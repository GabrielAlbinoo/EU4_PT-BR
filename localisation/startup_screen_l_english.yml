 string_start_religion_intro_text:0 "A fé §Y[Root.Religion.GetName]§! oferece os seguintes modificadores:\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\n\nZoroastrismo é uma religião muito pequena e pode ser encontrada na província de Yazd no Irã. Não compartilha o §YReligion Group§! com nenhum outro §YReligion§! no jogo ."
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nAs províncias maias podem ser encontradas principalmente ao redor da Península de Yucatán, e a fé maia compartilha o §YReligion Group§! com a vizinha religião §YNahuatl§!."
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nAs províncias Nahuatl podem ser encontradas principalmente ao redor do vale do México, e a fé Nahuatl compartilha §YReligion Group§! com a próxima religião §YMayan§!."
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nAs províncias Inti podem ser encontradas principalmente nos Andes, e a fé Inti compartilha o §YReligion Group§! com a próxima fé §YAnimist§!."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nO tengriismo é nativo da Mongólia, e as províncias de Tengri podem ser encontradas principalmente no norte da Ásia."
 string_start_religion_fetishist:1 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nO fetichismo é nativo da África, e todas as províncias fetichistas podem ser encontradas no continente africano."
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nO hinduísmo é nativo da Índia, e a maioria das províncias hindus pode ser encontrada no subcontinente indiano."
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\nNão há províncias Sikh em datas históricas de início, já que a religião nasceu e se espalhou na virada do século 15.\nA fé Sikh pertence ao §YDharmic§! Grupo de Religião, juntamente com §YHinduísmo§!."
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\nO xintoísmo é nativo do Japão e pertence ao Grupo de Religião §YEastern§!, junto com §YTheravada§!, §YMahayana§!, §YVajrayana§! ."
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nO confucionismo está no §YEastern§! Grupo de Religião, juntamente com §YTheravada§!, §YMahayana§!, §YVajrayana§! e §YShinto§!."
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nTheravada está no Grupo §YEastern§! Religião, juntamente com as outras duas religiões budistas, §YMahayana§! e §YVajrayana§! YShinto§!."
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nMahayana está no Grupo §YEastern§! Religião, juntamente com as outras duas religiões budistas, §YTheravada§! e §YVajrayana§! YShinto§!."
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nVajrayana está no §YEastern§! Grupo de Religião, junto com as duas outras religiões budistas, §YTheravada§! e §YMahayana§! YShinto§!."
 string_start_religion_coptic:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nCoptic está no Grupo de Religião §YCristão§!, juntamente com as fés §YOrtodoxa§!, §YCatólica§!, §YProtestante§! e §YReformada§!."
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\nA religião reformada se espalha a partir de §YCentros de Reforma§!, que surgem quando o §YReform Desire§! Católico é alto o suficiente.[Root.start_reformed_fervor]"
 string_start_religion_protestant:1 "[Root.start_religion_intro]\n\nA fé protestante se espalha a partir de §YCentros de Reforma§!, que se reproduzem quando o §YReform Desire§! católico é alto o suficiente.[Root.start_protestant_hussite_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\nPaíses ortodoxos podem construir §YAutoridade do Patriarca§! ao longo do tempo para fortalecer o poder da Igreja dentro de seu país.\n\nA Autoridade do Patriarca aumenta por meio de escolhas em eventos e outras interações.\n[ Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nOs governantes sunitas têm um valor de §YPiedade§! que mede o tipo de piedade que eles promovem em sua sociedade.\n\nPiedade varia de §YMisticismo§! a §YLegalismo§! fins diferentes. Sua sociedade se move em direção ao legalismo por meio de escolhas em eventos, declarando guerra a infiéis e hereges, bem como convertendo províncias. Você se move em direção ao misticismo declarando guerra a companheiros sunitas e por meio de escolhas em eventos e outras interações.\n\nOutras religiões em o grupo §YMuslim§! são §YShia§! e §YIbadi§!. Sunni é de longe a maior religião do grupo.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nOs governantes xiitas têm um valor de §YPiedade§! que mede suas políticas em relação à ortodoxia islâmica.\n\nPiedade varia de §YMisticismo§! a §YLegalismo§! a sociedade se move em direção ao legalismo por meio de escolhas em eventos, declarando guerra a infiéis e hereges, bem como convertendo províncias. Você se move em direção ao misticismo declarando guerra a outros xiitas e por meio de escolhas em eventos e outras interações.\n\nOutras religiões no §YMuslim§ !grupo são §YSunni§! e §YIbadi§!. Existem províncias xiitas no Irã e no sul da Arábia.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nOs governantes de Ibadi têm um valor de §YPiedade§! que mede suas políticas em relação à ortodoxia islâmica.\n\nPiedade varia de §YMisticismo§! a §YLegalismo§! a sociedade se move em direção ao legalismo por meio de escolhas em eventos, declarando guerra a infiéis e hereges, bem como convertendo províncias. Você se move em direção ao misticismo declarando guerra a outros ibadis e por meio de escolhas em eventos e outras interações.\n\nOutras religiões no §YMuslim§ !grupo são §YShia§! e §YSunni§!. As províncias de Ibadi só existem no deserto de Maghrebi e em Omã.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nPaíses católicos podem interagir com o §YPapado§! usando a §YPapal Influence§! que eles acumulam com o tempo.\n§YInfluence§! pode ser usado para se tornar o §YPapal Controller§! ou para obter favores do papado.\n[Root.start_religion_catholic_tordesillas]Nas primeiras datas, a maior parte do mundo cristão é católica, mas com o tempo o §YReform Desire§! Assim que §YReform Desire§! for alto o suficiente, a reforma começará, e as fés §YProtestant§!"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\nA fé [Root.Religion.GetName] pertence ao §Y[Root.Religion.GetGroupName]§! Grupo. Os governantes nórdicos podem selecionar uma divindade patrona com diferentes bônus para ajudá-los durante seu reinado ."
 string_start_religion_hussite:0 "[Root.start_religion_intro]\n\nEm 1444, a fé hussita pode ser encontrada em algumas províncias no centro da §YBohemia§!.[Root.start_protestant_hussite_church_power]"
 string_start_religion_totemism:0 "[Root.start_religion_intro][Root.start_totemism_ancestor]\nTotemismo é a fé nativa dominante da §YAmérica do Norte§!."
 string_start_religion_dreamtime:0 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nO Alcheringa é natural da Austrália."
 string_start_religion_jewish:0 "[Root.start_religion_intro][Root.start_judaism_aspects]\nO judaísmo é uma das religiões mais antigas em 1444 e é a religião da maioria das minorias na Europa. Apenas as províncias de Semien no §YCorno da África§! são locais onde os judeus compõem a maioria. Ele não compartilha §YReligion Group§! com nenhum outro §YReligion§! no jogo."
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\nA religião [Root.Religion.GetName] pertence ao grupo [Root.Religion.GetGroupName]. Não há mecanismos especiais para esta religião ou grupo religioso."
