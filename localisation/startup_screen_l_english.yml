 string_start_maghreb:0 "O colapso do §YAlmohad Caliphate§! no século 13 fraturou a §YIberia§! e o §YMagreb§! Reconquista', resultando na anexação de todos os estados muçulmanos da Península com a única exceção do Emirado de §YGranada§!.\n\nOs §YNasridas§! de §YGranada§! ! faz repetidas tentativas de acabar com o domínio muçulmano em §YAndalucia§!. Granada não pode enfrentar o poderio militar de Castela sozinha; se quiser sobreviver, precisará fazer alguns amigos poderosos. Para aumentar os problemas de Granada, o emirado é atormentado por No momento, a ameaça mais clara é o sobrinho de §YEmir Muhammad§!, §YYusuf§!, que tem ambições pelo trono e está reunindo rapidamente apoio para impor sua reivindicação.\n\nOs §YZayyanids§! de §YTlemcen§! encontram-se especialmente vulneráveis. Tlemcen, preso entre os poderes mais fortes de §YTunis§! e §YMarrocos§!, luta até mesmo para manter o controle sobre a população além da própria cidade de Tlemcen.\n\nO mais poderoso dos reinos magrebinos é o Sultanato de Marrocos, governado pelos §YMarinid§! dinastia. Embora controlem grande parte do território estratégica e economicamente importante, os governantes marinidas são pouco mais que marionetes de seus §YWattasid§! vizires. Muitos dentro da família Marinid se ressentem da custódia Wattasid de Marrocos, enquanto os próprios Wattasids cobiçam abertamente o trono para si. Tão preocupado com a desconfiança interna, Marrocos não conseguiu defender a cidade de §YCeuta§! de um §YPortuguês§! assalto em 1415 e desde então não conseguiram recuperá-lo.\n\nO §YHasfids§! de Túnis já foram governadores a serviço dos almóadas. Quando o Califado entrou em colapso, eles continuaram a governar Túnis e até mesmo concederam a si mesmos o título de Califa, embora o mundo muçulmano em geral dê pouca atenção a essa ousada reivindicação. Dos três grandes reinos da costa, Túnis é o menos assediado por lutas internas e relativamente livre para fazer incursões nos estados vizinhos.\n\nNo interior, as tribos berberes de §YMzab§!, §YDjerid§!, §YTouggourt§!, e §YFezzan§! todos disputam o domínio do deserto. Mzab segue a rara seita Ibadi do Islã, e seus governantes descendem dos Rustamid Imams que governaram uma grande parte do interior do Maghrebi no século IX. Apesar de candidatos improváveis para reunir o Maghreb, os nômades do interior tiveram um grande impacto no destino do norte da África muitas vezes no passado."
 string_start_mali:0 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estados Hausan, sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, com sua sobrevivência em jogo.\n\nNo entanto, há uma chance de seus governantes recuperar a grandeza perdida, se gerirem cuidadosamente os seus escassos recursos, e restabelecerem novamente a sua autoridade sobre os seus vizinhos. §YKo Mamadi§! tentou fazer no passado."
 string_start_songhai:0 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estado Hausan, sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, com sua sobrevivência em jogo.\n\nAssim, surge uma oportunidade para o poderoso § YSonghai§!, um povo lutador que está pronto para assumir a proeminência que pensa merecer entre seus vizinhos, e no comércio de caravanas do Saara. Se eles conseguirem subjugar seus vizinhos, eles se tornarão o novo Hegemon na região, apontando ainda para as ricas costas do Norte e do Sul."
 string_start_jolof:0 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estado Hausan, sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, com sua sobrevivência em jogo.\n\nO §YJolof§! reinos divididos, com um suserano sobre todos eles sentado no meio de seus reinos, que vagamente fizeram parte do Império de §YMali§!. Controlando a parte baixa do rio Senegal, eles podem ter um grande potencial, mas seu A principal tarefa será unificar os reinos existentes, pois a dissolução da Confederação enfraqueceria muito todos os seus membros."
 string_start_mossi:0 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estado Hausan, sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, e sua sobrevivência está em jogo.\n\nOs §YMossi§!, senhores de os cavalos ocuparam as terras altas ao longo da curva do rio Níger por mais de um século, atacando seus vizinhos e até saqueando uma cidade tão rica como Timbuktu. No entanto, eles permanecem divididos em diferentes reinos, com seus próprios interesses geralmente em desacordo. governante que poderia se tornar suserano sobre todos eles poderia melhorar muito sua força, no entanto, talvez tornando-os uma grande potência na região, embora eles tenham que superar seus vizinhos de §YMali§! e §YSonghai§!"
 string_start_hausa:0 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estados Hausan, sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, e sua sobrevivência está em jogo.\n\nPara o leste, a cidade de 7 Hausan -estados estiveram tradicionalmente em equilíbrio, mantendo uma cooperação competitiva entre eles. No entanto, seu potencial é grande, pois controlam as rotas comerciais orientais entre o deserto, a estepe e a selva. Caso um deles seja capaz de unificar um § YHausa§!, ele se tornará um grande concorrente na região."
 string_start_oyo:0 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estados Hausan, sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, e sua sobrevivência está em jogo.\n\nAo Sul, o povo Yoruba de §YOyo§! ocupou uma posição na floresta entre a estepe e a selva, tornando-se assim intermediários entre as duas regiões. Isso também lhes permitiu dominar a guerra de cavalaria, que eles usam completamente contra seus vizinhos, permitindo que eles se tornem uma força principal ser temido"."
 string_start_ethiopia:0 "No Chifre da África, o antigo Reino da §YEtiópia§!, sob o rei §YSalomonid§! §YZara Yakob§!, está passando por uma era de ouro de expansão e força interior. região. No entanto, ela enfrenta alguns desafios que precisam ser enfrentados. O sistema político tradicionalmente se move em torno de diferentes centros de poder em todo o planalto etíope, sentando-se por apenas um ou dois reinados em um lugar fixo, e os senhores regionais detêm um grande parte do poder militar e econômico. Uma das ações que podem ser tomadas por um governante etíope seria promover as novas tropas §YKawa§! muitos estados veem um Império Cristão militante com medo e desprezo. O Sultanato de §YAdal§! na costa da Somália está o Sultanato de §YAjuuraan§!, que visa reunir todos os clãs somalis em uma propriedade, ao mesmo tempo em que assume o controle das rotas comerciais entre o Mar Vermelho e o Oceano Índico. Mais abaixo no Nilo, os últimos remanescentes dos reinos núbios cristãos estão lutando por sua sobrevivência contra os §Ymamelucos§! no norte, bem como as federações tribais muçulmanas locais que se mudaram para a área."
 string_start_adal:0 "No Chifre da África, o antigo Reino da §YEtiópia§!, sob o rei §YSalomonid§! §YZara Yakob§!, está passando por uma era de ouro de expansão e força interior. região. No entanto, muitos estados veem esta expansão de um Império Cristão militante com medo e desprezo. O Sultanato de §YAdal§! em uma posição chave no Mar Vermelho, conseguir derrotar seus inimigos etíopes permitiria que eles tentassem controlar o Estreito de Bab al-Mandab, suas ricas rotas comerciais e talvez ganhar uma posição no Iêmen.\n\nAo sul, o A principal potência na costa da Somália é o Sultanato de §YAjuuraan§!, que pretende reunir todos os clãs somalis em uma propriedade, ao mesmo tempo em que assume o controle das rotas comerciais entre o Mar Vermelho e o Oceano Índico. remanescentes dos reinos núbios cristãos estão lutando por sua sobrevivência contra os §Ymamelucos§! no norte, bem como as federações tribais muçulmanas locais que se mudaram para a área."
 string_start_ajuuraan:0 "No Chifre da África, o antigo Reino da §YEtiópia§!, sob o rei §YSalomonid§! §YZara Yakob§!, está passando por uma era de ouro de expansão e força interior. região. No entanto, muitos estados veem esta expansão de um Império Cristão militante com medo e desprezo. O Sultanato de §YAdal§! Descendo o Nilo, os últimos remanescentes dos reinos núbios cristãos estão lutando por sua sobrevivência contra os §Ymamelucos§! no norte, bem como as federações tribais muçulmanas locais que se mudaram para a área.\n\nAo sul, o principal potência na costa da Somália é o Sultanato de §YAjuuraan§!, que visa reunir todos os clãs somalis em um único estado, solidificando sua posição no continente. Ao mesmo tempo, seu foco comercial faz do Golfo de Aden a expansão natural região para os somalis, e talvez permitir que eles voltem seus olhares para o Oriente, para as riquezas da Índia, e talvez ainda mais longe, para o local de onde veio a Frota do Tesouro de Zheng He algumas décadas atrás."
 string_start_kilwa:0 "Na costa oriental da África, amplamente conhecida como Costa Suaíli, por ser a língua franca da região, o Sultanato de §YKilwa§! em todo o Oceano Índico e nas terras do interior. Tendo florescido desde que foi estabelecido pela primeira vez séculos atrás por mercadores farsi, talvez recuperar essa conexão, através das rotas comerciais dos Golfos de Aden e Ormuz, seja um investimento produtivo. Há também um investimento produtivo. rica conexão comercial com a Índia, que pode ser fortalecida, para o lucro dos mercadores de Kilwan e seu sultão. E o futuro está aberto para uma maior exploração para o leste, de onde vêm as especiarias, e também para o sul, como talvez um interessante rota comercial para o Ocidente poderia ser aberta."
 string_start_mutapa:0 "No continente da África Oriental, a antiga grande potência do Zimbábue está em decadência há décadas. Novos estados estão se consolidando na região, sendo o mais importante o dos reis Shona de §YMutapa§! , o §YMwenemutapa§!, que é, 'os Senhores da Terra'. Eles pretendem reunir todos os territórios nas terras altas e nos vales dos rios sob seu controle, e aproveitar a riqueza proveniente do grande número de minas de ouro na região para reconstruir todas as terras anteriormente mantido pelos reis do Zimbábue. Sua ambição é claramente definida: torná-lo Grande novamente."
 string_start_kongo:0 "Na bacia do rio Congo existem várias potências que pretendem criar uma autoridade central naquela região pela primeira vez na história. Quem está em melhor posição para o fazer é o Reino de §YKongo§! o estuário do grande rio, tornando-os ricos, respeitados e poderosos entre os seus vizinhos. Do Golfo da Guiné chegam de vez em quando alguns navios ávidos por comércio; quem sabe não será interessante desenvolver uma nova ligação comercial para aquele Houve também uma inflexão tradicional quanto aos cultos seguidos pelos §YMani Kongo§! anos."
 string_start_tatars:0 "A §YGolden Horde§! está morta; seus sucessores §YTatar§! lutam por seu cadáver, mesmo quando seus inimigos se fortalecem ao seu redor. O outrora grande império de §YJochi§!, filho de §YGenghis Khan§!, foi dividido em vários Khanatos, cada um buscando o domínio sobre a estepe.\n\nO sucessor mais direto da Horda Dourada é a §YGrande Horda§!.Controlando as cidades de Sarai e Astrakhan, Khan Küchük Muhammad declara sua hegemonia sobre a estepe para ouvidos surdos. As tribos constituintes continuam a romper com seu governo e o Khan até agora não conseguiu detê-los.\n\nUm Khan que não é temido nem mesmo por seus vizinhos é apenas um Khan; uma vez meros coletores de impostos, o Grande O Principado de §YMoscóvia§! expandiu-se muito sem um Khan forte para mantê-los sob controle. Se eles forem deixados crescer, eles certamente tentarão se livrar totalmente do jugo tártaro e conquistar as estepes para si mesmos. Da mesma forma, §YLituânia§! se beneficiaram do colapso da Horda Dourada. Eles já roubaram a Rutênia do controle tártaro e provavelmente continuarão a representar uma ameaça para os nômades.\n\n§YUlugh Muhammad§! de §YKazan§! proclamou-se duas vezes Khan da Horda Dourada, mas seus reinados duraram pouco. Com o apoio dos nobres Bolghar locais, ele tomou a cidade de Kazan e estabeleceu um novo canato na estepe do norte. Kazan é um importante centro comercial, e o novo Khanate pode acessar facilmente os veios próximos de metais preciosos e utilitários. Como o mais rico dos reinos tártaros, Kazan é um estado promissor e um alvo para invasores gananciosos.\n\nO §YChanato da Crimeia§! rompeu com a Grande Horda em 1441 depois que os clãs da Criméia convidaram §YHaci Giray§!, um descendente de Ghenghis Khan, para governá-los. Giray liderou os tártaros da Criméia em uma luta sangrenta pela independência, eventualmente emergindo vitorioso e como Khan de uma nova horda. Os crimeanos são ávidos traficantes de escravos e devem enfrentar os §Ygenoveses§! colônias para o controle do comércio local. Eles também atraíram os interesses do §Yotomano§! Sultan, que mantém um olhar atento sobre os assuntos do Khanate.\n\nO §YNogai§! e §Yuzbek§! Os canatos, embora tenham sucesso em sua tentativa de independência e controle de vastas extensões da estepe, carecem da riqueza ou importância estratégica dos outros estados sucessores. O oportunismo deve ser sua filosofia orientadora se quiserem reivindicar qualquer parte do legado de Genghis Khan e, por sorte, parece que seu §YTimurid§! vizinhos estão perto do colapso e da guerra civil. Um digno Khan pode ter a chance de tomar as cidades de §YSamarkand§! ou §YBukhara§! enquanto os timúridas estão distraídos."
 string_start_romania:0 "Os Principados de §YWallachia§! e §YMoldavia§! O voivode que deseja prosperar deve observar cuidadosamente o equilíbrio de poder.\n\nOs voivodes há muito são membros da Ordem do Dragão, uma ordem nobre e cavalheiresca dedicada a defender a cristandade do invasor §Império Otomano§!. Não era surpresa quando os Principados responderam ao chamado para a §YCruzada de Varna§!. Essa grande coalizão militar visava expulsar os turcos dos Bálcãs e restaurar o domínio cristão. A Cruzada, no entanto, foi um fracasso devastador, deixando reinos destruídos e o futuro de a região insegura.\n\nNo rescaldo da Cruzada, um incidente diplomático levou o general §YHúngaro§! §YHunyadi§! azedaram o suficiente para que a Valáquia não conte com a ajuda húngara por enquanto.\n\nO voivoda da Valáquia juntou-se à Cruzada apesar de seu filho §YVlad Drácula§! sendo um cativo otomano; sem surpresa, ele agora acredita que seu filho deve ter sido morto por mãos turcas. Sem o conhecimento do Voivode, um amargurado Vlad foi poupado pelo sultão e vive no exílio, tramando sua vingança contra turcos e valáquios.\n\nA incerteza toma conta da Moldávia também; o ex-monarca §YIlias I§! morreu no exílio na §YPolônia§!, deixando seu filho §YRoman§! como um potencial pretendente ao trono. Roman garantiu o apoio nominal polonês para sua reivindicação, prometendo fidelidade eterna à Moldávia caso ele se tornasse Voivode. É apenas uma questão de tempo até que Roman tente tomar o trono de seu tio §YStefan§!."
 string_start_irish_minors:0 "§YIreland§! em [GetYear] é dividido entre muitos clãs díspares após o colapso do governo direto de §YEnglish§!. O controle inglês está agora limitado a uma pequena área ao redor de Dublin, conhecida como §YPale§!.\n\nImediatamente além do Pale estão os domínios do Pariato da Irlanda, os condes de §YDesmond§!, §YOrmond§!, §YUlster§! e §YKildare§!. Esses senhores já governaram em nome da coroa inglesa , mas sua fidelidade agora é nominal na melhor das hipóteses. Eles reinam independentemente e muitas vezes desafiando a influência inglesa. Ao longo dos séculos, a nobreza anglo-normanda transplantada tornou-se tão irlandesa quanto a população que eles governam. §YOffaly§! e §YLeinster§! cercado por inimigos em potencial, mas também por oportunidades para um governante agressivo.\n\nNo norte, os condados de §YTyrone§!, §YTyrconnel§! e Ulster estão precariamente no caminho do expansionismo inglês e §Yescocês§!. O clã §YO'Neill§! de Tyrone pode ter que deixar de lado seu orgulho e considerar uma aliança com um desses poderes se quiser restaurar o legado de seu ancestral lendário, o Alto Rei Niall dos Nove Reféns.\n\n§YThomond§!, §YSligo§!, §YClanricarde§! e §YMunster§! no oeste e no sul estão relativamente a salvo das ambições das potências regionais, pelo menos por enquanto. Esses clãs têm histórias longas e históricas, alegando descendência de heróis irlandeses como Brian Boru e Carthach the Elder. Se eles decidirem aproveitá-la, eles terão a oportunidade de se expandir por toda a Irlanda e se tornarem poderes por direito próprio.\n\nUma Irlanda unida por um Grande Rei parece um sonho distante, mas uma dinastia que pode superar seus rivais irlandeses e os invasores ingleses ainda podem reivindicar esse título mais uma vez."
 string_start_provence:0 "Em [GetYear], §YProvence§! §YJerusalem§!. Os senhores da cristandade dão pouca atenção a essas reivindicações, mas o bom rei René está determinado a recuperar seu direito de primogenitura.\n\nA Provença controla um domínio dividido. Anjou está no centro do conflito entre §YInglaterra§! §YFrança§!, desejada por ambas as nações e provavelmente sofrerá com as guerras que se aproximam. A terra provençal na Renânia é dividida entre o Ducado de Bar, governado diretamente, e o Ducado de §YLorena§!. A Provença arrisca a ira de ambos os Santos Imperador Romano e o poderoso Ducado da §YBurgundy§! §! cidade de Avignon. A partir daqui, o ambicioso René pode lançar uma invasão de Aragão, embora a Itália possa ser um prêmio mais tentador à medida que o domínio do Império sobre a região diminui.\n\nA Provença mantém boas relações com seu maior e mais poderoso vizinho, França. A Provença deve equilibrar suas próprias necessidades defensivas e planos de expansão com as expectativas francesas de apoio, caso a Guerra dos Cem Anos mais uma vez se transforme em guerra aberta.\n\nA Provença é uma nação com grandes ambições, mas até evitar a aniquilação pode ser uma desafio enquanto as nações vizinhas olham suas terras com avidez."
 string_start_brittany:0 "§YBrittany's§! A situação em [GetYear] é praticamente a mesma dos séculos anteriores. Presos entre §YEngland§! e §YFrance§!, seus duques há muito lutam para manter a independência. tentativas militares de anexar a Bretanha aos seus domínios.\n\nO Segundo Tratado de Guérande, assinado em 1381, declarou formalmente a Bretanha neutra na Guerra dos Cem Anos. §YMaine§! não foram atendidos pela Inglaterra. Até que ponto os duques da Bretanha honrarão sua promessa de neutralidade ainda não se sabe; pode haver muito a ganhar com o envolvimento na guerra, mas também muitos perigos. É improvável que a Bretanha seja capaz de enfrentar qualquer um dos poderes em guerra sozinho e, para esse fim, pode considerar a cooperação com o poder crescente de §YBurgundy§!.\n\nA Bretanha é uma terra rica e fértil com muito potencial para desenvolvimento. A capital de §YNantes§! viu grandes esforços de reconstrução após uma sangrenta guerra de sucessão e atualmente se destaca como uma das principais cidades portuárias do Atlântico. Enquanto isso, o porto de Brest seria um estaleiro naval ideal, sendo um porto natural protegido e estrategicamente localizado para interceptar as frotas francesa e inglesa.\n\nA Bretanha deve escolher seus amigos e inimigos com cuidado se quiser sobreviver na era moderna. Se a política tumultuada da Europa não oferecer oportunidades, talvez o destino da Bretanha esteja além de suas costas."
 string_start_scotland:0 "Em [GetYear] §YScotland§! manteve-se firme, lutando e conquistando sua independência de seus supostos senhores §YEnglish§!. A Escócia se livrou do jugo do domínio inglês depois que Robert the Bruce derrotou os ingleses em Bannockburn em 1314, e desde então consolidou seu controle sobre o norte da Grã-Bretanha.\n\nA proteção da Escócia vem não apenas de seus bravos exércitos, mas também da Auld Alliance com §YFrance§!. Este acordo obriga a França a vir em auxílio da Escócia, caso a Inglaterra mais uma vez tente A guerra é uma possibilidade sempre presente, pois os senhores da marcha em ambos os lados da fronteira ameaçam aumentar o conflito por meio de escaramuças frequentes e uma tendência de trocar de lado oportunisticamente em prol de melhores oportunidades de ataque.\n\nLevou muitos anos. para a Escócia incorporar as §YHighlands§!A Idade Média viu a anexação do anteriormente autônomo Reino de Moray, lar do usurpador Macbeth, e a expansão das instituições feudais no norte do continente. A integração das Terras Altas serviria bem à Escócia, pois se tornou um palco para o recrutamento na guerra contra Edward Longshanks. As Hébridas foram arrancadas do antigo Reino das Ilhas sob Alexandre II, e nem mesmo a intervenção do Rei da §YNoruega§! poderia interromper o ataque escocês.\n\nO rei Jaime II tem planos de estender ainda mais o domínio escocês nas ilhas vizinhas. §YOrkney e Shetlands§! são detidos pela Noruega, que está atualmente sujeita à §YDinamarca§!. Enfrentar todo o poder da Escandinávia seria um desafio, mas talvez uma solução diplomática se apresente. A Inglaterra e a Escócia brigaram pela §YIlha de Mann§! durante séculos. Atualmente os ingleses estão em vantagem, mas um governante oportunista pode explorar sua preocupação em lutar contra a França para tomá-la para si.\n\nA Casa de §YStuart§! governou a Escócia por menos de um século, mas eles governaram bem. Se a Escócia for capaz de virar a maré contra a Inglaterra, os Stuarts poderão um dia governar todas as Ilhas Britânicas."
 string_start_great_ming:2 "O Grande Império §YMing§! deve suas origens ao colapso da dinastia §YYuan§! da §YMongólia§! e ao período de rebelião e conflito que atingiu a China em meados do século XIV. Os Ming emergiram como a maior potência na China, eliminando seus rivais Han e empurrando os descendentes de §YKublai Khan§! n\nEmbora Ming continue a prosperar, sua presença internacional diminuiu desde o fim das viagens de Zheng He, e novos reinos apresentaram novos desafios ao império. No norte dividido, os nômades começaram a se unir sob a liderança do §YOirat §! senhor da guerra §YEsen§!, que aspira se tornar o novo Grande Khan de todos os mongóis. A diplomacia Ming pelo menos impediu que um movimento semelhante acontecesse entre as tribos §YJurchen§! Embora os jurchens rebeldes e distraídos provavelmente não representem uma ameaça tão cedo, os Oirats de Esen podem vir a ser um inimigo formidável.\n\nAs relações de Ming no sul são um pouco melhores. §YDai Viet§! libertou-se do domínio Ming apenas duas décadas antes e ainda permanece cauteloso com seu vizinho chinês ao norte. Outras potências na região têm uma opinião mais positiva sobre Ming, mas montanhas e selvas significam que Ming recebe pouco mais do que tributos simbólicos dos reinos do sul.\n\nAs relações de Ming são mais fortes com os §YJoseon§! dinastia de §YKorea§!. Tanto a dinastia Ming quanto a dinastia Joseon emergiram das cinzas do Grande Yuan e, graças à sua adesão comum à filosofia confuciana, ambas mantiveram laços fortes desde então.\n\nNem todos os problemas de Ming são externos; o §YMandato do Céu§! é inconstante, e se a autoridade do imperador vacilar muito, então há aqueles que podem optar por evitar o Ming completamente. A China teria que cair muito para alcançar tais dificuldades; no século 15, o Grande Império Ming é de longe o reino mais forte da Ásia e possivelmente da Terra!"
 string_start_mongolia:1 "O §YImpério Mongol§! de §YGenghis Khan§! se foi, seus estados sucessores reduzidos a lutas internas nas margens da civilização. A outrora poderosa dinastia §YYuan§!, o domínio de §YKublai Khan§! fora de §YChina§! e recuou para a estepe em vergonha. Embora §YMongólia§! revolta em massa contra o domínio mongol.\n\nHoje, o Khan mongol não pode sequer pretender governar a estepe, ou mesmo governar de forma independente. A maior parte da Mongólia caiu sob o domínio de uma nova potência mongol: a §YOirat Confederação§! liderada por § YEsen Taishi§!. Esen tem grandes ambições; recusando-se a pagar tributo aos Ming, ele está disposto a lutar contra seus vastos exércitos em uma tentativa de domínio. Se Esen não fosse um comandante militar tão brilhante, os mongóis ocidentais dificilmente aceitariam tal postura impetuosa.\n\n§YKhan Unebolad§! dos Mongóis §YKorchin§! conquistou um domínio respeitável na Mongólia Oriental. Ele também tem grandes ambições de reunir os mongóis, embora seus exércitos e habilidades sejam mais compatíveis com os Jurchens divididos a leste do que com as forças consolidadas de Oirats.\n\nO §YChagatai Khanate§! é o mais estável dos estados sucessores mongóis, embora isso não o mantenha em um alto padrão. Os §YChagatayids§! mantenha o controle sobre a terra ao norte do §YTian Shan§! montanhas, bem como sobre o §YYark e Emirado§! da Bacia de Tarim.\n\nMuitos mongóis adotaram o §YVajrayana§! fé, o §Ytibetano§! seita do budismo. Nos últimos séculos, essa fé coexistiu pacificamente com a crença mongol tradicional em §YTengri§!, e a fé foi até favorecida por um tempo sob o Yuan. Os mongóis devem considerar cuidadosamente suas relações com o §YTibet§! e decidir como lidar com a questão da religião.\n\nTodo Khan sonha em trazer unidade para os mongóis e restaurar o grande Império Mongol de Genghis Khan. Até agora, todos os que tentaram tiveram apenas um sucesso de curta duração. Mas ainda há tempo para um novo Khan enfrentar o desafio..."
 string_start_philippines:0 "Em [GetYear], as ilhas filipinas abrigam várias pequenas cidades-estado marítimas. As ilhas sempre estiveram distantes o suficiente para preservar sua autonomia, mesmo diante de fortes hegemonias como o antigo império Serivijaya ou os sultanatos muçulmanos de §YBrunei§ ! e §YMalacca§!.\n\nEm vez disso, o arquipélago se desenvolveu em um microcosmo de reinos indianizados, sinófilos e islamizados, cada um com seu próprio caráter e origem.\n\nNo norte, na ilha de Luzon, as cidades-estado de §YPangasinan§! e §YTondo§! YMaynila§!, estabeleceu uma estreita cooperação com Tondo. Este último funciona como um porto para os chineses enquanto o primeiro é o ponto central para a distribuição de mercadorias chinesas para as outras ilhas.\n\nMais a sul, no arquipélago de Visayan, vários assentamentos hindus estão competindo pelo controle das rotas comerciais. O reino da ilha de §YCebu§! é talvez o estado mais antigo da região. Os governantes de Cebu reivindicam o legado de um príncipe do indiano §YChola§! Império. Muitos dos outros estados entraram na federação de §YMadyas§!, uma organização frouxa onde cada membro se reveza para assumir a liderança sobre os outros.\n\nEnquanto o antigo Rajahnate hindu de §YButuan§! tem tradicionalmente mantido a vantagem no extremo sul, recentemente teve uma competição crescente dos estados muçulmanos de §YMaguindanao§! e §YSulu§!. Sulu praticamente entrou na esfera do Sultanato Muçulmano de Brunei, enquanto Maguindanao viu a família real abraçar cada vez mais as tradições islâmicas sobre sua religião animista tradicional.\n\nAlguns diriam que a natureza dividida deste rico arquipélago na virada de [GetYear ] torna vulnerável. Só o tempo dirá se o microcosmo filipino pode sobreviver à chegada de novas religiões, povos e armas."
 string_start_ashikaga:0 "No nome, o Império do §YJapan§! importa. No entanto, em [GetYear] o Xogunato não é o que era antes. Vários §YAshikaga§! Shoguns passaram em rápida sucessão nos últimos anos, devido a acidentes e assassinatos. Em várias ocasiões, invasores provaram que Kyoto não é seguro, mesmo para aqueles encarregados de manter a paz em todo o reino.\n\nDesde a morte do último Shogun Ashikaga forte, Yoshimitsu, os clãs mais poderosos do reino passaram a rivalizar com o Shogunato pelo poder. os principais senhores de tais clãs são conhecidos como Daimyo e têm poder quase total sobre seus respectivos reinos. Alguns, como o §YHosokawa§!, §YHatakeyama§! e §YShiba§! , deputado formal do Shogun.Outros, como o §YYamana§!, §YAkamatsu§!, §YIsshiki§! e §YKyogoku§! afirmar influência simplesmente por meio de sua própria riqueza e influência.\n\nAshikaga §YYoshimasa§!, o atual Shogun começou a tentar conter esses desenvolvimentos, nomeando seus próprios lacaios para cargos importantes e tendo um interesse ativo em conflitos locais no reino . Resta saber se ele pode salvar o xogunato, já que outros clãs não perderam tempo capitalizando a fraqueza dos predecessores de Yoshimasha. Yamana especialmente poderia destruir o reino já que os clãs agora controlam um terço do Império entre eles.\n\n"
 string_start_hatakeyama:0 "No nome, o Império do §YJapan§! assuntos militares. No entanto, em [GetYear] o Shogunato não é o que era antes. Vários §YAshikaga§! Shoguns passaram em rápida sucessão nos últimos anos, devido a acidentes e assassinatos. Em várias ocasiões, invasores provaram que Kyoto não é seguro, mesmo para aqueles encarregados de manter a paz em todo o reino.\n\nDesde a morte do último Shogun Ashikaga forte, Yoshimitsu, os clãs mais poderosos do reino passaram a rivalizar com o Shogunato pelo poder. Os principais senhores desses clãs são conhecidos como Daimyo e têm poder quase total sobre seus respectivos reinos. Alguns, como o §YHosokawa§!, §YHatakeyama§! e §YShiba§! Kanrei, representante formal do Shogun.Outros, como o §YYamana§!, §YAkamatsu§!, §YIsshiki§! e §YKyogoku§! afirmam influência simplesmente por meio de sua própria riqueza e influência.\n\nNa virada de [GetYear] o §YHatakeyama§! são uma das forças dominantes no Japão Central. Como um sub-ramo do Ashikaga, eles foram capazes de influenciar fortemente o governo em Kyoto durante um período duradouro de Shoguns fracos. Influência que eles usaram para construir uma forte base de poder nas províncias ricas. O principal rival dos Hatakeyama sempre foi o clã Hosokawa, com seu grande domínio ocidental e laços igualmente estreitos com os Ashikaga.\n\n"
 string_start_shiba:0 "No nome, o Império do §YJapan§! importa. No entanto, em [GetYear] o Xogunato não é o que era antes. Vários §YAshikaga§! Shoguns passaram em rápida sucessão nos últimos anos, devido a acidentes e assassinatos. Em várias ocasiões, invasores provaram que Kyoto não é seguro, mesmo para aqueles encarregados de manter a paz em todo o reino.\n\nComo o §YHosokawa§! e §YHatakeyama§!, o clã §YShiba§! promovem suas próprias ambições durante este período de Shoguns fracos. Ao contrário dos outros clãs, no entanto, eles viram seu poder diminuir durante o século passado. Seu domínio está agora principalmente disperso na metade oriental do Japão e alguns de seus magistrados locais, como o § YOda§! e §YAsakura§! começaram cada vez mais a agir menos como lacaios e mais como Daimyo independente.\n\n"
 string_start_central_japan:1 "Próximo ao centro do poder em Kyoto, os clãs do §YJapan§! §! ou §YToki§!, tome parte ativa tanto na administração quanto nas cerimônias de Kyoto.\n\nMesmo aqui, no entanto, no centro das estruturas de poder do Shogunato, existem alguns homens que começaram a ver para a ascensão de seus clãs da obscuridade à influência real. Posando como magistrados locais de templos poderosos, ou do Daimyo, clãs como §YOda§!, §YTsutsui§! e §YTokugawa§! em suas áreas locais.\n\nO crescente poder dos clãs §YHosokawa§! e §YYamana§!, dois clãs que juntos controlam um terço do Japão, ameaçam tornar o xogunato inconseqüente. a uma rivalidade intensa que pode levar a qualquer conflito que se transforme em uma guerra civil total. Em tal guerra, é muito improvável que qualquer clã nesta parte central do país possa evitar ser atraído.\n\n"
 string_start_northern_japan:0 "No nome, o Império do §YJapan§! assuntos militares.\n\nTohoku no norte do Japão é uma das partes mais distantes do reino. Foi governado pelo clã §YShiba§! durante séculos, com o escritório Kamakura no sul também exercendo alguma influência na área. Clãs locais como §YDate§!, §YNanbu§! e §YAndo§! estão todos procurando aumentar sua própria influência consolidando seus domínios e tentando negociar diretamente com o xogunato, contornando Shiba e o escritório de Kamakura.\n \nCom o conflito se formando no Japão central e ocidental e o enfraquecimento do escritório Kamakura em Kanto, ao sul, os clãs do norte estão se tornando cada vez mais independentes do governo central."
 string_start_eastern_japan:0 "No nome, o Império do §YJapan§! assuntos militares.\n\nOs shoguns §YAshikaga§! colocaram o leste do Japão sob um de seus próprios membros familiares, o Kamakura Kubo. No entanto, o Kamakura Kubo sempre procurou agir independentemente dos shoguns em Kyoto, usando seu escritório para construir uma base de poder pessoal no leste do Japão.\n\nComo os mais influentes do Daimyo oriental, os §YUesugi§! o leste. Por meio desses conflitos, ficou claro que muitos dos senhores do leste, e os Uesugi em particular, precisarão confiar em sua própria força para defender seus interesses.\n\nNo final de [GetYear] o leste é quieto, mas volátil. Os Uesugi continuam sendo a facção mais forte da região, mas essa força só é apoiada por sua própria capacidade de se defender. Honrados clãs samurais, como §YSatake§!, §YUtsunomiya§! e §YChiba§! sempre mantiveram um alto grau de autonomia nesta região e não ficariam ociosos se os Uesugi tentassem aumentar ainda mais sua influência."
 string_start_western_japan:0 "No nome, o Império do §YJapan§! assuntos militares. Em [GetYear] o Xogunato não é mais o que era antes. Em 1441, o impopular Shogun Yoshinori foi assassinado pelo clã §YAkamatsu§!, iniciando um processo de senhores locais cada vez mais fortes.\n\nO §YHosokawa§ !clã foi um dos clãs fundadores do atual xogunato e continua sendo uma das famílias mais poderosas do Japão. Eles controlam mais território do que qualquer outro clã e têm grande influência na corte.\n\nDesde o assassinato de Yoshinori, o §YYamana§ ! passaram a absorver a maior parte dos territórios anteriormente controlados pelos Akamatsu. Sua ascensão rapidamente os tornou uma força a ser reconhecida no oeste do Japão, desafiando o domínio Hosokawa.\n\nO controle decrescente da autoridade central também deu origem a um aumento acentuado na pirataria e contrabando, com muitos pequenos senhores fechando os olhos ou até mesmo encorajando ataques em águas estrangeiras. Outros, como o §YOuchi§! e o venerável Hosokawa, em vez disso, tentaria lucrar com o comércio exterior altamente regulamentado com esses países.\n\nNa virada de [GetYear] há um conflito se formando entre os Yamana e Hosokawa. Por enquanto, o conflito aberto parece distante, mas seu grande poder e interesses conflitantes garantem que mesmo um pequeno incidente pode se transformar em um grande conflito. Tal conflito pode ser o que os clãs menores da região, como §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! e §YShimazu§! precisariam avançar em suas posições. Muitos desses clãs têm uma história antiga e honrosa, tendo mantido seus domínios desde o período Kamakura."
 string_start_majapahit:0 "O Reino de §YMajapahit§! tem sido tradicionalmente o maior da ilha de Java. O rei §YHayam Wuruk§!, que o governou de 1350 a 1389, deixou o país em seu apogeu, tendo um §YMandala§! 90 afluentes em todo o arquipélago indonésio, uma corte florescente que fica retratada na grande obra de §YNagarakretagama§!, e tendo promovido grandes templos hindus por toda a sua ilha principal.\n\nNo entanto, após a morte do governante, o poder de §YMajapahit§! na região, minando efetivamente a posição de §YMajapahit§!, e permitindo que a influência muçulmana venha depois do antigo povo hindu.\n\nAgora o país está em uma encruzilhada. a principal potência do arquipélago?"
 string_start_palembang:0 "§YPalembang§! foi fundada na ilha de Sumatra como a capital do Reino de §YSrivijaya§!, principal potência em Malaca dos séculos 7 a 12. Sua supremacia naval moldou a região neste período, ganhando seu poder de conectar as rotas marítimas indianas e chinesas, expandindo sua §YMandala§! Os reinos YSinghasari§! e §YMajapahit§! da ilha de Java.\n\nApós a queda de §YSrivijaya§! , §YPalembang§! realmente combatido pela Frota de Zheng He. No entanto, talvez uma aliança com o povo Orang Laut, junto com o desenvolvimento dos Dragonships, possa ser o caminho para recuperar sua posição preeminente no passado no Estreito de Malaca."
 string_start_tondo:0 "§YTondo§! é a principal cidade-estado tagalo no delta do rio Passig, na ilha de Luzon. Junto com a vizinha cidade-estado de §YMaynila§!, estabeleceu o monopólio do comércio com a China após as viagens da Frota do Tesouro, sendo efetivamente intermediários das mercadorias chinesas com todo o arquipélago das Filipinas, sua posição dominante os torna ricos e estão muito bem situados para talvez iniciar uma unificação de Luzon e das ilhas vizinhas pela primeira vez em sua história. "
 string_start_dai_viet:0 "No século anterior §YDai Viet§! experimentou um declínio de seu antigo poder. Após um longo conflito com o poder do sul de §YChampa§!, a dinastia §YTran§! pediu apoio ao imperador §YMing§!, mas o tiro saiu pela culatra, pois os chineses logo assumiram o controle de todo o país.No entanto, ocorreu uma revolta em 1418 liderada por §YLe Loi§!, um guerreiro de origem humilde que mais tarde se tornaria o novo governante após expulsar as tropas §YMing§! o país, estabelecendo uma nova dinastia governante.\n\nApesar disso, o governo do país ainda é muito fraco, pois há lutas internas entre corte e facções nobres, e novas reformas precisam ser feitas. Há também o §YChampan§! no Sul, que deve ser levado em conta, e talvez o §YImperador da China§! queira restabelecer sua hegemonia sobre o §YDai Viet§! novamente."
 string_start_khmer:0 "§YKhmer§! é um poder em declínio, as grandes cidades e templos como §YAngkor Wat§! outros países vizinhos, enquanto o sistema agrícola bem desenvolvido quase entrou em colapso, pois as estações de mau tempo se tornaram muito mais regulares do que antes. Portanto, os governantes têm que superar uma situação precária, reconstruindo o país de sua antiga riqueza perdida, enquanto cuidam de seus poderosos vizinhos quando surgem oportunidades."
 string_start_ayutthaya:0 "O Reino de §YAyutthaya§! cresceu nas décadas anteriores para se tornar o centro do mais importante sistema §YMandala§! entre as cidades-estados tailandesas. Nos últimos anos, o rei §YBorommaracha II§! §YRamesuan §! como governante do Reino de §YSukhotai§! no Norte, melhorando muito sua posição na bacia do rio Chao Phraya. terá que superar seus vizinhos primeiro."
 string_start_pegu:0 "A cidade-estado Mon de §YPegu§! Tornou-se o centro de uma §YMandala§! nas décadas seguintes à queda do Império §YPagan§! e uma Guerra dos Quarenta Anos se seguiu na parte final do século XIV. A partir de então, um período mais pacífico se seguiu, mas as razões por trás do conflito ainda existem. Controlar a bacia do rio Irrawaddy, sua riqueza e as cidades-estados ao seu redor ser uma conquista fundamental para fortalecer ainda mais os Mon em sua luta contra os birmaneses. E quem sabe, talvez a superação das rotas comerciais tanto para o Ocidente quanto para o Oriente possa ser uma maneira frutífera de perseguir seus governantes."
 string_start_aztecs:0 "Desde o início do século XIV, o vale do §YMéxico§! e suas regiões vizinhas têm trabalhado sob o domínio dos governantes dos governantes §YTepanec§! de §YAzcapotzalco§!. Seu reinado, no entanto, desapareceu. Uma rixa amarga pois o trono entre os irmãos rivais Tayatzin e Maxtla os deixou vulneráveis, e em 1428 eles foram derrubados pela nascente aliança entre as cidades-estado de §YMéxico-Tenochtilan§!, §YTlacopan§! e §YTexcoco§!. seu poder, esta tríplice aliança §YAzteca§! liderada por §YMontezuma Ilhuicamina§! n\nA leste dos astecas, as cidades-estado aliadas de §YTlaxcala§! valor para o império do que os súditos de Tlaxcalan.Enquanto isso, ao sul, o povo Nahuatl de §YTeotitlan§! jogam o perigoso jogo de tentar manter sua independência através da amizade com o Império, ao invés da guerra.\n\nAo oeste, nas terras altas de §YMichoacan§!, as cidades do Lago Patzcuaro foram unificadas entre 1300 e 1350 sob o regra de §YTariacuri de Tzintzuntzan§!. A partir deste poder, §YTarascan§! sucessores se espalharam ainda mais, criando um estado poderoso que pode rivalizar com os astecas. Entre eles, tarascos e astecas observam o §YMatlatzinca§! do vale de §YTolluca§! cautelosamente: enquanto eles seriam uma boa adição a qualquer um dos impérios, eles podem ser mais valiosos como um estado tampão, e a agressão nessa direção pode muito bem atrair as duas potências em uma guerra que eles não desejam travar.\n\nMas Tolluca é não é a única preocupação dos governantes tarascos. A oeste e ao norte de seu reino, uma infinidade de pequenos estados como §YColima§!, §YTonalla§! e §YXalixco§! vigiar os ricos depósitos de salitre que os Tarascans gostariam de controlar. Independentemente, é improvável que resistam à expansão tarasca, mas se ajudassem uns aos outros, poderiam ser um obstáculo formidável à expansão tarasca.\n\nFinalmente, no limite norte da região, os vários povos que os astecas chamam coletivamente §YChichimeca§! são uma fonte perene de problema para os estados mais estabelecidos ao sul. Os mais poderosos deles são provavelmente os §YGuamar§! confederação, mas muito mais familiares para o povo mesoamericano são os §YOtomies§!, que são frequentemente estabelecidos entre eles, ou encontrados servindo como mercenários em incontáveis guerras."
 strong_start_mayans:0 "Os esplendores da idade de ouro maia do primeiro milênio desapareceram, deixando lugar para uma era de amargo conflito e alianças instáveis. A glória de §YChichen Itza§! forçado a fugir para as selvas, no extremo sul de §YYucatan§!, para construir novas cidades. Em seu lugar, apenas um último império §YMayan§! , no entanto, os governantes §YXiu§! de §YUxmal§! se libertaram da Liga, massacrando toda a família dominante §YCocomes§! de Mayapan, exceto por um sobrevivente. nova capital em §YSotuta§!, enquanto os Xiu se mudaram para Mani. próprias, rejeitando a influência das grandes dinastias da antiga Yucatán.\n\nMais ao sul, nas montanhas da §YGuatemala§!, pouco resta das outrora grandes cidades da região. Restam apenas dois poderes significativos: o principal deles é §YQumarkaj§!, capital do §YKiche§! povo, que uniu grande parte das terras altas ao longo de gerações de governantes. Grande parte do poder dos Kiche reside em sua aliança com seus poderosos vassalos, os §YKaqchikel§!. Enquanto eles estiverem juntos, eles são poderosos, mas se algum evento os dividir, e muito menos se virarem uns contra os outros, o poder do Kiche seria bastante diminuído. Perto dali, o §YCh'orti§! As pessoas, os herdeiros da outrora grande cidade de §YCopan§!, permanecem em grande parte fora da política de seus vizinhos, enquanto nos vales montanhosos de §YChiapas§!, uma pletora de povos maias locais, como os §YTzotzil§! , permanecem amplamente ignorados pelos reinos mais poderosos ao seu redor. Ao norte de Chiapas, ao longo da costa do Golfo do México, os últimos descendentes dos §Yolmecas§! o povo, os §YYokot'an§!, também mantêm suas terras, embora mantenham um intenso comércio com seus vizinhos.\n\nMas nem todos os povos maias vivem nas regiões ao redor de Yucatán. Bem ao norte, além das terras do povo Nahuatl, o §YHuastec§! as pessoas deixaram o país maia há milhares de anos, levadas para o norte pela pressão do então nascente e agora esquecido Império Olmeca. Eles moram agora nas selvas da floresta na borda nordeste da Mesoamérica, além dos grandes impérios do centro do México. Para eles, seus companheiros maias são apenas um sonho esquecido; eles estão mais preocupados com os poderes expansionistas que os cercam e os ameaçam constantemente."
 string_start_iroquois:0 "Unidos sob a Grande Lei da Paz por Hiawatha e o Grande Pacificador, o povo da confederação Haudenosaunee tornou-se rapidamente uma das maiores potências do Nordeste da América do Norte. Enquanto Oneida, Onondaga e Cayuga atendem às necessidades dos confederação, os Seneca no oeste olham para os Grandes Lagos, um rico campo de caça pronto para expansão.\nEnquanto isso, ao leste, os Mohawks olham para as aldeias de Saint Lawrence, imaginando quando será o momento certo para reivindicar essas terras férteis e divididas ser.\n\nSe os §YIroquois§! quiserem realizar suas ambições, eles precisarão de novas armas e novos parceiros comerciais, mas ninguém nas Américas possui agora o que eles precisam..."
 string_start_huron:0 "Formada em tempos imemoriais, por uma aliança de quatro tribos que vivem ao sul do lago que levam seu nome, a confederação Wendat, ou §YHuron§!, é uma liga poderosa que domina o comércio em grande parte do lago inferior. O díspar povo Algonquin a oeste e norte está muito disperso para representar uma ameaça séria, e a única ameaça real à prosperidade de Huron vem na forma do poder crescente da Liga §YIroquois§!, a leste, que certamente procurará para arrancar seu comércio das mãos do Huron."
 string_start_anishinaabe:0 "Por gerações, os ancestrais do povo Anishinaabe viajaram para o oeste, longe da costa das Américas, na esperança de escapar dos estrangeiros que seus profetas afirmam que algum dia virão pelo mar.\nFinalmente, tendo alcançado o quinto ponto de parada em sua êxodo, onde o Lago Superior e Huron se encontram, eles se dividiram em três grandes nações - Bodewadmic (ou §YPotawatomi§!), Odaawaa (ou §YOttawa§!) e §YOjibwe§! - e se espalharam pelas terras vizinhas.\nAinda com destino por laços de cultura e tradição, eles enfrentam a ameaça do crescente poder dos §YHuron§! e §YIroquois§!"
 string_start_edge_of_the_plains:0 "Onde o mar dourado começa, poucos se aventuram. A extensão sem árvores, onde os rios são poucos e grandes rebanhos de búfalos vagam mais rápido do que o caçador mais rápido, é um obstáculo formidável para as nações que só têm travois puxados por cachorros para carregar seus pertences.\n Talvez , se animais maiores fossem encontrados e domesticados, as planícies poderiam se tornar uma terra hospitaleira, mas onde tais animais poderiam ser encontrados? que a sobrevivência será uma luta."
 string_start_plain_dwellers:0 "Uma vez, um povo poderoso colheu os vales dos rios das planícies. Uma vez, eles construíram cidades de adobe que brilhavam sob o sol.\nMas seu tempo está passando e, em seu rastro, apenas restos de seu povo permanecem. Tais são os Chahiksichaiks ( ou §YPawnee§!) e Kitkit'ish (ou §YWichita§!) Por enquanto, eles estão quietos: as planícies são um obstáculo agourento que poucos ousam cruzar, deixando-as fora do alcance de muitos de seus rivais.\nMas com mais e mais pressão do leste e oeste empurrando as tribos da borda para as planícies, o tempo de paz de Pawnee e Wichita pode terminar em breve..."
 string_start_osage:0 "Uma longa e cansativa estrada, motivada pela crescente agressão §YIroquois§!, levou o povo Niukonska, ou §YOsage§! rio para as montanhas Ozark e o Missouri. Esses poderosos guerreiros encontraram relativa segurança em seu novo lar, mas à medida que mais e mais tribos se movem para o oeste com medo do poder iroquês, essa segurança pode em breve ser uma coisa do passado."
 string_start_cherokee:0 "“Nos vales montanhosos dos Apalaches, os Aniyunwiya, ou §YCherokee§! parentes distantes do povo iroquoiano ao norte, agora buscam expandir seu poder sobre as regiões vizinhas.\nAo sul, a chefia Coosa e seu povo §YCreek§! poder. Ao norte, o §YShawnee§! e seus parentes algonquinos são muito mais fracos e, a menos que sejam aliados, devem representar uma ameaça muito menor."
 string_start_creek:0 "Centralizado na cidade de Coosa, a grande chefia Coosa é um dos últimos grandes estados construtores de Mound na América do Norte. Embora seu poder permaneça forte, ele viu o declínio de seus vizinhos. Seu povo, que em breve se autodenominará Mvskoke (ou §YCreek§!), estão vigilantes para ameaças crescentes, tanto nas terras circundantes quanto do mar a leste.\nA pior dessas ameaças são, sem dúvida, os §YCherokee§! ao norte, que reivindicaram muitos uma vez -grandes cidades construtoras de Montes para si mesmas e que falam uma língua estrangeira.\nEles gostariam de nada mais do que expandir seu alcance nos vales do sul da Chefia Coosa e devem ser detidos a todo custo."
 string_start_kharabakh:0 "Após as invasões seljúcidas, mongóis e turcomanas do Cáucaso, o Reino da §YArmênia§! foi destruído e colocado sob ocupação estrangeira. Os Melikdoms de §YKharabakh§! da casa de §Y[Root.Monarch.Dynasty.GetName]§!.\n\nComo súditos do §YQara Qoyunlu§!, os armênios não são independentes. No entanto, eles têm um certo grau de liberdade religiosa e política, mesmo que esteja muito longe do reino armênio de épocas anteriores."
 string_start_chikasaw_choctaw:0 "Das ruínas das cidades dos construtores de Mound do baixo Mississippi, surgiram duas tribos poderosas. Traçando sua linhagem até o oeste, os Chickasha (ou §YChickasaw§!) e os Chatah (ou §YChoctaw§!) forte unidade tribal e, embora devam ser cautelosos uns com os outros, enfrentam poucas outras ameaças.\nMas ao sul e leste, o mar se estende, e nenhum dos Chickasaw ou Choctaw sabe o que está além dele.\nPoderia haver uma ameaça maior do que eles já enfrentaram algum dia vindo do outro lado das ondas?"
 string_start_denmark:0 "A partir do tratado de Kalmar em 1397, as Coroas Nórdicas de §YNoruega§!, §YSuécia§! e §YDinamarca§! Dinamarqueses, a mais forte e rica das potências nórdicas, perto do continente com a ambição de controlar e dominar a área do Mar Báltico.\n\nA monarquia dinamarquesa tem muitos inimigos, em particular entre as cidades da §YLiga Hanseática§! , uma aliança de cidades livres no controle do comércio báltico que a Dinamarca agora ameaça. Isso culminou recentemente em uma série de guerras que terminaram na perda de §YSlesvig§!, seguida pela deposição do rei dinamarquês Erik, agora um mero chefe pirata em a ilha de §YGotland§!.\n\nA Dinamarca acaba de eleger um novo rei da família bávara §YWittelsbach§!. Cristopher não tem laços com a nobreza dinamarquesa ou sueca, mas parece que tem grandes planos para os três reinos nórdicos, intitulando-se o primeiro Arqui-Rei do Norte.\n\nO tempo dirá qual será o legado de Christopher. A coroa dinamarquesa penhorou muitos de seus bens para suas principais famílias, enquanto nem os nobres suecos ou noruegueses parecem se importar muito com seu novo rei alemão. Os noruegueses ainda favorecem o deposto Erik, enquanto a nobreza sueca foi recentemente unida sob seu regente, Karl Knutsson."
 string_start_sweden:0 "O Reino da §YSuécia§! entrou na União de Kalmar com §YNoruega§! e §YDinamarca§! voluntariamente em 1397, ansioso para limitar a influência dos comerciantes alemães da Liga Hanseática. uma decepção para os nobres suecos. A autoridade se concentrou na distante Dinamarca, e os muitos conflitos com §YLübeck§! , guerras que também atrapalham o comércio e impedem a exportação de ferro sueco.\n\nAs tensões atingiram seu ponto mais alto na década de 1430, com a popular rebelião de Engelbrekt expulsando à força as autoridades dinamarquesas do país. Uma revolta que, juntamente com as guerras fracassadas contra a Liga Hanseática levou à deposição do Rei da União §YErik§!, que fugiu para a ilha de §YGotland§!, levando uma vida como pirata local em vez de rei do norte.\n\nO novo rei eleito pelos dinamarqueses, Swedes and Norwegians é um estrangeiro sem base de poder local, §YChristopher von Wittelsbach§!, mas o verdadeiro poder no reino da Suécia está nas mãos do Lord High Justiciar da Suécia, Karl Knutsson Bonde, e da nobreza sueca.\n\nTempo deixará claro se a União de Kalmar pode ser consertada ou se a Suécia seguirá seu próprio caminho. O que está claro é que o controle sobre o Mar Báltico e seus muitos estuários e portos será imperativo para o Reino da Suécia. As rotas marítimas são o que une o grande reino sueco, de Kalmar a Viborg, e é também assim que o abundante ferro e cobre suecos chegam ao continente.\n\nPara a Suécia alcançar tal domínio sobre o Báltico, um Dominium Maris Baltici, terá que derrotar não apenas os mercadores alemães, mas também se envolver na política do §YSacro Império Romano§!. Sem falar na superação do §YTeutônico§! e §YLivoniano§! Ordens e outros interessados em controlar o comércio do Báltico. O §YRusso§! Principados, os §YPoloneses§! e os §Ylituanos§! são todos rivais naturais de longo prazo nesta luta, para não mencionar o reino dinamarquês com o qual a Suécia está atualmente unida..."
 string_start_norway:0 "Desde 1397 a Coroa da §YNoruega§! faz parte da União de Kalmar juntamente com a §YDinamarca§! sentida no país, tornando a nobreza dinamarquesa cada vez mais privilegiada.\n\nMas também os nobres e comerciantes noruegueses prosperaram sob este sistema, pois eram efetivamente os intermediários entre a Coroa e os plebeus, portanto, o país era governado pelos nobres privilegiados. da Corte Real. No entanto, este sistema talvez não seja o mais favorável para o país, pois os conflitos relacionados à Coroa Dinamarquesa podem aumentar com o tempo, como a recente deposição do rei Erik da Pomerânia, agora exilado na ilha de § YGotland§!, tem mostrado.\n\nOportunidades para escolher o destino da Noruega podem surgir, e há algumas vozes que afirmam abordar o §YCall of our Forefathers§!, encorajando a §YNatural Seamanship§!."
 string_start_gotland:0 "§YGotland§! é uma ilha no meio do Mar Báltico, que prosperou graças ao porto de Visby, um centro comercial da região. Suas leis comerciais estabelecem um padrão para a maioria dos portos e navios bálticos, e sua famosas muralhas protegiam a cidade de seus inimigos.\n\nNo entanto, foi conquistada em 1361 pela §YDinamarca§! , o Rei §YErik da Pomerânia§!, governante da União de Kalmar, começou a fortificar o castelo de Visborg na ilha, onde acabaria por se estabelecer após ser deposto em 1439.\n\nEsta situação coloca o Rei §YErik§! , mas também oportunidades. O novo §YArqui-Rei da Dinamarca§!, §YChristopher III§!, deseja reconquistar a ilha de Gotland, como forma de melhorar a sua situação na sempre difícil União, ao mesmo tempo que o Rei § YErik§! e reorientar o país para atividades comerciais, ou ainda mais duvidosas, a exemplo dos Irmãos Vitalícios, já que alguns passaram a chamá-lo de §YErik, o Pirata§!."
 string_start_poland:0 "Quando Wladyslaw III caiu na batalha de Varna, tanto a §YPolônia§! quanto a §YHungria§! sucessor, §YKazimierz Jagiellon§!, foi nomeado Grão-Duque da §YLituânia§! 4 anos antes. Coroá-lo exigiria, no entanto, chegar a um acordo aceitável para Kazimierz, o lituano e os nobres poloneses.\n\nEver desde 1392, os dois estados estão unidos por uma série de acordos que visam integrar o Grão-Ducado da Lituânia e o Reino da Polônia, a fim de permitir que eles apresentem uma frente unida contra seus inimigos comuns: os Cavaleiros do §YTeutonic§ ! e §YLivonian Orders§!, os tártaros da §YGolden Horde§! e o §YCrimean§! Khanate, e os §YRussian§! Principados, liderados por §YMoscouvy§! no noroeste. Esta cooperação permitiu que os dois países prosperarem apesar de seus muitos inimigos, mas integrar a nobreza de dois estados tão divergentes não foi uma tarefa fácil. Entre a nobreza polonesa e lituana, há alguns, os magnatas, que controlam propriedades muito grandes e exercem grande influência política. Essas famílias são, de certa forma, a espinha dorsal financeira e política de seus estados, mas também são um fator de poder que até os reis podem pensar duas vezes antes de rejeitar.\n\nEmbora grandes partes de suas terras sejam pouco povoadas, há poucas dúvidas de que a Polônia e A Lituânia pode estar entre os estados mais poderosos da Europa se avançar com sua integração. Seus inimigos são, no entanto, bastante formidáveis. No extremo sul, o §YOtomano§! O Império parece estar às portas da Hungria, pronto para expandir o fluxo do Danúbio. Ao norte, a altamente militarizada Ordem Teutônica considera os dois estados seu principal inimigo. Um acordo difícil foi alcançado com os Cavaleiros após a Guerra Civil Lituana, pelo qual todas as partes concordaram em reconhecer as fronteiras existentes e o rei polonês-lituano. Talvez o mais perigoso de todos eles, no entanto, seja o Grão-Ducado da Moscóvia, no extremo nordeste. Os moscovitas estão rapidamente criando um estado forte e expansivo para desafiar a soberania lituana sobre os povos rutenos e russos que habitam a maior parte do Grão-Ducado..."
 string_start_teutonic_order:1 "A pedido do duque Conrad de Mazovia em 1225, a §YTeutonic Order§! por um exército polonês-lituano conjunto na Batalha de Grunwald, marcando o início de seu declínio como uma entidade política independente. Depois disso, três amargos tratados foram assinados, a Primeira Paz de Thorn, o Tratado de Melno e a Paz de Brzesc Kujawski, que marcou o início da sua subordinação à §YPolónia§!.\n\nEsta situação tornou-se mais perigosa recentemente, após a fundação da §YConfederação Prussiana§! pela nobreza e burgueses espalhados por todo o país. Constitui um desafio ao poder do Hochmeister, mas também poderia ser usado por §YPolônia§! e §YLituânia§! esta situação e fortalecer o antigo espírito dos cruzados exigirá determinação e habilidade. Mas outras oportunidades diferentes poderão ser aproveitadas nas próximas décadas, quem sabe..."
 string_start_livonian_order:1 "A Irmandade da Espada da Livônia foi fundada em Riga em 1202 com o propósito de cristianizar a Livônia. Apesar de seus primeiros sucessos, a Irmandade sofreu uma pesada derrota contra os lituanos em 1237. Os membros restantes da Irmandade foram posteriormente incorporados ao §YTeutônico Order§!, que mais tarde se ramificou na §YLivonian Order§!, manteve a autoridade sobre essas terras de maneira semelhante.\n\nNo entanto, seu destino foi ligado ao de seus irmãos de armas, como derrota nas Batalhas de Grunwald em 1410 e Swieta em 1435 contra §YPolônia§! e §YLituânia§! a §YLivonian Order§! e seus vassalos, e deputados dos conselhos municipais de Riga, Reval e Dorpat formaram uma nova Confederação Livoniana. Seu objetivo era melhorar o governo do país e tentar torná-lo mais defensável de ameaças estrangeiras.\n \nEsta situação levou o Landmeister da §YLivonian Order§! tomar decisões cruciais para o futuro da Ordem e como ela será governada nas próximas décadas."
 string_start_riga:0 "Situada numa posição comercialmente vantajosa, §YRiga§! gozou de grande riqueza e riqueza entre os séculos XIII e XV, período em que fez parte da conhecida §YLiga Hanseática§!. Apesar do seu tamanho, a cidade sobreviveu durante muitos séculos , eventualmente tornando-se um centro manufatureiro e mercantil para qualquer poder que tivesse influência em seu território circundante.\n\nSeus arcebispos ficaram ricos e respeitados ao longo dos anos, e detêm grande parte do poder na política interna da Confederação Livoninense , fundada em 1435 como reação à derrota da §YLivonian Order§! em seus assuntos"."
 string_start_france:2 "A Guerra dos Cem Anos, que dividiu §YFrança§! por mais de um século, está atualmente interrompida por uma trégua após uma série de vitórias francesas importantes. Com o apoio de Joana D'Arc, desde então martirizada nas mãos do §YInglês §!, e com o apoio da rica família §YAnjou§!, §YCarlos VII§! de Arras em 1435.\n\nNo entanto, a trégua com a Inglaterra é tênue. Os ingleses ainda não abriram mão de suas reivindicações ao trono francês, e uma das principais exigências do novo tratado, a rendição do §YMaine§! , ainda não se materializou meses depois.\n\nEmbora os borgonheses agora apoiem passivamente a causa francesa no conflito com a Inglaterra, eles ainda são motivo de preocupação para a Coroa francesa. Eles expandiram seus domínios muito além das fronteiras da França, nas Terras Baixas e no §YSacro Império Romano§!. Diz-se que o Duque, que também é um dos homens mais ricos da Europa, acalenta sonhos de um futuro reino baseado em seus domínios coletivos.\n\nEm 1444, o Reino da França está em um estado de instabilidade e fluxo, e a soberania francesa está sujeita aos caprichos mutáveis de seus súditos desleais. Ao nosso norte estão os ingleses que desejam adicionar a coroa francesa à sua coleção, e ao nosso leste está a rebelde Casa de Bourgogne que ousaria reivindicar o trono para si. Antes que os franceses possam sequer começar a pensar em expandir seu império, eles devem primeiro garantir a lealdade de seus súditos e integrá-los a um estado centralizado, e remover os malditos reinos ingleses e da Borgonha de suas fronteiras. A França é livre para realizar viagens de exploração, uma política externa ativa na Alemanha e nos Países Baixos ou até mesmo encenar um ataque às ricas cidades do norte da Itália, onde a influência imperial vem diminuindo há séculos."
 string_start_austria:0 "Em 1438, a dinastia §YHabsburgo§! alcançou algumas das posições mais influentes na Europa Central. Alberto, o Magnânimo, foi capaz de reivindicar não apenas o ducado da §YÁustria§!, mas também os reinos da §YHungria§! e §YBohemia§ !, bem como o prestigioso título 'Rei-Eleito da Alemanha', reservado para aqueles prestes a se tornarem §YImperadores§! apenas seu filho ainda não nascido, Ladislaus, o Póstumo, para sucedê-lo.\n\nO recém-nascido Ladislaus teria dificuldade em reivindicar seu legado e perdeu o trono da Hungria após uma curta guerra civil para o §Ypolonês§! Rei Wladyslaw. O Reino da Boêmia, por outro lado, ainda está dividida sobre o assunto. Décadas de guerras civis religiosas deixaram o país devastado com algumas partes ainda dominadas por poderosos nobres hussitas, hereges da fé católica.\nApenas na Áustria, pátria da dinastia dos Habsburgos , Ladislaus foi aceito, embora seu tio §YFrederick§! agora governa como seu regente.\n\nCom a catástrofe de Varna, o trono húngaro está novamente vago, e os partidários dos Habsburgos continuam esperançosos de que ele possa ser reclamado por Ladislaus. Os grupos poderosos que depuseram o rei menino uma vez não parecem dispostos a aceitá-lo uma segunda vez. Eles podem muito bem deixar seu dinâmico regente húngaro Janos Hunyadi liderá-los.\n\nO sonho de um imperador Habsburgo não foi perdido com Albert. Após sua morte, Frederick, o regente austríaco, foi eleito para liderar o Sacro Império Romano. Como o primeiro de sua família a se sentar no trono imperial, Frederico deixará um legado para os futuros Habsburgos. Se eles optarem por seguir suas políticas cuidadosas de casamentos diplomáticos e planejamento paciente de heranças, os Habsburgos podem construir uma posição de poder diferente de qualquer família entre os reis da Europa. As responsabilidades do governo imperial são grandes obstáculos em si mesmas. Um imperador deve manter a paz no império, combater heresias como os recentes hussitas e a todo custo proteger o cristianismo do avanço dos exércitos dos §Yotomanos§!, um poder para o qual os Habsburgos já perderam um rei."
 string_start_castile:0 "“Formada nas batalhas da Reconquista, a Coroa de §YCastela§! A dinastia §YTrastâmara§!. O que resta da presença moura na Península Ibérica está agora restrita ao reino do sul de §YGranada§!, ainda um rico sultanato muçulmano em muitos aspectos, mas também marcado por lutas internas e as frequentes escaramuças de fronteira com invasores cristãos. Cercada por todos os lados por castelos castelhanos, parece ser uma questão de tempo até que a Reconquista chegue à sua conclusão lógica e o reino seja anexado.\n\nPor enquanto, porém, Castela tem seus próprios problemas. Os nobres castelhanos e as cortes locais dos vários reinos constituintes ainda detêm um grande grau de poder e muitos reis Trastâmaras encontram-se à mercê das propriedades dos seus reinos.Facções agindo inteiramente por seus próprios interesses não se esquivaram de apoiar pretendentes estrangeiros de §YPortugal§! e §YAragon§! no passado.\n\nSe o reino puder ser unido por um governante forte, e a Reconquista concluída, Castela terá uma força militar temível em suas mãos com uma longa tradição de luta pela expansão da fé cristã. Enquanto Castela carece da tradição marítima do vizinho Portugal, tem igualmente bons acessos ao Oceano Atlântico e às novas rotas comerciais que se abrem a oeste e a sudeste."
 string_start_aragon:0 "A Coroa de §YAragão§! emergiu como uma grande potência de origens humildes como um mero Condado nos Pirineus. Depois de conquistar sua independência do agora muito reduzido Reino de §YNavarra§!, Aragão entrou em união com o Condado de § YBarcelona§!.Seus monarcas foram ávidos participantes da Reconquista, a campanha de conquista contra os estados muçulmanos da §YIberia§!, que viu Aragão se expandir até sua atual extensão meridional e adicionar o Reino de §YValencia§! \n\nOs destinos de Aragão e Navarra estão mais uma vez ligados; o rei de Navarra também é o herdeiro do trono aragonês. Se §YKing Joan§! conseguir sobreviver a seu pai §YAlfons V§! , as duas nações serão unidas em uma união pessoal sob um monarca.\n\nNo que diz respeito a uniões dinásticas, o Reino de §YNápoles§!, no sul da Itália, também está sujeito à Coroa de Aragão. Aragão governa a §YSicília§! diretamente, mas Nápoles ainda não foi totalmente integrada à Coroa após a conquista do reino por D. Afonso em 1442. O ex-rei de Nápoles, §YRené de Anjou§!, fugiu para a §YProvence§! onde ele continua a insistir em sua reivindicação não apenas sobre Nápoles, mas também sobre o próprio Aragão, bem como §YJerusalém§!.\n\nA relação de Aragão com seu poderoso vizinho §YCastela§! é difícil de definir. Embora essas nações compartilhem uma dinastia, a casa rival de §YTrastâmara§! raramente está em paz consigo mesmo. Às vezes parece que a paz pode ser possível e que as duas Coroas podem ser unidas em uma, enquanto outras vezes parece que os reinos estão destinados a lutar um contra o outro pela eternidade como rivais amargos.\n\nAlém das questões dinásticas, Aragão é uma nação profundamente preocupada em dominar o comércio no Mediterrâneo. §YConsulado do Mar§ de Aragão! visa regular e administrar todo o comércio na região, enquanto os comerciantes catalães e valencianos lutam contra os comerciantes de §YGenoa§! e §YToscana§! para controlar o fluxo de lucro. Aragon também tem planos para o esquivo §Ysilk§! troca. A seda tradicionalmente quase não é produzida na Europa; seus segredos são bem guardados, mas agora parecem estar ao alcance."
 string_start_brandenburg:0 "A história recente da marcha de §YBrandenburg§! tem sido um triste estado de coisas. Com solos pobres, pântanos e florestas selvagens, Brandenburg não é a terra mais rica do §YSacro Império Romano§! e sob §YWittelsbach§! e § YLuxemburg§! governar a região tem sido tratado como uma fonte de renda rápida. Com a ascensão da dinastia §YHohenzollern§!, as coisas começaram a mudar lentamente. Friedrich I passou todo o seu reinado desgastando a influência das propriedades de Brandenburg e lutando contra ilegalidade predominante, enviando seus exércitos contra os castelos de muitos barões ladrões que por muito tempo tiveram um reinado livre sobre a região.\n\nDe muitas maneiras, §YFriedrich II§!, 'o Ferro', provou ser filho de seu pai , retomando as políticas destinadas a esmagar o poder dos potentados locais e burgueses gananciosos. Ele também enviou sondas à §YTeutonic Order§! .\n\nA dificuldade em afirmar o poder do estado é amplamente demonstrada pelos reinos da União Kalmar da §YDinamarca§!, §YSuécia§! e §YNorway§!, onde um rei tentando alcançar objetivos semelhantes foi recentemente deposto e substituído por um bávaro Wittelsbach. Se Brandemburgo deve se tornar um estado duradouro, ele também deve permanecer unido, evitando disputas como aquelas entre os §YWettin§! herdeiros em Eleitoral §YSaxônia§! ao sul.\n\nOs reinos próximos da §YPolônia§! e §YBohemia§! estão ambos sem governantes em 1444, um como resultado direto da fracassada Cruzada de Varna contra os otomanos, e o outro devido à rejeição do herdeiro dos Habsburgos, Ladislaus, o Póstumo, pela nobreza boêmia. Apesar das terras da Boêmia ainda não terem se recuperado das guerras hussitas das últimas décadas, os hereges hussitas continuam sendo um forte fator na política da Boêmia, tornando o reino um motivo de preocupação entre todos os seus vizinhos, incluindo Brandemburgo."
 string_start_burgundy:1 "O ramo §YBourgogne§! da dinastia §YValois§! não só governa o ducado de §YBurgundy§!, de jure uma possessão francesa, mas também uma parte significativa dos §YPaíses Baixos§!, §YVermandois§! condado de §YNevers§!. Em pouco tempo, eles criaram um reino que abrange algumas das partes mais ricas da §YFrança§! e do §YSacro Império Romano§!. Juntos, os duques da Borgonha podem comandar uma enorme riqueza. recursos foram usados por §YPhilippe III§!, o Bom, para expandir ainda mais a influência de sua família, adquirindo título após título ao longo do Mosa e do Reno em uma tentativa de conectar seu reino.\n\nEnquanto a França passou os últimos dilacerado na disputa contínua entre §YEnglish§! e franceses pretendentes ao trono francês, a Borgonha tornou-se o centro cultural e econômico da Europa ocidental. na Borgonha, com grandes torneios, grandes festas e, claro, a própria Ordem do Velocino de Ouro. Uma ordem de cavalaria criada pelo duque, aspirando a recriar a cavalaria das lendas arturianas ou mitos gregos. A corte da Borgonha também domina a moda e a arte, com fortunas sendo gastas em seda, pinturas e fantásticos manuscritos iluminados.\n\nO Ducado da Borgonha já rivaliza com muitos reinos em influência, renda e até poderio militar. Ao jogar ingleses e franceses uns contra os outros, os duques há muito tempo são praticamente independentes. De jure, no entanto, os duques permanecem súditos da França e do Sacro Império Romano. Com a Guerra dos Cem Anos se aproximando, o que parece, sua conclusão, o futuro do Ducado parece incerto. Se continuar sua ascensão meteórica, a Borgonha pode ser o embrião de um novo reino. Um estado forte no meio da Europa Ocidental. Mas os duques também ganharam muitos inimigos neste curto espaço de tempo. Se Philippe e seus sucessores jogarem suas cartas corretamente, pode haver uma coroa em seu futuro, mas isso requer assumir riscos que podem custar-lhes tudo, potencialmente reduzindo seu glorioso domínio a uma nota de rodapé nos anais da história”."
 string_start_england:0 "Desde 1337, o conflito sobre quem é o legítimo rei da §YFrança§! tem devastado a França e a §YInglaterra§! por mais de cem anos. Os ingleses mantêm o controle sobre §YNormandia§! e §YGuyenne§! enquanto §YCharles VII§! em Paris tem o apoio da maioria dos nobres regionais da França.\n\nCom o tratado de Tours em maio, as famílias inglesas §YLancasters§! e francesas §YValois§! A estipulação é a entrega do condado de §YMaine§!, um ponto que nunca foi esclarecido com o Parlamento inglês e que provavelmente irritará nobres e plebeus do outro lado do canal. levaram a que esta entrega ficasse paralisada durante meses, com a palavra dos negociadores ingleses a ser cada vez mais questionada na corte francesa.\n\nA própria Inglaterra encontra-se numa situação precária.Rei desde os nove meses de idade, §YHenrique VI§! agora crescido para assumir a coroa e o governo real do reino.Mesmo como um adulto, porém, Henry parece relutante em governar, alguns diriam que ele é preocupantemente distante da realidade. Em vez disso, intrigantes nobres do reino passaram a dominar o regime de Henrique, assumindo o poder e se posicionando para uma futura sucessão. Tais feudos podem prejudicar a estabilidade interna do Reino, especialmente se as hostilidades na França começarem novamente.\n\nCom os ingleses ocupados com assuntos continentais e internos, o domínio sobre §YIrlanda§! encolheu a uma faixa estreita ao longo do mar conhecida como 'The Pale', com senhores gaélicos e hiberno-normandos agindo de forma totalmente independente da Coroa inglesa. Existem poucas ou nenhumas tropas inglesas na ilha para o deleite dos irlandeses. No entanto, se as questões em Londres e Paris finalmente se resolverem, os senhores irlandeses provavelmente terão uma prioridade muito maior."
 string_start_ottomans:0 "Os §Yotomanos§! em [GetYear] são uma potência regional, no processo de garantir o controle sobre a Anatólia e os Bálcãs. No leste, o controle otomano foi restabelecido após a invasão §YTimurid§!, mas vários beyliks Esses Beys disputam uma posição entre o poder em expansão dos otomanos, de um lado, e o Império §Ymameluco§! do Egito e da Síria, ainda o estado mais forte do Oriente Médio, do outro.\n\nNa Europa , os otomanos derrotaram os cruzados na Batalha de Varna, matando Wladyslaw, o rei §Ypolonês§! e §Yhúngaro§!. §YByzantium§! agora está exposto e §YHungria§! fortaleza de §YBelgrado§!, ainda serve como um forte baluarte contra a expansão otomana. Os príncipes menores no meio só podem sobreviver jogando as grandes potências uns contra os outros. Mais ao sul, §YSkanderbeg§! lidera §YAlbânia§! os otomanos, apoiados por §YVeneza§!, que ainda domina os mares.\n\nO reino governado pela dinastia otomana ainda não é um estado centralizado em [GetYear]. A autoridade do sultão é reforçada apenas por sua pequena família de servos, recrutados entre escravos capturados na guerra e do 'devshirme', o recrutamento periódico de jovens cristãos do interior dos Bálcãs. Estes são os famosos §YJanízaros§!, que com o tempo se transformarão em um poderoso exército permanente. Os otomanos chegaram ao poder com o apoio militar de numerosos senhores da marcha, ainda altamente autônomos na fronteira dos Bálcãs, enquanto a administração está nas mãos da aristocracia turca, alfabetizada nas formas de governar, mas em grande parte independente da autoridade do sultão. .\n\nTudo isso está prestes a mudar. Tendo derrotado os exércitos cruzados, o velho sultão Murad II está agora a caminho de suas propriedades em Manisa, deixando o governo nas mãos do jovem §YMehmed II§!. É ele quem transformará o estado otomano em um império, adquirindo Constantinopla como capital imperial e estabelecendo uma administração centralizada para controlar os senhores da marcha e as antigas famílias turcas. Para 'O Grande Turco', não pode haver concessões – a Casa de Osman deve ser a autoridade suprema na terra. A única questão é esta: para onde seus exércitos irão primeiro?"
 string_start_portugal:0 "Com a Reconquista quase completa, e a Península Ibérica quase inteiramente em mãos cristãs, o reino de §YPortugal§! voltou suas atenções para as costas da África. Com a conquista de §YCeuta§! §!, D. João I, já fizeram as primeiras incursões na pátria mourisca. Uma política que o seu neto, o ainda jovem §YAfonso V§! , Dom Henrique, Henrique o Navegador, que Portugal deixará sua marca no mundo.\n\nSob a direção de Henrique, Portugal deu grandes saltos na construção naval e na navegação, embarcando em expedições pelo cabo Bojador, no sul. Em busca de ouro, especiarias e talvez o lendário reino do Preste João, os marinheiros portugueses estão prestes a empreender viagens por todo o globo. Eles estão alcançando novos continentes no oeste, bem como §YÍndia§!, §YIndonésia§! e até §YChina§! e §YJapão §!no Oriente.Na verdade, os marinheiros portugueses podem um dia circunavegar o globo inteiro.\n\nA partir de [GetYear] Afonso ainda é menor, com o governo diário do reino confiado a outro tio, D. Pedro, duque de Coimbra. A regência de Dom Pedro tem sido repleta de dificuldades para controlar a forte nobreza portuguesa na corte, mas o duque até agora conseguiu fortalecer habilmente o poder real às custas deles. À medida que Afonso envelhece, outras forças na corte tentarão controlá-lo, esperando usar o jovem rei para seus próprios desígnios.\n\nEmbora Castela tenha tido uma série de governantes fracos e nobres fortes, os castelhanos podem ser uma séria ameaça para o portugues. A casa real de Aviz tem, portanto, prosseguido uma política de casamentos mistos com a família real castelhana, na esperança de assegurar uma amizade duradoura e possivelmente fortalecer futuras reivindicações portuguesas ao trono castelhano."
 string_start_hisn_kayfa:0 "A dinastia §YAyyubid§!, uma vez que o flagelo do cristianismo, e os mestres da Síria, Egito e Arábia, ainda permanecem na fortaleza curdista de §YHisn Kayfa§!. Ferozmente independente, o pequeno estado conseguiu sobreviver na independência em meio a gigantes como os §YTimurids§! ou §YQara Qoyunlu§!.\n\nNo começo do [GetYear], os príncipes aiúbidas conseguiram recentemente superar seus rivais locais e ex-vassalos, os Artuqids, e solidificaram seu domínio sobre seu pequeno principado pelo Tigre."
 string_start_mamluks_history:0 "Outrora a elite dos exércitos aiúbidas, em 1250 os §Ymamelucos§ passaram de servos escravos a senhores de um reino no coração do mundo islâmico. o próprio califa abássida. No norte, a influência mameluca é sentida desde os beyliks da Anatólia até as margens do Lago Van. No sul, eles servem como protetores das Cidades Sagradas de §YMeca§! e §YMedina§! no §YHejaz§ !bem como influenciar a política do §YIemen§!. Mesmo o império cristão da §YEtiópia§! \n\nOs emires mamelucos reproduzem suas fileiras comprando novos mamelucos, escravos estrangeiros em sua maioria de origem circassiana. Esses escravos são então treinados como soldados ou mordomos, que juram lealdade ao seu comprador, ou 'pai adotivo'. Os emires, por sua vez colocam sua casa a serviço dos sultões. Quando chega a hora da sucessão, é na prática a vontade desses homens poderosos que determina qual emir se tornará o próximo sultão. Este sistema garante que o sultanato nunca fique sem guerreiros de elite, desde que o caminho para importar mais escravos do Mar Negro esteja aberto. No entanto, como sistema de governo, mais de uma vez levou a conflitos prejudiciais e partidarismo paralisante.\n\nO futuro parece brilhante para o sultanato mameluco, pois a morte de Timur eliminou a maior ameaça na região, com o outrora expansivo §YTimurid§! Império agora reduzido a alguns estados sucessores brigando na §YPérsia§! e §YTransoxiana§!. O vácuo deixado por este império na Anatólia, no Cáucaso e no Iraque foi preenchido pelo §YQara Qoyunlu§! Federação no leste, e o ressurgente §YOtomano§! Império no oeste. Ambos parecem destinados a entrar em conflito com os mamelucos em um futuro próximo.\n\nA riqueza do sultanato é alimentada pelo comércio que flui por suas terras egípcias, fazendo a ponte entre o Mediterrâneo e o Mar Vermelho. Isso exige muito das frotas mamelucas para combater os piratas cristãos no norte, bem como para proteger os enormes navios vulneráveis que seguem a costa de Hejaz com café, roupas e especiarias através do Mar Vermelho.\n\nÀ medida que [GetYear] chega a um No final, o sultanato mameluco ainda é o maior, mais rico e mais forte estado do Oriente Médio, tem muitos inimigos, mas teme poucos deles."
 string_start_muscovy:0 "No final de [GetYear] §YRussia§! está dividida em vários principados, todos os quais viveram por muito tempo à sombra da §YGolden Horde§ tártara!. Os tártaros sempre estiveram presentes na política russa , coletando tributos, impostos e agindo como governantes nos estados cristãos. Embora o Grão-Principado da Moscóvia não seja o mais antigo desses estados, ele recentemente se tornou o mais forte. Localizada na relativamente fértil Opolye, Moscóvia tem uma economia interna mais forte do que muitos outros principados. Mais importante, seus príncipes muitas vezes atuaram como coletores para os Khans das Hordas Douradas. Tornando seus príncipes relativamente seguros e capazes de enriquecer.\n\nDesde a derrota esmagadora da Horda Dourada nas mãos do § YTimurid§! exércitos, seu império se fraturou em uma série de estados sucessores. O núcleo de seu império, a §YGrande Horda§! projetam muito poder sobre os russos.\n\nA Moscóvia fez bom uso desse vácuo de poder, expandindo seu controle sobre os outros principados rapidamente, tanto por meio da astúcia quanto do uso de recursos militares. Muitas vezes, simplesmente comprando os príncipes mais pobres e acrescentando suas terras ao domínio moscovita.\n\nMoscou não é o único estado forte com interesse na região russa, no entanto, no norte, a República de §YNovgorod§! colonizou grande parte da costa do Mar Branco, protegendo os valiosos cursos de água e uma fonte de peles, o ouro macio do norte e do leste.\n\nAo oeste, o Grão-Ducado da §YLituânia§! e o Reino da §YPolônia§! estão fazendo o que podem para assumir a liderança de todas as Rússias, afirmando autoridade sobre a maioria das terras rutenas, bem como um fator constante na política dos estados russos livres no norte. Seus interesses se opõem diretamente ao crescente poder de Moscou, mas sua reivindicação ao legado da Rus é bastante duvidosa. Se eles puderem ser superados, aparentemente não há limite para o quanto o Grande Principado pode crescer.\n\nSe o jugo tártaro puder ser esmagado de uma vez por todas, há também a vasta extensão da §YSibéria§!, cheia de riquezas incalculáveis, e perigos. Se os muitos canatos, nativos e a própria natureza puderem ser superados, então não há limite para o quão rico um estado russo unido pode crescer."
 string_start_georgia:0 "Em [GetYear] o reino de §YGeorgia§! está em uma situação terrível. O reino ainda permanece após as guerras contra os §YTimurids§! e os §YQara Qoyunlu§!, mas está cansado e dilacerado por conflitos internos.\n \nNa esperança de diminuir os poderes perturbadores dos nobres regionais, Alexandre I da Geórgia abdicou em 1442 e fez de seus filhos co-governantes sobre as partes constituintes do reino. Desta forma, ele garantiu a posição da dinastia §YBagrationi§! não demorou muito para que isso acelerasse o declínio do reino.\n\nEnquanto os §Yotomanos§! esmagavam os cruzados de Varna, §YGeorgia§! §YTbilisi§!, e os Atabegs autônomos de §YSamtskhe§!."
 string_start_yemen:0 "'Arábia Feliz', o reino de §YYemen§!, está dilacerado pela guerra civil. A antiga dinastia §YRasulid§! forjar um estado próprio.\n\nNos planaltos predominantemente xiitas, os poderosos imãs §Yrassidas§! os §Ymamelucos§! estão apertando seu controle sobre os xarifas §Ymeccan§! e §YMedinan§! proteger os valiosos portos iemenitas de Mocca, Aden e Zabid, e não hesitaria em intervir."
 string_start_aq_qoyunlu:0 "Rastreando sua linhagem até Bayandor Khan, o líder de uma das vinte e quatro tribos Oghuz e neto do próprio Oghuz Khagan, o §YAq Qoyunlu§!, ou Ovelha Branca, tem um grande legado a defender. Quando §YTimur§! Destruiu a região décadas atrás, ele concedeu a fortaleza de Amid, ou Diyarbakir para a Ovelha Branca, enquanto desalojava seus antigos rivais, o §YQara Qoyunlu§!, a Ovelha Negra.\n\nApós a morte de Timur em 1405, a Ovelha Branca conquistaram um domínio nas montanhas curdas ao redor de Diyarbakir e estenderam seu domínio de Erzurum, no norte, até Rakka, na Alta Mesopotâmia, no sul. unidos sob Jahan Shah conseguiram reivindicar a maior parte do legado de Timur do Iraque ao Azerbaijão.\n\nA menos que os Aq Qoyunlu se unam novamente sob um líder forte, eles podem em breve se tornar clientes do crescente império Qara Qoyunlu, invadido pelo §YMamluk§!Sultanato da Síria e Egito, ou atacado pelo ressurgente §YOtomano§! Império.\n\nUnificar e expandir o Aq Qoyunlu exigirá alguém de grande ambição e habilidade, alguém, talvez, como o jovem príncipe §YUzun Hasan§!."
 string_start_qara_qoyunlu:0 "A origem do §YQara Qoyunlu§!, ou a Ovelha Negra, é um tanto obscura, embora sua própria tradição os tenha como descendentes dos grandes Oghuz Khans do passado. Por mais de um século, as Ovelhas Negras têm tentado esculpir criaram um império para si mesmos no Azerbaijão e no Iraque. Como muitas outras potências na área, eles foram esmagados pelo senhor da guerra da Ásia Central Timur, que varreu do Irã para a Anatólia, deixando de lado todos os que se opunham a ele.\n\nTimur agora está morto e seu filho, §YShah Rukh§!, passou a vida inteira tentando manter o Império §YTimurid§! Na época, eles retomaram não apenas Tabriz, mas todas as terras, desde as fronteiras da §YGeórgia§! até os pântanos de Shatt-al-Arab no sul do Iraque. Sheep, estão envolvidos em uma longa guerra civil entre incontáveis pretendentes.The White Sheep são os rivais tradicionais do Qara Qoyunlu e talvez possam se provar um inimigo digno no tempo. Por enquanto, no entanto, o §YOtomano§! Império na Anatólia e §Ymamelucos§! no Egito são vizinhos mais perigosos.\n\nNo final de [GetYear] o Império Timúrida ainda é uma ameaça constante ao leste, mas o velho Shah Rukh teria ficado doente e impotente. De leste a oeste, seus filhos e netos estão se preparando para uma guerra de sucessão que está praticamente garantida. De fato, as notícias da doença foram suficientes para Muhammad bin Baysonkor em §YAjam§! para romper seus laços com seu avô.\n\nEm sua sede de glória, o jovem príncipe parece alheio à ameaça representada por Jahan Shah e a Ovelha Negra..."
 string_start_timurids:0 "[Root.Monarch.GetName] é o governante supremo do §YTimurid§! Império e filho do grande conquistador Timur.\nMuita coisa mudou desde a morte do Grande Emir, no entanto, e seu império que uma vez se estendia de §YAnatolia §! para §YDelhi§!.\n\n§YShah Rukh§! está perto do fim e o governante idoso adoeceu durante o ano passado. Nas províncias externas, filhos e netos estão observando a corte em Herat com grande interesse.\n\n§YAjam§! sob §YMuhammad bin Baysonqor§! independente em tudo menos no nome. Em Astarabad, Khorasan, seu irmão §YBabur§! a antiga capital Samarkand, foi deixada nas mãos hábeis de §YUlugh Beg§!, filho de nosso governante e um grande patrono das ciências e artes, enquanto §YFars§! está nas mãos de um príncipe da dinastia de 12 anos.\n\nEnquanto isso, o §Yqara Qoyunlu§! A Federação assumiu muitas das partes ocidentais do império original de Timur e no sul do Iraque o milenar §YMushasha§! conquistaram o Khuzistão e expulsaram os administradores timúridas daquela região. Os §Yuzbeks§! estão continuamente invadindo nossas propriedades na Transoxiana e nossos governadores indianos foram expulsos de Delhi.\n\nÀ medida que [GetYear] chega ao fim, o destino do império parece incerto. Caso Shah Rukh se recupere, ele ainda pode governar por alguns anos, mas a tensão é tangível, cada filho e neto espera pelo momento da morte do imperador a vida inteira..."
 string_start_khorasan:0 "[Root.Monarch.GetName] governa §Y[Root.GetName]§! de Astarabad como governador do governante §YTimurid§! Império que outrora se estendia de §YAnatolia§! a §YDelhi§!.\n\nShah Rukh é velho, no entanto, e seu outrora controle firme sobre todos os assuntos do império é coisa do passado.\n\nEm §YAjam§ !seu neto, e irmão de nosso governante, Muhammad bin Baysonqor, é independente, em tudo menos no nome. Em §YTransoxiana§!seu tio, Ulugh Beg, construiu uma forte base de poder para si mesmo.\nEmbora §YFars§! a criança príncipe Abdallah bin Ibrahim, sua reivindicação é tão verdadeira quanto a de seus primos.\n\nEnquanto isso, a Federação §YQara Qoyunlu§! §YMushasha§! mas a tensão é tangível, cada filho e neto esperou pelo momento da morte do imperador por toda a vida..."
 string_start_transoxiana:0 "§Y[Root.Monarch.GetName]§! governa §Y[Root.GetName]§! de Samarkand, a grande capital de seu avô Timur, o conquistador que construiu um império de §YAnatolia§! a §YDelhi§!. Nosso suserano e pai de [Root.Monarch.GetName] §YShah Rukh§! , no entanto, e o governante idoso adoeceu durante o ano passado. Nas províncias, seus filhos e netos estão observando a corte em Herat com grande interesse. §YAjam§! sob Muhammad bin Baysonqor já é independente em tudo, menos no nome. Em Astarabad , §YKhorasan§!, seu irmão Babur construiu uma pequena base de poder para si mesmo, sem dúvida com o único objetivo de ter uma base nas próximas lutas de sucessão.\n\n§YAfeganistão§! YFars§! No oeste, outros inimigos do Império, como o §YQara Qoyunlu§! e o milenar §YMushasha§!, fizeram grandes incursões no que antes era o domínio de Timur.\n\nÀ medida que [GetYear] chega ao fim, o destino do império parece incerto. Caso Shah Rukh se recupere, ele ainda pode governar por alguns anos, mas a tensão é tangível, cada filho e neto espera pelo momento da morte do imperador a vida inteira..."
 string_start_delhi:0 "Fundado pela dinastia turca §YMamluk§! em 1206, o sultanato §YDelhi§! começou como uma potência regional na planície indo-gangética. Sob a dinastia §YTughlaq§! os Guptas. O império se estendia de §YSindh§! a §YBengal§!, de §YKashmir§! à §YCoromandel Coast§!.\n\nO império Tughlaq entrou em colapso tão rapidamente quanto chegou ao poder. governo de muitos milhões de hindus, sua queda foi orquestrada por generais muçulmanos ambiciosos, em vez da resistência hindu popular. Em 1347, a totalidade do sul da Índia foi perdida na revolta do general Ala-ud-Din Hasan Bahman Shah, que ele próprio governante do novo sultanato de §YBahmanis§!.\n\nMais recentemente, o sultanato sofreu um golpe catastrófico quando os governadores de §YSharqi§! de §YJaunpur§! -Planície do Ganges e reduzindo a influência do Sultanato a uma área pouco além dos muros da cidade. Mahmud Shah, Sultão de Jaunpur, olha seus vizinhos avidamente; ele tem planos não apenas para o trono de Delhi, mas também para o vizinho Sultanato de Bengala e o §YGajapati§! Reino de §YOrissa§!. As ambições do sultão ameaçam engolir todo o norte da Índia.\n\nO prego final no caixão de Tughlaq veio com o brutal §YTimurid§! invasão em 1398. O temível senhor da guerra não tinha intenção de iniciar uma conquista da Índia, em vez disso, ordenou que seus exércitos saqueassem, queimassem e massacrassem tudo o que encontrassem. No meio do caos, a dinastia Tughlaq foi finalmente derrubada pelo §YSayyid§! governadores de Deli. Até agora, os arrivistas Sayyids falharam totalmente em pôr fim à catástrofe que enfrenta o Sultanato. Apenas os Rajputs de §YJangladesh§! Permaneça verdadeiramente leal ao Sultão neste período de ruína.\n\nAssim como os Sayyids ascenderam de governadores a sultões, outro governador poderoso ascendeu em §YSirhind§!. Bahlul Lodi, um nobre afegão, é um governador e líder militar extremamente hábil. Seu controle do §YPunjab§! dá a ele um grau perigoso de poder, que ele provavelmente usará em uma tentativa de assumir o controle da própria Delhi. O Sultão Sayyid se esconde em seu palácio enquanto Lodi reúne forças para se preparar para uma rebelião.\n\nO Sultanato de Delhi está em meio ao colapso. Muitos cobiçam o trono, mas um novo conquistador surgirá para restaurar o Sultanato, ou será consignado à história como um símbolo de ambição condenada?"
 string_start_vijayanagar:0 "§YVijayanagar§!, a Cidade da Vitória, é um nome adequado para a nação hindu mais triunfante da Índia.\n\nVijayanagara emergiu do desmoronado império §YHoysala§! como seus esforços para resistir a repetidas invasões do muçulmano §YDelhi§! Sultanato começou a falhar. Determinada a repelir os invasores, a crescente dinastia §YSangama§! não viu o fim de sua luta contra os conquistadores islâmicos. Em 1347, o §YBahmanis§! Sultanato conquistou sua independência de Delhi e desde então se tornou um poder por direito próprio. A rivalidade e a guerra entre Bahmanis e Vijayanagar tem sido até agora inconclusiva; território mudou de mãos, o tributo foi exigido e recusado, mas cada reino permanece firme em sua determinação de frustrar o outro.\n\nAlém de seu rival do norte, Vijayanagar encontra-se cercado por nações muito mais fracas. Os Sangamas se aliaram aos §YReddy§ ! Reino de §YAndhra§!, concordando em protegê-los das incursões de Bahmanis e §YOrissa§!. Embora nominalmente súditos de Vijayanagari, os pequenos §YMalabari§! reinos, bem como o Raja de §YMysore§! são em grande parte deixados por conta própria. Pode chegar o momento em que o Raja exija mais deles. A recente conquista do império do §YTamil§! reinos não foi totalmente tranquilo; as relações com as influentes guildas comerciais tâmeis são ruins e devem ser consertadas antes que o império empreenda novas conquistas na área. Mais vassalagem direta é afirmada sobre §YJaffna§! no norte de §YLanka§!, onde a pequena nação tâmil desfruta da proteção Vijayanagari dos budistas do §YKotte§! e §YKandy§! Reinos.\n\nO império Vijayanagari distribui terras para seus generais mais leais e proeminentes em um sistema conhecido como §YNayankara§!. Os Nayaks, governadores provinciais, administram as terras que lhes foram concedidas e carregam a responsabilidade de levantar exércitos para o marajá. Embora os Nayaks tenham sido eficazes até agora, o Raja deve ser cauteloso com generais excessivamente ambiciosos que podem cobiçar o trono para si mesmos."
 string_start_bengal:0 "O §YBengal§! Sultanato conquistou sua independência da dinastia §YTughluq§! de §YDelhi§! ao longo do século passado.\n\nA dinastia original §YIlyas Shahi§! As cidades de Bengala e a construção de novas e magníficas mesquitas.\n\nAs ameaças estrangeiras mais urgentes que Bengala enfrenta são o reino §YGajapati§! de §YOrissa§! e a dinastia §YSharqi§! de §YJaunpur§!. Os Gajapatis comandam a lealdade das tribos Garjat, pois tradicionalmente juram lealdade a qualquer poder que controle as principais cidades costeiras. Se Bengala puder derrotar o reino de Orissa, eles podem ser convencidos a estender essa mesma lealdade ao sultão. Como a própria Bengala, o sultanato de Jaunpur se libertou das garras de Delhi, embora tenha desfrutado de sua independência apenas desde 1393. Jaunpur controla uma vasta extensão de Doab, as grandes terras ribeirinhas do Ganges. Bengala e Jaunpur entraram em conflito recentemente, em 1420. Embora o conflito tenha chegado a um fim abrupto devido à intervenção dos enviados timúridas e Ming, muitos problemas delicados permanecem entre as duas nações e novas guerras podem ser inevitáveis.\n\nRelações com os budistas Sultões de §YArakan§! flutuaram descontroladamente; em um ano eles são súditos leais de Bengala, em outro eles são aliados ambivalentes e em outro eles são uma ameaça pirata. As futuras relações com Arakan provavelmente serão guiadas pelas circunstâncias.\n\nBengal é uma hegemonia regional promissora, com grande potencial de expansão. O tigre de Bengala ainda pode se tornar o soberano de toda a Índia."
 string_start_bahmanis:0 "O saque de §YDelhi§! em 1398 foi um evento monumental para o subcontinente, mas em §YBidar§! já havia construído um novo estado no planalto seco de Deccani. Ricos em ativos econômicos, entre outros, as lendárias minas de diamantes de Golconda, os sultões agora são mais ricos do que a maioria dos reis. Sua corte e seu lendário trono turquesa são famosos além do subcontinente. Fama que ajuda muito a atrair os gananciosos e talentosos do mundo muçulmano mais amplo.\n\nO sultanato de Bahmani também é um estado problemático. O corte de laços com o norte significa que ele não tem acesso direto ao oeste. Ao mesmo tempo, o O reino tem uma minoria muçulmana muito menor do que a maioria dos sultanatos do norte e, em seu isolamento, até os nobres mais persianas começaram a adotar a cultura e o idioma locais. construído em parte para evitar as intrigas do antigo em Gulbarga.\n\nNão muito longe da fronteira sul do reino fica a Cidade da Vitória, §YVijayanagar§!. A cidade é a sede dos Sangama Rajas e, com seus 400.000 habitantes, é um lugar muito diferente da ordenada cidade forte de Bidar. Esta é a capital de um Império que se estende pelo sul da Índia e que recentemente conquistou quase todo o país tâmil no extremo sul. Vijayanagar é um rival formidável do poder Bahmani e continuou a avançar na zona contestada entre os dois reinos. A tomada dos portos do oeste de Bahmani por agentes do Império Vijayanagara é um ataque bem no coração da linha vital de imigração e importações do Sultanato.\n\nNo leste, Kapilendra, fundador da dinastia Gajapati de §YOrissa§!, orquestrou a súbita ascensão de seu reino como uma potência militar. Atacando os interesses de §YJaunpur§!, §YBengal§!, Vijayanagar e Bahmani ao mesmo tempo, o novo rei em pouco tempo fez seu nome como conquistador. Se ele decidir voltar sua atenção para o sul, em direção a §YAndhra§! e §YTelingana§!, suas ações podem abalar totalmente o impasse."
 string_start_tag_south_india:0 "Separado do norte da Índia pelas montanhas Vindhya e pelas colinas e selvas de Gondwana e Garjats, o sul da Índia é, em muitos aspectos, sua própria mega-região separada, muitas vezes chamada simplesmente de 'Deccan' ou 'o Sul'. §YDelhi§! As garras do sultanato muito antes do saque de Delhi em §YTimurid§! Lealdade dos reinos da selva Garjat e dos devotos de Jagannath, ele reuniu um grande exército que tem um desempenho especialmente bom nas selvas e colinas do leste da Índia. Em uma curta sucessão, Kapilendra conquistou uma série de grandes vitórias, cada uma aparentemente mais improvável que a outra. . Tendo derrotado Jaunpur, Bengala, Bahmanis e Vijayanagar em vários conflitos regionais, ele agora está de olho em Telingana e na costa de Andhran. Com 18 filhos legítimos, Kapilendra deve agir com prudência para evitar que todas as suas grandes conquistas sejam perdidas após sua morte.\n \nNo planalto central de Deccani, o §YBahmani§! O sultanato está livre da soberania de Delhi há quase 100 anos. Os sultões são ricos além dos sonhos mais loucos das pessoas em suas antigas pátrias no Irã, Transoxiana e Arábia, mas também são os mestres de um estado distante dos aristocratas muçulmanos entrincheirados do norte da Índia. Isolado do norte, o estado tornou-se dependente da imigração do oeste muçulmano, bem como da aquisição de cavalos de guerra estrangeiros do exterior. A recente perda da costa ocidental é, portanto, uma catástrofe para o Sultanato, e foram tomadas medidas para expandir para a costa leste, interferindo na política interna das Velamas de §YTelingana§! bem como os Reddys de §YAndhra§!.\n\nA uma curta distância da capital Bahmani em §YBidar§! fica §YVijayanagar§!, a 'Cidade da Vitória' e a capital de seu principal adversário. De sua base perto do rio Tungabhadra, os Rajas Sangama construíram uma base militar no planalto seco de Deccani, que então usaram para conquistar todo o país Tamil ao sul. As terras tâmeis são incrivelmente ricas e provavelmente poderiam financiar o crescente império de Viyanagara por décadas, mas a integração não foi fácil. As ricas guildas de comércio Tamil retêm muito poder e também são uma excelente base para usurpadores.\n\nO sul também abriga vários estados menores, observando ansiosamente a luta titânica entre Vijayanagar, os Bahmanis e o emergente Reino de Orissa . Eles aguardam seu tempo e garantem que o tempero continue a fluir. Para estados comerciais como §YKochin§!, §YCalicut§!, §YCannanore§! e §YVenad§! ou os reinos cingaleses este tem sido seu sustento por séculos. Outros, como os chefes de §YMysore§! ou os últimos §YPandyas§! em Tirunelvelli só podemos esperar que suas habilidades marciais signifiquem que, uma vez que surja uma oportunidade, eles possam realmente agarrá-la, pois nada é para sempre, e talvez até mesmo as grandes cidades antigas possam cair..."
 string_start_tag_north_india:1 "O norte da Índia cambaleia após o colapso do §YDelhi§! Sultanato e a recente invasão §YTimurid§!. Antes abrangendo toda a região, os novos §YSayyid§! sua antiga glória. Todos fundados por ex-generais sob a derrotada dinastia §YTughluq§!, os sultões de §YBengal§! e §YJaunpur§! trono de Delhi para si mesmos. Essas potências em ascensão serão parte integrante do desenrolar da história da região, embora não sejam as únicas nações dignas de nota.\n\nA dinastia §YSamma§! de §YSindh§! governou de §YThatta §! por gerações, tendo suportado séculos de subjugação pelo sultanato de Delhi. Ao norte, a tribo Baluchi §YLanga§! aproveitou uma oportunidade no caos do colapso de Delhi para conquistar §YMultan§! paz, embora só Alá saiba quanto tempo isso vai durar.\n\nDinastias em toda a Índia traçam orgulhosamente sua ancestralidade até §YRajputana§!, o coração inconquistável de §YRajput§!. §YMewar§! é nominalmente o maior e mais poderoso dos reinos Rajput, embora eles atualmente enfrentem uma crise como o §YRathore§! A dinastia, descontente com o acordo anterior de compartilhamento de poder, se rebela buscando governar um independente §YMarwar§!. Esses eventos são observados de perto pelos maiores rivais de Mewar, os §YKhalji§! Sultões de §YMalwa§!. Senhores supremos de vários reinos de Gondi e Vindhyan, os sultões estão sempre ansiosos para expandir sua corte com novos súditos.\n\nSede dos portos mais prósperos da Índia, o sultanato mercantil §YGujarat§! colhe os benefícios econômicos de ser um centro global de comércio. O que falta, no entanto, é uma força militar notável para deter seus invejosos vizinhos Rajput, Bahmani e Vijayanagari. Para esse fim, o sultão Muhammad Shah II busca conquistar os príncipes hindus próximos e construir um reino capaz de resistir a qualquer possível invasor. Capitalizar o comércio também deve ser uma alta prioridade para Gujarat, pois o ouro pode ser tão eficaz quanto a propriedade da terra ao formar um exército.\n\n§YNepal§! é atormentado pela desunião, com cada geração levando à criação de novos reinos mesquinhos à medida que os filhos dos reis herdam ou conquistam seus próprios reinos. O §YMalla§! Reis de Kathmandu, o ascendente §YGorkha§! Unido, e o §YLimbuwan§! todas as tribos cobiçam o controle do vale de Kathmandu. O Nepal também deve lidar com a questão da religião, pois os monges tibetanos começam a se estabelecer e espalhar a fé budista. O sonho de um Nepal unificado continua vivo, embora ainda não haja um candidato claro para sua realização.\n\nO §YAhom§! Reino está em ascensão em §YAssam§!. Fundado no século 13 como Shan Mong, tornou-se um caldeirão cultural com um método sofisticado de governo, utilizando o sistema Paik de trabalho e administração.\n\nÀ medida que o ciclo interminável de ascensão e queda de impérios continua, tudo isso tem certeza do futuro é que a guerra está chegando à Índia."
 string_start_tag_north_west_africa:1 "Na §YOeste da África e no Golfo da Guiné§!, o grande Império de §YMali§! já foi o Hegemon da região, estendendo-se desde o Oceano Atlântico através da bacia do rio Níger até as cidades-estado Hausan; sua riqueza bem conhecido no Norte após a famosa viagem do governante §YMansa Musa§! a Meca. No entanto, conflitos internos enfraqueceram e dividiram o outrora poderoso Império, e sua sobrevivência está em jogo. Assim, surge uma oportunidade para o poderoso §YSonghai§ !, um povo lutador que está pronto para assumir a proeminência que pensa merecer entre seus vizinhos e no comércio de caravanas do Saara. No entanto, outras potências menores, mas também ambiciosas, também estão prontas para fazer seus próprios movimentos, como §YJolof§! , o §YMossi§!, o §YHausa§!, ou §YOyo§!."
 string_start_tag_central_africa:0 "Na bacia do rio Congo existem várias potências que pretendem criar uma autoridade central naquela região pela primeira vez na história. Quem está em melhor posição para o fazer é o Reino de §YKongo§! o estuário do grande rio, tornando-os ricos, respeitados e poderosos entre seus vizinhos. Situação semelhante ocorre na região dos Grandes Lagos, pois permanece dividida, mas possuindo grande potencial se em algum momento um dos líderes tribais atingir a unificação dessas terras"."
 string_start_tag_east_africa:0 "Na costa oriental da África, amplamente conhecida como Costa Suaíli, por ser a língua franca da região, o Sultanato de §YKilwa§! em todo o Oceano Índico e nas terras do interior. No continente, em contraste, a antiga grande potência do Zimbábue está decaindo há décadas. Novos estados estão se consolidando na região, sendo o mais importante o dos reis Shona de §YMutapa §!, ou seja, 'os Senhores da Terra', que visam reunir e reconstruir todas as terras anteriormente mantidas pelos reis do Zimbábue, tornando-as novamente Grandes."
 string_start_tag_horn_of_africa:1 "No Chifre da África, o antigo Reino da §YEtiópia§!, sob o rei §YSalomonid§! §YZara Yakob§!, está passando por uma era de ouro de expansão e força interior. região. No entanto, muitos estados veem esta expansão de um Império Cristão militante com medo e desprezo. O Sultanato de §YAdal§! Ao sul, a principal potência na costa da Somália é o Sultanato de §YAjuuraan§!, que pretende reunir todos os clãs somalis em um único estado, ao mesmo tempo em que assume o controle das rotas comerciais entre o Mar Vermelho e o Oceano Índico. Nilo, os últimos remanescentes dos reinos núbios cristãos estão lutando por sua sobrevivência contra os §Ymamelucos§! no norte, bem como as federações tribais muçulmanas locais que se mudaram para a área."
 string_start_tag_far_east:0 "Em [GetYear] o conflito está se formando na fronteira §YMing§!-§YOirat§!. §YEsen Choros§!, líder dos §YOirats§!, uniu uma grande área. Como os chineses olham com preocupação, ele está agora levantando um exército das estepes.\n\nPara o leste, §YKorea§! prospera sob a liderança do já velho rei §YSejong§! e no §YJapan§! corroer, na sequência do assassinato do Shogun Ashikaga Yoshinori."
 string_start_tag_south_east_asia:0 "O século 15 foi uma época de turbulência na Indochina e na Indonésia, que viu muitas novas dinastias surgirem, enquanto outras desapareceram. Desde que §YMing§! voltou a uma política externa mais passiva em 1430, §YMalacca§! , competindo com §YPasai§! em Sumatra, §YBrunei§! em Bornéu (Kalimantan) e §YMajapahit§! em Java.\n\nNo norte e centro da Indochina, §YDai Viet§!, §YAyutthaya§! e § YLan Xang§! estão competindo com os antigos reinos de §YChampa§! pequeno estado dependente de §YAva§!."
 string_start_tag_middle_east:1 "À medida que as fronteiras do Império §YTimurid§! recuam, vários magnatas regionais e chefes tribais veem sua oportunidade de esculpir estados para si mesmos.\nNa Anatólia e na Síria, esse vácuo já foi preenchido pelos §Yotomanos§! e §Ymamelucos§ !, as antigas potências regionais nesta área.\n\nNesta situação política incerta, as tensões estão aumentando entre as antigas culturas sedentárias da região e as muitas tribos turcas que dominam sua vida militar e política. Muitos dos membros da tribo turcomana começaram a se voltar para seitas milenares como a Safawiya – um desenvolvimento que pode muito bem remodelar completamente o futuro da região”."
 string_start_tag_central_asia:0 "Alheios à ameaça das estepes, os príncipes de Samarkand destroem o império de Timur em suas tentativas de garantir terras e poder para si mesmos. Ao norte, os Shaybanids têm unido as tribos Kazak e §YUzbek§! para invadir §YTransoxiana§! e tomar Samarcanda para si."
 string_start_tag_india:0 "No período entre o saque de §YTimur§! de §YDelhi§! em 1398, e a eventual hegemonia de §YMughal§! conflito entre o Sultanato §YBahmani§!, o estado §YGajapati§! em §YOrissa§!, e o Império §YVijayanagara§! , enquanto um magnata local chamado §YBahlul Lodi§! marcha sobre a capital. Enquanto isso, os ex-governadores de Delhi em §YJaunpur§!, §YGujarat§! os restos do império de Delhi."
 string_start_tag_europe:0 "A Europa em [GetYear] está à beira da §YAge of Discovery§!, mas está se recuperando do choque da fracassada Cruzada de Varna, bem como da ameaça do §YOtomano§! Império no leste.\n\nO Tratado de Tours deixou a Europa Ocidental com uma trégua incômoda, que parece poder quebrar a qualquer momento, por ambição dos Reis da §YFrança§!, §YInglaterra§!, ou do Duque da §YBorgonha §!.\n\nNo norte, a União de Kalmar permanece em vigor, apesar da deposição de seu rei da Pomerânia pela Liga Hanseática, bem como dos nobres dissidentes §Ysuecos§! e §Ydinamarqueses§!.\n\nOs §Yrussos Os estados §! mal estão começando a se sentir livres do jugo tártaro, enquanto a §YGolden Horde§! §YAlemanha§! permanecem atormentados pelo atrito constante entre o §YEmperor§! e os muitos príncipes autônomos.\n\nTodo o continente está à beira de grandes mudanças, e caberá a você liderar o §Y[Root .GetAdjective]§! [Root.GovernmentName] durante este período."
 string_start_tag_asia:0 "A Ásia é um continente enorme e em [GetYear] é habitado por diversos povos.\n\nNo oeste, os §Yotomanos§! estão em ascensão, enquanto os §YTimuridas§! uma série de novos estados promissores e aspirantes a impérios do Azerbaijão à Ásia Central e Índia.\n\nNo Extremo Oriente, o §YMing§!, ainda uma dinastia jovem para os padrões chineses, está consolidando seu domínio sobre o Império da China e seus afluentes do Sudeste Asiático, ao mesmo tempo em que tentam conter os nômades do norte.\n\nA ilha de §YJapan§! homens fortes de clãs menores."
 string_start_tag_africa:1 "A África é um continente diverso, seus povos e línguas são fortemente influenciados pela geografia de desertos, selvas, rios e montanhas. Isso cria uma situação política fraturada, mas não significa que os povos africanos não estejam em contato uns com os outros e com estrangeiros de outros continentes. Na região ocidental, o Império de §YMali§! está desmoronando, tornando possível para §YSonghai§! vivendo uma idade de ouro, mas seus vizinhos muçulmanos podem ter como objetivo destruir este reino copta, enquanto potências como §YAjuuraan§! e §YKilwa§! os reis de §YMutapa§! pretendem recriar a grandeza do Zimbábue, enquanto na bacia do rio Congo, o reino assim denominado §YKongo§!"
 string_start_tag_oceania:0 "Em muitas partes do mundo [GetYear] é um ano crucial. Na Europa, as ondas de choque de Varna estão mudando o cenário político. Na Ásia, §YMing§! uma vantagem depois que Timur deixou o subcontinente. Nas Américas, os impérios §YAztec§! e §YIncan§! começaram a se formar.\n\nNa Oceania, no entanto, sabemos muito pouco sobre o que está acontecendo. Será cabe a você tornar a região relevante para o resto do mundo - provavelmente você terá que fazer isso com a espada na mão."
 string_start_tag_central_america:0 "Os últimos anos viram a ascensão da tríplice aliança §YAztec§! no vale do México, enquanto o império §YTarascan§! restos do Império Maia e da recentemente desmoronada Liga de Mayapan."
 string_start_tag_north_america:0 "Os últimos remanescentes da antiga civilização do Mississippi estão diminuindo, deixando para trás estados remanescentes que se tornarão os §YCreeks§!, §YChickasaw§! e §YChoctaw§!.\nNo norte, profetas e líderes errantes defendem a unidade entre os §YIroquois§! e os §YHurons§!, formando uma poderosa confederação que moldará o curso da história."
 string_start_tag_south_america:0 "Após o colapso dos impérios Wari e Tiwanaku, o mundo andino se fraturou em vários reinos regionais. Em [GetYear], o jovem príncipe Yupanqui Pachacutec acaba de salvar seu reino ancestral da extinção total nas mãos do vizinho Chancas, e em vez disso anexou seu reino. Poucos imaginariam neste momento que este jovem príncipe transformaria seu pequeno reino no maior império da história do continente."
 string_start_tag_rnw:0 "§Y[Root.GetName]§! é um dos países que povoam o Novo Mundo, uma região vasta e totalmente desconhecida. O que o futuro reserva para nosso povo é incerto e depende de nossas ambições."
 string_start_tag_generic:0 "Alguns diriam que o [Root.GovernmentName] de §Y[Root.GetName]§! para o nosso povo."
 string_start_religion_mechanic_title:0 "[Root.GetName] é [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "Os [Root.GetName] são [Root.Religion.GetName]"
 string_start_age_of_reformation:0 "O século 16 é uma época de grandes mudanças no tecido político do mundo. A rebelião contra a Igreja §YCatólica§! por parte de vários §YReformadores§! a vida política na Europa. Mais imediatamente, no entanto, estadistas dinâmicos estão remodelando o mundo a seu gosto.\n\nNa Europa Ocidental, §YFrança§!, §YSpain§! e §YAustria§! e os §YPaíses Baixos§!. A Espanha está especialmente ansiosa por empreendimentos europeus, reforçados pela queda repentina dos impérios §YAztec§! e §YInca§! , outrora a aliança definitiva do norte da Europa, foi quebrada por nobres §Ysuecos§!, ansiosos para construir um império próprio, em vez de servir em um governado por Copenhague. §! estão prestes a embarcar em uma expansão em larga escala como nunca antes em sua história. §YPersia§!, recentemente unidos pelos §YSafavid§! dinastia, está se expandindo na direção oposta, rumo a um confronto direto.\n\nEm Cabul, o último §YTimurid§! O príncipe, Babur, está reunindo suas forças para uma tentativa final de salvar um império para sua dinastia. Destinado ao sucesso além de seus sonhos mais loucos, ele está prestes a fundar um Império para governar um quarto da população mundial.\n\nNa maior parte, no entanto, o mundo de [GetYear] continua sendo uma das regiões mais isoladas. Tudo isso está prestes a mudar, e não apenas pelo projeto imperial espanhol nas Américas.\n§YPortugal§! está constantemente expandindo sua influência no Oceano Índico, Indonésia e até mesmo no Leste Asiático. Logo, os estados briguentos da era Sengoku §YJapan§! estará a apenas uma viagem de navio de Lisboa, ou mesmo de Havana."
 string_start_age_of_absolutism:0 "Mesmo anos após o fato, poucos ainda percebem que o conflito que começou em uma janela em Praga em 1618 devastará o continente europeu por 30 anos e definirá o século XVII.\n\nA leste, a §YComunidade Polonesa-Lituana§ está perdendo terreno para §YRússia§!, e o Império §YOtomano§! tem um controle firme sobre o Reino da §YHungria§!. Embora nenhuma fronteira do Império esteja em paz, nem no Magreb, Iraque, Egito ou Balcãs, o Sultanato ainda não alcançou sua maior extensão.\n\n§A Espanha§ aparentemente reina suprema, tanto no Novo Mundo quanto na Europa cristã, mas o Reino está prestes a ser desafiado em ambas as regiões.\n\nMais a leste, Akbar, o Grande, acaba de deixar um próspero e expansionista Império §YMughal§! para seu filho Aurangzeb. Com o tempo, ele abrangerá quase todo o subcontinente indiano.\n\nNo leste da Ásia, os §YManchu§! unidos, representando uma ameaça para um Império §YMing§! desestabilizado por turbulências internas e desastres naturais.\n§YJapan§! Shogunato consolida seu domínio sobre o último Daimyo de espírito independente da ilha.\n\nEsta é uma era de impérios e poder central em rápido crescimento, uma era de guerra e conquista."
 string_start_age_of_revolutions:0 "No alvorecer da §YEra das Revoluções§! os grandes impérios coloniais parecem mais estáveis do que nunca. No entanto, as sementes da destruição foram plantadas e os povos das Américas começaram a ansiar pela independência.\n\nO §YQing §! O Império, nascido no século passado, fortaleceu seu domínio sobre o leste da Ásia, expandindo as fronteiras da China ainda mais longe do que a influência Ming jamais alcançou.\n\nNa Índia, o Império §YMughal§! para fazer isso, Aurangzeb superestimou seriamente seus recursos, ao mesmo tempo em que deu aos administradores influentes uma autonomia maior do que o sistema imperial pode facilmente administrar.\n\nNa Europa, a era do absolutismo deixou o continente dominado por estados fortes, famintos e militaristas .\nDentro de um século, alguns desses reinos gastarão grandes recursos destruindo uns aos outros, com os mais fracos, como §YSuécia§! com o tempo, revelar-se-á de dentro. À medida que as massas obstinadas abraçam os ideais revolucionários, nenhum monarca, porém, esclarecido, estará seguro."
 string_orthodox_icons:0 "\n£DLC_tr A Autoridade do Patriarca também pode ser aumentada por §YConsagrando Metropolitas§! em seus estados.\n\n£DLC_tr Os países ortodoxos podem usar a Autoridade do Patriarca para comissionar §YIcons§! n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed Assim que a colonização do Novo Mundo começar, o Papado concederá §YRegiões Coloniais§! aos países favorecidos, com penalidades para outros católicos que transgredirem.\n\n"
 string_church_power_info:0 "\n\n£DLC_cs os países protestantes acumulam §YChurch Power§! ao longo do tempo. Isso pode ser usado para ativar até 3 §YAspects of Faith§!, adaptando sua §YIgreja Estatal§! às suas próprias necessidades.\n"
 string_church_power_hussite_info:0 "\n\n£DLC_emp Os países hussitas acumulam §YPoder da Igreja§! ao longo do tempo. Isso pode ser usado para ativar até 3 §YAspects of Faith§!, adaptando sua §YIgreja Estatal§! às suas próprias necessidades.\n"
 string_fervor_info:0 "\n\n£DLC_won países reformados acumulam §YFervor§! mensalmente. Fervor pode ser usado para ativar focos em §YWar§!, §YTrade§! ou §YEstabilidade§! para o país reformado.\n"
 string_blessings_info:0 "\n\n£DLC_dos países coptas podem ativar §YBênçãos§! conquistando os §Ylocais sagrados§! de sua fé. O número de locais sob controle copta determina o número de bênçãos para todos os países coptas do mundo.\n"
 string_rituals_info:0 "\n\n£DLC_dos países zoroastrianos podem ativar §YRituais§! conquistando os §YSítios Sagrados§!"
 string_karma_info:1 "\n\n£DLC_cs §YBuddhist§! os países têm um valor de §YKarma§!, que irá conferir diferentes bônus quando for alto, baixo ou balanceado. O karma pode ser aumentado por escolhas de eventos, honrando alianças militares, retornando núcleos, converter províncias, declarar guerra ou libertar nações. O karma pode ser diminuído por meio de escolhas de eventos, declaração de guerras e conquista de terras.\n"
 string_harmonization_info:1 "\n\n£DLC_moh Os países confucionistas acumulam §YHarmony§!, o que dá penalidades se for muito baixo e bônus se for alto.\n\nOs países confucionistas também podem §YHarmonizar§! sua fé com outras religiões, removendo todas as penalidades para as províncias aderentes. A harmonização leva 50 anos e consome 3,25 Harmony por ano.\n"
 string_isolationism_info:0 "\n\n£DLC_moh Todos os países xintoístas têm um nível de §Yisolacionismo§!, variando de §Yportas abertas§! a §Yportas fechadas§! as opções que você toma em §YIncidentes§! em todo o país que você encontrará à medida que seu país progride através dos tempos.\n"
 string_deities_info:0 "\n\n£DLC_won Hinduísmo é uma religião politeísta, e os governantes hindus podem escolher uma §YDivindade Pessoal§!. Essa Divindade conferirá diferentes bônus a todo o país.\n"
 string_cults_info:0 "\n\n£DLC_rom Os governantes fetichistas podem selecionar um §YCult§!, com seus próprios bônus e eventos. Novos cultos podem ser desbloqueados através da interação com países de religiões estrangeiras ou outros países fetichistas que adotaram cultos que você não possui."
 string_stories_info:0 "\n\n£DLC_rom Os governantes fetichistas podem selecionar um §YCult§!, com seus próprios bônus. Novos Cultos podem ser desbloqueados através das missões disponíveis para países começando com a fé Alcheringa."
 string_syncretism_info:0 "\n\n£DLC_cos Os países Tengri podem adotar uma segunda fé §YSincrética§! e eventos. Os países Tengri que não adotam uma Fé Sincrética desfrutam de um bônus alternativo e terão acesso a outras decisões e eventos.\n"
 string_authority_info:0 "\n\n£DLC_ed Os países Inti têm um valor de §YAutoridade Religiosa§! Isso aumenta de escolhas em eventos, reduzindo a §Yautonomia§ local! e expandindo seu império. A Autoridade Inti é reduzida à medida que suas províncias ganham mais autonomia.\n\nVocê ganhará bônus com base no seu nível de Autoridade e também poderá usá-lo para promulgar §YReformas Religiosas§!. Cada Reforma dará um novo bônus permanente e resultará em uma revolta em grande escala contra seu governo.\n\nDepois que todas as reformas forem realizadas e você fizer fronteira com um país com a instituição §Yfeudalismo§!, você pode §Yreformar a religião§! e obter tecnologia e instituições do seu vizinho, mantendo todos os bônus das reformas realizadas.\n"
 string_doom_info:0 "\n\n£DLC_ed Como um país Nahuatl, você sempre pode declarar guerra durante uma §YRegência§!.\nOs países Nahuatl têm um valor §YDoom§!, que aumenta em um por província e ano. Quando o contador de Doom atinge 100 ele anuncia nosso §YDoomsday§!, que resultará na libertação de todos os súditos e será o fim de seu governante e da dinastia governante.\nPara evitar o Juízo Final, os países náuatles podem declarar §YFlower Wars§!, com o objetivo de capturar pessoas para sacrificar.\nEstados náuatles também podem §YSacrifício§! os §YGovernantes§! e §YHerdeiros§! Estados§! pode promulgar uma §YReforma Religiosa§!, ganhando um bônus permanente, em troca de todos os vassalos declararem independência.\nUma vez que todas as Reformas tenham sido realizadas, os estados Nahuatl podem §YReformar sua Religião§!, ganhando §YTecnologia§! e §YInstituições§! de um país mais avançado que eles fazem fronteira. Isso desativará permanentemente a ameaça da Perdição, enquanto retém os bônus de todas as Reformas Religiosas.\n"
 string_mayan_info:0 "\n\n£DLC_ed Os países da fé maia podem decretar §YReformas religiosas§! assim que atingirem 20 províncias de tamanho. Isso dará um poderoso bônus permanente, mas também liberará muitas das províncias sob seu controle novamente.\nDepois de tudo reformas são realizadas, os países da fé maia podem §Yreformar a própria religião§! e obter §Ytecnologia§! e §Yinstituições§! de um estado vizinho mais avançado, mantendo os bônus das reformas realizadas.\n"
 string_ancestor_info:0 "\n\n£DLC_lev Os países totemistas são liderados por governantes que têm apenas uma §YPersonalidade do Governante§!. No entanto, após a morte do governante, a personalidade torna-se disponível para o país como um §YAncestral§! bônus permanente ao custo do poder diplomático. Até §Y10§! ancestrais podem ser escolhidos."
 string_jewish_aspects_info:0 "\n\n£DLC_ori Os países judeus acumulam §YFaith Power§! ao longo do tempo. Isso pode ser usado para ativar até 3 §YTorah Aspects§!, que são separados em três categorias. Cada categoria aprimora um aspecto principal do estado e desbloqueie poderosas habilidades ativas e passivas.\n"
