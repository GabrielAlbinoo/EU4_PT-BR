 string_start_title_korea:0 "O Reino Joseon da Coreia"
 string_start_title_bavarians:0 "[Root.GetName] em uma Baviera dividida"
 string_start_bavaria:0 "Em [GetYear], o §YWittelsbach§! Ducado de §YBavaria§! encontra-se dividido. Dividido no século 14 entre os filhos de Ludwig IV e novamente entre os de Stephan II, quatro sub-ducados foram eventualmente formados: §YMunich§ !, §YLandshut§!, §YIngolstadt§! e §YStraubing§!. No entanto, a linha Straubing foi extinta em 1425, e suas posses caíram para Munique. Os três sub-ducados restantes, embora unidos por laços familiares, sempre procurarão a oportunidade certa para adquirir as terras de seus parentes.\n\n Ao sul e ao leste, os Habsburgos da §YÁustria§! - Imperadores do §YSacro Império Romano§! - procuram afirmar seu domínio sobre seus vizinhos na §YHungria §!, §YBohemia§! e §YItaly§!. Eles sempre foram rivais da família Wittelsbach, que deteve o Sacro Império Romano pela última vez em 1347 - dias inebriantes quando nomes como §YBrandenburg§!, §YHolland§! e § YTirol§! também eram possessões de Wittelsbach. Como a maré parece estar virando a seu favor, devemos decidir se aceitamos isso e seguimos a maré, ou se devemos resistir a isso e tentar acabar com o domínio dos Habsburgos sobre o Império.\n\nAo norte, o §YPalatinado§ Eleitoral! também é governado por um ramo da família Wittelsbach, resultado de uma divisão familiar ainda anterior. Se pudermos unir a Baviera, seremos fortes o suficiente para enfrentá-los - e se tivermos sorte, reivindicaremos seu assento no Colégio Eleitoral para nós. Mais adiante, §YDinamarca§! também é governado por um rei de Wittelsbach, §YErik§!, o §YArca-Rei do Norte§! - um poderoso aliado em potencial. No entanto, seu governo é atormentado por desafios e apoiá-lo traz seus próprios riscos."
 string_start_milan:1 "§YMilan§! em [GetYear] vem de inúmeras guerras pela hegemonia sobre o norte da Itália desde 1423. O ambicioso duque, §YFilippo Maria Visconti§!, procurou expandir o poder milanês contra §YVeneza§!, §YFlorença§! e §YGenoa§!, mas essas tentativas terminaram em fracasso, apesar dos sucessos iniciais. Embora atualmente haja uma calmaria na luta, é improvável que a paz dure: Veneza controla posses milanesas legítimas em §YBrescia§! e §YBergamo§!. Governantes em todos os lados estão reunindo suas tropas para uma nova rodada de combates.\n\nUm estado relativamente jovem, o Ducado de Milão foi fundado em 1395. Desde então, seus governantes lutaram arduamente dentro do estado tanto quanto fora de suas fronteiras para estabelecer sua As cidades da Lombardia, no entanto, aceitam com relutância o governo ducal e provavelmente tentarão tomar o poder para si mesmas e estabelecer uma forma republicana de governo, caso tenham a chance. Por outro lado, o ambicioso e altamente qualificado capitão mercenário §YLudovico Sforza§! fez uma reputação para si mesmo durante as últimas lutas. Ele também aproveitaria qualquer abertura para promover suas próprias ambições. A instabilidade certamente atormentará Milão até que essas tensões possam ser resolvidas.\n\nFinalmente, as potências expansionistas concorrentes da §YFrança§! e §YÁustria§! olham para o Ducado e provavelmente o verão como o prêmio caso um alcance a supremacia sobre o outro. O Milan terá que escolher um lado com cuidado, garantindo que não fique tão em dívida com eles a ponto de perder o controle de seu próprio destino. Em particular, o Milan terá que decidir se permanecerá como parte do §YSacro Império Romano§!, que gradualmente viu seu controle da Itália se esvair, ou se buscará sua independência e seguirá seu próprio caminho. O sucesso de Milão dependerá do equilíbrio cuidadoso de suas relações diplomáticas - e de garantir um resultado mais bem-sucedido para suas guerras do que na primeira metade do século."
 string_start_title_hungary:0 "O Interregno Húngaro"
 string_start_hungary:2 "Até 10 de novembro de 1444, §YWladislaw III Jagiellon§! governou sobre §YHungria§! e §YPolônia§!, liderando suas forças contra os §Yotomanos§! de Varna§!, Wladislaw está morto, o trono da Hungria está vago e os otomanos estão em ascensão. Se a Hungria se opuser à sua iminente tomada dos Bálcãs, suas forças terão que ser reunidas rapidamente.\n\nNa frente doméstica, comandante § YJanos Hunyadi§! reuniu o que restou das forças armadas e os conduziu de volta à Hungria. Um homem de grande renome e muitos talentos, ele é visto por muitos na Hungria como o sucessor natural de Wladislaw. YAustria§! estão ansiosos para pressionar sua própria reivindicação por meio do infante, §YLadislaus Postumus§!, que era o herdeiro aparente antes de Wladislaw assumir o trono por meio de uma guerra civil. Se ele atingir a maioridade, a Hungria será pressionada para manter sua independência da Áustria.\n\nAo norte, a derrota em Varna deixou a §YPolônia§! em um estado de caos semelhante ao da Hungria. No entanto, eles continuam sendo uma força formidável, e um rei húngaro faria bem em buscar sua amizade em vez de sua inimizade - pelo menos se o rei polonês se tornar o governante da §YLituânia§!. Por outro lado, §YBohemia§!, um viveiro do §YHussita§! heresia, pode oferecer um alvo mais atraente para expansão, especialmente se a aprovação do §YSacro Imperador Romano§!"
 string_start_title_saxony:0 "O Eleitorado da Saxônia"
 string_start_title_thuringia:0 "Turíngia sob o Eleitorado da Saxônia"
 string_start_saxony:2 "O poder dos §Yvon Wettins§! da §YSaxônia§! §YSaxe-Wittenberg§! morreu em 1423 e sua terra – e seu título de §YEleitor§! – foi concedido aos von Wettins pelo §YSacro Imperador Romano§!. Morreu IV o Pacífico, primo do Príncipe-Eleitor §YFriedrich II§! sucessores, e tem a intenção de dividir a herança Wettin.\n\nAmeaças à recém-descoberta ascendência da Saxônia também abundam em outros lugares. Ao sul fica o Reino de §YBohemia§!, uma nação poderosa propensa à heresia. Em caso de guerra com a Bohemia, a Saxônia lutará para ficar sozinho contra seu poder. Pior ainda, os §YHabsburgs§! de §YAustria§! ..\n\nPor outro lado, ao norte estão os §YHohenzollerns§! de §YBrandenburg§!. Uma potência ambiciosa de tamanho médio, eles se provariam aliados valiosos ou rivais dignos em igual medida. A Saxônia poderia fazer causa comum com eles contra a Boêmia, mas esse caminho pode agravar a poderosa §YPolônia§!. Talvez seja mais seguro simplesmente conquistar Brandemburgo e unir seu poder à Saxônia dessa maneira.\n\nSe todas essas ameaças puderem ser neutralizadas por meio da diplomacia ou da força militar, possibilidades consideráveis se abrem para a Saxônia. A oeste e sudoeste encontram-se os diversos principados, bispados e cidades livres dos §YBaixos Saxões§!, §YWestfalianos§! e §YFranconians§! - pequenos estados com pouca capacidade militar própria. Eles cairiam facilmente para uma Saxônia unida que é capaz de dedicar toda a sua atenção à sua conquista..."
 string_start_title_bohemia:0 "O Interregno da Boêmia"
 string_start_bohemia:0 "A Boêmia é uma das principais nações do §YSacro Império Romano§!, seu poder militar e riqueza econômica perdendo apenas para os §YHabsburgos§! da §YÁustria§! - os atuais ocupantes do Trono Imperial. Nos últimos tempos, a Boêmia em si foi governado pela Áustria por §YAlbrecht II§!, cuja morte em 1440 deixou vago o trono da Boêmia. A questão de sua sucessão ainda não foi resolvida, e os austríacos provavelmente pressionarão suas reivindicações.\n\nAlém de incertezas em torno da sucessão, a Boêmia vem de várias décadas de luta entre seus governantes e os §Yhussitas§!, que muitos no mundo §Ycatólico§! , liderados por §YJiri Podebrad§!, permanecem influentes e certamente desejarão ter uma palavra a dizer na questão da sucessão - e em outros assuntos.\n\nOutras ameaças - mas também potenciais aliados - estão a leste, nas nações poderosas de §YPolônia§! e §YHungria§!. Ambos foram jogados no caos pela morte de §YWladislaw III Jagiellon§! nas mãos do §Império Otomano§! na §YBatalha de Varna§!. Isso os deixou sem liderança, com a Hungria parecendo particularmente vulnerável, mas sua força não deve ser subestimada. Um ambicioso rei da Boêmia poderia usar a situação a seu favor e ganhar aliados valiosos - ou novas terras valiosas - para o trono.\n\nNa §YAlemanha§!, muitos dos §YPríncipes Imperiais§! vêem a Boêmia como forasteira - apesar de seu status de §YEleitor§! - devido a diferenças culturais e preocupação em viver em sua sombra comparativamente grande. Um rei expansionista pode procurar novas conquistas entre eles, mas seu apoio será necessário para qualquer novo impulso para se tornar o §YSacro Imperador Romano§!. Há muitas opções pela frente, com muitas ameaças e oportunidades para o Reino da Boêmia navegar..."
 string_screen_title_papacy:0 "[Root.GetName], [GetYear]"
 string_start_title_byzantium:1 "Os Verdadeiros Herdeiros do §YImpério Romano§!"
 string_start_byzantium:2 "Com o §YImpério Romano§! agora uma memória distante, incontáveis impérios ousaram assumir o manto como os verdadeiros sucessores de Roma, mas os §YBizantinos§! , a rivalidade entre §YByzantium§! e §YVenice§! A Quarta Cruzada desafiou a ordem do Papa §YInocêncio III§! e voltou sua violência contra o §YImpério Bizantino§!, que lhes havia prometido passagem segura. cinzas e escombros, reduzindo o Império a um pouco mais ainda. Embora a Casa de §YPalaiolgos§! para evitar a reintegração com o Império. O caos criado pela queda do §YBizantino§! O Império deu origem ao §YOtomano§! Turcos que agora se situam no §YBizantino§! fronteira com a ambição de reivindicar §YConstantinopla§!, a Cidade do Desejo do Mundo, para si.\n\nEm 1444, Bizâncio encontra-se cercado por hereges e pagãos por todos os lados; com muitos de seus antigos súditos agora dobrando os joelhos para o doge veneziano, que desencadeou o fim de seu império, e muitos outros agora firmemente sob o controle dos §Yotomanos§!. As potências do Ocidente e do Oriente acreditam que a era de §YByzantium§! acabou há muito tempo, mas §YBasilius Ioannes VIII Palaiolgos§! continua confiante de que a Fênix Roxa se levantará mais uma vez e recuperará não apenas §YByzantium§!, mas o §YImpério Romano§! em si!"
 string_start_title_naples:1 "A Luta Napolitana"
 string_start_naples:3 "Após a rebelião §Ysiciliana§ de 1282, o rei §YCarlos§! de §YAnjou§! perdeu o controle da ilha para §YPeter III§! de §YAragon§!. Com apenas os territórios da Itália continental ao seu nome, o Reino de §YSicília§! Tornou-se perdido e seu Rei adotou o título: o Reino de §YNápoles§!.\n\n Quando a Rainha §YJoan I§! de guerra civil, com primos de todos os tipos de reivindicações e títulos em seu nome lutando pelo controle do Reino.§YAlfonso V§! de Aragão resolveu esta disputa com sangue, expulsando todos os outros pretendentes e unindo a Coroa de §YAragão§! com o Reino de §YNápoles§!. \n\nEm 1444, o Reino de Nápoles é cativo em uma situação muito delicada. Eles permanecem sob união com a Coroa de Aragão, mas a reivindicação aragonesa ao trono é fraca e a questão de quem realmente pertence ao trono é uma espécie de disputa em curso.Com laços de sangue com o Reino de §YFrance§!, a Crise de Sucessão Napolitana tornou-se uma questão de grande tensão entre Aragão e França. \n\nAo norte, o §YPapal State§! controla §YRoma§! e grande parte da Itália Central. Enquanto isso, a Península Italiana é dividida em pequenos reinos como §YFlorença§! e cidades-estados como §YLucca§! e §YBolonha§!. Ao sul, §YTunis§! continua sendo uma grande ameaça à estabilidade econômica do Reino, já que os piratas saqueadores frequentemente invadem a costa de Nápoles e interrompem o comércio marítimo italiano. No entanto, a questão ainda permanece: como Nápoles se libertará do domínio de ferro do domínio aragonês e reunirá as §YDuas Sicílias§!?"
 string_start_title_genoa:1 "Os comerciantes marítimos de §YGenoa§!"
 string_start_genoa:1 "A República de §YGenoa§! conquistou sua independência do Reino da §YItália§! em 1005. Quando as hostilidades entre venezianos e gregos explodiram no saque de §YConstantinopla§!, Gênova aproveitou a situação em uma corrida contra sua rival §YVenice§! e expandiu-se profundamente no Mar Negro e §YCrimea§!. \n\nNo entanto, a prosperidade não durou; quando a Peste Negra lançou sua sombra sobre a Europa e Gênova foi forçada a pagar a dívida do ceifador em sangue e sofrimento. Em um esforço para se recuperar da tragédia da Peste Negra, Gênova imitou o modelo veneziano de governo republicano, onde o Doge teria o título mais alto no governo e reivindicaria a soberania sobre toda a República. \n\nEnquanto isso, Gênova encontraria em conflito interminável com os venezianos, disputando o domínio do arquipélago grego e do mar Negro. À medida que os conflitos com Veneza começaram a diminuir, Gênova lançou uma cruzada ao lado de §YFrance§! §YMahdia§! não teve sucesso, ambos os lados negociaram um tratado de paz que reduziria drasticamente o problema da pirataria dos norte-africanos. \n\nEm 1444, Gênova já havia perdido vários conflitos com a França e §YMilão§!, e a ilha de §YSardenha§! há muito foi perdido para a Coroa de §YAragon§!. Gênova se encontra em uma posição precária; a leste, Veneza ainda é uma concorrente e líder da liga comercial rival, contestando a influência genovesa na Anatólia. Os otomanos deixaram claro que desejam consolidar a Anatólia e o Mar Negro, aproveitando todas as oportunidades que tiverem para expulsar os genoveses da região. Enquanto isso, outras repúblicas e cidades-estado italianas continuam lutando contra o domínio na Itália. Milão a leste e França e Aragão a oeste representam a maior ameaça à sobrevivência de Gênova, e será necessária uma mão delicada na caneta e na espada para navegar nesta complexa teia de alianças e reivindicações e guiar Gênova para um futuro próspero. ."

