 string_start_consorts:0 "£DLC_rom Monarchs também tem §YConsorts§! que podem ser adquiridos por meio de §YRoyal Marriages§!, através de eventos ou quando um herdeiro é criado. Um consorte governará até que o herdeiro atinja a maturidade, em vez de um conselho de regência.\n \n"
 string_startup_estates_explanation:0 "Seu governo é aumentado pelos §YEstados§! do Reino. Eles podem diferir de país para país, mas representam grupos de interesse fortes dentro do seu país que podem lhe dar benefícios poderosos se forem §YLeais§! e §YInfluentes§!. No entanto, a propriedade também pode ser um grande obstáculo se for desleal ou muito influente. Sua influência e lealdade podem ser aumentadas por meio de escolhas em eventos, bem como pela distribuição de uma parcela maior de sua §YCrown Land§! para eles.\n\n"
 string_startup_estates_explanation_cossacks:0 "Seu governo é aumentado pelos §YEstados§! do Reino. Eles podem diferir de país para país, mas representam grupos de interesse fortes dentro do seu país que podem lhe dar benefícios poderosos se forem §YLeais§! e §YInfluentes§!. No entanto, a propriedade também pode ser um grande obstáculo se for desleal ou muito influente. Sua influência e lealdade podem ser aumentadas por meio de escolhas em eventos, bem como pela distribuição de uma parcela maior de sua §YCrown Land§! DLC_cos [Root.GetName] tem acesso à propriedade §YCossacks§!. Os cossacos podem melhorar nossas unidades de cavalaria, mas se atingirem §Y100 Influence§! eles se separarão de nossa nação e formarão um estado separado. Se isso acontecer, podemos escolher jogar como esta nação separatista.\n\n"
 string_start_devotion:0 "£DLC_cs As teocracias têm um valor §YDevotion§!, medindo o quanto são fiéis a seus ideais, conferindo penalidades ou bônus dependendo de quão religioso o estado é.\n\n"
 string_start_russian_mechanics:0 "£DLC_tr [Root.GetName] tem o tipo §YGoverno da Rússia§!, tem acesso a três Interações Governamentais:\n- §YReforming Sudebnik§!: Diminui a autonomia nas províncias pertencentes.\n- §YApoiando a Oprichnina§!: Diminui o progresso da facção rebelde.\n- §YAumentar Streltsy§!: Aumenta regimentos especiais §YStreltsy§! Visualização do governo.\n\n"
 string_start_iqta:0 "£DLC_coc Como um país com o §YIqta§! Governo, você pode usar três diferentes Interações Governamentais conhecidas como §YPolíticas Fiscais§!:\n- §YEfficient Tax Farming:§! Aumenta sua §YTax Income§! aumento de §YTax§! de todos os países sujeitos.\n- §YAquisição de terras:§! Reduz o custo de fazer províncias §YCores§! e dá um aumento único de §YManpower§! de todos os seus países sujeitos.\n- § Tributação indulgente:§! Reduz o §YLiberdade§! dos países sujeitos e aumenta sua §YReputação diplomática.§!\nUma Política Tributária pode ser ativada a cada 20 anos e apenas uma pode estar ativa por vez.\n\n"
 string_start_mamluks:0 "£DLC_coc Como um país com o tipo §YMamluk Government§!, você tem acesso a três Interações Governamentais:\n- §YPromote Ruler Culture§!: Reduz todos os custos de energia em 5%.\n- §YSell Slaves of Ruler's Culture §!: Dá renda com base em suas províncias da cultura de seu governante.\n- §YRecrutando da cultura do governante§!: Aumenta a mão de obra com base em suas províncias da cultura de seu governante.\nO suporte para realizar essas ações aumenta com o tempo, com base em as habilidades de seu governante e a força das habilidades dependem de quanto do seu país é da §YCulture§ do governante.\n\n£DLC_coc Após a sucessão, você escolherá um dos vários candidatos a sultões. Os candidatos são separados por qual Cultura de dentro do seu país que os apóia. A elite mameluca governante desconfiará de qualquer pessoa com um grande apoio e, portanto, quanto mais da sua população for da mesma cultura do seu novo governante, menor será sua §YLegitimidade§! inicial.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc Como §YTeocracia Feudal§! você tem acesso a três §YInterações Governamentais§! que podem ser realizadas a cada 5 anos usando §YPontos de Monarca§!:\n- §YConquistar Propriedades Clérigas§!: Reduz o Custo de Construção de Edifícios. \n- §YConvidar Minorias do Exterior§!: Aumenta o Desenvolvimento e reduz o Custo de Desenvolvimento na área da sua capital.\n- §YSanção da Guerra Santa§!: Reivindica províncias vizinhas pertencentes a pagãos e hereges hostis ou desalinhados.\n\n "
 string_start_tribal_federation:0 "£DLC_coc Como um país com §YFederação Tribal§! Tipo de Governo, você pode construir §YLealdade Tribal§! através de eventos, vencendo batalhas e §YHumilhando§! inimigos. Este valor aumenta a taxa na qual você constrói §YManpower§! e reduz §YUnrest§! em todo o seu país.\n\n£DLC_coc Tribal Allegiance também pode ser gasto em uma das três §YInteractions§!:\n- §YEnlist General§!: Recruta um General experiente.\n- §YTrain Horsemanship§!: Aumenta a capacidade de combate da cavalaria.\n- §YConscript from Tribes§!: Aumenta a mão-de-obra.\nO uso de qualquer uma dessas interações reduzirá sua lealdade tribal em 30 em troca de um bônus dependente da interação que você escolheu.\n\n"
 string_start_harem:0 "£DLC_rom Como um país com o tipo §YOttoman Government§!, você tem acesso a um §YHarem§!. Isso significa que seus §YHeirs§! de candidatos assim que seu governante fizer §Y30§!.\nSe seu governante morrer antes de nomear um sucessor, no entanto, você ficará com um §Yherdeiro medíocre§!, cuja única habilidade é trair seus irmãos.\n\n "
 string_start_pashas:0 "£DLC_coc Seu §YOttoman Government§! área.\n\n£DLC_coc Seu tipo de governo também permite que você recrute §YJanízaros§! de províncias §YHeathen§!. Um tipo especial de unidade que recebe menor dano de §YShock§! e §YFire§!, enquanto custa mais para manter e §YPoder Militar§! para recrutar.\n\n"
 string_start_trade_league:0 "O governo de £DLC_mn [Root.GetName] permite a construção de §YTrade Posts§!, aumentando seu §YTrade Power§! no §YTrade Node§! O governo também perderá a tradição republicana para cada província do estado além dos primeiros 20.\n\n£DLC_mn Você pode convidar pequenos países para sua §YTrade League§!, oferecendo-lhes proteção em troca de Trade Power.\nA Trade League pode ser reforçada liberando uma Cidade Comercial de seu próprio território .\n\n"
 string_start_parliaments:0 "O governo de £DLC_cs [Root.GetName] faz uso de §YParlamentos§! para decisões importantes. Isso permite que o §YGovernante§! "
 string_start_prussian_government:2 "O governo de [Root.GetName] é uma §YPrussian Monarchy§!. Isso significa que todos os governantes terão garantida uma §YHabilidade de Monarca Militar§! de pelo menos §Y3§!.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_das Monarquias Prussianas também têm um nível de §YMilitarização§! que sobe de negativo §YEstabilidade§!, positivo §YTradição do Exército§! e positivo §YLegitimidade§! enquanto oferece uma ampla gama de bônus úteis. províncias que você possui, um país menor pode mantê-lo mais alto.\n\n"
 string_start_elective_monarchy:0 "£DLC_rp [Root.GetName] é uma §YMonarquia Eletiva§!. Isso significa que outros países podem §YApoiar Herdeiros§! de sua dinastia para se tornarem nossos herdeiros designados. que caiamos em §YUnião Pessoal§! sob outro país.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] pode se tornar uma §YMonarquia Eletiva§!. Isso significa que outros países podem §YApoiar Herdeiros§! para cairmos em uma §YUnião Pessoal§! sob outro país.\n\n"
 string_start_horde:0 "£DLC_cos Somos uma Horda. Nossa estabilidade interna é rastreada por meio de um valor de §YUnidade da Horda§! "
 string_start_native_council_opm:0 "£DLC_cop Um §YNative Council§! governa [Root.GetName]. Isso significa que podemos §YMigrar§! de província para província ao longo do tempo para buscar um lar melhor para nossa tribo. Também temos acesso a §YNative Advancements§! que nos permitem avançar nossa sociedade de várias maneiras antes da chegada dos europeus. Uma vez que todos os avanços nativos tenham sido realizados, podemos §YReformar nossa sociedade§! fazendo fronteira com um país mais avançado. Vamos então adotar sua §YTecnologia§! §YInstituições§!.\n\n"
 string_start_native_council:0 "£DLC_cop Um §YNative Council§! governa [Root.GetName]. Isso significa que temos acesso a §YNative Advancements§! que nos permitem avançar nossa sociedade de várias maneiras antes da chegada dos europeus. Uma vez que todos os Native Advancements tenham feito, podemos §Yreformar nossa sociedade§! fazendo fronteira com um país mais avançado. Vamos então adotar sua §Ytecnologia§! e suas §Yinstituições§!.\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop Um §YSiberian Native Council§! governa [Root.GetName]. Isso significa que podemos §YMigrar§! de província para província ao longo do tempo para buscar um lar melhor para nossa tribo.\n\n"
 string_start_meritocracy:0 "£DLC_moh [Root.GetName] é um §YImpério Celestial§!. Isso significa que, em vez de Legitimidade, nosso país tem um valor de §YMeritocracia§! mostrando a competência de nossa administração. Alta Meritocracia oferece descontos substanciais nos custos de §YAdvisor§!, e nos torna mais resistentes à §YEspionage§!.\n\n"
 string_start_shogunate:0 "[Root.GetName] é um §YShogunato§!. Um Shogunato pode ter qualquer número de §YDaimyo Vassalos§! a Capital Imperial de §YKyoto§! de nós.\n\n"
 string_start_shogunate_moh:0 "£DLC_moh [Root.GetName] é um §YShogunato§!. Um Shogunato pode ter qualquer número de §YDaimyo Vassalos§! Interações§! em súditos Daimyo e também tem acesso a §Y3 Interações Governamentais§! destinadas a todo o grupo de súditos Daimyo de uma só vez.\n\nPerderemos o Governo Shogunato se algum Daimyo conquistar a Capital Imperial de §YKyoto§! nós.\n\n"
 string_manchu_culture:1 "£DLC_moh [Root.GetName] é um país Jurchen. Isso significa que você pode criar §YBanners§! nas províncias do estado cultural de Jurchen em troca de aumento de §YCorruption§!.\n\nBanners não usam §YManpower§! use §YDucatos§! para §Yreforçar§!.\n\n"
