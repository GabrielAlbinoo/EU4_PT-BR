 string_start_government_republic:0 "§YRepúblicas§! elegem seus §YGovernantes§! de uma seleção de 3 candidatos, por um período de mandato (geralmente 4 anos). Enquanto você continuar elegendo o mesmo governante, este governante verá suas §YHabilidades de Monarca§! aumentar com o tempo , mas você também prejudicará sua §YTradição Republicana§!.\n\nSe a Tradição Republicana ficar muito baixa, o estado correrá o risco de cair em uma §YDitadura§!.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][ Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:1 "O [Root.GovernmentName] é uma §YTeocracia§!. Os papas governam por toda a vida e são escolhidos entre os §YCardeais§! na Cúria. Dependendo do apoiador do candidato escolhido, um país pode ser considerado o §YPapal Controller§ ! e têm acesso a certas ações e bônus. As chances de os próprios Estados Papais se tornarem controladores papais são baseadas no número total de Cardeais no mundo, enquanto outros países têm que investir §YInfluência Papal§! para aumentar suas chances.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GovernmentName]s são §YTeocracias§!. Nas Teocracias, um §YHeir§! você receberá diferentes eventos após sua adesão.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetName] é uma §YNative Tribe§!. As tribos são governadas por um §Y[Root.Monarch.GetTitle]§! por toda a vida. Uma vez que um [Root.Monarch.GetTitle] morre, outro será nomeado sem qualquer efeitos negativos.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "Os [Root.GetName] são uma §YNative Tribe§!. As tribos são governadas por um §Y[Root.Monarch.GetTitle]§! por toda a vida. Uma vez que um [Root.Monarch.GetTitle] morre, outro será nomeado sem quaisquer efeitos negativos.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "O governo em [Root.GetName] é controlado por 3 diferentes §YFactions§!, e você receberá diferentes bônus dependendo de qual deles estiver no poder.\n\n"
 string_tribal_reform:0 "Nosso [Root.GovernmentName] usa uma forma de governo §YTribal§! Isso significa que sofreremos freqüentes §YRebeliões§![Root.startup_government_tribal_institution_penalty] e que não podemos mudar o governo para um tipo não tribal a menos que primeiro o Governo§!.\n\n"
 string_start_government_heirs:1 "Isso significa que o governante está no cargo por toda a vida e que a sucessão [Root.Monarch.GetHerHis] depende de ter um designado §YHeir§!.\nOs herdeiros são adquiridos ao longo do tempo ou por meio de escolhas de eventos. Se o monarca morrer antes de seu Herdeiro atinge a maturidade, um §YConselho de Regência§! pode assumir, impedindo a declaração de guerras.\n"
 string_start_government_horde_heirs:0 "Isso significa que o governante está no cargo por toda a vida e que a sucessão de [Root.Monarch.GetHerHis] depende de ter um §YHeir§ designado!.\nOs herdeiros são adquiridos ao longo do tempo ou por meio de escolhas de eventos.\n"
