 string_start_no_special_region_description:0 "Não há mecânica regional nesta região. Você é livre para preencher esse vazio de autoridade por meio de suas próprias ações."
 string_start_europe_description:2 "A Europa é o lar do §YSacro Império Romano§!, um império gigante, mas em grande parte dividido, que domina as regiões §Yalemã§! e §Ynorte da Itália§!. Após a morte de um §YImperador§! ! selecione seu substituto votando. Um membro pode se tornar um Eleitor ao receber um Eleitorado do atual Imperador ou herdar um Eleitor.\n\nOs países dentro do Sacro Império Romano têm sua própria diplomacia e podem até ter seus próprios súditos, mas o Imperador é obrigado a defendê-los de forças externas e pode exigir que eles devolvam §YTerritório Adquirido Ilegalmente§! dentro do Império.\n\nEmbora a §YAutoridade§! fortalecer seu domínio por meio de §YReformas imperiais§!.\n\n[Root.start_imperial_cities_description]O norte da Itália também é tecnicamente uma parte do Sacro Império Romano, mas a região tem escapado do controle imperial há muito tempo. não fortalecer seu domínio sobre a Itália nas próximas décadas, os estados italianos serão considerados independentes do Império.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "O Imperador pode conceder o status de §YCidade Imperial Livre§! a §YRepúblicas§! dentro do Império que não sejam maiores do que uma província. Esses estados desfrutarão da proteção do Imperador enquanto aumentam a Autoridade Imperial e a Receita Fiscal.\nDeve ser um Free City adquirir uma segunda província, ela perderá seu status de protegida.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title] começa em relativo isolamento do resto do mundo.\nIsso não é algo que durará para sempre. Com o tempo, os colonialistas europeus aparecerão e você poderá se sentir sobrecarregado por sua tecnologia superior, a menos que tenha conhecimento suficiente preparado para isso"."
 string_start_east_asia_description:0 "A Ásia Oriental é o lar do Império do §YJapão§!.\nLonge de ser um estado unido, a ilha do Japão é dividida em seus muitos territórios constituintes controlados por homens fortes locais, os §YDaimyo§!.\nO poder sobre esses Daimyo não não, na prática, está com o Imperador, mas com seu substituto, o §YShogun§!.\n\nOs atuais detentores do título de Shogun são os §Y[Root.start_shogun_holders_through_the_years]§!, mas eles são fracos e débeis. Se outro Daimyo pode garantir a Capital Imperial de §YKyoto§! então esse Clã seria capaz de tomar o Xogunato...\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh O Leste Asiático é, de muitas maneiras, dominado pelo §YImpério da China§!. Um estado enorme que abrange uma parte significativa da população mundial.\n\nA integridade do Império da China depende de quanto §YMandato§! o atual Imperador tem. Mandato é aumentado de §YPróspero§! Estados dentro do Império, através de alta §YEstabilidade§! e mantendo muitos §YTributários§!.\nMandato Diminui de §YDevastação§!, §YCorrupção §!, §YEmpréstimos§!, §YFalência§!, e não possuir províncias importantes.\n\nImperadores com baixo mandato receberão modificadores prejudiciais e eventos muito severos.\n\nEstados estrangeiros que fazem fronteira com o Império da China podem §YDeclarar Lute pelo Mandato do Céu§! e tome o título para si."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh Um §YEstado tributário§! §! Tipo.\n\nO Overlord protegerá seus Tributários contra ataques de estados não tributários em troca de §YPagamentos de Tributos§!, mas além disso, os Estados Tributários têm sua própria §YDiplomacia Independente§!. guerras internamente contra outros tributários sob o mesmo suserano, ou externamente contra potências externas.\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb À medida que a §YReforma§! se aproxima, o cenário está montado para a ascensão do §YAnglicanismo§!. As nações com o grupo cultural §YBritish§! podem abraçar a fé §YAnglicana§! §!."
 string_anglicanism_no:0 ""
 string_dharma_government_reforms:1 "Todos os governos usam §Yreformas de governo§!. Essas reformas gradualmente adicionam bônus distintos a um governo ao longo do jogo. As reformas são desbloqueadas pelo acúmulo de §Ypontos de progresso de reforma§!, que são ganhos passivamente a uma taxa determinada pelo nível médio de autonomia de suas províncias.\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos [Root.GetName] é um §Y[Root.GovernmentName]§!, o que significa que você usa §Yhorde unity§! em vez de legitimidade. A unidade da horda é obtida pelo desenvolvimento de §Yrazing§! e mantendo alta a lealdade do §YTribes§!.\n\n"
 string_cossacks_steppe_nomads_no:0 ""
 string_start_papal_state:0 "O §YEstado Papal§! é o conjunto de terras sob o governo do Bispo de Roma, o próprio §YPapa§! Os territórios do Estado Papal, como §YPerugia§! e §YUrbino§!, conseguiram afirmar um nível surpreendente de autonomia para si mesmos. Se o papado não fizer nada para restringir a autonomia dessas cidades, elas podem escapar totalmente do alcance de Roma.\n No entanto, Sua Santidade tem desafios muito maiores à sua frente do que os novos líderes das comunas italianas. Como líder da fé §YCatholic§! confins das fronteiras mundanas dos Estados Papais. A leste, através do Mar Adriático, os §Yotomanos§! o norte, os veneráveis estados monásticos da §YTeutonic Order§! e §YLivonian Order§!, encarregados pela Igreja de servir como baluartes da cristandade no Báltico, estão sendo dilacerados por príncipes invejosos e deixados sem apoio podem ser totalmente extintos. O mais preocupante de tudo, murmúrios sombrios estão começando a se espalhar, falando mal não apenas do Papa, mas de toda a estrutura da Igreja Católica! Esses apelos murmurados por algum tipo de §YReforma§!, deixados sem controle, podem significar um desastre para o papado.\n\nTodas as habilidades diplomáticas do Papa não devem ser usadas apenas em reação aos eventos, é claro. Com todo o poder e prestígio da Igreja apoiando-o, Sua Santidade poderia construir uma grande §YHoly League§! para enfrentar a ameaça otomana. Novas cruzadas podem ser convocadas e, se forem bem-sucedidas, o cristianismo pode finalmente ser restaurado em Jerusalém. Enquanto os exploradores mapeiam os cantos desconhecidos do globo, os missionários podem segui-los, espalhando a fé em regiões tão distantes como §YChina§! e §YJapão§!. Com todo o prestígio e poder que os papas astutos poderiam adquirir, seria possível até mesmo reunir as igrejas católica e ortodoxa e §acabar com o cisma§!."
 string_start_LANTUS:0 "As terras da §YToscana§! são férteis com o pensamento intelectual, já que toda a Itália está à beira do Renascimento. Novas idéias sobre a vida, Deus e, mais importante, o governo, estão se espalhando pela Península Itálica e dando a todos os governantes da região algo para se pensar. A família §YMedici§! de §YFlorença§! tornar-se §YPapas§!, ou descartar as últimas pretensões de governo republicano em Florença e transformar o país em uma §Ymonarquia§! YPapal State§! irá relutar em qualquer interferência com seu governo, seja por conquista territorial ou uma tentativa de aquisição da §YCuria§!. Ao norte, os governantes de §YMilan§! !, que controlava terras tão ao sul quanto §YSiena§! e §YPerugia§! no final dos anos 1300. Preso entre vizinhos poderosos, serão necessárias todas as artimanhas de um governante moderno para sobreviver às maquinações de papas e príncipes e sair por cima."
 string_start_dutch_minors:0 "“Os §YPaíses Baixos§! Alguns reinos, como §YGelre§! e §YUtrecht§!, permanecem livres do controle da Borgonha, voltando-se para o §YSacro Império Romano§! em busca de proteção, enquanto os §YFrisians§! de sua própria 'Liberdade Frísia'.\n\nOs reinos sob o domínio da Borgonha, §YFlandres§!, §YBrabant§! e §YHolland§!, controlam as terras mais ricas dos Países Baixos e os lucros de seu comércio no § YEnglish Channel§! ou §YFrança§!, para apoio, eles poderiam forçar a Borgonha a conceder-lhes a independência e, a partir deles, traçar seu próprio caminho, talvez até unificando os §YHolanda§!.\n\nMesmo unidos, os holandeses enfrentariam muitos desafios. Os próprios Países Baixos são um lugar pantanoso, caro para desenvolver e difícil de construir. Os países anteriormente encantados com o colapso do poder da Borgonha podem se transformar em novos rivais, pois temem e cobiçam a crescente força e riqueza da Holanda. Cercado pela França e pelo Sacro Império Romano, uma rota fácil para a expansão seria o ultramar, mas um império colonial em ascensão provavelmente encontraria novos desafios de outras potências coloniais em potencial, como §YPortugal§! E §YEspanha§!. Desde a luta imediata com a Borgonha até os conflitos futuros nos limites do mundo conhecido, os reinos dos Países Baixos terão lutas para enfrentar a cada passo do caminho."
 string_start_venice:0 "A República de §YVeneza§! começou como uma humilde vila em uma ilha à beira de uma lagoa, mas na Idade Média cresceu e se tornou uma das potências proeminentes do Mediterrâneo. Disputas comerciais de longa data com os §YBizantinos O Império§! culminou na Quarta Cruzada e no Saque de Constantinopla em 1204, que paralisou o Império, mas também expandiu enormemente o §YStato da Màr§! de Veneza, seus domínios marítimos como §YCreta§! e §YNegroponte§!.\n\nVeneza cultiva relações favoráveis com muitos países, usando sua reputação e sua riqueza para deslumbrar as potências estrangeiras, mas apesar de todos os seus esforços ainda tem inimigos poderosos contra ela. Do outro lado da Península Itálica, a República de §YGenoa§! comércio, e nada mais gostaria do que ver o vasto império marítimo de Veneza entrar em colapso e juntar os pedaços. Enquanto isso, no Mediterrâneo oriental, os §Yotomanos§ estão se expandindo em todas as direções. Os territórios turcos já fazem fronteira com as propriedades venezianas em vários regiões, e certamente é apenas uma questão de tempo até que o sultão ordene uma invasão. Ao norte, os Habsburgos da §YÁustria§!, senhores do §YSacro Império Romano§!, veem as possessões italianas de Veneza como uma afronta ao domínio imperial. Ao sul, o §YEstado Papal§! anseia por recuperar os territórios que os venezianos tomaram dela em 1440 e detesta a autonomia dos clérigos de Veneza. A República deve permanecer vigilante e usar todas as ferramentas diplomáticas à sua disposição para impedir que seus rivais trabalhem juntos, para que o destino de Veneza não esteja em jogo.\n\nA segurança interna de Veneza também é cuidadosamente vigiada pelas autoridades. Embora Veneza seja uma §Yrepública§!, seu sistema de governo é muito peculiar, projetado tanto para afastar a multidão quanto para impedir que qualquer família patrícia assuma o controle do governo, como aconteceu em algumas comunas do continente. Por meio de uma elaborada série de cédulas e votos secretos realizados por diferentes círculos de eleitores, o §YGoverno veneziano§! faz muito para preservar as tradições únicas da república."
 string_start_title_hanseatic:0 "As cidades hanseáticas"
 string_start_hanseatic:0 "As cidades de §YLübeck§!, §YBremen§! e §YHamburg§! são todas membros da venerável §YLiga Hanseática§! em tempos difíceis. Embora essas cidades hanseáticas não desfrutem da majestade e riquezas que já tiveram, elas ainda têm considerável poder mercantil à sua disposição, e seus tesouros não são motivo de escárnio.\n\nEmbora as cidades hanseáticas ainda tenham algum poder, eles têm muito a fazer se quiserem restaurar a antiga glória do Hansa. §YDenmark§! introduziu pedágios no uso do Sound entre Sjaelland e Scania em 1429, e esses pedágios do Sound estão estrangulando os últimos remanescentes do comércio hanseático dentro e fora do Báltico. Se o comércio prosperar mais uma vez, os dinamarqueses devem aprender o erro de suas políticas comerciais. Mais a leste, a cidade de Visby, na ilha de §YGotland§! o ataque a Visby em 1361 e várias depredações subsequentes de dinamarqueses e piratas arruinaram a riqueza e a autonomia da cidade. A recuperação de Visby e a conquista de Gotland seriam um momento chave na revitalização da Liga Hanseática.\n\nAs cidades hanseáticas também não podem ignorar os assuntos alemães. As cidades livres da Liga devem sua lealdade ao §YSacro Imperador Romano§! e desfrutar do “imediatismo imperial”, capaz de lidar diretamente com a corte imperial, em vez de trabalhar por meio de vários órgãos regionais. Embora o Sacro Império Romano garanta a independência das cidades hanseáticas por enquanto, qualquer esforço para centralizar o Império pode se tornar uma terrível ameaça para o futuro das cidades e da Liga."
