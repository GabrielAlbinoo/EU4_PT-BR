#Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror_personality:0 "Este governante é um conquistador. Seremos capazes de incorporar novas terras ao nosso reino de forma mais eficiente sob este regime."
 desc_tolerant_personality:0 "Este governante é tolerante. As minorias religiosas prosperarão durante o nosso regime."
 desc_just_personality:0 "Este governante é Justo. Devido a uma profunda compreensão das muitas leis e costumes de seu reino, nossos súditos confiam em nós para governarmos de maneira correta e justa."
 desc_righteous_personality:0 "Este governante é justo. Nosso povo estará menos propenso a questionar nossa autoridade, pois sabe que um governante justo sempre tem o melhor interesse em mente."
 desc_kind_hearted_personality:0 "Este governante tem um bom coração. Um grande interesse pelos homens e mulheres comuns do reino tornou o nosso governante bem-amado e o nosso país mais resistente aos tempos difíceis em geral e à devastação da guerra em particular."
 desc_free_thinker_personality:0 "Este governante é um livre pensador. Livre de doutrinas rígidas, nosso governante incentiva todos a tentar coisas novas e a raciocinar livremente sobre para onde levar nosso grande país no futuro."
 desc_well_connected_personality:0 "Este governante está bem conectado. Nosso tribunal e gabinete se beneficiam da ampla rede entre as grandes mentes desta era do nosso governante."
 desc_calm_personality:0 "Este governante é calmo. Ao nunca perder a paciência ou a cara, o nosso governante inspirará pelo exemplo e será capaz de tomar decisões bem pensadas, permitindo-nos recuperar mais rapidamente de qualquer crise que o mundo possa lançar sobre nós."
 desc_careful_personality:0 "Este governante é cuidadoso. Ao navegar cuidadosamente pelas várias regras tácitas nas relações interestaduais, nosso monarca é capaz de diminuir o impacto de nossas transgressões reais."
 desc_secretive_personality:0 "Este governante é reservado. Um instinto natural de manter as portas fechadas e as cartas criptografadas escorre e tornará todo o nosso governo mais difícil de infiltrar para os nossos inimigos."
 desc_intricate_web_weaver_personality:0 "Este governante é um intrincado tecelão de teias. Criando constantemente novas conspirações, nosso governante é capaz de assumir pessoalmente grande parte da responsabilidade pela inteligência estrangeira."
 desc_fertile_personality:0 "Este governante é fértil. Devido à predisposição natural do nosso governante para ter muitos filhos, corremos pouco risco de ficar sem herdeiro por muito tempo."
 desc_well_advised_personality:0 "Este governante é bem aconselhado. Sempre pronto para ouvir o conselho sábio dos outros, nosso governante atrai um número maior de pessoas para nosso tribunal e gabinete."
 desc_benevolent_personality:0 "Este governante é Benevolente. Ser visto como alguém que deseja fazer o bem é um grande trunfo quando se trata de manter nossos súditos calmos."
 desc_zealot_personality:0 "Este governante é um zelote. Ser fanaticamente devotado à verdadeira fé permite que nosso governante inspire mais pessoas a se converterem e aderirem à religião oficial."
 desc_pious_personality:0 "Este governante é piedoso. Religiosamente devotado, espiritual e religioso, nosso governante garante que nosso estado não perderá o rumo e inspirará confiança em nossa fé."
 desc_lawgiver_personality:0 "Este governante é um Legislador. A legislação é o que constrói e une um reino. Nosso governante pretende reduzir as centenas de leis e costumes das diversas partes do nosso reino para criar um conjunto de leis mais centralizado e justo."
 desc_midas_touched_personality:0 "Este governante é Tocado por Midas. O talento para tornar cada projeto lucrativo é um grande trunfo para o governante de um país. Nossos cofres do estado nunca terão falta de dinheiro enquanto nosso governante permanecer."
 desc_incorruptible_personality:0 "Este governante é incorruptível. Em muitos aspectos, construir um Estado moderno é uma batalha constante contra a corrupção. Os funcionários do Estado são sempre tentados a aceitar subornos e querer cuidar dos seus amigos e parentes é um instinto humano natural. Rejeitar firmemente toda essa noção e combatê-lo com desprezo, nosso governante é um exemplo a ser seguido por todo o país."
 desc_architectural_visionary_personality:0 "Este governante é um visionário da arquitetura. Melhorar a infraestrutura é uma necessidade para qualquer estado da nossa época e este governante é quem pode fazê-lo. Grandes visões aliadas a uma grande compreensão e talento para manter os custos baixos fazem deste governante um grande trunfo para nós."
 desc_scholar_personality:0 "Este governante é um estudioso. A ambição de aprender sobre o mundo e os princípios que regem os homens e a natureza torna o nosso governante capaz de compreender e implementar novas tecnologias com muito mais eficiência do que seria possível de outra forma."
 desc_entrepreneur_personality:0 "Este governante é um empreendedor. Ao ver o potencial para novos projetos em qualquer obstáculo ou oportunidade, o nosso governante contribui para um número cada vez maior de projetos para reforçar a nossa economia."
 desc_industrious_personality:0 "Este governante é trabalhador. Nunca se contenta em descansar e, através de dias de trabalho cada vez mais longos, o nosso governante está constantemente a gerir os detalhes de cada província do reino para maximizar a produção e recolher receitas para todos os recursos sob controlo estatal."
 desc_expansionist_personality:0 "Este governante é um expansionista. O nosso governante está pessoalmente empenhado na reivindicação e colonização de novas terras e está empenhado em garantir que a expansão colonial continue a ser uma prioridade máxima para o nosso estado."
 desc_charismatic_negotiator_personality:0 "Este governante é um negociador carismático. Através do envolvimento pessoal na diplomacia estatal e nas negociações, o nosso governante é capaz de fazer com que os outros vejam as coisas à nossa maneira com mais frequência do que seria possível de outra forma."
 desc_silver_tongue_personality:0 "Este governante é considerado como tendo uma língua de prata. Na nossa comunicação com outro estado, o nosso governante é capaz de apresentar as nossas ações passadas de uma forma muito mais favorável. Uma vez que os nossos vizinhos vejam as razões das nossas ações, é muito mais provável que nos perdoem em longo prazo para quaisquer transgressões."
 desc_tactical_genius_personality:0 "Este governante é um Gênio Tático. Um grande interesse pessoal e investimento em manobras e fintas no campo de batalha resultará em um interesse e experiência muito maiores nesses assuntos para todos os nossos generais."
 desc_bold_fighter_personality:0 "Este governante é um lutador ousado. Acreditando que o choque é de grande importância no campo de batalha, nosso governante nunca teme as consequências e incentiva todos a liderar suas tropas bem no meio do inimigo, caso a situação assim o exija."
 desc_fierce_negotiator_personality:0 "Este governante é um negociador feroz. Teremos mais facilidade em convencer capitães mercenários a lutar por nossa causa por menos salários do que eles exigiriam de outra forma."
 desc_strict_personality:0 "Este governante é rigoroso. Devido ao grande interesse no comportamento das tropas, nosso governante é capaz de incutir um senso estrito de disciplina em todos em nossas fileiras, do mais baixo ao mais alto."
 desc_inspiring_leader_personality:0 "Nosso governante é um líder inspirador. Uma grande liderança pessoal pode levar até mesmo os homens mais covardes a encontrar coragem."
 desc_martial_educator_personality:0 "“Este governante é um Educador Marcial. No atual regimento, a educação e o treinamento de nosso corpo de oficiais é uma de nossas maiores prioridades.”"
 desc_navigator_personality:0 "Este governante é um navegador. O envolvimento pessoal em tudo, desde o currículo dos oficiais até a aquisição de boas cartas e as regras e leis para o transporte marítimo, garante que nossos navios não sejam perdidos com tanta frequência quanto os de nossos vizinhos."
 desc_babbling_buffoon_personality:0 "Este governante é considerado um bufão tagarela. Embora o nosso governante tenha boas intenções ao envolver-se pessoalmente na diplomacia com os nossos vizinhos, isso não está associado a um talento para conduzir negociações. Qualquer pessoa provavelmente terá mais dificuldade em perceber os pontos que queremos defender. e muitas das nossas negociações são dificultadas pela inépcia do nosso governante."
 desc_embezzler_personality:0 "Este governante é um estelionatário. Uma das coisas que movem o nosso governante é uma grande vontade e talento para usar as receitas do Estado para aumentar a riqueza pessoal."
 desc_infertile_personality:0 "Este governante é infértil. Devido a razões além do nosso controle, nosso monarca parece ter muito mais dificuldade do que a maioria para produzir um herdeiro."
 desc_drunkard_personality:0 "Este governante é indulgente. Sempre buscando alívio para uma apatia geral, nosso governante se entrega a grandes quantidades de estimulantes como o álcool. Ter um governante indulgente reflete mal para todo o país."
 desc_sinner_personality:0 "Este governante é amplamente considerado um pecador. Deficiências pessoais na liderança do nosso país viraram o sistema religioso contra nós."
 desc_greedy_personality:0 "Este governante é ganancioso. A arrecadação de receitas do Estado está a crescer cada vez mais com mão de ferro e míope sob o nosso governante que não se deterá perante nada para tentar aumentar os nossos rendimentos. Destruir ou prejudicar todas as fontes de receitas os efeitos a longo prazo desta míope comportamento é uma grande diminuição da receita fiscal."
 desc_cruel_personality:0 "Este governante é visto como cruel. Histórias generalizadas de ações arbitrárias e cruéis por parte de nosso governante pessoalmente perturbaram muito muitos de nossos súditos. Isso pode não ser suficiente para incitar uma rebelião em si, mas qualquer crise atingirá a opinião pública com mais força, pois ninguém faltam motivos para se revoltar."
 desc_naive_personality:0 "Este governante é um entusiasta ingênuo. Avançar cegamente e subestimar constantemente as consequências de nosso governante garante que nossos vizinhos serão mais lentos em perdoar ofensas e transgressões."
 desc_craven_personality:0 "Este governante é Craven. Desesperadamente com medo do combate físico, nosso governante fica o mais longe possível dos campos de batalha. Nossas tropas não podem deixar de perceber que estão sozinhas."
 desc_loose_lips_personality:0 "Muitas vezes pessoalmente responsável por violações e vazamentos de informações, este governante é geralmente muito confiante e facilmente enganado. Infelizmente, a soma disso é que nosso governante causa mais danos do que benefícios aos nossos esforços de contra-espionagem."
 desc_obsessive_perfectionist_personality:0 "Este governante é um Perfeccionista Obsessivo. Um grande interesse em detalhes e minúcias nem sempre é acompanhado de um talento igual para tais coisas. Constantemente causando interrupções e atrasos, nosso governante está fazendo muito mais mal do que bem quando se trata de desenvolver nossa infraestrutura interna ."
 desc_malevolent_personality:0 "Este governante é visto como malévolo. As ações do seu governante são frequentemente vistas como motivadas por malícia ou intenções hostis. Como resultado, qualquer país subjugado sob nosso controle fica rapidamente irritado e teme qualquer ação que tomamos."
