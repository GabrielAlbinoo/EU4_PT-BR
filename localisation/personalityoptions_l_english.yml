 fertile_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] é lamentado por [Root.Monarch.GetHerHis] muitos descendentes."
 well_advised_personality_die_desc:0 "Os conselheiros [Root.Monarch.GetHerHisCap] nos garantem que foi melhor assim."
 benevolent_personality_die_desc:0 "Nossos súditos lamentam a morte de um senhor tão benigno."
 zealot_personality_die_desc:0 "A energia e a convicção [Root.Monarch.GetHerHisCap] trouxeram muitos incrédulos para o rebanho."
 pious_personality_die_desc:0 "Talvez nunca mais conheçamos um governante com tal virtude e estatura espiritual."
 careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] decisões bem planejadas fortaleceram nossa posição no mundo."
 lawgiver_personality_die_desc:0 "No final seremos todos julgados."
 midas_touched_personality_die_desc:0 "O talento [Root.Monarch.GetHerHisCap] para encontrar dinheiro em qualquer lugar nos tornou um país mais rico."
 incorruptible_personality_die_desc:0 "O caráter forte de [Root.Monarch.GetHerHisCap] tornou nosso país um lugar mais honesto."
 architectural_visionary_personality_die_desc:0 "A memória [Root.Monarch.GetHerHisCap] viverá para sempre nos muitos edifícios que [Root.Monarch.GetSheHe] deixou para trás."
 scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] As atividades acadêmicas trouxeram inovação e fama ao nosso reino."
 entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] moldou a vida econômica da era [Root.Monarch.GetHerHis]."
 industrious_personality_die_desc:0 "Os esforços incansáveis [Root.Monarch.GetHerHisCap] para melhorar nossa economia farão muita falta."
 expansionist_personality_die_desc:0 "Nossos colonos lamentarão a perda de seu grande benfeitor."
 charismatic_negotiator_personality_die_desc:0 "As negociações com governantes estrangeiros parecerão calmas e sombrias sem [Root.Monarch.GetHerHim]."
 silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] palavras doces mantiveram o mundo sob controle. Quem nos protegerá agora?"
 tactical_genius_personality_die_desc:0 "As manobras intrincadas de [Root.Monarch.GetHerHisCap] deixaram nossos inimigos atordoados e confusos."
 bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] investidas ousadas nas linhas inimigas deixaram uma impressão duradoura em todos os soldados da geração [Root.Monarch.GetHerHis]."
 fierce_negotiator_personality_die_desc:0 "A dura negociação [Root.Monarch.GetHerHisCap] deixou capitães mercenários desamparados em todas as nossas terras."
 strict_personality_die_desc:0 "A vigilância constante [Root.Monarch.GetHerHisCap] sempre nos manteve alerta."
 inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] inspirou uma geração a pegar em armas contra nossos inimigos."
 martial_educator_personality_die_desc:0 "O currículo [Root.Monarch.GetSheHe] criado para nossos oficiais será usado pelas gerações futuras."
 navigator_personality_die_desc:0 "O entusiasmo [Root.Monarch.GetHerHisCap] pelo mar nos deixou com uma marinha mais forte."
 babbling_buffoon_personality_die_desc:0 "Nossos amigos vão valorizar este dia."
 embezzler_personality_die_desc:0 "Nossos contadores não sentirão falta de [Root.Monarch.GetHerHim], mas os sobrinhos [Root.Monarch.GetHerHis] certamente sentirão."
 infertile_personality_die_desc:0 "Só podemos esperar que os sucessores [Root.Monarch.GetHerHis] façam mais para manter a dinastia viva."
 drunkard_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] estupores bêbados e gostos caros deixaram o país mais pobre e pior governado do que era quando [Root.Monarch.GetSheHe] foi coroado."
 sinner_personality_die_desc:0 "A vida pecaminosa [Root.Monarch.GetHerHisCap] não trouxe nada além de vergonha ao nosso país."
 greedy_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] todo desejo consumidor por dinheiro e riqueza não será esquecido."
 tolerant_personality_die_desc:0 "“Nossas minorias religiosas lamentarão o falecimento de alguém de grande natureza tolerante [Root.Monarch.GetHerHis].”"
 cruel_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] más ações serão lembradas pelas gerações vindouras."
 naive_personality_die_desc:0 "A intromissão ingênua de [Root.Monarch.GetHerHisCap] nas relações exteriores não trouxe nada além de mal-entendidos e novos inimigos."
 craven_personality_die_desc:0 "A conduta covarde de [Root.Monarch.GetHerHisCap] no campo de batalha será para sempre o legado de [Root.Monarch.GetHerHis]."
 loose_lips_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] o manuseio descuidado de informações secretas tornou nossos segredos de conhecimento comum."
 obsessive_perfectionist_personality_die_desc:0 "A intromissão constante [Root.Monarch.GetHerHisCap] em todos os projetos de infraestrutura deixou nosso país com uma longa lista de despesas que não perderemos."
 malevolent_personality_die_desc:0 "Nossos súditos podem ficar mais tranquilos agora sabendo que o reinado de terror malévolo [Root.Monarch.GetHerHis] acabou."
 conqueror_personality_die_desc:0 "Nossos inimigos certamente ficarão aliviados com a morte de [Root.Monarch.GetHerHis]."

