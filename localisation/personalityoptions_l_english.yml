 DEATH_IN_BATTLE:0 "[Root.Monarch.GetSheHeCap] morreu enquanto liderava nossas tropas em $NAME$."
 DEATH_IN_SIEGE:0 "[Root.Monarch.GetSheHeCap] morreu enquanto liderava o cerco de $NAME$."
 DEATH_WHILE_MARCHING:0 "[Root.Monarch.GetSheHeCap] morreu enquanto marchava com um exército através de $NAME$."
 DEATH_WHILE_CAMP:0 "[Root.Monarch.GetSheHeCap] morreu enquanto o exército estava acampado em $NAME$."
 DEATH_OLD_AGE:0 "[Root.Monarch.GetSheHeCap] morreu naturalmente de velhice."
 DEATH_RANDOM_0:0 "[Root.Monarch.GetSheHeCap] morreu repentinamente em um acidente de asfixia."
 DEATH_RANDOM_1:0 "[Root.Monarch.GetSheHeCap] morreu devido a um ferimento infligido durante um esporte."
 DEATH_RANDOM_2:0 "[Root.Monarch.GetSheHeCap] caiu de um lance de escadas para a morte de [Root.Monarch.GetHerHis]."
 DEATH_RANDOM_3:0 "[Root.Monarch.GetSheHeCap] morreu repentinamente de uma úlcera estourada."
 DEATH_RANDOM_4:0 "[Root.Monarch.GetSheHeCap] morreu de pneumonia após um resfriado comum."
 DEATH_RANDOM_5:0 "Uma doença repentina tirou [Root.Monarch.GetHerHim] de nós muito cedo."
 DEATH_RANDOM_6:0 "[Root.Monarch.GetSheHeCap] morreu inesperadamente de intoxicação alimentar."
