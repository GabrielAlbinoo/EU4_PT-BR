#Personality Events:
 personality_events.1.t:0 "Os muitos interesses de [Root.Monarch.GetName]"
 personality_events.1.d:0 "Nosso [Root.Monarch.GetTitle] tem se interessado cada vez mais pelas atividades intelectuais mais elevadas e pode passar dias conversando com os homens instruídos de nossa corte. [Root.Monarch.GetSheHeCap] começou a convidar estudiosos de perto e de longe para ajudar [Root .Monarch.GetHerHim] entender melhor como o mundo e as pessoas nele funcionam.\nA maneira como as coisas estão se desenvolvendo [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] provavelmente poderia se tornar uma autoridade em [Root.Monarch.GetHerHis] direito próprio se [Root.Monarch.GetSheHe] pudesse gastar tempo e recursos suficientes nas áreas de escolha de [Root.Monarch.GetHerHis]. "
 personality_events.1.a:0 "Devemos nos esforçar para compreender o mundo físico que nos rodeia."
 personality_events.1.a.tt:0 "Nosso governante estará livre para gastar tempo e recursos de nosso estado na [Root.Monarch.GetHerHis] busca de [Root.Monarch.GetHerHis] grandes interesses na vida.\nSó o tempo dirá se [Root.Monarch.GetSheHe] fará um nome para [Root.Monarch.GetHerselfHimself] em uma disciplina acadêmica."
 personality_events.1.b:0 "Um governante deve compreender as leis de Deus e dos homens."
 personality_events.1.c:0 "Não vamos desperdiçar [Root.Monarch.GetHerHis] tempo e dinheiro com esses assuntos."
 personality_events.2.t:0 "Avanços na Cartografia"
 personality_events.2.d:0 "Um estudante dedicado do mundo ao redor de [Root.Monarch.GetHerHim] [Root.Monarch.GetName] tornou-se obcecado por mapas. O palácio [Root.Monarch.GetHerHisCap] em [Root.Owner.Capital.GetCapitalName] tem quartos inteiramente dedicado à coleção de mapas [Root.Monarch.GetHerHis] e nosso querido [Root.Monarch.GetTitle] está gastando algum tempo olhando para eles e catalogando-os.\nEmbora isso tenha tornado [Root.Monarch.GetHerHim] um pouco estranho em aos olhos dos cortesãos [Root.Monarch.GetHerHis] (e do tesoureiro real), nosso país está se beneficiando do grande arquivo que [Root.Monarch.GetSheHe] construiu sobre o mundo ao nosso redor."
 personality_events.2.a:0 "O mundo é um lugar tão grande."
 personality_events.3.t:0 "Avanços na Armaria"
 personality_events.3.d:0 "[Root.Monarch.GetName] tem grande interesse na função e na forma das armas. Um esforço considerável foi gasto para rastrear armas de fogo incomuns ou inovadoras e [Root.Monarch.GetName] desmontará e reconstruirá alegremente qualquer arma trazida para [ Root.Monarch.GetHerHim].\nAlguns considerariam esse fascínio mórbido (para não mencionar caro), mas como resultado deste projeto de longa data, nosso [Root.Monarch.GetTitle] criou o que [Root.Monarch.GetSheHe] afirma ser o arma de fogo perfeita."
 personality_events.3.a:0 "Deixe o mundo tremer!"
 gun_designer_ruler:0 "Designer de armas"
 desc_gun_designer_ruler:0 "“Nossas tropas estão equipadas com um tipo incomum de arma de fogo projetada por nosso governante.”"
 personality_events.4.t:0 "A busca do ouro"
 personality_events.4.d:0 "[Root.Monarch.GetName] foi absorvido pela possibilidade de criar ouro desde a infância de [Root.Monarch.GetHerHis] e com os cofres do governo abertos para [Root.Monarch.GetHerHim] isso se tornou uma obsessão. Cada livro e suposto especialista foram reunidos em [Root.Capital.GetCapitalName] para serem examinados ou questionados.[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] passou muitos dias no laboratório de [Root.Monarch.GetHerHis], mas até agora não cheguei nem perto de criar esse metal caro.\nAlguns chamariam essa busca de uma missão tola, mas certamente melhorou nosso conhecimento sobre Química."
 personality_events.4.a:0 "Excelente, vamos tentar diminuir o tom agora."
 personality_events.4.b:0 "“Devo… Criar Ouro…”"
 personality_events.4.b.tt:0 "Dê rédeas livres ao nosso monarca para perseguir os objetivos [Root.Monarch.GetHerHis] na alquimia. As chances de sucesso são muito incertas."
 personality_events.5.t:0 "Em Busca de um Hobby"
 personality_events.5.d:0 "Embora [Root.Monarch.GetName] tenha tido um grande interesse em todos os tipos de atividades intelectuais durante o reinado de [Root.Monarch.GetHerHis], parece que [Root.Monarch.GetHerHis] tem a ambição de fazer um nome para [Root.Monarch.GetHerselfHisself ] entre os estudiosos do mundo não tem tido muito sucesso. O patrocínio [Root.Monarch.GetHerHisCap] de intelectos maiores não é sem mérito para [Root.GetName] como um todo, mesmo que a ambição fracassada de [Root.Monarch.GetHerHis] permaneça um ponto sensível para o [Root.Monarch.GetTitle]."
 personality_events.5.a:0 "'Ele disse que éramos como anões, montados nos ombros de gigantes.'"
 personality_events.5.b:0 "Vou me cercar das grandes mentes da nossa época!"
 personality_events.6.t:0 "Codificação de Leis"
 personality_events.6.d:0 "Após intenso estudo e debate [Root.Monarch.GetName] [Root.Monarch.GetTitle] de [Root.GetName] decretou que uma série de leis locais e tradições jurídicas de todo [Root.GetName] serão substituídas por um nova coleção de leis criadas por [Root.Monarch.GetHerHis].\nEsta compilação de leis combina a jurisprudência de todo o nosso reino, bem como de outros países de nossa religião, e acredita-se que servirá de exemplo para os juízes nas gerações futuras ."
 personality_events.6.a:0 "Todos têm direito a um julgamento justo."
 personality_events.6.b:0 "Eu posso me acostumar com isso..."
 personality_events.7.t:0 "O Grande Debate de [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d:0 "Para compreender completamente quais regras governam uma terra e seus habitantes, [Root.Monarch.GetName] mergulhou [Root.Monarch.GetHerselfHimself] nas grandes obras de teologia e filosofia. Um grande número de estudiosos também foi trazido para [ Root.Capital.GetCapitalName] para dar sua visão sobre a ordem das coisas no mundo.\nEssa busca por orientação culminou em um grande debate organizado por nosso [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] em [ Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a:0 "Que ótimo dia para aprender!"
 personality_events.7.b:0 "Devemos procurar mais por respostas."
 personality_events.8.t:0 "O que é certo na guerra e na paz"
 personality_events.8.d:0 "Na [Root.Monarch.GetHerHis] busca pela justiça [Root.Monarch.GetName] passou a interessar [Root.Monarch.GetHerselfHisself] nas relações entre grandes estados. A conduta dos estados durante a guerra, no mar ou de outra forma distante de casa é governado por poucas leis, mas muitas tradições. Determinado a moldar o debate internacional sobre esses assuntos, [Root.Monarch.GetName] baseou-se em todo o material que [Root.Monarch.GetSheHe] conseguiu encontrar para escrever um livro sobre o leis de guerra, paz e conduta internacional. Ainda não está claro se isso fará a diferença que nosso [Root.Monarch.GetTitle] espera que faça, mas claramente fez a diferença na posição de nosso país entre outros estados. "
 personality_events.8.a:0 "Um caso válido de guerra?"
 personality_events.9.t:0 "“Uma Poção de Mana?”"
 personality_events.9.d:0 "O segredo para criar ouro a partir de algum material inferior continuou a escapar [Root.Monarch.GetName], mas em experimentos [Root.Monarch.GetHerHis] [Root.Monarch.GetSheHe] conseguiu criar algo [Root.Monarch.GetSheHe] ] refere-se como uma 'Poção de Mana'. Nosso [Root.Monarch.GetName] insiste que beber esta poção trará vida e vitalidade a [Root.Monarch.GetHerHim], sem mencionar o poder de fazer grandes coisas para o nosso reino."
 personality_events.9.a:0 "Beba a Poção de Mana"
 personality_events.10.t:0 "Disputa Provincial"
 personality_events.10.d:0 "O que começou como uma disputa de menor importância entre um homem forte local e alguns dos seus inquilinos transformou-se de alguma forma numa disputa de importância nacional. Com padres, académicos, nobres e demagogos de rua, todos partilhando as suas opiniões tão ruidosamente quanto possível, as partes da rivalidade finalmente recorreram a [Root.Monarch.GetName] para resolver seu conflito.\nDepois de ouvi-los defender seus casos, nosso [Root.Monarch.GetTitle] está convencido de que a culpa é dos inquilinos, embora sua situação seja deplorável. É improvável que um veredicto justo e bem argumentado perturbe alguém, mas é bastante tentador usar a opinião pública para aumentar a nossa própria autoridade sobre a província às custas deste homem forte."
 personality_events.10.a:0 "Tente resolver a questão com justiça."
 personality_events.10.b:0 "“Devemos explorar esta situação!”"
 personality_events.10.b.tt:0 "Todas as províncias possuídas nesta §YAárea§! receberão uma redução de §G-0,05§! autonomia por 30 anos e todas as províncias que não sejam no mínimo uma redução imediata de §G15§! autonomia local."
 increasing_local_authority:0 "Aumentando a autoridade local"
 desc_increasing_local_authority:0 "Estamos expandindo rapidamente a nossa autoridade sobre esta área depois de termos esmagado os detentores do poder local, roubando os seus clientes."
 just_settlement_modifier:0 "Conflito Resolvido"
 desc_just_settlement_modifier:0 "“Resolvemos com justiça um conflito local num dos estados do nosso país, impressionando todos os cidadãos do nosso país.”"
 personality_events.11.t:0 "Um Justo [Root.Monarch.GetTitle]"
 personality_events.11.d:0 "Existem poucos monarcas que podem ostentar uma base de apoiadores tão fervorosa como [Root.Monarch.GetName]. Os deputados [Root.Monarch.GetHerHisCap] nem sempre têm a mesma sorte, no entanto, em alguns casos, nossos súditos simplesmente se recusam a aceitar que um determinado governador , coletor de impostos ou outro funcionário do governo está agindo em nome de [Root.Monarch.GetName]. Uma petição chegou até nós sobre um desses governadores. De acordo com a crença popular, ele tem abusado de nossa boa vontade enquanto faz o povo sofrer."
 personality_events.11.a:0 "Castiga o Governador."
 personality_events.11.a.tt:0 "Esta §YAárea§! receberá uma redução de distúrbios §G-2§! e uma redução de impostos de §R25%§! por 30 anos."
 personality_events.11.b:0 "Tentativa de defender o governador."
 personality_events.11.b.tt:0 "Esta §YAárea§! terá um aumento de agitação §R1§! e um aumento de impostos de §G25%§! por 30 anos."
 personality_events.11.c:0 "Deixe isso para os moradores locais cuidarem."
 chastised_governor:0 "Governador local castigado"
 desc_chastised_governor:0 "Após uma petição dos nossos súditos nesta área, castigamos o governador local, destruindo a sua autoridade para cobrar impostos de forma eficiente, mas garantindo a nossa própria popularidade como governante desta área."
 defended_governor:0 "Governador Local Fortalecido"
 desc_defended_governor:0 "O governador local aqui é bastante impopular, mas usamos toda a nossa autoridade real para apoiá-lo. Permitindo que um fluxo maior de dinheiro chegue aos nossos cofres."
 personality_events.12.t:0 "As virtudes de um [Root.Monarch.GetTitle]"
 personality_events.12.d:0 "O governo de [Root.Monarch.GetName] é marcado por uma cooperação notável, desde os burocratas aos simples comerciantes e até mesmo à aristocracia republicana, todos parecem sentir que nosso [Root.Monarch.GetTitle] tem o que é bom no coração. Há No entanto, há um grupo que sente que [Root.Monarch.GetName] os decepcionou. A própria família e apoiadores de [Root.Monarch.GetHerHisCap] acham que não fizemos uso suficiente de nosso escritório. Sua propriedade e influência são substanciais, mesmo se não cresceu muito durante o mandato de [Root.Monarch.GetHerHis] e muitos insistem que poderiam fazer grandes coisas pela república."
 personality_events.12.a:0 "“Devemos combater todas as formas de nepotismo!”"
 personality_events.12.b:0 "Tenho certeza de que nossa própria carne e sangue são confiáveis."
 personality_events.12.c:0 "Continue a se esquivar dos parentes de [Root.Monarch.GetName]."
 true_republican_virtues_modifier:0 "Verdadeiras Virtudes Republicanas"
 desc_true_republican_virtues_modifier:0 "“Ao rejeitar todos os pedidos para capacitar os nossos próprios apoiantes, fortalecemos as nossas instituições republicanas contra a influência obscura da corrupção.”"
 personality_events.13.t:0 "A natureza confiável de [Root.Monarch.GetName]"
 personality_events.13.d:0 "Nosso [Root.Monarch.GetTitle] é notoriamente tolerante com as comunidades não-[Root.Religion.GetName] em nosso reino. Alguns diriam até que [Root.Monarch.GetSheHe] é muito confiante e permite que esses não-crentes fiquem na nuvem Julgamento de [Root.Monarch.GetHerHis]. [Root.Monarch.GetHerHisCap] confidente próximo $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ atraiu em particular muito ciúme e má vontade. Começaram a circular rumores de que nosso querido conselheiro e família $TREASURER_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$$THEOLOGIAN_POSS_PRONOUN$$MASTER_OF_MINT_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$ se infiltrou no governo para conspirar contra os fiéis."
 personality_events.13.a:0 "Absurdo!"
 tolerance_backlash:0 "“Reação Conservadora”"
 desc_tolerance_backlash:0 "“A nossa política de empregar súbditos religiosos não estatais em altos cargos irritou os fiéis no nosso país. Eles afirmam que estamos a permitir que indivíduos não confiáveis entrem no nosso meio e que em breve nos trairão aos seus irmãos na fé”."
 personality_events.13.b:0 "“Como eu pude ser tão cego!?”"
 intolerant_tolerance:0 "Governante Hipócrita"
 desc_intolerant_tolerance:0 "Nosso governante professa ser tolerante com todas as religiões estrangeiras, mas as ações falam mais alto que as palavras e nossos súditos têm memória longa."
 personality_events.13.b.tt:0 "Devido a ir contra o personagem [Root.Monarch.GetName], seus bônus de tolerância serão anulados pelo seguinte modificador:"
 personality_events.14.t:0 "Devastações da Guerra"
 personality_events.14.d:0 "A guerra é uma coisa terrível e mesmo muitos anos depois de a paz ter sido concluída, novos assuntos ansiarão pela relativa tranquilidade antes da chegada das tropas inimigas. Nos países particularmente afectados pela devastação da guerra, pouco pode ter sobrado das instituições governamentais anteriores ou mesmo famílias alargadas. Nessas áreas, os demagogos podem rapidamente fomentar o separatismo e a discórdia, dificultando a sua integração no Estado mais amplo."
 personality_events.14.a:0 "“Devemos ajudar estas pessoas pobres a reconstruir as suas vidas!”"
 personality_events.14.a.tt:0 "Todas as províncias pertencentes a esta §YAárea§! receberão uma redução de agitação §G-5§!, bem como uma redução de rendimentos fiscais de §R-15%§! durante 15 anos."
 kind_hearted_healing_ravages_of_war:0 "Curando as devastações da guerra"
 desc_kind_hearted_healing_ravages_of_war:0 "“Através de incentivos fiscais e de uma política ativa de reconstrução, tentamos restaurar a ordem e a paz nesta área devastada pela guerra”."
 personality_events.14.b:0 "“Em vez disso, vamos usar a devastação a nosso favor!”"
 personality_events.14.b.tt:0 "Todas as províncias pertencentes a esta §YAárea§! receberão uma redução de autonomia local §G-2§! por 15 anos, bem como uma redução imediata de autonomia de até §G25§!."
 personality_events.14.c:0 "As autoridades locais estão cuidando disso."
 not_so_kind_hearted:0 "“Campanha de Repressão Rápida”"
 desc_not_so_kind_hearted:0 "Em vez de deixarmos a sociedade local recuperar, estamos a reprimir violentamente todas as formas de separatismo nesta área."
 personality_events.15.t:0 "“Heresiarca?”"
 personality_events.15.d:0 "Um homem estranho foi visto no campo em vários locais do nosso reino. Ele está ensinando uma versão muito pouco ortodoxa da criação do mundo para quem quiser ouvir suas divagações joviais. Segundo alguns, ele representa uma reinterpretação perigosa e vil de escrituras sagradas, mas poucos de nossos súditos parecem ter sido enganados pela heresia. Muitos parecem gostar desse pretenso profeta e de suas idéias.\nIntrigados com a reputação de [Root.Monarch.GetName] como um pensador livre [Root .Monarch.GetWomanMan], o profeta agora está exigindo uma audiência com [Root.Monarch.GetName], oferecendo-se para atuar como conselheiro em assuntos espirituais."
 personality_events.15.a:0 "O mundo como um queijo com minhocas? Perspectiva fascinante!"
 personality_events.15.a.tt:0 "Como um pensador livre, seu governante pode ter muito a ganhar conversando com este homem, ou suas idéias podem, na verdade, ter pouco valor. A opinião pública será dura."
 personality_events.15.b:0 "Não podemos permitir que ele zombe da nossa fé!"
 personality_events.15.b.tt:0 "Condenar duramente este homem com forte repulsa certamente impressionará o establishment religioso, mas nosso governante poderá perder a sede por novas ideias e novos pensamentos se [Root.Monarch.GetSheHe] começar a reprimi-los."
 personality_events.15.c:0 "Apenas leve o homem embora."
 inspiring_spiritual_guide:0 "Tribunal Inovador"
 desc_inspiring_spiritual_guide:0 "“Nosso governante está enchendo nossa corte com personagens inovadores, embora um pouco excêntricos, para ajudar a melhorar a sorte de nosso país.”"
 personality_events.16.t:0 "O Gabinete Dinâmico de [Root.Monarch.GetName]"
 personality_events.16.d:0 "[Root.Monarch.GetName] fez com que [Root.Monarch.GetHerHis] conhecesse todos os homens e mulheres de qualidade em nossos dias. Isso permitiu que [Root.Monarch.GetHerHim] reunisse um gabinete dos mais brilhantes mentes de [Root.GetName]. Percebendo como isso pode ser uma ótima maneira de promover uma carreira, um amigo próximo de [Root.Monarch.GetName] nos abordou pedindo que abrissemos espaço para um de seus protegidos em nosso círculo íntimo . Que resposta podemos oferecer ao seu jovem talento?"
 personality_events.16.a:0 "Você tem um cérebro notável e eu gostaria de pilhá-lo."
 personality_events.16.b:0 "Tenho certeza de que podemos abrir espaço para você em algum lugar de nossa administração..."
 personality_events.17.t:0 "Liderando pelo exemplo"
 personality_events.17.d:0 "[Root.Monarch.GetName] não é um [Root.Monarch.GetWomanMan] que perde facilmente a compostura de [Root.Monarch.GetHerHis]. Em tempos de turbulência, conflito ou conflito, [Root.Monarch.GetSheHe] sempre se manteve firme e fortemente, evitando o pânico e inspirando outros a manterem a calma. Com o tempo, isto foi filtrado até aos níveis mais baixos da nossa administração e o nosso país está muito mais estável por causa disso."
 personality_events.17.a:0 "Não entrar em pânico"
 personality_events.18.t:0 "Manobras Cuidadosas"
 personality_events.18.d:0 "Como governante de um ambicioso estado moderno, é difícil fazer amizade com todos. Às vezes, prestar muita atenção ao que está acontecendo na comunidade internacional permite, no entanto, diminuir o impacto dos desrespeitos do passado. Em [Root.Monarch.GetHerHis ] correspondência pessoal com os governantes dos estados vizinhos [Root.Monarch.GetName] espera melhorar pouco a pouco nossa posição no mundo."
 personality_events.18.a:0 "Somos realmente mal compreendidos."
 careful_diplomatic_manouvering:0 "Manobras Diplomáticas Cuidadosas"
 personality_events.19.t:0 "A Grande Cifra de [Root.Monarch.GetName]"
 personality_events.19.d:0 "Desde a infância, a criptografia tem sido um hobby para [Root.Monarch.GetName] e à medida que [Root.Monarch.GetSheHe] amadureceu, também amadureceram os métodos [Root.Monarch.GetHerHis] para garantir que [Root.Monarch Os segredos de .GetHerHis] permanecem ocultos. Após a descoberta de uma série de cartas abertas, ficou claro que mais pessoas do que o adequado lêem nossa correspondência com os governadores provinciais. Nosso [Root.Monarch.GetTitle] está confiante de que [Root.Monarch. GetSheHe] poderia aumentar substancialmente a segurança."
 personality_events.19.a:0 "Vamos fazer disso a nossa principal prioridade!"
 personality_events.19.b:0 "Não vamos desperdiçar energia com isso. O método acabará se espalhando."
 secretive_new_cipher:0 "Nova Cifra"
 desc_secretive_new_cipher:0 "Nosso governante introduziu uma nova cifra de seu próprio dispositivo para ser usada para certas funções administrativas limitadas em nosso país. Como as ordens do Estado agora alcançarão menos olhos enquanto são levadas ao destinatário, fomos capazes de reduzir a corrupção e o uso indevido de informações confidenciais. À medida que mais e mais pessoas aprendem sobre nosso novo método de criptografia, no entanto, o benefício desta nova cifra provavelmente diminuirá."
 personality_events.20.t:0 "Amigos em lugares baixos"
 personality_events.20.d:0 "“Diz-se que qualquer outro artista, artista ou ladrão nas capitais de nossos rivais é na verdade um informante de [Root.Monarch.GetName]. Com um grande interesse pessoal nas idas e vindas de praticamente qualquer pessoa com alguma influência, nosso [ Root.Monarch.GetTitle] muitas vezes vê oportunidades muito antes de nosso chefe de espionagem. Ultimamente, os contatos de [Root.Monarch.GetName] indicaram que há vagas que poderíamos usar em países de interesse. Isso exigiria que abrir um pouco os cofres do Estado."
 personality_events.20.a:0 "Dinheiro é apenas um número."
 personality_events.20.b:0 "Vamos deixar a espionagem para os profissionais."
 personality_events.21.t:0 "Nascimento Gêmeo"
 personality_events.21.d:0 "Louvado seja o céu! [Root.Monarch.GetName] deu à luz dois filhos saudáveis. Na comoção, não está claro quem será o novo herdeiro real..."
 personality_events.21.a:0 "Aquele que parece ser o mais forte dos dois."
 personality_events.21.b:0 "Aquele com olhar inteligente, é claro."
 personality_events.22.t:0 "Nascimento Gêmeo"
 personality_events.22.d:0 "Louvado seja o céu! [Root.Monarch.GetName] foi pai de dois gêmeos saudáveis. Na comoção geral, não está claro quem será o novo herdeiro real..."
 personality_events.22.a:0 "Aquele que parece ser o mais forte dos dois."
 personality_events.22.b:0 "Aquele com olhar inteligente, é claro."
 personality_events.23.t:0 "Aprender com os erros dos outros"
 personality_events.23.d:0 "[Root.Monarch.GetName] sempre considerou uma virtude ouvir os conselhos daqueles que vieram antes de [Root.Monarch.GetHerHim] e cercar [Root.Monarch.GetHerselfHimself] de conselheiros experientes. Isso preocupa [Root. Monarch.GetHerHim], no entanto, que [Root.Heir.GetName] pode não perceber completamente o que a decisão de [Root.GetName] implica. Em algum momento, esta é uma responsabilidade que [Root.Heir.GetName] terá que assumir, e em naquela época, provavelmente seria melhor se [Root.Heir.GetSheHe] tivesse sido apresentado de forma mais completa aos desafios do governo."
 personality_events.23.a:0 "Devemos ensinar [Root.Heir.GetHerHim] sobre Administração."
 personality_events.23.b:0 "Devemos ensinar [Root.Heir.GetHerHim] sobre Relações Exteriores."
 personality_events.23.c:0 "Devemos ensinar [Root.Heir.GetHerHim] sobre a guerra."
 personality_events.23.dd:0 "[Root.Heir.GetSheHeCap] deve seguir [Root.Heir.GetHerHis] seus próprios caminhos."
 personality_events.24.t:0 "Nunca é tarde para aprender?"
 personality_events.24.d:0 "Perceber suas próprias deficiências e delegar a pessoas competentes que complementem suas próprias habilidades é um dos aspectos mais importantes de um governo sólido. [Root.Monarch.GetName] acredita firmemente em ouvir bons conselhos e em melhorar [Root.Monarch.GetName]. GetHerselfHimself] ouvindo os mais experientes. Com o tempo, no entanto, pode ser possível aprender o que é natural para os outros. Se permitirmos que [Root.Monarch.GetName] dedique [Root.Monarch.GetHerselfHimself] totalmente, um tutor provavelmente ser capaz de melhorar sua compreensão de algumas das partes mais avançadas da execução do estado [Root.GetName]."
 personality_events.24.a:0 "Deixe [Root.Monarch.GetName] estudar a administração [Root.GetAdjective]"
 personality_events.24.b:0 "Deixe [Root.Monarch.GetName] estudar Relações Exteriores."
 personality_events.24.c:0 "Deixe [Root.Monarch.GetName] estudar Guerra."
 personality_events.24.dd:0 "O tempo [Root.Monarch.GetHerHisCap] é melhor gasto em outro lugar."
 personality_events.25.t:0 "Guerra Injusta"
 personality_events.25.d:0 "À medida que as negociações se aproximam na nossa guerra actual, [Root.Monarch.GetName] tem estado ocupado em reunir-se com os enviados dos nossos amigos e rivais em comum. Como defensores contra uma guerra injusta de agressão, temos a simpatia da comunidade internacional. Nada é ainda não está resolvido, mas podemos ter a certeza de que teremos bastante influência em negociações futuras."
 personality_events.25.a:0 "Hora de fazer um acordo."
 silver_tongued_leverage:0 "“Alavancagem de Negociação”"
 desc_silver_tongued_leverage:0 "A capacidade do nosso governante de convencer as pessoas de que elas realmente querem o que nós queremos nos deu mais poder nas negociações."
 personality_events.25.b:0 "O que precisamos é de ajuda para reconstruir."
 personality_events.26.t:0 "Expansão da fé [Root.Religion.GetName]"
 personality_events.26.d:0 "[Root.Monarch.GetName] fez com que [Root.Monarch.GetHerHis] trabalho de vida para espalhar a fé [Root.Religion.GetName] e rapidamente criou um nome para [Root.Monarch.GetHerselfHisself] entre as comunidades religiosas em todo o nosso país. país. [Root.Monarch.GetHerHisCap] laços estreitos com [Root.GetName] $ESTATE_CHURCH$ tornou clérigos de vários tipos uma visão comum em [Root.Capital.GetCapitalName] e uma voz influente nos corredores do poder.\nCom o tempo a fama do nosso [Root.Monarch.GetTitle] começou a se espalhar além de nossas fronteiras e nossos espiões nos dizem que existem minorias religiosas entre os súditos de nossos rivais que apoiariam a expansão militar em suas áreas."
 personality_events.26.a:0 "Devemos defender nossos irmãos religiosos!"
 zealot_reputation_opinion:0 "Guerreiro Religioso"
 personality_events.26.b:0 "Vamos evitar derramamento de sangue desnecessário."
 personality_events.27.t:0 "Apoio aos Piedosos"
 personality_events.27.d:0 "Muitos estão contribuindo com o pouco que têm para fortalecer o estado e seu líder piedoso na luta [Root.Monarch.GetHerHis] contra os infiéis. Nossos clérigos locais também relatam uma onda de voluntários prontos para pegar em armas para lutar contra os inimigos de a fé."
 personality_events.27.a:0 "Nossas preces foram atendidas."
 personality_events.28.t:0 "O sorteio de [Root.Capital.GetCapitalName]"
 personality_events.28.d:0 "Na melhor das hipóteses, uma relação vassalo-patrono é um assunto mutuamente benéfico, onde ambas as partes podem obter ganhos maiores do que seriam possíveis de outra forma. Sob a mão firme de [Root.Monarch.GetName], muitos dos países que desfrutam de nossa proteção prosperaram. Um dos muitos benefícios que isso nos traz é que jovens príncipes e outros notáveis de países súditos consideram [Root.GetName] um bom lugar para construir uma carreira."
 personality_events.28.a:0 "Deixe-os competir pela honra de servir em nossa administração."
 personality_events.28.b:0 "Os mais talentosos terão o direito de servir em nossos exércitos."
 demanded_support:0 "Apoio Exigido"
 personality_events.29.t:0 "“Reforma Jurídica”"
 personality_events.29.d:0 "Como muitos estados de tamanho semelhante, a unidade externa de [Root.GetName] é parcialmente uma miragem. Localmente, qualquer cidade, propriedade ou mesmo vila pode ter suas próprias regras e leis desde tempos imemoriais. Ansiosos para reduzir a legislação inconsistente em nosso país, o [ Root.Monarch.GetTitle] vem retirando privilégios e emitindo novas diretivas em todo o país para trazer ordem ao caos. No entanto, isso nem sempre é bem-sucedido imediatamente. Com uma diretiva governamental recente está sendo completamente ignorada em uma parte do nosso país [Root A autoridade de .Monarch.GetName] está em questão."
 personality_events.29.a:0 "“Analisar suas objeções e harmonizar completamente nossa legislação.”"
 local_legal_reform:0 "“Reforma Jurídica Local”"
 desc_local_legal_reform:0 "Estamos harmonizando várias excentricidades legislativas locais nesta área, a fim de torná-la mais conforme às leis e decretos nacionais."
 personality_events.29.b:0 "“Chegou a hora de usar a força!”"
 personality_events.29.b.tt:0 "Todas as províncias possuídas nesta §YAárea§! terão imediatamente autonomia reduzida em §G-15§!."
 personality_events.29.c:0 "É melhor para todos se fecharmos os olhos."
 personality_events.30.t:0 "Encontrar dinheiro em lugares inesperados"
 personality_events.30.d:0 "[Root.Monarch.GetName] é bem conhecido por [Root.Monarch.GetHerHis] capacidade insuperável de encontrar novas fontes de renda do estado nos lugares mais improváveis. [Root.Monarch.GetHerHisCap] auditoria recente de números locais revelou um fonte de receitas inteiramente nova numa das nossas províncias, aumentando lenta mas seguramente o fluxo de dinheiro para os cofres do Estado."
 personality_events.30.a:0 "Dinheiro!"
 personality_events.31.t:0 "Mantendo o Código"
 personality_events.31.d:0 "A aplicação estrita e as opiniões de [Root.Monarch.GetName] sobre conduta ética e corrupção ajudaram a tornar nosso estado um lugar mais honesto. Também não está conquistando [Root.Monarch.GetHerHim] muitos amigos entre nossos administradores e funcionários. Embora dissuadimo-nos de aceitar subornos, muitos estão a trabalhar activamente para abrandar as engrenagens da máquina governamental através de todos os meios disponíveis."
 personality_events.31.a:0 "Com o tempo, teremos erradicado todos eles."
 personality_events.31.b:0 "Podemos nos dar ao luxo de distorcer um pouco nossos elevados princípios."
 corrupted_incorruptible_ruler:0 "Ignorando a Corrupção"
 desc_corrupted_incorruptible_ruler:0 "Para evitar alienar os nossos administradores, estamos a fechar os olhos a algumas das formas de corrupção mais toleráveis na máquina governamental. As muitas maneiras pelas quais um homem pode enriquecer são, afinal, consideradas uma vantagem de um cargo governamental."
 personality_events.32.t:0 "Escola de [Root.Capital.GetCapitalName]"
 personality_events.32.d:0 "A silhueta da nossa capital nunca esteve tão cheia de guindastes e torres e monumentos incompletos em nossa vida. O reinado de [Root.Monarch.GetName] foi caracterizado por um número cada vez maior de projetos de construção aqui e em outras partes do nosso reino.\nO número crescente de pessoas empregadas no planejamento e na construção de grandes edifícios ao gosto do nosso [Root.Monarch.GetTitle] levou ao desenvolvimento de um estilo arquitetônico novo e distinto. Internacionalmente, a demanda pelos grandes arquitetos e construtores da escola [Root.Capital.GetCapitalName] estão aumentando e algumas cidades estrangeiras agora podem competir conosco em nosso próprio estilo."
 personality_events.32.a:0 "[Root.Capital.GetCapitalName] deve continuar sendo a maior das cidades!"
 personality_events.32.b:0 "“Vamos incentivar nossos mestres a difundir esse estilo ainda mais no exterior.”"
 opinion_school_of_capital:0 "Modelo Cultural"
 monumental_architecture:0 "Arquitetura Monumental"
 desc_monumental_architecture:0 "“A capital desta província é famosa pela sua arquitetura ambiciosa.”"
 personality_events.33.t:0 "A atração do dinheiro fácil"
 personality_events.33.d:0 "“Vários investidores econômicos abordaram [Root.Monarch.GetName] pedindo o direito de desenvolver uma das áreas sob nosso controle. Eles pagariam uma quantia fixa pelo direito de extrair receitas de nossas terras e então seria para que recebam o dinheiro em nosso lugar. Os investidores são rápidos em salientar que é do seu interesse investir na infra-estrutura local para aumentar as hipóteses de ganharem mais do que a quantia que pagaram pelo direito à nossa área ."
 personality_events.33.a:0 "Eu reconheço um bom negócio quando vejo um!"
 personality_events.33.b:0 "É melhor jogar pelo seguro."
 economic_development_entrepreneur:0 "Empresas em crescimento"
 desc_economic_development_entrepreneur:0 "A economia desta área foi impulsionada pela sua atribuição a agricultores fiscais responsáveis que querem tirar o máximo partido do seu investimento. Utilizando o seu próprio dinheiro, investiram em novas tecnologias e infra-estruturas económicas, fazendo com que toda a área prosperasse."
 economic_downturn_modifier:0 "“Políticas Econômicas Imprudentes”"
 desc_economic_downturn_modifier:0 "Ao permitir que os agricultores fiscais com pouco interesse no crescimento a longo prazo exercessem o seu caminho nesta área, contribuímos para a rápida destruição da infra-estrutura económica local. A recuperação virá, mas levará tempo."
 personality_events.34.t:0 "Economia de um [Root.Monarch.GetTitle]"
 personality_events.34.d:0 "[Root.Monarch.GetName] é bem conhecido por [Root.Monarch.GetHerHis] energia incessante e hábitos de trabalho. Há poucas horas na noite em que as luzes nas câmaras de [Root.Monarch.GetHerHis] não estão acesas e os decretos reais são conhecidos por deixar [Root.Capital.GetCapitalName] tanto no início da manhã quanto tarde da noite. [Root.Monarch.GetSheHeCap] também parece manter uma vigilância constante sobre todos os setores de negócios em nosso país, os estrangeiros às vezes ficam surpresos ao aprenda que [Root.Monarch.GetSheHe] criará pessoalmente regulamentações até mesmo para empreendimentos comerciais inteiramente novos nas províncias.\nÀ medida que nosso querido [Root.Monarch.GetTitle] obtém novas oportunidades de crescimento em nosso país, a única questão é realmente se temos os recursos para realizar todos os desejos [Root.Monarch.GetSheHe] ao mesmo tempo."
 personality_events.34.a:0 "Dinheiro não é um problema."
 personality_events.34.b:0 "[Root.Monarch.GetSheHeCap] terá o que [Root.Monarch.GetSheHe] precisa e muito mais."
 personality_events.34.c:0 "Outra hora, talvez."
 industrious_boost:0 "Desenvolvimento na Manufatura"
 desc_industrious_boost:0 "“A economia local nesta área está a desenvolver-se rapidamente após uma série de decretos destinados a estimular o crescimento.”"
 personality_events.35.t:0 "A atração de novos mundos"
 personality_events.35.d:0 "Desde a infância de [Root.Monarch.GetHerHis] [Root.Monarch.GetName] é fascinado pelas histórias de lugares distantes e como [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] tem promovido ativamente viagens de descoberta e colonização. Como nossos administradores coloniais agora exigem que lhes demos mais apoio para cumprir nossas ambições ultramarinas, [Root.Monarch.GetHerHis] tem sido levantar os recursos necessários por conta própria, sem sobrecarregar os cofres do Estado."
 personality_events.35.a:0 "É melhor direcionar a ajuda para onde ela é mais necessária."
 personality_events.35.b:0 "É hora de montar uma expedição!"
 personality_events.35.c:0 "Vamos mapear os mares."
 personality_events.35.dd:0 "“Precisamos desenvolver a nossa infra-estrutura colonial internamente.”"
 personality_events.36.t:0 "Intervenção governamental"
 personality_events.36.d:0 "Os talentos de [Root.Monarch.GetName] como negociador e corretor são geralmente um trunfo nas negociações internacionais, mas às vezes surge uma oportunidade que pode ser usada para beneficiar nossos comerciantes. Uma série recente de reuniões com emissários estrangeiros abriu uma oportunidade para dar aos nossos comerciantes nacionais uma vantagem na exportação de mercadorias para mercados estrangeiros."
 personality_events.36.a:0 "Excelente!"
 personality_events.36.b:0 "Um [Root.Monarch.GetTitle] está acima de tais assuntos."
 personality_events.37.t:0 "Medo e Pavor"
 personality_events.37.d:0 "Durante o reinado de [Root.Monarch.GetHerHis], [Root.Monarch.GetName] provou, por palavras e ações, ambições de [Root.Monarch.GetHerHis] como um Conquistador. Admirado pelas tropas, uma visita improvisada a um acampamento do exército é agora incutindo um sonho glorioso de vitória nos corações de nossos soldados."
 personality_events.37.a:0 "A presença de [Root.Monarch.GetTitle] os levará ao triunfo!"
 personality_events.37.b:0 "Devíamos compor canções de marcha em nome [Root.Monarch.GetHerHis]!"
 personality_events.38.t:0 "A arte da guerra"
 personality_events.38.d:0 "Esta era viu poucos indivíduos com uma mente tática que rivalizasse com a de nosso ilustre [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] revolucionou a maneira como abordamos o campo de batalha e nós prevemos muitas grandes vitórias no futuro de nosso [Root.GovernmentName]. [Root.Monarch.GetName] está pensando em escrever um livro sobre os métodos de [Root.Monarch.GetHerHis]. Embora isso nos ajudasse a difundir o conhecimento sobre táticas militares em nosso próprio país exército, certamente alcançaria também os nossos vizinhos."
 personality_events.38.a:0 "“Não partilhar este progresso seria um crime contra a humanidade!”"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! escreve um livro sobre táticas militares."
 personality_events.38.b:0 "Eles nos celebrariam hoje, apenas para nos apunhalar pelas costas amanhã."
 personality_events.38.b.tooltip:0 "Mantemos os métodos §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! para nós mesmos."
 personality_events.39.t:0 "Toda paz e sem diversão"
 personality_events.39.d:0 "[Root.Monarch.GetName] tem andado pelos bairros de [Root.Monarch.GetHerHis] ultimamente. A fofoca diz que são questões do coração que deixam o [Root.Monarch.GetTitle] ansioso, mas qualquer pessoa familiarizada com o [Root.Monarch .GetWomanMan] saberia que é na verdade a paz atual do reino - um bravo guerreiro como [Root.Monarch.GetSheHe] se sente enfiado como uma galinha nas salas de [Root.Monarch.GetHerHis] sempre que não há guerra para traçar estratégias. ... Então, novamente, [Root.Monarch.GetSheHe] é o [Root.Monarch.GetTitle]... Talvez [Root.Monarch.GetSheHe] possa fazer algo sobre isso?"
 personality_events.39.a:0 "O [Root.Monarch.GetTitle] deveria hospedar um torneio!"
 personality_events.39.b:0 "O [Root.Monarch.GetTitle] deveria gastar mais tempo treinando tropas [Root.Monarch.GetHerHis]."
 hosting_tournament:0 "Hospedagem de torneios"
 desc_hosting_tournament:0 "Nosso governante está atualmente premiando bravos guerreiros com muito prestígio por participarem e, principalmente, por vencerem torneios. Pessoas de todo o reino são inspiradas a provar seu valor."
 drilling_troops:0 "Tropas de Perfuração"
 desc_drilling_troops:0 "“Nosso governante tem interesse pessoal no treinamento militar da capital e é frequentemente visto instruindo os soldados, se não lutando com eles, nos campos de treino.”"
 personality_events.40.t:0 "Uma etiqueta estrita"
 personality_events.40.d:0 "[Root.Heir.GetName] juntou-se a [Root.Monarch.GetName] para jantar uma noite. Os rumores dizem que não foi bem. O que aparentemente começou como uma discussão sobre etiqueta logo levou à invasão de herdeiros geralmente bem-educados no meio da refeição, seguido de perto por [Root.Monarch.GetName] gritando que o vira-lata tentou envenenar [Root.Monarch.GetHerHim]!"
 personality_events.40.a:0 "Isso não pode ser tolerado! [Root.Heir.GetName] pagará por isso."
 personality_events.40.a.tt:0 "[Root.Monarch.GetName] rejeita §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b:0 "Provavelmente foi um mal-entendido."
 personality_events.41.t:0 "O poder da retórica"
 personality_events.41.d:0 "Preocupado com o estado atual da guerra, [Root.Monarch.GetName] realizou um discurso empolgante para os exércitos cansados de [Root.Monarch.GetHerHis]. O boato agora está se espalhando entre nobres e plebeus - como um farol [Root.Monarch. GetSheHe] ficou na frente deles, o sol refletindo na armadura de [Root.Monarch.GetHerHis] enquanto as palavras de [Root.Monarch.GetHerHis] levaram os soldados a uma nova esperança."
 personality_events.41.a:0 "Somos mais duros do que eles pensam."
 personality_events.42.t:0 "A nova geração"
 personality_events.42.d:0 "Ao longo dos anos, nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] demonstrou um grande interesse em moldar nossas forças armadas e treinou pessoalmente muitas das mentes jovens e brilhantes do exército. Através desses protegidos [Root.Monarch.GetName ] foi capaz de espalhar ideias de [Root.Monarch.GetHerHis] pelas fileiras de nossas tropas. O [Root.Monarch.GetTitle] acredita que chegou a hora do mais novo aluno de [Root.Monarch.GetHerHis] testar suas asas. Como ele poderia beneficiar melhor nosso grande [Root.GovernmentName]?"
 personality_events.42.a:0 "Ele deveria se concentrar em reformas para melhorar o moral dos nossos homens."
 personality_events.42.a.tooltip:0 "Ganhe uma habilidade §Y3§! Reformador do Exército em [Root.GetName]. Este consultor é §G50%§! Mais barato para o seu país empregar."
 personality_events.42.b:0 "“Ele treinará nossas tropas, tornando-as os soldados mais disciplinados do mundo!”"
 personality_events.42.b.tooltip:0 "Ganhe uma habilidade §Y3§! Comandante em [Root.GetName]. Este conselheiro é §G50%§! Mais barato para seu país empregar."
 personality_events.42.c:0 "Sempre precisamos de mais homens. Ele seria um ótimo recrutador!"
 personality_events.42.c.tooltip:0 "Ganhe uma habilidade §Y3§! Master Recruiter em [Root.GetName]. Este consultor é §G50%§! Mais barato para seu país empregar."
 personality_events.42.d.tooltip:0 "Ganhe uma habilidade §Y2§! Reformador do Exército em [Root.GetName]. Este consultor é §G50%§! Mais barato para seu país empregar."
 personality_events.42.e.tooltip:0 "Ganhe uma habilidade §Y2§! Comandante em [Root.GetName]. Este conselheiro é §G50%§! Mais barato para seu país empregar."
 personality_events.42.f.tooltip:0 "Ganhe uma habilidade §Y2§! Master Recruiter em [Root.GetName]. Este consultor é §G50%§! Mais barato para seu país empregar."
 personality_events.43.t:0 "Um marinheiro realista"
 personality_events.43.d:0 "Recebemos a notícia de um homem que subiu rapidamente na hierarquia de nossa marinha. Líder nato, mas de caráter humilde, o marinheiro foi chamado à atenção por recomendação de seus colegas marinheiros. Eles afirmam, quase supersticiosamente, que o homem tem uma afinidade natural com o mar e que seria um desperdício não promovê-lo."
 personality_events.43.a:0 "Ele será um ótimo almirante!"
 personality_events.43.b:0 "Poderíamos usar um explorador!"
 personality_events.43.c:0 "Não precisamos dos serviços dele agora."
 personality_events.44.t:0 "Conduzindo uma negociação difícil"
 personality_events.44.d:0 "Ao longo dos anos, muitos passaram a temer nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] na mesa de negociações. [Root.Monarch.GetSheHeCap] é totalmente implacável, feroz como um leão e astuto como uma serpente. No final, a maioria das pessoas dá a [Root.Monarch.GetName] tudo o que [Root.Monarch.GetSheHe] quer apenas para escapar do olhar de ferro de [Root.Monarch.GetHerHis]. Quando nosso [Root.Monarch.GetTitle] convocou os banqueiros para renegociar os empréstimos do país, todos sabíamos como isso iria terminar."
 personality_events.44.a:0 "Os banqueiros vão ficar dormindo durante meses!"
 renegotiated_loans:0 "“Empréstimos renegociados”"
 desc_renegotiated_loans:0 "Nosso governante feroz conseguiu diminuir os juros dos nossos empréstimos."
 personality_events.45.t:0 "A última gota"
 personality_events.45.d:0 "Por muito tempo, nossos diplomatas estão cansados da tendência de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] de insultar tudo e todos. Eles não têm um momento de descanso como eles têm que limpar toda a bagunça que nosso [Root.Monarch.GetTitle] deixa para trás. Durante uma visita do emissário de [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] de [angry_country.GetName], nosso [Root .Monarch.GetTitle] enfureceu o homem a tal ponto que ele teve um acesso de raiva. Nunca tais insultos foram ouvidos em nossos grandes salões!"
 personality_events.45.a:0 "Devemos defender a honra do nosso grande [Root.GovernmentName]!"
 personality_events.46.t:0 "Não há nuvem sem uma fresta de ouro"
 personality_events.46.d:0 "Um dos consultores de [Root.Monarch.GetTitle] [Root.Monarch.GetName], $TREASURER$$MASTER_OF_MINT$, descobriu recentemente que alguns fundos estavam faltando no tesouro do país. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ não ficou surpreso ao descobrir em cujo bolso o dinheiro estava desapareceu. Embora no início $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ lutasse para encontrar uma solução sem ofender o [Root.Monarch.GetTitle], agora $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ tem uma ideia interessante. Por que não usar o [Root.Monarch.GetTitle] “talentos” para encher os cofres?”"
 personality_events.46.a:0 "É para o bem de [Root.GovernmentName]!"
 personality_events.46.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! concorda em montar um esquema de peculato junto com §Y$TREASURER$$MASTER_OF_MINT$§! para reabastecer o tesouro."
 personality_events.46.b:0 "Dois erros não fazem um certo."
 personality_events.46.b.tooltip:0 "“Aceitamos a perda de fundos e não tentamos retificá-la por meios duvidosos.”"
 personality_events.47.t:0 "A tinta é mais espessa que o sangue"
 personality_events.47.d:0 "O futuro é incerto, pois [Root.Monarch.GetTitle] [Root.Monarch.GetName] permanece sem filhos. À medida que cada ano passa, nosso [Root.Monarch.GetTitle] apenas envelhece, a perspectiva de um herdeiro diminui. Nós vasculhamos o Árvore genealógica [Root.Monarch.Dynasty.GetName] para quaisquer parentes que nosso [Root.Monarch.GetTitle] possa adotar. Embora sua reivindicação fosse fraca, pelo menos nos daria alguma sensação de estabilidade. "
 personality_events.47.a:0 "Ouvimos coisas impressionantes sobre Maria [adoptive_country_1.Monarch.Dynasty.GetName] de [adoptive_country_1.GetName]."
 personality_events.47.b:0 "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] de [adoptive_country_2.GetName] é um comandante estimado."
 personality_events.47.c:0 "Ninguém fala mal de Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] de [adoptive_country_3.GetName]."
 personality_events.47.e:0 "Não precisamos de um estrangeiro desprezível no trono!"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! permanece sem herdeiro."
 personality_events.48.t:0 "Trabalho e Prazer"
 personality_events.48.d:0 "Nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] é conhecido por [Root.Monarch.GetHerHis] estilo de vida frívolo e muitas vezes escandaloso. Até agora, os tipos de conduta mais vergonhosos estavam escondidos a portas fechadas. Coisas parecem estar mudando, no entanto. [Root.Monarch.GetName] trouxe o amante favorito de [Root.Monarch.GetHerHis], um bandido conhecido, ao tribunal..."
 personality_events.48.a:0 "Ela obviamente tem talentos. Vamos colocá-la para trabalhar."
 personality_events.48.b:0 "Ele obviamente tem talentos. Vamos colocá-lo para trabalhar."
 personality_events.48.c:0 "Não ficaria bem."
 personality_events.48.c.tooltip:0 "O amante de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! é mantido longe dos olhos do público."
 personality_events.49.t:0 "Uma noite para recordar"
 personality_events.49.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é bem conhecido - ou infame, melhor - pela natureza indulgente e estilo de vida luxuoso de [Root.Monarch.GetHerHis]. Embora nossos administradores frequentemente reclamem desse desperdício de fundos governamentais, saber como organizar festas impressionantes é um recurso por si só. [Root.Monarch.GetName] fez muitos amigos para nosso [Root.GovernmentName] através de bailes e banquetes de [Root.Monarch.GetHerHis]. Agora [Root.Monarch.GetSheHe] é planejando outro grande evento, no entanto, o convidado de honra ainda não foi decidido."
 personality_events.49.a:0 "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] de [invitee_1.GetName] desfruta de uma boa celebração."
 personality_events.49.b:0 "Devíamos tentar impressionar [invitee_2.Monarch.GetName], o [invitee_2.Monarch.GetTitle] de [invitee_2.GetName]."
 personality_events.49.c:0 "Vamos melhorar as relações com [invitee_3.GetName] convidando [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]."
 personality_events.49.e:0 "Eles são todos chatos! O evento será melhor sem eles."
 personality_events.49.e.tooltip:0 "“Nenhum governante estrangeiro é convidado para o evento.”"
 personality_events.50.t:0 "Como obter lucro"
 personality_events.50.d:0 "Embora a ganância de [Root.Monarch.GetTitle] [Root.Monarch.GetName] certamente tenha prejudicado a economia de nossa nação, [Root.Monarch.GetHerHis] a busca interminável por dinheiro rápido nem sempre é infrutífera. Às vezes, os empreendimentos comerciais [Root. Monarch.GetSheHe] investe em recompensa e hoje é um dia assim."
 personality_events.50.a:0 "Viver o momento pode ser realmente doce!"
 personality_events.51.t:0 "Um Punho de Ferro"
 personality_events.51.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ficou descontente com os últimos relatórios de nossa província [lazy_province.GetName]. [Root.Monarch.GetSheHeCap] tem certeza de que a culpa é dos camponeses inúteis. Talvez nós devemos dar exemplo de alguns deles, a fim de encorajar os demais a trabalharem mais arduamente?"
 personality_events.51.a:0 "Mostre-lhes o preço da preguiça!"
 personality_events.51.b:0 "Não podemos arriscar uma revolta, então ninguém estaria trabalhando."
 personality_events.51.b.tooltip:0 "A sede de sangue de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! foi controlada... por enquanto."
 cruel_overlord:0 "Senhor Cruel"
 desc_cruel_overlord:0 "“As pessoas desta província foram tratadas cruelmente pelo seu senhor, o que por sua vez criou muita infelicidade e inquietação.”"
 personality_events.52.t:0 "Empregador da Década"
 personality_events.52.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] nem sempre é fácil de lidar - [Root.Monarch.GetHerHis] abordagem impensada e total falta de discrição ofenderam muitos ao longo dos anos. No entanto, existe um grupo de pessoas que apreciam a ingenuidade de [Root.Monarch.GetName]. Os consultores de [Root.Monarch.GetHerHisCap] perceberam que nosso [Root.Monarch.GetTitle] é fácil de persuadir e fica entusiasmado com quase qualquer proposta. Como eles são tão contente, conseguimos reduzir um pouco seus salários. Não é como se não tivéssemos muitos candidatos brilhantes esperando na fila!"
 personality_events.52.a:0 "Um pouco de competição só os fará trabalhar mais!"
 naive_employer:0 "Empregador Ingênuo"
 desc_naive_employer:0 "“O governante da nossa nação é entusiasmado e está disposto a experimentar quase qualquer ideia nova, o que o torna popular entre os conselheiros.”"
 personality_events.53.t:0 "Salvo por [Root.Monarch.GetHerHisCap] Nervos"
 personality_events.53.d:0 "Isso foi longe demais, mas o que mais poderíamos esperar do canalha [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] de [assassination_nation.GetName]? Ontem à noite, nosso [Root.Monarch.GetTitle] [Root .Monarch.GetName] sobreviveu a uma tentativa de assassinato pela pele dos dentes de [Root.Monarch.GetHerHis]. Pela primeira vez agradecemos pela disposição arisco de [Root.Monarch.GetHerHis], porque sem ela a adaga envenenada certamente teria encontrado seu alvo . Os guardas conseguiram capturar o suposto assassino e depois de algum incentivo do nosso interrogador, agora sabemos exatamente quem culpar..."
 personality_events.53.a:0 "Uma adaga nas costas? Não aceitaremos esse insulto levianamente!"
 personality_events.54.t:0 "Um elogio acidental"
 personality_events.54.d:0 "Durante um banquete nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] entrou em uma discussão sobre comida e doces. Enquanto a maioria das partes envolvidas permaneceu firme em sua avaliação, argumentando a força da culinária local, o [Root.Monarch.GetTitle] fez uma declaração estranha quando [Root.Monarch.GetSheHe] deixou escapar a opinião de [Root.Monarch.GetHerHis] - 'Eu sempre pensei que [cool_neighbor_country.GetName] tinha os melhores pratos de queijo! Os nossos são completamente sem gosto por comparação!'\n\nEmbora nosso chef tenha sido gravemente insultado, [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] de [cool_neighbor_country.GetName] deve ter tido espiões presentes no evento como um dos [cool_neighbor_country.Monarch.GetHerHis Mais tarde, os emissários nos entregaram uma grande caixa de queijo, totalmente gratuita."
 personality_events.54.a:0 "Oh, aquele [Root.Monarch.GetName] alheio!"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName] ficou satisfeito com a falta de tato de nosso [Root.Monarch.GetTitle]."
 personality_events.55.t:0 "O melhor de [Root.GetName]"
 personality_events.55.d:0 "Para os exércitos de nosso grande [Root.GovernmentName], nada além dos melhores soldados [Root.GetAdjective] servirão! [Root.Monarch.GetTitle] [Root.Monarch.GetName] passou muitas noites sem dormir ponderando sobre o futuro de nosso militar e concluiu que precisamos estabelecer padrões mais elevados. Embora o número de homens disponíveis certamente seja menor, poderíamos esperar mais de nossos soldados em batalha."
 personality_events.55.a:0 "Na verdade, teremos qualidade em vez de quantidade!"
 personality_events.55.b:0 "Não podemos nos dar ao luxo de rejeitar homens fisicamente aptos."
 personality_events.55.b.tooltip:0 "As ideias de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! são rejeitadas."
 military_perfectionism:0 "Perfeccionismo Militar"
 desc_military_perfectionism:0 "Nosso governante só permite que os melhores soldados se juntem ao exército, o que aumenta a qualidade geral, mas diminui seu tamanho."
 personality_events.56.t:0 "Aconselhando um conselheiro"
 personality_events.56.d:0 "Todo mundo sabe que o [Root.Monarch.GetTitle] não é muito popular entre os membros do tribunal. Embora a maioria das pessoas tolere a personalidade vingativa de [Root.Monarch.GetHerHis], provavelmente por medo de qualquer outro comportamento, um conselheiro tem recentemente teve mais de uma disputa com nosso governante. Afirmando de forma pouco convincente que "é estritamente comercial", $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ agora está ameaçando deixar o tribunal. No entanto, há uma linguagem que todos os administradores entendem ..."
 personality_events.56.a:0 "Deixe nosso dinheiro falar."
 personality_events.56.a.tt:0 "O conselheiro é fortemente encorajado a esquecer as divergências."
 personality_events.56.b:0 "Não precisamos de $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$."
 personality_events.57.t:0 "Um apelo aos braços"
 personality_events.57.d:0 "O nome [Root.Monarch.GetName] é conhecido muito além das fronteiras de nosso [Root.GovernmentName]. Ela não é apenas nossa exaltada [Root.Monarch.GetTitle] - ela também é famosa por suas proezas militares. Até agora ela tem contribuído da segurança da sala de guerra, no entanto, há vozes que clamam por sua presença no campo de batalha. Elas aumentam em número e também em força a cada dia que passa."
 personality_events.57.a:0 "Nós a seguiremos até o túmulo!"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! é generalizado."
 personality_events.57.b:0 "Não podemos arriscar a vida do nosso [Root.Monarch.GetTitle]."
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! não é generalizado."
 personality_events.58.t:0 "Um apelo aos braços"
 personality_events.58.d:0 "O nome de [Root.Heir.GetName] é conhecido por todos importantes em nosso [Root.GovernmentName], já que ela é a herdeira de nosso [Root.Monarch.GetTitle]. Embora menos pessoas saibam, permanece igualmente verdadeiro – nossa herdeira possui uma habilidade militar impressionante. Até agora ela tem contribuído da segurança da sala de guerra, no entanto, há vozes que clamam por sua presença no campo de batalha. Elas aumentam em número e também em força a cada passagem. dia."
 personality_events.58.a:0 "Nós a seguiremos até o túmulo!"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§! é generalizado."
 personality_events.58.b:0 "Não podemos arriscar a vida do herdeiro do nosso [Root.Monarch.GetTitle]."
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§! não é generalizado."

 NO_LOCATION:0 "sua casa"

