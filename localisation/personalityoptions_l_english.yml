 well_connected_personality_die_desc:0 "Sem dúvida, [Root.Monarch.GetSheHe] já está fazendo contatos valiosos na vida após a morte."
 calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] trouxe paz e ordem ao nosso reino."
 secretive_personality_die_desc:0 "Sem dúvida, [Root.Monarch.GetSheHe] levou muitos dos segredos de [Root.Monarch.GetHerHis] para o túmulo [Root.Monarch.GetHerHis]."
