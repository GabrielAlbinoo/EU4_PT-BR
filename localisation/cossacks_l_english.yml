 only_noble_officers:0 "Oficiais de nobre nascimento"
 desc_only_noble_officers:0 "A menos que um homem tenha nascido com o privilégio, ele não terá acesso às posições mais altas em nossos exércitos e nos esforçamos para manter um corpo de oficiais inteiramente formado por pessoas de nascimento nobre. Alguns diriam que isso limita nossa liderança, mas para para nós é uma forma de garantir que o nosso país seja conduzido pelas mesmas famílias que sempre o levaram à grandeza."
 heathen_taxes_abolished:0 "Impostos discriminatórios abolidos"
 desc_heathen_taxes_abolished:0 "Cedemos às demandas de nossos súditos não-muçulmanos e abolimos muitos impostos voltados especificamente para eles e suas peregrinações."
 repression_of_influential_dhimmi:0 "Pagãos Proeminentes Castigados"
 desc_repression_of_influential_dhimmi:0 "Para restaurar a ordem adequada das coisas nesta área, impedimos que os proprietários de terras infiéis locais gastassem generosamente em construções para homenagear sua divindade. Isso acalmou algumas facções em nosso país, mas a população aqui está muito descontente e está evitando pagar impostos ativamente. e contribuir com o estado”."
 overzealous_qazi:0 "Parado por fanático religioso"
 desc_overzealous_qazi:0 "Nosso apoio àqueles do establishment religioso que minariam ativamente os direitos dos Dhimmi resultou em animosidade entre nós e nossos súditos não-muçulmanos, ironicamente prejudicando severamente nossa capacidade de convertê-los."
 elaborate_court_ceremonies:0 "Elaboração da vida no tribunal"
 desc_elaborate_court_ceremonies:0 "Decidimos transformar a vida da corte de nosso país na formalidade mais elaborada que se possa imaginar. Como todo mundo que é alguém deve comparecer ao nosso governante na capital, isso limita a capacidade da nobreza de conspirar bastante, mas acontece um alto custo"."
 disloyal_noble_officers:0 "Oficiais desleais"
 desc_disloyal_noble_officers:0 "Tendo alienado a Nobreza, ficamos com muito poucos apoiadores entre os líderes de nossos exércitos. Suas prioridades claramente não são vencer nossas guerras e alguns podem até ser suspeitos de trabalhar ativamente contra nós."
 noble_minister:0 "Nobre Conselheiro"
 desc_noble_minister:0 "Nosso conselho é dominado por um membro de uma das melhores famílias nobres de nosso país. Sua ampla rede de contatos garante que possamos impressionar os nobres em casa e no exterior."
 burgher_minister:0 "Conselheiro Comerciante"
 desc_burgher_minister:0 "Um dos membros mais talentosos de nosso conselho é um comerciante de sucesso. Tendo feito sua própria fortuna, ele não perdeu tempo aumentando a eficiência de nossa economia. Sua rede de contatos entre as comunidades de comerciantes também garante que nosso estado esteja em sintonia com o Burgueses."
 church_minister:0 "Conselheiro do Clero"
 desc_church_minister:0 "Um dos ministros mais talentosos de nosso conselho foi recrutado entre o clero. Embora isso esteja longe de ser incomum, significa que ele pode contar com o apoio deles e que os clérigos locais em nossa administração são ainda mais leais a ele, aumentando nosso controle sobre até mesmo os cantos mais distantes do nosso reino."
 dhimmi_minister:0 "Caso do vereador"
 desc_dhimmi_minister:0 "Um membro muito talentoso de nosso conselho tem antecedentes entre os Dhimmi. Isso não é exatamente popular entre todos em nosso estado, mas o apoio de sua própria propriedade é um benefício para nosso país."
 nobility_sumptuary_restrictions:0 "Restrições sumptuárias duras"
 desc_nobility_sumptuary_restrictions:0 "Implementamos uma série de restrições rígidas sobre quem pode ou não comprar certos itens de luxo. De roupas e joias a perfumes e a altura exata ou o número de janelas de uma casa, tudo deve refletir a posição social adequada do proprietário. Além de cimentar limites sociais, isso resultou em um declínio acentuado nos preços da maioria dos bens que têm algo a ver com as restrições."
 burgher_unfavorable_trade_laws:0 "Políticas comerciais desfavoráveis"
 desc_burgher_unfavorable_trade_laws:0 "Nossos comerciantes estão perdendo dinheiro devido às nossas decisões políticas sobre políticas e tarifas comerciais."
 burgher_favorable_trade_laws:0 "Comerciantes favorecidos"
 desc_burgher_favorable_trade_laws:0 "Nossos comerciantes receberam vários direitos para compensar sua perda de receita de políticas comerciais instigadas pelo governo e pedágios e tarifas politicamente motivados."
 new_men:0 "Novos Homens"
 desc_new_men:0 "Um número crescente de pessoas sem vínculos com o clero ou a nobreza está tentando fazer carreira para si próprios na administração de nosso estado."
 conflict_within_city:0 "Conflito dentro da cidade"
 desc_conflict_within_city:0 "Há discórdia entre os grupos que residem na capital desta província. O uso do Sistema de Expulsão por alguns de seus residentes minou as regras da guilda em relação a preços e métodos."
 thankful_guilds:0 "Privilégios da Guilda Defendidos"
 desc_thankful_guilds:0 "Ao defender os direitos das guildas na capital desta província, fortalecemos as relações com os burgueses daqui. Por enquanto, eles estão mais empenhados em manter nossa paz e a cidade misteriosamente começou a arrecadar impostos mais altos."
 held_back_commoners:0 "Novos Homens Desleais"
 desc_held_back_commoners:0 "“Agimos para proteger as classes estabelecidas contra a ambição da classe ascendente de 'Homens Novos' que pretendem substituí-los em muitos cargos de poder mais altos dentro do estado, do exército ao aparato administrativo ou mesmo aos tribunais. As classes mercantis das quais se originaram os novos homens veem nossas ações como desleais e ingratas”."
 social_mobility:0 "Mobilidade social"
 desc_social_mobility:0 "Encorajamos os burgueses a competir com os nobres e o clero por cargos em nossa administração, exército e marinha. Para grande consternação das antigas propriedades privilegiadas."
 unsanitary_suburbs:0 "Subúrbios insalubres"
 desc_unsanitary_suburbs:0 "A capital desta área cresceu rápido demais para lidar com o grande número de novos habitantes. Os subúrbios cresceram onde as doenças prosperam e o crime é desenfreado."
 religious_court_life:0 "Dominação clerical"
 desc_religious_court_life:0 "Nossa corte é dominada pela casta sacerdotal e pelas regras de suas escrituras. Essas regras estritas são necessárias para manter o favor de nosso forte clero, mas muitos de nossos súditos, tanto altos quanto baixos, sentem-se alienados por esse modo de vida arcaico."
 dhimmi_administrators:0 "Administradores de assunto"
 desc_dhimmi_administrators:0 "Apesar dos protestos dos ulemás, estamos empregando um grande número de não-muçulmanos em nosso aparato governamental."
 missionary_syncretism:0 "Sincretismo Missionário"
 desc_missionary_syncretism:0 "Uma mistura de antigas crenças místicas e idéias mais ortodoxas ajudou a tornar nossa religião oficial mais palatável para os pagãos."
 campaign_against_syncretism:0 "Campanha contra o Sincretismo"
 desc_campaign_against_syncretism:0 "Nosso apoio ao clero em suas tentativas de erradicar o sincretismo sem instrução tanto em casa quanto no exterior entre os recém-convertidos está unificando os membros da verdadeira fé em nossas terras."
 cossacks_supplied_centrally:0 "Cossacos Fornecidos Centralmente"
 desc_cossacks_supplied_centrally:0 "Estamos fornecendo os cossacos das estepes de nossos próprios cofres para prendê-los mais perto de nós e torná-los mais resistentes aos tártaros, ao clima e ao vento."
 cossack_settlers:0 "Colonos Cossacos"
 desc_cossack_settlers:0 "Nossos súditos cossacos estão acostumados a viver na fronteira, longe de fronteiras bem definidas e perto de ataques tártaros e um clima às vezes severo. Essa experiência acabou sendo inestimável em terras semelhantes que estamos colonizando, como na Ásia Central ou na Sibéria ."
 new_world_company:0 "Empresas do Novo Mundo"
 desc_new_world_company:0 "Demos amplos direitos à colonização do Novo Mundo para encorajar nossas principais famílias de mercadores a investir lá."
 new_world_missions:0 "Missões do Novo Mundo"
 desc_new_world_missions:0 "“Incentivamos a atividade missionária em nossas colônias, trabalhando em estreita colaboração com o clero de nosso país”."
 dhimmi_nobles:0 "Dhimmi Nobres"
 desc_dhimmi_nobles:0 "Para grande ira de nossos ulemás e da aristocracia existente, procuramos ativamente enobrecer e integrar vários nobres Dhimmi proeminentes em nosso próprio grupo de nobres."
 religious_intolerance_enforced:0 "Intolerância religiosa aplicada"
 desc_religious_intolerance_enforced:0 "Os fanáticos religiosos nos forçaram a adotar uma série de leis e restrições com base em sua interpretação de como deveria ser o estado religioso ideal."
