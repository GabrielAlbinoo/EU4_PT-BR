 SECONDARY_RELIGION_NAME:0 "Fé Sincrética: §Y$NAME$§!"
 SECONDARY_RELIGION_DESC:0 "- As províncias da sua Fé Sincrética são toleradas como se fossem §Y$NAME$§!.\n- Os países que seguem a sua Fé Sincrética o verão como se você estivesse seguindo aquela religião."
 SECONDARY_RELIGION_BONUS:0 "Porque §Y$NAME$§! é uma Fé Sincrética:"
 SECONDARY_RELIGION_PRIMARY_BONUS:0 "§Y$NAME$§! sem Fé Sincrética:"
 tengri_clergy_conflicts:0 "Conflitos clericais"
 desc_tengri_clergy_conflicts:0 "À medida que a influência de religiões estrangeiras cresce em nossa sociedade, ela entra cada vez mais em conflito com aqueles que seguem os velhos caminhos. Em toda a nossa sociedade, os proponentes de qualquer fé estão atualmente em desacordo, ferindo a unidade de nosso país."
 tengri_abandoning_the_old_ways:0 "Abandonar os Velhos Caminhos"
 desc_tengri_abandoning_the_old_ways:0 "O povo desta província teme que nosso flerte com religiões estrangeiras signifique o abandono da religião de nossos antepassados."
 tengri_insincere_leadership:0 "Liderança Insincera"
 desc_tengri_insincere_leadership:0 "Acontecimentos recentes fizeram os fiéis desta província duvidar da sinceridade de nossos líderes."
 tengri_settled_warriors:0 "Herança Perdida"
 desc_tengri_settled_warriors:0 "Alguns de nossos guerreiros começaram a adotar religiões estrangeiras e esquecer a cultura marcial e as crenças de seus ancestrais."
 tengri_local_plight:0 "Ideais conflitantes"
 desc_tengri_local_plight:0 "Uma série de eventos ruins tornou a vida difícil nesta província. Embora tenhamos certeza de que as coisas estão melhorando depois de nossas tentativas de remediar isso usando os rituais Tengri adequados, é claro que os habitantes locais ficaram menos satisfeitos com nossos esforços."
 tengri_shamans_spurned:0 "Tradições xamânicas deixadas de lado"
 desc_tengri_shamans_spurned:0 "Nossos xamãs estão chateados porque estão perdendo terreno para outras religiões em algumas partes do nosso reino."
 tengri_religious_influx:0 "Crescer Comunidade Religiosa"
 desc_tengri_religious_influx:0 "Esta província viu um aumento na migração religiosa, fortalecendo as congregações locais e fortalecendo a religião local. Isso provavelmente tornará esta província mais difícil de converter, mesmo que a religião local caia em desgraça com nossa elite dominante."
 tengri_qadi:0 "Aprendi Qadi"
 desc_tengri_qadi:0 "Um erudito Qadi se estabeleceu em nossa capital, atuando como juiz e árbitro em muitos assuntos, ele facilitou o crescimento da autoridade central em nosso estado. Os tradicionalistas, no entanto, veem sua presença como uma afronta aos nossos antigos valores e à lei códigos de nossos ancestrais."
 tengri_devout_muslim:0 "Muçulmano devoto"
 desc_tengri_devout_muslim:0 "Os muçulmanos preocupados de nosso país descobriram em si mesmos que confiam em nosso governante após a adoção de regras islâmicas muito mais rígidas para a vida na corte. Essa insistência no ritual e tradição muçulmanos, no entanto, fez muitos de nossos súditos mais tradicionais duvidarem de nossa direito de governá-los"."
 tengri_ruler_questioned:0 "Governante interrogado pelas autoridades locais"
 desc_tengri_ruler_questioned:0 "Muitos dos habitantes desta província acham difícil confiar na autoridade central e em nosso governante em particular."
 tengri_jihad:0 "Guerreiros Religiosos"
 desc_tengri_jihad:0 "A disseminação do Islã entre nossos guerreiros os deixou com um novo fervor em sua luta contra nossos inimigos religiosos."
 tengri_sufi_teacher:0 "Mestre Sufi"
 desc_tengri_sufi_teacher:0 "Um carismático mestre Sufi se estabeleceu em nossa capital, enriquecendo nossa fé e colocando nosso país no mapa espiritual."
 tengri_growing_cities:0 "Cidades em Crescimento"
 desc_tengri_growing_cities:0 "Ao decidir a favor de seus direitos, fortalecemos a comunidade urbana nesta região e, como resultado, ela está crescendo bem. Sua gratidão também garante que sejam muito mais acessíveis com seus pagamentos de impostos."
 tengri_strengthened_local_clans:0 "Clã Fortalecido"
 desc_tengri_strengthened_local_clans:0 "Ao decidir a favor de seus direitos, fortalecemos nossos laços com os guerreiros locais desta região e, como resultado, eles estão mais do que dispostos a nos ajudar no futuro."
 tengri_closer_ties:0 "Aperfeiçoamento dos Laços Religiosos"
 tengri_turned_away_monks:0 "Monges budistas afastados"
 tengri_influx_of_monks:0 "Afluxo de Monges"
 desc_tengri_influx_of_monks:0 "Um grande número de monges se estabeleceu nesta área e começou a estabelecer instituições religiosas locais. Como resultado, sua fé está se espalhando na própria província, um processo que não é inteiramente isento de tensões entre convertidos e tradicionalistas"."
 tengri_monks_in_capital:0 "Delegação de Monges"
 desc_tengri_monks_in_capital:0 "Uma delegação de monges budistas chegou às nossas terras do exterior na esperança de espalhar sua filosofia religiosa entre nós. Sua presença influenciou de várias maneiras nossos rituais e cerimônias da corte, facilitando nossos contatos com outros países."
 tengri_religious_pilgrimages:0 "Peregrinações Religiosas"
 desc_tengri_religious_pilgrimages:0 "Estamos experimentando um novo influxo de idéias de nobres que voltaram do Tibete e da Índia. Seu estudo dos ideais budistas, bem como suas impressões sobre as sociedades de lá, levaram a numerosos desenvolvimentos entre nossa classe alta."
 tengri_confucian_titles:0 "Nobreza decadente"
 desc_tengri_confucian_titles:0 "Os ideais confucionistas que muitos de nossos nobres gostaram os deixaram fracos e desinteressados em questões de guerra. Seus ancestrais lutaram a cavalo, mas eles preferem o pincel ao arco."
 tengri_traditionalists_strengthened:0 "Tradicionalistas fortalecidos"
 desc_tengri_traditionalists_strengthened:0 "Proibimos o uso de títulos confucionistas e nomenclatura entre nossa nobreza para continuar a promover um forte ethos marcial entre nosso povo. Se isso perturbar um ou dois escribas, esse é o preço que devemos pagar pela grandeza."
 tengri_confucian_nobles:0 "Nobreza confuciana"
 desc_tengri_confucian_nobles:0 "Muitos dos nobres em nosso país adotaram os ideais confucionistas e estão gastando seus dias se educando sobre como podem melhorar a si mesmos em seus papéis como representantes do estado."
 tengri_confucian_elites_alienated:0 "Elites confucianas alienadas"
 desc_tengri_confucian_elites_alienated:0 "Ao manter nossa elite confucionista separada de nossa nobreza tradicionalista, alienamos nossos administradores de nossos nobres. Embora isso seja adequado e bom, significou uma certa distância entre nós e eles."
 tengri_traditional_elites_alienated:0 "Elites Tradicionais Alienadas"
 desc_tengri_traditional_elites_alienated:0 "Ao restringir nossa prática dos rituais de nossos ancestrais, nos distanciamos ainda mais de nossas raízes e alienamos aqueles de nossos nobres que seguem os caminhos tradicionais. Alguns diriam que nos aliamos aos homens da pena e abandonamos nossos guerreiros."
 tengri_christian_mission:0 "Missão Cristã"
 desc_tengri_christian_mission:0 "Missionários cristãos receberam o direito de espalhar sua religião nesta área."
 tengri_turned_away_mission:0 "Missionários Expulsos"
 tengri_syncretic_fears:0 "Feitiçaria!"
 tengri_personal_confessor:0 "Padre da Corte"
 desc_tengri_personal_confessor:0 "Trouxemos um poderoso homem santo errante para nossa corte, onde ele atua como nosso conselheiro em questões religiosas e como confessor de nosso governante."
 tengri_unchristian_values:0 "Chateado com valores não cristãos"
 desc_tengri_unchristian_values:0 "As pessoas aqui estão chateadas com o que consideram os decadentes rituais e costumes Tengri ou Sincréticos praticados em nossa capital."
 tengri_devout_christian_ruler:0 "Cristão devoto"
 desc_tengri_devout_christian_ruler:0 "Embora a fé Tengri de nossos ancestrais ainda seja praticada por muitos plebeus em nosso país, nosso governante e sua corte mantêm um conjunto estrito de regras cristãs, facilitando as negociações com governantes no exterior, bem como aliviando as tensões com a população cristã em muitos dos nossas cidades. No entanto, muitos veem essa ruptura com a tradição como o sinal de um governante fraco."
 tengri_hindu_syncretism:0 "Sincretismo Tengri-Hindu"
 desc_tengri_hindu_syncretism:0 "Como resultado da fusão dos costumes Tengri e Hindu, nos tornamos mais adeptos de incorporar várias partes de religiões estrangeiras em geral. Alguns diriam que estamos diluindo a fé de nossos antepassados, mas agora estamos vendo uma diminuição da tensão em todos lugares onde interagimos com pessoas de religiões estrangeiras."
 hindufication:0 "Difusão dos costumes hindus"
 desc_hindufication:0 "Esta província viu um aumento na migração hindu, bem como uma crescente adoção de costumes hindus. Xamãs e plebeus começaram a se encaixar no sistema de castas hindu dos recém-chegados."
 tengri_hindu_conflict:0 "Conflitos entre xamãs e brâmanes"
 desc_tengri_hindu_conflict:0 "Os antigos xamãs e os sacerdotes brâmanes dos hindus têm pouco amor uns pelos outros e estão competindo em nossa sociedade por influência."
 tengri_support_of_shamans:0 "Transtorno do Estabelecimento Brahmânico"
 desc_tengri_support_of_shamans:0 "Ao apoiar nossos xamãs quando eles estão em conflito com o sistema brâmane, irritamos os sacerdotes hindus em nosso reino. Isso levou à falta de cooperação e incitou a desobediência ao nosso governo."
 tengri_support_of_brahmins:0 "Xamãs não cooperativos"
 desc_tengri_support_of_brahmins:0 "Através de nosso apoio aos sacerdotes brâmanes, irritamos os xamãs de nosso império, que agora se retiraram da corte e da vida urbana em nosso estado. Em vez disso, eles se retiraram para o campo e agem para incitar a desobediência ao estabelecimento."
 opinion_tengri_tea_ceremony:0 "Caminho do Chá"
 tengri_tea_ceremony:0 "Cultura da Corte Shinto-Tengri"
 desc_tengri_tea_ceremony:0 "Ao introduzir os costumes xintoístas, como a Cerimônia do Chá Japonês, em nossa cultura cortês, conseguimos impressionar nossos vizinhos e aumentar nossa compreensão das negociações em culturas estrangeiras."
 spread_of_tengri_tea_ceremony:0 "Difusão do Caminho do Chá"
 desc_spread_of_tengri_tea_ceremony:0 "Os costumes xintoístas estão se espalhando em nossas terras e especialmente nas cidades sob nosso controle. Os artesãos e comerciantes japoneses estão se tornando uma visão cada vez mais frequente, pois nossa cultura urbana está se tornando cada vez mais parecida."
 tengri_japanese_swordsmithing:0 "Espadas Japonesas"
 desc_tengri_japanese_swordsmithing:0 "A adoção de espadas de estilo japonês entre nossos guerreiros de elite elevou o status da luta a pé."
 tengri_bow_and_arrow_defended:0 "Tradições marciais defendidas"
 desc_tengri_bow_and_arrow_defended:0 "Embora a cultura guerreira xintoísta tenha se espalhado em nossas terras até certo ponto, adotamos uma política de limitar sua influência, garantindo que todos os nossos guerreiros ainda sejam treinados nas antigas tradições."
 tengri_monastic_order:0 "Mosteiros em desenvolvimento"
 desc_tengri_monastic_order:0 "Esta região é o lar de uma crescente ordem monástica que está colocando algumas terras não utilizadas para um uso mais produtivo."
 tengri_pali_legal_traditions:0 "Coleção de Leis"
 desc_tengri_pali_legal_traditions:0 "Graças ao trabalho dos Monges Theravada, temos atualmente uma coleção estruturada de sentenças para nos ajudar em futuros casos legais. Isso permitirá que nossos juízes governem de forma justa e consistente todas as terras que controlamos. nova coleção terá que ser feita no futuro."
 tengri_stood_up_for_yassa:0 "Yassa defendeu"
 desc_tengri_stood_up_for_yassa:0 "Defendemos as leis tradicionais de nosso povo, optando por manter as antigas tradições Yassa de Genghis Khan em favor de códigos legais estrangeiros e possivelmente mais consistentes. Por isso, as elites guerreiras de nossa sociedade nos respeitam."
 tengri_shiite_immigration:0 "Imigração Xiita"
 desc_tengri_shiite_immigration:0 "Um fluxo de seguidores da fé xiita veio para nossas terras na esperança de realizar seu sonho de um estado que corresponda aos seus ideais. Sua disposição de proteger seus novos lares criou uma boa base de recrutamento para nossos exércitos."
 tengri_shiite_settled_in_capital:0 "Imigração Xiita"
 desc_tengri_shiite_settled_in_capital:0 "Permitimos que minorias xiitas de outros países que vêm para nossas terras em busca de começar uma nova vida aqui se estabeleçam em nossa capital. Nossa capital está crescendo como resultado, mas os xamãs Tengri e os tradicionalistas temem sua influência sobre nossa política."
 support_of_the_khojas:0 "Apoio do Khoja"
 desc_support_of_the_khojas:0 "Nosso governante tem o apoio do atual descendente da linhagem dos poderosos Sufi Khojas que detêm grande influência em nossas terras."
 zoroastrian_traders:0 "Comerciantes Zoroastrianos"
 desc_zoroastrian_traders:0 "Comerciantes zoroastrianos passaram a dominar a vida cotidiana em muitas de nossas cidades."
 tengri_ibadi_scholars:0 "Ijtihad"
 desc_tengri_ibadi_scholars:0 "“Ao apoiar a comunidade acadêmica de Ibadi e tentar viver de acordo com suas ideias de liderança e retidão, conseguimos aumentar nosso apoio ao nosso governante”."
 tengri_animist_pantheon:0 "Panteão Tengri-Animista"
 desc_tengri_animist_pantheon:0 "Nossa aceitação de divindades amplamente diferentes em nosso próprio Panteão levou a uma tolerância geral e à fusão de tradições religiosas. Como resultado, temos menos problemas em geral com conflitos religiosos em nossas terras."
 tengri_nahuatl_sacrifices:0 "Sacrifícios Humanos"
 tengri_nahuatl_extradition:0 "Flores Guerreiras Extraditadas"
 tengri_expel_the_khojas_title:0 "Expulsar os Khojas"
 tengri_expel_the_khojas_desc:0 "Ao longo do tempo, a influência dos Khoja e seus descendentes tornou-se perigosamente forte em nosso país. Agora que eles não têm o ouvido de nosso governante, podemos expulsá-los à força de nossas terras, evitando futuros conflitos."
 tengri_pope_spurned:0 "Papa Irritado"
 tengri_confucian_administrators:0 "Administradores confucionistas"
 desc_tengri_confucian_administrators:0 "A fim de encontrar professores talentosos para o nosso quadro de administradores, estamos recrutando aqueles que foram reprovados nos exames imperiais nas áreas vizinhas."
 tengri_events.1.t:0 "Conflitos entre Xamãs e o Clero"
 tengri_events.1.d:0 "O clero da fé [Root.SecondaryReligion.GetName] tem sido excepcionalmente pouco cooperativo ultimamente. Eles temem que nós apenas professamos estar interessados em sua religião para ganho pessoal e que não estamos prontos para abraçar, patrocinar e espalhar seus ensinamentos. Da mesma forma, os Xamãs Tengri ficaram cada vez mais irritados com nosso aparente desejo de orientação espiritual estrangeira."
 tengri_events.1.a:0 "Apoie os xamãs."
 tengri_events.1.b:0 "Suporte aos seguidores [Root.SecondaryReligion.GetName]."
 tengri_events.1.c:0 "Deixe-os lidar com isso sem a nossa intervenção."
 tengri_events.2.t:0 "Influxo de Ideias"
 tengri_events.2.d:0 "Algumas partes de nossa sociedade estão mais dispostas do que outras a abraçar a fé [Root.SecondaryReligion.GetName]. No entanto, ela ganhou grande popularidade entre nossos administradores e, ao buscarem inspiração espiritual no exterior, também vieram buscar uma coisa ou duas sobre estadista."
 tengri_events.2.a:0 "Excelente."
 tengri_events.3.t:0 "Guerreiros perdendo contato com sua herança"
 tengri_events.3.d:0 "Embora alguns questionem sua sinceridade, muitos de nossos guerreiros passaram a valorizar os ideais da fé [Root.SecondaryReligion.GetName] promovidos por nosso estado. Embora eles, sem dúvida, considerem que isso enriqueceu sua vida espiritual, os comandantes temem que estejam perdendo toque com os velhos ideais e moral de nossos ancestrais."
 tengri_events.3.a:0 "Perturbador."
 tengri_events.3.b:0 "Envie os xamãs."
 tengri_events.4.t:0 "Conexões Religiosas"
 tengri_events.4.d:0 "Ao patrocinar a fé [Root.SecondaryReligion.GetName], desenvolvemos laços mais estreitos com alguns de nossos vizinhos. Nossos líderes podem nem sempre concordar em tudo, mas nossas instituições religiosas agora têm muito em comum e alguns de nossos nobres se misturam durante as peregrinações religiosas."
 tengri_events.4.a:0 "OK."
 tengri_events.5.t:0 "Crise em [Root.GetName]"
 tengri_events.5.d:0 "Uma crise local está em andamento em uma área sob nosso controle. Uma série de pequenos problemas juntos veio para causar calamidade, fome e destruição de propriedades. A população da área não segue os métodos Tengri e nos implorou para lidar com o catástrofe de acordo com as novas tradições de nosso estado. Nossos xamãs da corte, no entanto, rapidamente assumiram a posição de que devem ser autorizados a remediar a situação. Parece não haver solução que acalme os dois grupos."
 tengri_events.5.a:0 "Envie os xamãs para restaurar a paz."
 tengri_events.5.b:0 "Capacitar o clero local."
 tengri_events.6.t:0 "Migração Religiosa"
 tengri_events.6.d:0 "Tendo aprendido sobre nosso patrocínio de sua fé, um grande número de adeptos viajou para nossas terras para ajudar a espalhar a boa palavra e se estabelecer e ganhar uma vida dentro de nossas fronteiras."
 tengri_events.6.a:0 "Incentive-os a se estabelecerem entre seus pares."
 tengri_events.6.b:0 "Envie-os para as províncias."
 tengri_events.7.t:0 "Conversão de [Root.GetName]"
 tengri_events.7.d:0 "Parece que os proponentes de nossa fé sincrética não perderam tempo fazendo proselitismo entre nosso povo. O povo de [Root.GetName] abandonou cada vez mais os costumes de seus ancestrais e adotou os caminhos ensinados pelos muitos padres que convidamos para nossa país."
 tengri_events.7.a:0 "OK."
 tengri_events.8.t:0 "agitação religiosa"
 tengri_events.8.d:0 "Com o tempo, a fé de nossos ancestrais tornou-se uma parte muito mais marginalizada de nossa sociedade. A fé [Root.SecondaryReligion.GetName], por outro lado, é patrocinada por nossos governantes, propagada pela maioria dos padres em nossa sociedade e em geral muito mais dominante. Talvez seja hora de finalmente acabar com os rituais xamânicos daqueles que vieram antes de nós e abraçar totalmente a religião da maioria de nossos súditos atuais."
 tengri_events.8.a:0 "Abrace nossa nova fé."
 tengri_events.8.b:0 "Não."
 tengri_events.9.t:0 "Ijtihad"
 tengri_events.9.d:0 "A comunidade Ibadi de [Root.Owner.Capital.GetCapitalName] é o lar de muitos estudiosos religiosos, homens de conhecimento que interpretam os textos sagrados e as maneiras pelas quais eles podem ser usados para governar com justiça e retidão em questões legais. Devido à grande influência dos Ibadis em nossa sociedade em geral, os resultados desses estudiosos estão começando a se espalhar por todo o país e têm um efeito profundo na visão de regência e retidão."
 tengri_events.9.a:0 "Devemos viver de acordo com esses ideais!"
 tengri_events.9.b:0 "Isso não diz respeito ao [Root.Monarch.GetTitle]."
 tengri_events.10.t:0 "Sufis Viajantes"
 tengri_events.10.d:0 "Abrir nosso país às influências do Islã atraiu um punhado de pessoas do mundo muçulmano mais amplo. Comerciantes muçulmanos agora fazem incursões mais profundas no interior de nosso país e sufis itinerantes tornaram-se uma visão mais comum entre nossos assentamentos. Às vezes é possível rastrear o caminho de tais homens santos pelos convertidos que eles deixam para trás quando se movem de uma área para outra. Alguns desses homens já são famosos quando vêm para nossas terras e possuem uma maneira de mobilizar o coração e a vontade dos homens para seguir um governante que consideram justo.\nUm professor sufi particularmente famoso chegou recentemente às nossas terras."
 tengri_events.10.a:0 "Incentive-o a se estabelecer em nossa capital."
 tengri_events.10.b:0 "Incentive-o a procurar um patrono em outro lugar."
 tengri_events.11.t:0 "Chegada de um Juiz Douto"
 tengri_events.11.d:0 "Um homem com vasta experiência como juiz em outros países muçulmanos chegou em nossas terras. Ele diz que está disposto a se estabelecer em nossas terras por um tempo e exercer sua antiga profissão, fazendo justiça de acordo com a Sharia, garantindo a lei e a ordem. em nossas terras. Isso sem dúvida seria popular, especialmente entre a comunidade muçulmana em nosso país. Sua experiência em outros países também pode ajudar a centralizar nosso reino."
 tengri_events.11.a:0 "Permita que ele fique."
 tengri_events.11.b:0 "Todos devem seguir as leis de nossos ancestrais."
 tengri_events.12.t:0 "[Root.Monarch.GetTitle] Questionado pelo Ulema"
 tengri_events.12.d:0 "Nossa adoção do Islã não foi sem atrito. Embora seu status favorecido tenha feito a comunidade muçulmana crescer em nossas terras, muitos permanecem inquietos com seu único deus. [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] demonstrou grande interesse na religião estrangeira, mas ainda pratica muitos dos rituais de nossos ancestrais. Talvez seja porque [Root.Monarch.GetSheHe] tem tanto interesse neles que a própria comunidade muçulmana passou a examinar a vida e as ações de nosso [Root.Monarch .GetTitle]. Os líderes da comunidade muçulmana questionam se as decisões [Root.Monarch.GetHerHis] são realmente feitas com os melhores interesses deles e de seu deus em mente."
 tengri_events.12.a:0 "Prometa levar uma vida mais devota."
 tengri_events.12.b:0 "Nossas tradições [Root.Religion.GetName] devem vir em primeiro lugar."
 tengri_events.12.b.tt:0 "Todas as províncias seguindo nosso §YSincrético§! A fé sofrerá §R5§! inquietação por §Y10§! anos."
 tengri_events.13.t:0 "Incidente no Tribunal"
 tengri_events.13.d:0 "Em uma gafe infeliz, nosso [Root.Monarch.GetTitle] conseguiu perturbar a comunidade muçulmana de [Root.Capital.GetCapitalName] ao incluir seus líderes em uma cerimônia [Root.Religion.GetName]. Embora esse ato tenha a intenção de ser inteiramente uma honra que resultou em alguns sentimentos muito doloridos entre os muçulmanos em nossa capital e em outros lugares."
 tengri_events.13.a:0 "OK."
 tengri_events.14.t:0 "Guerreiros da Fé"
 tengri_events.14.d:0 "Nosso país está, de certa forma, na fronteira do mundo islâmico e, como tal, atrai principalmente a atenção de viajantes sufis ou mercadores. Parece, no entanto, que um pregador fervoroso conseguiu convencer um grande grupo de guerreiros a se submeter a este estrangeiro deus e esses homens estão agora participando de nossas guerras atuais contra seus inimigos religiosos com um fervor recém-descoberto”."
 tengri_events.14.a:0 "Ótimo!"
 tengri_events.15.t:0 "Conflito entre cidades e nômades"
 tengri_events.15.d:0 "Com a crescente influência do Islã, especialmente em nossas cidades em crescimento, os códigos legais mais antigos, como o Yassa, têm sido cada vez mais abandonados em favor da Sharia que nossos moradores urbanos muçulmanos preferem.\nEsse desenvolvimento resultou recentemente em um acalorado batalha em [Root.GetName] onde um importante guerreiro de um clã local está insistindo em seus direitos de acordo com a tradição, enquanto o estabelecimento urbano está insistindo em seguir a Sharia. Apoiar um lado sobre o outro sem dúvida terá repercussões para o desenvolvimento de todo área."
 tengri_events.15.a:0 "Nomeie um juiz muçulmano para o caso."
 tengri_events.15.b:0 "Nomeie alguém para julgar de acordo com nossas tradições."
 tengri_events.16.t:0 "Professor Sufi Popular"
 tengri_events.16.d:0 "Um professor de uma linhagem de sufis famosos recentemente ganhou popularidade crescente em nossas terras. Seus ensinamentos não apenas conquistaram os ouvidos de nossas comunidades muçulmanas, mas também impressionaram profundamente as elites guerreiras mais tradicionais. Muitos que ouvem suas palavras ainda não abandonar os Xamãs Tengri, mas a personalidade carismática do professor garante que, mesmo assim, eles valorizarão cada palavra deste 'Khoja'. Um nobre local que conseguiu entrar em conflito com os Khoja perdeu tanto que teve que abandonar suas terras.\nAté agora o Khoja tem apoiado discretamente nosso [Root.Monarch.GetTitle], talvez ele possa ser persuadido a apoiar o trono um pouco mais abertamente se concedermos a ele terras e um título oficial em nossa corte?"
 tengri_events.16.a:0 "Que ele sirva ao trono!"
 tengri_events.16.a.tt:0 "Todo governante futuro receberá este modificador, mas o Khoja ou seus descendentes podem muito bem tentar tomar o poder eventualmente."
 tengri_events.16.b:0 "Não, ele é muito perigoso."
 tengri_events.16.b.tt:0 "O Khoja e seus descendentes não nos incomodarão novamente."
 tengri_events.17.t:0 "Os Khojas"
 tengri_events.17.d:0 "O poder da linhagem Khoja sobre nossos súditos é quase grande demais. Eles estão constantemente se intrometendo em casos legais, política religiosa e nos negócios do dia-a-dia de nosso país. O Khoja é, no entanto, ainda um dos mais valentes apoiadores do trono. Com a coroação de [Root.Monarch.GetName] espera-se que afirmemos os laços com o Khoja e talvez estendamos seus privilégios ainda mais."
 tengri_events.17.a:0 "Ele continua sendo nosso maior apoiador."
 tengri_events.17.a.tt:0 "Isso fortalecerá o Khoja e aumentará a probabilidade dele ou de seus sucessores tentarem tomar o poder no futuro."
 tengri_events.17.b:0 "Tentativa de limitar a influência dos Khojas."
 tengri_events.17.b.tt:0 "Isso enfraquecerá a influência dos Khojas e suas chances de tomar o poder no futuro."
 tengri_events.18.t:0 "O Khoja toma o poder"
 tengri_events.18.d:0 "Não contente em continuar a servir como o poder por trás do trono, o atual chefe da linhagem Khoja declarou-se hoje mais apto para governar do que qualquer outro [Root.Monarch.GetTitle]. Seus seguidores estão se concentrando nos arredores de nossa capital bem como no campo tentando criar um estado construído diretamente sobre os ensinamentos de seu carismático professor Sufi."
 tengri_events.18.a:0 "Existe apenas um Deus!"
 tengri_events.18.b:0 "Proteja nosso [Root.Monarch.GetTitle]!"
 tengri_events.19.t:0 "diáspora xiita"
 tengri_events.19.d:0 "Embora haja muitas dúvidas sobre a sinceridade de nossa convicção, a palavra de nossa conversão se espalhou entre as comunidades xiitas ao redor do mundo. Pequenos grupos de xiitas começaram a chegar em [Root.Capital.GetCapitalName] buscando ajudar a construir e proteger um estado para aqueles que honram os Imames.\nSeus serviços podem ser muito úteis, mas nossos xamãs estão apreensivos em permitir que o que eles veem como fanáticos estrangeiros se estabeleçam entre nosso povo."
 tengri_events.19.a:0 "Coloque-os perto de nossa capital."
 tengri_events.19.b:0 "Coloque-os no campo."
 tengri_events.19.c:0 "Mande-os embora."
 tengri_events.20.t:0 "Afluxo de Monges"
 tengri_events.20.d:0 "Uma grande delegação de monges Vajrayana chegou em [Root.Capital.GetCapitalName] hoje. Ao saber do interesse que estamos tendo em sua fé, eles estão ansiosos para explicá-lo não apenas ao nosso [Root.Monarch.GetTitle], mas também ao nosso Vários assuntos."
 tengri_events.20.a:0 "Permita que eles viajem livremente."
 tengri_events.20.a.tt:0 "Aumenta as chances de conversão ao Vajrayana nas províncias com o modificador §YInflux of Monks§!."
 tengri_events.20.b:0 "Limpe-os a [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt:0 "Aumenta as chances de conversões ao Vajrayana em todas as nossas províncias."
 tengri_events.20.c:0 "Mande-os embora."
 tengri_events.21.t:0 "Textos religiosos traduzidos para [Root.Culture.GetName]"
 tengri_events.21.d:0 "Em seu desejo de espalhar sua fé e incorporar o reino [Root.GetName] no mundo budista mais amplo, alguns monges assumiram a responsabilidade de traduzir muitas obras históricas, filosóficas e religiosas budistas para o benefício de nosso povo. Esses manuscritos foram abertos os olhos de muitos para um novo mundo espiritual, bem como nos deu uma melhor compreensão do mundo circundante em geral. Entre a nobreza, colecionar esses manuscritos tornou-se moda, embora alguns digam que nem sempre por razões espirituais."
 tengri_events.21.a:0 "Bem-vinda a divulgação desses livros."
 tengri_events.21.b:0 "Em vez disso, devemos honrar nossas antigas tradições."
 tengri_events.22.t:0 "Xamã Derrotado em [Root.GetName]"
 tengri_events.22.d:0 "Estão chegando histórias estranhas das províncias de um monge budista viajante que usou sua sabedoria para superar vários problemas e espalhar sua fé entre as muitas pessoas que se beneficiam de sua ajuda. Nem todos estão felizes com esses avanços entre as pessoas comuns, no entanto, como eles muitas vezes envolvem derrotar os xamãs locais.\nEm [Root.GetName] este monge supostamente derrotou um xamã local e curou uma princesa local de uma doença grave, deixando os rituais tradicionais parecendo pobres e insuficientes. Como resultado, o senhor local proibiu os rituais tradicionais em suas terras e, em vez disso, está promovendo [Root.SecondaryReligion.GetName]."
 tengri_events.22.a:0 "Ótimo."
 tengri_events.22.b:0 "Deponha o nobre."
 tengri_events.23.t:0 "Queima de ídolos em [Root.GetName]"
 tengri_events.23.d:0 "Por algum tempo, os monges Vajrayana ganharam seguidores na província de [Root.GetName] e, embora sua influência ainda seja bastante limitada, eles aparentemente decidiram dar um passo adiante em sua atividade missionária. Os relatórios estão chegando a [Root. Capital.GetCapitalName] da destruição e incineração de nossos ídolos ancestrais. No entanto, a recepção geral dessa política não foi como os monges esperavam, pois os habitantes locais agora estão se defendendo dos monges e da autoridade central que favorece eles."
 tengri_events.23.a:0 "OK."
 tengri_events.24.t:0 "Peregrinações Religiosas"
 tengri_events.24.d:0 "Tornou-se um costume entre nossos nobres viajar para os lugares sagrados do budismo Vajrayana no Tibete e na Índia para estudar e aprender sobre a fé budista. À medida que eles voltam trazendo novos costumes e perspectivas para nosso país, nossa sociedade está mudando lentamente. Isso não é sempre um processo sem problemas, mas recentemente temos visto algumas tendências muito positivas em nosso governo como resultado dessa troca."
 tengri_events.24.a:0 "Ótimo!"
 tengri_events.25.t:0 "Roubo de Terra"
 tengri_events.25.d:0 "Com a crescente influência da fé [Root.SecondaryReligion.GetName] em nosso país, vários novos mosteiros foram fundados em nosso país. Seu objetivo é abrigar os monges [Root.SecondaryReligion.GetName] que vieram para nosso terras e o número lentamente crescente de monges [Root.GetAdjective] nativos.\nProprietários de terras tradicionais não parecem estar muito impressionados com as pretensões desses recém-chegados, entretanto, e têm se servido das terras reservadas para os monges. Os monges afirmam que a terra se tornaria mais produtiva sob seu controle, enquanto os proprietários sentem que estão exigindo o direito ao que já é seu”."
 tengri_events.25.a:0 "Devemos apoiar essas ordens!"
 tengri_events.25.b:0 "Devemos proteger os direitos tradicionais de nosso povo."
 tengri_events.26.t:0 "Tradições legais páli"
 tengri_events.26.d:0 "Com o Budismo Theravada vem uma antiga tradição legal baseada em antigas escrituras Pali, bem como as decisões coletadas de muitos juízes e monarcas até hoje. Alguns monges Theravada acharam nossa falta de regras escritas coletadas muito perturbadoras e buscaram nossas bênçãos para criar uma coleção de decisões atualizadas que, juntamente com o Cânone Pali, possam servir de base para futuras decisões em nosso país."
 tengri_events.26.a:0 "Permita que os estudiosos continuem."
 tengri_events.26.b:0 "O Yassa é o suficiente para nós."
 tengri_events.27.t:0 "Budismo da Terra Pura"
 tengri_events.27.d:0 "Ao adotar a fé Mahayana, abrimos nossas fronteiras para uma ampla gama de tradições e ensinamentos, mas nenhum parece ter atraído tantos seguidores quanto as promessas do movimento da 'Terra Pura'. Ao longo de [Root.GetName], sujeitos imersos em meditação e recitação tornaram-se uma visão cada vez mais comum."
 tengri_events.27.a:0 "Amitabhaya."
 tengri_events.30.t:0 "Difusão dos ideais confucionistas"
 tengri_events.30.d:0 "Impressionados com os princípios refinados e bem fundamentados do confucionismo, muitos de nossos nobres começaram a se esforçar para melhorar a si mesmos por meio de estudo rigoroso e trabalho árduo. Como resultado, não estamos apenas melhorando a compreensão do mundo confucionista mais amplo, mas também a administração a terra e os recursos melhoraram notavelmente e, acima de tudo, tornaram-se mais consistentes."
 tengri_events.30.a:0 "Recrute esses homens como administradores."
 tengri_events.30.b:0 "Podemos usar isso para expurgar a corrupção."
 tengri_events.30.c:0 "Vamos incentivá-los a desenvolver a própria terra."
 tengri_events.31.t:0 "[Root.Monarch.GetTitle] e os Beiles"
 tengri_events.31.d:0 "À medida que os ideais aprendidos da filosofia confucionista ganham cada vez mais terreno entre a nobreza [Root.GetAdjective], [Root.Monarch.GetName] tem sido assediado pelo medo de que nossos velhos hábitos estejam sendo esquecidos. Muitos dignitários [Root.GetAdjective] de alto escalão passaram a usar títulos e nomes estrangeiros em vez dos títulos [Root.Culture.GetName] de nossos ancestrais. Nosso [Root.Monarch.GetTitle] teme que em uma geração ninguém se lembrará dos velhos costumes do arco e cavalo e de nossa nação será um dos fracos escribas e poetas."
 tengri_events.31.a:0 "Nenhuma nação que abandonou sua própria língua pode prosperar!"
 tengri_events.31.b:0 "Não temos motivos para temer o Caminho Confuciano."
 tengri_events.32.t:0 "Elites confucianas alienadas"
 tengri_events.32.d:0 "A participação em muitos rituais tradicionais é reservada para nosso [Root.Monarch.GetTitle] e aqueles mais próximos de [Root.Monarch.GetHerHim]. Embora isso signifique que a elite confuciana de nosso país não pode participar, isso não costuma ser um problema, pois eles ver tais rituais e sacrifícios 'supersticiosos' com, na melhor das hipóteses, leve desagrado. Essa insistência em manter nosso [Root.Monarch.GetTitle] e seus mais próximos das velhas elites [Root.Religion.GetName] separados de nossos outros súditos, no entanto, levou a uma divisão desnecessariamente acentuada entre os dois grupos. Isso, mais do que os próprios rituais, parece ser uma fonte constante de irritação e mal-entendidos, mesmo no topo de nossa sociedade."
 tengri_events.32.a:0 "Louvado seja o céu!"
 tengri_events.32.b:0 "Em vez disso, vamos criar rituais comuns."
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "As pessoas ao redor de [Root.Heir.GetName] concordam que a criança está se mostrando promissora além do inicialmente esperado. [Root.Heir.GetSheHe] está aprendendo rapidamente e as habilidades de [Root.Heir.GetHerHis] estão melhorando a cada dia.\nTradicionalmente os herdeiros do [Root.Monarch.GetTitle] devem passar seus primeiros anos aprendendo a cavalgar e atirar como os guerreiros [Root.Culture.GetName] do nosso passado. Esta pode não ser a melhor maneira de cuidar das habilidades crescentes de [Root.Heir.GetName], no entanto. Dada a oportunidade, os professores confucionistas prometem ensinar nosso herdeiro como melhorar [Root.Heir.GetHerselfHimself] e, mais importante, como governar e aproveitar ao máximo nossa terra e seus súditos."
 tengri_events.33.a:0 "Vamos contratar professores confucionistas."
 tengri_events.33.b:0 "Uma educação tradicional é o único caminho."
 tengri_events.33.c:0 "Não temos recursos extras de sobra para [Root.Heir.GetHerHim]."
 tengri_events.35.t:0 "Difusão da Cerimônia do Chá"
 tengri_events.35.d:0 "As elaboradas cerimônias do chá que são comuns em muitas terras xintoístas se espalharam muito além da própria religião xintoísta e estão se tornando comuns na maioria das cidades [Root.GetAdjective], bem como entre os membros de nossa corte."
 tengri_events.34.t:0 "Exame de Administradores"
 tengri_events.34.d:0 "Os chineses há muito sentem que uma boa maneira de garantir uma administração eficiente de acordo com os ideais confucionistas é realizar exames gerais para todos os administradores. Isso funciona bem para um país com gerações de experiência, algo que não temos.\nO atual a falta de administradores e professores pode ser remediada atraindo alguns dos que foram reprovados nos exames dos países vizinhos, mas estaríamos pagando um preço alto por uma mercadoria incerta."
 tengri_events.34.a:0 "É um risco que devemos correr."
 tengri_events.34.b:0 "Em vez disso, vamos buscar talentos entre os nossos."
 tengri_events.35.a:0 "Nossa cultura cortês nunca mais será a mesma."
 tengri_events.35.b:0 "Incentivar a propagação do Caminho do Chá."
 tengri_events.36.t:0 "[Root.Monarch.GetName] perde prestígio"
 tengri_events.36.d:0 "A visão xintoísta do fracasso é um pouco diferente daquela de nossas tradições Tengri. À medida que os valores xintoístas se tornam uma parte cada vez mais importante de nossa sociedade, as expectativas sobre nosso [Root.Monarch.GetTitle] mudam.\nAlgumas ações de [Root.Monarch.GetName ] passaram a ser interpretados como carentes de honra e habilidade por aqueles que seguem a mistura sincrética de costumes xintoístas e tengri que veio a tomar forma em nossas terras."
 tengri_events.36.a:0 "Isto é um infortúnio."
 tengri_events.36.b:0 "Os xamãs dizem que não posso ser criticado."
 tengri_events.37.t:0 "Forjaria Japonesa"
 tengri_events.37.d:0 "A abertura de nosso reino aos costumes e cultura xintoístas também resultou em uma crescente migração de praticantes xintoístas para nossas terras, entre eles vários armeiros japoneses. As espadas que eles produzem tornaram-se cada vez mais populares entre as partes mais ricas de nossa sociedade e os ferreiros japoneses. estão se tornando comuns na maioria de nossas cidades. Muitos de nossos guerreiros de elite começaram a treinar com essas armas.\nAlguns temem que isso signifique o abandono das tradições marciais de nossos ancestrais, embora mesmo aqueles que se apegam aos velhos hábitos tenham se beneficiado de uma maior compreensão das técnicas de combate estrangeiras."
 tengri_events.37.a:0 "Encoraje nossas elites a usar essas espadas."
 tengri_events.37.b:0 "Arco e flecha é para o verdadeiro guerreiro Tengri."
 tengri_events.38.t:0 "Crescimento dos Mosteiros"
 tengri_events.38.d:0 "Acostumadas a agir longe do Patriarca de sua igreja, as Ordens Monásticas Coptas rapidamente se sentiram em casa em nossas terras. Eles agora estão crescendo em número e influência, especialmente nas regiões fronteiriças sob nosso controle. Em circunstâncias ideais, as ordens permanecem pronto para se mudar para uma região recém-conquistada, estabelecendo novos mosteiros, rapidamente estabilizando e convertendo a região à sua fé. Nossos xamãs estão alarmados com essa prática, pois acham que deveriam ser os únicos a receber nossos novos súditos, e não esses monges estrangeiros."
 tengri_events.38.a:0 "Excelente!"
 tengri_events.38.b:0 "Devemos promover nossos Xamãs Tengri!"
 tengri_events.39.t:0 "Embaixada Papal"
 tengri_events.39.d:0 "Uma embaixada papal oficial chegou em [Root.Capital.GetCapitalName] buscando audiência com [Root.Monarch.GetName]. A tarefa dos enviados é julgar a sinceridade de nosso [Root.Monarch.GetTitle], para mais uma vez ouvir ele aceitar o papa como chefe da igreja e incluir [Root.Monarch.GetName] na comunidade católica mais ampla.\nPara conseguir isso, os enviados trouxeram consigo vários livros, mapas e homens eruditos. Certamente estes os homens também são espiões, ansiosos para aprender nossos segredos. Também é certo que nossos xamãs discordarão de qualquer política de se curvar a um chefe de religião estrangeiro e recusar-lhes uma audiência os agradaria. Mas talvez o conhecimento que esses católicos trazem possa compensar por perder essa oportunidade."
 tengri_events.39.a:0 "Mande esses espiões de volta para casa!"
 tengri_events.39.b:0 "Somos seguidores leais da Igreja Romana."
 tengri_events.40.t:0 "Missionários Cristãos"
 tengri_events.40.d:0 "Um grupo de missionários cristãos do exterior chegou em [Root.Capital.GetCapitalName] e estão ansiosos para espalhar a palavra de Deus entre os pagãos. Não querendo entrar em conflito com nosso [Root.Monarch.GetTitle], no entanto, eles venha buscar nossa bênção. O líder do grupo se aproximou do trono pedindo o direito de espalhar a fé cristã em uma região sob nosso controle sem impedimentos."
 tengri_events.40.a:0 "Deixe-os ir para onde quiserem."
 tengri_events.40.b:0 "Mande-os de volta de onde vieram."
 tengri_events.40.a.tt:0 "Esta província pode vir a mudar de religião no futuro."
 tengri_events.40.c:0 "Proíba-os de converter Tengriistas."
 tengri_events.41.t:0 "Divulgação do Cristianismo"
 tengri_events.41.d:0 "Os missionários em [Root.GetName] fizeram um bom progresso na conversão da população local. Os xamãs tornaram-se uma visão cada vez mais rara e várias igrejas pontilham a paisagem."
 tengri_events.41.a:0 "Louve o Senhor."
 tengri_events.42.t:0 "Conflitos entre xamãs e missionários"
 tengri_events.42.d:0 "A presença de uma missão em [Root.GetName] levou a vários conflitos entre os xamãs [Root.Religion.GetName] e os sacerdotes locais. Os xamãs proclamaram maldições sobre os sacerdotes e, às vezes, sobre congregações inteiras."
 tengri_events.42.a:0 "É hora de os missionários partirem."
 tengri_events.42.b:0 "Não devemos interferir."
 tengri_events.43.t:0 "Governante Cristão Alarmado"
 tengri_events.43.d:0 "A adoção do cristianismo ao lado da fé tradicional [Root.Religion.GetName] de nossos ancestrais deu origem a um número de costumes menos do que ortodoxos. Rituais sincréticos que fazem referência tanto ao deus do cristianismo quanto aos deuses do céu tornaram-se comuns e alguns até foram adotados na corte de [Root.Monarch.GetName].\nEmbora isso pareça agradar a maioria de nossos súditos cristãos, as sensibilidades delicadas de um governante súdito cristão visitando [Root.Capital.GetCapitalName] ficaram profundamente perturbadas por sua participação forçada em tais rituais"."
 tengri_events.43.a:0 "Mas ambos são senhores do céu?"
 tengri_events.43.b:0 "Tente fazer as pazes."
 tengri_events.44.t:0 "Milagre"
 tengri_events.44.d:0 "Chegou-nos a notícia de um andarilho notável. Extraindo seu poder de sua forte devoção ao deus cristão, ele conseguiu curar os fracos e curar os doentes. Um número crescente de convertidos começou a criar congregações em seu rastro. Muitos ainda incorporam partes de seus antigos costumes Tengri em sua vida diária, mas este homem santo tem sido mais bem sucedido em atrair seguidores do que muitos dos missionários mais tradicionais que agora frequentam nosso campo."
 tengri_events.44.a:0 "Deixe-o vagar livremente."
 tengri_events.44.b:0 "Convide-o para a Corte."
 tengri_events.45.t:0 "Vida na Corte"
 tengri_events.45.d:0 "[Root.Monarch.GetName] sempre teve grande interesse tanto em nossa religião adotada quanto naqueles que a praticam. [Root.Monarch.GetSheHeCap], no entanto, nem sempre levou uma vida que muitos de nossos súditos cristãos aprovariam . Entre a influência dos xamãs na corte e os hábitos de [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] há muitos que sentem que estamos arriscando uma punição divina.\nTalvez devêssemos considerar instituir algumas regras cristãs mais claras para nossos tribunal e governante? Restringir a influência dos xamãs, o número de esposas permitidas e geralmente o número de rituais sancionados oficialmente ajudaria bastante a aplacar as comunidades cristãs."
 tengri_events.45.a:0 "É um tribunal cristão!"
 tengri_events.45.b:0 "Essas religiões devem coexistir, lado a lado."
 tengri_events.45.b.tt:0 "Cada província seguindo nossa fé §YSincrética§! terá §R6§! inquietação por §Y10§! anos."
 tengri_events.46.t:0 "Brâmanes e Xamãs"
 tengri_events.46.d:0 "Uma batalha das mentes e espíritos de nosso povo se seguiu entre sacerdotes brâmanes e xamãs, que se consideram guias e protetores de nosso povo. Discussões ultimamente acaloradas freqüentemente terminam com xamãs amaldiçoando os brâmanes enquanto os brâmanes se voltam para nós, insistindo que sua hereditariedade condição seja respeitada."
 tengri_events.46.a:0 "Apoie os Administradores Brahmins."
 tengri_events.46.b:0 "Apoie nossos xamãs."
 tengri_events.46.c:0 "Evite escolher lados."
 tengri_events.47.t:0 "Sincretismo"
 tengri_events.47.d:0 "A coexistência do hinduísmo e da fé [Root.Religion.GetName] tem sido mais fácil em muitos aspectos do que inicialmente temíamos. Já existem muitos exemplos de divindades Tengri sendo incorporadas entre os muitos deuses dos hindus e de deuses e costumes hindus sendo incorporado à vida dos adoradores de Tengri. De fato, até certo ponto, parece que o mesmo começou a acontecer com muitas outras religiões nos cantos mais distantes do nosso império, com muitos deuses menores e superiores sendo incorporados ao conjunto Hindu-Tengri Panteão ."
 tengri_events.47.a:0 "Ótimo!"
 tengri_events.48.t:0 "Difusão do sistema de castas"
 tengri_events.48.d:0 "Com a elevação da fé hindu, um grande número de hindus veio se estabelecer em muitas de nossas cidades e com eles o conceito de casta está se espalhando em nossas terras. Curiosamente, parece que pelo menos alguns daqueles que fazem negócios regularmente com os hindus assim como alguns de nossos xamãs adotaram essa forma de organizar a sociedade.\nOs efeitos imediatos parecem difíceis de julgar, mas por enquanto tudo parece progredir um pouco mais suavemente em [Root.GetName]."
 tengri_events.48.a:0 "OK."
 tengri_events.49.t:0 "Uma pátria judaica?"
 tengri_events.49.d:0 "A notícia de nossa adoção da religião judaica começou a se espalhar amplamente entre os judeus da diáspora. Um fluxo lento, mas cada vez mais constante, de imigrantes começou a aparecer em nossas fronteiras, na esperança de viver e servir em um estado onde eles são não confinado a guetos ou restrito por leis e preconceitos."
 tengri_events.49.a:0 "Deixe-os servir como administradores!"
 tengri_events.49.b:0 "Deixe-os servir como soldados!"
 tengri_events.50.t:0 "Crescendo Comunidade Merchant Zoroastrian"
 tengri_events.50.d:0 "Embora os templos do Fogo de [Root.GetName] provavelmente pareçam um pouco heterodoxos para eles, nossa sociedade ainda está atraindo vários zoroastrianos na diáspora. Desde que eles deixaram a Pérsia para trás, quase um milênio atrás, eles se acostumaram a ser a minoria e parecem contentes em se misturar com nossa sociedade em geral. Alguns, no entanto, vêm pedindo uma área própria onde possam viver e adorar em suas formas tradicionais."
 tengri_events.50.a:0 "'Como açúcar no leite.'"
 tengri_events.50.b:0 "Melhor mantê-los todos em um só lugar."
 tengri_events.51.t:0 "Panteão Crescente"
 tengri_events.51.d:0 "A fusão de nossas tradições xamânicas com a ampla gama de crenças animistas que encontramos resultou em um Panteão cada vez maior. Não há doença, desastre ou destino que não tenha pelo menos uma divindade para neutralizá-lo. Essa ampla aceitação de diferentes tradições espirituais levou a um tratamento cada vez mais eficiente dos conflitos religiosos entre os súditos sob nosso controle, não importa o que eles acreditam."
 tengri_events.51.a:0 "Ótimo."
 tengri_events.52.t:0 "Apoio dos Xamãs"
 tengri_events.52.d:0 "Os xamãs da corte sempre foram uma instituição importante em nosso estado. Os nobres [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis] participam de uma ampla gama de cerimônias para garantir que os deuses pareçam favoráveis em nossos empreendimentos, seja para guerra ou selar um casamento estratégico. Com o grande número de tradições xamânicas que agora patrocinamos, podemos ter certeza de seu apoio, um ponto que não passou despercebido por nossos súditos."
 tengri_events.52.a:0 "Os Deuses favorecem nossas guerras."
 tengri_events.52.b:0 "Os Deuses abençoarão nosso povo."
 tengri_events.53.t:0 "Guerras das Flores"
 tengri_events.53.d:0 "Inspirados pelos precursores Nahuatl, nossos guerreiros começaram a invadir terras estrangeiras já subjugadas por nosso [Root.Monarch.GetTitle] para fazer prisioneiros para serem oferecidos na Pedra do Sacrifício aos céus. Isso é um pouco problemático, pois são pessoas que concordaram em nos obedeça em troca de proteção, mas a experiência que esses guerreiros obtêm em combate corpo a corpo pode ser útil para nós."
 tengri_events.53.a:0 "Extradite os guerreiros infratores."
 tengri_events.53.b:0 "Os deuses anseiam por seu sangue!"
 tengri_events.54.t:0 "Restrições suntuárias?"
 tengri_events.54.d:0 "Se ofendendo com as roupas luxuosas de um comerciante em [Root.Capital.GetCapitalName], vários guerreiros decidiram invadir sua luxuosa casa e roubar seus pertences. Eles afirmam que tal elegância deve ser reservada para aqueles que têm distinguiram-se na batalha e corrigiram uma ofensa aos deuses. O comerciante, por outro lado, está furioso e exige retribuição e a devolução de seus bens."
 tengri_events.54.a:0 "Fique do lado do mercador."
 tengri_events.54.b:0 "Lado com os guerreiros."
 tengri_events.55.t:0 "Confiscação de ídolos"
 tengri_events.55.d:0 "O povo de [Root.GetName] tem organizado sua resistência contra nosso domínio por meio dos lugares sagrados locais e muitos de seus líderes podem ser encontrados no clero local. A assimilação certamente os acalmará a longo prazo, mas por enquanto nosso Inti sacerdotes sugerem que confisquemos seus ídolos [Root.Religion.GetName], protegendo-os em nossa capital, podemos garantir que as pessoas de [Root.GetName] se lembrem de onde está o verdadeiro poder."
 tengri_events.55.a:0 "Uma excelente ideia."
 tengri_events.55.b:0 "Bárbaro."
 tengri_events.56.t:0 "Jogo de Bola Ritual"
 tengri_events.56.d:0 "Nossos sacerdotes maias estão ansiosos para promover os jogos de bola rituais de sua religião, um costume ao qual muitos de nossos guerreiros têm sido bastante receptivos. Muitos agora se aglomeram nas quadras para ver seus times favoritos competirem, embora talvez as apostas associadas sejam tanto uma atração como sua convicção religiosa."
 tengri_events.56.a:0 "Pelos deuses!"
 tengri_events.56.b:0 "Para as pessoas!"
 tengri_events.57.t:1 "Nova Tradução da Bíblia"
 tengri_events.57.d:1 "Ansiosos para que todos os nossos súditos sejam capazes de ler e interpretar a palavra de Deus, os padres protestantes de nosso país estão buscando nosso apoio para criar uma nova tradução da Bíblia. Eles afirmam que a nova tradução unirá nosso povo como nunca antes e apresentará eles ao único deus que eles adoram"."
 tengri_events.57.a:1 "Ótimo!"
 tengri_events.58.t:1 "Predestinação"
 tengri_events.58.d:1 "A ideia de que 'todos os eventos são governados pelo conselho secreto de Deus' é mantida com muito carinho entre os membros da igreja reformada em nosso país. Tanto é assim que se espalhou para além daqueles que não seriam considerados cristãos. por qualquer definição. Quer seja devido a isso ou não, ultimamente muitos de nossos súditos parecem extraordinariamente ansiosos para se superar. Seja nas áreas de governança ou economia."
 tengri_events.58.a:1 "O ouro é uma medida de qualidade."
 tengri_events.58.b:1 "Lealdade prova caráter."
 tengri_events.59.t:0 "Mosteiro Estabelecido"
 tengri_events.59.d:0 "Algum tempo atrás, vários de nossos monges ortodoxos mais piedosos deixaram as áreas sob nosso controle para criar um mosteiro de fronteira fortificado nas partes mais selvagens das terras que fazemos fronteira. A história de seu sucesso atraiu vários crentes para se juntar a eles. . Seu assentamento agora está crescendo e logo será digno de nota. Talvez agora seja um bom momento para reivindicar a terra para nós mesmos, para que esses colonos não se esqueçam de onde vieram?"
 tengri_events.59.a:0 "É hora de reivindicarmos essas terras para nós mesmos."
 tengri_events.59.b:0 "Eles estão por conta própria."
 tengri_events.60.t:0 "Chegada de um rico comerciante"
 tengri_events.60.d:0 "Ansiosos para obter um bom lucro com os vários produtos disponíveis em nossas terras, os comerciantes do mundo muçulmano continuam a procurar nosso [Root.Monarch.GetTitle]. Um desses homens agora está alegando que não estamos fazendo o suficiente para capitalizar sobre o recursos sob nosso controle. Por uma taxa modesta, ele está se oferecendo para atuar como nosso agente em todos os contatos com comerciantes estrangeiros em geral e grupos financeiros influentes, como os Karimis em particular."
 tengri_events.60.a:0 "Interessante."
 tengri_events.61.t:0 "Doença de [Root.Heir.GetName]"
 tengri_events.61.d:0 "Uma doença estranha atingiu [Root.Heir.GetName], uma febre que nossos xamãs não conseguiram parar ou mesmo aliviar. Um médico sunita visitante afirma reconhecer a condição e ser capaz de curá-la. Nossos xamãs provavelmente tomariam ofensa se trouxermos um forasteiro após seu próprio fracasso amplamente conhecido, mas a vida de nosso herdeiro parece estar no fim, a menos que façamos algo."
 tengri_events.61.a:0 "Deixe o médico tentar."
 tengri_events.61.b:0 "Não há nada que possamos fazer."
 tengri_events.62.t:0 "Proteção dos Peregrinos"
 tengri_events.62.d:0 "Nossas guerras frequentes tornaram os fiéis muçulmanos de nosso estado relutantes em realizar peregrinações às cidades sagradas. Embora a fé possa frequentemente superar o medo, é verdade que os peregrinos que passam por nossas terras são frequentemente atacados e sua jornada costuma ser uma provação perigosa."
 tengri_events.62.a:0 "Devemos garantir a segurança deles."
 tengri_events.62.b:0 "A fé deles os protegerá."
 tengri_events.63.t:0 "Influência dos Khojas"
 tengri_events.63.d:0 "Embora [Root.Monarch.GetName] tenha limitado a influência dos Khojas em comparação com alguns dos predecessores de [Root.Monarch.GetHerHis], eles continuam sendo uma força poderosa em nossas terras e muitos de nossos súditos admiram os Khoja e [Root. Monarch.GetHerHis] família. Esta poderosa facção em nosso país nunca nos confrontou abertamente, mas sua influência sempre presente está lentamente corroendo nossa autoridade."
 tengri_events.63.a:0 "Não há nada a ser feito agora."
 tengri_events.63.b:0 "Tentativa de limitar a influência dos Khojas."
