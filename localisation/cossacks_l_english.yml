 estate_nobles:0 "Nobreza"
 estate_nobles_desc:0 "Esta propriedade representa as famílias dos aristocratas proprietários de terras em seu país. Seus privilégios são garantidos por antigas tradições e a maioria foi conquistada originalmente por meio da prestação de grandes serviços ao estado. Sua responsabilidade tradicional é lutar e proteger o reino contra perigos externos, bem como ajude o governante a manter a paz."
 estate_church:0 "Clero"
 estate_church_desc:0 "Esta propriedade representa os sacerdotes educados da religião de seu estado. Eles têm uma longa tradição de servir na administração de seu país e sua responsabilidade tradicional é cuidar do bem-estar espiritual dele e de seu povo. Ao longo dos séculos, eles adquiriram propriedades de terra e privilégios de antigos governantes, bem como de indivíduos piedosos"."
 estate_burghers:0 "Burgers"
 estate_burghers_desc:0 "Esta propriedade representa a população urbana do seu país, como artesãos, comerciantes ou outros que residem dentro dos muros da cidade. Sua responsabilidade tradicional é trabalhar para manter a economia funcionando e, para fazê-lo com eficiência, eles esperam receber direitos e privilégios especiais para si e para as cidades que representam."
 estate_cossacks:0 "Cossacos"
 estate_cossacks_desc:0 "Os cossacos são o povo livre das estepes. Seus antecedentes variam, alguns nasceram nas pastagens, enquanto outros são servos fugitivos dos grandes latifúndios que margeiam os campos selvagens. Grandes invasores e colonos resistentes, os cossacos aspiram ser reconhecidos como uma propriedade da mesma importância que a Nobreza e para atacar qualquer um que tentasse limitar sua liberdade."
 estate_dhimmi:0 "O problema"
 estate_dhimmi_desc:0 "Originalmente um termo reservado para cristãos e judeus, os Dhimmi são os súditos não-muçulmanos em um reino muçulmano. Seu status e privilégios podem variar muito entre os diferentes estados, assim como sua organização e números. Tradicionalmente, é responsabilidade de um governante justo proteja essas pessoas enquanto as mantém separadas da maioria muçulmana. Esses princípios nem sempre são tão fáceis de manter em partes do mundo onde os Dhimmi podem constituir a maioria da população."
 estate_nomadic_tribes:0 "Tribos"
 estate_nomadic_tribes_desc:0 "O governante de um reino nômade deve sempre se esforçar para manter o controle sobre as muitas tribos que compõem suas terras. Como não há instituições fortes ou permanentes da mesma forma que em muitos estados sedentários as tribos são a principal fonte de autoridade e atos como tudo, desde cobradores de impostos a soldados ou invasores. Enquanto as tribos consideram o governante de seu estado o principal deles, elas esperam receber grandes áreas de terra para alimentar seus cavalos e sustentar seus estilos de vida, bem como obter influência sobre a maioria dos assuntos do dia-a-dia do Estado”."
