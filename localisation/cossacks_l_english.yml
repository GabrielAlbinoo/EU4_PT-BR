 cossack_raids_opinion:0 "Incursões cossacas"
 cossack_estate_events.1.t:0 "Colonização das Estepes"
 cossack_estate_events.1.d:0 "Os $ESTATE_NOBLES$ reclamam que um número crescente de servos está abandonando os lares seguros que lhes foram fornecidos para buscar sua fortuna entre os cossacos das estepes. Eles acham que somos os culpados, pois permitimos que os cossacos se tornassem muito poderosos, o que está inspirando o servos abandonem seus senhores de direito.\nRepresentantes das principais famílias exigem agora que limitemos o poder dos cossacos para que eles possam expandir seus latifúndios nas regiões que fazem fronteira com a estepe. Assim, eles argumentam, os campos selvagens podem ser domados e as leis do reino mantidas."
 cossack_estate_events.1.a:0 "Esses servos devem ser trazidos de volta."
 cossack_estate_events.1.b:1 "Não podemos nos dar ao luxo de irritar os cossacos."
 cossack_estate_events.2.t:0 "Agressão Cossaca"
 cossack_estate_events.2.d:0 "Movendo-se rapidamente de barco ou a cavalo, os cossacos das estepes são invasores muito hábeis. Vários desses ataques ultimamente devastaram nosso campo e até mesmo grandes cidades distantes de nossas fronteiras. Depois que os ataques foram executados, esses saqueadores recuam para trás as fronteiras de [cossacks_here_target.GetName] tão rapidamente quanto chegaram. Tanto o $ESTATE_NOBLES$ quanto o nosso $ESTATE_BURGHERS$ têm interesses nas áreas afetadas e ambos os grupos agora exigem que façamos algo."
 cossack_estate_events.2.d.tribes:0 "Movendo-se rapidamente de barco ou a cavalo, os cossacos das estepes são invasores muito hábeis. Vários desses ataques ultimamente devastaram nosso campo e até mesmo grandes cidades distantes de nossas fronteiras. Depois que os ataques foram executados, esses saqueadores recuam para trás as fronteiras de [cossacks_here_target.GetName] tão rapidamente quanto chegaram. Os $ESTATE_NOMADIC_TRIBES$ têm interesses nas áreas afetadas e exigem que façamos algo."
 cossack_estate_events.2.d.fallback:0 "Movendo-se rapidamente de barco ou a cavalo, os cossacos das estepes são invasores muito hábeis. Vários desses ataques ultimamente devastaram nosso campo e até mesmo grandes cidades distantes de nossas fronteiras. Depois que os ataques foram executados, esses saqueadores recuam para trás as fronteiras de [cossacks_here_target.GetName] tão rapidamente quanto chegaram. Nossas autoridades locais nas áreas afetadas agora estão exigindo que façamos algo."
 cossack_estate_events.2.a:0 "Exija que esses cossacos sejam levados à Justiça!"
 cossack_estate_events.2.b:0 "Nós apenas teremos que deixar isso passar."
 cossack_estate_events.3.t:0 "Agressão Cossaca"
 cossack_estate_events.3.d:0 "Movendo-se rapidamente de barco ou a cavalo, os cossacos das estepes são invasores muito hábeis. Vários desses ataques ultimamente devastaram o campo [From.GetAdjective] e até mesmo as principais cidades distantes de nossas fronteiras.\nComo os cossacos responsáveis estão baseados dentro de nossas fronteiras, o [From.GetAdjective] agora exige compensação e que os culpados sejam levados à justiça."
 cossack_estate_events.3.a:0 "Este assunto está além do nosso controle."
 cossack_estate_events.3.b:0 "Traga-os à justiça!"
 cossack_estate_events.4.t:0 "A resposta [From.GetAdjective]"
 cossack_estate_events.4.d:0 "A resposta [From.GetAdjective] é que eles se recusam a assumir a responsabilidade pelos ataques em nosso país, alegando que são incapazes de controlar os próprios cossacos."
 cossack_estate_events.4.a:0 "Nós nos importamos pouco com essas desculpas."
 cossack_estate_events.5.t:0 "A resposta [From.GetAdjective]"
 cossack_estate_events.5.d:0 "A resposta [From.GetAdjective] foi enviar alguma compensação monetária pelos ataques de seus súditos cossacos, que compensou os danos à propriedade. Eles também afirmam que levaram os culpados à justiça."
 cossack_estate_events.5.a:0 "Se ao menos pudéssemos acreditar nisso."
 cossack_estate_events.6.t:1 "Crescimento do poder dos cossacos"
 cossack_estate_events.6.d:0 "Enquanto poucos contestariam sua influência nas estepes, os cossacos têm muitas coisas trabalhando contra eles quando se trata de ganhar influência nos corredores do poder. Os $ESTATE_NOBLES$ os desprezam e os veriam todos trazidos para trabalhar como servos em seus latifúndios e seus as boas maneiras não lhes trouxeram muitos amigos em [Root.Capital.GetCapitalName].\nUltimamente, no entanto, as coisas estão indo bem. Eles conseguiram defender seus assentamentos e seus serviços ao estado como invasores são indiscutíveis."
 cossack_estate_events.6.a:0 "OK."
 cossack_estate_events.7.t:1 "Declínio do poder dos cossacos"
 cossack_estate_events.7.d:0 "A natureza livre dos cossacos e a distância entre eles e os corredores do poder em [Root.Capital.GetCapitalName] sempre foi um problema para eles. Sem privilégios hereditários, o número de cossacos registrados no estado como oficiais com os benefícios que acarretar têm vindo a diminuir de forma constante."
 cossack_estate_events.7.a:0 "OK."
 cossack_estate_events.8.t:0 "Petição de Privilégios"
 cossack_estate_events.8.d:0 "Nem todos os cossacos recebem os mesmos privilégios do estado. Tradicionalmente, os direitos são concedidos a cossacos específicos que estão dispostos a prestar grandes serviços ao estado em tempos de guerra. Como esses direitos não são transferíveis após a morte, isso significa que a influência do Os cossacos podem variar muito ao longo do tempo. De acordo com os cossacos, é hora de conceder a eles mais privilégios para aumentar nossos números."
 cossack_estate_events.8.a:0 "Precisamos de mais cossacos registrados!"
 cossack_estate_events.8.b:0 "Deixe-os cuidar de suas estepes."
 cossack_estate_events.9.t:1 "Suprimentos para os cossacos"
 cossack_estate_events.9.d:0 "A vida na fronteira pode ser difícil e, embora os cossacos estejam acostumados a travar suas próprias batalhas, uma pequena ajuda do tesouro central provavelmente poderia ser bem aproveitada. A última temporada foi extraordinariamente dura e, junto com um número crescente de incursões tártaras, muitos cossacos agora temos uma escassez urgente de alimentos para os próximos meses. Se fornecêssemos aos cossacos grãos, bem como suprimentos militares, como armas e uniformes, não estaríamos apenas fortalecendo nossos defensores nas estepes diretamente, mas provavelmente também os amarraríamos mais perto ao nosso estado"."
 cossack_estate_events.9.a:0 "Envie-lhes o que eles precisam."
 cossack_estate_events.9.b:0 "Eles terão que se virar sozinhos."
 cossack_estate_events.10.t:0 "Distúrbios no comércio de grãos"
 cossack_estate_events.10.d:0 "Sempre houve tensão entre os cossacos e as outras propriedades, no mínimo por causa de seus modos incomuns e origens diversas. Ultimamente, porém, elas aumentaram consideravelmente. Os $ESTATE_BURGHERS$ estão alarmados com os ataques dos cossacos e afirmam que eles estão mirando carregamentos de seus grãos. Os próprios cossacos afirmam que estão apenas atacando os tártaros e bandidos na área e que os $ESTATE_BURGHERS$ estão simplesmente enganados. Como há pouca representação do governo na área, é difícil determinar a verdade mas há claramente um atrito entre esses dois grupos e espera-se que repreendamos ou sancionemos um lado neste conflito."
 cossack_estate_events.10.a:1 "Apoie os cossacos."
 cossack_estate_events.10.b:0 "Apoie o $ESTATE_BURGHERS$."
 cossack_estate_events.11.t:1 "Cossacos colonos em [cossack_settlers_province.GetName]"
 cossack_estate_events.11.d:1 "A vida nas estepes fez com que os cossacos se acostumassem a viver na fronteira. Ameaças constantes tanto de um clima severo em uma terra instável quanto de invasores tártaros fizeram dos cossacos guerreiros temidos e colonos resistentes.\nAo voltarmos nossos olhos para o terra de [cossack_settlers_province.GetName] está se tornando aparente que a vida na fronteira oriental não é tão diferente daquela nas estepes que já controlamos."
 cossack_estate_events.11.a:1 "Recrute colonos cossacos."
 cossack_estate_events.11.b:1 "Não podemos confiar nos cossacos."
 cossack_estate_events.12.t:1 "Agitação entre os cossacos"
 cossack_estate_events.12.d:1 "A profunda desconfiança dos cossacos pelo estado em geral e nosso [Root.Monarch.GetTitle] em particular culminou em um colapso total da autoridade nas estepes. As comunidades dos cossacos são abertamente hostis aos nossos emissários e de fato agora agir de forma totalmente independente da autoridade central”."
 cossack_estate_events.12.a:0 "Deixe-os em paz, as relações vão melhorar no devido tempo."
 cossack_estate_events.12.b:0 "Esmagar os dissidentes."
 cossack_estate_events.13.t:1 "Expansão cossaca em [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d:1 "Fronteiras muitas vezes podem ser coisas teóricas, especialmente nos campos selvagens. Parece que os cossacos se expandiram rapidamente em [growing_cossack_communities.GetName]. Poderíamos tentar reverter esse desenvolvimento, mas os cossacos provavelmente não aceitariam ser removidos das terras que eles têm trabalhou duro para resolver."
 cossack_estate_events.13.a:0 "Aceite o novo Status Quo."
 cossack_estate_events.13.b:1 "Recupere a terra dos cossacos."
 cossack_estate_events.14.t:0 "Exigências de Privilégios Estendidos"
 cossack_estate_events.14.d:0 "O antigo sonho dos cossacos sempre foi ser aceito como igual às propriedades estabelecidas, como $ESTATE_NOBLES$ ou $ESTATE_BURGHERS$. Nunca esse sonho esteve tão próximo de se realizar quanto agora. Os cossacos alcançaram grande influência em nosso estado e de muitas maneiras, contamos com o apoio deles.\nDadas as circunstâncias favoráveis, muitos cossacos agora estão expressando suas antigas demandas por reconhecimento e privilégios oficiais."
 cossack_estate_events.14.a:0 "Absurdo."
 cossack_estate_events.14.b:0 "Ceda às suas exigências."
 cossack_estate_events.15.t:0 "[Root.GetName] Revolta dos cossacos"
 cossack_estate_events.15.d:0 "Não impressionado com nosso decreto para desocupar [Root.GetName], o exército cossaco de lá se revoltou."
 cossack_estate_events.15.a:0 "OK."
 cossack_estate_events.16.t:1 "Lealdade vacilante dos cossacos"
 cossack_estate_events.16.d:0 "Boas relações precisam ser mantidas. À medida que seus números crescem e alguns dos líderes dos cossacos envelhecem, nossas relações calorosas esfriam. Precisamos fazer acordos com a atual geração de líderes cossacos para ter certeza de sua lealdade. "
 cossack_estate_events.16.a:0 "OK."
 tribal_estate_events.1.t:0 "Tensões entre nômades e população sedentária"
 tribal_estate_events.1.d:0 "A diferença entre cobrança de impostos, extorsão ou cobrança de tributos às vezes pode ser um tanto vaga. Em muitas partes do nosso país, os impostos são cobrados pelos Clãs Nômades de maneira muito semelhante à forma como eles teriam se comportado durante uma invasão.\nHoje, um emissário de alguns de nossos súditos mais abastados chegaram para contar uma história de como os aspirantes a coletores de impostos saquearam suas terras e depois sitiaram suas casas fortificadas. Eles agora exigem retribuição do [Root.Monarch.GetTitle] e por os perpetradores sejam punidos. As tribos, no entanto, provavelmente não aceitariam tais restrições de conduta."
 tribal_estate_events.1.a:0 "Repreender os chefes."
 tribal_estate_events.1.b:0 "Apoie os chefes."
 tribal_estate_events.2.t:0 "Crescimento da influência tribal"
 tribal_estate_events.2.d:0 "Um estado tribal é sempre um tanto instável. Alguns clãs aumentarão rapidamente sua influência sobre os outros, apenas para entrar em colapso novamente de repente. Ultimamente, um novo grupo de líderes tribais estendeu consideravelmente seu poder sobre as tribos menores."
 tribal_estate_events.2.a:0 "OK."
 tribal_estate_events.3.t:0 "Declínio da Influência Tribal"
 tribal_estate_events.3.d:0 "Devido a lutas internas entre clãs, manobras políticas mal pensadas e conflitos relacionados à sucessão, nossa influência sobre as outras tribos aumentou consideravelmente durante os últimos anos. É improvável que esse declínio na influência tribal dure, mas é uma boa pausa por enquanto. "
 tribal_estate_events.3.a:0 "OK."
 tribal_estate_events.4.t:0 "Chefes locais reclamam"
 tribal_estate_events.4.d:0 "Vários chefes de clã reclamaram conosco sobre jovens de sua área deixando seus clãs e se juntando ao nosso próprio exército. Eles afirmam que não era assim que as coisas eram feitas nos dias de nosso pai e que todo homem deveria servir no clã local. exército primeiro. O que devemos fazer?"
 tribal_estate_events.4.a:0 "Mandem os jovens para casa."
 tribal_estate_events.4.b:0 "Mantenha-os no exército."
 tribal_estate_events.5.t:0 "Chefes estão retendo impostos"
 tribal_estate_events.5.d:0 "Um de nossos assessores mais próximos veio até nós com provas de que os caciques locais não pagam muito imposto para nós, como seria de se esperar de suas terras. Esta é uma situação delicada, mas precisamos tomar uma decisão rapidamente."
 tribal_estate_events.5.a:0 "Sua terra, suas regras!"
 tribal_estate_events.5.b:0 "Eles se ajoelham para mim!"
 tribal_estate_events.6.t:0 "Nossa Horda está em desordem!"
 tribal_estate_events.6.d:0 "Manter as tribos nômades juntas nunca é uma tarefa fácil e agora estamos vivendo tempos difíceis. O $ESTATE_NOMADIC_TRIBES$ provavelmente poderia nos ajudar a estabilizar a situação para que possamos nos reerguer, mas estaríamos aumentando sua influência sobre nossos estado."
 tribal_estate_events.6.a:0 "Confie no $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.6.b:0 "Não precisamos da ajuda deles."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "Estabilizou a Horda: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "Nossas tribos veem a Horda como fraca!"
 tribal_estate_events.7.d:0 "Nossa liderança militar é inexperiente e fraca. Os $ESTATE_NOMADIC_TRIBES$ estão questionando se eles podem realmente seguir tais homens verdes na batalha, oferecendo-se em vez disso para nos fornecer guerreiros experientes prontos para liderar nossas tropas."
 tribal_estate_events.7.a:0 "Confie no $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.7.b:0 "Não precisamos da ajuda deles."
 tribal_estate_events.8.t:0 "A Horda não está unificada!"
 tribal_estate_events.8.d:0 "Nosso [Root.Monarch.GetTitle] provou que [Root.Monarch.GetHerselfHimself] é incapaz de manter o [Root.GetAdjective] unificado e o $ESTATE_NOMADIC_TRIBES$ teme que estejamos nos tornando objeto de ridículo. Líderes proeminentes do clã abordaram o [Root .Monarch.GetTitle] oferecendo-se para fortalecer nosso governo, embora alguns digam que depender de outros para impor essa unidade torna a paz instável."
 tribal_estate_events.8.a:0 "Confie no $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.8.b:0 "Não precisamos da ajuda deles."
 EST_VAL_TRIBES_UNITY:0 "Horda Unificada: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "Exército Fortalecido: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "Volte aos velhos tempos!"
 tribal_estate_events.9.d:0 "Um dos chefes do clã se apresentou, como porta-voz de seu grupo, e nos exorta a voltar aos velhos hábitos, os caminhos que nos fortaleceram. 'Esmague seus inimigos, conduza-os diante de você e ouça as lamentações de seus mulheres!'"
 tribal_estate_events.9.a:0 "Isso é o que é bom na vida."
 tribal_estate_events.9.b:0 "Isso é passado."
 tribal_estate_events.10.t:0 "Revolta do [Root.GetName] $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.10.d:0 "Não contentes em ficar de braços cruzados enquanto assumimos o controle de suas terras, as tribos de [Root.GetName] pegaram em armas contra nós."
 tribal_estate_events.10.a:0 "OK."
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle] após [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "Um primo distante de [Root.Monarch.GetName] conseguiu ganhar a gratidão das tribos. Muitos líderes tribais fortes agora estão exigindo que mudemos os planos futuros de sucessão para garantir que este primo tenha garantido seu lugar de direito como [Root .Monarch.GetTitle]. Se eles são motivados pela verdadeira lealdade ao nosso parente ou sentem que ele pode ser facilmente controlado, é difícil dizer, mas eles certamente não aceitariam muito bem a recusa em seguir seus conselhos."
 tribal_estate_events.11.a:0 "É um novo herdeiro!"
 tribal_estate_events.11.b:0 "Essas tribos devem conhecer seu lugar!"
 tribal_estate_events.12.t:0 "As tribos exigem mais homens"
 tribal_estate_events.12.d:0 "Líderes tribais proeminentes nos abordaram exigindo que os deixássemos usar os recursos do estado para defender suas terras. Eles alegam que os estados vizinhos estão fazendo incursões e incursões nas terras que controlam e que a única maneira eficiente de defendê-los é colocar algumas de nossas tropas diretamente sob seu comando."
 tribal_estate_events.12.a:0 "Claro que eles terão nossos homens!"
 tribal_estate_events.12.b:0 "Esta é uma desculpa para nos enfraquecer!"
 tribal_estate_events.13.t:0 "Independente $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.13.d:0 "Vários líderes dos poderosos $ESTATE_NOMADIC_TRIBES$ em nosso país abordaram o [Root.Monarch.GetTitle] para reclamar sobre a interferência injusta dos representantes de [Root.Monarch.GetHerHis]. Os $ESTATE_NOMADIC_TRIBES$ sentem que devem ser deixados em paz de acordo com seus direitos antigos"."
 tribal_estate_events.13.a:0 "Devemos deixá-los em paz então."
 tribal_estate_events.13.a.tt:1 "Províncias que compõem as §YTribes§! A parcela de terra da propriedade ganhará §R35§! Autonomia."
 tribal_estate_events.13.b:0 "Não podemos tolerar nenhum estado dentro do nosso estado!"
 tribal_estate_events.14.t:0 "Exigências do $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d:0 "Os $ESTATE_NOMADIC_TRIBES$ sentem que os talentos de seus generais são desperdiçados em nossos exércitos e exigiram que seus líderes fossem enviados para casa para comandar suas próprias tropas. liderança."
 tribal_estate_events.14.a:0 "Concordar."
 tribal_estate_events.14.b:0 "Eles não farão tal coisa!"
 tribal_estate_events.15.t:0 "Vacilando Lealdade do $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d:0 "Boas relações precisam ser mantidas. À medida que seus números crescem e alguns dos líderes do $ESTATE_NOMADIC_TRIBES$ envelhecem, nossas relações calorosas se tornam mais frias. Precisamos fazer acordos com a atual geração de chefes para ter certeza de sua lealdade. "
 tribal_estate_events.15.a:0 "OK."
 the_proper_old_ways:0 "Os Velhos Caminhos Adequados"
 desc_the_proper_old_ways:0 "Tentamos voltar às nossas raízes e governar nossas terras de acordo com o que imaginamos ser o caminho do grande Genghis Khan e seus contemporâneos. Alguns chamariam isso de retrógrado, nós o chamamos de correto."
 church_estate_events.1.t:0 "Liberdade da Igreja"
 church_estate_events.1.d:0 "O $ESTATE_CHURCH$ tem sido um dos principais pilares do reino [Root.GetAdjective], fornecendo não apenas orientação espiritual, mas também administradores, juízes e diplomatas para o benefício de nosso [Root.Monarch.GetTitle]. Em troca desses grandes serviços nenhum feudo eclesiástico, mosteiro ou outra propriedade paga quaisquer impostos ao estado e as autoridades temporais não se intrometem nos assuntos internos do $ESTATE_CHURCH$.\nOs tempos ficam difíceis, no entanto, e o estado tem de cobrir um número crescente de despesas . Sugestões de que talvez o $ESTATE_CHURCH$ pudesse fazer uma contribuição voluntária não foram recebidas favoravelmente."
 church_estate_events.1.a:0 "Deixe claro que eles precisam contribuir."
 church_estate_events.1.b:0 "Vamos encontrar o dinheiro em outro lugar."
 church_estate_events.101.t:0 "Terras do Templo"
 church_estate_events.101.d:0 "O $ESTATE_CHURCH$ tem sido um dos principais pilares do reino [Root.GetAdjective], fornecendo não apenas orientação espiritual, mas também administradores, juízes e diplomatas para o benefício de nosso [Root.Monarch.GetTitle]. Em troca desses grandes serviços muitas doações foram feitas ao longo dos anos, tanto pelo estado quanto por outros, na forma de aldeias para apoiar as comunidades Brahman. Esses Brahmadeyas ao longo dos séculos tornaram nosso $ESTATE_CHURCH$ bastante rico.\nOs tempos estão difíceis, no entanto, e o estado tem que cobrir um número crescente de despesas. Sugestões de que talvez o $ESTATE_CHURCH$ pudesse fazer uma contribuição voluntária não foram bem recebidas."
 church_estate_events.102.t:0 "As Riquezas do $ESTATE_CHURCH$"
 church_estate_events.102.d:0 "O $ESTATE_CHURCH$ tem sido um dos principais pilares do reino [Root.GetAdjective], fornecendo não apenas orientação espiritual, mas também administradores, juízes e diplomatas para o benefício de nosso [Root.Monarch.GetTitle]. Em troca desses grandes serviços muitas doações foram feitas ao longo dos anos, tanto pelo estado quanto por outros, para o $ESTATE_CHURCH$ e os deuses que eles servem. Esses presentes ao longo dos séculos tornaram o $ESTATE_CHURCH$ bastante rico e influente.\nNo entanto, os tempos estão difíceis , e o estado tem que cobrir um número crescente de despesas. Sugestões de que talvez o $ESTATE_CHURCH$ pudesse fazer uma contribuição voluntária não foram bem recebidas."
 church_estate_events.103.t:0 "As Riquezas do $ESTATE_CHURCH$"
 church_estate_events.103.d:0 "Os $ESTATE_CHURCH$ sempre foram os principais pilares do reino [Root.GetAdjective], fornecendo não apenas orientação espiritual, mas também administradores, juízes e diplomatas para o benefício de nosso [Root.Monarch.GetTitle]. Em troca desses grandes serviços muitas terras foram reservadas como propriedades religiosas, isentas da maioria de nossos impostos. Dessa forma, o $ESTATE_CHURCH$ e os muitos projetos excelentes que eles apoiam podem ser fornecidos.\nOs tempos ficam difíceis, no entanto, e o estado tem que cobrir um número crescente de despesas. Sugestões de que talvez o $ESTATE_CHURCH$ pudesse fazer uma contribuição voluntária não foram bem recebidas."
 church_estate_events.104.t:0 "As Riquezas do $ESTATE_CHURCH$"
 church_estate_events.104.d:0 "O $ESTATE_CHURCH$ tem sido um dos principais pilares do reino [Root.GetAdjective], fornecendo não apenas orientação espiritual, mas também administradores, juízes e diplomatas para o benefício de nosso [Root.Monarch.GetTitle]. Em troca desses grandes serviços muitas doações foram feitas ao longo dos anos, tanto pelo estado quanto por outros, para o $ESTATE_CHURCH$. Essas doações ao longo dos séculos tornaram o $ESTATE_CHURCH$ bastante rico e influente.\nOs tempos estão ficando difíceis, no entanto, e o estado tem para cobrir um número crescente de despesas. Sugestões de que talvez o $ESTATE_CHURCH$ pudesse fazer uma contribuição voluntária não foram bem recebidas."
 church_estate_events.105.t:0 "As Riquezas do $ESTATE_CHURCH$"
 church_estate_events.105.d:0 "Os $ESTATE_CHURCH$ há muito são um dos principais pilares do reino [Root.GetAdjective], fornecendo não apenas orientação espiritual, mas também administradores, estudiosos da lei e diplomatas para o benefício de nosso [Root.Monarch.GetTitle]. Em troca de esses grandes serviços muitas doações foram feitas ao longo dos anos, tanto pelo estado quanto por outros, para o grande $ESTATE_CHURCH$ e suas extensas propriedades de terra. Essas doações ao longo dos séculos tornaram o $ESTATE_CHURCH$ bastante rico e influente.\nOs tempos estão difíceis , no entanto, e o estado tem que cobrir um número crescente de despesas. Sugestões de que talvez o $ESTATE_CHURCH$ pudesse fazer uma contribuição voluntária não foram recebidas favoravelmente."
 church_estate_events.2.t:0 "Avanço do $ESTATE_CHURCH$"
 church_estate_events.2.d:0 "O poder do $ESTATE_CHURCH$ nunca confiou no próprio estado. Em vez disso, é de muitas maneiras o $ESTATE_CHURCH$ que, por meio de seus laços com o reino espiritual, empresta sua legitimidade ao [Root.Monarch.GetTitle]. Uma combinação de habilidades políticas hábeis manobras, presságios percebidos e doações generosas de nossos súditos ultimamente cimentaram o poder desta propriedade."
 church_estate_events.2.a:0 "OK."
 church_estate_events.3.t:0 "$ESTATE_CHURCH$ perdendo poder"
 church_estate_events.3.d:0 "Mais do que qualquer outro estado, a influência do $ESTATE_CHURCH$ depende de sua posição com o homem comum. Tem sido difícil apontar exatamente o porquê, mas nos últimos anos o $ESTATE_CHURCH$ passou a ser visto menos como o espiritual guardiões de nosso país e mais como criadores de intrigas ricos e corrompidos. Combinado com alguns investimentos infelizes nas próprias propriedades do $ESTATE_CHURCH$ e más manobras políticas, o $ESTATE_CHURCH$ tem perdido poder e influência."
 church_estate_events.3.a:0 "OK."
 church_estate_events.4.t:0 "Anticlericalismo"
 church_estate_events.4.d:0 "“Os $ESTATE_BURGHERS$ de várias cidades proeminentes estão acusando o $ESTATE_CHURCH$ de ser ganancioso e indolente. opondo-se a pagar dízimos aos $ESTATE_CHURCH$ por considerarem os $ESTATE_CHURCH$ impróprios para recebê-los.\nOs $ESTATE_CHURCH$ estão furiosos e exigem que multemos o obstinado $ESTATE_BURGHERS$."
 church_estate_events.4.d.2:0 "Os Vaishyas de várias cidades proeminentes estão acusando $ESTATE_CHURCH$ de ser ganancioso e indolente. Os piedosos plebeus estão agora retendo o dízimo em protesto contra um exemplo particularmente ruim de uso indevido da autoridade do $ESTATE_CHURCH$. Os piedosos Vaishyas agora se opõem a pagando dízimos aos $ESTATE_CHURCH$ por considerarem os $ESTATE_CHURCH$ impróprios para recebê-los.\nOs $ESTATE_CHURCH$ estão furiosos e exigem que multemos os obstinados Vaishyas."
 church_estate_events.4.a:0 "Então devemos forçá-los a pagar!"
 church_estate_events.4.b:0 "Uma leve reprimenda será suficiente."
 church_estate_events.5.t:0 "Deteriorando as relações com o $ESTATE_CHURCH$"
 church_estate_events.5.d:0 "As relações entre o estado e o $ESTATE_CHURCH$ agora caíram o suficiente para serem totalmente caracterizadas pela desconfiança e até pelo desafio aberto. Os Lugares Sagrados de nossa nação são centros de resistência ao [Root.Monarch.GetTitle] e à maioria dos fiéis em nossas terras estão duvidando da legitimidade de nosso governo.\nCom as coisas como estão, não é nenhuma surpresa que tudo o que precisou para a situação começar foi um pequeno passo em falso do nosso [Root.Monarch.GetTitle] durante uma cerimônia religiosa na semana passada ... Os camponeses agora estão se levantando em todo o nosso país com o $ESTATE_CHURCH$ incitando-os e direcionando sua raiva contra nós."
 church_estate_events.5.a:0 "OK."
 church_estate_events.6.t:0 "Triunfo do $ESTATE_CHURCH$?"
 church_estate_events.6.d:0 "Embora ninguém desafie abertamente o $ESTATE_CHURCH$, existem poucos estados onde eles são tão influentes quanto em [Root.GetName]. Não há uma única instituição em nosso país que não esteja inteiramente sob a influência do $ESTATE_CHURCH$ e do o poder de nosso [Root.Monarch.GetTitle] depende deles agora mais do que nunca.\nTalvez seja natural que o $ESTATE_CHURCH$ agora também deseje ter um papel mais ativo no governo prático de nosso país. Ultimamente uma série de sugestões foram feitos por seus representantes para harmonizar ainda mais nossas leis e tradições com as do reino espiritual. A ambição é limpar nossa cultura da corte de qualquer heterodoxia e garantir que o país seja governado de acordo com regras e ideais religiosamente sólidos."
 church_estate_events.6.a:0 "Siga as recomendações do $ESTATE_CHURCH$."
 church_estate_events.6.b:0 "Rejeite a autoridade deles."
 church_estate_events.7.t:0 "Forte $ESTATE_CHURCH$"
 church_estate_events.7.d:0 "Embora muitos governantes possam contar com o apoio de $ESTATE_CHURCH$, poucos têm apoiadores tão fortes quanto nós. Uma longa tradição de estreita cooperação e lealdade entre nós e $ESTATE_CHURCH$ resultou em uma situação em que a Igreja se considera parte de a administração do estado em vez de um ator independente. Em todo o nosso estado, os $ESTATE_CHURCH$ estão espalhando a palavra da excelência e força espiritual do nosso [Root.Monarch.GetTitle]."
 church_estate_events.7.a:0 "Ótimo."
 church_estate_events.8.t:0 "Roubo de Terra"
 church_estate_events.8.d:0 "Muitas doações de terras são bastante antigas e, embora estejam sempre escritas, tanto a paisagem quanto os nomes podem ter mudado desde que a doação foi originalmente escrita. Recentemente, o $ESTATE_CHURCH$ tem acusado vários membros do $ESTATE_NOBLES$ de roubo total de terras na forma de invadindo terras doadas aos $ESTATE_CHURCH$ há muito tempo. Os $ESTATE_NOBLES$, por outro lado, argumentam que são os $ESTATE_CHURCH$ que estão tentando se apropriar de áreas de terras que não possuem.\nQuem quer que decidamos ficar do lado se tornará o proprietário majoritário na área."
 church_estate_events.8.a:0 "Lado com $ESTATE_CHURCH$."
 church_estate_events.8.b:0 "Lado com $ESTATE_NOBLES$."
 church_estate_events.8.c:0 "Não favoreça nenhuma das partes."
 church_estate_events.9.t:0 "Religião Popular"
 church_estate_events.9.d:0 "Sempre houve alguma discrepância entre a religião realmente ensinada e defendida pelo $ESTATE_CHURCH$ e a fé real das pessoas nas províncias. Na maioria das vezes, as diferenças são pequenas o suficiente para que o $ESTATE_CHURCH$ opte por ignorá-las para se concentrar em reforçam as idéias espirituais mais ortodoxas das pessoas.\nParece, no entanto, que certas idéias que são bastante heterodoxas, embora enraizadas em antigas tradições, começaram a se espalhar junto com a fé [Root.Religion.GetName] entre nossos não-[ Root.Religion.GetName]. A mistura resultante de velhas idéias pagãs, superstições populares e o próprio [Root.Religion.GetName] tem sido demais para o $ESTATE_CHURCH$ suportar, mesmo que pareça ter tornado a conversão muito difícil proposta mais atraente para nossos súditos pagãos."
 church_estate_events.9.a:0 "Tentativa de erradicar esse sincretismo."
 church_estate_events.9.b:0 "Melhor deixar isso seguir seu curso."
 church_estate_events.10.t:0 "$ESTATE_CHURCH$ Luta Política"
 church_estate_events.10.d:0 "Chegou a hora de o $ESTATE_CHURCH$ nomear um novo líder para ajudar nosso [Root.Monarch.GetTitle] na capital. O provável candidato é um velho clérigo com uma história sólida como um membro proeminente do $ESTATE_CHURCH$ por trás dele. Ele, no entanto, também conquistou muitos inimigos durante sua vida que agora esperam ver um candidato um pouco mais jovem com um passado menos feio ser nomeado. Como [Root.Monarch.GetTitle] não seria difícil influenciar esta eleição para o candidato mais jovem que provavelmente seria mais leal. Ser visto se intrometendo nos assuntos do $ESTATE_CHURCH$, no entanto, muito provavelmente enfraqueceria a facção a longo prazo."
 church_estate_events.10.a:0 "Não se intrometa nos assuntos do $ESTATE_CHURCH$."
 church_estate_events.10.b:0 "Apoie o candidato mais jovem."
 church_estate_events.11.t:0 "Revolta do [Root.GetName] $ESTATE_CHURCH$"
 church_estate_events.11.d:0 "Em resposta à redução da propriedade do $ESTATE_CHURCH$, o povo da província se levantou para proteger o $ESTATE_CHURCH$ de nossos soldados."
 church_estate_events.11.a:0 "OK."
 church_estate_events.12.t:0 "Vacilando Lealdade do $ESTATE_CHURCH$"
 church_estate_events.12.d:0 "Boas relações precisam ser mantidas. À medida que seus números crescem e alguns dos líderes do $ESTATE_CHURCH$ envelhecem, nossas relações calorosas se tornam mais frias. Precisamos fazer acordos com a atual geração de $ESTATE_CHURCH$ para ter certeza de sua lealdade ."
 church_estate_events.12.a:0 "OK."
 nobles_estate_events.1.t:0 "Nobre nascimento"
 nobles_estate_events.1.d:0 "Muitas das famílias do $ESTATE_NOBLES$ conquistaram sua posição atual devido à ação de um antepassado que serviu ao estado em tempos de guerra. Para a maioria de seus filhos, a vida no campo é, portanto, a única carreira imaginável. Com a modernização do no exército, no entanto, os oficiais comuns não são mais totalmente incomuns. Membros da nobreza agora nos abordaram pedindo que garantissemos o que eles consideram ser o direito de sua classe. Nenhum homem deveria ser capaz de servir como comandante no [ Root.GetAdjective] exércitos que não são nobres!"
 nobles_estate_events.1.a:0 "Garantir seu direito de comandar nossos exércitos."
 nobles_estate_events.1.b:0 "Não podemos nos comprometer com tais promessas."
 nobles_estate_events.2.t:0 "Avanço do $ESTATE_NOBLES$"
 nobles_estate_events.2.d:0 "O estado não é a única fonte de influência em nosso país. Nas últimas décadas, um carismático campeão do $ESTATE_NOBLES$ conseguiu aumentar o poder das principais famílias do $ESTATE_NOBLES$ sobre a maioria das instituições de nosso país. \nContatos e privilégios podem ser coisas poderosas, especialmente combinados com ambição."
 nobles_estate_events.2.a:0 "OK."
 nobles_estate_events.3.t:1 "Invasão do $ESTATE_NOBLES$ em [noble_encroachment.GetName]"
 nobles_estate_events.3.d:1 "É difícil monitorar todos em todos os lugares o tempo todo e os limites entre as propriedades de terra individuais geralmente são baseados em antigas tradições ou documentos escritos quando a paisagem parecia bem diferente. Para alguém com os recursos certos, isso pode ser explorado. $ESTATE_NOBLES$ famílias usaram sua considerável influência em [Root.Capital.GetCapitalName] para expandir consideravelmente suas propriedades em [noble_encroachment.GetName]. Se quisermos proteger a propriedade do estado, devemos agir logo."
 nobles_estate_events.3.a:0 "Deixe deslizar."
 nobles_estate_events.3.b:0 "Exija que a terra seja devolvida."
 nobles_estate_events.4.t:0 "Nobres tiranos"
 nobles_estate_events.4.d:0 "Um representante das pessoas que vivem em uma área dominada por uma das famílias mais proeminentes do $ESTATE_NOBLES$ se aproximou do trono hoje implorando ao [Root.Monarch.GetTitle] para tomar medidas contra o que ele afirma serem abusos sistemáticos de poder contra o pessoas lá. Como o governante de [Root.GetName] [Root.Monarch.GetName] tem a responsabilidade de proteger seu povo, não fazer isso nos fará parecer fracos e pode prejudicar o crescimento a longo prazo da província. O $ESTATE_NOBLES$ provavelmente não aceitaria castigar um membro tão poderoso de suas fileiras."
 nobles_estate_events.4.a:0 "Faça vista grossa."
 nobles_estate_events.4.b:0 "Castiga o proprietário de terras."
 nobles_estate_events.5.t:0 "Poder Declinante do $ESTATE_NOBLES$"
 nobles_estate_events.5.d:0 "Como proprietários de terras influentes e a classe guerreira tradicional em nosso estado, os $ESTATE_NOBLES$ não têm se saído bem ultimamente. Por meio de uma combinação de lutas internas excessivas e jogos de poder mal coordenados, os $ESTATE_NOBLES$ perderam influência em [Root.Capital.GetCapitalName] e muitos retiraram-se para suas propriedades no campo."
 nobles_estate_events.5.a:0 "OK."
 nobles_estate_events.6.t:0 "$ESTATE_NOBLES$ Exige Leis Sumptuárias Mais Rígidas"
 nobles_estate_events.6.d:0 "Roupas caras, grandes banquetas e palácios impressionantes são alguns dos símbolos mais visíveis do $ESTATE_NOBLES$, mas o grau em que uma família tem dinheiro para gastar com essas coisas pode variar muito. Em alguns casos, o $ESTATE_BURGHERS$ de nosso país é capaz de gaste tão generosamente, senão mais do que o nobre médio. Embora existam regras e tradições antigas que restringem essas coisas para aqueles de nascimento menos nobre, elas são difíceis de aplicar com eficiência. Isso é inaceitável para os poderosos * 2 de nosso país que agora são exigindo que atualizemos nossas leis sobre o que um estranho pode e não pode usar. Eles agora sugerem uma série de multas pesadas para qualquer um que tente subir visivelmente acima de seus superiores."
 nobles_estate_events.6.d.1:0 "Roupas caras, grandes banquetas e palácios impressionantes são alguns dos símbolos mais visíveis do $ESTATE_NOBLES$, mas o grau em que uma família tem dinheiro para gastar com tais coisas pode variar muito. Em alguns casos, os Vaishyas de nosso país podem gastar tão generosamente, senão mais do que o nobre médio. Embora existam regras e tradições antigas que restringem tais coisas para aqueles de nascimento menos nobre, elas são difíceis de aplicar com eficiência. Isso é inaceitável para o poderoso * 1 de nosso país que agora está exigindo que atualizemos nossas leis sobre o que um estranho pode e não pode usar. Eles agora sugerem uma série de multas pesadas para qualquer um que tente subir visivelmente acima de seus superiores."
 nobles_estate_events.6.a:0 "Curva-se aos desejos do $ESTATE_NOBLES$."
 nobles_estate_events.6.b:0 "Recusar-se a obedecer o $ESTATE_NOBLES$."
 nobles_estate_events.7.t:0 "A Barragem"
 nobles_estate_events.7.d:0 "Com o tempo, muitas das ocorrências cotidianas na vida de nossos predecessores [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis] tornaram-se objeto de cerimônia. Ser capaz de comparecer ao quarto do governante como [Root.Monarch .GetSheHe] vestidos, por exemplo, é considerado por muitos como a melhor maneira de ganhar a atenção do [Root.Monarch.GetTitle]. Uma elaborada vida na corte certamente limitará o poder de nossos nobres de conspirar contra nós em suas propriedades rurais, mas também pode ser muito caro. Negar a eles o direito de fazer parte da vida diária de nosso [Root.Monarch.GetTitle] inteiramente, por outro lado, também limitaria sua influência, mas o $ESTATE_NOBLES$ provavelmente se ressentiria disso."
 nobles_estate_events.7.a:0 "Vamos mantê-lo em um nível modesto."
 nobles_estate_events.7.b:0 "Uma cerimônia elaborada e demorada para os mais influentes."
 nobles_estate_events.7.c:0 "Não precisamos de tais coisas."
 nobles_estate_events.8.t:0 "Deteriorando as relações com o $ESTATE_NOBLES$"
 nobles_estate_events.8.d:0 "As relações entre o $ESTATE_NOBLES$ e o [Root.Monarch.GetTitle] dificilmente poderiam ser piores. O grande sentimento de desconfiança é claramente visível pelo tribunal quase deserto em [Root.Capital.GetCapitalName], já que as famílias mais proeminentes mantêm suas mansões no campo . A menos que façamos algo em breve, a autoridade do estado irá se deteriorar nas áreas controladas pelo $ESTATE_NOBLES$, mas qualquer demanda do estado provavelmente será atendida de armas na mão neste momento."
 nobles_estate_events.8.a:0 "Deixe-os estar."
 nobles_estate_events.8.b:0 "Forçá-los a aceitar a autoridade do Estado."
 nobles_estate_events.9.t:0 "Insubordinado $ESTATE_NOBLES$"
 nobles_estate_events.9.d:0 "Nenhum de nossos súditos está mais associado à guerra do que o $ESTATE_NOBLES$. Gerações atrás, suas famílias serviram a nós ou aos estados antes de nós e conquistaram seu status atual no campo de batalha. Desde então, a maioria deles manteve vivas suas antigas tradições, treinando para uma vida no campo e fazendo conexões com outros da mesma inclinação.\nA situação atual em nosso país, no entanto, nos deixou com poucos membros do $ESTATE_NOBLES$ dispostos a lutar nossas batalhas. A insubordinação tornou-se generalizada entre os oficiais superiores e temos boas razões para suspeitar de mais do que uma esperança de uma guerra malsucedida."
 nobles_estate_events.9.a:0 "Infeliz."
 nobles_estate_events.9.b:0 "Já é hora de substituí-los por homens de verdadeira habilidade."
 nobles_estate_events.9.c:0 "Já é hora de substituí-los por homens em quem podemos confiar."
 nobles_estate_events.9.dd:0 "Vamos consultar os brâmanes, alguns desses homens eruditos estão claramente aptos para liderar."
 nobles_estate_events.10.t:0 "Crescimento da Administração"
 nobles_estate_events.10.d:1 "À medida que o estado e sua burocracia crescem, há uma necessidade cada vez maior de pessoas para supervisionar e administrar várias terras e funções. Os [Root.GetNobilityOrFallbackName] têm sido tradicionalmente mais associados a serviços militares para o estado, mas têm deixado cada vez mais claro que eles ainda esperam ser os primeiros na fila quando os cargos do governo forem distribuídos. Os [Root.GetBurghersOrFallbackName], por outro lado, afirmam que os [Root.GetNobilityOrFallbackName] consideram tais nomeações como meras recompensas e as usarão apenas para enriquecer. Em vez disso, os [Root.GetBurghersOrFallbackName] argumentam que devemos nomear homens por mérito individual.\nA morte inesperada de um secretário de confiança deixou uma posição vaga a ser preenchida no centro deste conflito, com os [Root.GetBurghersOrFallbackName] apoiando um candidato e o [Root.GetNobilityOrFallbackName] espera que escolhamos outro. Embora ambos os candidatos sejam homens talentosos, essa deve ser uma decisão política."
 nobles_estate_events.10.d.1:0 "À medida que o estado e sua burocracia crescem, há uma necessidade cada vez maior de pessoas para supervisionar e administrar várias terras e funções. Os $ESTATE_NOBLES$ têm sido tradicionalmente mais associados a serviços militares para o estado, mas têm deixado cada vez mais claro que ainda esperam ser o primeiro na fila quando os cargos do governo estão sendo entregues. Os Vaishyas, por outro lado, afirmam que o $ESTATE_NOBLES$ considera tais nomeações como meras recompensas e as usará apenas para enriquecer. mérito.\nA morte inesperada de um secretário de confiança deixou uma posição vaga a ser preenchida no centro deste conflito, com os Vaishyas apoiando um candidato e o $ESTATE_NOBLES$ esperando que escolhamos outro. Embora ambos os candidatos sejam homens talentosos, isso deve ser uma decisão política"."
 nobles_estate_events.10.a:0 "Com um grande pedigree vêm grandes habilidades."
 nobles_estate_events.10.b:0 "Homens que se fizeram sozinhos são o que precisamos para governar este país."
 nobles_estate_events.10.c:0 "Vamos nos voltar para o $ESTATE_CHURCH$ em vez disso."
 nobles_estate_events.10.c.2:0 "Em vez disso, vamos nos voltar para os brâmanes."
 nobles_estate_events.10.dd:0 "Vamos nos voltar para o $ESTATE_DHIMMI$ em vez disso."
 nobles_estate_events.11.t:0 "Tradição de Servir"
 nobles_estate_events.11.d:0 "Os $ESTATE_NOBLES$ têm uma longa tradição de serviço ao estado, tanto como líderes militares quanto mais recentemente como administradores confiáveis. e a lealdade emergirá para levar o país à grandeza."
 nobles_estate_events.11.a:0 "Ótimo!"
 nobles_estate_events.12.t:0 "Ascensão do [Root.GetName] $ESTATE_NOBLES$"
 nobles_estate_events.12.d:0 "Os $ESTATE_NOBLES$ estão se recusando a aceitar o confisco de suas propriedades em [Root.GetName] e se revoltaram contra nós!"
 nobles_estate_events.12.a:0 "OK."
 nobles_estate_events.13.t:0 "Vacilando Lealdade do $ESTATE_NOBLES$"
 nobles_estate_events.13.d:0 "Boas relações precisam ser mantidas. À medida que seus números crescem e alguns dos líderes do $ESTATE_NOBLES$ envelhecem, nossas relações calorosas se tornam mais frias. Precisamos fazer acordos com a atual geração de $ESTATE_NOBLES$ para ter certeza de sua lealdade ."
 nobles_estate_events.13.a:0 "OK."
 burghers_estate_events.1.t:0 "Avanço das Classes Merchant"
 burghers_estate_events.1.d:0 "O status do $ESTATE_BURGHERS$ não se baseia nas mesmas velhas tradições do $ESTATE_NOBLES$ ou do $ESTATE_CHURCH$. Em vez disso, eles tiveram que fazer sua própria fortuna trabalhando diligentemente e depois arriscando o lucro para expandir novamente seus negócios. Como uma regra, no entanto, isso tem corrido muito bem para eles ultimamente. Embora os negócios não tão prestigiosos sejam, em muitos aspectos, a espinha dorsal de nossa economia e, por meio de seu controle das moedas, os $ESTATE_BURGHERS$ conseguiram aumentar seu poder sobre nosso país."
 burghers_estate_events.1.a:0 "OK."
 burghers_estate_events.2.t:0 "Barões ladrões"
 burghers_estate_events.2.d:0 "Os $ESTATE_BURGHERS$ estão preocupados com a grande influência dos $ESTATE_NOBLES$ em nosso estado. Eles afirmam que muitos membros inferiores da nobreza estão desrespeitando a paz e a lei da terra, usando sua posição de poder e as terras que possuem para assumir pedágios e impostos irracionais para os comerciantes que passam. Alguns até dizem que atacam e emboscam os comerciantes, roubando ou extorquindo seu dinheiro.\nRepresentantes do [Root.GetAdjective] $ESTATE_BURGHERS$ agora afirmam que o desenvolvimento econômico de nosso país está atrasado por esses excessos. Os $ESTATE_NOBLES$, por outro lado, argumentam que estão simplesmente cobrando razoavelmente pelo uso da propriedade de suas estradas. Alguns estão dispostos a dar ao estado uma parte da parte que recebem."
 burghers_estate_events.2.a:0 "Eles só pegam o que é seu direito."
 burghers_estate_events.2.b:0 "Devemos coibir tais excessos!"
 burghers_estate_events.3.t:0 "Declínio das classes mercantes"
 burghers_estate_events.3.d:0 "Sem os antigos privilégios e pedigrees de outras facções, o status e a influência do $ESTATE_BURGHERS$ raramente são tão seguros quanto aqueles que nasceram no poder. Ultimamente, uma combinação de infortúnio financeiro e ambições políticas mal direcionadas resultou em uma perda de poder e influência para o $ESTATE_BURGHERS$ de [Root.GetName]."
 burghers_estate_events.3.a:0 "OK."
 burghers_estate_events.4.t:1 "[growing_city.GetCapitalName] solicita privilégios"
 burghers_estate_events.4.d:1 "Os $ESTATE_BURGHERS$ de [growing_city.GetCapitalName], uma cidade comercial cada vez mais importante, abordaram [Root.Monarch.GetTitle] hoje pedindo privilégios para poder fazer a região prosperar sem o impedimento de muitos de nossos impostos normais . Se lhes dermos esses meios para crescer, eles nos garantem que a economia da região melhoraria rapidamente, resultando em mais riqueza para o estado."
 burghers_estate_events.4.a:0 "Aceite a petição."
 burghers_estate_events.4.b:0 "Rejeitar a petição."
 burghers_estate_events.5.t:0 "Preços imorais"
 burghers_estate_events.5.d:0 "Os preços dos grãos são notoriamente instáveis, qualquer coisa, desde o clima onde são cultivados até incidentes que prejudiquem sua distribuição, pode repentinamente fazer com que o preço suba significativamente. Como resultado de uma dessas mudanças repentinas, há atualmente uma escassez aguda de grãos em muitos de nossos maiores As pessoas comuns, desesperadas para se alimentar, dirigem sua raiva aos comerciantes que acham que estão aproveitando essa situação para cobrar caro demais por suas mercadorias. Os próprios comerciantes, por outro lado, afirmam que isso é um resultado natural da escassez e que simplesmente não há pão suficiente para todos."
 burghers_estate_events.5.a:0 "Forçar os Mercadores a baixarem seus preços."
 burghers_estate_events.5.b:0 "Não devemos nos intrometer nessas coisas."
 burghers_estate_events.5.c:0 "Devemos pagar e distribuir o pão que houver."
 burghers_estate_events.6.t:0 "Autoridade Paralela"
 burghers_estate_events.6.d:1 "Os $ESTATE_BURGHERS$ não são a única autoridade dentro de suas cidades, os $ESTATE_CHURCH$ também têm uma forte presença na maioria das grandes cidades desde sua fundação inicial. Conflitos às vezes surgem quando os conselhos dos $ESTATE_BURGHERS$ implementam regras que os $ESTATE_CHURCH$ desaprovam .\nTais conflitos tornaram-se cada vez mais comuns e os membros do $ESTATE_CHURCH$ estão agindo abertamente em desafio às várias regras que o $ESTATE_BURGHERS$ concordou em suas cidades. Delegados de várias cidades dominadas pelo $ESTATE_BURGHERS$ agora estão nos pedindo para esclarecer a situação."
 burghers_estate_events.6.a:0 "Lado com $ESTATE_BURGHERS$."
 burghers_estate_events.6.b:0 "Lado com $ESTATE_CHURCH$."
 burghers_estate_events.7.t:0 "Privilégios Estendidos para $ESTATE_BURGHERS$"
 burghers_estate_events.7.d:0 "Os $ESTATE_BURGHERS$ sentem-se indevidamente tributados e regulamentados tendo em vista a grande importância de seu trabalho para nosso país. Portagens, impostos e tarifas diversas os impedem de realizar coisas ainda maiores e não hesitarão em usar toda a sua influência para aboli-los."
 burghers_estate_events.7.a:0 "Vamos remover esses obstáculos!"
 burghers_estate_events.7.b:0 "O $ESTATE_BURGHERS$ precisa saber seu lugar!"
 burghers_estate_events.8.t:0 "Políticas comerciais prejudiciais"
 burghers_estate_events.8.d:0 "Os interesses de famílias de comerciantes proeminentes estão sendo prejudicados por nossas políticas comerciais repressivas em relação a outros países. O $ESTATE_BURGHERS$ apóia essas famílias e agora nos pediu para compensá-las, pelo menos abrindo algumas outras restrições ao comércio para compensar sua perda de renda ."
 burghers_estate_events.8.a:0 "Devemos apoiar o $ESTATE_BURGHERS$."
 burghers_estate_events.8.b:0 "Não podemos deixar que nossa política comercial seja decidida por esses mascates."
 burghers_estate_events.9.t:0 "Indústria Caseira"
 burghers_estate_events.9.d:1 "O desenvolvimento econômico nem sempre ocorre sem conflito. Parece que comerciantes ricos em algumas de nossas cidades dominadas por $ESTATE_BURGHERS$ têm tentado contornar vários privilégios de guilda terceirizando o trabalho para as casas de famílias que vivem fora da cidade. O fato de que esse 'Putting- out System' tem sido uma estratégia muito lucrativa, apenas inflama ainda mais a raiva dos artesãos da cidade, que sentem que seus antigos direitos foram pisoteados e que os preços cuidadosamente administrados de seus produtos serão prejudicados. Os artesãos [Root.GetAdjective] agora viram ao [Root.Monarch.GetTitle] para defender seus privilégios, já que o conselho da cidade não conseguiu erradicar a concorrência de fora da cidade."
 burghers_estate_events.9.a:0 "Não podemos impedir o progresso."
 burghers_estate_events.9.b:0 "Devemos proteger os privilégios da guilda."
 burghers_estate_events.10.t:0 "Mobilidade social"
 burghers_estate_events.10.d:0 "O crescente poder do $ESTATE_BURGHERS$ levou indivíduos de dentro de suas fileiras a buscar fortuna em áreas tradicionalmente dominadas por outros grupos. Os filhos de famílias de médio e baixo destaque do $ESTATE_BURGHERS$ agora têm a educação e a ambição de igualar o classes mais privilegiadas e, como resultado, um número crescente deles está agora sendo empregado como administradores, advogados, oficiais, bem como em outras posições tradicionalmente dominadas por outro estado. Os $ESTATE_BURGHERS$ ainda se sentem indevidamente retidos pelos direitos arcaicos e privilégios de outra era, mas seus adversários estão ficando muito cansados da atual mobilidade social 'antinatural'. têm efeitos graves em nossas relações com eles."
 burghers_estate_events.10.a:0 "Não devemos ficar no caminho desses novos homens."
 burghers_estate_events.10.b:0 "Devemos proteger os antigos direitos dos outros Estados."
 burghers_estate_events.11.t:0 "Crescimento da Economia"
 burghers_estate_events.11.d:0 "Nossa política de cooperação com o $ESTATE_BURGHERS$ tem dado frutos na forma de desenvolvimento econômico em muitos campos. As cidades do $ESTATE_BURGHERS$ estão prosperando e nossa influência no comércio internacional está crescendo rapidamente."
 burghers_estate_events.11.a:0 "Ótimo."
 burghers_estate_events.12.t:0 "Os riscos do comércio"
 burghers_estate_events.12.d:0 "O comércio em grandes distâncias pode ser arriscado, se lucrativo. O clima, os bandidos e os piratas continuam sendo uma ameaça tanto na terra quanto na água. Normalmente, o $ESTATE_BURGHERS$ pode lidar com uma certa quantidade de contratempos e tem suas próprias maneiras de se proteger e segurar sua carga. Ultimamente, no entanto, as coisas têm ido mal para um grande número de famílias mercantes e algumas estão em risco de falência. Pode ser prudente oferecer alguma compensação financeira para recuperá-los."
 burghers_estate_events.12.a:0 "Compensar os comerciantes."
 burghers_estate_events.12.b:0 "Eles sabiam no que estavam se metendo."
 burghers_estate_events.13.t:0 "Urbanização"
 burghers_estate_events.13.d:0 "Enquanto apenas uma pequena parcela da nossa população vive nas cidades, a prosperidade crescente do $ESTATE_BURGHERS$ está atraindo um número cada vez maior de pessoas do campo. Algumas cidades estão crescendo tão rapidamente que os problemas existentes em termos de saneamento e superlotação passaram de preocupantes catastrófico de acordo com o $ESTATE_BURGHERS$. Os pobres passaram a residir fora dos muros da cidade, onde subúrbios imundos surgiram e a doença prospera.\nOs $ESTATE_BURGHERS$ consideram a situação intolerável e agora estão solicitando que o estado intervenha para fornecer ajuda tanto em termos de recursos e aplicação de regras fora dos muros. Só assim essa urbanização crescente pode realmente levar a algo bom."
 burghers_estate_events.13.a:0 "Tentativa de melhorar as condições."
 burghers_estate_events.13.b:0 "Isso não é incomum, o $ESTATE_BURGHERS$ pode lidar com isso."
 burghers_estate_events.14.t:0 "Política econômica"
 burghers_estate_events.14.d:0 "À medida que o $ESTATE_BURGHERS$ cresce no poder, seus apelos por menos regulamentações comerciais e impostos tornam-se cada vez mais frequentes. Muitos acham que nosso país tem uma política comercial antiquada e repressiva e que nos beneficiaríamos com a redução da quantidade de impostos e pedágios que impedem comércio."
 burghers_estate_events.14.a:0 "Reduzir o mercantilismo."
 burghers_estate_events.14.b:0 "Recusar-se a mudar a Política Comercial."
 burghers_estate_events.15.t:0 "Protestos entre os $ESTATE_BURGHERS$"
 burghers_estate_events.15.d:0 "A relação continuamente deteriorada entre o estado e o $ESTATE_BURGHERS$ atingiu o ponto em que há pouca confiança no [Root.Monarch.GetTitle] em nossas principais cidades. Suspeita-se que cada iniciativa do estado visa conter o poder de o $ESTATE_BURGHERS$ e a evasão fiscal tornou-se generalizada.\nAgora chegou ao ponto que várias guildas começaram uma greve geral, exigindo maior autonomia e liberdade do estado dominador."
 burghers_estate_events.15.a:0 "Eles devem estar brincando!"
 burghers_estate_events.15.b:0 "Ceda às suas exigências."
 burghers_estate_events.16.t:0 "Revolta do [Root.GetName] $ESTATE_BURGHERS$"
 burghers_estate_events.16.d:0 "Chocados com a perda de seus privilégios, os $ESTATE_BURGHERS$ da província [Root.GetName] pegaram em armas contra nós!"
 burghers_estate_events.16.a:0 "OK."
 burghers_estate_events.17.t:0 "Vacilando Lealdade do $ESTATE_BURGHERS$"
 burghers_estate_events.17.d:0 "Boas relações precisam ser mantidas. À medida que seus números crescem e alguns dos líderes do $ESTATE_BURGHERS$ envelhecem, nossas relações calorosas se tornam mais frias. Precisamos fazer acordos com a geração atual de líderes $ESTATE_BURGHERS$ para ter certeza de sua lealdade."
 burghers_estate_events.17.a:0 "OK."
 dhimmi_estate_events.1.t:0 "Qadi excessivamente zeloso"
 dhimmi_estate_events.1.d:0 "O Qadi em uma de nossas principais cidades tem usado sua influência para interpretar a lei islâmica, bem como os éditos de nosso [Root.Monarch.GetTitle] com muito zelo. cidade ele tem tentado forçar ativamente os não-muçulmanos a se converterem enquanto fecha sistematicamente seus centros de culto. Embora até mesmo os $ESTATE_CHURCH$ pareçam achar essas ações muito extremas, eles provavelmente considerariam qualquer ação tomada contra o Qadi muito pior."
 dhimmi_estate_events.1.a:0 "Apoie o Qadi."
 dhimmi_estate_events.1.b:0 "Substitua o Qadi e tente fazer as pazes."
 dhimmi_estate_events.2.t:0 "Exigências para diminuir impostos sobre pagãos"
 dhimmi_estate_events.2.d:0 "Como nosso [Root.Monarch.GetTitle] estava a caminho da procissão semanal para a Mesquita real, um grande número de $ESTATE_DHIMMI$ se reuniu em frente ao prédio, impedindo a passagem de nosso [Root.Monarch.GetTitle] e exigindo que alguns dos impostos discriminatórios contra os não-muçulmanos, como o templo ou os impostos de peregrinação, sejam revogados."
 dhimmi_estate_events.2.a:0 "Atropelar os dissidentes!"
 dhimmi_estate_events.2.b:0 "Revogar alguns dos impostos!"
 dhimmi_estate_events.3.t:0 "Pragmatismo religioso"
 dhimmi_estate_events.3.d:0 "Embora nem todos gostem, os não-muçulmanos em nosso reino têm crescido em influência nos últimos anos. Membros do Dhimmi são frequentemente vistos até mesmo entre as Guildas Comerciais mais importantes de nosso país e muitos servem como administradores em nossas províncias. ou foram autorizados a manter seus títulos hereditários."
 dhimmi_estate_events.3.a:0 "OK."
 dhimmi_estate_events.4.t:0 "Marginalização da questão"
 dhimmi_estate_events.4.d:0 "Embora constituam uma parte importante da nossa sociedade, os não-muçulmanos ultimamente têm perdido terreno para outros grupos. Eles são regularmente procurados por qualquer tipo de serviço governamental, têm de pagar uma série de impostos discriminatórios e muitas vezes veem negócios acontecendo. aos seus concorrentes muçulmanos."
 dhimmi_estate_events.4.a:0 "OK."
 dhimmi_estate_events.5.t:0 "O $ESTATE_DHIMMI$ e o $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Muitos entre os muçulmanos $ESTATE_NOBLES$ têm expressado queixas sobre o que consideram um favorecimento injusto e desleal aos infiéis em nosso governo. Tendo buscado o apoio do $ESTATE_CHURCH$, eles agora afirmam que estamos administrando nosso país de forma contrária aos costumes islâmicos estabelecidos e que devemos garantir que os infiéis sejam mantidos fora de posições de influência.\nA construção de um novo santuário em uma província amplamente dominada pelos $ESTATE_DHIMMI$ inteiramente financiado por nobres e mercadores locais agravou ainda mais a situação com os $ESTATE_CHURCH$ e os * 4 exigindo que derrubemos o edifício sagrado e coloquemos os infiéis em seu lugar”."
 dhimmi_estate_events.5.a:0 "Devemos ouvir o $ESTATE_NOBLES$."
 dhimmi_estate_events.5.b:0 "Aguarde o $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.t:0 "Administradores do $ESTATE_DHIMMI$"
 dhimmi_estate_events.6.d:0 "Tradicionalmente, os $ESTATE_DHIMMI$ são excluídos do serviço em muitos dos cargos mais altos da administração. Em vez disso, geralmente são dados a fiéis muçulmanos literatos. À medida que nosso aparato governamental cresce, no entanto, ele tem uma sede constante por mais homens instruídos e entre os * 1, existem muitos que se encaixam nessa descrição. Embora alguns considerem pouco ortodoxo, provavelmente poderíamos nos beneficiar muito com o recrutamento de seus números."
 dhimmi_estate_events.6.a:0 "Vamos fazer bom uso desses eruditos."
 dhimmi_estate_events.6.b:0 "Não podemos arriscar suas capacidades assimilativas."
 dhimmi_estate_events.7.t:0 "Bandidos Infiéis"
 dhimmi_estate_events.7.d:0 "A rápida deterioração das relações entre o estado e o $ESTATE_DHIMMI$ resultou no rompimento total das relações locais em algumas áreas. Os coletores de impostos contam histórias de comboios que desaparecem na rota entre as áreas dominadas pelos Dhimmi, junto com o que havia sido coletado. No cidades que os sacerdotes e líderes do $ESTATE_DHIMMI$ agitam contra nós e tornou-se cada vez mais difícil rastrear nossos súditos, mesmo dentro dos muros. Mesmo aqueles que se opõem à influência do $ESTATE_DHIMMI$ agora descobrem que questionam nossa capacidade de governar."
 dhimmi_estate_events.7.a:0 "Infiéis não confiáveis!"
 dhimmi_estate_events.7.b:0 "Faça concessões para aliviar a situação."
 dhimmi_estate_events.8.t:0 "Riquezas do $ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "Em todo o mundo islâmico, o termo $ESTATE_DHIMMI$ passou a ser aplicado a uma ampla e díspar variedade de pessoas. A definição tradicional e mais restritiva de apenas cristãos e judeus foi rapidamente abandonada por estados muçulmanos onde a maioria da população é hindu ou budista. Independentemente de quem está incluído, o $ESTATE_DHIMMI$ recebe proteção em troca de ser isento de muitas das leis do reino.\nEmbora isso possa parecer lamentável para eles, é uma sorte para nós agora, enquanto a economia geral ainda está se recuperando de Nas guerras recentes, muitas famílias de Dhimmi ainda possuem grandes reservas de dinheiro e não têm leis ou regras que os proíbam de investir ou emprestar a outros."
 dhimmi_estate_events.8.a:0 "Convencer o $ESTATE_DHIMMI$ a investir na recuperação econômica."
 dhimmi_estate_events.8.b:0 "Não devemos nos tornar dependentes de infiéis."
 dhimmi_estate_events.9.t:0 "Revolta do Caso [Root.GetName]"
 dhimmi_estate_events.9.d:0 "Desesperados para ter seus privilégios suprimidos, os Dhimmi de [Root.GetName] pegaram em armas contra nós!"
 dhimmi_estate_events.9.a:0 "OK."
 dhimmi_estate_events.10.t:0 "Vacilando Lealdade do $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d:0 "Boas relações precisam ser mantidas. À medida que seus números crescem e alguns dos líderes do $ESTATE_DHIMMI$ envelhecem, nossas relações calorosas se tornam mais frias. Precisamos fazer acordos com a geração atual de líderes $ESTATE_DHIMMI$ para ter certeza de sua lealdade."
 dhimmi_estate_events.10.a:0 "OK."
 estate_disasters.1.t:0 "O $ESTATE_NOBLES$ toma o poder"
 estate_disasters.1.d:0 "$MONARCH$ permitiu que o $ESTATE_NOBLES$ de $COUNTRY$ se tornasse muito poderoso e agora eles fizeram sua jogada. Exercendo a ampla gama de privilégios e direitos concedidos a eles, eles efetivamente tomaram as rédeas do governo e transformaram o $MONARCHTITLE$ em pequenos mais do que seu fantoche."
 estate_disasters.1.a:0 "Devíamos ter previsto isso..."
 estate_disasters.1.a.tt:0 "[Root.GetName] agora será controlado pela §YNobreza§! até que a decisão de §Y'Reduzir a Nobreza'§! seja tomada."
 estate_disasters.2.t:1 "O [Root.GetNobilityOrFallbackName] reduzido"
 estate_disasters.2.d:1 "Conseguimos limitar a influência do [Root.GetNobilityOrFallbackName] a níveis toleráveis. Os privilégios de [Root.GetNobilityOrFallbackName] foram revogados e suas propriedades reduzidas. Os próprios [Root.GetNobilityOrFallbackName] concordaram relutantemente que o $MONARCHTITLE$ é o indiscutível líder deste país e o carimbo usado anteriormente pelo [Root.GetNobilityOrFallbackName] no lugar da assinatura de [Root.Monarch.GetHerHis] foi destruído."
 estate_disasters.2.a:0 "O $MONARCHTITLE$ está de volta ao controle."
 estate_disasters.3.t:0 "O $ESTATE_CHURCH$ toma o poder"
 estate_disasters.3.d:0 "$MONARCH$ permitiu que $ESTATE_CHURCH$ de $COUNTRY$ se tornasse muito poderoso e agora eles fizeram sua jogada. Enquanto mantinham as pessoas comuns alinhadas por meio de seus laços com o divino, $ESTATE_CHURCH$ usaram todos os muitos meios disponíveis para eles para tomar as rédeas do governo. Embora ainda regente de nome, nosso $MONARCHTITLE$ agora é pouco mais que sua marionete."
 estate_disasters.3.a:0 "Devíamos ter previsto isso..."
 estate_disasters.3.a.tt:0 "[Root.GetName] agora será controlado pelo §YClergy§! até que a decisão de §Y'Reduzir o Clero'§! seja tomada."
 estate_disasters.4.t:0 "O [Root.GetChurchOrFallbackName] Reduzido"
 estate_disasters.4.d:0 "Usando uma ampla gama de medidas, o $MONARCHTITLE$ conseguiu retirar do [Root.GetChurchOrFallbackName] os muitos cargos que ocupavam e as propriedades sob seu controle. A autoridade sobre o reino mundano está mais uma vez nas mãos de $MONARCH$."
 estate_disasters.4.a:0 "O $MONARCHTITLE$ está de volta ao controle."
 estate_disasters.5.t:0 "O $ESTATE_BURGHERS$ toma o poder"
 estate_disasters.5.d:0 "$MONARCH$ permitiu que $ESTATE_BURGHERS$ de $COUNTRY$ se tornasse muito poderoso e agora eles agiram. Fazendo uso de seus muitos privilégios suados, bem como das muitas dívidas devidas a eles, eles efetivamente tomaram as rédeas do governo e transformou o $MONARCHTITLE$ em pouco mais que seu fantoche."
 estate_disasters.5.a:0 "Devíamos ter previsto isso..."
 estate_disasters.5.a.tt:0 "[Root.GetName] agora será controlado pelos §YBurghers§! até que a decisão de §Y'Curtail the Burghers'§! seja tomada."
 estate_disasters.6.t:0 "O [Root.GetBurghersOrFallbackName] Reduzido"
 estate_disasters.6.d:0 "Finalmente conseguimos quebrar nossa dependência do [Root.GetBurghersOrFallbackName], recuperando o controle sobre todas as funções importantes do estado e reduzindo esses mascates a seus limites legítimos dentro dos muros da cidade."
 estate_disasters.6.a:0 "O $MONARCHTITLE$ está de volta ao controle."
 estate_disasters.7.t:0 "O $ESTATE_NOMADIC_TRIBES$ toma o poder"
 estate_disasters.7.d:0 "$MONARCH$ permitiu que $ESTATE_NOMADIC_TRIBES$ de $COUNTRY$ se tornasse muito poderoso e agora eles agiram. Usando a influência que já tinham sobre nosso estado em termos de controle sobre tudo, desde a cobrança de impostos até a direção e recrutamento de nossos exércitos, eles efetivamente tomaram as rédeas do governo e transformaram o $MONARCHTITLE$ em pouco mais que seu fantoche."
 estate_disasters.7.a:0 "Devíamos ter previsto isso..."
 estate_disasters.7.a.tt:0 "[Root.GetName] agora será controlado pelas §YTribes§! até que a decisão de §Y'Curtail the Tribes'§! seja tomada."
 estate_disasters.8.t:0 "Os [Root.GetTribesOrFallbackName] estão reduzidos"
 estate_disasters.8.d:0 "Depois de uma luta árdua, os [Root.GetTribesOrFallbackName] finalmente foram colocados na linha novamente. [Root.Monarch.GetTitle] está agora no controle de terras, homens e instituições suficientes para mais uma vez chamar [Root.Monarch.GetHerselfHimself] de governante do nosso povo."
 estate_disasters.8.a:0 "O $MONARCHTITLE$ está de volta ao controle."
 estate_disasters.9.t:0 "A Questão do Break Free"
 estate_disasters.9.d:0 "$ESTATE_DHIMMI$ líderes passaram a exercer uma autoridade tão abrangente sobre grandes áreas de nosso estado que agora chegou ao ponto em que $MONARCHTITLE$ teve que aceitar que [Root.Monarch.GetSheHe] não tem mais nenhum controle prático sobre eles. Com a coroação de um líder próprio, a transição está completa e nossa perda de autoridade sobre o total $ESTATE_DHIMMI$."
 estate_disasters.9.a:0 "Devíamos ter previsto isso..."
 estate_disasters.10.t:1 "Os cossacos se libertam"
 estate_disasters.10.d:0 "$MONARCH$ permitiu que os cossacos de $COUNTRY$ se tornassem muito poderosos e agora eles fizeram sua jogada. Sua grande influência sobre as estepes, bem como sobre muitos assuntos em [Root.Owner.Capital.GetCapitalName] permitiu que eles se preparassem para romper em um estado inteiramente novo."
 estate_disasters.10.a:0 "Devíamos ter previsto isso..."
 estate_disasters.10.b:0 "As estepes estão me chamando..."
