l_english:
 designate_the_staple_port_title:0 "Designar Calais como o porto básico"
 designate_the_staple_port_desc:0 "Para tributar as coisas com eficácia, precisamos regulá-las. Se designássemos Calais como o único ponto de importação da lã, melhoraríamos drasticamente nossas receitas fiscais."
 pol_commonwealth_title:0 "Forma da Comunidade Polaco-Lituana"
 pol_commonwealth_desc:0 "Substituir a união pessoal entre a Polônia e a Lituânia por uma união real, unindo os dois países em um estado poderoso, capaz de resistir aos nossos inimigos."
 lit_commonwealth_title:1 "Forma da Comunidade Lituana-Polonesa"
 lit_commonwealth_desc:0 "Substituir a união pessoal entre a Polônia e a Lituânia por uma união real, unindo os dois países em um estado poderoso, capaz de resistir aos nossos inimigos."
 commonwealth_enforced_title:1 "Aplicar uma Commonwealth"
 commonwealth_enforced_desc:0 "A Polônia e a Lituânia têm uma história comum de estreita cooperação e, através da União de Vilnius e Radom, nossas respectivas aristocracias foram integradas uma à outra em 1413. Embora o destino tenha nos separado desde então, nossos interesses permanecem estreitamente alinhados e agora que controlamos os dois núcleo das terras da Lituânia e da Polônia, talvez seja hora de deixarmos nossos velhos amigos se tornarem partes interessadas em um estado conjunto."
 shan_nation_title:0 "Confederar os Estados Shan"
 shan_nation_desc:0 "Sozinhos, os vários estados díspares de Shan são fracos e vulneráveis. Juntos, eles podem ser uma grande potência no Sudeste Asiático."
 croatian_nation_title:0 "Forma da Croácia"
 croatian_nation_desc:0 "Séculos atrás, as terras da Croácia foram unidas. Nosso reino permaneceu orgulhoso e poderoso até que uma crise de sucessão levou a uma união pessoal sob a Hungria. Agora que temos a pátria croata firmemente em nossas mãos, chegou a hora de acabar com esta era de servidão para nosso povo e criar um novo reino independente."
 polish_nation_title:0 "Forma Nação Polonesa"
 polish_nation_desc:0 "O reino que os Piasts trabalharam tanto para reunificar agora está dividido e sem um rei. Devemos nos esforçar para unir o povo polonês e criar uma nação polonesa para ocupar o lugar do reino que já existiu."
 australia_nation_title:0 "Forma nação australiana"
 australia_nation_desc:0 "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 andalusian_nation_title:0 "Restaurar Al-Andalus"
 andalusian_nation_desc:0 "Uma vez que toda a Península Ibérica foi governada pelos gloriosos governantes muçulmanos da Andaluzia. Vamos desfazer a vergonhosa Reconquista Cristã e retomar as terras de nossos ancestrais."
 recognization_of_eastern_power_north_title:0 "Foco Ocidental"
 recognization_of_eastern_power_north_desc:1 "Por nossas conquistas territoriais, provamos aos nossos vizinhos ocidentais que somos uma força poderosa a ser reconhecida no campo de batalha. Com nossa influência política crescendo diariamente nas principais cortes da Europa, caberia a nós, portanto, tomar uma atitude mais Abordagem orientada para o Ocidente para nossa cultura, economia e política, à medida que entramos em contato crescente com nossos novos vizinhos."
 recognization_of_eastern_power_south_title:0 "Foco Ocidental"
 recognization_of_eastern_power_south_desc:1 "Por nossas conquistas territoriais, provamos aos nossos vizinhos ocidentais que somos uma força poderosa a ser reconhecida no campo de batalha. Com nossa influência política crescendo diariamente nas principais cortes da Europa, caberia a nós, portanto, tomar uma atitude mais Abordagem orientada para o Ocidente para nossa cultura, economia e política, à medida que entramos em contato crescente com nossos novos vizinhos."
 elevate_bishopric_title:0 "Elevar o Bispado a um Arcebispado"
 elevate_bishopric_desc:0 "Como príncipe-eleitor do Sacro Império Romano, temos um poder político muito maior do que o título de bispo normalmente implica. Façamos uso dessa influência para convencer a Santa Sé a elevar nosso bispado a arcebispado."
 secularization_of_protestant_theocracy_title:0 "Secularização"
 secularization_of_protestant_theocracy_desc:0 "Com os laços com Roma cortados, não temos mais um lugar em uma hierarquia cristã maior. Talvez os fiéis sejam tão bem servidos por um monarca quanto por um [Root.Monarch.GetTitle]?"
 secularization_of_christian_theocracy_title:0 "Secularização"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle] é um bom título, mas é hora de nos levantarmos e usarmos a influência que temos neste estado para construir algo mais forte. Por mais piedoso que seja nosso estado, devemos tomar essas terras para nosso próprios descendentes, em vez de arriscar a nomeação de um sucessor incompetente"."
 inti_obligatory_religious_festivals_title:0 "Inti Proselitismo"
 inti_obligatory_religious_festivals_desc:0 "Além de forçá-los a colocar quaisquer divindades ou ícones sob nossa custódia, devemos nomear representantes de nosso Sapa Inca para visitar cada parte de nosso império para realizar os festivais sagrados de nossa religião. A frequência será obrigatória, especialmente para aqueles que se apegam às suas fés pagãs."
 nahuatl_conversion_ceremonies_title:0 "Proselitismo Nahuatl"
 nahuatl_conversion_ceremonies_desc:0 "A fim de ensinar adequadamente a todos aqueles que vivem em nossas áreas conquistadas a maneira correta de agradar aos deuses, devemos tornar uma rotina a construção de grandes templos com pedras de sacrifício em todas as capitais provinciais sob nosso controle. Aqui nossos súditos participarão em nossos rituais sagrados e ser levado a ver a graça de nossos deuses."
 mesoamerican_sacrifical_ceremonies_title:0 "Cerimônias de Sacrifício"
 mesoamerican_sacrifical_ceremonies_desc:0 "Vamos realizar regularmente grandes cerimônias de sacrifício em todas as terras recém-conquistadas, para que todos os nossos súditos tenham uma imagem nova e correta de como melhor aplacar os deuses e para que os deuses olhem para essas regiões de forma mais favorável."
 totemism_purification_movement_title:0 "Movimento de Purificação"
 totemism_purification_movement_desc:0 "É hora de defendermos a fé de nossos ancestrais. Vamos acabar com todo sincretismo e tradições externas e promover uma versão mais pura de nossa religião."
 shamanism_wondering_shamans_title:0 "Xamãs Vagabundos"
 shamanism_wondering_shamans_desc:0 "Chegamos a controlar áreas muito além dos limites de nossa fé e, como resultado, um grande número de pagãos nos procura em busca de orientação. Vamos enviar nossos xamãs para espalhar nossa fé e ensinar aqueles entre nossos novos súditos que são capazes para se tornarem os próprios xamãs."
 animism_ritual_education_title:0 "Educação Ritual"
 animism_ritual_education_desc:0 "A crença de que existe apenas um ser divino no mundo é um mito horrível que parece difundido onde quer que vamos. Devemos nos esforçar para educar nossos pobres súditos na verdadeira natureza das coisas, de como o mundo funciona e dos muitos espíritos que habitá-lo."
 zoroastrian_diaspora_title:0 "Diáspora zoroastriana"
 zoroastrian_diaspora_desc:0 "Durante os duros anos de opressão na Pérsia, muitos deixaram seus lares ancestrais para se estabelecer no exterior. O Qissa-i Sanjan nos conta sobre aqueles que fizeram uma longa e árdua jornada para se estabelecer em Gujarat e acender novas fogueiras e começar de novo. Conhecido por sua indústria, esses homens e mulheres prosperaram em sua nova pátria. Nossos esforços para tornar o zoroastrismo a única religião majoritária dentro de nossas fronteiras nos permitirá nos reunir com esses irmãos e irmãs estrangeiros."
 zoroastrian_royal_fires_title:0 "Reacendendo os Fogos Reais"
 zoroastrian_royal_fires_desc:0 "De todos os templos de fogo de nossa fé, a lenda dos três fogos acesos pelo próprio Zoroastro é o mais prestigioso. Eles, no entanto, se perderam há muito tempo, pois nossa fé declinou ao longo dos séculos e os locais dos antigos incêndios são agora desconhecidos. Embora um incêndio não possa ser recriado, podemos tentar encontrar o local desses templos e iniciar novos incêndios para simbolizar a ascensão de nosso Império Zoroastriano."
 zoroastrian_rites_of_admission_title:0 "Ritos de Admissão"
 zoroastrian_rites_of_admission_desc:0 "Ao contrário de algumas religiões, a nossa não tenta se impor a crianças desconhecidas. Uma iniciação zoroastriana deve ser feita por alguém com idade suficiente para entender o que isso implica. Ainda assim, muito pode ser feito para encorajar aqueles que não veem o valor de nossa fé."
 tengri_black_shamanism_title:0 "Xamanismo Negro"
 tengri_black_shamanism_desc:0 "O budismo está se espalhando entre os praticantes de nossa fé ancestral em um ritmo alarmante. Embora essa fé tenha sido aceita por alguns de nossos ancestrais, ela agora está perigosamente afastando a verdadeira fé tengriista e poluindo as práticas de nossos súditos com tendências budistas. Devemos ativamente rejeitar tais noções e, em vez disso, trabalhar para espalhar as práticas verdadeiras e puras de nossos ancestrais entre nosso povo”."
 tengri_yellow_shamanism_title:0 "Xamanismo Amarelo"
 tengri_yellow_shamanism_desc:0 "Desde os dias dos Grandes Khans, muitos de nossos súditos são seguidores do budismo Vajrayana e, embora lamentemos que eles tenham se desviado da fé pura de nossa nação, seria imprudente rejeitá-los. Em vez disso, vamos acentuar os elementos sincréticos de nossa fé e tomar emprestado dos rituais Vajrayana e incluir esses budistas em nossa comunidade."
 mesoamerican_codification_of_the_faith_title:0 "Codificação da Fé"
 mesoamerican_codification_of_the_faith_desc:0 "Para difundir adequadamente as tradições e rituais de nosso povo em terras estrangeiras, devemos criar um relato escrito de todas as regras, rituais e leis religiosas junto com a história da criação. Isso nos permitirá educar até o mais ignorante no devido formas de agradar aos deuses."
 tuscan_nation_title:0 "Forma Toscana"
 tuscan_nation_desc:0 "Nunca, desde os dias do Margraviato da Toscana, um único poder controlou tanto as terras da Toscana quanto nós. Adotemos um novo título para refletir melhor nossa nova posição entre os estados da Itália."
 development_of_amsterdam_title:0 "Recuperação de terras na Holanda"
 development_of_amsterdam_desc:0 "A Holanda tem sido assolada ao longo dos anos por inundações intermitentes e isso limita o potencial do que de outra forma é uma região muito atraente. Embora nossos ancestrais tenham feito o possível para drenar os pântanos holandeses, eles não possuíam os mesmos meios que nós. Vamos concentrar todos nossa experiência em recuperação de terras para melhorar a região e a cidade de Amsterdã, para que possamos criar uma cidade portuária do norte digna de rivalizar com os antigos centros urbanos do sul."
 pragmatic_sanction_decision_title:0 "Sanção Pragmática"
 pragmatic_sanction_decision_desc:0 "Nossa herdeira é uma mulher, mas a coroa imperial só pode passar para um homem. Seria intolerável se nossa dinastia perdesse o controle sobre a coroa que eles trabalharam tanto para adquirir devido a um mero tecnicismo. Vamos usar toda a nossa influência para garantir que nossa herdeira seja considerada nossa sucessora quando chegar a hora de eleger um novo imperador do Sacro Império Romano."
 unite_japan_subject_tooltip:1 "Cada Daimyo súdito do Japão se tornará independente.\nPerderemos todos os §Ycores§! nas províncias pertencentes aos nossos súditos Daimyo.\nCada Daimyo súdito do Japão:\nAbolir §YDaimyo§! Reforma do governo!"
 stop_shadow_kingdom_title:0 "Rein no norte da Itália"
 stop_shadow_kingdom_desc:0 "Muitos de nossos predecessores no trono imperial falharam em afirmar sua autoridade sobre o Reino da Itália. Se quisermos evitar que a área escape totalmente do controle imperial, devemos afirmar vigorosamente nossa autoridade sobre o norte da Itália."
 stop_shadow_kingdom_ai_title:0 "Rein no norte da Itália"
 stop_shadow_kingdom_ai_desc:0 "Muitos de nossos predecessores no trono imperial falharam em afirmar sua autoridade sobre o Reino da Itália. Se quisermos evitar que a área escape totalmente do controle imperial, devemos afirmar vigorosamente nossa autoridade sobre o norte da Itália."
 venetia_in_hre_tooltip:0 "Partes continentais de §YVenetia§! A área está no Império ou é vassalo do Imperador."
 central_italy_in_hre_tooltip:1 "§YCentralItalia§! Área, exceto Abruzzi, está no Império ou vassalo do Imperador."
 lombardy_in_hre_tooltip:0 "§YLombardy§! Área está no Império ou um vassalo do Imperador."
 piedmont_in_hre_tooltip:0 "§YPiemonte§! A área está no Império ou vassalo do Imperador."
 liguria_in_hre_tooltip:0 "§YLiguria§! A área está no Império ou vassalo do Imperador."
 emilia_in_hre_tooltip:0 "§YEmilia-Romagna§! Área está no Império ou um vassalo do Imperador."
 tuscany_in_hre_tooltip:0 "§YToscany§! Área está no Império ou um vassalo do Imperador."
 rome_in_hre_tooltip:0 "§YRoma§! está no Império ou é vassalo do Imperador."
 disable_shadow_kingdom_tooltip:0 "Todas as províncias da Itália sob nosso controle direto ou indireto serão adicionadas ao Império.\nNenhum estado deixará o Império através do evento Reino das Sombras."
 icelandic_nation_title:0 "Abrace a identidade islandesa"
 icelandic_nation_desc:0 "As circunstâncias conspiraram para tornar nossas propriedades islandesas a parte mais importante de nosso país. Vamos abraçar esta nova identidade como um país islandês e fortalecer as instituições locais, consolidando nosso próprio domínio sobre a ilha."
 global_flag_western_focus_not_set_tooltip:0 "Nenhum outro país tomou a decisão §YWestern Focus§!."
 reestablishing_themes_names_tooltip:0 "A nomenclatura grega será restaurada para muitas de nossas províncias turcas."
 roman_culture_provinces_tooltip:1 "Todas as províncias do grupo de cultura [Root.Culture.GetGroupName] agora terão Cultura §YRoman§!."
 no_more_celestial_empire_title:0 "Reforma do Governo"
 no_more_celestial_empire_desc:0 "Tendo fortalecido suficientemente nossas instituições governamentais, podemos quebrar o poder de nossas facções da corte e assegurar o controle direto de nosso $MONARCHTITLE$."
 native_american_reform_title:0 "Sociedade da Reforma"
 native_american_reform_desc:0 "Nossa sociedade está mudando e o Estado precisa se adaptar. Vamos caminhar para o futuro com a mente aberta para quais costumes e tradições precisamos manter e quais seria melhor descartar."
 expel_foreign_traders_title:0 "Expulsar Comerciantes Estrangeiros"
 expel_foreign_traders_desc:0 "Temos sido muito generosos com os comerciantes estrangeiros que receberam direitos de longo alcance para governar as terras ao redor de suas fábricas comerciais. Devemos tomar essas terras de volta ao estado e expulsar os comerciantes estrangeiros."
 stop_foreign_slave_trade_title:0 "Parar o comércio estrangeiro de escravos"
 stop_foreign_slave_trade_desc:0 "Por muito tempo, concedemos aos comerciantes europeus acesso aos nossos mercados. A escravidão deixou algumas regiões de nosso país de joelhos, pois muitos jovens são enviados através do Atlântico. Um comércio que agora está claro não é mais do nosso interesse. Vamos quebrar essas amarras e desalojar aqueles que lucram com nossa perda!"
 stop_slave_trade_tooltip:0 "Homens fortes locais em províncias com comércio de escravos como sua principal fonte de renda tentarão contornar este decreto por 15 anos."
 pagan_conversion_to_christianity_title:0 "Converter-se ao Cristianismo"
 pagan_conversion_to_christianity_desc:0 "As comunidades cristãs em nosso país estão propagando o estado para adotar sua religião. Dessa forma, eles afirmam que poderemos aproximar os países cristãos do nosso ponto de vista."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] adotará a fé cristã praticada por seus súditos como a nova religião do estado."
 pagan_conversion_to_islam_title:0 "Converter ao islamismo"
 pagan_conversion_to_islam_desc:0 "As comunidades muçulmanas em nosso país estão propagando para que o Estado adote sua religião. Dessa forma, afirmam que conseguiremos aproximar outros países muçulmanos de nosso ponto de vista."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] adotará a fé muçulmana praticada por seus súditos como a nova religião do estado."
 pagan_conversion_to_buddhism_title:0 "Converta-se ao Budismo"
 pagan_conversion_to_buddhism_desc:0 "As comunidades budistas em nosso país estão propagando o estado para adotar sua religião. Dessa forma, eles afirmam que poderemos aproximar outros países budistas do nosso ponto de vista."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] adotará uma fé oriental praticada por seus súditos como a nova religião do estado."
 pagan_conversion_to_dharmic_title:0 "Converta-se para uma fé índica"
 pagan_conversion_to_dharmic_desc:0 "As comunidades índicas em nosso país estão propagando para que o estado adote sua religião. Dessa forma, eles afirmam que seremos capazes de aproximar outros países hindus ou sikhs de nosso ponto de vista."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] adotará uma fé Dharmica praticada por seus súditos como a nova religião do estado."
 pagan_conversion_to_zoroastrian_title:0 "Converta-se ao zoroastrismo"
 pagan_conversion_to_zoroastrian_desc:0 "As comunidades zoroastrianas em nosso país estão propagando para que o estado adote sua religião."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] adotará a fé zoroastriana praticada por seus súditos como a nova religião do estado."
 pagan_conversion_to_judaism_title:0 "Converta-se ao Judaísmo"
 pagan_conversion_to_judaism_desc:0 "As comunidades judaicas em nosso país estão propagando o estado para adotar sua religião."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] adotará a fé judaica praticada por seus súditos como a nova religião do estado."
 abolished_slavery_act_tooltip:0 "Todas as províncias pertencentes a [Root.GetName] vão parar de produzir escravos."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] é o senhor supremo em uma vassalagem ou união entre Castela e Aragão."
 tatar_nation_title:0 "Reforme a Horda Dourada"
 tatar_nation_desc:0 "Séculos atrás, nosso Grande Pai uniu nossos ancestrais em sua antiga pátria. Ele morreu deixando seus filhos brigando e dividindo seu poderoso império em pequenos feudos, pequenos, fracos e indignos de seu legado! Os remanescentes desconexos ainda varrem as estepes instilando medo em os corações de seus inimigos, assim como o Grande Exército Mongol fez uma vez.\nNão mais! Um povo digno ainda carregando a bandeira de seu legado cavalga por estas terras! Enquanto agora nos curvamos diante de um novo Deus, o sangue de Genghis Khan ainda flui através nossas veias. Nós somos a Horda Dourada e estamos vindo atrás do que é nosso por direito!"
 accept_rhodians_and_other_greeks_title:0 "Rodianos e outros gregos na Ordem"
 accept_rhodians_and_other_greeks_desc:0 "Diante do avanço dos pagãos, não podemos nos dar ao luxo de discriminar os rodianos locais e outros gregos. Tudo o que puder deve servir à ordem."
 recently_changed_government_flag_tooltip:1 "Não mudou o tipo de governo nos últimos 25 anos."
 restore_the_shrine_of_ise_title:0 "Restaurar os Santuários Ise"
 restore_the_shrine_of_ise_desc:0 "Os bárbaros deixaram o Grande Santuário de Ise decair por falta de manutenção adequada. Devemos restaurar este local sagrado ao seu status adequado como o local mais sagrado de nossa religião."
 empire_of_china_title:0 "Reivindicar o Império da China"
 empire_of_china_desc:0 "As tradições imperiais chinesas são contaminadas por um povo que não controla nenhuma parte do reino da China. Como o orgulhoso portador deste legado, nosso [Root.Monarch.GetTitle] deve ser proclamado o novo [Root.GetTributaryOverlord] uma vez que garantimos o capitais tradicionais do Império"."
 empire_of_china_not_in_china:0 "O atual Império da China não possui províncias na região de §YNorte da China§!, §YSul da China§! ou §YXinan§!."
 become_russian_principality_title:0 "Adote a administração autocrática"
 become_russian_principality_desc:0 "Precisamos de um governante forte para nos guiar nestes tempos conturbados. Vamos centralizar nosso poder sobre os boiardos e criar um governo no espírito da antiga Rus' de Kiev."
 abolish_black_army_title:0 "Abolir o Exército Negro"
 abolish_black_army_desc:0 "O Exército Negro é uma fonte de despesas constantes e é detestado por nossa nobreza. Lealdade comprada com prata pode ser perdida com a mesma economia. Vamos acabar com o Exército Negro e, em vez disso, deixar que os exércitos confiáveis do reino lutem por nós."
 abolishing_black_army_tooltip:0 "§YA Nobreza§! ganhará §Y15§! Influência."
 capital_in_belgrade_title:0 "Mover Capital para Belgrado"
 capital_in_belgrade_desc:0 "Belgrado ocupa um ponto-chave defensivo e econômico nos Bálcãs e já serviu como a capital da Sérvia. Devemos fazer desta grande cidade nossa capital mais uma vez e restaurá-la à gloriosa cidade que já foi!"
 from_great_yuan_title:0 "Reforma Grande Yuan"
 from_great_yuan_desc:0 "Os herdeiros de Kublai Khan já governaram todas as terras chinesas e mongóis. Vamos nos erguer para recuperar o legado do antigo Yuan e esmagar as linhagens mais fracas que tentaram reivindicar o Império que é nosso direito de primogenitura!"
 subject_all_mongols:2 "Todas as terras mongóis, Korchin, Kalkha e Oirat devem ser governadas por [Root.GetName] ou seus vassalos."
 custom_tsardom_title:0 "Reivindicar o título de czar"
 custom_tsardom_desc:0 "Nosso principado tornou-se um dos estados mais poderosos do planeta. Claramente somos dignos de reivindicar o título de czar sobre todos os outros?"
 yemen_nation_title:0 "Unir o Iêmen"
 yemen_nation_desc:0 "Por muito tempo as terras férteis do Iêmen sofreram nas mãos de dinastias incompetentes com a intenção apenas de saquear seus tesouros. Devemos unir essas terras para que possam mais uma vez prosperar sob um governante capaz."
 georgia_nation_desc:0 "Desde a abdicação de Alexandre I, a Geórgia foi dividida e devastada por conflitos internos. Isso permitiu que outros países controlassem a política interna da região e oprimissem nosso povo.\nChegou a hora de unir novamente o povo georgiano e reforce o reino que já foi perdido!"
 georgia_nation_title:0 "Unir a Geórgia"
 turkish_nation_title:0 "Restaurar o Sultanato de Rûm"
 turkish_nation_desc:0 "Uma vez, o Sultanato de Rûm uniu todos os Beys e Emires turcos da Anatólia, mas foi derrubado por inimigos ciumentos e enganosos de longe. Ao derrubar os impérios que contaminam a memória da dinastia Seljuk, podemos restaurar o Sultanato que uma vez era. Vamos unir os Beys sob nossa bandeira e destruir aqueles que sonham ser nossos senhores!"
 state_firearm_regiments_title:0 "Regimentos Estaduais de Armas de Fogo"
 state_firearm_regiments_desc:0 "Embora a tecnologia ainda esteja em sua infância, as armas de fogo podem ser uma força mortal em qualquer campo de batalha. No entanto, para serem eficientes, as armas de fogo requerem treinamento regular e um suprimento constante de munição. Para um exército regular, esse nível de proficiência pode ser difícil de manter. Um soldado que tem que ir para casa para cuidar de seus campos não é aquele que se exercita regularmente com sua arma.\nEmbora não possamos mudar toda a estrutura de nosso exército de uma só vez, podemos garantir que um núcleo de tropas assalariadas altamente treinadas se especialize nessas armas."
 explain_state_firearm_regiments:0 "Dá o seguinte modificador até ser revogado:"
 standardized_uniforms_title:0 "Uniformes Padronizados"
 standardized_uniforms_desc:0 "Na medida em que os uniformes estão em uso em nossos exércitos, os comandantes de regimento geralmente devem fornecer e pagar por eles. Isso leva a uma grande variedade de cores e estilos no campo de batalha e torna confusa a identificação de amigos e inimigos. Vamos criar um padrão uniforme para todas as tropas em nossas folhas de pagamento que tentamos fornecer para nossas tropas."
 abolish_standardized_uniforms_title:0 "Abolir Uniformes Padronizados"
 abolish_standardized_uniforms_desc:0 "Há muitas vantagens em o estado fornecer uniformes padronizados, mas talvez seja mais barato e mais eficiente que os comandantes do regimento os paguem e comissionem. Poderíamos voltar a ser como as coisas eram, mesmo que o profissionalismo do nosso exército sofresse um pouco."
 abolish_state_firearm_regiments_title:0 "Abolir nossos regimentos de elite armados"
 abolish_state_firearm_regiments_desc:0 "Estamos pagando muito caro por novas tecnologias e novos métodos. Devemos nos esforçar para levantar todo o exército e não apenas alguns pioneiros."
 armenia_nation_title:0 "Reino da Armênia"
 armenia_nation_desc:0 "O Reino da Armênia já dominou o Cáucaso. No entanto, o tempo não foi bom para nossos ancestrais, e os impérios vizinhos viram a fraqueza em nossas divisões internas e a usaram para conquistar nosso povo. Vamos expulsar esses invasores e restabelecer o Reino e Igreja da Armênia."
 timurid_nation_title:0 "Reivindicar o legado de Timur"
 timurid_nation_desc:0 "Como descendente de Timur Lenk, o grande conquistador do Irã, Transoxiana e Khorasan, é nosso dever recuperar seu legado. Com as tradicionais fortalezas timúridas sob nosso controle, podemos finalmente nos proclamar o chefe da dinastia de Timur e o líder de todos os príncipes Ghurkani."
 enthrone_timurid_prince_title:0 "Entronizar Príncipe Timúrida"
 enthrone_timurid_prince_desc:0 "Amir Timur uma vez esmagou todos os reinos nesta região e confiou seu governo a seus parentes. Desde então, eles foram dilacerados pelo desejo dos príncipes Timurid de governar tudo, e há muitos príncipes que ainda podem reivindicar o império de Timur ... Alguns governantes locais são conhecidos por convidar pretendentes timúridas para seus estados, apoiando-os como líderes e usando a força do nome de Timur para estender seu domínio sobre todas as terras que ele já governou."
 tooltip_about_timurid_empire:0 "Isso nos permitirá formar o Império Timúrida."
 adopt_mamluk_government_title:0 "Adote o Governo Mameluco"
 adopt_mamluk_government_desc:0 "Os mamelucos ainda são um fator forte nesta região. Poderíamos ganhar seu apoio convidando esses soldados escravos experientes para participar de nosso governo."
 conversion_of_convenience_title:0 "Hora de [Root.Religion.GetName] [Root.Monarch.GetTitle]?"
 conversion_of_convenience_desc:0 "O fato de [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] não seguir a religião oficial do estado tem sido uma grande pedra no sapato daqueles que lutam pelos espíritos e mentes dos [Root.GetAdjective] pessoas. Talvez seja hora de [Root.Monarch.GetName] deixar o bem do povo [Root.Monarch.GetHerHis] ir antes de questões pessoais de fé?"
 reform_into_iqta_title:0 "Adote o governo islâmico"
 reform_into_iqta_desc:0 "A realeza e a governança podem ser muitas coisas e as tradições nas quais confiamos estão fora do mainstream do mundo islâmico. Ao adotar o sistema Iqta, podemos afirmar nossa autoridade sobre as terras do reino diretamente, com direitos de receita concedidos apenas a Amirs confiáveis. "
 enforce_religion_muslim_title:0 "Aplicar a Unidade Religiosa"
 enforce_religion_muslim_desc:0 "Não devemos tolerar os hereges em nosso reino. Um conjunto severo de leis destinadas a atingir qualquer seguidor das tradições de falsos imãs e sacerdotes nos permitirá marginalizar qualquer influência herética dentro de nossa sociedade."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "Todas as províncias pertencentes serão removidas do Sacro Império Romano."
 muslim_conversion_to_sikhism_title:0 "Converta-se ao Sikhismo"
 muslim_conversion_to_sikhism_desc:0 "Uma nova fé está se espalhando em nossas terras. Os Sikh seguem os ensinamentos do Guru Nanak e seus sucessores e sua mensagem está ganhando cada vez mais força entre muitos de nossos súditos. Se adotássemos essa fé para nós mesmos, teríamos o apoio do movimento Sikh por gerações."
 scottish_nation_title:0 "Forma Nação Escocesa"
 scottish_nation_desc:0 "A outrora orgulhosa nação da Escócia caiu em ruínas, mas ainda restam alguns entre os clãs com a vontade de restaurar nosso reino. Reuniremos nossa coragem e lutaremos por uma Escócia livre e independente."
 sultan_of_delhi_title:0 "Sultão de Deli"
 sultan_of_delhi_desc:0 "Delhi já foi a capital de todo o subcontinente indiano e nosso próprio estado é, em muitos aspectos, uma continuação de suas tradições.\nVamos recuperar a herança dos sultões de Delhi e governar o subcontinente de sua antiga capital em Doab."
 nepal_nation_title:0 "Unificação do Nepal"
 nepal_nation_desc:0 "Embora muitos deles tenham histórias orgulhosas e antigas, os reinos do Himalaia são fracos e divididos. Devemos unir toda a região montanhosa sob o domínio de um reino. Juntos, seremos uma força imparável para os reis do Hindustão. riqueza, eles desperdiçaram suas riquezas por gerações e não serão páreo para nossos exércitos endurecidos."
 timurid_claims_abandoned_tooltip:0 "§RATodas as reivindicações nas regiões da Pérsia, Khorasan, Caucasia e Ásia Central serão perdidas.§!"
 rajput_nation_title:0 "Unir os Rajputs"
 rajput_nation_desc:0 "As terras de Rajputana foram destruídas e fracas desde a invasão muçulmana séculos atrás. Devemos recuperar as grandes cidades das grandes dinastias que vieram antes de nós e unir os príncipes de Rajputana!"
 deccan_nation_title:0 "Sultão do Decão"
 deccan_nation_desc:0 "Esta terra já foi estrangeira para nossos ancestrais, mas nós a tornamos nossa. Aqui construímos uma nova sociedade onde as influências persas encontraram antigas tradições indianas locais. Temos nossa própria língua, nossas próprias tradições administrativas e nossos próprios mitos e lendas . É hora de mostrarmos ao mundo que o sul superou suas diferenças e está unido como um."
 maratha_nation_title:0 "Confederação Maratha"
 maratha_nation_desc:0 "Os guerreiros Maratha em todo Deccan se reunirão em nossos estandartes se mostrarmos uma liderança clara e adquirirmos todos os grandes fortes do Desh. Vamos unir os clãs e partir para governar a Índia!"
 gond_nation_title:0 "Reino de Nagpur"
 gond_nation_desc:0 "Vamos sonhar com um reino novo e moderno que transcenda as lealdades tribais. Um reino moderno com uma nova capital pronta para enfrentar uma nova era."
 punjab_nation_title:0 "Reino de Punjab"
 punjab_nation_desc:0 "Devemos unir o povo Punjabi se quisermos resistir a invasores estrangeiros. Juntos, construiremos um estado moderno com exércitos capazes de enfrentar os muitos inimigos que nos atacariam por nossas terras e que fariam qualquer coisa para extinguir a nossa fé!"
 orissa_nation_title:0 "Unida Orissa"
 orissa_nation_desc:0 "Com o coração de Orissa sob nosso controle, é hora de reivindicarmos nosso legado como servos de Jagannath e nos proclamarmos reis de toda a região!"
 cossack_nation_title:0 "Chamado das Estepes"
 cossack_nation_desc:0 "Devemos ser fiéis às tradições de nossos ancestrais e governar nossa nação à maneira cossaca!"
 become_indian_sultanate_title:0 "Indianizar o Sultanato"
 become_indian_sultanate_desc:0 "Devemos desenvolver e expandir as idéias tradicionais muçulmanas de realeza se quisermos prosperar como um sultanato muçulmano na Índia. Embora continuemos sendo um estado islâmico, o papel do Dhimmi será estendido às religiões dharmicas."
 curtail_prussian_confederation_title:0 "Reduzir a Confederação Prussiana"
 curtail_prussian_confederation_desc:0 "Devemos acabar com a Confederação Prussiana para que a situação não saia do controle. Devemos decidir se o apaziguamento ou a repressão é o caminho certo."
 curtail_prussian_confederation.tooltip:0 "§YA Confederação Prussiana não se levantará contra nós.§!"
 restore_mongol_empire_title:0 "Restaurar o Império Mongol"
 restore_mongol_empire_desc:0 "O império de Genghis Khan caiu, dividido em várias partes. Devemos restaurar seu legado replicando as conquistas do Grande Khan. Vamos reconquistar o Império Mongol!"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§! possui todas as províncias colonizadas na região da Mongólia"
 restore_ilkhanate_decision_march_title:0 "Restaurar o Ilcanato"
 restore_ilkhanate_decision_march_desc:0 "Como o Grande Khan fez há muito tempo, devemos delegar a Pérsia a um Khan subordinado para aliviar o fardo de governar nosso vasto império."
 restore_ilkhanate_decision_title:0 "Reformar o Ilcanato"
 restore_ilkhanate_decision_desc:0 "O Ilkhanate, sucessores do Império Mongol na Pérsia, já governou um grande império. É hora de restaurar esse legado e governar a Pérsia como uma nova dinastia de Ilkhans."
 california_nation_title:0 "Forma nação californiana"
 california_nation_desc:0 "Fizemos um lar nesta terra acidentada. É hora de reunirmos nossas forças e nos livrarmos da opressão de nossos senhores coloniais, para que possamos construir um paraíso no Ocidente."
 texas_nation_title:0 "Forma nação texana"
 texas_nation_desc:0 "“Quando um governo deixou de proteger a vida, a liberdade e a propriedade do povo, de quem derivam seus poderes legítimos e para o avanço de cuja felicidade foi instituído, e longe de ser uma garantia para o gozo daqueles inestimáveis e direitos inalienáveis, torna-se um instrumento nas mãos de governantes malignos para sua opressão"."
 por_flee_to_brazil_title:0 "Fugir para o Brasil"
 por_flee_to_brazil_desc:0 "Portugal está em ruínas! O monarca e a corte devem se apressar através do mar antes que nossos inimigos caiam sobre nós mais uma vez. Embora seja doloroso deixar Portugal para trás, certamente criaremos um glorioso novo Império no Brasil."
 brazil_move_capital_tooltip:0 "A capital se mudará para o Rio de Janeiro se for própria, ou então para uma província aleatória na região do Brasil colonial."
 brazil_provinces_tooltip:0 "Um súdito colonial com capital na região colonial do Brasil possui pelo menos 20 províncias."
 brazil_portugal_tooltip:0 "Portugal será liberado como sócio minoritário em uma União Pessoal sob o Brasil."
 lower_black_flag_decision_title:0 "Abaixe a Bandeira Negra"
 lower_black_flag_decision_desc:0 "Chegou a hora de acabar com nossas vidas de pirataria e estabelecer uma República mais estável."
 institute_prussian_monarchy_title:0 "Instituto da Monarquia Prussiana"
 institute_prussian_monarchy_desc:0 "Nossa monarquia deve mais uma vez refletir as virtudes prussianas e os ideais protestantes!"

