 flavor_tus.EVTNAME22:0 "O Papa [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC22:0 "As maquinações de [medici_pope_home.GetName] resultaram em um de seus próprios homens se tornando Papa. Enquanto [medici_pope_home.GetName] certamente está satisfeito, alguns denunciaram a ascensão de [Root.Monarch.GetName] como corrupta e um sinal de vingança corrupção mais profunda na Igreja. Nosso novo Papa, por sua vez, jurou governar com... distinção."
 flavor_tus.EVTOPTA22:0 "Papa!"
 flavor_tus.EVTNAME23:0 "Temos um Papa!"
 flavor_tus.EVTDESC23:0 "Depois de muita espera cuidadosa, nossos esquemas valeram a pena, e agora um candidato que há muito tempo preparamos para o cargo assumiu o papado como [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]. e proveitosa relação com a Igreja enquanto estiver no trono pontifício”."
 flavor_tus.EVTOPTA23:0 "Vamos aproveitar o papado!"
 flavor_tus.EVTNAME24:0 "Morte do Papa [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC24:0 "O falecido papa era uma figura controversa e, com sua morte, encerra um capítulo colorido na história do papado. As relações com [medici_pope_home.GetName] voltaram ao seu antigo estado e tudo voltou a ser como as coisas costumavam ser. Mais ou menos."
 flavor_tus.EVTOPTA24:0 "Descanse em paz."
 flavor_tus.EVTNAME25:1 "Nosso Papa está morto"
 flavor_tus.EVTDESC25:0 "Nossa relação especial com o papado chegou ao fim quando a vida de nosso papa chegou ao fim. A estreita ligação com [PAP.Capital.GetCapitalName], independentemente de sua duração, foi certamente colorida e, esperançosamente, frutífera. "
 flavor_tus.EVTOPTA25:0 "Descanse em paz, papai."
 emp_lan_next_pope_medici_tt:0 "O próximo Papa eleito terá uma relação especial com o nosso país."
 opinion_our_pope_on_throne:0 "Nosso Papa está no trono"
 opinion_pope_tuscan_homeland:0 "Pátria do Papa"

