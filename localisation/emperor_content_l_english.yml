# Jerusalem government
 holy_state_reform:0 "Estado Cruzado"
 holy_state_reform_desc:0 "Nossa nação existe para um propósito: reconquistar e proteger a Terra Santa. Faremos tudo ao nosso alcance para derrotar os infiéis que ousariam blasfemar contra Deus e a Igreja. Deus vult!"
 holy_state_legacy:0 "Estado Cruzado"
 holy_state_legacy_desc:0 "Nossa nação existe para um propósito: reconquistar e proteger a Terra Santa. Faremos tudo ao nosso alcance para derrotar os infiéis que ousam blasfemar contra Deus e a Igreja. Deus vult!"
 holy_state_theocracy:0 "Estado Cruzado"
 holy_state_theocracy_desc:0 "Nossa nação existe para um propósito: reconquistar e proteger a Terra Santa. Faremos tudo ao nosso alcance para derrotar os infiéis que ousariam blasfemar contra Deus e a Igreja. Deus vult!"
# Jews of Selanik Events
 salonika.1.t:0 "Judeus espanhóis buscam refúgio em Selanik"
 salonika.1.d:0 "A expulsão dos judeus da Espanha deixou muitos desamparados e precisando de um novo lar. Um grande número desses refugiados chegou a Selanik, esperando que as histórias de tolerância otomana não sejam exageradas. Longe de ser um fardo para o estado, os judeus espanhóis contam entre eles muitos trabalhadores qualificados e comerciantes experientes que estão muito ansiosos para abrir uma loja na próspera cidade portuária."
 salonika.1.a:0 "Esses súditos são bem-vindos aqui."
 salonika.1.b:0 "Não podemos oferecer refúgio."
 salonika.2.t:0 "Surge de migrantes sefarditas"
 salonika.2.d:0 "As notícias da boa sorte dos judeus em Selanik continuaram a atrair colonos sefarditas para todos os cantos de nossa nação. Em várias cidades, eles começaram a dominar a economia local, a ponto de os negócios quase pararem no sábado. ."
 salonika.2.a:0 "Encoraje os judeus otomanos a florescer."
 salonika.2.b:0 "Devemos manter isso sob controle."
 selanik_jews:0 "Judeus sefarditas de Selanik"
 desc_selanik_jews:0 "Selanik tornou-se um paraíso para os judeus expulsos da Península Ibérica, beneficiando muito a economia local."
 estate_junkers:0 "Junkers"
# Another Sforza event
 ambrosian_republic.9.t:0 "Francisco Sforza"
 ambrosian_republic.9.d:0 "O condottiero Sforza ofereceu seus serviços à incipiente República Ambrosiana, mas foi grosseiramente rejeitado. Indignado, ele decidiu se juntar aos exércitos [Root.GetAdjective] em sua guerra contra o Milan."
 ambrosian_republic.9.a:0 "Uma reviravolta bem-vinda."
# Black Army reform
 black_army_reform:0 "Exército Negro Institucionalizado"
 black_army_reform_desc:0 "Independentemente das objeções aristocráticas, o Exército Negro é inegavelmente uma força militar eficaz. Devemos institucionalizar sua companhia e garantir que sempre haja uma reserva de soldados veteranos esperando para se juntar a suas fileiras.\n\nPermite o mercenário do Exército Negro e da Reserva do Exército Negro empresas.\nO Exército Negro nunca será dissolvido.\nO Exército Negro nunca se amotinará."
 flavor_hun.18.b:0 "Bobagem! Reformar e institucionalizar o Exército Negro."
# Papal Tithe Events
 curia.1.t:0 "Um erro nas contas da Cúria"
 curia.1.d:0 "A distinção entre o tesouro do Estado Papal e o tesouro da Igreja Católica é sutil, mas meramente semântica. Descobrimos que uma grande quantidade de dinheiro desapareceu misteriosamente do Tesouro da Cúria, enquanto uma quantia suspeitamente semelhante apareceu em as contas do Estado Papal. A trilha de papel sugere um grau chocante de corrupção institucional que pode até envolver o próprio Papa."
 curia.1.a:0 "Está apenas descansando em nossa conta."
 curia.1.b:0 "Faça com que o dinheiro seja devolvido ao seu devido lugar."
 curia.2.t:0 "Os banqueiros do Papa"
 curia.2.d:0 "Os bancos [papal_banker_country.GetAdjective] recentemente começaram a aumentar suas taxas e exigir o reembolso de empréstimos de longa data devidos pela Igreja Católica. Embora enfatizem que a Cúria é um cliente valioso, eles não podem e não fornecerão seus serviços gratuitamente. "
 curia.2.a:0 "Este é o custo de fazer negócios."
 curia.2.b:0 "Essas taxas são exorbitantes!"
 curia.3.t:0 "Os banqueiros do Papa"
 curia.3.d:1 "A Igreja Católica é um dos clientes mais valiosos e lucrativos para os bancos [Root.GetAdjective]. A Cúria paga uma boa moeda pela boa gestão de seu ouro e pela organização de suas contas. a Igreja continuou a pagar suas dívidas a [Root.GetName]."
 curia.3.d2:1 "A Igreja Católica é um dos clientes mais valiosos e lucrativos para os bancos [Root.GetAdjective]. A Cúria paga uma boa moeda pela boa gestão de seu ouro e pela organização de suas contas. Os bancos, no entanto, recentemente aumentaram suas taxas e exigiu o reembolso de empréstimos de longa data devidos pela Igreja, que a Cúria se recusou a pagar. Muitos banqueiros seniores estão começando a perder a fé no valor da Igreja como cliente."
 curia.3.a:0 "Deus é um cliente muito confiável."
 curia.3.b:0 "Eles vão precisar de sua prata para pagar o diabo."
 curia.4.t:0 "Garantir o Tesouro da Cúria"
 curia.4.d:0 "Com o aperto da guerra [Root.GetName], um legado papal chegou para indagar sobre a segurança do ouro da Cúria armazenado nos bancos de [Root.Capital.GetCapitalName]. É claro que precisamos de um plano para garantir a riqueza que a Igreja nos confiou.\n\nUma tática comum, mas talvez um pouco covarde, é enviar uma caravana para fora da cidade para esconder o ouro em um local secreto durante a guerra. Nossos generais, no entanto, nos garantem que eles fará tudo ao seu alcance para evitar que [Root.Capital.GetName] caia nas mãos do inimigo, então o lugar mais seguro para o ouro é aqui dentro da capital."
 curia.4.a:0 "Esconda o ouro em um local secreto."
 curia.4.b:0 "As paredes de [Root.Capital.GetCapitalName] resistirão."
 moving_treasury_tt:0 "Vamos recuperar o ouro quando a paz for restaurada."
 protecting_treasury_tt:0 "Se o capital cair, o ouro será perdido."
 curia.5.t:0 "Garantir o Tesouro da Cúria"
 curia.5.d:1 "Uma grande parte do tesouro da Cúria está armazenada nos cofres dos bancos [From.GetAdjective]. Nosso legado em [From.GetName] nos informa que o [From.Monarch.GetTitle] pretende que o dinheiro seja transferido secretamente para longe do cidade seja escondida em um local secreto até que a guerra termine. Mas o que, devemos perguntar, deve acontecer se [From.GetName] não sobreviver à guerra? Talvez seja sensato descobrir a localização desta caravana... "
 curia.5.a:0 "Esta é a escolha mais segura."
 curia.5.b:1 "Contrate condottieri para emboscar a caravana e recuperar o ouro."
 curia.6.t:0 "Caravana do Tesouro Emboscada"
 curia.6.d:0 "A caravana que deveria transportar o ouro da Cúria para um local seguro foi emboscada! Tomamos todas as medidas para manter nossas ações em segredo, ninguém menos que os mais altos funcionários de [Root.GetName] e o Estado Papal sabiam da caravana. Será mesmo que o Santo Padre arranjou isso?”"
 curia.6.a:0 "Se assim for, devemos parar de fazer negócios com a Igreja."
 curia.7.t:0 "Recuperação do Ouro da Cúria"
 curia.7.d:0 "A paz foi restaurada em [Root.GetName], e enviamos uma caravana para recuperar o ouro da Cúria que escondemos por segurança. O Santo Padre ficará muito satisfeito por termos conseguido proteger os bens da Igreja."
 curia.7.a:0 "Graças a Deus."
 curia.8.t:0 "Tesouraria da Cúria saqueada"
 curia.8.d:0 "Resolvemos proteger a cidade de [Root.Capital.GetCapitalName] a todo custo, não apenas pelo bem de nossas vidas, mas também para proteger a parte do tesouro da Cúria garantida em nossos bancos. Com a queda da cidade, o bancos foram saqueados e o ouro foi perdido."
 curia.8.a:0 "Nós falhamos com nosso Santo Padre."
 curia.9.t:0 "Um Dízimo Generoso"
 curia.9.d:0 "Como uma nação católica rica, nossas contribuições para o dízimo papal são muito apreciadas pela Cúria. Mas não importa quão generosa seja nossa contribuição, a Igreja continua a solicitar dízimos ainda maiores.\n\n[Root.noble_name.GetName], do nobres mais ricos da corte, implora ao [Root.Monarch.GetTitle] que resista a mais dízimos, argumentando que isso drena a riqueza de [Root.GetName] bem como mais diretamente dos bolsos da nobreza."
 curia.9.a:0 "Esta doação certamente salvará nossas almas."
 curia.9.b:0 "Talvez [Root.noble_name.GetName] deva fazer uma contribuição pessoal."
 curia.9.c:0 "Isso já foi longe o suficiente."
 curia.10.t:0 "Retendo o Dízimo"
 curia.10.d:0 "[Root.GetName] está enfrentando tempos financeiros difíceis. Nossos consultores estão procurando desesperadamente um novo método de arrecadar fundos para evitar o colapso econômico. Uma proposta particularmente tentadora é reter dízimos da Igreja e desviar o dinheiro para o tesouro nacional por meio do aumento de impostos . Isso certamente atrairia a ira do clero, mas nestes tempos de dificuldades devemos considerar todas as opções."
 curia.10.a:0 "Que necessidade Deus tem de ouro?"
 curia.10.b:0 "Não devemos arriscar a ira da Igreja."
 curia.11.t:0 "Um apelo da Cúria"
 curia.11.d:0 "Com o advento da Reforma Protestante, cada vez menos nações estão pagando o dízimo à Igreja Católica. Como um dos bastiões remanescentes da verdadeira fé, a Cúria nos pediu para aumentar nossa contribuição para compensar o que foi perdido aos hereges."
 curia.11.a:0 "Não vamos abandonar a Igreja."
 curia.11.b:0 "O dízimo que já pagamos é mais do que suficiente."
 curia.12.t:0 "Apoiando a Cruzada"
 curia.12.d:0 "[crusading_country.GetName] lançou uma cruzada justa contra os incrédulos blasfemos [crusade_target_country.GetAdjective], marchando para a batalha pela glória de Deus e de Sua Igreja. Para mostrar nosso apoio à causa deles, poderíamos reservar alguns fundos da Cúria tesouro como forma de subsidiar o esforço de guerra"."
 curia.12.a:0 "Deus quer!"
 curia.12.b:0 "Eles não precisam da nossa ajuda."
 curia.13.t:0 "Apoio da Cúria"
 curia.13.d:0 "O Papa prometeu seu total apoio à nossa justa cruzada, reservando dinheiro do tesouro da Cúria para subsidiar o esforço de guerra."
 curia.13.a:0 "Deus quer!"
 restoring_curia_treasury:0 "Restaurar o Tesouro da Cúria"
 desc_restoring_curia_treasury:0 "“Estamos combatendo a corrupção dentro da Igreja e restaurando a integridade das contas da Cúria”."
 opinion_pope_supported_crusade:0 "Apoiou nossa Cruzada"
 unreliable_papal_banker:0 "Banco Papal Desonrado"
 desc_unreliable_papal_banker:0 "Nossos cofres não eram seguros o suficiente para proteger o tesouro da Cúria contra invasores."
# Holstein incident
 holstein.1.t:0 "A Questão de Holstein"
 holstein.1.d:2 "Embora Holstein tenha sido governado por muito tempo sob a suserania dos reis escandinavos, agora foi incorporado diretamente ao [holstein_owner.GovernmentName] de [holstein_owner.GetName]. Enquanto o Sacro Império Romano se contentou com [holstein_owner.GetName] para governar sobre o Ducado de Holstein, continua sendo uma parte legal do Império e, mais enfaticamente, não uma província [holstein_owner.GetAdjective]."
 holstein.1.a:0 "Exija a restauração de Holstein."
 holstein.1.b:0 "Renunciar à reivindicação imperial."
 holstein.2.d:0 "Embora Holstein tenha sido governado por muito tempo sob a suserania dos reis escandinavos, agora foi incorporado diretamente ao [Root.GovernmentName] de [Root.GetName]. Em uma época definida pela crescente autoridade de estados centralizados, isso não é especialmente notável , mas neste caso causou um grave incidente diplomático. Embora o Sacro Império Romano tenha se contentado em governar o Ducado de Holstein, ele permanece legal e inseparavelmente parte do Império e, mais enfaticamente, não um [Root.GetAdjective] província.\n\nO [From.Monarch.GetTitle] exigiu, portanto, a restauração do Ducado de Holstein, e exige ainda que toda a autoridade [Root.GetAdjective] sobre seu território seja abandonada para que Holstein possa ocupar seu lugar entre os Príncipes do Império."
 holstein.2.a:0 "Vamos cumprir a exigência do imperador."
 holstein.2.b:0 "Holstein é nosso por direito."
 holstein.3.t:0 "A Questão de Holstein"
 holstein.3.d:1 "Embora Holstein tenha sido governado por muito tempo sob a suserania dos reis escandinavos, agora foi incorporado diretamente ao [holstein_owner.GovernmentName] de [holstein_owner.GetName]. Enquanto o Sacro Império Romano se contentou com [holstein_owner.GetName] para governar sobre o Ducado de Holstein, continua sendo uma parte legal do Império e, mais enfaticamente, não uma província [holstein_owner.GetAdjective]."
 holstein.3.a:0 "Este assunto requer deliberação."
 ceded_holstein:0 "Cedido Holstein"
 refused_to_cede_holstein:0 "Retido Holstein"
