 mission_to_civilize_reform:0 "Missão para Civilizar"
 mission_to_civilize_reform_desc:0 "Nossa missão é procurar pobres primitivos equivocados em todo o mundo e ensiná-los a maneira correta de alinhar suas vidas para que eles também possam se juntar a nós em nossa divindade."
 mission_to_kill_pirates_reform:0 "Missão em alto mar"
 mission_to_kill_pirates_reform_desc:0 "Os mares estão cheios de pagãos e vilões saqueando os navios de comércio e transporte dos honestos seguidores de nossa fé. Tornou-se claro que os peregrinos nunca estarão seguros para visitar os lugares sagrados sob nossa proteção se não fizermos disso nossa sagrada missão elimine a ameaça da pirataria em alto mar!"
 loyal_nobility_reform:0 "Nobreza Divina"
 loyal_nobility_reform_desc:0 "Existem aqueles em nosso reino que nasceram com sangue divino; escolhidos pelas forças sagradas deste mundo para liderar e governar. Embora o líder de nosso estado seja uma posição não hereditária, devemos elevar aqueles nascidos com sangue divino a posições de liderança dentro de nossa nação."
 pious_merchants_reform:0 "dízimo mercantil"
 pious_merchants_reform_desc:0 "Divulgar a única fé verdadeira é um trabalho caro, e nossos comerciantes têm bolsos pesados que seriam úteis para a fé se elegássemos esses homens ricos a posições de poder dentro do estado."
 monastic_breweries_reform:0 "Cervejarias Monásticas"
 monastic_breweries_reform_desc:1 "Na fé católica, o consumo de álcool para o clero está associado à dedicação dos padres ao trabalho árduo, à humildade e à honra da natureza de Deus. Assim, muitos mosteiros católicos enchem seus tesouros com os lucros obtidos com a fabricação de vinho, hidromel , e cerveja, chegando ao ponto de fazer um nome pela qualidade de seus produtos."
 warrior_monks_reform:0 "Integração do Sohei"
 warrior_monks_reform_desc:0 "Em todo o mundo oriental, existem poderosas ordens de monges treinados tanto nas formas de oração quanto nas artes marciais. Se permitirmos que esses monges construam templos em nossas terras, eles se tornarão parte integrante do estado e reforçarão muito a disciplina. e convicção de nossos exércitos"."
 partial_secularisation_reform:0 "Secularização Parcial"
 partial_secularisation_reform_desc:0 "Embora a religião sempre esteja no centro de nossa administração, alguns setores de nosso governo devem ser secularizados se quisermos nos adaptar a este mundo em mudança."
 conciliarism_reform:0 "Abrace o Conciliarismo"
 conciliarism_reform_desc:0 "O conciliarismo insiste que é o Concílio Ecumênico, não o Papa, quem detém o governo supremo sobre nosso país. Ao aceitar isso como verdade em nossa fé e administração, podemos expandir enormemente o poder dos cardeais e evitar que o papado caia sob domínio estrangeiro. influência."
 clerical_commission_reform:0 "Comissão Clerical"
 clerical_commission_reform_desc:0 "Devemos dividir os poderes do estado entre nosso líder religioso e uma comissão de clérigos. Esta comissão será encarregada de manter a paz em nossa nação e conduzir assuntos diplomáticos em nome de nosso líder."
 divine_guidance_reform:0 "Orientação Divina"
 divine_guidance_reform_desc:0 "O povo questiona se devemos dividir o poder em nossa nação, mas o poder já está dividido. O verdadeiro líder de nosso estado é de natureza divina, e sua vontade é interpretada por nosso líder aqui na Terra."
 theocratic_democracy_reform:0 "Democracia Teocrática"
 theocratic_democracy_reform_desc:0 "Somos os mais divinos de todos, mas nunca devemos esquecer a divindade inerente encontrada até mesmo no mais humilde dos plebeus. Ao permitir que nossos camponeses elejam seus próprios representantes, permitimos que eles tenham sua própria voz na corte do divino."
 regionally_elected_commanders:0 "Comandantes eleitos regionalmente"
 regionally_elected_commanders_desc:0 "Em nosso governo, o sucessor do governante atual é decidido pelo voto dos guerreiros que dedicaram suas vidas a proteger a Fé. Ao permitir que os cidadãos das cidades e aldeias sob nossa proteção participem da eleição do Comandante que representa seus interesses, podemos começar a expandir nossa administração e fazer com que aqueles sob nossa proteção se sintam representados com precisão no Tribunal de Comandantes"."
 monastic_elections_reform:0 "Eleições Públicas Abertas"
 monastic_elections_reform_desc:1 "Muitas aldeias sob nossa proteção exigem representação e, embora sejam tolos que não entendem que nosso governo é divino, devemos conceder-lhes algumas concessões se quisermos mantê-los felizes. Tradicionalmente, apenas a elite do clero votaria no novo líder do nosso governo, mas ao abrir as eleições ao público e estabelecer duas novas subdivisões do nosso governo para as pessoas votarem, elas podem sentir que seus interesses são representados pelo estado."
 commander_king_reform:1 "Uma teocracia dinástica"
 commander_king_reform_desc:1 "A fé sempre desempenhará um papel vital em nosso estado, mas está ficando claro que nosso governo não é adaptável o suficiente para governar vastas áreas de terra e funcionar neste mundo em mudança. Não há razão para que nossos homens de fé devam jurar celibato e reorganizando nosso estado em uma Teocracia Dinástica e concedendo aos nossos governantes títulos reais, nos tornaremos protetores da fé e da coroa, guiados por nosso Rei Teocrático."
 admiral_king_reform:0 "Senhores do Mar"
 admiral_king_reform_desc:1 "O bom trabalho que nossos soldados fizeram para garantir uma passagem segura para os peregrinos através do mar tornou nossas velas uma visão temida por piratas e pagãos. No entanto, ficou claro que a ameaça que os piratas representam à nossa fé vai muito além de nossas pequenas costas. , e devemos expandir nosso governo para se tornar um império em si mesmo, se quisermos servir adequadamente nossa missão sagrada. Ao decretar uma série de reformas em nosso governo, expandiremos vastamente nossa administração além de nossas fronteiras e nossos valentes Cavaleiros elegerão todos os futuros comandantes com base no número de senhores piratas que eles trouxeram para se ajoelhar diante de Deus!"
 church_and_state_reform:0 "Igreja e Estado"
 church_and_state_reform_desc:0 "A fé e o estado são os dois pilares que sustentam o mundo. Nossas leis são leis sagradas e não podem ser questionadas."
 religious_harmony_reform:0 "Alma e Corpo"
 religious_harmony_reform_desc:0 "Nunca devemos esquecer que as barreiras da cultura e da linguagem são apenas uma ilusão. Somos todos meras almas habitando uma concha. Não importa a língua que falamos, apenas que sirvamos ao divino da maneira adequada."
 god_and_man_reform:0 "Deus e o Homem"
 god_and_man_reform_desc:0 "A única relação que importa é aquela entre os mortais inferiores e os espíritos santos imortais. Nosso estado existe apenas para lembrar as pessoas das maneiras adequadas de se devotar à oração."
 organising_our_religion_reform:0 "Organizar Nossa Fé"
 organising_our_religion_reform_desc:0 "Somos um estado altamente organizado orientado em torno de uma fé que é em si altamente desorganizada. Ao tentar decretar uma hierarquia oficial para nossa religião, podemos começar a converter mais seguidores aos verdadeiros caminhos dos Deuses."
 religion_in_one_country_reform:0 "Um Estado sob Deus"
 religion_in_one_country_reform_desc:1 "Nossa fé e nosso estado tornaram-se totalmente sinônimos um do outro. Nós somos nossa religião, e qualquer um que se devote ao divino também deve se dedicar ao estado."
 religious_permanent_revolution_reform:0 "A Cruzada Global"
 religious_permanent_revolution_reform_desc:0 "Este mundo está cheio de hereges, pagãos, pecadores e blasfemadores! Devemos procurar corrigir hereges e pagãos e espalhar nossos caminhos pacíficos pela força!"
 world_crusade_tt:0 "Isso irá desbloquear a capacidade de usar o §YGrande Guerra Santa Casus Belli§!, permitindo que você force sua religião até mesmo nos vizinhos §YHeathens§!. \nCom a reforma da §YMissão para Civilizar§! nações podem ser alvo da §YGrande Guerra Santa§!. \nCom a ideia de §YDeus Vult§!, nações não fronteiriças podem ser alvo da §YGrande Guerra Santa§!."
 many_fingers_of_god_reform:0 "Os Muitos Dedos de Deus"
 many_fingers_of_god_reform_desc:0 "Cremos que existe apenas um Deus, por quem vivemos e por quem morremos, e por quem temos um coração reto. Mas, como Deus nos dá os diferentes dedos da mão, ele dá aos homens diversas maneiras de abordar ele."
 priestly_autonomy_reform:0 "Autonomia Sacerdotal"
 priestly_autonomy_reform_desc:0 "Nenhum sacerdote deve ter poder sobre outro sacerdote, com exceção de nosso governante. Cada reino deve ser totalmente autônomo e os sacerdotes permanecerão livres para interpretar a vontade dos deuses de qualquer maneira que seja verdadeira para eles."
 proclaim_religious_head_reform:0 "Proclamar Cabeça Religiosa"
 proclaim_religious_head_reform_desc:0 "Organizamos nossa fé e agora estamos prontos para imitar os pagãos além de nossas fronteiras, proclamando que o líder de nosso estado também detém a liderança suprema sobre toda a nossa fé!"
 all_under_tengri_reform:0 "Todos Sob Tengri"
 all_under_tengri_reform_desc:0 "Tudo o que está sob o céu está sob Tengri, e tudo o que está sob Tengri pertence a nós. Com a grande águia voando alto nos céus, não descansaremos até que o mundo inteiro se ajoelhe diante de Tengri!"
 liberte_reform:0 "Ideais de Liberdade"
 liberte_reform_desc:0 "Liberté é a escola de pensamento dentro da Revolução que afirma que qualquer indivíduo deve ter o direito divino de fazer o que quiser que não prejudique ou restrinja a liberdade dos outros."
 egalite_reform:0 "Ideal de Igualdade"
 egalite_reform_desc:0 "Aqueles que acreditam nos ideais da Egalité acreditam que a lei, seja uma regra ou um direito, se aplica igualmente a todas as pessoas, independentemente de fé, classe social, cultura e gênero. Igualmente, todos os cidadãos devem ter acesso a todos cargos em nosso governo com base apenas em sua competência."
 fraternite_reform:0 "Ideais de fraternidade"
 fraternite_reform_desc:0 "Nem todos reconhecem os ideais da Fraternité como um ideal da Revolução, mas a veem como um elemento reacionário dentro de nosso próprio estado que deseja retornar ao antigo governo. Fraternité é um sentimento de fraternidade e aqueles que seguem seus princípios acreditam que o o estado deve seguir uma rota autoritária onde haja um lugar adequado para todos os cidadãos designados pelo estado”."
 legislative_assembly_reform:0 "Assembleia Legislativa"
 legislative_assembly_reform_desc:0 "Com a queda do antigo governo, temos a oportunidade de reconstruir um novo governo legislativo que trate todas as pessoas, independentemente da classe social, como iguais. Este governo estará absolutamente comprometido com os ideais da Revolução e não sofrerá que desejam nos subjugar de volta ao antigo regime."
 national_constituent_reform:0 "Assembléia Constituinte"
 national_constituent_reform_desc:0 "A Assembleia Constituinte era um esboço aproximado da democracia fornecida pelo antigo governo que governava o povo em três constituintes distintos. Ao construir e expandir o antigo governo em vez de reformulá-lo com o novo, podemos provar aos governos reacionários em nossa fronteira que ainda somos uma nação civilizada e uma força para o bem neste mundo em mudança."
 feuillant_reform:0 "O Sistema Feuillant"
 feuillant_reform_desc:0 "Há muitos cidadãos e políticos na República que desejam retornar à tirania de uma monarquia absoluta. No entanto, o grupo político Feuillant acredita em um compromisso; que os poderes na nação devem ser divididos entre um imperador e um presidente, semelhante ao uma monarquia constitucional. Ao cavalgar o delicado equilíbrio entre Império e República, podemos realmente agradar tanto os imperialistas quanto os republicanos dentro de nossa nação."
 two_chamber_reform:0 "O sistema de duas câmaras"
 two_chamber_reform_desc:0 "Por muito tempo, o sistema de Cantão manteve a paz, a estabilidade e a independência de pequenas ligas democráticas como as Federações Suíça e Suábia. Ao dividir de forma semelhante nossa legislatura em um Grande Conselho representando os Cantões e o Senado representando a república como um todo , podemos proteger os interesses de cidades individuais e identidades culturais dentro de nossa nação enquanto ainda colocamos os valores da Revolução acima de tudo!"
 absolute_president_reform:0 "Poder absoluto do presidente"
 absolute_president_reform_desc:0 "Embora tenhamos membros de nossa nação eleitos para representar o povo de seu eleitorado, nunca devemos esquecer que é o Presidente que foi eleito para representar todas as pessoas. O papel dos representantes eleitos dentro da Revolução deve ser apenas para aconselhar o Presidente que detém o poder absoluto sobre a República."
 revolutionary_council_reform:0 "Um Conselho Revolucionário"
 revolutionary_council_reform_desc:0 "Ficou claro que o culto à personalidade em torno de nosso governante está rapidamente nos devolvendo às velhas formas de governo. Não podemos permitir que isso aconteça, então, ao concentrar o poder em um conselho de indivíduos eleitos para representar os valores da Revolução, nós despojamos afastar o poder do indivíduo à frente de nosso estado e criar outro escudo contra o horror do governo absoluto."
 revolutionary_principle_reform:0 "Princípio Revolucionário"
 revolutionary_principle_reform_desc:0 "O propósito do nosso estado é bastante simples; espalhar a Revolução. Devemos centralizar nosso estado em torno da ideia de que é apenas liberando todas as pessoas do mundo em estados revolucionários que podemos criar um estado eterno de paz e igualdade no mundo."
 equality_principle_reform:0 "Princípio da Igualdade"
 equality_principle_reform_desc:0 "Embora nosso estado mantenha a igualdade como um de seus valores fundamentais, está claro que falhamos completamente em nosso objetivo de tratar todos os nossos povos com justiça e igualdade. O princípio fundamental de nossa nação deve ser eliminar as barreiras de gênero, cultura , e classe social e garantir que se saiba que todas as pessoas são criadas iguais e um bom começo para isso seria garantir que a religião continue sendo um assunto privado e não dite os direitos de alguém dentro do estado”."
 imperial_principle_reform:0 "Princípio Imperial"
 imperial_principle_reform_desc:0 "A Revolução deixou claro que nossa nação, acima de todas as outras, detém o direito divino de manter a hegemonia imperial sobre todas as outras nações. Os estados ao nosso redor são frágeis e fracos, e é claro que somente controlando diretamente esses estados nós mesmos garantimos que os valores da Revolução sejam aplicados ao povo."
 equal_electorate_reform:0 "Eleitorado Igual"
 equal_electorate_reform_desc:0 "Devemos dissolver todas as barreiras que separam nosso povo e estender o direito de ocupar um cargo político a todas as pessoas. Gênero, religião, classe social, cultura, tudo é irrelevante para a capacidade de alguém de ocupar um cargo político e, portanto, devemos nos esforçar para manter igualdade de oportunidades dentro do nosso governo"."
 three_classes_reform:0 "Três classes sociais"
 three_classes_reform_desc:0 "Nos dias anteriores ao nascimento da Revolução, o antigo governo tentou convencer o povo a não pegar em armas, permitindo a representação de três classes sociais dentro do governo; o clero, os camponeses e a classe alta. Talvez possamos imitar esse sistema organizando nosso povo em classe alta, média e baixa com base em seu status econômico e criando três entidades políticas distintas dentro de nosso governo para representar seus interesses."
 military_electorate_reform:0 "Eleitorado Militar"
 military_electorate_reform_desc:0 "Nossa nação valoriza o camaradagem acima de tudo, e ninguém exemplifica o valor de ser um camarada como nossos meninos lutando nos campos de batalha. Esses são os homens que viram os horrores da guerra e lutaram ao lado de seus compatriotas para preservar e promover a Revolução, e esses homens devem ser os únicos a nos governar. Devemos alterar os requisitos para ocupar um cargo em nosso governo, para que apenas aqueles que serviram em nosso exército sejam elegíveis para representar o povo dentro do governo."
 president_for_life_reform:0 "Presidente vitalício"
 president_for_life_reform_desc:0 "Embora muitos políticos revolucionários estejam apoiando a ideia de um Império Revolucionário com um governante hereditário em sua cabeça, outros estão resistindo ferozmente a essa ideia e alegando que ela trai os próprios ideais da própria Revolução. O Presidente é soberano e ninguém pode substituir o autoridade da Presidência. Ao eleger nossos presidentes para governar por toda a vida, ambos garantiremos a liderança absoluta que os imperialistas exigem sem abandonar completamente os ideais da República."
 government_for_people_reform:0 "Governo para o Povo"
 government_for_people_reform_desc:0 "Egalité, Fraternité, Liberté. Todas as três virtudes da República apontam para uma coisa; que a República existe para servir o seu povo, e por nenhuma outra razão. Nunca nos renderemos aos imperialistas, e o Presidente cumprirá sempre o seu mandato com o foco singular de proteger a liberdade e a igualdade de nosso povo."
 become_rev_empire_reform:0 "Um Império Revolucionário"
 become_rev_empire_reform_desc:0 "Mesmo em uma República alimentada pelo fogo da Revolução, está ficando claro que dinastias políticas estão sendo estabelecidas em nossa nação. Nosso Presidente deseja coroar-se Imperador e continuar a espalhar os ideais da Revolução, com o Império reivindicando soberania sobre todos os povos ."
 legion_of_honor_reform:0 "A Legião de Honra"
 legion_of_honor_reform_desc:1 "Agora que reorganizamos a revolução em um Império hereditário, devemos recrutar nossos compatriotas mais famosos para legitimar nosso domínio imperial. A Legião de Honra será uma ordem de Cavaleiros, Oficiais e Comandantes com cargos de grande prestígio concedidos pela Corte Imperial. ."
 imperial_nobility_reform:0 "Nobreza do Imperador"
 imperial_nobility_reform_desc:0 "Com a maioria da antiga nobreza de nossa nação agora enterrada sem cabeça em valas comuns, chegou a hora de restabelecer nossa nobreza em uma estrutura mais compatível com os objetivos do Império. Ao atribuir títulos de nobreza quase inteiramente a legalistas e membros do Família Imperial, garantiremos que a Nobreza nunca aja fora dos interesses da Coroa."
 imperial_decree_reform:0 "Decreto Imperial"
 imperial_decree_reform_desc:0 "O Imperador governa supremo nesta nação e a deslealdade para com o Imperador é equivalente à deslealdade para com a Revolução. Todos os decretos emitidos pelo Império são obviamente feitos no interesse do povo, da Revolução e do Império, e a deslealdade não deve ficar impune."
 consulate_reform:0 "Um Consulado Leal"
 consulate_reform_desc:0 "Com a queda do governo republicano dentro da Revolução, logo ficou claro que um novo sistema era necessário para continuar a propagação da revolução. O Consulado preencheu esse vazio, e talvez aumentando os poderes do Consulado e demitindo liberalmente qualquer um que objetar ao governo do imperador, solidificaremos nosso domínio sobre todas as nossas propriedades imperiais."
 emperor_of_the_revolution_reform:0 "Imperador da Revolução"
 emperor_of_the_revolution_reform_desc:0 "Nosso estado é o lar da Revolução e nosso imperador é seu chefe. É natural, então, que coroemos nosso imperador como o imperador de todos os leais à revolução e reunamos o povo em torno de sua causa divina."
 enlightened_monarchy_reform:0 "Uma Monarquia Iluminada"
 enlightened_monarchy_reform_desc:0 "Os ideais do Iluminismo são a própria base do pensamento revolucionário e, enquanto nosso imperador não abraçar verdadeiramente os ideais do Iluminismo, ele não representará os valores da Revolução. Muitos diriam que a própria monarquia hereditária trai os ideais da Revolução, mas uma combinação de monarca absoluto e pensamento iluminista garantirá que ninguém possa se opor aos ideais de nosso estado."
 become_rev_republic_reform:0 "Retorno à República Revolucionária"
 become_rev_republic_reform_desc:0 "O Império cumpriu seu propósito de atender às necessidades do povo por meio de um governo absoluto. Agora que nossa missão está concluída, devemos devolver nossos poderes ao povo que lutamos tanto para libertar e permitir que escolham seu próprio destino. ."
 consolidate_power_in_cities_reform:0 "Dispersar o poder pelas cidades"
 consolidate_power_in_cities_reform_desc:0 "Nosso governo é uma mistura estranha entre uma república, uma oligarquia e uma monarquia. Comércio e comércio são nossa principal preocupação e não estamos interessados em construir um império global, apenas fazer um império de comércio. Se quebrarmos poderes em nosso nação e conceder maior controle às Cidades Comerciais, tornaremos nossa liga comercial muito mais convidativa para as potências menores que desejam apenas a liberdade e a estabilidade econômica que podemos oferecer."
 consolidate_power_in_doge_reform:0 "Consolidar o poder no Doge"
 consolidate_power_in_doge_reform_desc:0 "Durante anos, nossa República teve sua base de poder dividida entre o Doge, o Conselho dos Dez, os cidadãos e inúmeros outros órgãos legislativos. Cada um está sujeito ao outro, mas o Doge fica no topo da hierarquia. sistema de governo tem sido útil até agora no avanço de nossos esforços comerciais, mas como nossa nação se expande em todo o mundo, ficou claro que devemos conceder ao Doge poderes executivos em todos os ramos do governo se quisermos eliminar a corrupção em nossa administração."

 TTL_ideas:0 "Idéias Três Ligas"
 TTL_ideas_start:0 "Tradições da Liga"
 TTL_ideas_bonus:0 "Ambição das Três Ligas"
 ttl_league_system:0 "O Sistema de Liga"
 ttl_league_system_desc:0 "Nosso estado é uma federação descentralizada de Ligas, todas unidas em seu objetivo de neutralidade e paz. Não desejamos manchar nosso solo com o sangue de estrangeiros e, em vez disso, permitir que estrangeiros sangrem uns aos outros enquanto coletamos os lucros. Como tal, é vital que os cantões dentro de nossa nação sejam capazes de manter relações positivas com todas as nações próximas. No entanto, esse estilo de governo descentralizado pode ser difícil de manter à medida que nossa nação se expande."
 ttl_gods_house:0 "A Liga da Casa de Deus"
 ttl_gods_house_desc:0 "A Casa de Deus é uma liga de poderosos bispos e cantões unidos em seu objetivo de resistir ao bispado de Chur e ao crescente poder dos príncipes dos Habsburgos dentro de nossa nação. A principal preocupação desta liga é garantir que os cantões permaneçam fora das mãos dos Habsburgos. e permanece fiel à única palavra verdadeira de Deus."
 ttl_grey_league:0 "A Liga Cinzenta"
 ttl_grey_league_desc:0 "Esta liga nasceu de um conflito e se esforçou para mitigá-lo e encerrá-lo sempre que possível. A liga foi formada quando muitos dos condes, barões e bispos próximos começaram a se tornar cada vez mais hostis. A Liga Cinzenta pôs fim a essas hostilidades e continua para manter todos os cantões dentro dele fora de conflito direto com potências estrangeiras."
 ttl_league_of_ten:0 "A Liga dos Dez"
 ttl_league_of_ten_desc:0 "Quando a dinastia de Toggenburg foi extinta, os dez distritos de Toggenburg se uniram em uma única liga para que pudessem continuar desfrutando de sua independência. A Liga dos Dez juntou-se às Três Ligas para que não fossem forçados a voltar à servidão de um Count, portanto, o espírito de nosso estilo de vida independente vive de forma mais vibrante na Liga dos Dez."
 ttl_independent_cities:0 "Cidades Independentes"
 ttl_independent_cities_desc:0 "As Três Ligas não são uma nação; ao contrário, é uma federação de cidades, bispados e cantões unidos em seu desejo de permanecerem independentes. Como tal, a própria liga exige muito pouco em forma de tributo de seus estados membros, mas igualmente os estados membros esperam pouca contribuição de volta."
 ttl_economic_league:0 "Uma Liga Econômica"
 ttl_economic_league_desc:0 "Além de se unirem em tempos de guerra, as Três Ligas também se reuniam para garantir sua cooperação econômica. Ao coordenar contratos de mercenários em tempos de guerra e acordos comerciais em tempos de paz, as ligas foram capazes de maximizar o lucro, quer o mundo ao seu redor estava prosperando em paz ou ardendo em guerra."
 ttl_expanding_league:0 "Expandir as Ligas"
 ttl_expanding_league_desc:0 "Ficou claro que nosso modo de vida está muito ameaçado por outras potências na Europa. Nossa independência e neutralidade não serão respeitadas se não tivermos o poder de aplicá-las. É apenas expandindo a liga para incluir mais independentes nações para que possamos continuar desfrutando de nossa autonomia compartilhada"."
 teutonic_legacy:0 "Legado dos Cavaleiros Teutônicos"
 teutonic_legacy_desc:0 "Embora nosso estado esteja totalmente secularizado agora, nunca devemos esquecer que foi construído sobre os restos da Ordem Teutônica. Esses cavaleiros, unidos em sua fé, se estabeleceram aqui na Prússia para defender o mundo cristão dos bárbaros pagãos do Oriente , e nós também devemos ter o dever de espalhar a reforma para todos os cantos de nossa nação e nos tornarmos unidos nos verdadeiros ensinamentos de Cristo!"
 soldier_king:0 "O Soldado-Rei da Prússia"
 soldier_king_desc:0 "A maioria dos estados são países que têm um exército, a Prússia, por outro lado, é um exército que tem um país. Os muitos reis da Prússia eram tanto soldados quanto monarcas, e cada um terminaria seu reinado não apenas reformando o estado, mas também tendo deixado sua marca no exército."
 BRA_ideas:0 "Idéias de Brandemburgo"
 BRA_ideas_start:0 "Tradições de Brandemburgo"
 BRA_ideas_bonus:0 "Ambição de Brandemburgo"
 northern_march:0 "Março do Norte"
 northern_march_desc:0 "Nos primeiros dias do Império, a área de Brandemburgo foi colonizada e governada por tribos eslavas, até que o imperador criou a Marca do Norte para subjugar e civilizar a área. Essa Marca do Norte eventualmente evoluiu para Brandemburgo, uma das regiões mais prósperas do Império. É apenas devido à coragem de nossos soldados que fomos capazes de domar e proteger esta terra de selvagens."
 bra_pomeranian_wars:0 "Guerras da Pomerânia"
 bra_pomeranian_wars_desc:0 "Ao longo de toda a era medieval, os Margraves de Brandemburgo e os Duques da Pomerânia se encontraram em guerra constante pelo controle da região. Em última análise, os Brandemburgos saíram vitoriosos quando o Tratado de Stettin foi assinado, dividindo a região entre Brandemburgo e o Reino de Suécia."
 seat_of_the_old_emperors:0 "Assento dos Antigos Imperadores"
 seat_of_the_old_emperors_desc:0 "Antes do governo dos Habsburgos, o império era verdadeiramente diverso nas famílias que elegia, e Brandemburgo costumava ser um grande prêmio concedido a príncipes talentosos dessas linhagens reais. Brandemburgo representa os velhos costumes e talvez um dia possamos usar nossa posição para restaurar os ideais do Sacro Império Romano."
 iron_tooth:0 "Dente de Ferro"
 iron_tooth_desc:0 "Em seus trinta anos como eleitor de Brandemburgo, Frederico II ganhou o apelido de "Dente de Ferro" tanto por sua vontade de ferro diante de nobres e cidades rebeldes, quanto por sua coragem nas Guerras da Pomerânia. Seu governo deixou uma marca em nossa nação, uma marca que instila um sentimento de orgulho e lealdade até mesmo no camponês mais humilde de Brandemburgo."
 margrave_council:0 "Conselho Secreto para Kurmark"
 margrave_council_desc:0 "O poder do Margrave está muito ameaçado pelo poder cada vez maior de nossos Estados. Os Estados são de grande benefício para nossa nação, mas a ameaça real que representam para nossa base de poder exige a criação de um novo conselho, um o que reduz o poder muito real que as propriedades detêm sobre nossa nação a uma posição mais consultiva para o Margrave. Dessa forma, podemos continuar a explorar os benefícios de nossas propriedades enquanto precisamos nos preocupar pouco com suas necessidades."
 GNV_ideas:0 "Idéias de Genebra"
 GNV_ideas_start:0 "Tradições de Genebra"
 GNV_ideas_bonus:0 "Ambição de Genebra"
 gnv_grand_council:0 "O Grande Conselho"
 gnv_grand_council_desc:0 "Genebra é governada por um Grande Conselho sem líder formal. A versão original do conselho era o "Conselho dos Duzentos", que tinha duzentos assentos e governava o país de maneira vaga e indireta. respeitada e mantida, quer Genebra tenha sido independente, governada sob uma monarquia ou membro da Federação Suíça, e nossa autonomia trouxe grande prosperidade para a própria Genebra."
 gnv_neutral_grounds:0 "Terras neutras"
 gnv_neutral_grounds_desc:0 "Ao longo de nossa história, Genebra tem sido um terreno totalmente neutro em conflitos sempre que possível. Como tal, ganhamos uma reputação positiva com nossos vizinhos que sabem que sempre que questões de conflito e contenda precisam ser discutidas, Genebra é o terreno ideal para encenar negociações."
 gnv_home_of_calvin:0 "A Casa de João Calvino"
 gnv_home_of_calvin_desc:0 "À medida que João Calvino espalhava suas crenças por toda a Europa, ele encontrou um porto seguro em Genebra, onde estabeleceu um lar permanente. A partir daqui, as crenças do calvinismo se espalharam e inspiraram novas religiões por toda a Europa; desde a Holanda e a Escócia. Quem melhor exemplifica os valores da Igreja Reformada do que Genebra?"
 gnv_spiritual_leader:0 "Líder Espiritual de Genebra"
 gnv_spiritual_leader_desc:0 "À medida que a influência de Calvino em Genebra crescia, o Grande Conselho criou e deu a ele o título de "Líder Espiritual". O título concedeu a Calvino controle completo sobre todos os assuntos religiosos no estado e separou os poderes seculares do conselho dos poderes espirituais a Igreja."
 gnv_calvins_laws:0 "Leis de Calvino"
 gnv_calvins_laws_desc:0 "Como líder espiritual, Calvino fez mudanças drásticas nas leis religiosas em Genebra. Enquanto Genebra havia sido neutra na reforma protestante, as leis de Calvino garantiram Genebra como apoiadora da reforma."
 gnv_unconquerable_city:0 "Cidade Inconquistável"
 gnv_unconquerable_city_desc:0 "A história de Genebra é caracterizada em parte pelos esforços intermináveis dos duques de Savoy para subjugar nossa cidade. Mantemos nossa forte independência contra os pretensos tiranos de Savoy, e o Grande Conselho continuará a recusar e resistir aos esforços de Savoy para subjugar nossa cidade sob o domínio feudal. Embora muitas vezes tenhamos vivido sob a influência de uma potência estrangeira, só nos juntaremos a outra nação se for por nossa própria escolha e em nossos próprios termos."
 gnv_armed_neutrality:0 "Neutralidade Armada"
 gnv_armed_neutrality_desc:0 "Se quisermos continuar desfrutando de nossa liberdade e neutralidade, precisaremos de um exército que acredite absolutamente nos ideais de Genebra e esteja disposto a morrer para proteger nossa nação. Nós nos defendemos contra adversidades esmagadoras inúmeras vezes no passado, e continuaremos a fazê-lo no futuro."
 FER_ideas:0 "Idéias Ferrari"
 FER_ideas_start:0 "Tradições Ferraranas"
 FER_ideas_bonus:0 "Ambição Ferrarana"
 FER_papal:0 "Reconhecimento Papal"
 FER_papal_desc:0 "Por muito tempo, Ferrara foi um mero súdito de outros ducados e repúblicas italianas, mas quando nos declaramos um ducado independente, nossa reivindicação foi fortalecida pelo próprio Papa! Vários duques sucessivos em nossa linha seriam coroados por Sua Santidade, e é a nossa estreita relação com a voz de Deus aqui na Terra que torna a linhagem real de Ferrara verdadeiramente o povo escolhido de Deus."
 FER_culture:0 "Centro de Cultura"
 FER_culture_desc:0 "Muitos compositores e artistas vêm para Ferrara de todo o mundo; Flandres, França, Holanda e de inúmeros estados do Império. As obras desses grandes artistas deixaram um impacto imenso em Ferrara e transformaram nossa cidade em um grande centro de artes e cultura que toda a Itália deve invejar."
 FER_alfonso:0 "Reformas de Afonso I"
 FER_alfonso_desc:0 "Durante o reinado de Alfonso I, muitas grandes reformas foram feitas no exército de Ferraran. Alfonso era um engenheiro e patrono das artes, e sua experiência em engenharia provou ser útil para fazer de Ferrara a maior potência de artilharia de toda a Itália."
 FER_margrave_of_este:0 "Margraves do Oriente"
 FER_margrave_of_este_desc:0 "Nos primórdios de nossa história como um Ducado independente, Ferrara foi concedido ao Imperador como um Feudo Imperial pelos Estados Pontifícios. A Casa d"Este foi escolhida por Deus e pelo Imperador para liderar Ferrara, e é nosso reconhecimento irrefutável por essas entidades divinas que nos permitirão governar sem conflito."
 FER_resisting_venice:0 "Resistindo ao controle veneziano"
 FER_resisting_venice_desc:0 "Os venezianos têm controle de ferro sobre o comércio do leste da Itália e, como tal, nos encontramos em conflito quase constante com a república. Fomos escolhidos por Deus para proteger a Itália de entidades seculares como a república veneziana, e talvez negociando mais agressivamente do que os venezianos, podemos tirar o controle do comércio desses selvagens."
 FER_este_castle:0 "É Castelo"
 FER_este_castle_desc:0 "Que melhor maneira de garantir nosso domínio do que com um castelo poderoso e impenetrável? Ao contrário dos castelos hediondos de outras nações que existem apenas para defender seu povo, os castelos de Ferrara devem ser embelezados e resplandecentes; um lar digno da família d"Este nome."
 FER_ferraran_arsenal:0 "O Arsenal Ferrara"
 FER_ferraran_arsenal_desc:0 "Existe em Veneza um arsenal projetado exclusivamente para produzir navios de guerra em massa. Este é um método de guerra grosseiro e incivilizado, e nós em Ferrara entendemos que não é a quantidade de navios que nos vencerá a guerra; mas a grandeza de seus projetos. ... O Arsenal Ferraran deve existir para fazer grandes construções, barcos individuais fortes o suficiente para derrubar marinhas inteiras de nações menores!"
 URB_ideas:0 "Idéias Urbinadas"
 URB_ideas_start:0 "Tradições Urbinadas"
 URB_ideas_bonus:0 "Ambição Urbinada"
 URB_italian_wars:0 "As Guerras Italianas"
 URB_italian_wars_desc:0 "A Itália é um subcontinente que se encontra em lutas e conflitos quase constantes. Os vários ducados, príncipes e repúblicas estão sempre competindo pelo domínio da península italiana, enquanto Urbino permanece seguro no seio dos Estados papais. Nossa posição de segurança e a segurança deixa muito espaço para o lucro, pois nossos famosos exércitos condottiere se aventuram pela Itália em busca do mais lucrativo dos contratos mercenários para trazer os despojos da guerra de volta a Urbino."
 URB_condot_kings:0 "Reis Condottiere"
 URB_condot_kings_desc:0 "Muitas nações em toda a península italiana geram sua renda por meio do aluguel de condottiere, mas em Urbino tal coisa é um modo de vida para nossos monarcas. Muitos de nossos duques ganharam reputação não apenas por serem excelentes governantes, mas também por se tornarem lendas como generais condottiere. "
 URB_ducal_palace:0 "O Palácio Ducal de Urbino"
 URB_ducal_palace_desc:0 "A cidade de Urbino banha-se à sombra do grande Palácio Ducal de Urbino. O palácio é um símbolo da nossa ideologia; o nosso sistema judiciário ideal, piedade e tradições humanistas. Entre as muitas características deste palácio estão duas grandes capelas, uma dedicado a Deus e a Cristo, e outro dedicado às Musas do paganismo helenístico; um local onde aqueles que abraçam nossos ensinamentos humanistas podem prestar homenagem ao nosso passado glorioso."
 URB_humanist_court:0 "Um Tribunal Humanista"
 URB_humanist_court_desc:0 "O duque Federico da Montefeltro, embora tenha jurado fidelidade aos Estados papais, procurou abraçar os ideais humanistas e reuniu uma considerável corte de humanistas no Palácio Ducal de Urbino. Sua corte consistia apenas daqueles que estavam dispostos a abraçar o humanismo renascentista, aprendendo dos grandes filósofos da era clássica, e deixando de lado o zelo em favor do racionalismo."
 URB_book_of_courtier:0 "O Livro do Cortesão"
 URB_book_of_courtier_desc:0 "Seguindo a invenção da Imprensa, uma ficção que detalha as interações entre os vários cortesãos no Ducado de Urbino. O livro é um guia instrutivo sobre como ser o cortesão ideal para agradar seu próprio suserano e configura Urbino como o ícone de vida idealista na corte"."
 URB_papal_loyalty:0 "Lealdade Papal"
 URB_papal_loyalty_desc:0 "Sua santidade, o Papa, tem influência em todo o mundo católico, mas Urbino jura lealdade à sua santidade e a nenhum outro. Como servos leais de Deus, reconhecemos o Papa como chefe oficial do estado de Urbino e, como tal, também ganhamos muita influência na cúria e crescer unidos em nossa fé."
 URB_light_of_italy:0 "A Luz da Itália"
 URB_light_of_italy_desc:0 "O abraço do Renascimento é uma grande ferramenta para nossa nação, e aqui em nossa grande capital construímos talvez a biblioteca mais abrangente de toda a Itália fora da própria biblioteca do Vaticano. Talvez se continuarmos a crescer e nutrir nossa grande coleção , podemos até aumentar nossa coleção até mais do que a antiga biblioteca de Alexandria!"
 BLG_ideas:0 "Idéias à Bolonhesa"
 BLG_ideas_start:0 "Tradições à Bolonhesa"
 BLG_ideas_bonus:0 "Ambição Bolonhesa"
 BLG_etruscan:0 "Origens Etruscas"
 BLG_etruscan_desc:0 "Os etruscos eram os maiores rivais de Roma nos primeiros dias da República Romana. Originalmente estabelecida como a cidade de Velzna o Felzna, a cidade de Bolonha existiu como súdito do estado etrusco até se elevar ao status de cidade-estado como Felsina e liderou uma campanha para civilizar as tribos celtas ao norte."
 BLG_bentivoglio:0 "Família Bentivoglio"
 BLG_bentivoglio_desc:0 "Embora sejamos explicitamente uma república, sempre houve uma família dominando a República Bolonhesa - a família Bentivoglio. Seus membros controlam a república há quase um século e contam com o apoio do povo. O prestígio e o respeito exigidos pela família Bentivoglio eleva-os quase ao estatuto de família real, mas nunca devemos abandonar as nossas raízes republicanas."
 BLG_papal_rebellion:0 "Rebelião Contra o Papado"
 BLG_papal_rebellion_desc:0 "A família Bentivoglio lutou destemidamente contra a tirania dos Estados Papais para garantir a independência de Bolonha. Embora tenhamos sido derrotados, as cicatrizes do que os Estados Papais fizeram à nossa nação permanecem profundas e nunca esqueceremos o que a Igreja Católica fez para nós e nunca devemos nos comprometer com nenhum funcionário do Vaticano"."
 BLG_la_grassa:0 "O gordo"
 BLG_la_grassa_desc:0 "A cidade de Bolonha ganhou muitos apelidos por sua arquitetura e cultura. La Grassa (a gorda) refere-se à famosa culinária rica da cidade. Enquanto a maioria das cidades italianas é conhecida pelas artes da pintura e da escrita, os artistas de Bolonha, em vez disso, expressam-se através da carne, queijo, tomate e manteiga. Muitos pratos tornaram-se sinônimos da cidade e deram a Bolonha uma cultura gastronômica única, diferente de qualquer outro lugar na península italiana."
 BLG_la_rossa:0 "O vermelho"
 BLG_la_rossa_desc:0 "La Rossa é o apelido dado a Bolonha pela vermelhidão de nossos prédios. Nossos castelos, mansões e igrejas são todos de um icônico rosa-vermelho que impressiona qualquer um que venha visitar a cidade. A vermelhidão tornou-se uma espécie de símbolo do patriotismo em Bolonha e, como tal, nossos planejadores urbanos não aprovarão nenhuma nova construção, a menos que seja na cor vermelha flamejante do resto da cidade."
 BLG_la_turrita:0 "A torre"
 BLG_la_turrita_desc:0 "La Turrita ou "The Towered" refere-se às inúmeras torres defensivas da cidade que estão espalhadas por toda a cidade de Bolonha. As torres nos mantêm a salvo de invasores e servem como excelentes posições defensivas no caso de exércitos invasores."
 BLG_la_dotta:0 "O erudito"
 BLG_la_dotta_desc:0 "O último apelido atribuído à nossa cidade é La Dotta. A Universidade de Bolonha foi fundada em 1088 e, desde então, Bolonha tem sido um grande centro de aprendizado para toda a Europa. Foi uma das primeiras universidades da Itália e não demorou muito para que se tornasse uma das mais prestigiadas, tanto que valeu a Bolonha o apelido de "a erudita"."
 MAN_ideas:0 "Ideias Úteis"
 MAN_ideas_start:0 "Ajudar as Tradições"
 MAN_ideas_bonus:0 "Ajuda Ambição"
 MAN_free_city:0 "Cidade Imperial Livre de Mântua"
 MAN_free_city_desc:0 "Mântua conquistou sua independência pela primeira vez quando o próprio imperador nos concedeu o status de Cidade Livre. Embora agora sejamos um condado imperial com nossa própria família real, os laços entre nossa nação e o Império são profundos e podem ser bastante vantajosos, caso nossa linhagem algum dia ser eleito para o Império"."
 MAN_studiolo:0 "O Estúdio da Condessa"
 MAN_studiolo_desc:0 "Embora um gabinete normalmente fosse reservado apenas para homens, a condessa de Mântua estabeleceu seu próprio studiolo, que se tornou famoso em Mântua. Era seu local de aprendizado e meditação centrado na escola de pensamento humanista e talvez em muitas outras jovens brilhantes em Mântua seguirá o exemplo da condessa e adotará as práticas da arte e do aprendizado."
 MAN_noble_clergy:0 "Nobres Clérigos"
 MAN_noble_clergy_desc:0 "A família Gonzaga manteve laços estreitos com o clero ao longo de sua história e continuará a fazê-lo enquanto existir Mântua. Em nossa história, muitos membros de nossa família foram nomeados cardeais e bispos, para o ponto em que nossa família real existe quase inteiramente dentro da classe clerical. Esses laços estreitos com o clero reduzem sua influência como entidade independente e garantem sua lealdade contínua."
 MAN_walls:0 "Paredes de Gonzaga"
 MAN_walls_desc:0 "No século 14, as grandes muralhas de Mântua foram construídas pela família Gonzaga para proteger Mântua das forças hostis de Milão e Veneza. As muralhas servirão para tornar nossa nação impenetrável, e nossos exércitos defendendo os portões manterão nossa nação feliz e seguro."
 MAN_soldiers:0 "Soldados de Proteção"
 MAN_soldiers_desc:0 "Somos pequenos em tamanho e sujeitos à influência de potências estrangeiras; no entanto, a força e a disciplina de nossas tropas nos tornaram mais úteis como aliados do que como alvo de guerra. Para manter nossa independência, destacamos continuamente nossas tropas para uso em guerras estrangeiras em troca de proteção, e isso transformou os homens de Mântua em guerreiros ferozes."
 MAN_royal_ties:0 "Ajude Laços Reais"
 MAN_royal_ties_desc:0 "Através de uma série de negociações astutas e inteligentes, unimos nossa família a algumas das famílias reais mais poderosas da Europa. Da Espanha à Áustria e Nápoles, é difícil encontrar uma corte que não seja influenciada por um membro de nosso família real."
 MAN_mercenary_princes:0 "Príncipes Mercenários"
 MAN_mercenary_princes_desc:0 "É uma prática comum em Mântua fazer com que o herdeiro do condado sirva como líder militar e ganhe experiência na arte da guerra antes de subir para liderar como conde. Embora essa prática coloque nossos herdeiros em potencial em grande risco, certamente nos serve bem. em transformar todos os nossos futuros líderes em excelentes comandantes militares."
 PGA_ideas:0 "Idéias peruanas"
 PGA_ideas_start:0 "Tradições peruanas"
 PGA_ideas_bonus:0 "Ambição peruana"
 PGA_herculanus:0 "Santo Herculano"
 PGA_herculanus_desc:0 "Herculano de Perugia era um bispo cristão leal a Perugia que valentemente defendeu a cidade dos selvagens invasores ostrogodos no século 6. Ele tentou enganar os invasores dando o último saco de grãos a um cordeiro fraco, para enganar os invasores fazendo-os acreditar que a cidade tinha vastos estoques de comida e poderia resistir a um cerco. Os ostrogodos tiveram sucesso em sua invasão de Perugia independentemente, e os soldados tiveram a cabeça do sábio Herculano removida de seu corpo. Milagrosamente, porém, quatro dias depois que sua cabeça começou a apodrecer e decadência, foi reunido com seu corpo e Herculano passou o resto de seus dias cristianizando o reino ostrogótico. Este conto de perseverança e astúcia simboliza a resistência de nosso povo e servirá como um exemplo de como resistir aos invasores por gerações."
 PGA_umbrian_hegemony:0 "Hegemonia da Úmbria"
 PGA_umbrian_hegemony_desc:0 "Embora a maior parte da Úmbria seja controlada pelos Estados papais, Perugia se encontra no centro da política da Úmbria e é um símbolo da identidade da Úmbria. inclinando-se a sentir um parentesco maior com nossa grande nação."
 PGA_five_conclaves:0 "Reunião dos Cinco Conclaves"
 PGA_five_conclaves_desc:0 "Sob o domínio do Vaticano, Perugia tornou-se o ponto de encontro dos Cinco Conclaves Papais e até mesmo ficou conhecido como o Papado Perugiano. Muitos papas notáveis foram eleitos em Perugia, incluindo: Clemente IV, Celestino V e Clemente V. Apesar da forte influência papal influência no entanto, Perugia sempre recusou a anexação definitiva dos Estados papais e continuará a agir como um terreno neutro para a política papal."
 PGA_signoria:0 "Perugia Signoria"
 PGA_signoria_desc:0 "No início de sua história, Perugia se viu em constantes conflitos políticos. Os conflitos entre a nobreza e o campesinato quase separaram nossa nação e, após a morte de Lord Biordo Michelotti, a cidade tornou-se um mero súdito de potências estrangeiras. Mas com o Com a bênção do Papa, o general condottiere Braccio da Montone estabeleceu o controle sobre Perugia como uma república, e nossa nação permaneceu tão forte e estável quanto se pode esperar de uma república italiana no século XV."
 PGA_heartbeat_of_christianity:0 "Pulsação do Cristianismo"
 PGA_heartbeat_of_christianity_desc:0 "Embora explicitamente um poder secular por natureza, a relação entre Perugia e a Igreja Católica sempre foi íntima. Além de ser anfitriã de muitos Conclaves Papais, houve até alguns Papas que pareciam preferir os arredores de Perugia à própria Roma e muitos representantes do Vaticano lutaram para garantir a independência contínua de nossa nação. Verdadeiramente, nenhuma nação representa os valores do cristianismo ocidental como Perugia!"
 PGA_war_of_eight_saints:0 "A Guerra dos Oito Santos"
 PGA_war_of_eight_saints_desc:0 "À medida que as tensões cresciam entre os estados papais expansionistas e muitos dos poderes seculares em toda a Europa, Perugia se viu presa em uma guerra entre a República Florentina e a Igreja Católica. Os florentinos nos inspiraram a lutar contra a tirania do Vaticano e afirmar nossa democracia valores como uma cidade-estado livre e independente. Embora esses esforços tenham falhado, a convicção de nossa crença na democracia continuará a inspirar nossos soldados a lutar não por Deus ou pelos homens, mas pela República!"
 PGA_baglioni_dream:0 "O Sonho Baglioni"
 PGA_baglioni_dream_desc:0 "Embora sejamos uma república, a família Baglioni domina nossa política e seus membros ocupam vários cargos em nosso governo. Esta é uma família que sonha com a hegemonia italiana. Bolonha a Nápoles e talvez ainda mais longe. Agora que estabelecemos nossa ideologia e nossas crenças, podemos começar a transformar esse sonho em realidade e expandir nosso estado por toda a Itália e além!"
 SZO_ideas:0 "Idéias Saluzzo"
 SZO_ideas_start:0 "Tradições de Saluzzo"
 SZO_ideas_bonus:0 "Saluzzo Ambição"
 SZO_golden_age:0 "A Era de Ouro de Saluzzo"
 SZO_golden_age_desc:0 "O século 15 é uma idade de ouro para Saluzzo. Embora nos encontremos espremidos entre várias potências regionais e lutando por espaço para estabelecer uma base de poder própria, nossa nação nunca conheceu tamanha prosperidade em cultura e produtividade."
 SZO_rich_mountain:0 "As ricas montanhas de Saluzzo"
 SZO_rich_mountain_desc:0 "Saluzzo é uma cidade situada entre várias montanhas, cada uma delas rica em recursos preciosos para a Itália: mármore, prata, ardósia e ferro. São nossos mineiros que nos enriqueceram e nos forneceram os recursos necessários para nos armar e nos proteger. A resistência de nossos trabalhadores nos tornará claramente os produtores dominantes de matéria-prima em toda a Itália."
 SZO_marquisate:0 "marquês"
 SZO_marquisate_desc:0 "Apesar de nosso pequeno tamanho, nossa nação tem sido um marquesado independente por séculos e, claro, continuará a ser por incontáveis séculos mais! Raramente expandimos fora de nossas fronteiras tradicionais, mas talvez reunindo as pessoas em torno do único identidade do Marquesado, podemos motivá-los a defender e expandir as terras que chamamos de Saluzzo!"
 SZO_alpine_engineering:0 "Engenharia Alpina"
 SZO_alpine_engineering_desc:0 "O Monte Viso Tunnel é um túnel de pedestres feito pelo homem, projetado para criar um caminho para nossos exércitos marcharem entre as regiões alpinas italiana e francesa. O túnel é um projeto milagroso e engenhoso inventado por nosso brilhante Marquês e é talvez o primeiro de seus gentil em toda a Europa! Continuando a implantar as ideias de nosso Marquês em toda a nossa nação montanhosa, podemos moldar todos os nossos arredores com passagens ocultas para que possamos manobrar e enganar nossos inimigos a cada passo."
 SZO_key_to_italy:0 "A Chave da Casa da Itália"
 SZO_key_to_italy_desc:0 "A Itália é uma península separada do continente pelos Alpes e acessível apenas por terra através de alguns pontos-chave. Essas posições são as "Chaves da Casa" e Saluzzo junto com o Piemonte formam uma dessas chaves. Nossas passagens nas montanhas fornecem uma rota inesperada para a Itália, e se escolhemos ou não abrir nossas fronteiras para exércitos estrangeiros, muitas vezes determina se os estados italianos permanecem ou não livres de influência estrangeira."
 SZO_chiesa_san_giovanni:0 "Igreja de São João"
 SZO_chiesa_san_giovanni_desc:0 "A Chiesa San Giovanni é uma igreja em Saluzzo construída pela Ordem Dominicana e dedicada a Santa Maria. É o coração religioso de Saluzzo, e o zelo da Ordem Dominicana deixou sua marca nas autoridades religiosas de Saluzzo. É o solene dever de todos os cristãos de proteger os da verdadeira fé e converter aqueles que foram enganados por demônios e falsos profetas”."
 SZO_mint:0 "A Casa da Moeda do Marquês"
 SZO_mint_desc:0 "O Castelo de Saluzzo foi projetado para manter o Marquês seguro e confortável durante os tempos de cerco, mas como Saluzzo continuou a se transformar em um centro econômico na Itália alpina, tornou-se tão necessário proteger nosso ouro e bens quanto proteger o O próprio Marquês. A construção de uma Casa da Moeda do Marquês deve manter nossas riquezas a salvo de mãos estrangeiras e ajudar com a proteção da moeda que trabalhamos tanto para extrair dos depósitos minerais da montanha e de nossos leais contribuintes."
 MFA_ideas:0 "Idéias Montferrat"
 MFA_ideas_start:0 "Tradições de Montferrat"
 MFA_ideas_bonus:0 "Ambição de Montferrat"
 MFA_kings_and_emperors:0 "Primos de Reis e Imperadores"
 MFA_kings_and_emperors_desc:0 "As famílias reais que se casaram em Montferrat são muitas para contar. Por meio de muita sorte e manobras políticas, o pequeno margrave de Montferrat encontrou-se em união dinástica com o Império Romano do Oriente, o Sacro Império Romano, o Reino da França e o Ducado de Savoy entre outras grandes potências. Como tal, nossos laços reais são profundos e o prestígio de tirar o fôlego da linhagem Montferrat não pode ser igualado."
 MFA_fertile_mountain:0 "A Montanha Rica e Fértil"
 MFA_fertile_mountain_desc:0 "Montferrat significa literalmente a "montanha rica e fértil" e é um apelido apropriadamente premiado. Nossa nação está situada entre rios e montanhas e oferece condições ideais para os vinhedos italianos. A delícia de nossos tintos e brancos prova que o vinho italiano realmente é o melhor."
 MFA_frontier:0 "A Fronteira Italiana"
 MFA_frontier_desc:0 "A maior parte da Itália é toda plana e cidades, mas não aqui no norte. O norte é duro e montanhoso, e nos dias do Sacro domínio romano, Montferrat foi estabelecido como uma fronteira para domar as terras selvagens no norte antes de ser totalmente estabelecido como um Margraviate. Estamos acostumados com as duras condições dos Alpes e os transformamos em nosso lar. Nenhum solo estrangeiro levará a melhor sobre nosso povo resistente."
 MFA_savoyard_loyalty:0 "Lealdade da Sabóia"
 MFA_savoyard_loyalty_desc:0 "Somos ricos e prestigiosos para uma nação do nosso tamanho, mas entendemos nosso lugar neste mundo e é ao lado de nossos compatriotas piemonteses. Estivemos sujeitos a imperadores alemães, reis franceses e até gregos, mas finalmente nos encontramos voltando para o Savoyard. Talvez, se realizarmos as manobras políticas corretas, possamos um dia ser o sócio sênior em nossa união perpétua com Savoy."
 MFA_apennine:0 "Campanhas dos Apeninos"
 MFA_apennine_desc:0 "Não somos famosos por nossos grandes líderes militares, mas nosso próprio Margrave Gian Giacomo se destacou como general na campanha do Sacro Império Romano nas montanhas dos Apeninos, que por um tempo tornou os exércitos de Montferrat altamente desejáveis como aliados militares."
 MFA_crossroads_of_powers:0 "Encruzilhada de Poderes"
 MFA_crossroads_of_powers_desc:0 "Embora seja um poder menor, Montferrat está aninhado entre muitos grandes poderes, e cada um deseja ver Montferrat dobrar os joelhos para eles de uma forma ou de outra. Devemos permanecer obstinados, no entanto, e afirmar o pouco poder que temos para jogar essas grandes nações contra uns aos outros para garantir que continuemos a colher os benefícios de suas riquezas, sem sermos vítimas de seus exércitos."
 MFA_byzantine_claimants:0 "Últimos Requerentes de Bizâncio"
 MFA_byzantine_claimants_desc:0 "Houve vários casamentos entre os Paleólogos do Império Bizantino e os Aleramicis de Montferrat, incluindo o casamento de Irene de Montferrat e Andrônico II Paleólogo. O casamento de Irene é o que trouxe o ramo italiano da família real bizantina para Montferrat e criou alguns senso de unidade entre o Sacro Império Romano e Roma Oriental. Como os turcos otomanos devastaram seu caminho através da Grécia controlada por Paleólogos e colocaram o Império Bizantino de joelhos, é responsabilidade de Montferrat restaurar a ordem e continuar a afirmar a dignidade e o prestígio de nossa linhagem ancestral!"
 SIE_ideas:0 "Tenha Ideias"
 SIE_ideas_start:0 "Tradições de Siena"
 SIE_ideas_bonus:0 "Ambição Sienense"
 SIE_council_priori:0 "O Conselho de Priori"
 SIE_council_priori_desc:0 "Após uma série de governos republicanos e reais fracassados, estabelecemos um Conselho para o Povo de Siena, que esperamos que não caia na aristocracia e corrupção como tantos antes. Embora o número exato de representantes no Conselho e como eles são eleitos está em um estado de fluxo, descentralizar nosso governo dessa forma certamente nunca levará Siena a cair em outro governo aristocrático."
 SIE_lordship:0 "Senhorio de Siena"
 SIE_lordship_desc:0 "Após o fracasso e a instabilidade do Conselho de Priori, nos reorganizamos em um senhorio com sua própria família real e dinastias políticas. Quer optemos por retornar a esta forma de governo autoritário ou manter nossas tradições democráticas, o papel da classe nobre em A política de Siena tornou-se um tanto arraigada e sempre correremos o risco de retornar ao estilo senhorial de governo."
 SIE_bank:0 "O Banco de Siena"
 SIE_bank_desc:0 "Ao longo de nossa história, temos sido uma potência bancária incomparável a qualquer outra na península italiana. Uma série de investimentos astutos em outras nações italianas trouxe os lucros do apoio financeiro à nossa nação, apesar de nossa falta de recursos naturais. Embora Florence busca desafiar nosso domínio econômico, devemos acreditar que as margens de Siena continuarão trazendo estabilidade e crescimento para nossa nação”."
 SIE_perseverance:0 "Perseverança Siena"
 SIE_perseverance_desc:0 "Apesar de todas as pragas e instabilidade econômica que marcaram nossas terras, continuamos a prosperar e transformar Siena em um farol brilhante de prosperidade para toda a Itália ver. Enquanto nações menores desmoronariam sob a pressão de apenas Após um desastre, Siena provou que é capaz não apenas de sobreviver a qualquer tragédia, mas de continuar a crescer e se desenvolver, mesmo quando o próprio Deus parece determinado a nos parar."
 SIE_artists:0 "Escola de Pintura de Siena"
 SIE_artists_desc:0 "A arte da pintura floresceu na Itália durante o renascimento, mas nenhum artista pode igualar a habilidade e a qualidade alcançadas pelos de Siena. Ao contrário daqueles rabiscos grosseiros que passam por "arte" na escola florentina, a arte sienense é um estilo que é sobrenatural e elegante, com grande foco nos milagres realizados por figuras bíblicas e santos. Enquanto outros artistas podem parecer bonitos no momento, o estilo mais sutil da escola de Siena certamente fará com que ela resista ao teste do tempo."
 SIE_saints_of_siena:0 "Os Santos de Siena"
 SIE_saints_of_siena_desc:0 "No século 15, vimos dois santos sienenses canonizados passarem para o céu. Por enquanto, parece que a Cúria favorece Siena acima de todos os outros, e mesmo que percamos a boa vontade da Igreja Católica ou nos juntemos à Reforma, o legado de Santa Catarina e São Bernardino deve tornar todas as nações cristãs mais amáveis à nossa causa."
 SIE_peoples_republic:0 "República Popular"
 SIE_peoples_republic_desc:0 "Siena constantemente caiu nas garras murchas de nobres estrangeiros, mas toda vez que isso acontece, o povo se levanta contra seus opressores e restaura a democracia e a paz em Siena! É verdade que o novo governo raramente é estável e geralmente não durará muito, mas como um fiel cão de caça que retorna ao seu mestre, sempre retornaremos aos valores que nos tornam sianeses!"
 LUC_ideas:0 "Idéias Luccanas"
 LUC_ideas_start:0 "Tradições Luccanas"
 LUC_ideas_bonus:0 "Ambição Luccana"
 LUC_mending_schisms:0 "Emendando os cismas papais"
 LUC_mending_schisms_desc:0 "No início do século 15, havia cismas profundos começando a se formar dentro dos Estados papais, e alguns terrenos neutros eram necessários para discutir essas questões profundas na instituição papal antes que explodissem em heresia e reforma, e Lucca foi considerado um ideal local para essas conversas difíceis. Ao permanecermos neutros em questões de religião, talvez possamos continuar a ser amáveis com os partidários do papa e aqueles que buscam reformas."
 LUC_libertas:0 "Liberdade!"
 LUC_libertas_desc:0 "Lucca trocou de mãos muitas vezes antes de se tornar uma democracia livre e independente. Primeiro, fomos ocupados pelos bávaros que venderam nossa grande cidade aos genoveses, depois rapidamente ocupados pelo rei da Boêmia que achou por bem vendê-la aos Rossi de Parma, e esta cadeia de ocupação e venda durou bastante tempo. No final das contas, o próprio imperador interferiu e considerou que Lucca era um prêmio tão precioso que merecia se tornar uma cidade livre e independente. Ainda hoje, nossa os comerciantes carregam uma bandeira azul com a inscrição “Libertas” como um lembrete do grande dom da independência que nos foi concedido pelo Sacro Imperador Romano."
 LUC_draining_the_lake:0 "Drenando o Lago Bientina"
 LUC_draining_the_lake_desc:0 "Encontramo-nos em conflito interminável com a República Florentina ao sul sobre a propriedade do Lago di Bientina. Nossos pescadores se aventuram no lago todos os dias e se encontram em disputa com os pescadores de Florença sobre quem exatamente tem o direito de ser lá. Um compromisso foi encontrado em drenar o lago e dividir a propriedade ao longo de sua fronteira. Este engenhoso feito de manipulação ambiental expandiu nossa terra habitável sem a necessidade de guerra ou conflito. Talvez, continuando a moldar nosso ambiente, possamos trazer mais desenvolvimento para Lucca , o que poderia dar errado?"
 LUC_naval_ambitions:0 "Luccan Ambições Navais"
 LUC_naval_ambitions_desc:0 "Nosso maior rival é a República Florentina ao sul. Embora eles nos superem em número militarmente, possuímos um longo litoral que ainda não foi explorado. Se pudermos atrair mais de nossos soldados para adotar os métodos marítimos de guerra, podemos não apenas superar nossos rivais florentinos no mar, mas podemos até nos tornar uma superpotência naval na costa oeste da Itália!"
 LUC_captain_of_people:0 "O Capitão do Povo"
 LUC_captain_of_people_desc:0 "Capitano del Popolo foi um título administrativo concedido a Luchetto Gattilusio que consolidou Lucca em um governo central. O título foi criado devido a um número crescente de plebeus da cidade ascendendo à classe burguesa, e foi usado para dar aos artesãos e artesãos de nossa nação uma voz na república. Este aumento de influência da classe operária certamente fará maravilhas pela felicidade e produtividade de nossos trabalhadores honestos!"
 LUC_black_party:0 "A Festa Negra"
 LUC_black_party_desc:0 "Quando o tirânico Castruccio Castracani deixou o poder em Lucca, foi devido à diligência e lealdade dos guelfos" Partido Negro que ele e sua família foram exilados e embora ele tenha retornado e tomado o poder como cônsul vitalício na república, os guelfos tomaram a riqueza de Castracani após sua morte e garantiu que essa impiedade nunca voltasse para a república."
 LUC_jacobin_state:0 "O Estado Jacobino de Lucca"
 LUC_jacobin_state_desc:0 "Após a ocupação de Lucca por Napoleão, nosso estado foi reorganizado em algo mais amável para a causa revolucionária. Finalmente nossa nação se tornará totalmente centralizada em um governo forte e unido adequado para nosso povo e certamente resistirá ao teste do tempo!"
 VRN_ideas:0 "Idéias Veroneses"
 VRN_ideas_start:0 "Tradições Veroneses"
 VRN_ideas_bonus:0 "Ambição Veronese"
 VRN_three_households:0 "Três famílias iguais em dignidade"
 VRN_three_households_desc:0 "A República de Verona tem sido governada por três famílias nobres concorrentes: a Casa della Scala, a Casa Visconti e a Casa da Carrara. As casas estão quase constantemente em conflito umas com as outras, e a luta pelo poder e a política implacável da A República tornou nossa cidade bonita com sangue e conflito. Como a lua, a base de poder em Verona é inconstante e mutável."
 VRN_fair_verona:0 "Na Feira de Verona"
 VRN_fair_verona_desc:0 "O horizonte de Verona é realmente de tirar o fôlego, o local ideal para qualquer aspirante a dramaturgo definir sua trágica história. Os edifícios são mais do que feitos fantásticos de arquitetura, são obras de arte por si só; adornados com esculturas de nossos grandes prefeitos, santos e símbolos de nossa herança veneziana. Verdadeiramente, somos mais do que merecedores do título de “Fair Verona”."
 VRN_ancient_grudge:0 "Rancor Antigo"
 VRN_ancient_grudge_desc:0 "Nossa rivalidade com a República de Veneza remonta a gerações. Lutamos para manter nossa independência enquanto os venezianos interferiam em nossa política e, por fim, executaram nosso bom Lorde Francesco, assumindo o controle da cidade. Sua patética ilha tem ambições muito maiores do que sua capacidade , e cada território rotulado como propriedade veneziana é uma mancha no mapa que devemos nos dedicar a erradicar!"
 VRN_civil_blood_and_civil_hands:0 "Sangue Civil e Mãos Civis"
 VRN_civil_blood_and_civil_hands_desc:0 "Quando os venezianos tomaram a cidade, não foram os oficiais ou militares que lutaram para detê-los, foi o bom povo de Verona que se levantou contra seus opressores. Embora nossas tentativas de restabelecer a República inicialmente tenham falhado, podemos ter certeza que, se cairmos novamente sob o domínio de uma potência estrangeira, nosso povo derramará seu próprio sangue para restaurar a república! Verdadeiramente, esses são prazeres violentos para nós com fins violentos para nossos opressores."
 VRN_ending_the_strife:0 "Fim do conflito"
 VRN_ending_the_strife_desc:0 "Embora tenhamos muitos motivos para guardar rancor contra a República de Veneza, devemos nos recompor e encontrar uma solução para o conflito entre nossas duas nações. A solução óbvia é remover a república da face da Terra verde de Deus, mas alguns tipos mais moderados dentro de nossa nação insistem que devemos aprender a coexistir com os venezianos antes que traga uma praga em nossas duas casas "."
 VRN_some_shall_be_punished:0 "Alguns serão perdoados, alguns punidos"
 VRN_some_shall_be_punished_desc:0 "Quando decretarmos nossa vingança contra todos aqueles que nos prejudicaram, não seremos indiscriminados. Devemos deixar que Deus decida o destino de nossos inimigos enquanto cravamos nossas lanças em seus corações, pois não é nosso papel decidir. sua punição. Partir do mundo dos vivos pode ser uma doce tristeza."
 VRN_a_tale_of_woe:0 "Pois nunca houve um conto de mais desgraça"
 VRN_a_tale_of_woe_desc:0 "Não há história em nossa história que seja uma tragédia maior do que a execução de nosso Senhor pelas mãos venezianas. Sua história viverá nos corações do povo de Verona, enquanto olhamos para o oceano aberto. É claro que uma república mercantil sem litoral é um pouco limitada em seus parceiros comerciais, então devemos aprender com nosso passado e adotar o estilo veneziano de comércio. Não devemos correr para o mar. Devemos ir com sabedoria e devagar, pois aqueles que correm apenas tropeçam e caem ."
 DAL_ideas:0 "Idéias Dálmata"
 DAL_ideas_start:0 "Tradições Dálmata"
 DAL_ideas_bonus:0 "Ambição Dálmata"
 DAL_kingdom_of_dalmatia:0 "Reino da Dalmácia"
 DAL_kingdom_of_dalmatia_desc:0 "Quando os bizantinos falharam em proteger os principados, as cidades da Dalmácia concordaram que deveríamos buscar a proteção dos venezianos ou dos húngaros. Sob Veneza, mantivemos nossos títulos reais. Os principados independentes eram governados por nosso próprio povo, mas o O Reino da Dalmácia existiu sob união com a República de Veneza. Seja sob um rei nosso ou estrangeiro, a estabilidade concedida por nosso sistema de governo duplo manterá o povo pacificado e produtivo."
 DAL_principalities:0 "Os Principados Dálmatas"
 DAL_principalities_desc:0 "Exercemos um controle muito frouxo sobre nossos principados e, como tal, as práticas governamentais na costa da Dalmácia são variadas e altamente praticadas. repassarão obedientemente seus bens e riquezas de volta para casa, no coração da Dalmácia."
 DAL_language:0 "A língua dálmata"
 DAL_language_desc:0 "A Dalmácia está situada entre os bósnios, herzegovinos e croatas, e por incontáveis séculos nossas costas foram visitadas por latinos, gregos e venezianos. Como tal, a Dalmácia é um raro caldeirão de culturas reunidas em meio a nossas vastas extensões de principados. Ao fundir essas muitas línguas e culturas em uma única identidade, criaremos uma nova cultura distinta de todas as outras, mas familiar para eslavos, gregos e latinos."
 DAL_art_and_lit:0 "Centro de Arte e Literatura"
 DAL_art_and_lit_desc:0 "Embora o Renascimento esteja em grande parte confinado à península italiana, nossa herança latina e laços estreitos com as repúblicas comerciais do Adriático fizeram das belas cidades da Dalmácia o local privilegiado para incontáveis pintores e escultores de nossas cidades; transformando a paisagem não apenas de nossa cultura, mas também nossa arquitetura transformada em magníficas obras de arte."
 DAL_independent_army:0 "Exército Independente Dálmata"
 DAL_independent_army_desc:0 "Mesmo sob a ocupação veneziana, os exércitos da Dalmácia operaram de forma independente e têm sido um componente vital para o exército veneziano. Agora que nosso governo também está livre das mãos venezianas, podemos centralizar os exércitos dispersos dos Principados em uma força unida da Dalmácia!"
 DAL_arsenal:0 "O Arsenal Independente"
 DAL_arsenal_desc:0 "Semelhante aos nossos exércitos, a Marinha da Dalmácia também operou como uma entidade independente das forças muito maiores e mais formidáveis do arsenal veneziano. Assinamos um pacto com os venezianos para manter nossas costas protegidas dos piratas, mas agora que temos ganhou autonomia da República, devemos nos manter sozinhos não apenas para proteger nossas próprias costas, mas espalhar nossa influência pelo Adriático e além!"
 DAL_illyria:0 "Legado da Ilíria"
 DAL_illyria_desc:0 "A Federação Dalmatae era uma nação governada da Dalmácia que estendia suas fronteiras através do Adriático e até o interior da Bósnia. Mesmo sob a ocupação romana, a Dalmácia era o coração da província romana da Ilíria, e talvez expandindo nossas próprias fronteiras para abranger tudo o que a Ilíria já teve, estabeleceremos nosso próprio estado sucessor para recuperar o Império Romano!"
 SAR_ideas:0 "Idéias da Sardenha"
 SAR_ideas_start:0 "Tradições da Sardenha"
 SAR_ideas_bonus:0 "Ambição da Sardenha"
 SAR_judicate:0 "Do Judicado"
 SAR_judicate_desc:0 "Quando a Sardenha foi subjugada pela República de Gênova, foi o Judicato de Arborea sozinho que se opôs à tirania dos genoveses. Sob o sábio governo do rei Marianus IV da Sardenha e da Córsega, e com o apoio da Coroa de Aragão, a totalidade da Sardenha foi recuperada e devolvida ao seu legítimo autogoverno sob o rei Marianus. Embora mais tarde nos integremos aos aragoneses, nunca esqueceremos a bravura demonstrada por nosso bom rei que construiu seu reino sobre as cinzas de Gênova."
 SAR_papal_restoration:0 "Restauração Papal"
 SAR_papal_restoration_desc:0 "A Sardenha foi dividida entre vários estados em sua história conturbada, mas a Cúria sempre manteve os interesses da Sardenha no coração. Sempre que o Reino se encontra dividido entre o regime republicano e feudal, o papado sempre insistiu que o único verdadeiro governante de qualquer cidade na ilha é o rei da Sardenha, seja ele quem for. Embora nosso futuro permaneça incerto, uma coisa em que sempre podemos contar é o apoio do papado."
 SAR_viceroyalty:0 "O vice-reinado da Sardenha"
 SAR_viceroyalty_desc:0 "Embora tenhamos passado muitos anos segurando a Coroa Aragonesa como Atlas segura o Globo, não o fizemos sem luta. Os juízes sempre foram resistentes a um governante estrangeiro, e a única maneira de Aragão manter seu frágil domínio sobre a ilha era estabelecer um vice-rei da Sardenha para governar o reino em seu nome. A necessidade do vice-reinado é evidência do espírito da Sardenha e, mantendo um homem de nossa cultura eternamente no trono, garantiremos a lealdade de nosso povo."
 SAR_and_COR:0 "A Coroa da Sardenha e Córsega"
 SAR_and_COR_desc:0 "Séculos atrás, Sua Santidade o Papa estabeleceu o Reino da Sardenha e Córsega e concedeu este título sagrado ao Rei de Aragão. Agora, a influência aragonesa sobre as ilhas é coisa do passado e a mera existência de nossa nação como uma entidade independente torna óbvio que somos os verdadeiros sucessores deste antigo título e todas as reivindicações, poder e prestígio que vem com ele."
 SAR_piedmontese_ambition:0 "Ambição piemontesa"
 SAR_piedmontese_ambition_desc:0 "Nosso reino sempre manteve laços estreitos com os piemonteses e, ao longo de nossa história, a Coroa da Sardenha e da Córsega expandiu constantemente sua influência no continente através do Piemonte. Talvez essa união frouxa de nosso povo possa um dia se concretizar em um estado unificado , com ambas as coroas detidas pelo rei da Sardenha."
 SAR_cathedrals:0 "Ilha das Catedrais"
 SAR_cathedrals_desc:0 "Apesar de estar isolada do resto da Itália pela vastidão do Mar Mediterrâneo, a cultura renascentista não apenas encontra seu caminho para a Sardenha, mas também prospera aqui. O sabor único da arte e arquitetura da Sardenha é demonstrado em nenhum lugar maior do que em nossas capelas e catedrais espalhadas por toda a nossa ilha. A Sardenha é o lar de uma mistura única de arquitetura românica e novos e magníficos estilos inovadores que outras nações não podem nem tentar replicar, e todo esse refinamento é criado para a glória de Deus."
 SAR_saint_maurice:0 "A Ordem de São Maurício"
 SAR_saint_maurice_desc:0 "Esta ordem sagrada é uma ordem dinástica de cavalaria, projetada para proteger os valores reais da Sardenha e manter nossa nobre linhagem pura. A ordem serve a Deus, ao rei e à Sardenha e, continuando a apoiar o crescimento e a prosperidade desta ordem, o O exército da Sardenha permanecerá piedoso, nobre e grande em número."
 COR_ideas:0 "Idéias da Córsega"
 COR_ideas_start:0 "Tradições da Córsega"
 COR_ideas_bonus:0 "Ambição da Córsega"
 COR_unblinded_moor:0 "O mouro não cego"
 COR_unblinded_moor_desc:0 "Os genoveses nos presentearam com a bandeira de um mouro cego, para simbolizar nossa subjugação e a utilidade de nossa ilha para repelir os piratas bárbaros do norte da África. No entanto, agora que estamos livres, o mouro passou a simbolizar a própria Córsega e a venda simboliza a tirania da subjugação estrangeira. Enquanto o mouro permanece sem os olhos vendados, a Córsega permanece livre e servirá como um ícone para libertar nosso povo, caso algum dia caiamos sob o domínio de uma potência estrangeira."
 COR_battle_of_meloria:0 "A Batalha de Meloria"
 COR_battle_of_meloria_desc:0 "Esta batalha histórica ocorreu na costa da Córsega e determinaria o futuro da ilha. A derrota esmagadora dos pisanos não apenas marcou o fim do domínio de Pisa sobre a Córsega, mas também o fim da própria república de Pisa, já que suas propriedades foram separados pela República Florentina e Gênova. Nunca esqueceremos o impacto que uma marinha forte pode ter sobre uma nação, e o controle do mar da Córsega determina o controle da própria Córsega."
 COR_league:0 "A Liga da Córsega"
 COR_league_desc:0 "Durante anos, a Córsega foi governada por uma liga de cidades-estado e bispados e esse estilo de governo garantiu que o povo da Córsega desfrutasse das liberdades concedidas por uma república e fosse capaz de servir a Deus da maneira exata e apropriada. Semelhante à liga suíça do outro lado do mar, a autonomia concedida às cidades da Córsega faz transbordar de ouro os seus tesouros e transbordar os seus exércitos de homens dispostos a morrer pela causa da Córsega."
 COR_iron_bank:0 "O Banco de São Jorge"
 COR_iron_bank_desc:1 "Quando os genoveses lutavam para manter seu domínio ilegítimo sobre a ilha, o controle foi entregue ao Banco de Saint George, uma instituição religiosa e financeira destinada a consolidar as dívidas de todas as pessoas que vivem na república de Gênova. escapou do controle genovês, o banco ainda continua sendo uma entidade poderosa dentro de nosso governo e é uma ferramenta útil para erradicar as muitas almas corruptas e endividadas em toda a nossa nação."
 COR_constitution:0 "A Constituição da Córsega"
 COR_constitution_desc:0 "A Córsega tem estado sujeita a uma potência estrangeira e sede de guildas de banqueiros, repúblicas comerciais, ligas teocráticas e monarquias. Nosso futuro é incerto e inseguro, mas talvez redigindo uma constituição para o governo da Córsega, podemos nos tornar os capitães de nosso próprio destino e garantir o futuro da Córsega como uma nação independente."
 COR_home_of_the_revolution:0 "Verdadeira Casa da Revolução"
 COR_home_of_the_revolution_desc:0 "Embora o manto da revolução seja passado de uma nação para outra, sabe-se que o verdadeiro lar do pensamento revolucionário é a Córsega. Muitos grandes pensadores revolucionários como Napoleão Bonaparte e Pasquale Paoli chamam a Córsega de lar e é sua devoção ao seu país e compatriotas que motiva seu pensamento revolucionário."
 RVA_ideas:0 "Idéias Dortmund"
 RVA_ideas_start:0 "Tradições de Dortmund"
 RVA_ideas_bonus:0 "Ambição Dortmund"
 RVA_from_ashes:0 "Vindo das cinzas"
 RVA_from_ashes_desc:0 "A cidade velha foi completamente destruída por uma obra ardente de Deus, limpando a cidade velha de sua impiedade e pecado. O sábio imperador Frederico Barbarossa mandou reconstruir a cidade de suas cinzas e fez da cidade a capital do império por dois anos gloriosos. Nossa boa e piedosa cidade foi presenteada com uma igreja, um mercado e, eventualmente, sua própria cervejaria em questão de poucos anos. Verdadeiramente, ninguém pode ressurgir das cinzas como Dortmund."
 RVA_meeting_of_bishops_and_emperors:0 "Local de Encontro de Bispos e Imperadores"
 RVA_meeting_of_bishops_and_emperors_desc:0 "Antes do grande incêndio que devastou a cidade velha de Dortmund, a cidade era conhecida como "Throtmanni" e era o ponto de encontro da Dieta Imperial do Sacro Império Romano e do Conselho Eclesiástico. maneira imperial foram discutidas aqui em Dortmund, e ainda hoje nos encontramos como um centro governamental para a política imperial no Norte."
 RVA_chief_city:0 "Cidade Chefe do Reno"
 RVA_chief_city_desc:0 "Mesmo enquanto nossa gloriosa cidade estava sendo reconstruída, ficamos conhecidos como a “cidade principal” do Reno, da Vestfália e das Terras Baixas, tornando-nos essencialmente a capital de três regiões administrativas imperiais. Sendo um poder tão poderoso e central no Império certamente trará riquezas para nossa grande cidade!"
 RVA_emperors_favor:0 "O Favorito do Imperador"
 RVA_emperors_favor_desc:0 "Durante dois grandes anos, nossa cidade foi a sede do próprio Império e, após esse tempo, o Imperador garantiu nossa independência contínua, concedendo-nos o status de Cidade Livre. Desde então, temos sido servos leais do Imperador e de qualquer um que tenha ousado para brincar conosco enfrentaram a ira do Sacro Império Romano!"
 RVA_moneylending:0 "Famílias de agiotas de Dortmund"
 RVA_moneylending_desc:0 "Somos ricos e poderosos para uma nação do nosso tamanho. Tão profundos são nossos tesouros que somos capazes de emprestar dinheiro a grandes potências como Inglaterra, Colônia e até o próprio imperador! Nossos investimentos astutos e famílias comerciais sábias nos tornaram uma potência econômica que não pode ser ignorada nem mesmo pelas "grandes potências" da Europa."
 RVA_fortmund:0 "Fortmundo"
 RVA_fortmund_desc:0 "Nossa rivalidade com o bispado de Colônia remonta a décadas e, a certa altura, nossa rivalidade atingiu o ponto de ebulição e nos encontramos em guerra com o bispo. Eles cercaram nossa boa cidade por longos 18 meses, mas nosso povo não se rendeu. às tropas sitiantes. Sem travar sequer uma única batalha, o Bispado concedeu a derrota e saímos vitoriosos, humilhando nossos rivais com a pura força de vontade de nosso povo e a riqueza de nossos estoques de alimentos."
 RVA_reinoldikirche:0 "Reinoldikirche"
 RVA_reinoldikirche_desc:0 "A Igreja de St. Reinold é um ícone de Dortmund. Começou a ser construída como uma igreja católica romana e era conhecida como o "Milagre da Vestfália", famosa por sua torre poligonal e arquitetura gótica. Com a adoção da Igreja Evangélica de Vestfália, Dortmund veio para abraçar os ensinamentos protestantes e reformados e eles foram pregados juntos na Igreja de St. Reinold."
 MBZ_ideas:0 "Idéias Bregenzer"
 MBZ_ideas_start:0 "Tradições de Bregenz"
 MBZ_ideas_bonus:0 "Ambição de Bregenz"
 MBZ_lady_of_bregenz:0 "Senhora de Bregenz"
 MBZ_lady_of_bregenz_desc:0 "Nossa primeira condessa, Elisabeth II von Montfort-Bregenz assumiu o trono quando seu pai morreu sem um herdeiro homem para suceder a linhagem. Quando ela assumiu o trono, seu traidor tio Hugo von Montfort-Bregenz lutou para desafiar o governo da condessa. Depois vinte anos de conflito devastaram a cidade, Elisabeth emergiu como a única herdeira de Bregenz, mostrando a ferocidade e a força das mulheres de Bregenz!"
 MBZ_securing_countess_rule:0 "Garantindo a Regra da Condessa"
 MBZ_securing_countess_rule_desc:0 "Depois que nossa condessa garantiu seu governo sobre Bregenz de seu tio, ela enfrentou ainda mais resistência masculina de seu próprio marido; Wilhelm. Wilhelm afirmou que, como marido, ele deveria ter tanto direito às posses do condado quanto a condessa, e ele gastou generosamente do tesouro e desperdiçou o dinheiro dos impostos do condado em frivolidades desnecessárias. Com o apoio da família Montfort-Bregenz, Elisabeth aprovou uma nova lei que garantiu que apenas o governante de Bregenz, independentemente do sexo, seria capaz de gastar do tesouro real."
 MBZ_saint_gebhard:0 "Saint Gebhard"
 MBZ_saint_gebhard_desc:2 "Filho do conde de Bregenz, Saint Gebhard foi canonizado pelas autoridades papais devido ao seu trabalho humanitário no Bispado de Constance, uma cidade bávara no lado oposto do lago a Bregenz. Gebhard insistiu que o estado não deveria confiscar os bens de padeiros e artesãos, e que deveria ser distribuído aos seus sucessores, para que eles continuem a enriquecer e mantenham a produtividade de nossa nação”."
 MBZ_resisting_habsburgs:0 "Resistindo à Hegemonia dos Habsburgos"
 MBZ_resisting_habsburgs_desc:0 "Somos o último bastião da soberania austríaca fora do controle dos Habsburgos. Em nossa nação está a última esperança para a Áustria enfrentar os Habsburgos e nossa mera existência contínua é uma ameaça ao controle deles sobre o povo austríaco e o Império. Talvez se se estivéssemos demonstrando que não tememos sua linha monstruosa, poderíamos ameaçar a legitimidade do governo dos Habsburgos."
 MBZ_sale_of_titles:0 "A venda de títulos Bregenz"
 MBZ_sale_of_titles_desc:0 "Devido aos gastos maciços de nosso tolo conde, a condessa se viu em profundas dificuldades financeiras. Relutantemente, suas propriedades tiveram que ser vendidas aos Habsburgos para garantir a sobrevivência contínua da linha Bregenz."
 MBZ_shadow_of_pfander:0 "Na Sombra de Pfander"
 MBZ_shadow_of_pfander_desc:0 "Nossa nação está cercada, com um lago de um lado da cidade e o grande monte Pfander do outro. Portanto, a cidade só pode ser acessada por algumas áreas-chave e se fôssemos defender e fortalecer nossas fronteiras, o a generosidade compartilhada da montanha e do lago nos manteria a salvo de invasores hostis."
 MBZ_lake_constance_navy:0 "A Marinha do Lago de Constança"
 MBZ_lake_constance_navy_desc:0 "Desde os primeiros dias de nossa nação, Bregenz sentiu o chamado das águas abertas. Quando os romanos colonizaram a área, a cidade que se tornaria Bregenz foi transformada na capital naval do Lago de Constança e designada como Almirantado do Talvez, se um dia chegarmos ao mar aberto, possamos mostrar ao mundo o quão poderosa é a marinha de Constança."
 GOS_ideas:0 "Idéias de Goslar"
 GOS_ideas_start:0 "Tradições de Goslar"
 GOS_ideas_bonus:0 "Ambição de Goslar"
 GOS_mining_traditions:0 "Tradições Mineiras Goslar"
 GOS_mining_traditions_desc:0 "Desde os tempos do Império Romano, Goslar tem sido uma cidade mineira, e os ricos depósitos de ferro de nossa casa continuarão a fornecer nossa riqueza por muitos séculos. Como uma longa linhagem de mineração de ferro caracteriza inúmeras famílias em Goslar, e pais treinam seus filhos para seguirem seus passos, não vemos fim para a cultura mineira que tem caracterizado nossa nação."
 GOS_kaiserpfalz:0 "Kaiserpfalz"
 GOS_kaiserpfalz_desc:0 "Embora muitos imperadores agora chamem Wien de lar, houve um tempo em que o próprio Goslar era a sede do imperador. Goslar foi o lar do primeiro sínodo imperial, onde os bispos e o imperador decidiram as leis da religião que governam nossas vidas. Mesmo hoje, o velho Kaiserpfalz está no coração de nossa cidade, vazio, esperando o dia em que o imperador mais uma vez chamará Goslar de lar. Um dia, talvez nossa pequena Cidade Livre possa ser novamente a sede do Império."
 GOS_city_rights:0 "Direitos da cidade de Goslar"
 GOS_city_rights_desc:0 "Quando o imperador retirou seu controle sobre a cidade, nos tornamos mais dependentes do comércio e dos comerciantes para trazer suas riquezas para o norte da Alemanha. Como tal, a declaração de direitos que rege nossa vida cotidiana favorece muito os direitos dos comerciantes que vivem ou passam por nossa cidade e, como tal, muitos da classe Burgher optam por fazer de Goslar seu lar e trazer suas riquezas para nossa pequena cidade."
 GOS_hanseatic_league:0 "Capitalizando a Liga Hanseática"
 GOS_hanseatic_league_desc:0 "Enquanto a maioria das nações se juntou à Liga Hanseática para garantir sua independência e aproveitar os benefícios comerciais da união, usamos a segurança e os direitos concedidos pela Liga para promover nossos interesses no comércio de nações estrangeiras e como uma ferramenta política para aprovar legislação e refinar ainda mais os sistemas governamentais de nossa grande cidade."
 GOS_hunting_robber_barons:0 "Caçando os Barões Ladrões"
 GOS_hunting_robber_barons_desc:0 "Atualmente, parece que barões ladrões sem escrúpulos são uma visão comum nas estradas rurais da Alemanha, roubando as mercadorias e equipamentos de nossa produtiva classe mercantil. Tornou-se claro que devemos realizar uma expansão maciça de nossas forças armadas se quisermos combater essas salteadores e restaure a ordem nas estradas da Alemanha!"
 GOS_resisting_welfs:0 "Resistindo aos Welfs"
 GOS_resisting_welfs_desc:0 "Após o fim do governo de Goslar pelo imperador, nos tornamos uma cidade livre e nossa independência foi assegurada pelo próprio imperador. No entanto, o conceito de uma cidade não governada por um monarca ou família real parece ser um conceito estranho para famílias incivilizadas como os Welfs, que continuamente fazem esforços para subjugar nossa cidade e assumir o controle de nossas preciosas minas de ferro. Nunca caímos nas mãos dessa chamada "nobre" família e não cairemos agora!"
 GOS_the_leagues:0 "Juntando-se às Ligas"
 GOS_the_leagues_desc:0 "Os esforços contínuos dos Welfs para nos subjugar foram ignorados pelo Imperador. Embora nosso status de Cidade Livre supostamente assegure nossa independência, ficou claro que o Imperador está muito ocioso para nos proteger o suficiente, então devemos nos proteger! entrando em ligas comerciais e militares com nossos vizinhos, podemos finalmente ter algum descanso da guerra e do conflito."
 ROT_ideas:0 "Idéias de Rotemburgo"
 ROT_ideas_start:0 "Tradições de Rotemburgo"
 ROT_ideas_bonus:0 "Ambição de Rotemburgo"
 ROT_zarfat_registry:0 "Envelopes de Registro"
 ROT_zarfat_registry_desc:0 "A maioria das cidades mantém apenas um registro da igreja para os cristãos nascidos em suas fronteiras, mas aqui em Rothenburg, concedemos refúgio a mercadores judeus e homens santos. Meir von Rothenburg era um homem santo nascido de uma longa linhagem de rabinos que se tornou conhecido como Maharam, significando Nosso Mestre. Ele era bem conhecido pelas muitas grandes obras de escrita que criou em nossa cidade e era uma prova viva das virtudes de mostrar caridade e tolerância para com aqueles que adoram a Deus em sua própria maneira peculiar."
 ROT_beautiful_city:0 "A Bela Cidade"
 ROT_beautiful_city_desc:0 "Nossa cidade conheceu muita destruição e devastação ao longo dos anos, e os antigos símbolos da monarquia desmoronaram constantemente para serem substituídos por símbolos de nossa fé e nossas tradições republicanas. Como tal, os castelos desmoronaram e foram substituídos por mosteiros, e o casas no coração da cidade foram construídas por comerciantes ricos mais preocupados com a estética do que com a praticidade. Nossa cidade é tão bonita que muitos propõem que simplesmente paremos de construir e aproveitemos a magnificência de Rothenburg como ela é."
 ROT_end_of_the_line:0 "O fim da linha"
 ROT_end_of_the_line_desc:0 "Muitas outras Cidades Livres no Império foram feitas devido a alguma peculiaridade em seus governos levando o Imperador a tomar e abandonar o controle, mas a linhagem de Rothenburg morreu naturalmente, e por alguns anos sombrios, nossa cidade não conheceu governante. foi mantida diretamente pelo imperador e sempre foi uma cidade livre e independente de uma forma ou de outra. Foi o imperador Rudolf von Habsburg que nos concedeu nosso status de Cidade Livre e, portanto, nosso governo republicano livre tornou-se inseparável da cultura de Rothenburg."
 ROT_hinterland_knights:0 "Os Cavaleiros do Sertão"
 ROT_hinterland_knights_desc:0 "Cavaleiros da Ordem Alemã patrulham o interior ao redor de nossa cidade, mantendo-nos a salvo de bandidos e bárbaros. Para continuar seu dever sagrado, devemos cooperar com esses cavaleiros e fazer com que nossos cidadãos construam um grande mosteiro para eles. Só então podemos atrair esses bons homens para nossa cidade e nos mantermos a salvo de invasores e bandidos."
 ROT_drink_of_war:0 "A Bebida da Guerra"
 ROT_drink_of_war_desc:0 "Existe uma lenda popular entre o povo de Rothenburg. A lenda afirma que o Conde de Tilly sitiou nossa cidade e pretendia queimá-la até o chão, mas o conselho da cidade tentou persuadi-lo à misericórdia com uma bebida de três litros de vinho. Ele zombou e exigiu que, se o prefeito pudesse terminar a bebida sozinho, ele pouparia a cidade. Nosso magnífico prefeito tinha uma barriga de ferro e uma vontade de aço e terminou a bebida sem parar para respirar, e fiel ao seu palavra, o conde declarou que a cidade foi salva. Então, é verdade, nenhum homem pode lidar com sua bebida como um homem de Rothenburg!"
 ROT_holy_blood:0 "O Sangue Sagrado"
 ROT_holy_blood_desc:0 "Nossa cooperação com a Ordem Alemã tornou nossa cidade um lugar sagrado, popular entre os peregrinos de toda a Europa. Uma rota de peregrinação popular é a Peregrinação do Sangue Sagrado, que tem Rothenburg como uma de suas principais cidades ao longo da rota. Os peregrinos costumam trazer riquezas e bens com eles, dos quais poderíamos, é claro, aproveitar..."
 ROT_klingentorturm:0 "Klingentorturm"
 ROT_klingentorturm_desc:0 "Nossa cidade é cercada por muros, e esses muros nos mantiveram a salvo dos bandidos e invasores do campo alemão e dos exércitos invasores estrangeiros. Muitos homens de nossa nação consideram seu dever patriótico guarnecer os muros pelo menos uma vez em suas vidas. vida. Enquanto Klingentorturm estiver de pé, Rothenburg permanecerá."
 ANH_ideas:0 "Idéias Anhalt"
 ANH_ideas_start:0 "Tradições de Anhalt"
 ANH_ideas_bonus:0 "Ambição de Anhalt"
 ANH_mittelgebirge:0 "serra baixa"
 ANH_mittelgebirge_desc:0 "Nossa casa está situada entre as montanhas do Harz e o rio Elba, protegida e isolada do resto da Saxônia. Este relativo isolamento e posição defensiva trouxe prosperidade para Anhalt por séculos, e se continuarmos a permanecer fora do pequeno conflitos de nossos companheiros Príncipes, faremos de Anhalt a pérola do Elba."
 ANH_branches:0 "Os Ramos de Anhalt"
 ANH_branches_desc:0 "Quando o bom duque Henrique faleceu, seus territórios foram divididos entre seus três filhos, que por sua vez também dividiriam seus territórios entre seus filhos, e assim a administração real de Anhalt continuaria a se dividir e crescer a cada geração. Embora muitos ramos convergissem e consolidar em um, este estilo de governo facilitará a expansão de Anhalt e o crescimento e prosperidade de nossa linhagem real."
 ANH_incorporating_the_bishopric:0 "Incorporação do Bispado"
 ANH_incorporating_the_bishopric_desc:0 "Há muito tempo, nossa nação foi dividida entre o Principado de Anhalt e o Bispado de Halberstadt, no lado norte das montanhas Harz. Quando o duque Henrique faleceu, seus territórios foram divididos entre seus filhos e com a promessa de sempre seguir o único verdadeiro palavra de Deus, o bispo de Halberstadt jurou fidelidade ao filho mais velho de Henry e se juntou ao distrito de Aschersleben."
 ANH_castle:0 "Castelo de Anhalt"
 ANH_castle_desc:0 "Embora nossa nação tenha sido protegida por muito tempo pelas montanhas e rios de nossa casa, o terreno por si só não foi suficiente para nos proteger dos invasores. Apesar de nosso pequeno tamanho, Anhalt Keep foi rapidamente transformado em Anhalt Castle, construído nas montanhas Harz para proteger nossa nação de qualquer entrada com intenção maliciosa. É a necessidade de sobrevivência que motiva a rapidez de nossos construtores, e se Anhalt quiser continuar a se proteger da subjugação, devemos continuar esta tradição de construção barata e rápida."
 ANH_garden_kingdom:0 "Dessau Garden Kingdom"
 ANH_garden_kingdom_desc:0 "Nossa casa está cheia de vastos espaços vazios, mas nossa linhagem real merece algo para demonstrar a riqueza e o poder contidos em Anhalt. Embora muitos construam um palácio ou uma catedral, nossa sábia nobreza deseja, em vez disso, estabelecer um jardim tão vasto e bonito que é em si um reino para os nobres explorarem."
 ANH_schultheiss:0 "O Duque e os Schultheiss"
 ANH_schultheiss_desc:0 "Um dos maiores assentamentos no Ducado de Anhalt é Dessau, que é governado autonomamente por um indivíduo selecionado pelo Duque e eleito pelo povo. Governança neste estilo é comum em Anhalt e garante que a arrecadação de impostos em nossas muitas cidades e aldeias é realizada de maneira exata e conveniente, sem desfalque."
 ANH_confessor:0 "A Confessora"
 ANH_confessor_desc:0 "Com a Reforma se espalhando pelo mundo cristão, é hora de Anhalt tomar uma posição sobre este assunto preocupante. Ao ficar do lado dos reformadores e adotar o título de Confessor, podemos acabar com a corrupção do catolicismo em nossa nação e espalhar o único verdadeira palavra de Deus, livre dos enfeites e falsidades dos católicos!"
 AUS_ideas:0 "Idéias Australianas"
 AUS_ideas_start:0 "Tradições Australianas"
 AUS_ideas_bonus:0 "Ambição Australiana"
 AUS_outback_stations:0 "Estações Outback"
 AUS_outback_stations_desc:0 "O Outback é um deserto áspero e implacável, desprovido de amenidades necessárias para a vida, como rios e chuvas. No entanto, adotamos um método de agricultura semelhante à pecuária americana, onde o proprietário recebe terras da Coroa para criar seu gado e cavalos. . Este método de pecuária é adaptável a todas as condições e transformou regiões do país que normalmente seriam inúteis em componentes produtivos vitais do estado."
 AUS_land_down_under:0 "A terra em baixo"
 AUS_land_down_under_desc:0 "A Oceania foi o último continente a ser descoberto pelos europeus, e a Austrália é de longe a maior massa de terra singular no continente oceânico. As criaturas encontradas na Austrália foram consideradas tão fantásticas e sobrenaturais que muitos europeus simplesmente não acreditavam que pudessem existir até que eles os vissem com seus próprios olhos. A natureza desconhecida de nossa vida selvagem e geografia torna a Austrália mortal para os exércitos invasores. Já fomos estrangeiros nesta terra também, mas nos adaptamos às duras condições do outback e nossos soldados podem facilmente se adapta a qualquer solo estrangeiro."
 AUS_eureka_rebellion:0 "A Rebelião Eureka"
 AUS_eureka_rebellion_desc:0 "Fomos enviados para a Austrália por nosso antigo suserano como prisioneiros, minorias indesejadas e insurgentes políticos da pátria para trabalhar nas minas de ouro nesta terra estrangeira. Nosso suserano foi tolo o suficiente para acreditar que enviar homens que tinham motivos para odiar o estado não iria instigar uma rebelião, mas os garimpeiros inevitavelmente ergueram sua bandeira em rebelião contra a coroa. Nosso senhor exigiu que deixássemos a maior parte das riquezas acumuladas com a mineração de nosso ouro, mas não íamos aceitar nenhuma dessas bobagens! Foi essa rebelião que deu origem à bandeira Eureka e, embora essa rebelião tenha falhado, agora finalmente somos uma nação independente e ninguém aceitará o ouro australiano, exceto os australianos!"
 AUS_sandpaper_and_cheating:0 "Os Escavadores"
 AUS_sandpaper_and_cheating_desc:0 "Os Diggers australianos são fuzileiros e fuzileiros navais destacados para lutar em solo estrangeiro pelo nosso glorioso Império. O termo "digger" é uma gíria para mineiro devido ao fato de que a maioria dos soldados Digger são mineiros quando não estão em serviço ativo. O termo informal é um símbolo de o conceito australiano de "ser companheiros"; iguais, camaradas e amigos."
 AUS_royal_navy:0 "Marinha Real Australiana"
 AUS_royal_navy_desc:0 "A Marinha Real Australiana está dividida em seis divisões com base nas diferentes províncias da colônia australiana. Agora que estamos livres do domínio colonial, somos livres para unir as seis províncias em uma e faremos da Austrália uma força feroz e incontestável em o Pacífico."
 AUS_bushrangers:0 "Integração dos Bushrangers"
 AUS_bushrangers_desc:0 "“Um número considerável de colonos enviados do continente para viver na Austrália eram condenados e indesejáveis forçados ao exílio, e os particularmente astutos entre esses ladrões e assassinos se tornariam Bushrangers. operações de roubo. Eles eram particularmente ricos e poderosos durante a corrida do ouro australiana, mas agora que conquistamos nossa liberdade para nossos opressores coloniais, esses homens não são condenados a ninguém e faríamos bem em utilizar suas táticas de emboscada contra nossos inimigos !"
 AUS_waltzing_matilda:0 "Valsando Matilda"
 AUS_waltzing_matilda_desc:0 "Certa vez, um alegre swagman acampou perto de um billabong\nSob a sombra de uma árvore coolibah,\nE ele cantou enquanto observava e esperava até que seu Billy fervesse,\n"Você virá dançar Matilda, comigo."\n \nEsta tradicional canção folclórica australiana simboliza os valores de nosso povo. Ela conta a história de um condenado fugitivo que roubou uma ovelha e morreu em sua luta contra a lei. Para nós, na Austrália, não é a glória da vitória, mas a honra da luta que define quem somos!"
 swabian_ideas:0 "Idéias de Cidade-Estado da Suábia"
 swabian_ideas_start:1 "Tradições da cidade-estado da Suábia"
 swabian_ideas_bonus:1 "Ambição de cidade-estado da Suábia"
 swabian_mercenaries:0 "Mercenários da Suábia"
 swabian_mercenaries_desc:0 "Embora os mercenários suíços sejam famosos em toda a Europa, nós, os suábios, fornecemos aos suíços uma forte competição, com nossos próprios mercenários sendo famosos por sua disciplina e eficácia no campo de batalha."
 swabian_river_iller:0 "Pelo Rio Iller"
 swabian_river_iller_desc:0 "Estamos separados dos bávaros pelo rio Iller e, com a expansão dos duques bávaros para o nosso leste, o rio será útil não apenas para alimentar nossas plantações e manter a Suábia fértil, mas também como uma posição defensiva em qualquer conflito que enfrentarmos. nos encontramos contra os bávaros."
 swabian_bavarian_resistance:0 "Resistência da Baviera"
 swabian_bavarian_resistance_desc:0 "Assim como qualquer região do Império, os estados da Suábia encontram-se em conflito entre si tanto quanto qualquer ameaça externa. Com nossos vizinhos do leste se consolidando em um reino centralizado e com a crescente influência dos Habsburgos na região, devemos definir nossas disputas mesquinhas de lado e trabalhar para manter a independência de todos os estados da Suábia."
 swabian_decapole:0 "Decápole"
 swabian_decapole_desc:0 "A Decápole foi uma aliança formada pelos estados imperiais na fronteira francesa, muitos dos quais são suábios. Embora geralmente dependamos do Império para apoiar nossa independência, a política interna do Império está sempre em turbulência, e é apenas por formando alianças como a Decapole para que possamos realmente resistir à influência estrangeira."
 swabian_reclaiming_the_duchy:0 "Recuperando o Ducado"
 swabian_reclaiming_the_duchy_desc:0 "O Ducado da Suábia foi dissolvido há mais de um século, mas o sonho de reunir a nação é forte entre todos os estados sucessores. Nossas tentativas de reconsolidação até agora foram anuladas pelo imperador, mas ele não pode nos manter reprimidos para sempre!"
 swabian_thorn_of_the_empire:0 "O Espinho do Império"
 swabian_thorn_of_the_empire_desc:0 "Ao longo de nossa história, o imperador procurou fazer pouco mais do que nos colocar de pé, mas a Suábia não é um cachorrinho dos Habsburgos. Continuaremos a ser uma pedra no sapato do imperador, até que tenhamos removido todos os vestígios da influência dos Habsburgos na Suábia! "
 swabian_habsburg_league:0 "A Liga dos Habsburgos"
 swabian_habsburg_league_desc:0 "Inspirado pelas ligas suíças ao sul, o imperador organizou as muitas cidades-estado da Suábia em uma liga livre e independente com um príncipe Habsburgo como líder. Ao contrário dos cantões suíços, que organizam seu governo em torno da proteção mútua e de um desejo compartilhado de independência e liberdade, a Liga da Suábia é uma união muito mais agressiva e militarista projetada para contestar os suíços. Embora muitos suábios apoiem a ideia de ingressar na Liga Suíça, devemos manter a ilusão de que a Liga da Suábia fará o mesmo para manter nossa independência ."
 LAU_ideas:0 "Idéias de Saxe-Lauenburg"
 LAU_ideas_start:0 "Tradições de Saxe-Lauenburg"
 LAU_ideas_bonus:0 "Ambição Saxe-Lauenburg"
 LAU_partition_of_saxony:0 "A Partição da Saxônia"
 LAU_partition_of_saxony_desc:0 "Nossa nação nasceu da divisão do Ducado original da Saxônia. Quando João I abdicou de seus deveres como duque, ele determinou que dividiria seus títulos e governo entre seus filhos e irmãos. Essa desconstrução do antigo estado saxão torna um tanto não está claro quem é o dono legítimo de quê, mas a confusão certamente torna a reivindicação da região uma tarefa muito mais fácil."
 LAU_diarchy:0 "Ducado Diárquico"
 LAU_diarchy_desc:0 "Depois que o Ducado da Saxônia foi dissolvido e nossa nação totalmente estabelecida, passamos muitos anos sob um governo diárquico de Eric I e alguns de seus irmãos. Dissolver esse governo e centralizar Saxe-Lauenburg em um ducado livre em seu próprio país direito foi um grande desafio, mas as manobras políticas tomadas por Eric I tornaram nossos duques mestres da arte de governar e agradaram a corte."
 LAU_niedersachsen:0 "Baixa Saxônia"
 LAU_niedersachsen_desc:0 "Nós nos encontramos em constante conflito com os estados sucessores saxões, muitos dos quais possuem mais terras e títulos do que nosso duque. o trono da Saxônia, precisamos de um novo título para nossa nação que pelo menos dê a ilusão de que não desejamos unir as nações saxônicas. Niedersachsen, que significa Baixa Saxônia, confirma que não pretendemos ser os sucessores do antigo ducado saxão sem enfraquecer nossa reivindicação ao título, caso optemos por persegui-lo."
 LAU_claiming_electorate:0 "Reivindicar o eleitorado"
 LAU_claiming_electorate_desc:0 "Embora nunca possamos reunir a Saxônia em uma única nação, certamente gostaríamos de manter a posição eleitoral no Império que nossa nação já ocupou. Atualmente, os estados saxões estão divididos no Círculo Superior-Saxão e no Círculo Inferior-Saxão, e são os altos saxões que têm o favor do imperador e mantêm a posição eleitoral. Talvez, tornando o imperador mais amável com nossa causa, possamos fazer do Círculo da Baixa Saxônia a escolha do imperador para quaisquer cargos eleitorais futuros."
 LAU_church_of_hadeln:0 "A Ordem da Igreja de Hadeln"
 LAU_church_of_hadeln_desc:0 "Com a reforma abrindo caminho pela Europa, Saxe-Lauenburg deve decidir se permanecerá leal ao Vaticano ou se ramificará e formará sua própria igreja com base nos ensinamentos de Lutero. O povo de Hadeln já começou a organizar uma ordem eclesiástica centrada na Reforma, e com a aprovação de nosso duque e aceitação dos ensinamentos protestantes, a ordem poderia ser oficialmente reconhecida e formar uma parte vital de nosso governo."
 LAU_centralisation:0 "Centralização de Lauenburg"
 LAU_centralisation_desc:0 "Mesmo que nosso estado se expanda e cresça, e nosso governante reivindique cada vez mais títulos, Lauenburg continua sendo a sede do poder no Ducado. As paredes do Castelo de Lauenburg são impenetráveis e nossa posição central na área de Schleswig-Holstein torna nossa grande capital um local ideal para governar o norte da Alemanha."
 LAU_salty_salty_salty:0 "Velha Rota do Sal"
 LAU_salty_salty_salty_desc:1 "A Antiga Rota do Sal é uma rota comercial através do norte da Alemanha, e Saxe-Lauenburg é uma importante capital comercial neste negócio salgado. Esta rota comercial é tão lucrativa que o sal é freqüentemente chamado de "ouro branco" e, embora esse "ouro "pode ser facilmente adquirido fervendo as águas salgadas de Lünburg, os lucros que traz para Saxe-Lauenburg através deste comércio lucrativo falam por si."
 BRG_ideas:0 "Idéias Berg"
 BRG_ideas_start:0 "Tradições Berg"
 BRG_ideas_bonus:0 "Ambição de Berg"
 BRG_heirs_of_lotharingia:0 "Os Herdeiros da Lotaríngia"
 BRG_heirs_of_lotharingia_desc:0 "Nossa linhagem pode ser rastreada até os reis originais da Lotaríngia, e se não fosse pelo declínio do antigo reino, todo o Reno e além dobraria os joelhos para nossa família. Embora esses dias tenham ficado para trás, o prestígio de nossa linhagem e nossa reivindicação ao direito divino de governar o Reno não é uma questão de disputa."
 BRG_julich_berg:0 "Ducado de Julich-Berg"
 BRG_julich_berg_desc:0 "Após a queda do Reino Lotaríngio, nosso território foi dividido em duas regiões; o condado de Mark e o condado de Berg. O conde seria mais tarde elevado ao posto de duque pelo imperador Venceslau, concedendo-nos alguns de nossos territórios e títulos perdidos. de volta ao processo."
 BRG_united_duchies:0 "Os Ducados Unidos"
 BRG_united_duchies_desc:0 "À medida que nosso poderoso ducado se expande, as leis de sucessão variadas e o número crescente de requerentes de nossos títulos estão começando a ficar um pouco confusos. Nos encontramos constantemente entrando e saindo de sindicatos e formando nossos próprios sindicatos. Modelando nosso estado como um série de ducados separados e autônomos unidos sob um único duque pode ser útil para manter todas as nossas várias terras e títulos."
 BRG_seat_of_the_electorate:0 "A Sede do Eleitorado"
 BRG_seat_of_the_electorate_desc:0 "À medida que nossos ducados unidos se aproximam do Eleitorado do Palatinado, as chances de nossas duas nações se unirem começam a aparecer mais prováveis. No entanto, se tal coisa acontecer, é claro que Dusseldorf se tornaria a nova capital de o eleitorado palatino"."
 BRG_rhineland_market:0 "O mercado da Renânia"
 BRG_rhineland_market_desc:0 "Conforme nossa influência na Renânia cresce, Dusseldorf está começando a se transformar em uma metrópole. Mercadores estão lotando a praça do mercado na margem do Reno, e a prosperidade do mercado está começando a se espalhar por toda a cidade. Catedrais, mansões e mansões estão se tornando uma visão comum em Dusseldorf, e seríamos tolos em não capitalizar essa prosperidade e transformar nossa grande cidade em uma das mais prestigiadas de toda a Alemanha!"
 BRG_art_gallery:0 "Galeria de Arte de Düsseldorf"
 BRG_art_gallery_desc:0 "Com o surgimento do Renascimento na Itália, nossos duques e duquesas se interessaram bastante pelas artes. Na cidade-castelo, nossa classe nobre construiu uma galeria de arte repleta das esculturas e pinturas mais impressionantes de toda a Alemanha, e nobres de todo o Império estão se reunindo para ver a incrível coleção alojada em Dusseldorf."
 BRG_happy_clergy:0 "Respeitar a Autonomia do Clero"
 BRG_happy_clergy_desc:0 "Mesmo que nosso estado se expanda através do Reno, nunca fizemos nenhum mal aos bons homens de tecido que ocupam a Renânia. Acreditamos na santidade da igreja e atacar um membro do clero é uma linha que nós nunca cruzará sem a devida provocação."
 TNT_ideas:0 "Idéias de Trento"
 TNT_ideas_start:0 "Tradições de Trento"
 TNT_ideas_bonus:0 "Ambição de Trento"
 TNT_prince_bishop:0 "Príncipe-Bispo"
 TNT_prince_bishop_desc:0 "Nosso governo é um compromisso entre o governo secular de um príncipe imperial e o governo devoto de um padre católico, com o príncipe-bispo como seu chefe. Ao consolidar as autoridades seculares e religiosas em nossa nação, a Igreja e o Estado devem ser unidos. os dois pilares que sustentam nossa nação no alto."
 TNT_republican_slaughter:0 "Abate dos republicanos"
 TNT_republican_slaughter_desc:0 "O vínculo inseparável entre a Igreja e o Estado causou grande inquietação em nossa nação. Os camponeses invejam tolamente os governos republicanos abraçados por outros pequenos estados da Itália e do Império, mas simplesmente não entendem que é seu dever servir a Deus e ao Imperador e a única maneira de fazê-lo é servindo ao Príncipe-Bispo. Talvez, enfiando periodicamente nossas lanças nos corações dos camponeses rebeldes, possamos lembrá-los de nossos valores pacíficos."
 TNT_south_tyrol_identity:0 "Identidade do Tirol do Sul"
 TNT_south_tyrol_identity_desc:0 "Nossa casa montanhosa existe em uma encruzilhada entre a Itália e a Áustria e, como tal, nossa nação é um caldeirão de culturas germânicas e latinas. Aprendemos a coexistir com pessoas diferentes de nós e, talvez, ao abraçar essa identidade multicultural, possamos promover diálogo entre inúmeras outras culturas dentro do nosso estado."
 TNT_italy_and_the_empire:0 "Itália e o Império"
 TNT_italy_and_the_empire_desc:0 "Nossa posição geográfica também é uma grande vantagem comercial e econômica. Existem poucos caminhos entre a Itália e o Império, e a nossa é a rota mais direta de Viena a Milão e Veneza, e as oportunidades comerciais para nossa pequena nação são grandes e talvez um dia, podemos até superar esses principais parceiros comerciais e construir uma grande economia em nós mesmos!"
 TNT_trent_brixen_confederacy:0 "Confederação Trent-Brixen"
 TNT_trent_brixen_confederacy_desc:0 "Nossa regra é assegurada pela confederação perpétua entre nosso Principado-Bispado e o Bispado de Brixen. Nossa Confederação é unida tanto na fé quanto em nosso desejo feroz de manter nossa independência. Talvez estabelecendo mais bispados à medida que expandimos nossa nação, podemos manter um controle mais direto sobre nossos territórios conquistados."
 TNT_mountain_warfare:0 "Guerra na Montanha"
 TNT_mountain_warfare_desc:0 "Ao longo da história do Tirol, o combate que enfrentamos nas montanhas nos tornou resistentes e invencíveis às forças brandas e fracas dos invasores estrangeiros. Eles não estão acostumados com as duras condições dos Alpes, mas nós nascemos nestes colinas e levantadas nessas montanhas, e usaremos nossa familiaridade com essas duras condições para enviar qualquer exército estrangeiro em fuga de volta para casa!"
 TNT_trent_religious_unity:0 "Unidade Religiosa de Trento"
 TNT_trent_religious_unity_desc:0 "Embora estejamos divididos culturalmente, é nossa fé que nos une. À medida que o fogo da reforma queima seu caminho pela Europa, não devemos permitir que nosso povo se divida em questões de fé. Seja qual for a doutrina cristã a que nos comprometemos, devemos garantir, acima de tudo, que todos dentro de nossa nação façam o mesmo."
 HRZ_ideas:0 "Idéias Herzegovinas"
 HRZ_ideas_start:0 "Tradições Herzegovinas"
 HRZ_ideas_bonus:0 "Ambição Herzegovina"
 HRZ_eparchy:0 "Eparquia"
 HRZ_eparchy_desc:0 "A Eparquia de Zahumlje e Herzegovina não é apenas um centro espiritual de nossa nação, é também o Metropolita no qual os bispos de Herzegovina informam nosso governante e garantem que ele continue seguindo o caminho justo de Deus."
 HRZ_saint_sava:0 "Santa Saba"
 HRZ_saint_sava_desc:0 "O título oficial de nossa nação é Ducado de São Sava. Adotamos este título para nos distanciarmos do recém-convertido Reino Católico da Bósnia e para venerar o grande São Sava, que foi um ícone unificador para muitos dos diferentes povos da os Balcãs. São Sava era um conde de Hum que abandonou seus títulos reais para se tornar um monge no Monte Athos, que ele transformaria em um importante centro religioso para a igreja ortodoxa com o estabelecimento do Mosteiro de Hilandar. São Sava representa para nossa dedicação à Igreja Ortodoxa e é o ícone que nos separa do Reino da Bósnia."
 HRZ_stjepan_rebellion:0 "Rebelião de Stjepan"
 HRZ_stjepan_rebellion_desc:0 "Quando o rei da Bósnia ousou se afastar da única fé verdadeira, nosso bom líder Stjepan usou a Herzegovina como base para montar sua rebelião. Quer continuemos a praticar a ortodoxia oriental ou não, o espírito do que nos torna herzegovinos está arraigado na resistência e força e nunca serviremos a nenhum “Rei” que se atreva a exigir que mudemos."
 HRZ_ottoman_accommodation:0 "Acomodação com os turcos otomanos"
 HRZ_ottoman_accommodation_desc:0 "Enquanto muitas outras nações resistem ao crescente poder dos turcos otomanos, muitos nobres na Herzegovina acorrem aos turcos em busca de apoio para derrubar o regime tirânico na Bósnia. Talvez ao abraçar a ascensão dos otomanos, possamos ser capazes de manipular sua nobreza e exércitos para lutar por nossa causa e promover nossos interesses nos Bálcãs."
 HRZ_herceg:0 "Principe"
 HRZ_herceg_desc:0 "Quando declaramos nossa independência do Reino da Bósnia, não éramos rei nem duque. Nosso sábio líder Stjepan adotou o título de "Herceg", um título emprestado do Sacro Império Romano. Portanto, o título secular do Ducado de São Sava veio a ser Herzegovina, as terras pertencentes aos Herceg. Com nossa identidade nacional ligada ao nosso brilhante líder, permaneceremos unidos em nossa devoção absoluta aos sábios governantes de nossa nação enquanto eles nos guiam no caminho da vitória e da prosperidade ."
 HRZ_shifting_allegiances:0 "Mudança de Lealdades"
 HRZ_shifting_allegiances_desc:0 "Nosso Herceg dobrou os joelhos para espanhóis, turcos, bósnios e sérvios. Entendemos que os ventos da mudança e da fortuna favorecem aqueles com língua de prata e política externa flexível. Nunca fomos um grande império ou reino, mas temos continuou a proteger nossos interesses como nação independente e súdito de potências estrangeiras por meio de nossa diplomacia flexível e táticas de negociação ferozes. Mantendo nossos ouvidos abertos a novas oportunidades diplomáticas, continuaremos a proteger nossos interesses no cenário inconstante da política mediterrânea."
 custom_positive_piety:0 "Devoção ao Legalismo"
 custom_positive_piety_desc:0 "O Alcorão deixa bem claro como nossa religião deve ser praticada. É somente através da devoção total ao legalismo islâmico que podemos provar que somos uma nação piedosa e dogmática, unida pelo estudo da lei islâmica."
 custom_negative_piety:0 "Devoção ao Misticismo"
 custom_negative_piety_desc:0 "“Nosso estado é totalmente dedicado ao misticismo islâmico e, por mais que tentemos trazer seguidores mais à letra da lei, conforme ditado no Alcorão e no Hadith, o povo de nossa nação inevitavelmente se desvia mais para o aspecto espiritual da prática islâmica”."
 custom_reform_progress:0 "Política Progressista"
 custom_reform_progress_desc:0 "Nossa nação é famosa por sua política em constante evolução e mudança. Diz-se que todos os dias em nossa nação, as engrenagens do progresso governamental estão em ação; sempre empurrando nossa nação para um futuro brilhante."
 custom_free_religion:0 "Liberdade de religião"
 custom_free_religion_desc:0 "Muitas pessoas vivem como se fossem separadas e diferentes, mas na verdade são todas partes do mesmo todo; nossa grande nação. Embora ainda mantenhamos uma religião oficial do estado que pode ser propagada, hereges e pagãos são nossos irmãos e serão protegidos de perseguição religiosa."
 custom_same_culture_idea_advisor_cost:0 "Patrono da Cultura"
 custom_same_culture_idea_advisor_cost_desc:0 "A natureza de nossa cultura e nosso estado tornaram-se inseparáveis, e muitas pessoas talentosas de nossa cultura vêm visitar nossa nação como uma espécie de rito de passagem. As pessoas de nossa cultura antiga e orgulhosa veem como seu dever patriótico servir ao estado , e terão prazer em pagar por muito menos do que provavelmente merecem."
 custom_power_prod_insults:0 "Artistas de insultos profissionais"
 custom_power_prod_insults_desc:0 "Nosso estado emprega apenas os mais experientes na arte do insulto. Quando alguém é rejeitado por um diplomata de nossa nação, diz-se que mesmo os mais poderosos Khans e Reis correriam para casa chorando por suas mães para cuidar de seu orgulho profundamente ferido. "
 custom_manifest_destiny:0 "Compartilhando nossa idade de ouro"
 custom_manifest_destiny_desc:0 "Nossa nação está desfrutando da maior idade de ouro da história; cultura, economia, agricultura, tudo está prosperando como nunca antes em nossa nação. Seria egoísmo de nossa parte acumular toda essa prosperidade para nós mesmos quando há pobres primitivos infelizes ao redor do mundo que poderiam estar compartilhando esta grande idade conosco!"
 custom_justify_conflict_cost:0 "Comerciantes Ferozes"
 custom_justify_conflict_cost_desc:0 "Nossos comerciantes são uma parte vital de nossa nação e são ferozes e excessivamente zelosos em suas negociações. Alguns estrangeiros confundem nossa paixão pelo comércio como agressão, mas realmente não nos importamos, só queremos o dinheiro deles."
 custom_claim_fab_cost:0 "Mestres dos Sussurros"
 custom_claim_fab_cost_desc:0 "Possuímos o direito divino de governar, e esse direito se estende a praticamente qualquer lugar que escolhermos. Nossa rede de espiões e conspiradores não conhece limites, e eles são especialistas em encontrar o documento mais obscuro detalhando como somos os legítimos governantes legítimos de apenas sobre qualquer lugar em nossa fronteira direta."
 custom_sailor_maintenance:0 "Marinheiros de fala mansa"
 custom_sailor_maintenance_desc:0 "Somos uma sociedade marítima e nossos marinheiros são amplamente conhecidos por suas boas maneiras e natureza gentil. Dizem que não importa onde nossos marinheiros cheguem ao porto, eles são recebidos na cidade de braços abertos. Existem até mesmo em nossa nação que afirmam falar apenas com marinheiros, pois são as únicas pessoas que valem o seu tempo."
 custom_artillery_fire:0 "Canhões Dourados"
 custom_artillery_fire_desc:0 "Alguns diriam que gastar grandes quantidades do tesouro em canhões feitos de ouro é uma despesa desperdiçada, mas essas pessoas são apenas ignorantes. Usando apenas metais da mais alta qualidade na fabricação de nossos canhões, o mundo temerá o trovão de nossos barris."
 custom_coastal_combat:0 "Um com a água"
 custom_coastal_combat_desc:0 "“As fortes ondas e tufões do oceano sempre parecem ser um pesadelo para nossos inimigos, mas uma grande ajuda para nossos próprios homens. Alguns até acreditam que nossos marinheiros estão literalmente dobrando a água à sua vontade, mas tal sugestão é claramente ridícula. "
 custom_manchu_ban:0 "Organizando os Banners"
 custom_manchu_ban_desc:0 "As táticas da Horda são muito úteis para destruir as defesas de uma nação, mas organizando nossos cavaleiros, seremos capazes de reunir números muito maiores."
 custom_garrison_growth:0 "Acenda os Faróis"
 custom_garrison_growth_desc:0 "Geralmente em tempos de paz, os fortes são deixados abandonados e reunir soldados para reforçar esses fortes em tempos de guerra pode levar vários meses. Ao instalar uma série de faróis em nossa nação, nossos homens saberão rapidamente que é seu dever relatar a sua guarnição local e começar a defesa de nossa nação."
 custom_available_province_loot:0 "Saques Organizados"
 custom_available_province_loot_desc:0 "Os espólios da guerra são realmente grandes. Pilharemos sistematicamente cada centímetro do campo inimigo para que nenhum tesouro escondido seja deixado descoberto."
 greek_orthodox_constantinople_title:0 "Restaurar Constantinopla"
 greek_orthodox_constantinople_desc:0 "A cidade de Constantinopla já foi um farol brilhante do Império Romano do Oriente antes da conquista e conversão turca da cidade. Devemos recapturar a cidade e restaurá-la à sua antiga glória."
 EVTDESC3072.TC:0 "Nossos colonos em [Root.GetName] estão apenas tentando trazer a civilização para as terras selvagens de [Root.GetSuperRegionName] e iluminá-la com nossa cultura superior. No entanto, parece que os selvagens [Root.NativeCulture.GetName] se recusam a aceitar nossos modos superiores e nosso tratamento duro com esses nativos só serviu para aumentar as tensões entre os membros da tribo [Root.NativeCulture.GetName] e nossos colonos. A única questão agora é como resolveremos esta situação?"
 EVTDESC3074.TC:0 "Parece que nosso tratamento duro com as pessoas [Root.NativeCulture.GetName] que vivem em [Root.GetName] valeu a pena de uma maneira enorme. Forçar esses primitivos a sair de seu rico solo fértil criou novas oportunidades para nossos colonos tomar seu lugar e nossas empresas coloniais já começaram a explorar a terra ancestral do [Root.NativeCulture.GetName], mas eles pedem ajuda financeira para concluir a construção do novo assentamento."
