 french_wars_of_religion.1.desc.catholic:0 "Com a fé [religion_province.Religion.GetName] se espalhando rapidamente entre a população e seus líderes ficando cada vez mais ousados, muitos católicos estão ficando inquietos com a situação em [Root.GetName]. As crescentes tensões entre os dois grupos chegaram ao auge com a formação da Liga [religion_province.Religion.GetName], uma organização paramilitar que pretende instalar um [religion_province.Religion.GetName] [Root.Monarch.GetTitle] no trono de [Root.GetName]. exigem direitos e liberdades significativos para salvaguardar seu futuro. De sua parte, os líderes da comunidade católica advertem contra fazer concessões, insinuando que a violência se seguiria se o [Root.Monarch.GetTitle] fosse visto retrocedendo [Root.Monarch.GetHerHis] sobre os ensinamentos do Papa. De qualquer forma, a turbulência nos espera.\n\nQual deve ser o nosso curso de ação?"
 french_wars_of_religion.1.desc.not_catholic:0 "Há uma raiva generalizada entre os católicos franceses com a conversão da fé [Root.Monarch.GetTitle] para a fé [Root.Religion.GetName]. Ressentidos com as mudanças radicais em nossa nação e temendo por seu futuro, eles formaram uma organização paramilitar eles chamam a Liga Católica para exigir que o [Root.Monarch.GetTitle] mais uma vez se curve ao Papa - ou, na falta disso, que recebam direitos e liberdades significativos para salvaguardar seu futuro. A comunidade Root.Religion.GetName] adverte contra fazer concessões, insinuando que a violência se seguirá caso o [Root.Monarch.GetTitle] seja visto como favorável aos católicos. De qualquer forma, a turbulência nos espera.\n\nQual deve ser nosso curso de ação ?"
