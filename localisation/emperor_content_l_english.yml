#Savoyard DHEs
 new_flavour_sav.3.name:0 "O Reino de Chipre"
 new_flavour_sav.3.desc.firstruler:0 "Os sarracenos de [infidels_of_cyprus.GetUsableName] conquistaram Chipre, eliminando um dos últimos postos avançados do cristianismo no Oriente Médio e pondo fim ao domínio da dinastia de Lusignan, que dura desde o século XII.\n\nNo entanto , a linhagem de Lusignan não está totalmente extinta. Através do casamento de [Root.Monarch.GetTitle] [Root.Monarch.GetName] com a princesa cipriota, Anne de Lusignan, temos uma reivindicação dinástica legítima ao Reino de Chipre que não pode pode-se duvidar agora que a linha principal está extinta: [Root.Heir.GetName] herdará o reino, se pudermos arrancá-lo das mãos do infiel."
 new_flavour_sav.3.desc.notfirstruler:0 "Os sarracenos de [infidels_of_cyprus.GetUsableName] conquistaram Chipre, eliminando um dos últimos postos avançados do cristianismo no Oriente Médio e encerrando o governo da dinastia de Lusignan, que durava desde o século XII.\n\nNo entanto , a linhagem de Lusignan não está totalmente extinta. Através do casamento de nosso ancestral Duque Ludovico I com a princesa cipriota, Anne de Lusignan, temos uma reivindicação dinástica legítima ao Reino de Chipre que não pode ser questionada agora que a linhagem principal está extinta. Se somente nós podemos arrancar a ilha das mãos do infiel, seremos capazes de reivindicar legitimamente nossos direitos ao reino."
 new_flavour_sav.3.A:0 "Chipre será nosso."
 new_flavour_sav.5.name:0 "O Anti-Papa Félix V"
 new_flavour_sav.5.desc:1 "O pai de Ludovico I, Amedeo VIII, renunciou ao cargo de duque de Sabóia em 1440 para se tornar o antipapa Félix V em oposição ao papa Eugênio IV. No entanto, ele não teve tanto sucesso em seu papel de antipapa, tendo vencido o apoio de apenas um pequeno grupo de dissidentes dentro da Igreja Católica. Dada a falta de influência diplomática do grupo de Felix, é tentador considerar nossos laços com o Papa em [PAP.Capital.GetName] mais importantes do que laços familiares e negar ele. No entanto, o apoio ao Anti-Papa poderia ser um ponto de encontro para o nosso povo contra a adversidade estrangeira."
 new_flavour_sav.5.A:0 "Pela justiça, pelo Papa Félix V!"
 new_flavour_sav.5.B:1 "O verdadeiro Papa é aquele que reside atualmente em [PAP.Capital.GetName]."
 sav_supports_antipopes_justice:0 "Justiça do Antipapa"
 desc_sav_supports_antipopes_justice:0 "O Ducado de Sabóia está se unindo ao anti-papa Félix V, que afirma ser o verdadeiro líder do catolicismo."
 opinion_supporting_antipope:0 "Apoio ao Anti-Papa"
#Misc new events
 pirates.22.name:0 "Os Piratas de Rügen"
 pirates.22.desc:0 "O Mar Báltico tem sido o lar da pirataria desde tempos imemoriais. Entre os marinheiros e pescadores de Rügen, muitos contam com carinho histórias dos dias passados, quando Klaus Störtebeker e seu bando de Likedeelers navegaram pelos mares e enriqueceram roubando todos infeliz o suficiente para encontrá-los. Em comparação com o tédio da vida normal, a emoção do corsário parece curiosamente atraente para muitos - mesmo sabendo que os Likedeelers acabariam pagando por seus atos com suas vidas, um destino que pode muito bem esperar por eles também. Liderados por um ex-oficial da marinha que afirma descender do próprio Störtebeker, eles conseguiram reunir vários navios de guerra e estão prontos para levantar a bandeira negra novamente.\n\nDevemos ficar do lado dos supostos piratas?"
 pirates.22.a:0 "Uma vida de pirata para mim!"
 pirates.22.b:0 "As leis da terra devem ser obedecidas."
