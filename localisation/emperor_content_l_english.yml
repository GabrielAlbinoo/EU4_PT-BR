 dodo.1.name:0 "Aves selvagens em [Root.GetName]"
 dodo.1.desc:0 "Nossos colonos em [Root.GetName] relatam que a ilha é o lar de um pássaro grande, incapaz de voar e bastante feio, com um andar desajeitado. Aparentemente, o pássaro é extremamente fácil de caçar, pois nunca antes teve que lidar com grandes predadores, e sua carne produz um sabor agradável na boca. Já, seus números estão começando a diminuir. Nosso Cientista Natural [Root.Owner.Adm_Advisor.GetName] tem um interesse pessoal nos relatórios e propõe uma expedição científica para capturar espécimes vivos de esta espécie e trazê-los para [Root.Owner.Capital.GetCapitalName] para estudo antes de sucumbir à extinção, o destino perene de espécies tão palpavelmente inadequadas para a coexistência com os humanos."
 dodo.1.A:0 "Envie a expedição."
 dodo.1.A.tt:0 "Vamos tentar capturar um espécime vivo da ave."
 dodo.1.B:0 "Essas aves selvagens darão um bom alimento para nossos colonos."
 edible_dodos:0 "Dodos comestíveis"
 desc_edible_dodos:0 "Esta ilha é o lar de uma grande espécie de ave que não voa, que é facilmente caçada e cuja carne produz um sabor agradável."
 dodo.2.name:0 "O Dodô"
 dodo.2.desc:0 "A expedição a [From.GetName] teve sucesso na captura de vários espécimes vivos da ave, que foi apelidada de “dodô”. um capuz. Eles têm um bico grande que se curva para baixo e olhos pequenos como diamantes. A impressão geral é de uma aparência um tanto triste, como se lamentassem sua incapacidade de voar - suas asas pequenas e impotentes servindo apenas para provar que são pássaro. Apesar disso, eles possuem um apetite fácil, talvez sem surpresa, considerando sua marcha.\n\nTendo estudado o pássaro vigorosamente, [Root.Owner.Adm_Advisor.GetName] providenciou para que ele fosse colocado em exibição pública em [Root.Owner .Capital.GetCapitalName]."
 dodo.2.A:0 "Uma pena em nosso boné."
 dodo.3.name:0 "Morto como um Dodô"
 dodo.3.desc:0 "A expedição para [From.GetName] não encontrou nenhum sinal da ave. Se alguma vez existiu, seus números eram pequenos e não poderiam sobreviver às predações de caçadores humanos. No entanto, nossos cientistas foram capazes de estudar a vida selvagem da ilha em detalhes, descobrindo várias novas espécies e oferecendo aos colonos conselhos valiosos para a adaptação ao seu novo lar."
 dodo.3.A:0 "Uma história triste."

