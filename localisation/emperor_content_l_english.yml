 great_peasants_war_emperor_decision_desc:0 "A Grande Guerra dos Camponeses deve terminar, com o campesinato ou a nobreza emergindo como o vencedor neste conflito. À medida que os camponeses impõem suas demandas ou criam novas repúblicas, eles se aproximam de fazer cumprir suas demandas. Mas quando um nova república é esmagada, a maré vira a favor da nobreza."
 high_peasant_score_emperor_tt:1 "O progresso da guerra dos camponeses deve ser maior que §Y9§! ou menor que §Y-9§!. O progresso atual é §Y[1.GPW_counting_variable.GetValue]§!.\n\n§Yprogresso da guerra dos camponeses§! pode ser influenciado por:\n §YRebeldes Camponeses§! impondo exigências a um §YPríncipe do Sacro Império Romano§!: §R-1§!\n §YPríncipe do Sacro Império Romano§! mudando o Tipo de Governo para uma §YRepública Camponesa§!: § R-2§!\n §YPríncipe do Sacro Império Romano§! forçando uma §YRepública Camponesa§! a mudar §YTipo de Governo§!: §G+3§!"
