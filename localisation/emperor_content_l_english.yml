 bullion_famine.1.t:0 "A grande fome de ouro"
 bullion_famine.1.d:1 "Muitas vezes pagamos em ouro para importar seda, alume, especiarias e pérolas do Oriente. À medida que o comércio entre o Oriente e o Ocidente se torna cada vez mais frequente, o déficit de ouro na Europa torna-se mais aparente. O ouro tornou-se uma mercadoria cada vez mais rara em nosso mundo, mas a demanda por esses luxos não diminuiu. Se tivéssemos acesso a uma fonte de ouro fora da Europa, ponha fim a essa fome de ouro."
 bullion_famine.1.a:0 "Devemos começar a procurar ouro antes que os outros o façam."
 bullion_famine.1.tooltip:0 "A primeira potência européia cristã a garantir uma nova fonte de ouro colherá grandes benefícios."
 bullion_famine.2.t:0 "Ouro encontrado em [noneuropean_gold_province.GetName]"
 bullion_famine.2.d:1 "Nossos exploradores viajaram profundamente em territórios desconhecidos para procurar ouro em terras estrangeiras. Finalmente conseguimos. A mina de ouro foi descoberta em [noneuropean_gold_province.GetName]. Esta descoberta com certeza acabará com a fome de ouro que assola Europa."
 bullion_famine.2.a:0 "Atingimos o ouro em [noneuropean_gold_province.GetName]!"
