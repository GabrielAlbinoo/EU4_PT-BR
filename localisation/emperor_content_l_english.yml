 flavor_sax.8.A.tooltip:0 "§YSaxônia§! NÃO obterá uma §YRestauração da União§! Casus Belli na §YTuríngia§!."
 flavor_sax.5.name:0 "A guerra fratricida saxônica evitada"
 flavor_sax.5.desc:0 "Após a morte do tio de [From.Monarch.GetTitle] [From.Monarch.GetName], Friedrich da Turíngia, as terras Wettin da Turíngia ficaram sob o domínio de [From.GetName]. No entanto, uma discussão logo eclodiu entre o [From.Monarch.GetTitle] e seu irmão, Wilhelm, sobre a distribuição justa dessas terras. De acordo com a Divisão de Altenburg, um acordo arbitrado com a ajuda de Brandenburg e Hessen, os dois irmãos seriam governantes conjuntos, com Wilhelm recebendo o controle da Turíngia.\n\nNo entanto, Wilhelm nunca ficou satisfeito com esse acordo. Ao pressionar [From.Monarch.GetName], ele conseguiu renegociar o acordo para que seus domínios agora incluam Wittenberg."
 flavor_sax.51.name:0 "A Guerra Fratricida Saxônica"
 flavor_sax.51.desc:1 "Após a morte do tio de [From.Monarch.GetTitle] [From.Monarch.GetName], Friedrich da Turíngia, as terras Wettin da Turíngia ficaram sob o domínio de [From.GetName]. No entanto, uma discussão logo eclodiu entre o [From.Monarch.GetTitle] e seu irmão, Wilhelm, sobre a distribuição justa dessas terras. De acordo com a Divisão de Altenburg, um acordo arbitrado com a ajuda de Brandenburg e Hessen, os dois irmãos seriam governantes conjuntos, com Wilhelm recebendo o controle da Turíngia.\n\nNo entanto, Wilhelm nunca ficou satisfeito com este acordo. Confrontado com a recusa teimosa de [From.Monarch.GetTitle] [From.Monarch.GetName] em revisar seus termos, Wilhelm agora assumiu armas contra o governo de seu irmão"."
