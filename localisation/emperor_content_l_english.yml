 incident_shadow_kingdom:0 "O Reino das Sombras"
 incident_shadow_kingdom_member_alert:0 "Embora o Reino da Itália ainda seja formalmente parte do Sacro Império Romano, ele se transformou de várias maneiras em um 'Reino das Sombras', com os estados italianos agindo independentemente do Imperador. O fracasso de sucessivos imperadores em restaurar a autoridade imperial na região também deixou grandes áreas sob o controle de estados que rejeitam abertamente a autoridade imperial.\nAté agora, a questão para muitos estados italianos é por que eles deveriam permitir ao imperador qualquer autoridade sobre suas terras."
 incident_shadow_kingdom_emperor_alert:0 "Embora o Reino da Itália ainda seja formalmente parte do Sacro Império Romano, ele se transformou de várias maneiras em um 'Reino das Sombras', com os estados italianos agindo independentemente do Imperador. O fracasso de sucessivos imperadores em restaurar a autoridade imperial na região também deixou grandes áreas sob o controle de estados que rejeitam abertamente a autoridade imperial.\nAté agora, a questão para muitos estados italianos é por que eles deveriam permitir ao imperador qualquer autoridade sobre suas terras."
 incident_dutch_revolt:0 "A Rebelião Holandesa"
 incident_dutch_revolt_member_alert:0 "A Revolta Holandesa escalou muito além da agitação regional e se tornou uma crise internacional à medida que as nações emprestam seus exércitos para cada lado. A recém-declarada República Holandesa está dentro dos limites do Império e, portanto, foi argumentado que o Imperador tem o dever de estender a proteção imperial sobre esta nação incipiente. O envolvimento imperial, não importa como se manifeste, certamente alterará o destino da Holanda para sempre."
 incident_dutch_revolt_emperor_alert:0 "A Revolta Holandesa escalou muito além da agitação regional e se tornou uma crise internacional à medida que as nações emprestam seus exércitos para cada lado. A recém-declarada República Holandesa está dentro dos limites do Império e, portanto, foi argumentado que o Imperador tem o dever de estender a proteção imperial sobre esta nação incipiente. O envolvimento imperial, não importa como se manifeste, certamente alterará o destino da Holanda para sempre."
