 legislative_sejm:0 "Sejm Legislativo"
 legislative_sejm_desc:0 "Ao conceder mais poderes legislativos ao Sejm, garantimos que apenas os melhores candidatos de nossa nação sejam selecionados para ocupar o trono."
 integrated_sejmiks:0 "Integre os Sejmiks"
 integrated_sejmiks_desc:0 "Os Sejmiks são os parlamentos locais designados para governar as várias regiões de nossa nação. Ao integrar os Sejmiks em nosso governo, garantimos que pessoas de todas as culturas se sintam devidamente representadas no Sejm."
 penal_colonies_reform:0 "Companhias Coloniais do Exílio"
 penal_colonies_reform_desc:0 "O Novo Mundo é um lugar de grandes oportunidades, e para nós é uma oportunidade de estabelecer colônias de exílio e livrar nossa nação de condenados e minorias. Ao permitir que empresas coloniais reivindiquem soberania sobre nossos indesejáveis, criaremos harmonia no Velho Mundo. e expandir nossa influência no Novo Mundo."
