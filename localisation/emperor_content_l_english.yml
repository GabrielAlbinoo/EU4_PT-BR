 mercs.3.t:0 "Pagamento em Pilhagem"
 mercs.3.d:1 "Várias empresas mercenárias sob nosso comando estão ficando insatisfeitas com os termos de seu emprego. As riquezas de cidades inimigas como [rich_enemy_province.GetName] dificilmente se comparam a seus parcos salários, ou assim eles argumentam. [loot_mercs.Leader.GetName], Capitão do [loot_mercs.GetName], tomou uma posição e exigiu que uma grande parte dos espólios de guerra fosse reservada para ele e seus homens."
 mercs.3.a:0 "Deixe-os tomar uma parte do saque."
 mercs.3.b:0 "Negue a pilhagem, mas aumente o pagamento deles."
 mercs.3.c:0 "Como eles ousam fazer exigências de nós!"
 mercs_allowed_to_loot:1 "Privilégios de pilhagem"
 desc_mercs_allowed_to_loot:0 "Reservamos uma parte dos espólios de guerra para nossos mercenários contratados."
 mercs_not_allowed_to_loot_money:0 "Pagamento Bônus"
 desc_mercs_not_allowed_to_loot_money:0 "Embora nossos mercenários tenham sido impedidos de saquear imprudentemente tudo em seu caminho, isso nos custa caro em salários extras."
 mercs.4.t:0 "Veteranos Rebanho para o [veteran_mercs.GetName]"
 mercs.4.d:0 "[Root.GetName] é altamente considerado entre os capitães mercenários, tanto por nosso prestígio internacional quanto, mais importante, por nossa reputação de pagar soldados mercenários no prazo e nas taxas acordadas. Um influxo de veteranos estrangeiros se juntou ao [veteran_mercs.GetName] , esperando que eles encontrem um trabalho estável sob nosso comando."
 mercs.4.a:0 "Quem não gostaria de lutar por [Root.GetName]?"
 mercs.5.t:0 "Elefantes!"
 mercs.5.d:0 "Pela primeira vez desde os dias de Aníbal e das Guerras Púnicas, os elefantes de guerra retornaram à Europa sob o comando dos generais [Root.GetAdjective]. símbolos de guerra"."
 mercs.5.d2:0 "Pela primeira vez desde os dias de Aníbal e das Guerras Púnicas, os elefantes de guerra retornaram à Europa sob o comando do [elephant_mercs.GetName]. Nossos inimigos se encolhem de medo diante dessas enormes e majestosas bestas equipadas com armaduras e adornadas com o símbolos de guerra"."
 mercs.5.a:0 "Deixe-os tremer diante do [elephant_mercs.GetName]."
 mercs.5.b:0 "Deixe-os tremer diante de nós."
 mercs.6.t:0 "As Amazonas [Root.GetAdjective]"
 mercs.6.d:1 "Depois de anos de serviço obrigatório no exército [Root.GetAdjective], um grupo de veteranos se uniu para fundar uma empresa mercenária liderada inteiramente por tenentes do sexo feminino. Baseado em [Root.Capital.GetCapitalName], os soldados do [Root. GetAdjective] Amazonas estão prontas para lutar por ouro e glória."
 mercs.6.a:0 "Que novidade."
