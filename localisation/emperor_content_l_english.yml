 flavor_swi.EVTNAME4:0 "As Confederações Suíças"
 flavor_swi.EVTDESC4:0 "[Root.GetName] em si não é oficialmente reconhecida como uma nação, nem mesmo por si só. As cidades suíças são reichsfrei do Sacro Império Romano e respondem diretamente ao Imperador. A Confederação [Root.GetAdjective] é meramente uma cooperativa militar e acordo comercial entre cidades suíças. Existem vários desses acordos entre os suíços, incluindo nosso vizinho: [TTL.GetName].\n\n[TTL.GetName] é uma confederação de cantões independentes em cooperação mútua e, talvez, oferecendo-se para trabalhar lado a lado eles, podemos começar a unir todos os cantões suíços em um único estado."
 flavor_swi.EVTOPTA4:0 "Expandir a confederação."
 flavor_swi.EVTOPTB4:0 "Foco no fortalecimento dos cantões."
 flavor_swi.EVTNAME5:0 "João Calvino"
 flavor_swi.EVTDESC5:0 "À medida que a reforma avança pela Europa, a unidade entre os cantões suíços começa a se romper. À medida que cada cantão escolhe sua lealdade no conflito entre protestantes e católicos, o conflito da guerra religiosa continua a manchar nossa terra com suíços sangue.\n\nUm pregador chamado João Calvino tem pregado nas ruas de Genebra. Por toda a Europa, ele tem pregado sua interpretação única da reforma, atestando que todos os humanos nascem em total depravação desde o momento em que são nascido e é somente pela graça de Deus que eles podem ser livres do vício e do pecado. [Root.Monarch.GetName]."
 flavor_swi.EVTOPTA5:0 "O povo de Genebra pode seguir quem quiser."
 flavor_swi.EVTOPTB5:0 "Expulsem este fanático de nossa nação!"
 flavor_swi.EVTNAME6:0 "Calvin Returns Genebra"
 flavor_swi.EVTDESC6:0 "Apesar de seu banimento da cidade, fomos informados de que João Calvino reapareceu nas ruas de [4720.GetName] espalhando sua fé. Muitos estão esperando outro banimento rápido, mas talvez [Root.Monarch.GetName] se sinta mais simpático em relação à natureza da fé de Calvino"."
 flavor_swi.EVTOPTA6:0 "Ele não vale o esforço."
 flavor_swi.EVTOPTB6:0 "De novo? Remova esse herege!"
 flavor_swi.EVTNAME7:0 "Calvino torna-se líder espiritual de Genebra"
 flavor_swi.EVTDESC7:0 "O reformador João Calvino tem espalhado suas visões religiosas únicas em Genebra por muitos anos. À medida que nossa nação se volta cada vez mais contra a Igreja Católica, o desejo por um líder espiritual em Genebra cresce. A maioria do Grande Conselho votou para criar tal título e nomeou João Calvino para o cargo. [Root.Monarch.GetName] tem autoridade para interceder na decisão do conselho e remover Calvino do poder, mas isso iria perturbar muito a população reformada que vive em [4720.GetName] ."
 flavor_swi.EVTOPTA7:0 "Convide Calvin para ser o líder espiritual de [Root.GetName]!"
 flavor_swi.EVTOPTB7:0 "Simplesmente não faremos nada."
 flavor_swi.EVTOPTC7:0 "Devemos remover esta semente negra antes que ela floresça em um golpe!"
 flavor_swi.EVTNAME8:0 "O poder decrescente do [Root.Monarch.GetTitle]"
 flavor_swi.EVTDESC8:0 "Há anos, a sede do poder em nossa nação tem sido compartilhada por nosso líder secular [Root.Monarch.GetName] e nosso líder espiritual João Calvino. À medida que a fé reformada se tornou uma esmagadora maioria em nosso país, aqueles que ainda acreditam no poder do [Root.Monarch.GetTitle] tornaram-se poucos em número, e mais pessoas reconhecem Calvin como nosso chefe de estado. Fora de nossas fronteiras, Calvin ganhou seguidores de toda a Europa e muitos de seus seguidores influentes venha para [Root.Capital.GetName] para se encontrar com Calvin sem nem mesmo olhar de relance para [Root.Monarch.GetName]."
 flavor_swi.EVTOPTA8:0 "É assim que a democracia morre..."
 flavor_swi.EVTOPTB8:0 "Essa loucura já foi longe demais, não há nenhum Líder Espiritual de [Root.GetName]!"
 flavor_swi.EVTNAME9:0 "Campeões da Guerra dos Cem Anos"
 flavor_swi.EVTDESC9:0 "Enquanto os ingleses e franceses se enfrentam em sua guerra sem sentido, os mercenários suíços que prestam seus serviços no conflito estão começando a ganhar uma boa reputação. Para a maioria das nações, ser um soldado é apenas um trabalho de meio período, mas nossa equipe altamente treinada mercenários lutando na guerra estão chocando tanto os franceses quanto os ingleses com suas táticas magistrais e métodos brutais em trazer vitória após vitória para seus contratantes."
 flavor_swi.EVTOPTA9:0 "Em breve toda a Europa tremerá com a simples visão dos mercenários suíços!"
 flavor_swi.EVTNAME10:0 "O Monopólio Mercenário"
 flavor_swi.EVTDESC10:0 "Ao longo da história européia, os mercenários mais desejáveis foram aqueles que chamam a Suíça de lar e os da Suábia. Agora que não há mais estados suábios independentes dos quais comprar Condottieri, a demanda por mercenários suíços só aumentou. Este monopólio nós O controle dos mercenários nos permitirá cobrar taxas ainda maiores por nossos exércitos e a falta de suábios para desafiar nosso domínio só aumentará a reputação assustadora de nossos mercenários."
 flavor_swi.EVTOPTA10:0 "Excelente."
 flavor_swi.EVTNAME11:0 "A República Helvética"
 flavor_swi.EVTDESC11:0 "À medida que espalhamos a revolução pela Suíça, temos a oportunidade única de reorganizar a Federação Suíça em um governo mais parecido com o nosso. Ao estabelecer uma República Helvética das cinzas dos cantões suíços, podemos pôr fim à o conflito entre nossas nações e espalhar a revolução para a Suíça."
 flavor_swi.EVTOPTA11:0 "Parece bom. Configure!"
 flavor_swi.EVTOPTB11:0 "Temos outros planos para os suíços..."
 flavor_swi.EVTDESC1101:0 "À medida que as chamas da revolução [From.GetAdjective] queimam seu caminho através da Suíça, os velhos costumes estão rapidamente desaparecendo em um novo governo moderno e centralizado. Não podemos mais nos chamar de Federação Suíça, pois nossos cantões não são mais independentes e livre. A ocupação contínua das forças revolucionárias causou uma mudança drástica em nosso governo, e nós também devemos agora jurar lealdade à Revolução."
 flavor_swi.EVTOPTA1101:0 "Respondemos a um novo tipo de [Root.Monarch.GetTitle] agora..."
 flavor_swi.EVTOPTB1101:0 "Os fanáticos revolucionários não governarão nosso país!"
 flavor_swi.2.t:0 "As cidades suíças e Savoy"
 flavor_swi.2.d:0 "O equilíbrio de poder em Genebra é mantido em parte pelo [SAV.Monarch.GetTitle] de [SAV.GetName] e em parte pelo Grande Conselho de Genebra. A qualquer momento, porém, [SAV.Monarch.GetTitle] [ SAV.Monarch.GetName] pode querer exercer mais pressão sobre nossa nação e dissolver os poderes democráticos concedidos a Genebra. Existem outras cidades poderosas sob o mesmo governo, e talvez forjando as alianças certas, nossa influência sobre os estados suíços de Savoy pode crescer ainda mais do que [SAV.Monarch.GetTitle] [SAV.Monarch.GetName]..."
 flavor_swi.2.a:0 "Envie emissários às cidades suíças."
 flavor_swi.2.b:0 "Não queremos irritar nosso [SAV.Monarch.GetTitle]."
 flavor_swi.201.t:0 "Genebra pede aliança com cidades suíças"
 flavor_swi.201.d:0 "Recebemos hoje que o Grande Conselho que atualmente governa Genebra entrou em contato com algumas das outras cidades suíças oficialmente governadas por [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Se permitirmos que o Grande Conselho aumente sua influência entre as cidades suíças, o governo legítimo de [Root.GetName] na região começará a ser questionado, e as cidades provavelmente conspirarão contra nós. Poderíamos, é claro, acabar com o poder do Grande Conselho com um pouco demonstração de força contra [GNV.Monarch.GetTitle] [GNV.Monarch.GetName]."
 flavor_swi.201.a:0 "Vamos deixar isso passar por enquanto ..."
 flavor_swi.201.b:0 "Proíba a aliança e traga-me a cabeça de [GNV.Monarch.GetName]!"
 flavor_swi.202.t:0 "A resposta da Sabóia"
 flavor_swi.202.d:0 "A resposta de [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] ao nosso pedido razoável abalou as autoridades de nossa nação. Para nosso choque e horror, o chefe de [Root.Monarch.GetTitle] [Root.Monarch .GetName] foi entregue às Câmaras do Grande Conselho por um oficial da Sabóia. Esta resposta do [SAV.Monarch.GetTitle] certamente fará pouco para aliviar a tensão entre nossas nações."
 flavor_swi.202.a:0 "Vamos vingar nosso [Root.Monarch.GetTitle]."
 flavor_swi.203.t:0 "O Destino de Genebra"
 flavor_swi.203.d:0 "Os duques de Savoy ao longo de toda a história lutaram para manter o Grande Conselho de Genebra satisfeito, e mais uma vez nos encontramos agitados pelo estado de coisas no [SAV.GetAdjective] [SAV.GovernmentName] e desejamos nos libertar. Nossas relações positivas recentes com a Suíça nos deram a oportunidade de escapar de Savoy para ingressar na Confederação Suíça. Embora isso vá perturbar nosso ex-senhor, os suíços estão bem equipados para proteger nossos interesses."
 flavor_swi.203.a:0 "Vamos alcançar os suíços."
 flavor_swi.203.c:0 "Não vamos irritar o [SAV.Monarch.GetTitle] de [SAV.GetName]."
 flavor_swi.204.d:0 "Um funcionário do Grande Conselho de Genebra se aproximou de nós hoje solicitando a adesão à Federação Suíça. Genebra é um estado sujeito de [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] de Savoy e, como tal, aceitando tal proposta iria perturbar muito os funcionários [SAV.GetAdjective] e pode levar à guerra."
 flavor_swi.204.a:0 "Bem-vindo à Federação, [From.GetName]."
 incidents_bur_inheritance.0.t:0 "Maria da Borgonha"
 incidents_bur_inheritance.0.d:0 "Parece que a linhagem de [Root.Monarch.Dynasty.GetName] apodreceu e murchou com a semente final de [Root.Monarch.GetName]. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] foi incapaz de produzir um herdeiro em todos os seus anos como o último macho remanescente da linhagem [Root.Monarch.Dynasty.GetName].\n\nNo entanto, o [Root.Monarch.GetTitle] produziu uma linda e talentosa Princesa por o nome de Marie. [Root.Monarch.GetHerHisCap] pai Philippe [Root.Monarch.Dynasty.GetName] desprezou Marie e insistiu que nenhuma mulher deveria se sentar no trono da Borgonha, mas [Root.Monarch.GetName] não é seu pai e os tempos estão ficando desesperados. Se [Root.Monarch.GetName] morrer sem deixar um herdeiro, Marie se tornará a sucessora de fato de [Root.Monarch.GetHerHis] de qualquer maneira, mas se [Root.Monarch.GetName] abandonar a busca por um herdeiro do sexo masculino e favoreceu Marie como herdeira legítima da Borgonha, sua reivindicação seria fortalecida e poderíamos negociar nosso caminho nessa crise de sucessão com o mínimo de conflito.\n\nAs herdeiras são vistas como um prêmio para homens ambiciosos, e A sucessão de Marie pode levar a Borgonha a se unir a uma potência estrangeira."
 incidents_bur_inheritance.0.a:0 "A Casa [Root.Monarch.Dynasty.GetName] tem um futuro brilhante com Marie."
 incidents_bur_inheritance.0.b:0 "Meu pai estava certo. Nenhuma mulher pode governar [Root.GetName]."
 incidents_bur_inheritance.1.t:0 "A Sucessão da Borgonha"
 incidents_bur_inheritance.1.desc:1 "É como sempre temíamos, o duque de [Root.GetName] passou desta vida para os céus sem produzir um herdeiro masculino elegível. Com a morte prematura do duque, [Root.Monarch.GetName] [Root.Monarch. Dynasty.GetName] ascendeu como o [Root.Monarch.GetTitle] da Borgonha. No entanto, com a reivindicação de [Root.Monarch.GetHerHis] relativamente fraca aos olhos de muitos nobres senhores e senhoras, a Borgonha é vista como madura para ser conquistada por a ambiciosa [FRA.Monarch.GetTitle] de [FRA.GetName] e [Emperor.Monarch.GetTitle] do Sacro Império Romano.\n\n[Root.Monarch.GetName] é uma jovem corajosa e inteligente, mas se Borgonha é sobreviver a esta crise sem entrar em conflito com uma das grandes potências, então [Root.Monarch.GetName] deve se casar com alguém de uma família real de prestígio para buscar seu apoio e proteção. Claro, [Root.Monarch.GetName] será casamos em um casamento patrilinear tradicional, de modo que a Borgonha estará essencialmente sujeita a uma nação estrangeira, mas neste momento de grande caos, que escolha temos?"
 incidents_bur_inheritance.1.a:0 "Aconteça o que acontecer, a Borgonha permanecerá borgonhesa."
 incidents_bur_inheritance.1.b:0 "Os franceses não estão mais aqui para nos impedir."
 incidents_bur_inheritance.1.c:0 "O Príncipe [Emperor.Monarch.Dynasty.GetName] servirá muito bem."
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName] nos defenderá novamente."
 incidents_bur_inheritance.1.e:0 "Vamos nos reintegrar com os franceses."
 incidents_bur_inheritance.101.t:0 "[De.GetName] Desafiador"
 incidents_bur_inheritance.101.d.emp:1 "Apesar de nossa forte reivindicação sobre o [BUR.GovernmentName] de [BUR.GetName], [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] se recusou a fazer quaisquer concessões a nós e declarou [Emperor .GetHerselfHimself] o verdadeiro sucessor de todos os [BUR.GetName]. Isso é muito inesperado, já que [BUR.GetName] era pouco mais que um pequeno ducado em revolta contra a Coroa [FRA.GetAdjective]. Se ignorarmos o [Imperador .Monarch.GetTitle], corremos o risco de enfraquecer nosso controle sobre o manto francês."
 incidents_bur_inheritance.101.d.indi:1 "Apesar de nossa forte reivindicação sobre o [BUR.GovernmentName] de [BUR.GetName], [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] recusou-se a fazer quaisquer concessões a nós e declarou [BUR .Monarch.GetHerselfHimself] independente de qualquer poder estrangeiro. Isso é muito inesperado, já que a linhagem de [BUR.Monarch.Dynasty.GetName] não produziu nenhum herdeiro masculino, esperávamos que [BUR.GovernmentName] se reintegrasse com o [FRA.GetAdjective] [FRA.GovernmentName], com as Lowlands retornando ao Império. Este curso de ação inesperado, no entanto, nos deu uma forte reivindicação ao [BUR.GovernmentName] e poderíamos simplesmente acabar com o reinado ilegítimo de [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] à força."
 incidents_bur_inheritance.101.a:0 "Nossa hora é agora."
 incidents_bur_inheritance.101.b:0 "Isso não vale o esforço."
 incidents_bur_inheritance.102.t:0 "O Imperador Exige as Terras Baixas"
 incidents_bur_inheritance.102.d:0 "Com a morte do Duque de [BUR.GetName], as reformas que ele aprovou, que levaram à estreita integração das Terras Baixas com o resto do [Root.GetAdjective] [Root.GovernmentName] voltaram para nos assombrar. O [Emperor.Monarch.GetTitle] enviou um emissário, exigindo que as Terras Baixas sejam separadas do [BUR.GovernmentName] de [BUR.GetName] e retornem ao seu status de Príncipe dentro do Sacro Império Romano.\n\nNo entanto, [ Root.Monarch.GetName] é um astuto e sábio [Root.Monarch.GetTitle], e propôs revogar as reformas do governante anterior de [BUR.GetName] e introduzir um Grande Privilégio. O Privilégio imporia que todas as cidades em as Terras Baixas reconhecem [BUR.GetName] como seu [BUR.Monarch.GetTitle] legítimo, mas também permanecem leais ao [Emperor.Monarch.GetTitle] do Sacro Império Romano. Nosso esquema pode, é claro, sair pela culatra e o [Emperor.Monarch. GetTitle] poderia usar isso como uma provocação para a guerra, mas também há uma chance de que [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] fique satisfeito por enquanto..."
 incidents_bur_inheritance.102.a:0 "Não nos curvamos a este "[Emperor.Monarch.GetTitle]"."
 incidents_bur_inheritance.102.b:0 "Conceda o Grande Privilégio."
 incidents_bur_inheritance.102.c:0 "Abandonar as Terras Baixas."
 incidents_bur_inheritance.102.c.tt:0 "Todo súdito de §Y[BUR.GetName]§! que tem sua capital nos §YPaíses Baixos§! torna-se independente e se juntará ao Sacro Império Romano."
 incidents_bur_inheritance.103.t:0 "Borgonha herdada!"
 incidents_bur_inheritance.103.d.fra:1 "Os Duques da Borgonha sempre foram uma pedra no sapato da Casa [Root.Monarch.Dynasty.GetName] da França, mas com a morte do último homem na linha da Borgonha, Marie de Bourgogne se ofereceu para se reintegrar à França. Esta decisão significa que o ducado rebelde da Borgonha é coisa do passado e nosso domínio sobre a França é seguro, embora o [Emperor.Monarch.GetTitle] do Sacro Império Romano possa ficar agitado sobre nosso controle das Terras Baixas."
 incidents_bur_inheritance.103.d.emp:1 "Com a morte do duque da Borgonha, nossos estreitos laços reais com os borgonheses se concretizaram. Muitos territórios da Borgonha existem dentro do Império, e Marie de Bourgogne decidiu se integrar totalmente ao Império, oferecendo-se para se casar com um [Root .Monarch.Dynasty.GetName] Príncipe! Os franceses esperam que devolvamos as terras da Borgonha que já foram mantidas pelo trono francês, mas é claro que podemos negar suas reivindicações e manter a Borgonha como parte integrante do Império."
 incidents_bur_inheritance.103.d.oth:1 "Com a morte do duque da Borgonha, nossos estreitos laços reais com os borgonheses se concretizaram. De todas as opções disponíveis para ela, Maria 'a Bela' da Borgonha escolheu se casar com um membro da [Raiz. Monarch.Dynasty.GetName] linha, e embora Marie ainda seja tecnicamente Duquesa da Borgonha, todos os seus herdeiros serão de nossa linha e já somos tão influentes na região que pode muito bem ser considerada [Root.GetAdjective] de qualquer maneira. "
 incidents_bur_inheritance.103.a:0 "Excelente."
 incidents_bur_inheritance.104.t:0 "O Grande Privilégio"
 incidents_bur_inheritance.104.d:0 "A resposta do [BUR.GetAdjective] [BUR.Monarch.GetTitle] não foi nada do que esperávamos. [BUR.Monarch.GetSheHeCap] optou por não devolver as terras que roubaram do Império, mas, em vez disso, promulgar um lei complexa que dita que as terras baixas são simultaneamente parte do Império e sujeitas ao [BUR.Monarch.GetTitle] de [BUR.GetName]. se não fizermos nada, corremos o risco de perder as terras baixas para sempre."
 incidents_bur_inheritance.104.a:0 "Acho que não há nada que possamos fazer..."
 incidents_bur_inheritance.104.b:0 "Que se danem as leis, quero [BUR.GetName] fora do Império!"
 incidents_bur_inheritance.2.t:0 "Borgonha herdada!"
 incidents_bur_inheritance.2.d:1 "Com a morte do duque da Borgonha, os laços reais da Borgonha com o Império se concretizaram. Muitos territórios da Borgonha existem dentro do Império, e Marie de Bourgogne decidiu se integrar totalmente ao Império, oferecendo-se para se casar com um [Imperador. Monarch.Dynasty.GetName] Príncipe! Os franceses estão esperando o retorno das terras da Borgonha que já foram mantidas pelo trono francês, mas [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] poderia, é claro, negar suas reivindicações e manter Borgonha como parte integrante do Império."
 incidents_bur_inheritance.2.a:0 "Mantenha nossa união com a Borgonha."
 incidents_bur_inheritance.2.b:0 "Faça concessões à França."
 incidents_bur_inheritance.2.c:0 "Integre a Borgonha ao Império."
 incidents_bur_inheritance.3.t:0 "A Crise das Planícies"
 incidents_bur_inheritance.3.d:0 "Com a morte do duque da Borgonha, as terras baixas ficaram completamente fora de nosso alcance. Se quisermos reforçar o Império e manter os estrangeiros fora dos assuntos imperiais, devemos pressionar nossas reivindicações sobre as terras baixas ou correr o risco de perdê-las para sempre. "
 incidents_bur_inheritance.3.a:0 "Exija a independência das terras baixas."
 incidents_bur_inheritance.3.b:0 "Pressione nossa reivindicação sobre a Borgonha."
 incidents_bur_inheritance.3.c:0 "Abandonar as reivindicações."
 incidents_bur_inheritance.301.t:0 "O Imperador Exige os Países Baixos"
 incidents_bur_inheritance.301.d:0 "Quando herdamos a Borgonha, também nos tornamos soberanos sobre os territórios da Borgonha nas terras baixas. Esses territórios são tradicionalmente parte do Sacro Império Romano e, sem surpresa, nossa herança fez com que [Emperor.GetName] exigisse os territórios de nós. Poderíamos recusar , é claro, mas o [Emperor.Monarch.GetTitle] deixou claro que esta é uma demanda, e não cumpri-la dará ao [Emperor.Monarch.GetHerHim] motivo para desembainhar a espada do Império."
 incidents_bur_inheritance.301.a:0 "Toda a Borgonha é nossa!"
 incidents_bur_inheritance.301.b:0 "Um pedido razoável."
 incidents_bur_inheritance.302.t:0 "O Imperador Exige Borgonha"
 incidents_bur_inheritance.302.d:0 "Há muitos pretendentes ao [BUR.GovernmentName] de [BUR.GetName], e quando herdamos o [BUR.GovernmentName] esperávamos que o [Emperor.Monarch.GetTitle] do Sacro Império Romano exigiria [Imperador .Monarch.GetHerHis] reivindicações tradicionais nas terras baixas. No entanto, o que não esperávamos era que [Emperor.Monarch.GetName] exigiria a totalidade de [BUR.GetName]. O [Emperor.Monarch.GetTitle] fez isso claro que a paz não é uma opção, e a guerra estaria sobre nós, a menos que rendíssemos totalmente a Borgonha ao Império."
 incidents_bur_inheritance.302.a:0 "Toda a Borgonha é nossa."
 incidents_bur_inheritance.302.b:0 "Borgonha é um espinho no meu lado de qualquer maneira ..."
 incidents_bur_inheritance.4.t:0 "[De.GetName] Desafiador"
 incidents_bur_inheritance.4.d:1 "Apesar de nossa forte reivindicação sobre o [BUR.GovernmentName] de [BUR.GetName], [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] recusou-se a fazer quaisquer concessões a nós e declarou [BUR .Monarch.GetHerselfHimself] independente de qualquer poder estrangeiro. Isso é muito inesperado, já que a linhagem de [BUR.Monarch.Dynasty.GetName] não produziu nenhum herdeiro masculino, esperávamos que [BUR.GovernmentName] se reintegrasse com o [FRA.GetAdjective] [FRA.GovernmentName], com as Lowlands retornando ao Império. Este curso de ação inesperado, no entanto, nos deu uma forte reivindicação ao [BUR.GovernmentName] e poderíamos simplesmente acabar com o reinado ilegítimo de [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] à força."
 incidents_bur_inheritance.4.a:0 "Exija os países baixos."
 incidents_bur_inheritance.5.t:0 "Morre a Duquesa da Borgonha"
 incidents_bur_inheritance.5.d:0 "Notícias tristes chegam até nós hoje quando descobrimos que nossa amada Marie, duquesa da Borgonha, passou desta vida para a próxima. Uma menina doce e de bom coração, Marie fará muita falta no tribunal [burgundy_senior_partner.GetAdjective], mas agora que ela faleceu, parece que seremos herdados por [burgundy_senior_partner.GetName]. Muitos nobres do reino já estão dobrando os joelhos para o [burgundy_senior_partner.Monarch.GetTitle] de [burgundy_senior_partner.GetName], mas muitos outros estão começando a se reunir em torno de um primo distante de Marie e um dos poucos membros sobreviventes da família real da Borgonha. Se nos submetermos, nosso [Root.GovernmentName] não existirá mais e seremos anexados ao [burgundy_senior_partner.GetAdjective] [ burgundy_senior_partner.GovernmentName]. Se reconhecermos a fraca reivindicação do pretendente da Borgonha, sem dúvida entraremos em estado de guerra com [burgundy_senior_partner.GetName]."
 incidents_bur_inheritance.5.a:0 "Infelizmente, não temos escolha."
 incidents_bur_inheritance.5.b:0 "Prefiro morrer a ser [burgundy_senior_partner.GetAdjective]!"
 incidents_bur_inheritance.501.d:0 "Notícias tristes chegam a [Root.Capital.GetName] hoje, quando descobrimos que nossa amada Marie, Duquesa da Borgonha, passou desta vida para a próxima. Uma garota doce e de bom coração e uma esposa amorosa para o [Root. Monarch.Dynasty.GetName] Príncipe, Marie fará muita falta na corte [burgundy_senior_partner.GetAdjective]. Marie era uma cavaleira apaixonada e acompanhava o marido em suas caçadas rotineiras, mas seu bom coração e paixão por cavalgar não puderam salvá-la quando seu cavalo de quinhentos quilos caiu em cima dela e quebrou sua espinha.\n\nO casamento entre um príncipe da família [Root.Monarch.Dynasty.GetName] e a duquesa Marie I da Borgonha uniu nossas nações em uma união feliz , mas agora que Marie passou desta vida para a próxima, ninguém está lá para contestar nossa reivindicação ao Ducado da Borgonha e os nobres da Borgonha já estão se voltando para [Root.Monarch.GetTitle] [Root.Monarch.GetName] [ Root.Monarch.Dynasty.GetName] como seu legítimo suserano."
 incidents_bur_inheritance.501.a:0 "Eu poderia beijar aquele cavalo!"
 incidents_bur_inheritance.502.d:0 "Notícias tristes chegam a [Root.Capital.GetName] hoje, quando descobrimos que nossa amada Marie, Duquesa da Borgonha, passou desta vida para a próxima. Uma garota doce e de bom coração e uma esposa amorosa para o [Root. Monarch.Dynasty.GetName] Príncipe, Marie fará muita falta na corte [burgundy_senior_partner.GetAdjective]. Marie era uma cavaleira apaixonada e acompanhava o marido em suas caçadas rotineiras, mas seu bom coração e paixão por cavalgar não puderam salvá-la quando seu cavalo de quinhentos quilos caiu em cima dela e quebrou sua espinha.\n\nPara nossa surpresa, os senhores e senhoras da Borgonha não começaram imediatamente a dobrar os joelhos para o nosso [Root.Monarch.GetTitle], mas, em vez disso, reconheceram um primo distante de Marie como seu governante legítimo. Isso é ridículo, a lei deixa claro que um [Root.Monarch.Dynasty.GetName] deve suceder após a morte de Marie. Parece que os nobres loucos da Borgonha só reconhecem a linguagem da violência e teremos que impor nossa reivindicação legal com sangue."
 incidents_bur_inheritance.502.a:0 "Isso é mais esforço do que vale a pena."
 incidents_bur_inheritance.502.b:0 "Eu terei meu sindicato nem que eu tenha que incendiar [BUR.Capital.GetCapitalName]!"
 incidents_bur_join_empire.1.t:0 "Entrada Imperial"
 incidents_bur_join_empire.1.desc:0 "Nosso estado originalmente devia sua existência à família real da Borgonha, que se separou do reino francês em uma tentativa de pressionar nossa reivindicação legítima ao trono de todos os francos. Até agora, não optamos por pressionar nossa reivindicação ao reino da França. e, como tal, nossa reivindicação há muito esfriou. A noção de uma Borgonha verdadeiramente independente existindo em perpetuidade é risível para muitos nobres estrangeiros, e nosso [Root.Monarch.GetTitle] foi aconselhado pelo conselho real a buscar a entrada no Sacro Império Romano e dobre os joelhos para [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] como um príncipe imperial.\n\nAs oportunidades para a Borgonha no Império são grandes e talvez um dia possamos até reivindicar o reinado para nós mesmos..."
 incidents_bur_join_empire.1.a:0 "Nunca me importei muito em reivindicar o trono francês."
 incidents_bur_join_empire.1.b:0 "Deixe-os rir. Borgonha permanecerá Borgonha."
 incidents_bur_join_empire.2.t:0 "[BUR.GetName] Solicita entrada imperial"
 incidents_bur_join_empire.2.desc:0 "O [BUR.Monarch.GetTitle] de [BUR.GetName] deseja ingressar no Sacro Império Romano. Embora possa parecer uma decisão direta, há uma série de perigos que um príncipe da Borgonha representaria para o Império. Seria tornar-se difícil para nós resistir aos avanços contínuos da Borgonha no território imperial, e os eleitores podem começar a sentir que os borgonheses seriam um candidato adequado para o imperador. No entanto, integrar a Borgonha ao Império dissiparia completamente as tensões entre o Império e a Borgonha, e apresentar a oportunidade única de expandir a influência imperial na França."
 incidents_bur_join_empire.2.a:0 "Bem-vindo [BUR.Monarch.GetName] de [BUR.GetName] ao Império."
 incidents_bur_join_empire.2.b:0 "Permita-lhes a entrada, com a condição de que abandonem todos os outros títulos."
 incidents_bur_join_empire.2.c:0 "Proibir a entrada deles."
 incidents_bur_join_empire.3.t:0 "Uma Oferta Estranha"
 incidents_bur_join_empire.3.desc:0 "O [Emperor.Monarch.GetTitle] decidiu permitir nossa entrada no Império com uma condição; devemos abandonar todos os títulos além de nosso ducado e territórios ultramarinos. Isso significa que quaisquer terras que possuímos que não são consideradas parte legítima do Ducado da Borgonha será libertado como Príncipe Imperial e o tamanho de nossa nação diminuirá significativamente. Alguns membros da corte veem isso como um insulto flagrante às nossas propriedades reais legítimas, enquanto outros ainda insistem que o [Emperor.Monarch.GetTitle ] ainda é nossa melhor opção para buscar proteção."
 incidents_bur_join_empire.3.a:0 "Por mais que me doa, eu concordo."
 incidents_bur_join_empire.3.b:0 "Isso não vale nem remotamente a pena."
 incidents_bur_join_empire.4.t:0 "O [Emperor.Monarch.GetTitle] se recusa"
 incidents_bur_join_empire.4.desc:0 "Citando a ameaça que representamos para a independência de outros Príncipes Imperiais, o [Emperor.Monarch.GetTitle] recusou nossa entrada no Sacro Império Romano. É óbvio para nós que o [Emperor.Monarch.GetTitle] não é nada mais do que uma cobra murcha enrolada em torno da Coroa Imperial, com medo de que os nobres leões [Root.GetAdjective] viessem para tirá-la de [Emperor.Monarch.GetHerHim]. Império..."
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetSheHeCap] é [Emperor.Monarch.GetTitle] apenas no nome."
 burgundy_has_resolved_imperial_issue_tt:1 "Esta missão será concluída assim que a questão de nossa participação no Império for resolvida."
 burgundy_has_secured_succession_tt:1 "Resolva a §YCrise de Sucessão da Borgonha§! ou chegue ao ano de 1500 sem acioná-la."
 burgundy_asks_to_join_empire_tt:0 "Devemos pedir ao §Y[Imperador.Monarca.Obtenha o título]§! que nos deixe ingressar no §YSacro Império Romano§!."
 burgundy_may_refuse_tt:0 "§YBorgonha§! será solicitado a §Ylibertar todas as nações européias com núcleos em suas províncias§! como §YPríncipes Imperiais§!.\n§YBorgonha§! provavelmente recusará."
 become_balkanised_tt:0 "Vamos §Ylibertar todas as nações européias§! com §Ycores§! em nossas províncias como §YPríncipes Imperiais§!."
