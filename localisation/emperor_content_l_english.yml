 new_court_flavour_events.36.name:0 "[exile_country.GetAdjective] Exilados"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName] é grato por ter recebido asilo no tribunal [Root.GetAdjective]. No entanto, ele recentemente chamou a atenção para o fato de que há muitos outros [exile_country.GetAdjective] notáveis em sua posição - "homens de grande sabedoria e influência", ele insiste. Pode ser útil permitir que eles se juntem à nossa corte, caso desejemos intensificar nossa oposição às ambições do [exile_country.GetAdjective]."
 new_court_flavour_events.36.A:0 "Nós os acolheremos."
 new_court_flavour_events.36.B:0 "Não temos espaço para mais exilados."
 new_court_flavour_events.37.name:0 "Exilados em [From.GetUsableName]"
 new_court_flavour_events.37.desc:0 "Nossos olhos e ouvidos em [From.GetUsableName] relatam que o [From.GetRulerTitleOrRegency] conquistou muitos de nossos inimigos políticos de [Root.Monarch.GetTitle] que haviam sido anteriormente exilados do tribunal [Root.GetAdjective] ou escolheram buscar oportunidades em outro lugar. Eles agora estão pressionando por uma ação forte contra o atual "regime" [Root.GetAdjective] e estão fornecendo assistência ativa ao [From.GetRulerAdjAndTitle] para alcançar esse objetivo."
 new_court_flavour_events.37.option:0 "Como eles ousam!"
 opinion_took_in_exiles:0 "Levou em Exilados"
 opinion_turned_away_exiles:0 "Exilados rejeitados"
 opinion_hosting_exiles:0 "Hospedando Exilados"
 new_court_flavour_events.39.name:0 "Heresia em [heathen_advisor_country.GetUsableName]"
 new_court_flavour_events.39.desc:0 "Chegou ao nosso conhecimento que [heathen_advisor_country.GetRulerAdjAndTitle] está abrigando um herege no tribunal [heathen_advisor_country.Monarch.GetHerHis]. [heathen_advisor_country.Monarch.GetHerHisCap] [heathen_advisor_country.GetEventAdvisorTitle], [heathen_advisor_country.GetEventAdvisorName], mudou os ensinamentos do Papa e professa abertamente a adesão à fé [heathen_advisor_country.advisor_religion.GetReligionName] - no processo de espalhar mentiras perversas contra Sua Santidade."
 new_court_flavour_events.39.A:0 "Intolerável! Devemos apresentar um protesto."
 new_court_flavour_events.39.B:0 "Vamos fechar os olhos."
 new_court_flavour_events.40.name:0 "As exigências do [PAP.Monarch.GetTitle]"
 new_court_flavour_events.40.desc:0 "Um emissário papal chegou. Com uma expressão grave no rosto, ele entrega sua mensagem: "Chegou ao conhecimento de Sua Santidade [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] que você está abrigando um herege em seu tribunal. Exigimos que você entregue [Root.GetEventAdvisorHerHim] à inquisição. Caso contrário, o Papa considerará que você abandonou o Verdadeiro Caminho e será forçado a tomar todas as medidas necessárias contra você.""
 new_court_flavour_events.40.A:0 "Entregue [Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.40.B:0 "Não vamos nos curvar à pressão papal."
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetUsableName] está em conformidade com nossas exigências"
 new_court_flavour_events.41.desc:0 "O [heathen_advisor_country.GetRulerAdjAndTitle] pede desculpas por ter contratado o herege, que será trazido até nós acorrentado, suas mentiras silenciadas para sempre!"
 new_court_flavour_events.41.A:0 "Excelente."
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetUsableName] desafia nossa autoridade"
 new_court_flavour_events.42.desc:0 "O [heathen_advisor_country.GetRulerAdjAndTitle] expressa raiva em nosso pedido, que [heathen_advisor_country.Monarch.GetSheHe] tem a temeridade de reivindicar ultrapassa nossa autoridade - como se o Papa não fosse o árbitro de todas as coisas espirituais no mundo cristão. O mal realmente tomou conta de [heathen_advisor_country.GetUsableName]."
 new_court_flavour_events.42.A:0 "Eles foram desviados."
 opinion_interfering_pope:0 "Papa Interferente"
 opinion_bowed_to_papal_demand_advisor:0 "Cervou-se às exigências papais"
 handed_over_heretic:0 "Entregue o Herege"
 desc_handed_over_heretic:0 "Os hereges sabem viver com medo de um governante que apóia a perseguição do Papa contra sua espécie."
 opinion_rejected_papal_demand_advisor:0 "Hospedando um Herege"
