#DHEs
 new_flavour_bav.12.t:0 "Ingolstadt: uma cidade da cerveja?"
 new_flavour_bav.12.d:0 "Ingolstadt e seus arredores produzem vinho tradicionalmente. No entanto, seguindo a tendência de outras partes da Baviera, onde a cerveja é preferida, um número crescente de cervejarias foi fundado na cidade. Se desejarmos, poderíamos dar a essas cervejarias nascentes nosso apoio e permitir que a cerveja substitua o vinho como principal produto de exportação da província."
 new_flavour_bav.12.a:0 "Cerveja é o futuro."
 new_flavour_bav.12.b:0 "O vinho é a bebida superior."
 ingolstadt_beer_city:0 "Cervejarias de Ingolstadt"
 desc_ingolstadt_beer_city:0 "Um grande número de cervejarias proeminentes foi estabelecido em torno de Ingolstadt, tornando a cidade um dos principais centros de produção de cerveja da Baviera."
 new_flavour_bav.13.name:0 "A Sucessão da Baviera"
 new_flavour_bav.13.desc:0 "O Ducado Wittelsbach da Baviera foi dividido em várias partes desde meados do século 14. Atualmente, o Ducado está dividido entre três ramos diferentes da família - os de Munique, Landshut e Ingolstadt. Vários arranjos complicados regulam qual ramo da a família deve herdar as terras de qualquer duque que possa morrer sem um herdeiro homem. No entanto, esses arranjos nem sempre estão acima de qualquer disputa, e um duque forte pode tentar se engrandecer com as terras de seus parentes, não importando se sua reivindicação é inteiramente justa ."
 new_flavour_bav.13.opt:0 "Talvez a unidade deva ser restaurada na Baviera."
 new_flavour_bav.14.name:0 "A Morte de Ludwig VIII"
 new_flavour_bav.14.desc:0 "Ludwig VIII, o Duque Wittelsbach sem herdeiro de Ingolstadt, morreu. De acordo com os arranjos da família Wittelsbach, o Ducado de Ingolstadt agora cai para [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 new_flavour_bav.14.opt:0 "Excelente."
 new_flavour_bav.15.name:0 "A Morte de Ludwig VIII"
 new_flavour_bav.15.desc:0 "Nosso Duque, Ludwig VIII, morreu, sem deixar herdeiros para herdar seus territórios. De acordo com os arranjos da família Wittelsbach, o Ducado de Ingolstadt agora cai para [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut."
 new_flavour_bav.15.opt:0 "Uma situação infeliz."
 new_flavour_bav.16.name:0 "A Morte de Ludwig VIII"
 new_flavour_bav.16.desc:0 "Ludwig VIII, o Duque Wittelsbach sem herdeiro de Ingolstadt, morreu. De acordo com os arranjos da família Wittelsbach, o Ducado de Ingolstadt agora cai para [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut."
 new_flavour_bav.16.opt:1 "Talvez seja hora de reivindicar Landshut."
 new_flavour_bav.17.name:0 "As reivindicações de Ludwig VII"
 new_flavour_bav.17.desc:1 "Após a morte de Ludwig VIII de Ingolstadt, [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut reivindicou os territórios de Ingolstadt para si mesmo. No entanto, isso seria ignorar as reivindicações de Ludwig VII, que foi expulso de suas terras por seu filho há alguns anos e desde então tem sido prisioneiro de [Root.Monarch.GetTitle] [Root.Monarch.GetName] em Ansbach. Tendo ouvido falar da morte de seu filho, Ludwig VII tem feito barulho sobre recuperar seu antigo ducado . Isso pode nos oferecer uma chance de extrair algum ganho deste caso."
 new_flavour_bav.17.A:0 "Venda Ludwig para seus inimigos na Baviera."
 new_flavour_bav.17.B:0 "Apoie suas reivindicações."
 new_flavour_bav.17.C:0 "Compre seus direitos ao ducado dele."
 new_flavour_bav.171.name:0 "Ansbach Compra Reivindicação de Herança de Wittelsbach"
 new_flavour_bav.171.desc:1 "Não éramos os únicos com os direitos de Ingolstadt - sem dúvida, Ludwig VII, o pai de Ludwig VIII que foi expulso do ducado por seu filho, tinha a melhor reivindicação. No entanto, Ludwig foi mantido prisioneiro por [From.Monarch. GetTitle] [From.Monarch.GetName] de Ansbach nos últimos anos. Agora, o [From.GetAdjective] [From.Monarch.GetTitle] usou [From.Monarch.GetHerHis] consideráveis talentos de persuasão - e um grande pedaço soma de dinheiro - para persuadir Ludwig a vender [From.Monarch.GetHerHim] seus direitos à herança de Wittelsbach."
 new_flavour_bav.171.A:0 "O Ducado é e continuará sendo nosso!"
 new_flavour_bav.18.name:0 "O Mandato Religioso de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 new_flavour_bav.18.desc:0 "A rápida disseminação do protestantismo tem alarmado muitos dos conselheiros firmemente católicos de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Para evitar que se espalhe em nossas terras, eles elaboraram um conjunto de regulamentos que proíbem a heresia ensinamentos em nossas terras e combater as deficiências religiosas entre os bispos bávaros e nossos súditos. Uma comissão deve ser instituída para realizar visitas religiosas, a impressão só será permitida com a permissão do [Root.Monarch.GetTitle] e toda mudança litúrgica emergir de terras que caíram em heresias será proibido. Embora o clero se irritasse com essas pesadas restrições, elas provavelmente seriam eficazes na prevenção da disseminação de heresias."
 new_flavour_bav.18.a:0 "Instituir o Mandato."
 new_flavour_bav.18.b:0 "O clero deve manter uma mão livre."
 new_flavour_bav.19.name:0 "Barba de Hanns Steininger"
 new_flavour_bav.19.desc:0 "A cidade de Braunau recentemente se destacou da maneira mais incomum. Um de seus ex-magistrados, um certo Hanns Steininger, contribuiu para sua cidade menos com sua visão do que com sua barba. Essa barba foi amplamente considerada um belo espécime de homem pelos faciais, chegando perto dos dedos dos pés (e ele não era um homem baixo). No entanto, ele estava fadado a ser vítima da própria característica que o tornou notável: como ele mostrou sua lealdade a [Root.Monarch.GetTitle] [Root .Monarch.GetName], que estava de passagem, ele tropeçou na barba, caiu gravemente e posteriormente morreu devido aos ferimentos - um mártir de sua vaidosa beleza!"
 new_flavour_bav.19.a:0 "Interessante..."
 new_flavour_bav.20.name:0 "A Theatinerkirche"
 new_flavour_bav.20.desc:1 "[Root.Consort.GetTitle] [Root.Consort.GetName] pede que [Root.Monarch.GetTitle] [Root.Monarch.GetName] se comprometa a financiar uma igreja magnífica para a Ordem Teatina em [Root.Capital.GetCapitalName] se nasce uma herdeira do trono. Ela já escolheu um arquiteto bolonhês, Agostino Barelli, para construir a igreja em alto estilo barroco italiano. Nossa aristocracia e burgueses ricos estão bastante impressionados com os projetos, que ela permitiu que se tornassem amplamente conhecidos , pois são grandes admiradores do estilo italiano da moda. Devemos fazer o que ela pede?"
 new_flavour_bav.20.a:0 "Muito bem, faça o que ela quiser."
 new_flavour_bav.20.b:0 "Farsa!"
 bav_religious_mandate_mod:0 "O Mandato Religioso"
 desc_bav_religious_mandate_mod:0 "Instituímos rígidos controles regulando a prática da religião em nossas terras."
 bav_building_wife_church:0 "Os Prazeres do Casamento"
 desc_bav_building_wife_church:0 "Não há melhor maneira de dizer 'eu te amo' do que construir uma igreja a mando da esposa."
 bav_woman_scorned_mod:0 "Uma mulher desprezada"
 desc_bav_woman_scorned_mod:0 "É imprudente desagradar a esposa quando se precisa de um herdeiro."
 new_flavour_bav.27.name:0 "[bavarian_lesser_union_member.GetName] Chafes sob a Dinamarca"
 new_flavour_bav.27.desc:1 "A nobreza bávara em [bavarian_lesser_union_member.GetName] ressente-se de ser governada pela distante Dinamarca. Eles anseiam pelos dias em que poderão, mais uma vez, ser governados por um dos seus.\n\nNos últimos meses, houve sinais de que uma conspiração estava em andamento, mas nossas autoridades não puderam confirmar esses rumores. No entanto, não pode haver mais dúvidas: um grupo de nobres rebeldes se uniu a Maximilian, um príncipe de um ramo obscuro da família von Wittelsbach, e pegou em armas contra nós, declarando-o seu duque."
 new_flavour_bav.27.A:0 "Devemos esmagar esta rebelião!"
#The Sale of Regensburg Chain
 new_flavour_bav.21.name:0 "Nossas dívidas com o imperador"
 new_flavour_bav.21.desc:0 "Nas últimas décadas, a cidade de Regensburg acumulou dívidas consideráveis para com o [HAB.Monarch.Dynasty.GetName] Imperador do Sacro Império Romano. Embora [HAB.Monarch.GetSheHe] não tenha convocado [HAB.Monarch.GetHerHis ] dívidas ainda, nossa posição é consideravelmente enfraquecida pelo fato de que [HAB.Monarch.GetSheHe] poderia fazê-lo a qualquer momento."
 new_flavour_bav.21.A:0 "Devemos pagar agora."
 new_flavour_bav.21.B:0 "Vamos esperar até que nossas dívidas sejam cobradas."
 new_flavour_bav.22.name:0 "Dívidas de Regensburg"
 new_flavour_bav.22.desc:0 "A guerra atual com [emperors_enemy.GetUsableName] colocou uma grande pressão sobre nossos cofres. Nossos conselheiros apontam que a cidade de Regensburg nos deve uma grande quantia de dinheiro. Eles estão confiantes de que podemos persuadir a cidade a pagar ameaçando eles com nosso desfavor. No entanto, exigir uma quantia tão grande de dinheiro deles provavelmente desestabilizará o governo da cidade, e a família Wittelsbach, que tem fortes laços com a cidade, pode interceder em seu nome."
 new_flavour_bav.22.A:0 "Eles devem pagar suas dívidas."
 new_flavour_bav.22.A.tooltip:0 "Se §YRegensburg§! puder pagar, receberemos:"
 new_flavour_bav.22.B:0 "Perdoaremos suas transgressões financeiras."
 new_flavour_bav.23.name:0 "Dívidas de Regensburg"
 new_flavour_bav.23.desc:0 "Nas últimas décadas, a cidade de Regensburg acumulou dívidas consideráveis para com o [HAB.Monarch.Dynasty.GetName] Imperador do Sacro Império Romano. Agora, o Imperador [HAB.Monarch.GetName] está chamando [HAB.Monarch. GetHerHis] para financiar sua guerra com [emperors_enemy.GetUsableName]. No entanto, devido à nossa forte conexão com Regensburg - era, no passado, uma capital de Wittelsbach - estamos em posição de interceder. Se pudermos reunir os fundos necessários para saldar suas dívidas, seria nosso direito oferecer a Regensburg a transferência de suas dívidas para nós, significando essencialmente que pagaremos suas dívidas em troca de sua liberdade. No entanto, os austríacos podem ter uma visão negativa de tal transações"."
 new_flavour_bav.23.A:0 "Nós os resgataremos em troca da cidade."
 new_flavour_bav.23.A.tooltip:0 "Se §YRegensburg§! aceitar nossa oferta, os seguintes efeitos acontecerão:"
 new_flavour_bav.23.B:0 "Eles estão por conta própria."
 new_flavour_bav.23.B.tooltip:0 "Outros §YWittelsbach§! governantes podem oferecer §YRegensburg§! seu apoio."
 new_flavour_bav.24.name:0 "O Imperador Exige Pagamento"
 new_flavour_bav.24.desc.default:0 "O [HAB.GetAdjective] Imperador, [HAB.Monarch.GetName], está cobrando dívidas de [HAB.Monarch.GetHerHis] para financiar a guerra de [HAB.Monarch.GetHerHis] contra [emperors_enemy.GetUsableName]. [HAB. Monarch.GetSheHeCap] exige pagamento total e imediato. Devemos pagar ou deixar de cumprir nossas obrigações como Cidade Livre."
 new_flavour_bav.24.desc.wittelsbach:0 "O [HAB.GetAdjective] Imperador, [HAB.Monarch.GetName], está cobrando dívidas de [HAB.Monarch.GetHerHis] para financiar a guerra de [HAB.Monarch.GetHerHis] contra [emperors_enemy.GetUsableName]. [HAB. Monarch.GetSheHeCap] exige pagamento total e imediato, ameaçando com sanções se não cumprirmos nossas obrigações como Cidade Livre. No entanto, o Wittelsbach [From.Monarch.GetTitle] de [From.GetName] ofereceu uma terceira saída: [From. Monarch.GetSheHeCap] concordou em pagar nossas dívidas em troca do reconhecimento da reivindicação histórica de Wittelsbach à cidade."
 new_flavour_bav.24.A:0 "Muito bem, vamos pagar."
 new_flavour_bav.24.B:0 "Não podemos pagar essas dívidas."
 new_flavour_bav.24.B.tooltip:0 "§RO Imperador revogará nosso direito de ser uma Cidade Livre. O Bispado de Regensburg assumirá o governo da cidade.§!"
 new_flavour_bav.24.C:0 "Aceite a oferta de [From.GetName]."
 new_flavour_bav.24.C.player_warning_tooltip:0 "§RRegensburg é totalmente anexado por [From.GetName].§!"
 new_flavour_bav.25.name:0 "Nossas Dívidas Perdoadas"
 new_flavour_bav.25.desc:0 "Um tempo considerável se passou desde que acumulamos dívidas com o imperador, durante o qual houve muitas mudanças no imperador e na política imperial. Consequentemente, a visão do imperador sobre o assunto se suavizou. Nosso [Root.Monarch.GetTitle], [Root .Monarch.GetName], persuadiu [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] a reduzir nossas dívidas a um nível mais administrável e considerar o resto perdoado."
 new_flavour_bav.25.A:0 "Excelente notícia."
 new_flavour_bav.26.name:0 "Nossas Dívidas Perdoadas"
 new_flavour_bav.26.desc:0 "O Imperador, [HAB.Monarch.GetName] de [HAB.GetName], um [HAB.Monarch.GetWomanMan] de infinita sabedoria, optou magnanimamente por nos perdoar nossas dívidas. Não seremos mais chamados a pagar o dinheiro devíamos no passado."
 new_flavour_bav.26.A:0 "Vida longa ao!"
