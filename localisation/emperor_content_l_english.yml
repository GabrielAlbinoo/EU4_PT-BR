 nahuatl_events.32.t:0 "O Muxe no Tribunal"
 nahuatl_events.32.d:0 "Na sociedade zapoteca, existem três gêneros definidos; masculino, feminino e muxe. Os muxe são um grupo de pessoas que foram determinadas como sendo do sexo masculino no nascimento, mas desde então passaram a se reconhecer como mulheres. Eles usam roupas femininas tradicionais, identificam-se com títulos femininos e geralmente abandonam seu nome de nascimento em favor de algo mais convencionalmente feminino.\n\nNormalmente, os muxe são de pouca preocupação para o [Root.Monarch.GetTitle], porém nosso [Root.Adm_Advisor.GetTitle] [ Root.Adm_Advisor.GetName] confessou que é membro da comunidade muxe e entrou no tribunal apresentando-se como [Root.muxe_advisor_name.GetName]. Como mulher, ela não é elegível para continuar servindo ao lado do [Root.Monarch.GetTitle ], mas seus talentos únicos fazem dela um trunfo difícil de deixar ir.\n\nAlguns altos funcionários do tribunal estão sugerindo que os talentos de [Root.muxe_advisor_name.GetName] são evidências de que estamos perdendo um tesouro sem fim de talentos proibindo as mulheres de servir na corte e nosso [Root.Monarch.GetTitle] faria bem em revisar os requisitos legais para se tornar um conselheiro real."
 nahuatl_events.32.a:0 "As mulheres não têm lugar na corte, muxe ou não."
 nahuatl_events.32.b:0 "Masculino, feminino ou muxe, não podemos perder nosso [Root.Adm_Advisor.GetTitle]!"
 nahuatl_events.321.t:0 "Moisés nas Forças Armadas"
 nahuatl_events.321.d:0 "Desde que nosso [Root.GovernmentName] aceitou os direitos de muxe para servir no tribunal, mais e mais funcionários de alto escalão começaram a ser abertos sobre sua identidade muxe. Isso não tem sido um problema até agora, mas recentemente nosso [ Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] adotou uma identidade feminina sob o nome de [Root.muxe_military_name.GetName] e se uniu a vários guerreiros poderosos para exigir que o direito de servir em nossas forças armadas também seja estendido às mulheres; muxe e não."
 nahuatl_events.321.a:0 "Absolutamente não!"
 nahuatl_events.321.b:0 "Por que não pensamos nisso antes?"
 muxe_is_fired_tt:0 "Nosso §Y[Root.Adm_Advisor.GetTitle]§! será demitido."
 muxe_general_is_fired_tt:0 "Nosso §Y[Root.Mil_Advisor.GetTitle]§! será demitido."
 muxe_advisor_tt:0 "§Y[Root.Adm_Advisor.GetName]§! será removido e reaparecerá no tribunal sob o nome de §Y[Root.muxe_advisor_name.GetName]§!."
 muxe_advisor_mil_tt:0 "§Y[Root.Mil_Advisor.GetName]§! será removido e reaparecerá no tribunal sob o nome de §Y[Root.muxe_military_name.GetName]§!."
 muxe_at_court:0 "Direitos Muxe"
 desc_muxe_at_court:0 "A presença da muxe no tribunal motivou este país a alargar os direitos das mulheres."
 muxe_at_military:0 "Moisés nas Forças Armadas"
 desc_muxe_at_military:0 "Os muxe motivaram este país a permitir que as mulheres servissem nas forças armadas."
