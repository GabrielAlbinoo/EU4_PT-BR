 hussite:0 "Hussita"
 hussite_religion_desc:1 "Os hussitas são seguidores de Jan Hus, um reformador religioso boêmio que foi queimado na fogueira por heresia em 1415. Eles são um grupo diverso de não-conformistas que vão desde moderados com pequenos desacordos teológicos com a doutrina católica até radicais que veem a Igreja Católica como irremediavelmente corruptos"."
 TABORITE:0 "taboritas"
 UTRAQUIST:0 "Utraquista"
 ORPHAN:0 "Órfão"
 clerical_poverty_aspect:0 "Pobreza clerical"
 desc_clerical_poverty_aspect:0 "O clero não deve possuir riquezas e desistir de suas posses materiais. Eles devem dedicar sua atenção a Deus e não ao mundo secular."
 bread_and_wine_aspect:0 "Pão e Vinho"
 desc_bread_and_wine_aspect:0 "Para os utraquistas, o principal desacordo doutrinário entre eles e a Igreja Católica é o conceito de comunhão sob os dois tipos. As seitas hussitas acreditam que apenas uma comunhão que inclua pão e vinho é válida, mesmo para membros leigos."
 sola_scriptura_aspect:0 "Somente as Escrituras"
 desc_sola_scriptura_aspect:0 "A Bíblia, a palavra de Deus entregue ao homem, é a única autoridade para a doutrina cristã. Todas as práticas religiosas que não podem ser apoiadas por referências bíblicas devem ser denunciadas como heresia."
 adamite_services_aspect:0 "Serviços Adamitas"
 desc_adamite_services_aspect:0 "A seita adamita insiste na nudez durante os cultos da igreja. Sem os estilos de status ou cultura, aparecemos como iguais aos olhos de Deus, um lembrete severo de nossa humanidade compartilhada e da inocência que gostávamos antes da Queda."
 pacifism_aspect:0 "Pacifismo"
 desc_pacifism_aspect:0 "Bem-aventurados os pacificadores, porque eles serão chamados filhos de Deus."
 punishment_of_sins_aspect:0 "Punição dos Pecados"
 desc_punishment_of_sins_aspect:0 "Todos os que pecam devem ser punidos igualmente, não importa riqueza ou posição. Mesmo a nobreza não está acima das leis de Deus."
 regular_defenestrations_aspect:0 "Defenestrações Regulares"
 desc_regular_defenestrations_aspect:0 "A prática de jogar homens de janelas é uma tradição consagrada entre os reformadores religiosos boêmios. Devemos fazer disso um hábito regular."
 taborite_resurgence_aspect:0 "Ressurgência Taborita"
 desc_taborite_resurgence_aspect:1 "Os taboritas eram uma facção radical e militante nas guerras hussitas. Embora tenham perdido muito poder após a derrota, começaram a ressurgir agora que os ensinamentos de Hus voltaram a ser aceitos."
 freedom_to_preach_aspect:0 "Liberdade para pregar"
 desc_freedom_to_preach_aspect:0 "Há muita discordância entre os seguidores de Hus, mas cada seita terá a liberdade de pregar livremente enquanto Deus estiver em seus corações."
 orphan_hetmans_aspect:0 "Hetmans órfãos"
 desc_orphan_hetmans_aspect:0 "Os órfãos são uma facção de radicais formada principalmente por burgueses. Eles demonstraram suas habilidades no campo de batalha em muitas ocasiões, empregando vagões de guerra com grande efeito. Devemos garantir que seus Hetmans compartilhem sua experiência tática em toda a nação."
 flavor_boh.12.t:0 "Os Pactos de Basileia"
 flavor_boh.12.d:1 "As guerras hussitas foram concluídas com a paz religiosa entre a facção utraquista moderada dos hussitas e a Igreja Católica. Até agora, os pactos foram honrados e a paz voltou à Boêmia. No entanto, as tensões com os hussitas não desapareceram; os seguidores de Hus contam muitas entre o povo e a nobreza entre eles. Talvez devêssemos erradicar sua heresia antes que eles peguem em armas mais uma vez."
 flavor_boh.12.a:0 "Honre os Pactos."
 flavor_boh.12.b:0 "Não pode haver paz com hereges."
 flavor_boh.1.c:0 "Que o [Root.Monarch.GetTitle] siga Hus, a nação segue Roma."
 first_hussite_tt:0 "§YEsta opção pode levar a uma reconciliação pacífica com os hussitas ou a um ressurgimento do movimento hussita.§!"
 hussite_center_of_reformation:0 "Centro de Reforma"
 religious_peace_hussites:0 "Compactos de Basileia"
 desc_religious_peace_hussites:1 "Estamos honrando os Pactos de Basel, reforçando a tênue paz entre as facções religiosas na Boêmia."
 hussite_persecution:0 "Perseguição dos Hussitas"
 desc_hussite_persecution:0 "Abandonamos a paz religiosa e nos dedicamos novamente a eliminar a heresia hussita."
 rejected_reconciliation_tt:0 "§YNações católicas podem usar a Purificação da Heresia Casus Beli contra você enquanto [Root.Monarch.GetName] governar [Root.GetName].§!"
 remain_hussite_tt:0 "§YOs hussitas se distanciam do protestantismo e não se beneficiarão se o protestantismo se tornar dominante no Império.§!"
 hussite_rebels_demand:0 "Converter $COUNTRYNAME$"
 hussite_rebels_demand_desc:0 "Os rebeldes religiosos lutam pela religião $RELIGION$. Eles exigem que reconheçamos sua supremacia ou pelo menos cessemos nossos esforços para convertê-los e deixá-los adorar em paz."
 hussite_conversions:0 "Retorno dos hussitas"
