# The Borgia Pope
 borgia_pope_tt:0 "§YCorrupção se espalha pela Igreja, desencaminhando os fiéis.§!"
 borgia_pope:0 "O Papa Bórgia"
 desc_borgia_pope:0 "Rodrigo Borgia foi eleito papa. Seu papado está manchado por rumores de corrupção. O nepotismo é desenfreado e a fé pública na Igreja está sofrendo."
 scandalized_papacy:0 "Papado escandalizado"
 desc_scandalized_papacy:0 "As supostas atividades da família Bórgia são uma mancha na reputação do papado."
 borgia_diplomacy:0 "Diplomacia Bórgia"
 desc_borgia_diplomacy:0 "Apesar dos rumores obscenos sobre a família Borgia, suas habilidades diplomáticas são incomparáveis e eles se recusam a permitir que sua reputação seja manchada por seus inimigos."
 flavor_pap.16.t:0 "O Papa Bórgia"
 flavor_pap.16.d:0 "Fumaça branca emerge do telhado da Capela Sistina. Em meio a acusações de simonia, o Conclave elegeu Rodrigo Bórgia, Arcebispo de Valência, para o Trono de São Pedro. Os Bórgia são uma chegada relativamente recente ao teatro da política romana, e ganharam a ira das famílias romanas mais estabelecidas que cobiçavam a posição para si mesmas.\n\nEmbora muitos dos rumores sobre este Papa Bórgia provavelmente sejam exageros propagados por seus inimigos, ele é conhecido por manter abertamente uma amante e já elevou seu filho adolescente César ao posto de cardeal. Abundam as especulações de que o reinado deste papa será repleto de escândalos e corrupção."
 flavor_pap.16.a:0 "O papado sobreviverá."
 flavor_pap.17.t:0 "César Bórgia"
 flavor_pap.17.d:0 "Cesare Bórgia, filho do Papa, tornou-se o primeiro homem a renunciar ao cargo de cardeal. Em vez disso, buscando uma carreira como aventureiro militar, ele já provou ser um condottiero capaz e implacável. O Santo Padre escolheu reconhecer sua habilidade, concedendo a Cesare o papel de capitão-geral da Igreja, dando-lhe o controle sobre os exércitos papais."
 flavor_pap.17.a:0 "Ou César ou nada."
 flavor_pap.18.t:0 "Um papado escandalizado"
 flavor_pap.18.d:0 "Uma série de rumores cruéis envolve os atos da família Borgia. Abundam as acusações de assassinatos por cantarella, supostamente um veneno mortal e difícil de detectar, usado para eliminar rivais políticos. Diz-se que o próprio Santo Padre costuma se envolver em simonia e corrupção, e atos ainda mais lascivos são sussurrados sobre o relacionamento entre seus filhos, Cesare e Lucrezia. Embora pareça haver poucas evidências para essas acusações, elas são amplamente aceitas pelos católicos em todo o mundo."
 flavor_pap.18.a:0 "Mentiras e calúnias!"
 flavor_pap.18.b:0 "Podemos transformar esta situação a nosso favor."
 flavor_pap.19.t:0 "O Fim do Papado Bórgia"
 flavor_pap.19.d:0 "A morte do Papa Bórgia foi celebrada com calma entre as famílias patrícias de Roma. Os Cardeais elegeram um dos rivais mais persistentes de Bórgia para substituí-lo. [Root.Monarch.GetName] promete desfazer a corrupção de seu predecessor e restaurar confiança na santidade da Igreja.\n\nCesare Borgia, entretanto, viu seu poder desmoronar durante a noite sem o apoio papal. Temendo por sua vida, ele fugiu para Navarra, onde espera encontrar alívio de seus inimigos."
 flavor_pap.19.d2:0 "A morte do Papa Bórgia foi celebrada com calma entre as famílias patrícias de Roma. Os Cardeais elegeram um dos rivais mais persistentes de Bórgia para substituí-lo. [Root.Monarch.GetName] promete desfazer a corrupção de seu predecessor e restaurar confiança na santidade da Igreja”."
 flavor_pap.19.a:0 "A Igreja deve reparar sua reputação."
 flavor_pap.20.t:0 "A Chegada de Cesare Borgia"
 flavor_pap.20.d:0 "Cesare Borgia, filho de um papa e comandante militar comprovado, chegou à corte de Navarra. Ele busca asilo de seus inimigos na Itália, pois sem o apoio papal seu poder desmoronou. Em troca, ele oferece seu serviço como comandante, caso precisamos dele."
 flavor_pap.20.a:0 "Cesare Borgia é bem-vindo aqui."
# Switzerland incident
 incident_switzerland.1.t:0 "Suíça e o Império"
 incident_switzerland.1.d:1 "Com o fim da grande convulsão religiosa que engolfou não apenas o Império, mas também grande parte da Europa, os cantões da Suíça estão reconsiderando seu relacionamento cada vez mais frouxo com o Império. Embora muitos tenham lutado e morrido pela paz, os detalhes do acordo não foram ao gosto das elites suíças e muitos estão pedindo a separação formal e total da Suíça do Sacro Império Romano."
 incident_switzerland.1.a:0 "Não precisamos mais do Império."
 incident_switzerland.1.b:0 "A Suíça permanecerá dentro do Império."
 swixit_tt:1 "§YO Imperador reivindica todas as províncias imperiais pertencentes à Suíça.§!\n§YO Imperador pode responder violentamente a esta decisão.§!"
 incident_switzerland.2.t:0 "Suíça e o Império"
 incident_switzerland.2.d:1 "A Suíça abandonou o Império! Impulsionados pela insatisfação com a paz religiosa, bem como pelo enfraquecimento dos laços com as instituições imperiais, os suíços decidiram que a adesão ao Sacro Império Romano não serve mais aos seus interesses."
 incident_switzerland.2.a:0 "Dê-lhes permissão para sair."
 incident_switzerland.2.b:0 "A adesão não é opcional."
# Pope incident
 pope_in_hre_triggered_modifier:0 "O Papa no Império"
 desc_pope_in_hre_triggered_modifier:0 "A adesão do Papa ao Sacro Império Romano tem ramificações terríveis para os católicos fora do Império."
 incident_pope.1.t:0 "Um Império Sagrado?"
 incident_pope.1.d:0 "A Itália, não mais o 'Reino das Sombras', foi devolvida ao Sacro Império Romano através dos esforços implacáveis do Imperador. O Estado Papal deve agora escolher se aceita a hegemonia do Imperador ou é condenado a sentar-se nu e vulnerável à sua porta.\n\nAceitar a autoridade do imperador teria ramificações terríveis para o mundo católico. Embora os católicos do Império possam ter sua fé fortalecida pela legitimidade conferida pela filiação papal, é improvável que aqueles fora do Império aceitar gentilmente tal decisão e pode recorrer à heresia."
 incident_pope.1.a:0 "Vamos nos juntar ao Império."
 incident_pope.1.b:0 "A Santa Sé deve permanecer independente."
 pope_incident_tt:0 "O Imperador decidirá se aceita os Estados Papais no Sacro Império Romano.\n§YIsso terá ramificações para todo o mundo católico.§!"
 pope_incident_tt2:1 "§YIsso terá ramificações para todo o mundo católico.§!\n§YCatólicos fora do Império receberão penalidades de Prestígio.§!"
 incident_pope.2.t:0 "Um Império Sagrado?"
 incident_pope.2.d:0 "A Itália, não mais o 'Reino das Sombras', foi devolvida ao Sacro Império Romano através dos esforços implacáveis do Imperador. O Papa de Roma escolheu aceitar a hegemonia do Império em vez de ser condenado a sentar-se nus e vulneráveis à sua porta.\n\nPermitir que o Papa se tornasse um príncipe imperial teria consequências terríveis para o mundo católico. é improvável que aceite tal decisão e pode se voltar para a heresia"."
 incident_pope.2.a:0 "O Papa se juntará ao Império"
 incident_pope.2.b:0 "A Santa Sé deve permanecer independente."
 incident_pope.3.t:0 "Um Império Profano"
 incident_pope.3.d:1 "A Dieta Imperial do Império estabeleceu um edito terrível e intolerável: que o Império não seguirá mais a fé católica. Todos os nossos esforços para restaurar a dignidade da Santa Madre Igreja foram em vão, e por isso devemos dar sérias consideração para abandonar esta instituição contaminada."
 incident_pope.3.a:0 "Vamos partir deste antro de pecado."
 incident_pope.3.b:0 "Devemos permanecer para o bem da cristandade."
 pope_left_empire:0 "O Papa deixou o Império"
# Dutch revolt rework
 dutch_unification_tt:0 "§Y[país_da_unificação_holandesa.GetName] ganhará todas as províncias mantidas por nossos súditos holandeses, frísios ou flamengos.§!"
 dutch_revolt_modifier:0 "Revolta Holandesa"
 desc_dutch_revolt_modifier:0 "O povo desta província anseia por uma Holanda independente."
 dutch_revolt_tt:0 "Todas as províncias possuídas na região §YPaíses Baixos§! com cultura §YHolandes§!, §YFrisian§!, ou §YFlemish§! obtêm o modificador §YDutch Revolt§!, dando §R+10§! está resolvido."
 dutch_revolt_disaster:0 "Revolta Holandesa"
 dutch_revolt_disaster_desc:0 "O povo holandês que vive sob o governo de [Root.GetName] ficou descontente e busca a criação de um estado independente por meios violentos."
 dutch_revolt.1.t:0 "Fim da Revolta Holandesa"
 dutch_revolt.1.d:0 "Suprimimos com sucesso a insurreição holandesa, pondo fim a todos, exceto os bolsões mais irrelevantes de sentimento separatista. O aumento da presença militar [Root.GetAdjective] na região fez muito para assustar até mesmo aqueles que simplesmente buscavam maior autonomia. "
 dutch_revolt.1.d2:0 "A revolta holandesa aumentou muito além do que havíamos previsto. Os rebeldes formaram um estado coeso e começaram a buscar apoio de nossos rivais no exterior. Devemos reunir nossas forças e nos preparar para a guerra!"
 dutch_revolt.1.a:0 "Isso é muito pior do que uma rebelião local."
 dutch_revolt.1.b:0 "A insurreição acabou."
 dutch_revolt.2.t:0 "Independência Holandesa"
 dutch_revolt.2.d:1 "A Revolta Holandesa escalou muito além da agitação regional e se tornou uma crise internacional à medida que as nações emprestam seus exércitos para cada lado. A recém-declarada República Holandesa está dentro dos limites do Império e, portanto, foi argumentado que o Imperador tem o dever de estender a proteção imperial sobre esta nação incipiente. O envolvimento imperial, não importa como se manifeste, certamente alterará o destino da Holanda para sempre."
 dutch_revolt.2.a:0 "Apoiaremos os holandeses."
 dutch_revolt.2.b:0 "Não devemos intervir."
 dutch_revolt.2.c:0 "Eles são súditos legítimos de [dutch_revolt_country.GetName]."
 dutch_will_leave_later:0 "§YSe os Países Baixos emergirem da guerra em uma posição de força, eles deixarão o Sacro Império Romano.§!"
 dutch_revolt.3.t:0 "A Holanda abandona o Império"
 emperor_helped_dutch:0 "Independência holandesa apoiada"
 emperor_sided_against_dutch:0 "Independência holandesa denunciada"
 flavor_ara.EVTNAME7:0 "A sucessão napolitana"
 flavor_ara.EVTDESC7:0 "O filho bastardo de Alfons, o Magnífico, Ferdinand, não é elegível para suceder ao trono aragonês, mas antes de Alfons morrer, ele obteve o consentimento do Papa Eugênio IV para fazer de Ferdinand o legítimo sucessor do trono de Nápoles. De acordo com os termos de Alfons' vontade, o Reino de Nápoles deve agora ser governado por Ferdinand, enquanto [ARA.Monarch.GetName] deve continuar a manter todas as outras possessões aragonesas."
 flavor_ara.EVTOPTA7:0 "Seguiremos o último testamento de Alfons."
 flavor_ara.EVTOPTB7:0 "Alfons foi um tolo! Manteremos Nápoles."
 flavor_ara.EVTNAME8:0 "A sucessão napolitana"
 flavor_ara.EVTDESC8:0 "Alfonso, o Magnífico, quis que a coroa de Nápoles passasse para seu filho bastardo, Fernando, em vez de [ARA.Monarch.GetName] de Aragão. Isso exigia o consentimento especial do papado e a submissão de Aragão perante a Igreja. O Pope agora espera que Ferdinand faça como seu pai fez e pague suas dívidas à Igreja"."
 flavor_ara.EVTOPTA8:0 "As exigências do papado são exorbitantes! Não vamos pagar."
 flavor_ara.EVTOPTB8:0 "Sua Santidade receberá o que lhe é devido."
 flavor_ara.EVTNAME9:0 "Nápoles se recusa a se submeter!"
 flavor_ara.EVTDESC9:0 "O novo rei de Nápoles, [NAP.Monarch.GetName], se recusou a seguir os passos de seu pai e se submeter à Santa Sé. Isso é um grave insulto à Igreja e uma violação do acordo feito com o rei Alfons V de Aragão o que, pode-se argumentar, anula a reivindicação de [NAP.Monarch.GetName] à coroa napolitana. Não podemos permitir que um insulto tão grave permaneça!"
 flavor_ara.EVTOPTA9:0 "Reconheça a antiga reivindicação angevina da França a Nápoles."
 flavor_ara.EVTOPTB9:0 "Forçar Nápoles a se submeter a nós por meios militares."
 flavor_ara.EVTOPTC9:0 "Não há necessidade de forçar a questão."
 flavor_ara.EVTNAME10:0 "Nápoles paga as suas dívidas"
 flavor_ara.EVTDESC10:0 "O novo rei de Nápoles, [NAP.Monarch.GetName], seguiu os termos do acordo de seu pai e pagou suas dívidas à Igreja."
 flavor_ara.EVTOPTA10:0 "É bom conhecer um rei que conhece seu lugar!"
 flavor_ara.EVTNAME11:0 "A disputada sucessão napolitana"
 flavor_ara.EVTDESC11:0 "O rei Alfons V de Aragão dividiu seu reino após sua morte, concedendo a coroa napolitana a seu filho bastardo, Ferdinand. Este foi um movimento controverso na época e cresceu ainda mais desde então. É hora de reconsiderarmos a legalidade de sucessão de Fernando"."
 flavor_ara.EVTOPTA11:0 "Nápoles pertence a [Root.GetName]!"
 flavor_ara.EVTOPTB11:0 "Vamos continuar a respeitar a independência de Nápoles."
#Formable nations decisions
 bavaria_nation_title:0 "Forma da Baviera"
 bavaria_nation_desc:0 "O outrora orgulhoso Ducado da Baviera está dividido e fraco. Devemos reunir seus antigos territórios e recuperar as glórias do passado se quisermos evitar ser apenas uma nota de rodapé na história."
 pomerania_nation_title:0 "Forma da Pomerânia"
 pomerania_nation_desc:0 "As leis de sucessão levaram o Ducado da Pomerânia a ser dividido com grande frequência. Isso deixou os sub-ducados vulneráveis ao ataque das potências mais fortes ao redor do Báltico e do poder crescente de Brandemburgo. Devemos forjar uma forte nação da Pomerânia para resistir a essas ameaças"."
 franconia_nation_title:0 "Forma da Francônia"
 franconia_nation_desc:0 "A memória do antigo Ducado da Francônia vive nas memórias de ambiciosos governantes locais. O Príncipe-Bispo de Würzburg reivindica o título, mas na prática ele permaneceu suspenso por séculos, suas antigas terras dilaceradas pela desunião. Se essa unidade restaurado, então a Francônia voltaria a ser uma força a ser reconhecida na Alemanha."
 swabia_nation_title:0 "Forma da Suábia"
 swabia_nation_desc:0 "O antigo Ducado da Suábia terminou com a execução de Conradin, o último dos Duques Hohenstaufen, em 1268. Desde então, uma infinidade de condados, bispados e cidades livres surgiram para preencher o vazio deixado pela queda dos Hohenstaufen. No entanto , esses pequenos estados muitas vezes são incapazes de proteger sua liberdade - assim, os Habsburgos da Áustria construíram consideráveis propriedades territoriais na Suábia, que eles chamam de "Áustria Adicional". Devemos restaurar a unidade da Suábia se quisermos acabar com esse padrão de fora invasão."
 saxony_nation_title:0 "Forma Saxônia"
 saxony_nation_desc:0 "O Ducado da Saxônia passou de mãos entre dinastias e até mudou de território consideravelmente ao longo dos séculos. Talvez nós também devêssemos reivindicá-lo?"
