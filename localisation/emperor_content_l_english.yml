# Hansa incident
 hansa_incident.1.t:0 "Declínio da Liga Hanseática"
 hansa_incident.1.d:0 "Os Hansa já foram os mestres indiscutíveis do comércio de Londres a Novgorod. Dominando o Mar Báltico de nosso porto natal de Lübeck, os membros da Liga foram abençoados com riqueza. Agora, embora as fortunas da Liga Hanseática tenham caído em declínio. Lutas internas dentro a Liga e uma série de crises econômicas fizeram com que nossos mercadores não tivessem controle nem mesmo sobre o comércio em torno de Lübeck. Um novo poder, [lubeck_trade_power.GetName], suplantou o Hansa em suas águas natais e ameaça tornar a Liga Hanseática obsoleta ."
 hansa_incident.1.a:0 "Peça ajuda ao Imperador."
 hansa_incident.1.b:0 "Renovar nossos laços com a Liga."
 hansa_incident.2.t:0 "Declínio da Liga Hanseática"
 hansa_incident.2.d:1 "Os Hansa já foram os mestres indiscutíveis do comércio de Londres a Novgorod. Agora, embora a sorte da Liga Hanseática tenha caído. Em seu desespero, a Liga pediu ajuda ao Imperador."
 hansa_incident.2.a:0 "Não temos obrigações com o Hansa."
 hansa_incident.2.b:0 "Organize as Cidades Livres para ajudar."
 hansa_incident.2.c:0 "Declare um embargo contra [lubeck_trade_power.GetName]."
 hansa_incident.3.t:0 "Um Hansa Renovado?"
 hansa_incident.3.d:0 "O Imperador teve pena da luta Liga Hanseática ao propor uma Hansa renovada que inclui as Cidades Livres do Sacro Imperador Romano. Sua proposta não é lei no entanto, então podemos e devemos recusar se não considerarmos que este pacto está em nossos interesses"."
 hansa_incident.3.a:0 "Faça parte da Liga."
 hansa_incident.3.b:0 "Não estamos interessados."
 hanseatic_consolidation:0 "Consolidação Hanseática"
 opinion_emperor_helped_hansa:0 "Renovou o Hansa"
 opinion_emperor_wont_help_hansa:0 "Ignorado nossa situação"
 opinion_emperor_imperial_embargo:0 "Emitido Embargo Imperial"
 IMPERIAL_EMBARGO:0 "Embargo Imperial"
 may_join_hansa_tt:0 "§Yserá convidado a se juntar a uma renovada Liga Hanseática§!"
# Shadow Kingdom
 shadow_kingdom_warning_tt:1 "§YO Imperador pode controlar os estados italianos derrotando-os em qualquer guerra, tornando-os uma Cidade Livre, ou assegurando uma aliança ou relações fortes com eles.§!"
 shadow_kingdom.2.d:1 "Embora o Reino da Itália ainda seja formalmente parte do Sacro Império Romano, ele se transformou de várias maneiras em um 'Reino das Sombras', com os estados italianos agindo independentemente do Imperador. O fracasso de sucessivos imperadores em restaurar a autoridade imperial na região também deixou grandes áreas sob o controle de estados que rejeitam abertamente a autoridade imperial.\nAté agora, a questão para muitos estados italianos é por que eles deveriam permitir ao imperador qualquer autoridade sobre suas terras."
 shadow_kingdom.2.a:0 "É hora de abandonar a Itália."
 shadow_kingdom.2.b:0 "Devemos controlar os italianos."
 shadow_kingdom_emperor_gives_up_tt:1 "§YNações italianas dentro do HRE que foram controladas permanecerão no Império.§!\n§YNações italianas que não foram controladas deixarão o Império.§!\n\n§YO Imperador perderá §R0. 2§! Autoridade Imperial por desenvolvimento de província que deixa o Império.§!"
 shadow_kingdom_incident_tt:0 "§YO Imperador tem até o ano de 1490 para controlar o maior número possível de nações italianas no Império.§!"
 shadow_kingdom.3.t:0 "O Reino das Sombras"
 shadow_kingdom.3.d:0 "Apesar da resolução imperial de controlar a Itália, ainda existem estados italianos que se recusam a aceitar a supremacia do Império. Os esforços [Root.GetAdjective] não foram completamente em vão; os estados que foram controlados não ousarão desafiar o Império novamente."
 shadow_kingdom.3.a:0 "O destino da Itália está decidido."
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName] sofrerá penalidades de Prestígio, Inquietação e Custo de Estabilidade enquanto permanecer dentro do Império, a menos que seja aliado do Imperador.§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§! ganhará §Y5§! Autoridade Imperial para cada nação italiana que permanecer no Império devido ao controle.\n§Y[Root.GetName]§! perderá §Y10§! Autoridade Imperial para cada nação italiana independente que não controlamos."
 shadow_kingdom.4.d2:0 "Como prometido, o imperador lançou uma campanha para restaurar a autoridade imperial na Itália. [Root.GetName] estava entre os estados que foram forçados a aceitar o governo do império, e nossa submissão é a prova de que a palavra do imperador é lei."
# Defender of the Faith events
 dotf.1.t:0 "Defensor de uma fé vulnerável"
 dotf.1.d:0 "[Root.GetName] prometeu defender a fé [Root.Religion.GetName] e ser seu campeão diante da adversidade. No entanto, existem poucas nações que compartilham nossa fé e nenhuma grande massa de crentes para abrigar . O único remédio é o evangelismo; mais crentes devem ser trazidos para o redil”."
 dotf.1.a:0 "Vamos converter as pessoas [Root.GetAdjective]."
 dotf.1.b:0 "Nossos inimigos se converterão ou morrerão."
 evangelism_in_one_country:0 "Evangelismo em um país"
 desc_evangelism_in_one_country:0 "Nossa fé tem pouca presença em outras nações, por isso devemos nos concentrar em converter as pessoas dentro de nossas fronteiras, e não fora."
 international_evangelism:0 "Evangelismo Internacional"
 desc_international_evangelism:0 "Decidimos que devemos olhar além das fronteiras de nossa nação para preservar nossa fé, espalhando-a pela espada."
 dotf.2.t:0 "Jihad para [jihad_target_province.GetName]"
 dotf.2.d:0 "Os malditos infiéis de [jihad_target_country.GetName] capturaram a Cidade Santa de [jihad_target_province.GetName]! Isso não pode continuar; como defensor da fé [Root.Religion.GetName] cabe a nós declarar uma grande Jihad contra os estrangeiros cruzados. Convocamos todos os muçulmanos fiéis a empunhar a espada em defesa de [jihad_target_province.GetName] e seu povo sofredor."
 dotf.2.a:0 "Não descansaremos até que [jihad_target_province.GetName] seja recuperado."
 jihad_tt:0 "Todas as nações que seguem a fé §Y[Root.Religion.GetName]§! ganham a §YGuerra Santa§! Casus Belli contra o dono da §Y[jihad_target_province.GetName]§! enquanto compartilham uma fronteira.\nA Jihad terminará quando §Y[jihad_target_province.GetName]§! tiver sido reconquistado por uma nação §Ymuçulmana§!."
 dotf.3.t:0 "Jihad bem-sucedida para [successful_jihad_province.GetName]"
 dotf.3.d:0 "Nossos esforços justos contra os invasores infiéis não foram em vão; nós reconquistamos [província_jihad_bem-sucedida.GetName]! Muçulmanos em todo o mundo cantam nossos louvores e Alá certamente sorri para nós do céu."
 dotf.3.a:0 "Deus é bom!"
 end_of_jihad_tt:1 "A Jihad para [successful_jihad_province.GetName] termina."
 opinion_reconquered_holy_city:0 "Reconquistou uma Cidade Santa"
 opinion_benevolent_dotf:0 "Exemplo para todos os católicos"
 opinion_repaired_relations:0 "Relações Reparadas"
 opinion_not_recripocated:0 "Rejeitou o Ramo de Oliveira"
 dotf.4.t:0 "A Igreja Universal"
 dotf.4.d:0 "Os estudiosos há muito acreditam que a Igreja Católica pode ser usada como um terreno comum para estabelecer uma paz duradoura na cristandade, se seus líderes pudessem convocar a vontade política de deixar de lado suas diferenças. Um desses pensadores é [Root.humanist_thinker_name.GetName ], um humanista respeitado que ganhou a atenção do [Root.Monarch.GetTitle]. Ele sugere que devemos procurar reparar nosso relacionamento com nossos rivais, o [catholic_rival.GetAdjective], argumentando que os bons católicos não têm motivos verdadeiros para lutar uns contra os outros. Tal ato de benevolência certamente seria visto como um exemplo para os governantes católicos em todos os lugares, lançando as bases para uma paz duradoura."
 dotf.4.a:0 "Devemos tentar nos reconciliar com [catholic_rival.GetName]."
 dotf.4.b:0 "Bobagem. Envie [catholic_rival.GetName] um insulto contundente em vez disso."
 dotf.5.t:0 "Um Ramo de Oliveira"
 dotf.5.d:0 "Nossos rivais em [From.GetName] vieram até nós com uma proposta muito curiosa. Eles desejam estender um ramo de oliveira, perdoando todas as queixas do passado e reparando o dano que nos causaram, tudo sob o disfarce da unidade católica ."
 dotf.5.a:0 "Vamos nos reconciliar com nossos [From.GetAdjective] irmãos da fé."
 dotf.5.b:0 "Paz com [From.GetName]? Absurdo."
 dotf.6.t:0 "[Root.Religion.GetName] Conselho em [protestant_council_province.GetName]"
 dotf.6.d:0 "A Reforma é um movimento caótico e em rápida evolução. A doutrina é determinada tanto pelo pragmatismo político quanto pelo raciocínio teológico. É por esta razão que nós, como Defensores da Reforma, devemos tentar alcançar alguma aparência de ordem e unidade entre os reformadores . Para esse fim, convocamos o Conselho de [protestant_council_province.GetName], onde vários dignitários e teólogos de nações como [first_council_member.GetName], [second_council_member.GetName] e [third_council_member.GetName] se reuniram para discutir assuntos de fé e fazer alianças políticas"."
 dotf.6.a:0 "O Conselho foi um grande sucesso."
 held_protestant_council:0 "Realizado Conselho Religioso"
 desc_held_protestant_council:0 "Realizamos um conselho ecumênico que ajudou a solidificar nossa fé incipiente."
 opinion_held_protestant_council:0 "Realizado Conselho Religioso"
 dotf.7.t:0 "Bastião da Igreja"
 dotf.7.d:0 "Como a Reforma Protestante ameaça separar a cristandade, permanecemos resolutos em nosso compromisso com a Igreja Católica. [Root.GetName] será um grande bastião para os fiéis, um lugar de piedade inabalável e um refúgio para os católicos de todas as nações ."
 dotf.7.a:0 "Não cairemos em heresia."
 bastion_of_the_church_tt:0 "Todas as províncias católicas §Y[Root.GetName]§! pertencentes a §Y[Root.GetName]§! são mais resistentes à conversão religiosa por §Y20§! anos."
 bastion_of_the_church:0 "Bastião da Igreja"
 desc_bastion_of_the_church:0 "Não toleraremos nem mesmo a menor sugestão de heresia protestante."
 dotf.8.t:0 "Dominância da Fé [Root.Religion.GetName]"
 dotf.8.d:0 "A Reforma se espalhou pela cristandade como um incêndio. Em todo o mundo cristão, os fiéis denunciaram as tradições heréticas do Papa e abraçaram os ensinamentos das escrituras. Como o principal defensor da Reforma e Defensor da Fé, a Igreja de [Root. GetName] é visto por muitos como a mais alta autoridade religiosa."
 dotf.8.a:0 "A fé [Root.Religion.GetName] é triunfante!"
 victory_for_the_reformation:0 "Vitória para a Reforma"
 desc_victory_for_the_reformation:0 "Vencemos a heresia papista. A Reforma foi um sucesso!"
 dotf.9.t:0 "Ascensão da Fé [Root.Religion.GetName]"
 dotf.9.d:0 "Onde antes a denominação sunita era dominante, uma onda de fervor [Root.Religion.GetName] varreu o mundo islâmico. A força motriz por trás dessa mudança monumental no equilíbrio de poder tem sido os esforços inabaláveis de [Root.GetName] para espalhar e defender a fé além de nossas próprias fronteiras. A força da fé [Root.Religion.GetName] tornou-se inegável e poderes menores estão começando a se converter por conta própria, sentindo que não seria sábio resistir à mudança vezes."
 dotf.9.a:0 "Esta é uma nova era para o Islã."
 new_era_for_islam:0 "Nova Era para o Islã"
 desc_new_era_for_islam:0 "Nossas crenças ganharam grande proeminência no mundo islâmico, substituindo a outrora dominante seita sunita."
 convert_to_new_sect_muslim:0 "Converter-se para uma nova seita"
 desc_convert_to_new_sect_muslim:0 "O mundo islâmico está mudando e nos convertemos à nova seita dominante."
 opinion_muslim_will_not_convert:0 "Recusou-se a converter"
 dotf.10.t:0 "Uma Nova Era para o Islã"
 dotf.10.d:0 "A fé [From.Religion.GetName] tornou-se cada vez mais dominante nos últimos anos, suplantando a posição outrora inatacável da teologia sunita. Talvez devêssemos mudar com o tempo e abraçar essa fé?"
 dotf.10.a:0 "Os tempos estão mudando. Devemos mudar com eles."
 dotf.10.b:0 "Nunca desistiremos de nossa fé!"
# Prussian Confederation rework
 estate_burghers_prussian_confederation:0 "Conceder à Confederação Prussiana"
 prussian_confederation_privilege_tt:0 "A Confederação Prussiana não se levantará contra o Estado."
 flavor_teu.5.t:0 "O Fim do Estado Teutônico"
 flavor_teu.5.d:0 "Os privilégios que concedemos à Confederação Prussiana deixaram os Cavaleiros Teutônicos quase sem capacidade de governar o estado e com poucos caminhos para restaurar sua Ordem. O verdadeiro poder agora está com os ex-membros da Confederação, que governam como oligarcas praticamente independentes Diante da impossibilidade prática de restaurar o governo teutônico, o [Root.Monarch.GetTitle] optou por renunciar ao cargo de [Root.Monarch.GetHerHis] e encerrar formalmente a instituição do Estado Teutônico na Prússia."
 flavor_teu.5.a:0 "Que assim seja."
# Italian Wars
 italian_wars.1.t:0 "As Guerras Italianas"
 italian_wars.1.d:0 "A guerra chegou à Itália. Estas não são as escaramuças 'civilizadas' às quais os italianos estão acostumados, mas a guerra praticada pelos exércitos endurecidos pela batalha de [major_power.GetName]. O som dos sinos das igrejas e dos mercadores pechinchando logo será substituída pela horrível e destrutiva cacofonia de tiros de canhão.\n\nPara alguns italianos, os horrores da guerra oferecem oportunidades financeiras: o número de generais condottieri que se oferecem ao maior lance aumentou dramaticamente e não faltam soldados veteranos dispostos a junte-se a esses exércitos mercenários."
 italian_wars.1.a:0 "A guerra é um assunto grizzly."
 italian_wars_tt:0 "§YCombatentes nas principais guerras italianas ganharão acesso às Companhias Livres da Lombardia e da Toscana, reduzirão o Custo de Mercenários e terão maior Disciplina de Mercenários.§!"
 italian_wars.2.t:0 "A Era de Condottieri Termina"
 italian_wars.2.d:0 "As guerras que assolaram a Itália viram um grande aumento de generais condottieri vendendo os serviços de seus exércitos mercenários. À medida que o conflito evoluiu para uma luta européia mais ampla, esses condottieri tornaram-se menos relevantes para as estratégias militares das grandes potências. A era da iniciativa privada exércitos na Itália está chegando ao fim."
 italian_wars.2.a:0 "Não lute pelo ouro, mas pela glória."
 italian_wars_end_tt:0 "§YAs Companhias Livres da Lombardia e da Toscana não estarão mais disponíveis para aluguel. Engajar-se nas guerras italianas não concederá mais bônus de mercenários.§!"
 italian_wars_triggered_modifier:0 "As Guerras Italianas"
 desc_italian_wars_triggered_modifier:0 "É a era de Condottieri; os generais italianos estão reunindo bandos de mercenários e se disponibilizando para aluguel."
# French wars of Religion rework
 french_wars_of_religion.2.b:0 "Após o assassinato fracassado de um líder católico, o [Root.Monarch.GetTitle] temeu represálias e ordenou o assassinato de todos os católicos proeminentes em [Root.Capital.GetName]. Isso, sem querer, inspirou [Root.Religion.GetName] fanáticos na capital para iniciar um massacre de toda a população católica. Milhares de católicos foram assassinados nas ruas, e a violência ameaça se espalhar para além da capital se não agirmos”."
 french_moderates:0 "Apoiar moderados franceses"
 desc_french_moderates:0 "Escolhemos o lado da tolerância religiosa nas Guerras Religiosas Francesas."
 french_wars_of_religion.17.t:0 "O Assassinato de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 french_wars_of_religion.17.d:0 "Inspirado por traiçoeiros tratados anti-realistas, o fanático religioso [Root.fra_royal_assassin.GetName] assassinou o [Root.Monarch.GetTitle]! O assassino entrou no acampamento real como um frade humilde, alegando que desejava abençoar o [Root .Monarch.GetTitle], mas em vez disso sacou uma faca e a enfiou no baço do [Root.Monarch.GetTitle], ferindo mortalmente [Root.Monarch.GetHerHim]. [Root.fra_royal_assassin.GetName] foi imediatamente executado, mas seu o crime mudará o curso da história francesa para sempre.\n\n[Root.Monarch.GetName] não tinha herdeiro legítimo, e assim o trono passa para a distante Casa de Bourbon. Quem entre os Bourbons sucederá é um assunto controverso : os moderados e huguenotes apóiam o protestante Henri, enquanto os zelosos católicos apóiam seu tio Charles, um respeitado cardeal da Igreja Católica."
 french_wars_of_religion.17.a:0 "Henri de Bourbon terá sucesso."
 french_wars_of_religion.17.b:0 "Nenhum herege pode sentar-se no trono da França."
 support_french_league_tt:0 "Estaremos apoiando um grupo de fanáticos cujas ações podem não coincidir com as necessidades do Estado."
 do_not_support_french_league_tt:0 "Vamos ganhar a ira de um grupo de fanáticos que se opõem ao governo."
# Pazzi Conspiracy
 flavor_tus.20.t:0 "A Conspiração Pazzi"
 flavor_tus.20.d:0 "A família de banqueiros Pazzi, rivais ferrenhos da família [Root.Monarch.Dynasty.GetName] e dos [Root.Monarch.GetTitle], conspiraram para derrubar a Signoria e se instalar como governantes de [Root.GetName]. Muitos deles as figuras mais poderosas na política de [Root.GetAdjective] são participantes desta trama vil, variando de comerciantes a clérigos e nobres.\n\nOs Pazzi planejam assassinar [Root.Monarch.GetName] durante a missa solene no Duomo e depois para capturar o Palazzo della Signoria e tomar as rédeas do governo. No entanto, se a conspiração falhar, a maioria dos inimigos políticos da Signora seria marcada como criminosa e a [Root.Monarch.Dynasty.GetName] governaria praticamente sem oposição."
 flavor_tus.20.a:0 "Pendure-os no Palazzo!"
 flavor_tus.20.b:0 "Apoie o golpe Pazzi."
 strengthened_signoria_tt:0 "§YDa próxima vez que reelegermos nosso governante ou elegermos um candidato da família de nosso governante, isso não custará nenhuma tradição republicana.§!"
 strengthened_signoria_election_tt:0 "§YEsta opção não custará nenhuma Tradição da República devido à Signoria fortalecida.§!"
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§! foi morto!"
# Struggle for Royal Power Disaster
 pol_disaster_concede_tt:0 "§YIsso nos colocará no caminho de conceder o controle total ao Sejm, abolindo a monarquia.§!"
 flavor_pol.21.t:0 "O Sejm toma o controle"
 flavor_pol.21.d:0 "Tendo concedido o que parece ser incontáveis compromissos com o Sejm, [Root.Monarch.GetName] não pode aguentar mais e anunciou a abdicação de [Root.Monarch.GetHerHis]. Sem nenhum candidato ao trono disposto a herdar o estado sombrio do [Root.GetAdjective] monarquia, o poder completo agora reside no Sejm. [Root.GetName] às vezes é referido como uma República devido à monarquia eletiva, mas a partir de hoje haverá verdadeiramente uma Sereníssima República de [Root.GetName ]."
 flavor_pol.21.a:0 "Viva o Sejm! Viva a República!"
 flavor_pol.22.t:0 "A luta pelo poder real termina"
 flavor_pol.22.d:0 "Depois de uma longa luta envolvendo conflitos políticos e militares, a crise em [Root.GetName] chegou ao fim. Não há mais dúvidas sobre onde está o verdadeiro poder em [Root.GetName]."
 flavor_pol.22.a:0 "O [Root.Monarch.GetTitle] é supremo!"
 flavor_pol.22.b:0 "O Sejm é supremo!"
