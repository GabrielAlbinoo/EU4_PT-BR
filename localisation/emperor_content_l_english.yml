 incident_generic.2.t:1 "Petição de adesão"
 incident_generic.2.d:1 "É realmente raro que o Sacro Império Romano se expanda, mas nada na lei imperial parece proibi-lo. [current_pu_incident_target.Overlord.GetName] solicitou ao imperador que considere adicionar [current_pu_incident_target.GetName], que eles governam sob uma união pessoal , para o redil Imperial."
