 flavour_swa.1.name:0 "A Fundação de Karlsruhe"
 flavour_swa.1.desc:0 "A cidade de Durlach tornou-se uma cidade próspera. No entanto, os visitantes geralmente ficam desapontados com sua aparência ruim e falta geral de esplendor, em comparação com as principais cidades de nossos vizinhos. [Root.Monarch.GetTitle] [Root.Monarch.GetName] compartilha dessa opinião. Em um sonho, [Root.Monarch.GetSheHe] recentemente teve uma visão de um grande palácio no coração de uma cidade bonita e bem ordenada - a cidade de [Root.Monarch.GetHerHis].\n\nAutoridades municipais de Durlach estão relutantes em permitir uma grande reconstrução da cidade e de seus palácios, então outro local a uma curta distância da cidade foi sugerido. O local proposto, que os proponentes do plano estão chamando de "Karlsruhe", mostra uma promessa considerável; no entanto, os habitantes de Durlach podem se ressentir de sua cidade ter sido suplantada. Devemos construir a nova cidade?"
 flavour_swa.1.A:0 "Vamos encontrar Karlsruhe."
 flavour_swa.1.B:0 "Não vemos necessidade de uma nova cidade."
#Brunswick Ideas
 BRU_ideas:0 "Idéias de Brunswicker"
 BRU_ideas_start:0 "Tradições de Brunsvique"
 BRU_ideas_bonus:0 "Ambição de Brunsvique"
 bru_welfian_dynasty:0 "A Dinastia Welfiana"
 bru_welfian_dynasty_desc:0 "Nossa dinastia durou centenas de anos. Um de nossa linhagem, Otto IV, foi até mesmo um Sacro Imperador Romano no século 13. Nosso nome é, portanto, bem conhecido em toda a Alemanha, fornecendo seriedade extra às nossas palavras."
 bru_residenzstadt_wolfenbuttel:0 "Residence City Wolfenbüttel"
 bru_residenzstadt_wolfenbuttel_desc:0 "Recentemente mudamos nossa residência ducal para Wolfenbüttel, uma cidade de fortes fortalezas e belos palácios. Sob nosso patrocínio, ela se tornará um monumento à glória e beneficência de nossa dinastia."
 bru_herzog_august_bibliothek:0 "Biblioteca Herzog August"
 bru_herzog_august_bibliothek_desc:0 "Devemos mostrar nossas virtudes inovadoras estabelecendo uma magnífica biblioteca - a maior ao norte dos Alpes - que atrairá manuscritos e estudiosos de toda a Europa para nossa corte."
 bru_trade_guilds:0 "Guildas de Brunsvique"
 bru_trade_guilds_desc:0 "Embora nominalmente parte do Ducado, as cidades de Brunswick e Göttingen foram por muito tempo semi-independentes e governadas por uma classe poderosa de burgueses e patrícios. Agora que reafirmamos nossa autoridade sobre eles, podemos usar a experiência que eles têm construída ao longo dos anos para aumentar nossa produção."
 bru_leibnitz_lessing:0 "Leibnitz e Lessing"
 bru_leibnitz_lessing_desc:0 "Vários dos pensadores mais proeminentes da Alemanha fixaram residência em Wolfenbüttel, optando por publicar seus tratados filosóficos e obras literárias em nossa corte. Como um centro de aprendizado no norte da Alemanha, podemos contar com as idéias mais recentes que avançam rapidamente em nossas terras. "
 bru_schwarze_schar:0 "Os Brunswickers Negros"
 bru_schwarze_schar_desc:0 "Os Brunswickers nunca se submeterão à ocupação estrangeira, não importa o quão desesperadora seja a situação. Mesmo que tudo pareça perdido, nossas tropas de elite continuarão a lutar contra o inimigo e ganhar renome por toda parte por meio de suas façanhas."
#Luneburg Ideas
 LUN_ideas:0 "Idéias de Luneburgo"
 LUN_ideas_start:0 "Tradições de Luneburg"
 LUN_ideas_bonus:0 "Ambição de Lüneburg"
 lun_hansa_contacts:0 "Contatos Hanseáticos"
 lun_hansa_contacts_desc:0 "Nossas cidades frequentemente fazem parte da Liga Hanseática. Nossos comerciantes, portanto, construíram uma forte rede de contatos para quem podem vender seus produtos."
 lun_staple_rights:0 "Direitos do grampo"
 lun_staple_rights_desc:0 "Nossa cidade não apenas goza de direitos básicos, exigindo que os comerciantes que passam por ela coloquem seus produtos à venda - na verdade, erguemos terraplenagem para garantir que eles não possam passar por nós. Todo tipo de mercadoria pode, portanto, ser negociado em nossos mercados, que trazem uma riqueza considerável para a cidade."
 lun_adroit_diplomacy:0 "Diplomacia hábil"
 lun_adroit_diplomacy_desc:0 "Como um ducado relativamente pequeno, fomos forçados a desenvolver considerável experiência na arte da diplomacia ao longo dos anos para garantir nossa sobrevivência. Essa experiência nos manterá em boa posição no futuro, à medida que buscamos maior destaque."
 lun_dynastic_play:0 "Ramos Dinásticos"
 lun_dynastic_play_desc:0 "A dinastia von Welf tem uma infinidade de sub-ramos, cada um governando seu próprio pequeno território. As chances de sermos incapazes de encontrar um herdeiro elegível de nossa dinastia são baixas."
 lun_lionhearted:0 "Coração de Leão"
 lun_lionhearted_desc:0 "Nossa temível bandeira inspira nossas tropas a encontrar coragem para fazer grandes feitos dignos de alguém com o coração de um leão."
#Ulmer Ideas
 ULM_ideas:0 "Idéias Ulmer"
 ULM_ideas_start:0 "Tradições Ulmer"
 ULM_ideas_bonus:0 "Ulmer Ambição"
 ulm_grosser_schwoerbrief:0 "Grande Carta de Juramento"
 ulm_grosser_schwoerbrief_desc:0 "O Großer Schwörbrief de 1397 afirma os privilégios dos mercadores patrícios e das várias guildas comerciais da cidade. Nossos burgueses e artesãos, que formam a espinha dorsal de nossa cidade, certamente florescerão sob esta constituição."
 ulm_swabian_league:0 "União da Suábia"
 ulm_swabian_league_desc:0 "O Schwäbischer Bund, ou Liga da Suábia, é uma aliança dos suábios para se defender contra os invasores Wittelsbachs da Baviera e do Palatinado, e a emergente Confederação Suíça no sul. Nossos muitos pactos com príncipes em toda a Suábia e além servirão para manter nossa liberdade cidade forte e preservar o privilégio do imediatismo imperial que desfrutamos. Devemos levar esta liga à vitória sobre os vizinhos arrogantes que nos ameaçam."
 ulm_german_realism:0 "O berço do realismo alemão"
 ulm_german_realism_desc:0 "Ulm abriga a oficina e a galeria de Hans Multscher, um artista pioneiro do renascimento alemão. Ele trouxe o estilo realista de pintura e escultura que aprendeu enquanto estudava na França e na Holanda para a Alemanha. Suas inovações artísticas trouxeram o reconhecimento de Ulm como um centro cultural e econômico no sul da Alemanha. A influência cultural que tal artista pode exercer é verdadeiramente notável."
 ulm_duerer_fort:0 "Fortificações de Dürer"
 ulm_duerer_fort_desc:0 "Após a tentativa do imperador Ludwig, o Bávaro, de tomar a cidade em 1316, expandimos as fortificações da cidade e demos a mais alta prioridade à sua manutenção. Agora, no entanto, novas inovações militares estão deixando nossa cidade cada vez mais vulnerável a ataques. Vamos modernizar as fortificações empregando novos princípios matemáticos que irão melhorar a eficácia da artilharia defensiva e tornar a artilharia de ataque muito menos eficaz, tornando a cidade muito mais resistente ao ataque."
 ulm_textile_trade:0 "Comércio Têxtil Ulmer"
 ulm_textile_trade_desc:0 "Nossa reputação de criar tecidos finos trouxe elogios para nossos artesãos e comerciantes. Por centenas de anos, os tecidos de Ulm trouxeram riqueza e prosperidade para nossos cidadãos por meio do comércio ao longo do Danúbio e na Itália. Devemos encorajar esse comércio apoiando nossos próprios comerciantes e alcançando acordos mutuamente benéficos com guildas e mercadores de outras cidades."
 ulm_swiss_mercs:0 "Recrute os mercenários suíços"
 ulm_swiss_mercs_desc:0 "Nossos vizinhos do sul são conhecidos nas cortes da Europa por seus excelentes mercenários. Ao cultivar um relacionamento para nosso benefício mútuo, podemos encontrar soldados capazes de defender nosso enclave de prosperidade daqueles que representam uma ameaça para nós e talvez desencorajem aqueles que procuram interferir em nossa independência. Nossa Cidade Livre deve permanecer livre."
 ulm_minster:0 "Termine a Catedral de Ulm"
 ulm_minster_desc:0 "A Ulm Minster é maior do que muitas catedrais, construída para acomodar 20.000 fiéis e ostentando a torre de igreja mais alta conhecida pelo homem. Seu enorme campanário é um monumento não apenas ao poder da igreja, mas também à riqueza de nossos burgueses. No entanto , embora o trabalho tenha começado no século 14, a igreja permanece incompleta. Faremos nossa prioridade para garantir que ela seja concluída."
#Augsburger Ideas
 AUG_ideas:0 "Idéias de Augsburgo"
 AUG_ideas_start:0 "Tradições de Augsburgo"
 AUG_ideas_bonus:0 "Ambição de Augsburgo"
 aug_augusta_vindelicorum:0 "Augusta de Vindelico"
 aug_augusta_vindelicorum_desc:0 "Somos uma cidade antiga, fundada pelos próprios romanos. A cidade recebeu o nome de Augusta Vindelicorum em homenagem ao primeiro, grande imperador romano Augusto, e serviu como capital da província Raetia. Enquanto os romanos como conhecemos não existem mais, Augsburg prevalece, e com ela o legado romano."
 aug_afra_ulrich:0 "Casa de Santa Afra e Santo Ulrich"
 aug_afra_ulrich_desc:0 "Nossa cidade é o lar de dois dos grandes santos do passado: Santa Afra e Santo Ulrich. Afra garantiu proteção ao bispo cristão Narciso de Girona em Augsburg durante o tempo de sua perseguição durante o reinado romano. Mais tarde ela foi batizada por Narciso. No entanto , os romanos descobriram seu papel na perseguição e foi executado pelos romanos no ano 304.\nSanto Ulrich, por outro lado, tem um papel menor na fé cristã, mas foi um grande líder de nossa cidade. Seu governo durou de 923 a 973 e garantiu a construção de uma muralha da cidade adequada, que protegeu Augsburg dos saqueadores húngaros."
 aug_hans_holbein:0 "Local de nascimento de Hans Holbein, o Jovem"
 aug_hans_holbein_desc:0 "Hans Holbein, o Jovem (1497 - 1543) é filho de uma família de pintores, impressor e pintor. Enquanto seu pai permaneceu em Augsburg e abastecia a cidade e as áreas ao redor com suas obras, Hans, o Jovem, viajou muito durante sua vida Eventualmente, com a ajuda do filósofo Erasmus, ele se viu dentro da corte inglesa. Uma de suas obras mais famosas são os retratos do próprio rei Henrique VIII."
 aug_fugger_welser:0 "O Fugador"
 aug_fugger_welser_desc:1 "Augsburg é o lar dos Fugger, uma família de comerciantes, cujos investimentos e habilidades comerciais influenciaram as grandes potências da Europa. Começando com a publicação de produtos de tecelagem, os Fugger rapidamente ganharam poder em toda a Europa por meio de seu foco em bancos, comércio imobiliário e cobre domínio."
 aug_elias_holl:0 "Prédios de Elias Holl"
 aug_elias_holl_desc:0 "Elias Holl (1573 - 1646) foi um mestre construtor, responsável pela construção do famoso Goldener Saal - a esplêndida sala dourada da prefeitura. Seu trabalho é inspiração para muitos mestres construtores de Augsburg que virão."
 aug_religionsfrieden:0 "Paz Religiosa de Augsburgo"
 aug_religionsfrieden_desc:0 "A Reforma Protestante se espalhou como uma praga no Sacro Império Romano. Católicos e Protestantes travaram guerras entre si e a soberania do próprio Imperador foi ameaçada. O Imperador Karl V von Habsburg (1500 - 1558) tentou impedir a reforma através de lutas com príncipes heréticos, mas no final ele teve que admitir a derrota. Em 25 de setembro de 1555, Karl assinou o Augsburger Reichs- und Religionsfrieden - o tratado de paz imperial e religioso, que fornecia unidade religiosa dentro do estado. Embora não desse aos protestantes a plena liberdade religiosa nem impedir a Guerra dos Trinta Anos de 1618, pelo menos é o pioneiro do tratado de paz que será conhecido como Westfälischer Friede - a Paz de Westphalia."
 aug_textile_industry:0 "Indústria Têxtil de Augsburg"
 aug_textile_industry_desc:0 "Augsburg sempre teve a reputação de uma cidade de tecelões e têxteis de qualidade; uma reputação parcialmente perpetuada pelas próprias estratégias de negócios iniciais dos Fugger. Devido ao nosso uso do fluxo do Lech, as manufaturas têxteis de Augsburg conseguem fabricar produtos têxteis do da melhor qualidade e quantidade, e fornecidos centralmente com esses panos."
#Frankfurter Ideas
 FRN_ideas:0 "Idéias de Frankfurt"
 FRN_ideas_start:0 "Tradições de Frankfurt"
 FRN_ideas_bonus:0 "Ambição de Frankfurt"
 frn_buchmesse:0 "Estabelecer o Buchmesse"
 frn_buchmesse_desc:0 "As agora bem estabelecidas feiras de Frankfurt remontam aos privilégios concedidos pelos imperadores Frederico II em 1240 e Luís, o Bávaro, em 1330. Com a invenção da imprensa, devemos estabelecer uma outra feira especialmente dedicada à venda de livros. Isso não apenas beneficiaria nosso comércio, mas os vários volumes e inovações que passam por nossa cidade nos tornariam um dos principais centros de conhecimento e inovação do continente."
 frn_stock_exchange:0 "Padronização das Taxas de Câmbio"
 frn_stock_exchange_desc:0 "Como um importante centro comercial, uma infinidade de moedas diferentes passa por nossa cidade nas mãos de comerciantes estrangeiros. Nossos antepassados decidiram permitir apenas três moedas diferentes como moeda, ou seja, o Turnose, o Heller e o Brabantian Loven. No entanto, os sistemas que tínhamos para troca de moeda foram colocados sob pressão crescente, e não há moeda legítima suficiente disponível, permitindo que criminosos cometam atos maciços de fraude. Portanto, estabeleceremos uma bolsa de valores central com base em uma reunião anual durante a qual nossos principais comerciantes definir as taxas de câmbio entre as diferentes moedas."
 frn_postzeitung:0 "Frankfurt Post Zeitung"
 frn_postzeitung_desc:0 "Embora não seja o jornal regional mais antigo do Império, o Frankfurter Postzeitung é o primeiro a gozar de grande popularidade em toda a Alemanha. Devido à nossa posição central nas rotas comerciais, as notícias de toda a Alemanha e de outros lugares chegam rapidamente a Frankfurt, e o Postzeitung podem ser facilmente enviados para todas as partes da Alemanha."
 frn_imperial_elections:0 "Sede das Eleições e Coroações Imperiais"
 frn_imperial_elections_desc:0 "A Bula Dourada de 1356 estabeleceu Frankfurt como a sede das eleições imperiais. Agora, o imperador está sendo cada vez mais coroado na Catedral de Frankfurt também. A magnífica cerimônia de coroação é uma excelente oportunidade para fazer contatos diplomáticos em todo o Sacro Império Romano, já que quase todos os governantes estará presente. Vamos impressioná-los com o show que apresentamos!"
 frn_cultural_center:0 "Centro Cultural Civil"
 frn_cultural_center_desc:0 "Sem um monarca ou bispo como soberano, todas as nossas instituições culturais dependem apenas do compromisso de nossos cidadãos. Ao longo dos anos, estabelecemos muitos locais culturais dignos, como o Frankfurter National Theatre e o Frankfurter Museum Society, para que a cidade de esplendor é, sem dúvida, maior do que muitas das cidades de residência!"
 frn_sausages:0 "Frankfurts"
 frn_sausages_desc:0 "Nosso amado e popular Frankfurter Würstchen são linguiças defumadas feitas de carne de porco - embora alguns açougueiros duvidosos misturem outras carnes em suas salsichas. Portanto, decretaremos que um açougueiro só pode processar um tipo de carne por dia para manter nosso amado Frankfurter puro."
 frn_freie_stadt:0 "Cidade Livre de Frankfurt"
 frn_freie_stadt_desc:0 "Durante séculos, Frankfurt foi uma república oligárquica dominada pelos patrícios. No entanto, este sistema político é contrário às idéias iluminadas que varrem a Europa, de modo que agora o avanço é impedido. Vamos nos adaptar aos tempos decretando uma emenda à nossa constituição concedendo direitos iguais para todas as denominações cristãs, melhorando a situação e os direitos dos não cristãos e eliminando os antigos privilégios patrícios. !"
#Cologne Ideas
 KOL_ideas:0 "Idéias Coloniais"
 KOL_ideas_start:0 "Tradições Coloniais"
 KOL_ideas_bonus:0 "Ambição Colonial"
 kol_pursuit_of_unity:0 "A Busca da Unidade Territorial"
 kol_pursuit_of_unity_desc:0 "Nosso território está geograficamente dividido entre Renânia e Vestfália. Temos que encontrar uma maneira de unir nossas posses seculares para fortalecer o bispado e centralizar o governo. Talvez possamos encontrar algumas reivindicações esquecidas em nossos arquivos."
 kol_archchancellor_of_italy:0 "Archchancellor para a Itália"
 kol_archchancellor_of_italy_desc:0 "Temos o título de arqui-reitor da Itália dentro do Sacro Império Romano. Embora esse título tenha pouco poder material ou responsabilidades, ele traz consigo um certo nível de prestígio, ajudando-nos a ganhar o respeito dos outros príncipes."
 kol_hanseatic_city:0 "Cidade Comercial Hanseática"
 kol_hanseatic_city_desc:0 "Devido à sua localização central no Reno e aos seus laços comerciais com a Europa Ocidental e Oriental, Colônia tem sido tradicionalmente um dos principais membros da Liga Hanseática. Através de seu comércio com a Inglaterra e seus contatos na liga, Colônia tornou-se um grande e rica cidade comercial. Ao encorajar seu crescimento, garantiremos um abundante dividendo econômico no futuro!"
 kol_prime_minister:0 "Primeiro Ministro de Colônia"
 kol_prime_minister_desc:0 "O governo de um bispado tão grande como Colônia requer muito tempo. Para administrar esta terra, o Arcebispo negligencia seus deveres espirituais, levando à infelicidade de seus súditos. Ao estabelecer o cargo de Primeiro Ministro, a quem a administração secular do Arcebispado será delegado, o Arcebispo ganhará mais tempo para as necessidades espirituais da população de Colônia”."
 kol_pivotal_ecclesiastic_territory:0 "Território Eclesiástico Pivotal"
 kol_pivotal_ecclesiastic_territory_desc:0 "Como Bispo-Eleitor e um dos maiores territórios eclesiásticos do Império, Colônia é um jogador fundamental nas guerras religiosas. Nosso apoio provavelmente será a chave para o sucesso ou queda de qualquer um dos lados na luta. Faremos uso desta oportunidade para espalhar a retidão e a correção religiosa em toda a Alemanha."
 kol_shifting_alliances:0 "Mudança de alianças"
 kol_shifting_alliances_desc:0 "Como um estado cujo poder é baseado mais em seu prestígio do que em sua força de armas, o Arcebispado depende de uma diplomacia competente e até desonesta para sobreviver. Ao longo dos anos como Eleitor no Sacro Império Romano, os Bispos-Eleitores foram capaz de construir laços fortes com outras nações - e aprender alguns truques do ofício."
 kol_order_of_saint_michael:0 "Ordem de São Miguel"
 kol_order_of_saint_michael_desc:0 "É nosso dever alinhar a nobreza de nosso território com as crenças aceitas pela Igreja, a fim de defender a fé em nosso bispado. Para isso, devemos estabelecer uma ordem militar aberta apenas aos nobres. Esta ordem, com St. Miguel, como seu padroeiro, vai ensinar os nossos nobres a rezar e a receber os sacramentos com alma casta. Desta forma, adquirirão a disciplina e o zelo necessários para defender o nosso bispado dos seus inimigos espirituais e outros."
#Mainz Ideas
 MAI_ideas:0 "Idéias de Mainz"
 MAI_ideas_start:0 "Tradições de Mainz"
 MAI_ideas_bonus:0 "Ambição Mainziana"
 mai_archchancellor_of_germany:0 "Archchancellor para a Alemanha"
 mai_archchancellor_of_germany_desc:1 "Desde o século 10, os arcebispos de Mainz têm mantido o título de arqui-reitores, tornando-os os mais altos dignitários do reino, perdendo apenas para o próprio imperador. Nosso dever de maior prestígio é convocar e organizar as eleições imperiais e orientar os outros Príncipes-Eleitores em busca de um novo Imperador."
 mai_center_of_religious_learning:0 "Centro de Ensino Religioso"
 mai_center_of_religious_learning_desc:0 "Como um dos grandes centros de aprendizado religioso e teológico em toda a Europa, Mainz é o lar de muitos dos mais brilhantes estudiosos cristãos e judeus. Guardando-os está a Catedral de St. Martin, a sede episcopal de nosso bispo, onde reis e imperadores foram coroados"."
 mai_saint_hildegard:0 "Santa Hildegarda de Bingen"
 mai_saint_hildegard_desc:0 "Hildegard de Bingen, a abadessa e polímata beneditina do século 12, é reverenciada como uma santa em nossa região. No entanto, sua canonização foi prejudicada por disputas entre nossos arcebispos anteriores e o papa. Mas agora Hildegard foi finalmente aceita no martirológio romano, o que promoverá uma reverência ainda maior por ela - e pela igreja em geral - entre as pessoas comuns."
 mai_weck_worscht_woi:0 "Acorde, Worscht & Woi"
 mai_weck_worscht_woi_desc:0 "Weck, Worscht un Woi - pão, linguiça e vinho - é a refeição favorita de nossos súditos. Sua simplicidade o torna facilmente transportável e, portanto, uma ração alimentar ideal para nosso exército. Como possuímos terras férteis - e os melhores vinhedos de todos da Alemanha - podemos facilmente fornecer nossas tropas com Weck, Worscht un Woi, certamente mantendo seu moral de luta alto!"
 mai_perpetual_privy_council:0 "Conselho Privado Perpétuo"
 mai_perpetual_privy_council_desc:0 "O território desconexo que governamos tornou necessário criar uma administração central duradoura, o conselho privado perpétuo. convocar em tudo."
 mai_rhine_fortress:0 "A Guarda do Reno"
 mai_rhine_fortress_desc:0 "As terras alemãs estão sob ameaça de inimigos do Ocidente desde que o Sacro Império Romano surgiu, com muitos inimigos tentando nos empurrar de volta para além do Reno. Como a fortaleza mais forte nas margens ocidentais do rio, somos a espada e o escudo do Império e é nosso dever sagrado permanecer firme contra todos os intrusos!"
 mai_fifth_season:0 "A Quinta Temporada"
 mai_fifth_season_desc:0 "Outros países menos esclarecidos podem proibir críticas à nobreza por parte do povo comum, mas este não é o caso aqui em Mainz quando o carnaval anual chega. As pessoas são livres para criticar as injustiças sociais e políticas sob o abrigo de boné e sinos, imitando aqueles de uma classe social diferente durante o dia. Quem não é tolo no carnaval é tolo pelo resto do ano!"
#New Portuguese Idea
 por_royal_military_academy:0 "Academia Real de Fortificação, Artilharia e Desenho"
 por_royal_military_academy_desc:0 "O nosso corpo de artilharia e fortificações têm sido a chave para defender a nossa terra, tornando o nosso pequeno país um osso duro de roer para os exércitos inimigos. Vamos criar uma academia militar - a Academia Real de Fortificação, Artilharia e Desenho - para formar os nossos oficiais nestes campos, para que eles, por sua vez, possam transformar nossos fortes e nosso corpo de artilharia no melhor do mundo!"
#Trierian Ideas
 TRI_ideas:0 "Idéias Trierianas"
 TRI_ideas_start:0 "Tradições Trierianas"
 TRI_ideas_bonus:0 "Ambição Trieriana"
 tri_crusader_past:0 "Passado Cruzado"
 tri_crusader_past_desc:0 "Séculos atrás, muitos homens corajosos deixaram nosso país como cruzados para participar das Cruzadas. Seus feitos estão profundamente arraigados na memória de nosso bispado. Nosso brasão - a Cruz de São Jorge - foi escolhido para homenagear esses cruzados. Que todos os nossos os soldados lembram-se do nosso passado cruzado e são exortados a mostrar que o fogo dos tempos passados ainda está neles."
 tri_university_of_trier:0 "Universidade de Trier"
 tri_university_of_trier_desc:0 "O Papa nos concedeu permissão para fundar uma universidade em nossa cidade, onde possamos formar futuros sacerdotes e administradores para nosso bispado. Façamos isso e, além disso, promovamos o estudo do direito e da medicina, para que possamos nos tornar um verdadeiro centro de aprender e atrair estudantes de longe."
 tri_archchancellor_of_gaul:0 "Archchancellor para a Gália"
 tri_archchancellor_of_gaul_desc:0 "Como o arqui-reitor de Arles, Borgonha e toda a França, é nosso direito e nosso dever trazer essas terras perdidas de volta ao império. Sob nossa bandeira o Império na França será restaurado!"
 tri_landesburgen:0 "castelos de estado"
 tri_landesburgen_desc:0 "Temos vários castelos chamados 'Landesburgen' espalhados por nosso território secular. Eles desempenham um papel vital em nossa administração, atuando como assentos para nossos funcionários, postos de cobrança de pedágio e posições fortes em torno das quais reunimos nossa defesa contra nossos inimigos."
 tri_seamless_robe_of_jesus:0 "O manto sem costura de Jesus"
 tri_seamless_robe_of_jesus_desc:0 "Helena, mãe do imperador romano Constantino, o Grande, disse ter enviado o Santo Manto de Jesus para Trier (então conhecido como Augusta Treverorum) depois que ela o descobriu em Jerusalém. Desde então, ele foi mantido em um relicário na catedral de Trier, mas às vezes o exibimos para os fiéis, atraindo um grande número de peregrinos à nossa cidade para a ocasião."
 tri_prum_abbey:0 "Abadia de Prum"
 tri_prum_abbey_desc:0 "Prüm era o mosteiro favorito dos carolíngios, recebendo muitos privilégios e grandes propriedades do rei Pepino, o Breve, após seu casamento com Bertrada, a Jovem, neta do fundador da abadia. Com o passar dos anos, tornou-se não apenas uma bela abadia, mas também também um centro de aprendizado eclesiástico. No entanto, declinou consideravelmente desde aqueles dias e é incapaz de sobreviver por conta própria. Devemos assumir a administração da abadia e restaurá-la à sua antiga glória!"
 tri_domkapitel:0 "Influência do Domkapitel"
 tri_domkapitel_desc:0 "O Domkapitel ou capítulo da catedral tem grande influência sobre o arcebispado, escolhendo novos arcebispos, decidindo quando o arcebispo pode convocar as propriedades e governando em seu lugar no caso de sua ausência. Através de sua vigilância, eles farão com que Trier seja sempre bem administrado, esteja o Arcebispo presente ou não"."
#Bavarian DHEs
 new_flavour_bav.181.name:0 "O Mandato Religioso Expira"
 new_flavour_bav.181.desc:0 "Em anos anteriores, instituímos um mandato religioso para impedir a propagação de heresias em nossa terra. Isso foi bem-sucedido e resistimos à chamada Reforma sem comprometer nossa fé. Agora que as ameaças ao catolicismo foram resistidas, é é hora de terminar o mandato e de levantar as restrições que impusemos ao clero”."
 new_flavour_bav.181.A:0 "Muito bem."
 new_flavour_bav.20.a.tooltip:0 "\nUma vez que um herdeiro nasce:"
 new_flavour_bav.201.name:0 "A Theatinerkirche está completa"
 new_flavour_bav.201.desc:0 "A igreja que [Root.Monarch.GetTitle] [Root.Monarch.GetName] prometeu a [Root.Consort.GetTitle] [Root.Consort.GetName] uma vez que ela lhe deu um herdeiro - agora que [Root.Heir.GetName] nasceu - foi concluída. Conhecida como a Igreja Teatina, sua beleza é um acréscimo valioso à nossa capital!"
 new_flavour_bav.201.A:0 "Excelente."
 new_flavour_bav.2401.name:0 "Regensburg paga suas dívidas"
 new_flavour_bav.2401.desc:0 "A cidade de Regensburg pagou integralmente suas dívidas conosco."
 new_flavour_bav.2401.opt:0 "Excelente."
 new_flavour_bav.2402.desc:0 "A cidade de Regensburg pôde pagar integralmente suas dívidas ao imperador sem precisar recorrer à nossa oferta."
 new_flavour_bav.2402.opt:0 "Então nossa generosidade foi em vão?"
 new_flavour_bav.2403.name:0 "Califórnia de Regensburg em suas dívidas"
 new_flavour_bav.2403.desc:0 "A cidade de Regensburg foi incapaz de pagar suas dívidas e não cumpriu suas obrigações para com a nossa pessoa. Não temos escolha a não ser retirá-los do status de Cidade Livre e conceder a cidade ao Bispado de Regensburg."
 new_flavour_bav.2403.opt:0 "Isto é um infortúnio."
 new_flavour_bav.2404.desc:0 "A cidade de Regensburg rejeitou nossa oferta e decidiu deixar de pagar suas dívidas ao imperador. Consequentemente, eles foram despojados do status de Cidade Livre e o Bispado de Regensburg recebeu o controle da cidade."
 new_flavour_bav.2404.opt:0 "Mas nós oferecemos tão bem..."
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName] intercede em nome de Regensburg"
 new_flavour_bav.2405.desc:0 "O [regensburg_fromfrom.GetRulerAdjAndTitle] intercedeu em nome de Regensburg e pagou suas dívidas conosco em troca do controle da própria cidade. Parece que o corpo governante de Regensburg estava desesperado o suficiente para não ter escolha a não ser aceitar esta proposta - uma proposta direta desafio à nossa autoridade, já que a cidade de Regensburg era uma cidade imperial sob nossa proteção!"
 new_flavour_bav.2405.opt:0 "Não podemos tolerar isso."
 new_flavour_bav.2406.desc:0 "O corpo governante de Regensburg nos agradece sinceramente por nossa oferta, com a qual eles não têm escolha a não ser concordar. Eles abriram os portões da cidade para permitir a entrada de nossa guarnição. O imperador, no entanto, não está nada impressionado com esse arranjo."
 new_flavour_bav.2406.opt:0 "Excelente."
