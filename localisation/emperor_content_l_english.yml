 army_professionalism_events.1.d2:0 "Saqueie o Tesouro da Cúria!"
 army_professionalism_events.3.d2:0 "Quando a cidade de [Root.GetCapitalName] caiu nas mãos do inimigo, os exércitos avançados de [From.GetAdjective] embarcaram em vários dias de saque. estão buscando refúgio o mais longe que podem. Pior ainda, os invasores ímpios saquearam o tesouro da cúria, saqueando os cofres do próprio Deus."
 army_professionalism_events.3.b:0 "Tudo isso por trinta moedas de prata."
# Mercs
 mercs.7.t:0 "Alta demanda para [popular_mercs.GetName]"
 mercs.7.d:0 "À medida que os conflitos que devastam nosso canto do mundo continuam, os serviços de empresas mercenárias são muito procurados. Os [popular_mercs.GetName] descobriram que seus talentos particulares são especialmente adequados para a situação em questão e foram contratados por vários guerreiros estados.\n\nQuando os soldados dos [popular_mercs.GetName] voltam para casa em [popular_mercs_origin.GetName], eles trazem consigo os espólios da guerra, incluindo o salário contratual e quaisquer riquezas que conseguiram saquear durante a campanha. de riqueza estimulou a economia local e encoraja mais recrutamento para o [popular_mercs.GetName]."
 mercs.7.a:0 "Incentive o recrutamento em [popular_mercs_origin.GetName]."
 mercs.7.b:0 "Deixe a riqueza fluir."
 popular_mercs_prosperity:0 "Mercenários Trazem Prosperidade"
 desc_popular_mercs_prosperity:0 "Soldados mercenários baseados nesta província estão trazendo para casa os espólios da guerra, estimulando a economia local."
 mercs.8.t:0 "[long_time_hires.Leader.GetName] dos [long_time_hires.GetName]"
 mercs.8.d:0 "O capitão [long_time_hires.Leader.GetName] do [long_time_hires.GetName], satisfeito com nossos pagamentos imediatos e nosso relacionamento cortês, nos abordou com uma oferta de serviço. [long_time_hires.Leader.GetSheHeCap] deseja se tornar um general no serviço do exército [Root.GetAdjective], emprestando-nos [long_time_hires.Leader.GetHerHis] extensa experiência tática de forma permanente."
 mercs.8.a:0 "Ele fará uma boa adição à nossa lista."
 mercs.8.b:0 "Obrigado, mas não, obrigado."
 mercs.9.t:0 "A guerra mudou"
 mercs.9.d:0 "O advento do uso generalizado de armas de fogo mudou radicalmente a face da guerra na Europa. Várias novas empresas mercenárias foram fundadas, armadas com armas modernas e empregando táticas modernas, enquanto outras não conseguiram se adaptar e perderam relevância nesta nova era de guerra sofisticada."
 mercs.9.a:0 "Fora com o velho, com o novo."
 new_mercs_europe_tt:0 "§YThe Hessian Jaegerkorps estará disponível para locação§!\n§YThe Scottish Guard estará disponível para locação§!\n§YThe Seimeni estará disponível para locação§!\n§YThe Schwarze Garde não estará mais disponível para locação §!\n§YO Bande Nere não estará mais disponível para aluguel§!\n§YOs Gallowglasses não estarão mais disponíveis para aluguel§!\n§YOs Redshanks não estarão mais disponíveis para aluguel§!"
 mercs.10.t:0 "Fervor Mercenário"
 mercs.10.d:0 "Os [pious_mercs.GetName] levam sua fé em [Root.Religion.GetName] muito a sério, pelo menos pelos padrões de espadachins contratados. Encorajados por nossa justa causa, a Companhia está animada enquanto se preparam para a batalha contra os ateu [pious_mercs_enemy.GetName]."
 mercs.10.a:0 "Nossa causa é justa!"
 pious_mercenaries:0 "Fervor Mercenário"
 desc_pious_mercenaries:0 "As companhias mercenárias que empregamos estão cheias de fervor religioso enquanto lutamos contra os inimigos de nossa fé."
 veteran_mercs_modifier:0 "Mercenários Veteranos"
 desc_veteran_mercs_modifier:0 "Nossas práticas honradas encorajam veteranos a se juntarem a companhias mercenárias em nosso serviço."
 mercs.11.t:0 "Pagamentos Atrasados"
 mercs.11.d:0 "Os [unpaid_mercs.GetName] reclamam que não receberam o salário integral acordado por seus serviços. Seu capitão, [unpaid_mercs.Leader.GetName], nos acusa de corrupção e conduta desonrosa e ameaça marchar [unpaid_mercs.Leader .GetHerHis] homens se o pagamento não for entregue."
 mercs.11.a:0 "Eles serão pagos. Eventualmente."
 mercs.11.b:0 "Um simples erro de escritório, nós temos o dinheiro."
 mercs.11.c:0 "Eles podem pegar o que recebem ou podem ir embora."
 delayed_payments:0 "Pagamentos Atrasados"
 desc_delayed_payments:0 "As companhias mercenárias que empregamos estão recebendo seus salários com atraso, encorajando a deserção em suas fileiras."
# Revolution
 revolutionary_republic_factions.1.a2:0 "O Culto da Razão mostrará o caminho."
 revolutionary_republic_factions.1.b2:0 "Louvado seja nosso divino [Root.Monarch.GetTitle]!"
 revolutionary_republic_factions.7.d2:0 "Esmagar a velha ordem trouxe justiça e igualdade inigualáveis para as massas, bem como ativos substanciais para o tesouro do estado. No entanto, também significou uma perda de administradores, burocratas e clérigos experientes. Muitos desses filhos de menor nobreza, os velhos clérigos e outras classes privilegiadas se retiraram da vida pública e estão deixando o país temendo por suas vidas.\nIsso nos deixou com um estado que tem mais para administrar, mas menos pessoas com a experiência necessária para fazê-lo. Com o mérito como guia princípio de governo, estamos certos de encontrar novos cidadãos capazes para substituí-los, mas isso ainda nos colocou em uma situação difícil por enquanto."
 revolutionary_republic_factions.9.d2:0 "Temendo a influência de cripto-monarquistas e contra-revolucionários entre a elite dominante, o povo de [Root.Capital.GetCapitalName] saiu às ruas para defender o espírito da revolução. Todos os associados à velha ordem, de [Root .Owner.Religion.GetName] sacerdotes, membros da pequena nobreza, ou mesmo aqueles já presos por seus crimes contra o Estado. Os radicais fazem o possível para inflamar os corações e mentes das massas.\nIsso deixa o governo em uma situação um tanto precária. Algumas das pessoas que estão sendo visadas são membros de suas próprias fileiras, e esses massacres descontrolados estão nos fazendo parecer fracos, pois prejudicam gravemente o bem-estar de nossa outrora bela cidade. Devemos fazer algo para impedir isso , no entanto, vai fazer o jogo dos radicais..."
 napoleon.1.t:0 "O [Root.Monarch.GetTitle] no campo de batalha"
 napoleon.1.d:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é uma figura de imenso renome militar. Diz-se que a presença de [Root.Monarch.GetHerHisCap] vale quarenta mil homens, incutindo uma crença inabalável em nossa vitória iminente entre ambos oficiais e soldados comuns. O [Root.Monarch.GetTitle] inspeciona o campo de batalha e se prepara para dar uma ordem que ressoará por todo [Root.GetName]..."
 napoleon.1.a:0 "Barragem de artilharia! Quebre as paredes!"
 napoleon.1.b:0 "Marche! Marche até morrer!"
 napoleon.1.c:0 "Carga! Não deixe nenhum homem vivo!"
 napoleon.1.da:0 "Fogo! Encha nossos inimigos com chumbo!"
 napoleon_siege:0 "Barragem de Artilharia!"
 desc_napoleon_siege:0 "Nosso glorioso Imperador deu a ordem: Atire a artilharia! Quebre as paredes!"
 napoleon_manuever:0 "Marchar!"
 desc_napoleon_manuever:0 "Nosso glorioso Imperador deu a ordem: Marche! Marche até morrer!"
 napoleon_shock:0 "Cobrar!"
 desc_napoleon_shock:0 "Nosso glorioso imperador deu a ordem: Ataque! Não deixe nenhum homem vivo!"
 napoleon_fire:0 "Fogo!"
 desc_napoleon_fire:0 "Nosso glorioso Imperador deu a ordem: Fogo! Encha nossos inimigos com chumbo!"
 napoleon.2.t:0 "Propaganda Imperial"
 napoleon.2.d:0 "Em [Root.GetName], nosso glorioso [Root.Monarch.GetTitle] governa o estado com autoridade absoluta, mas o estado sobrevive apenas com o apoio das pessoas comuns. O estado deve garantir que as pessoas admirem a figura do [ Root.Monarch.GetTitle] com um fervoroso zelo que beira a adoração e, portanto, devemos produzir ampla propaganda para promover a imagem do monarca. Devemos considerar cuidadosamente como o [Root.Monarch.GetTitle] é retratado, enfatizando apenas os aspectos de [Root.Monarch.GetHerHis] regra que as pessoas podem ver em ação."
 napoleon.2.a:0 "Enfatize o [Root.Monarch.GetTitle] como um legislador."
 napoleon.2.b:0 "Enfatize o [Root.Monarch.GetTitle] como um pacificador."
 napoleon.2.c:0 "Enfatize o [Root.Monarch.GetTitle] como um herói militar."
 napoleon.2.da:0 "Enfatize o [Root.Monarch.GetTitle] como um profeta divino."
 napoleon.2.e:0 "Enfatizar [Root.Monarch.GetHerHis]... amor por pequenos animais?"
 napoleon_lawbringer:0 "Propaganda Imperial: Legislador"
 desc_napoleon_lawbringer:0 "Estamos publicando propaganda que promove a imagem do imperador como legislador."
 napoleon_peacebringer:0 "Propaganda Imperial: Peacebringer"
 desc_napoleon_peacebringer:0 "Estamos publicando propaganda que promove a imagem do imperador como um campeão da paz."
 napoleon_inspirational_general:0 "Propaganda Imperial: Heroísmo Militar"
 desc_napoleon_inspirational_general:0 "Estamos publicando propaganda que promove a imagem do imperador como um herói militar."
 napoleon_prophet:0 "Propaganda Imperial: O Profeta"
 desc_napoleon_prophet:0 "Estamos publicando propaganda que promove a imagem do imperador como um profeta divino."
 roman_garisson:0 "Guarnição Romana Reforçada"
