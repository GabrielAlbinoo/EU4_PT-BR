 center_of_revolution.13.t:0 "Sonhos de Liberdade"
 center_of_revolution.13.d:0 "A notícia da revolução em [revolution_target.GetName] se espalhou pelas colônias do Novo Mundo. A retórica ardente da liberdade incendeia os corações das pessoas, que agora sonham com a independência de suas colônias.\n\nEsse espírito rebelde certamente faria seria atenuado se pudéssemos pôr fim à revolução insidiosa que espalha sua propaganda de [revolution_target.Capital.GetCapitalName]."
 center_of_revolution.13.a:0 "Esta revolução deve ser esmagada."
 center_of_revolution.14.t:0 "Sonhos de Liberdade Esmagados"
 center_of_revolution.14.d:0 "O espírito de rebelião que envolve o Novo Mundo foi atenuado após a derrota esmagadora da Revolução no Velho Mundo. O fluxo de propaganda cessou e os instigadores estão lutando para inspirar o povo das colônias a seguir seus sonhos condenados de independência. "
 center_of_revolution.14.a:0 "Os colonos devem saber o seu lugar."
 colony_inspired_by_revolution:0 "Sonhos de Liberdade"
 desc_colony_inspired_by_revolution:0 "Inspirados pela Revolução no Velho Mundo, os movimentos nas colônias buscam sua própria liberdade."
