 elections.721.dc:0 "A infeliz morte de $MONARCH$ nos obriga a realizar uma eleição prematura. Tanto os militaristas quanto os teocratas apresentaram um novo candidato."
 elections.721.de:0 "A infeliz morte de $MONARCH$ nos obriga a realizar uma eleição prematura. Os revolucionários apresentaram um candidato jacobino e girondino e os monarquistas apresentaram um candidato real."
 elections.720.e:0 "Um candidato militarista."
 elections.720.f:0 "Um candidato teocrático."
 elections.720.g:0 "Um candidato jacobino."
 elections.720.h:0 "Um candidato girondino."
 elections.720.dc:0 "O fortalecimento dos poderes seculares em nossa nação forçou $MONARCH$ a iniciar o processo de eleição de um novo [Root.Monarch.GetTitle]. Tanto os militaristas quanto os teocratas apresentaram novos candidatos."
 elections.720.de:0 "O mandato de $MONARCH$ chegou ao fim e é hora de começar o processo de eleição de um novo [Root.Monarch.GetTitle]. Os revolucionários apresentaram um candidato jacobino e girondino e os monarquistas apresentaram um candidato real ."
 pirates.23.t:0 "Os Piratas de Penzance"
 pirates.23.d:0 "Desde que ganhamos autonomia do Reino da Inglaterra, a profissão de corsário tornou-se uma enorme fonte de renda para as pessoas que vivem em nosso [Root.GovernmentName]. Penzance tornou-se um porto de grande fortuna para contrabandistas e corsários, e nossas façanhas tanto no Mar do Norte quanto no Canal da Mancha tornaram-se lendários e ninguém ousa navegar nesses mares sem escolta por medo da ira da Cornualha.\n\nNo entanto, a influência desses homens de baixo caráter dentro de nossa nação está se tornando bastante preocupante , e recentemente um grupo de capitães poderosos marcharam em [Root.Capital.GetCapitalName] com sua tripulação e estão ameaçando derrubar o [Root.Monarch.GetTitle] e assumir o controle do [Root.GetAdjective] [Root.GovernmentName]. "
 pirates.23.a:0 "Hora de abandonar o navio."
 pirates.23.b:0 "Não nos tornaremos escravos de ladrões e salteadores!"
 pirates.24.t:0 "Um Almirante Modelo"
 pirates.24.d:0 "Um capitão promissor chegou a Penzance não muito tempo atrás e imediatamente começou a se gabar com orgulho de suas façanhas em todo o mundo. Ele afirma ser não apenas um grande almirante, mas o próprio modelo de um major-general moderno. Além disso, ele afirma que suas viagens deram a ele um conhecimento intrincado de todos os assuntos, desde vegetação e criação de animais até geologia. Não apenas isso, mas ele se encontrou com reis e imperadores e participou pessoalmente de todas as grandes batalhas dos últimos cem anos. Ele também afirma ser um especialista em matemática, embora não tenhamos certeza do benefício que isso traz para um corsário. Muitos duvidam da legitimidade de suas afirmações, mas ele disse isso de uma maneira tão encantadora que não podemos deixar de ficar extasiados por esse homem peculiar."
 pirates.24.a:0 "Ele poderia aconselhar o [Root.Monarch.GetTitle]."
 pirates.24.b:0 "Ele deveria se tornar o [Root.Monarch.GetTitle]!"
 flavor_koi.1.t:0 "Um Reino de Mann"
 flavor_koi.1.d:0 "Apesar de nosso tamanho relativamente pequeno em comparação com os outros reinos britânicos, Mann há muito é reconhecido como um reino por direito próprio. Com nossa própria linhagem real, nossa própria cultura e nossa própria língua, o modo de vida Manx é verdadeiramente único em todas as ilhas. Agora que nos libertamos da influência estrangeira, podemos mais uma vez assumir o manto dos Reis e Rainhas de Mann!"
 flavor_koi.1.a:0 "Talvez um dia, seremos os imperadores de Mann..."
 flavor_nol.1.t:0 "O Rei do Norte!"
 flavor_nol.1.d:0 "Nos velhos tempos da Inglaterra, o Norte abrigava muitos reinos grandes e poderosos. Os antigos reis da Nortúmbria governavam um reino que se estendia de Edimburgo ao sul de Humber. Não muito tempo depois, os invasores nórdicos se estabeleceram em York e criou seu próprio reino do norte das cinzas de nosso reino caído que eles chamaram de Jorvik. Finalmente, depois de muitos anos sob o controle dos nórdicos, normandos e sulistas, Northumberland está livre mais uma vez e podemos nos coroar como reis e rainhas no Norte!"
 flavor_nol.1.a:0 "O Rei do Norte!"
 flavor_nol.2.t:0 "Selecionar um Candidato do Norte"
 flavor_nol.2.d:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] serviu bem ao Norte até este ponto, mas quando começamos a crescer em um estado autônomo em nós mesmos, a necessidade de um pretendente legítimo ao antigo Northumbrian Reino está começando a crescer. Devemos selecionar um substituto adequado se quisermos solidificar nosso domínio na região."
 flavor_nol.2.a:0 "Precisamos de um Percy."
 flavor_nol.2.b:0 "O Norte se lembra da casa York."
 flavor_nol.2.c:0 "Os Lancasters mandam lembranças."
 flavor_nol.2.e:0 "Este nobre afirma ser descendente de Halfdan Ragnarsson!"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] permanecerá no trono."
 flavor_nol.3.t:0 "Reivindicações Nórdicas"
 flavor_nol.3.d:1 "As propriedades de Ragnar Lothbrok e seus descendentes se espalharam pelas Ilhas Britânicas e Escandinávia. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] afirma ser um descendente direto deste invasor viking e, como tal, estabeleceu reivindique o Reino da Noruega, alegando que é parte legítima do Reino do Norte de [Root.Monarch.GetHerHis]. Enquanto muitos duvidam da legitimidade da ascendência nórdica de [Root.Monarch.GetName], os nobres de nosso próprio reino apoiam [Root.Monarch.GetHerHis] e sua aprovação é tudo o que realmente precisamos para pressionar nossa reivindicação sobre a Noruega."
 flavor_nol.3.a:0 "Isso está começando a soar familiar..."
 flavor_nol.3.b:0 "A regra de [Root.Monarch.GetName] já está em questão, não vamos agitar o assunto."
 flavor_eng.99.t:0 "Os soldados em anáguas"
 flavor_eng.99.d:0 "Alguns anos antes da Revolução, uma "Grande Lei de Reforma" foi aprovada pelo antigo governo, que especificava que apenas pessoas do sexo masculino podem ter o direito de voto, minando ativamente os direitos das nobres proprietárias de terras. senhoras, mulheres pobres e ricas saíram às ruas durante a Revolução, marchando juntas sob o recém-formado Regimento de Mulheres Revolucionárias [Root.GetAdjective] Seu canto de marcha “votos para mulheres, passo no tempo!” foi cantado em coro triunfante pelas ruas de [Root.Capital.GetCapitalName] quando o antigo governo foi totalmente esmagado por nossas forças. Mesmo o mais conservador do Conselho Revolucionário não pode negar o papel vital que essas senhoras desempenharam para garantir nosso domínio nas Ilhas e o impacto que seu espírito liberal teve em nossa identidade nacional.\n\nEmbora não tenhamos feito nenhuma promessa explícita de estender o sufrágio às mulheres, seu papel instrumental em nos libertar das algemas de ontem obriga um número considerável de cavalheiros no Conselho Revolucionário conceder a essas corajosas senhoras suas demandas e até mesmo permitir que as mulheres ocupem cargos políticos em igualdade de condições com os homens."
 flavor_eng.99.a:0 "Promulgar as reformas! As filhas de nossas filhas vão nos adorar!"
 flavor_eng.99.b:0 "Catástrofe! Anarquia! Resumindo, temos uma confusão medonha!"
 sister_suffragettes:0 "Votos para mulheres"
 desc_sister_suffragettes:0 "Esta nação promulgou a igualdade política entre homens e mulheres. Muito bem, irmãs sufragistas!"
 colonial_boom:0 "Boom Colonial"
 desc_colonial_boom:0 "As pessoas estão migrando para esta colônia em busca de uma vida melhor."
 baby_boomers:0 "Um Baby Boom!"
 desc_baby_boomers:0 "Esta província está experimentando um aumento maciço nas taxas de natalidade, ajudando na expansão da província."
 enforcing_unity:0 "Unidade Forçada"
 desc_enforcing_unity:0 "O dono desta província está espalhando os valores pacíficos de sua religião sobre essas pessoas, à força!"
 sexist_revolution:0 "Administração misógina"
 desc_sexist_revolution:0 "As mulheres que vivem nesta nação sentem que foram traídas por seu governo."
 shinto_events.59.t:0 "Uma Nova Tradição"
 shinto_events.59.d:0 "Muitos de nossos administradores seguem filosofias confucionistas e suas crenças estão rapidamente tomando conta da administração de nossa nação. Embora o xintoísmo ainda seja amplamente praticado em nossa administração, muitas pessoas estão começando a acreditar que a religião é um assunto privado a ser decidido pelo indivíduo. , e não algo em que o estado deva interferir. Se abandonarmos totalmente nossas tradições e adotarmos o confucionismo como a filosofia de nosso estado, podemos trazer paz e harmonia às pessoas de todas as religiões que vivem nas terras [Root.GetAdjective]."
 become_kirishitan_daimyo_title:0 "A Questão de Kirishitan"
 become_kirishitan_daimyo_desc:0 "Já faz um tempo desde que os missionários da Europa chegaram aos nossos portos e começaram a negociar com o nosso povo. Não é segredo que o líder do nosso clã nutre sentimentos pelos Kirishitans, mas é hora de abandonarmos os Kami por Cristo e a Santíssima Virgem?"
 become_ikko_ikki_daimyo_title:0 "O Vento Divino"
 become_ikko_ikki_daimyo_desc:0 "Nosso governante sempre teve simpatia pelos Ikko Ikki e sua fé budista. Embora muitas pessoas no Japão sigam tanto a fé budista quanto a xintoísta simultaneamente, talvez seja hora de abandonarmos os velhos costumes e adotarmos o budismo Shin."
 become_confucian_daimyo_title:0 "Adote a administração confuciana"
 become_confucian_daimyo_desc:0 "O confucionismo influenciou de forma única nosso Daimyo a ponto de as instituições religiosas começarem a parecer um pouco redundantes. Talvez, se adotarmos totalmente os ensinamentos de Confúcio, criaremos um reino mais pacífico e harmonioso."
 DAL:0 "Dalmácia"
 DAL_ADJ:0 "Dálmata"
 dalmatian:0 "Dálmata"
 dalmatian_nation_title:0 "Reunir o Reino da Dalmácia"
 dalmatian_nation_desc:0 "Quando os outros estados da Federação da Dalmácia assinaram um pacto com os venezianos, nosso povo simplesmente não poderia segui-los e cair sob a influência de outra nação estrangeira. Agora que reconquistamos grande parte do antigo reino, estamos em uma posição onde podemos abandonar nossa identidade isolada e consolidar a Federação Dálmata em um único estado, livre de mãos estrangeiras."
