 has_reined_in_all_italians_early:1 "Todos os príncipes §YItalian§! foram refreados.\n\n§YReining§! significa que o país §YAlvo§! deve cumprir pelo menos uma das seguintes condições:\n §Yalvo§! opinião de §Y[Root .GetName]§! é pelo menos §G150§!.\n Tem a reforma do governo §YCidade Livre§!.\n É súdito de §Y[Root.GetName]§!.\n §YTarget§! §Y[Root.GetName]§!.\n Foi derrotado por §YEmperor§! em uma guerra."
