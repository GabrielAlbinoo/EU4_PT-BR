 west_indies_nation_title:0 "Forma nação caribenha"
 west_indies_nation_desc:0 "Agora que nossas ilhas foram cortadas dos poderes fracos e corruptos do Velho Mundo, devemos federalizar-nos em uma nação capaz de unir nossas ilhas desordenadas e suas inúmeras culturas e línguas. Nunca seremos um só povo, mas no Ocidente Federação das Índias, viveremos juntos em unidade."
 vermont_nation_title:1 "Forma Nação Vermonter"
 vermont_nation_desc:0 "“Aqui, nas exuberantes terras férteis do Noroeste americano e livres das potências coloniais do Velho Mundo, nos encontramos capazes de cortar todos os laços com nossa antiga identidade e redigir uma constituição que promete proteger os direitos dos cidadãos e proprietários de terras. formará uma nova nação com base nos princípios da liberdade e da unidade"."
 sonora_nation_title:0 "Forma Nação Sonora"
 sonora_nation_desc:0 "Fizemos um lar nesta terra acidentada. É hora de reunirmos nossas forças e nos livrarmos da opressão de nossos senhores coloniais, para que possamos construir um paraíso no Ocidente."
 florida_nation_title:0 "Forma nação da Flórida"
 florida_nation_desc:0 "Aqui nesta terra acidentada de pântanos, jacarés e praias ensolaradas, conseguimos fazer um lar. É nessas terras que faremos um lar, e as grandes façanhas dos Homens da Flórida se tornarão conhecidas em toda a América e no mundo !"
 cuba_nation_title:0 "Forma Nação Cubana"
 cuba_nation_desc:0 "Nossa ilha finalmente foi libertada dos opressores coloniais, mas isso não é suficiente. Devemos unir nosso povo por trás de uma nova identidade livre do fardo do Velho Mundo se quisermos manter nossa independência."
 illinois_nation_title:0 "Forma Nação Illinoisan"
 illinois_nation_desc:0 "O Illinois Country tem sido um ramo administrativo da colônia da Louisiana, mas agora que estamos livres, podemos começar a desviar nossa atenção da imensurável extensão do Mississippi e em direção aos Grandes Lagos."
 WSI_Plantation_Economy:0 "Economia das plantações"
 WSI_Plantation_Economy_desc:0 "A economia das Índias Ocidentais é construída sobre as plantações. Os trabalhadores das plantações trabalham arduamente e possuem uma grande engenhosidade e uma paixão pela vida como nenhuma outra. É essa combinação de trabalho árduo ao ar livre e um vigor para trabalhar e se divertir que define o honrado trabalhador caribenho."
 WSI_Blue_Mountain_Coffee:0 "Café Montanha Azul"
 WSI_Blue_Mountain_Coffee_desc:0 "A região de Blue Mountain é considerada a melhor região cafeeira do Caribe e é apreciada por grandes pensadores de todo o mundo! A disseminação do café deu origem a novas ideias, pois os habitantes locais e seus senhores coloniais começaram a ter discussões profundas e intrincadas sobre a natureza do mundo enquanto saboreia o melhor café do mundo."
 WSI_Sugar_Revolution:0 "A Revolução do Açúcar"
 WSI_Sugar_Revolution_desc:0 "A necessidade de açúcar em todo o mundo significou mais dinheiro nos cofres dos habitantes locais, pois eles trabalham duro para atender à demanda interminável dessa cana-de-açúcar"."
 WSI_American_Trade_Hub:0 "O centro comercial americano"
 WSI_American_Trade_Hub_desc:0 "O comércio do Caribe expandiu-se pela costa leste das Américas, África e Europa. O alcance dos comerciantes é maior do que poderíamos ter previsto e, nesse sentido, o Caribe é realmente o berço de uma economia globalizada."
 WSI_Miskoto_Zambos:0 "Miskito-Zambos"
 WSI_Miskoto_Zambos_desc:0 "Os Miskito-Zambos são uma mistura cultural de muitas pessoas que construíram nossa grande nação; africanos, europeus e nativos que vieram antes de todos os outros. O boom populacional que veio disso ajudou nosso multiculturalismo diversificado e levou a um boom populacional que poderia ser utilizado na expansão territorial."
 WSI_Interconnected_Relations:0 "Relações Interconectadas"
 WSI_Interconnected_Relations_desc:0 "As relações que nossos comerciantes e diplomatas construíram nos estabeleceram como um grande e confiável parceiro comercial. Temos inúmeros parceiros e aliados em nosso bolso e devemos explorar isso se quisermos nos tornar uma das grandes potências deste mundo colonial."
 WSI_Colonial_Legacy:0 "Legado Colonial"
 WSI_Colonial_Legacy_desc:0 "O Caribe foi ferozmente disputado entre uma lista interminável de potências coloniais e aspirantes a conquistadores. Corsários no coração da era de ouro da pirataria e governadores ambiciosos exploraram nossa casa por tudo que valia e construíram uma riqueza em nossa nação que ainda alimenta nossa economia até hoje. Como o verdadeiro berço do colonialismo e da política colonial, temos uma experiência única que nos elevará a uma potência no cenário global."
 SNA_mercenary_republic:0 "República dos Mercenários"
 SNA_mercenary_republic_desc:0 "Ao contrário de outras repúblicas americanas que lutaram por sua independência contra as potências coloniais, nosso estado foi estabelecido pela pura força e natureza ousada de nossos mercenários. A região de Sonora e Baja California foram tomadas por meros 45 homens e seu comandante, e apesar do probabilidades esmagadoras, vencidas contra as repúblicas muito maiores da região. Não há dúvida de que a qualidade absoluta dos mercenários de Sonora causará inveja em toda a América."
 SNA_sale_of_script:0 "A Venda de Sonoran Script"
 SNA_sale_of_script_desc:0 "Para financiar a expedição mercenária a Sonora, precisávamos de investimentos e recursos. Embora muitos duvidassem de nossa causa, houve aqueles que foram sábios o suficiente para investir na compra de documentos legais ainda não resgatáveis na região de Sonora até o estabelecimento de nosso estado. Continuando a vender a promessa de terras futuras para nossos investidores, podemos expandir nosso estado e obter um bom lucro ao fazê-lo."
 SNA_cowboy_country:0 "País dos Cowboys"
 SNA_cowboy_country_desc:0 "Os homens de nossa nação estão acostumados com as duras condições e escassos recursos do oeste americano, e tornaram-se mais do que acostumados com as formas de guerra aqui. Nossa nação foi construída por bandidos e mercenários e é temida em todo o oeste e além. ."
 SNA_take_what_is_yours:0 "Levando o que é nosso"
 SNA_take_what_is_yours_desc:0 "Existem aqueles que chamam Sonora de estado desonesto e chamariam nosso presidente de 'pirata', e diriam essas coisas como se fossem um insulto. O que esses indivíduos acorrentados pelas leis de sua terra não conseguem entender é que a verdadeira liberdade consiste em pegar o que é seu e não se desculpar por nada. Nossos bandidos já invadem as estradas do oeste, mas com frotas de tesouros passando por nossas costas todos os dias, fica claro que podemos aprender algo com os corsários do leste..."
 SNA_uniting_the_outlaws:0 "Unindo os Outlaws"
 SNA_uniting_the_outlaws_desc:0 "Em todo o oeste, existem cowboys, bandidos e desesperados; homens ousados que vivem livres. Não temos medo da lei e estamos dispostos a fazer o que for preciso para sobreviver neste mundo cruel e implacável. Com homens como este no comando de nossa nação, criamos um lar para os sem-teto e nos tornaremos os homens sobre os quais nossas mães nos alertaram."
 SNA_taking_the_fight_south_desc:0 "Embora nossa nação exista no acidentado oeste do México, não podemos nos sustentar apenas com contratos descobertos aqui. Devemos levar nossa luta de norte a sul, dos pântanos da Louisiana às selvas da Nicarágua. Nossos bravos generais liderarão nossa compatriotas de contrato a contrato, enquanto nos certificamos de tomar o máximo de território possível para nós."
 SNA_taking_the_fight_south:0 "Levando a luta para o sul"
 SNA_Good_Use_Of_Gold:0 "Ouro, ouro, ouro!"
 SNA_Good_Use_Of_Gold_desc:0 "Com a forte dependência do ouro em nossa região, aprendemos a fazer bom uso dele e a não causar os problemas desenfreados que vimos nos mares. Com nosso uso sensato e conservador de nossos depósitos de ouro, manteremos o recurso valioso sem inchar nossa economia."
 VRM_Establish_sovereignty:0 "Estabelecer nossa Soberania"
 VRM_Establish_sovereignty_desc:0 "Estabelecer nossa soberania de nossos colonizadores europeus não foi uma tarefa fácil, mas delineamos nossos direitos em uma constituição irrefutável. Nossos líderes mostraram uma grande premeditação para a administração."
 VRM_Removing_the_shackles:0 "Removendo as algemas"
 VRM_Removing_the_shackles_desc:0 "Remover os grilhões da máquina militar de nossos antigos senhores significa que podemos trabalhar de maneiras que nunca sonhamos antes. Nossas tropas estão usando a terra a seu favor e fazendo da guerrilha uma tática de trabalho."
 VRM_American_Frontier:0 "Fronteira Americana"
 VRM_American_Frontier_desc:0 "A fronteira americana é uma terra vasta e desconhecida. Precisamos nos estabelecer como os líderes do novo mundo e abraçar aqueles que cruzam nosso caminho."
 VRM_Cheese_wheels:0 "Rodas de Queijo"
 VRM_Cheese_wheels_desc:0 "“Os agricultores locais começaram a produzir em massa rodas de queijo para as longas viagens por terras e mares. Este tornou-se um produto procurado onde quer que o levemos e só produzimos o melhor”."
 VRM_Will_of_the_people:0 "Vontade do Povo"
 VRM_Will_of_the_people_desc:0 "Não queremos nada além de paz e prosperidade com aqueles que chegam às nossas costas, mas há aqueles que apareceriam nas costas do nordeste americano com a intenção de acabar com nossa liberdade. Tais esforços devem ser enfrentados com uma poderosa retaliação do povo ."
 VRM_Liberty_is_Life:0 "Viva livre ou morra"
 VRM_Liberty_is_Life_desc:0 "Nossos súditos não fizeram nada além de serem leais ao uso, pois garantimos sua segurança. À medida que crescem, seu sentimento de liberdade também aumenta, mas temos maneiras de mantê-los na linha. Aqueles que se recusam a viver suas vidas abraçando os valores de liberdade e a liberdade não devem viver suas vidas de forma alguma."
 VRM_What_we_do_best:0 "O que fazemos de melhor"
 VRM_What_we_do_best_desc:0 "Nossos comerciantes sabem o que é melhor antes de qualquer outra pessoa. Temos as melhores sedas, as melhores especiarias e os melhores corantes. Porque investimos sabiamente em terras onde prevalece e enviamos para nosso povo."
 VRM_home_of_the_revolution_desc:0 "Em todas as Américas há um desejo ardente de liberdade e democracia, e nunca devemos esquecer que foi aqui no Nordeste que essas ideias arderam com mais força. Afundamos navios coloniais, queimamos propriedades estatais e estávamos dispostos a lutar e morrer pelo futuro de nosso povo e nosso estado recém-nascido."
 VRM_home_of_the_revolution:0 "Casa da Revolução Americana"
 VRM_tea_party:0 "A Festa do Chá de Boston"
 VRM_tea_party_desc:0 "Nunca devemos esquecer que, em um ponto da história, a ideia de um estado colonial independente na América era motivo de riso, mas logo fizemos o riso parar. Quem poderia imaginar que o simples ato de despejar o precioso patrimônio de nosso antigo senhor chá nas águas do porto de Boston teria agido como um catalisador para o espírito de independência em toda a nossa nação? Agora, a tocha da liberdade arde forte e este ato de protesto será lembrado como um evento glorioso no nascimento de nossa nação. "
 VRM_vermont_constitution:0 "A Constituição de Vermont"
 VRM_vermont_constitution_desc:0 "Quando declaramos nossa independência de nosso senhor, ficou imediatamente claro para os governadores de Vermont que a escravidão era uma afronta aos valores de liberdade que trouxeram nossa nação à existência. A Constituição de Vermont foi o primeiro documento escrito na história americana a proibir a prática imoral da escravidão e continuando a defender os valores encontrados em nossa constituição, criaremos um futuro mais justo e brilhante para todas as pessoas em nossa nação”."
