 great_peasants_war_peasant_decision_desc:1 "Por muito tempo nós sofremos sob o calcanhar tirano da nobreza. O Progresso da Guerra dos Camponeses é obtido quando os países se tornam Repúblicas Camponesas ou quando eles desmoronam para os rebeldes Camponeses."
