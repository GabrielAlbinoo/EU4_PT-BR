 mercs.2.t:0 "O inimigo de seu inimigo"
 mercs.2.d:0 "Os soldados do [bloodthirsty_mercs.GetName] antecipam alegremente a chance de lutar contra seus inimigos odiados, o [bloodthirsty_mercs_enemy.GetAdjective]. espadas."
