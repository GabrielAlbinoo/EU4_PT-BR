 flavor_tus.EVTNAME21:0 "Chegou o momento!"
 flavor_tus.EVTDESC21:0 "Com nosso poder no auge, agora é nossa chance de implementar mudanças radicais na natureza do estado. Poderíamos nos proclamar reis ou reafirmar nosso compromisso com os ideais da República. Com todo o poder que acumulamos, poderíamos forçar qualquer mudança que quisermos."
