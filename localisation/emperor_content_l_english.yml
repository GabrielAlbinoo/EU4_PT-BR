 incident_holstein_member_alert:0 "Embora Holstein tenha sido governado por muito tempo sob a suserania dos reis escandinavos, agora foi incorporado diretamente ao [Root.GovernmentName] de [Root.GetName]. Enquanto o Sacro Império Romano se contentou com [holstein_owner.GetName] governar sobre o Ducado de Holstein, continua sendo uma parte legal do Império e, mais enfaticamente, não uma província [holstein_owner.GetAdjective]."
