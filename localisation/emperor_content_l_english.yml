 flavor_pap.21.t:0 "O Concílio de Trento termina"
 flavor_pap.21.d:0 "O Concílio de Trento foi convocado na esperança de reconciliar as várias igrejas cismáticas que surgiram na esteira da Reforma Protestante, mas após uma série aparentemente interminável de debates e negociações, os resultados foram inconclusivos. A decisão foi finalmente tomada para dissolver o Conselho. Que Deus tenha misericórdia das almas daqueles que não foram devolvidos à Igreja."
 flavor_pap.21.d2:0 "O Concílio de Trento foi convocado na esperança de reconciliar as várias igrejas cismáticas que surgiram na esteira da Reforma Protestante, mas agora que um conflito sangrento entre protestantes e católicos estourou em toda a Europa, os procedimentos foram interrompidos de forma inconclusiva. . O Conselho foi formalmente dissolvido sem que nenhum dos participantes esteja totalmente satisfeito. Que Deus tenha misericórdia das almas daqueles que não foram devolvidos à Igreja."
 flavor_pap.21.a:0 "A reconciliação foi um sonho impossível."
