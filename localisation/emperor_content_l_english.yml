 zealandia_nation_title:0 "Forma Zelândia"
 zealandia_nation_desc:0 "Aqui nas ilhas ao norte e ao sul, construímos um lar para nós mesmos. Embora muitos se esqueçam de nós e deixem de marcar nosso lugar no mapa, devemos nos unir e garantir que todas as pessoas conheçam o nome 'Zelândia'!"
 alaska_nation_title:0 "Forma do Alasca"
 alaska_nation_desc:0 "Embora nossa casa seja fria e dura, dominamos seu terreno e a chamamos de lar. Inúmeros impérios tentaram nos construir e comprar, mas agora estamos sozinhos e independentes, prontos para criar um nome para nós mesmos!"
 cascadia_nation_title:0 "Forma Cascadia"
 cascadia_nation_desc:0 "Ao longo do rio Columbia e na costa do Pacífico da América, nossas colônias permanecem unidas e independentes e é hora de decidirmos um nome para nossa nova nação, livre dos rótulos de nossos senhores coloniais. Como Cascadia, reivindicaremos todas as terras ao norte do rio Columbia e criar uma nova nação de comércio, liberdade e beleza!"
 NZL_ideas:0 "Idéias Kiwi"
 NZL_ideas_start:0 "Tradições do Kiwi"
 NZL_ideas_bonus:0 "Ambição Kiwi"
 NZL_maori_seats:0 "Assentos Maori"
 NZL_maori_seats_desc:0 "Na Zelândia, nós, Kiwis, não estamos sozinhos na ocupação de nossa ilha natal. Nossas terras também abrigam o povo nativo conhecido como Maori. Historicamente, essas pessoas foram muito maltratadas na maré interminável do colonialismo e, embora nunca possamos curar as cicatrizes que nossa conquista implacável deixou em seu rastro, permitindo aos maori sua própria representação dentro do governo pode começar o lento processo de cura entre nosso povo."
 NZL_otago_gold:0 "A Corrida do Ouro de Otago"
 NZL_otago_gold_desc:0 "A Zelândia está repleta de alimentos e recursos, e nosso lar é ideal tanto para mineiros quanto para pastores. Com criação de gado em abundância e nossas colinas explodindo com ouro, cobre e estanho, a Zelândia será uma terra muito mais rica e próspera para seus pequenos tamanho."
 NZL_piopiotahi:0 "Pioneiro"
 NZL_piopiotahi_desc:0 "Milford Sound ou 'Piopiotahi' como os maori chamam, é uma faixa espetacular de costa e montanha exuberante com vida e vegetação na Ilha Sul. Ele permaneceu como um testemunho da fertilidade desta terra e por anos foi um comum compartilhado terreno entre os maoris de todos os Iwi."
 NZL_haka:0 "O Kiwi Haka"
 NZL_haka_desc:0 "O povo Maori praticou o tradicional canto de guerra conhecido como Haka durante séculos antes de chegarmos às suas costas. À medida que nossas culturas começam a se tornar cada vez mais entrelaçadas, muitas pessoas de fora da cultura Maori começaram a praticar o Haka como uma demonstração de patriotismo antes de uma batalha ou partida esportiva. Muito além de nossas costas, os estrangeiros contam histórias de maoris e kiwis explodindo em uma demonstração aterrorizante de destemor e masculinidade antes de atacar a batalha."
 NZL_company:0 "A Companhia da Nova Zelândia"
 NZL_company_desc:0 "Antes da empresa da Nova Zelândia promover a vida idílica fornecida pela Zelândia, a colonização da ilha era lenta e estagnada. Mas, com a orientação da Companhia da Nova Zelândia, hordas de colonos de todo o Velho Mundo chegaram à Zelândia para uma nova e vida melhor. Continuando a promover nossa nação como um farol do sonho colonial, podemos nos espalhar pelo Pacífico com hordas de novos colonos em busca de refúgio e oportunidade dentro de nosso estado!"
 NZL_rejecting_australia:0 "Rejeitando a Constituição da Austrália"
 NZL_rejecting_australia_desc:0 "Nossa pequena nação já teve a oportunidade de se juntar aos colonos na Austrália como seu súdito, mas apenas por meio da democracia, o povo fez a escolha certa e manteve a independência da Zelândia para sempre. Continuando a rejeitar e resistir a qualquer tentativa de subjugar nosso povo, perseveraremos."
 NZL_pokarekare_ana:0 "Ela está com problemas"
 NZL_pokarekare_ana_desc:0 "As águas do Waiapu são turbulentas.\nAté agora, menina, acalme-se.\nÓ menina, volte.\nEu vou morrer de amor.\n\nEssa música fala da longa jornada que um soldado deve fazer antes de voltar para sua esposa e amor. Não devemos desperdiçar a vida dos jovens em guerras inúteis e nos dedicar à paz e tranquilidade contínuas na Terra da Longa Nuvem Branca."
 ALA_ideas:0 "Idéias do Alasca"
 ALA_ideas_start:0 "Tradições do Alasca"
 ALA_ideas_bonus:0 "Ambição do Alasca"
 ALA_endurance:0 "Resistência Aleutiana"
 ALA_endurance_desc:0 "O povo Aleut vive no extremo norte do Alasca e está nesta terra fria e dura há milênios e sobreviveu a essas condições difíceis por meio de métodos engenhosos de pesca e aquecimento. Ao imitar as táticas de sobrevivência dos povos nativos do Alasca, também podemos tirar o máximo proveito de nosso lar frio e implacável."
 ALA_hard_push_east:0 "O Empurrão Duro Leste"
 ALA_hard_push_east_desc:0 "Ao contrário de muitos assentamentos europeus no extremo oeste da América, o Alasca foi abordado a partir do leste por mar. Embora muitos tenham descartado o Alasca como resíduos árticos inúteis, nosso senhor sabiamente percebeu a beleza e a oportunidade que nosso improvável lar apresentava e logo se adaptou ao nosso meio ambiente. estilo de vida difícil."
 ALA_secretary_icebox:0 "A geladeira da secretária"
 ALA_secretary_icebox_desc:0 "Embora as terras do Alasca tenham sido compradas a um preço ridiculamente baixo, custando apenas 2 centavos de dólar por acre, a compra do Alasca foi ridicularizada como sendo a "geladeira do secretário", zombando dos ministros que compraram nossas terras. O que aqueles tolos míopes falharam reconhecer era o valor oculto do Alasca e seus recursos e, mesmo agora, somos subestimados por nossos rivais."
 ALA_bear_hunting:0 "Caça ao Urso"
 ALA_bear_hunting_desc:0 "Fica terrivelmente frio e chato aqui no extremo norte do Alasca. Uma atividade que tanto os plebeus quanto a classe dominante gostam é a atividade de passear no deserto com um rifle e explodir o inferno em alguns animais inocentes! Esta atividade tem indiretamente fez de nosso povo atiradores especialistas, uma habilidade incrivelmente útil em tempos de guerra!"
 ALA_diversity:0 "Diversidade religiosa do Alasca"
 ALA_diversity_desc:0 "Nossa colônia esteve sujeita a vários senhores supremos e atraiu colonos de todo o Pacífico e do coração das Américas. Como tal, de Anchorage a Juneau, nosso povo ora a Deus cada um de sua maneira única e faríamos bem em continue a permitir ao nosso povo a liberdade religiosa que transformou o Alasca em um paraíso religioso livre"."
 ALA_navy:0 "Marinha do Alasca"
 ALA_navy_desc:0 "“Anchorage, Navy Town e muitas outras cidades ao longo da costa do Alasca celebram nossas tradições marítimas. Invasores do Pacífico. Em todo o país, nosso povo atende ao chamado do mar e migra para nossos portos para servir a marinha do Alasca."
 ALA_beauty:0 "A Beleza do Alasca"
 ALA_beauty_desc:0 "Nossa casa é famosa por suas paisagens de tirar o fôlego, tanto ao longo da costa ártica quanto nas profundezas da cordilheira desabitada. A maioria das pessoas evitaria visitar qualquer lugar gelado e implacável, mas o Alasca é único em sua beleza natural e atrai tanto colonos quanto turistas."
 CSC_ideas:0 "Idéias Cascadianas"
 CSC_ideas_start:0 "Tradições Cascadianas"
 CSC_ideas_bonus:0 "Ambição Cascadiana"
 CSC_melting_pot:0 "Caldeirão Cascadiano"
 CSC_melting_pot_desc:0 "A localização de Cascadia ao longo da costa oeste das Américas tornou a região o alvo de imigração ideal para colonos da Ásia e da Europa. Sua acessibilidade geográfica à Ásia e a presença de europeus oportunistas fizeram de Cascadia um caldeirão único entre o Oriente e o o Oeste."
 CSC_chinook_jargon:0 "jargão Chinook"
 CSC_chinook_jargon_desc:0 "Ao contrário de muitos outros colonizadores implacáveis, nós, cascadianos, entendemos o valor encontrado no comércio e na cooperação com nosso povo nativo, mesmo que seja necessária uma pequena exploração aqui e ali para garantir um bom negócio. Ao desenvolver uma linguagem em parte informada por nosso antigo soberano e em parte pelo povo nativo, podemos nos comunicar facilmente com ambas as partes para garantir um futuro melhor para Cascadia."
 CSC_forts_of_hudson_bay:0 "Os Fortes da Baía de Hudson"
 CSC_forts_of_hudson_bay_desc:0 "A Hudson Bay Company, responsável pela colonização do norte da América, enfrentou muitas oportunidades para expandir seus esforços defensivos para Cascadia. Nosso lar montanhoso permitiu que muitos postos avançados fossem construídos ao longo de nossa fronteira sul para defender contra colonos rivais e invasores nativos. Como tal, nosso povo nasceu e está pronto para servir na defesa de seu país como seus leais defensores."
 CSC_settling_boundaries:0 "Estabelecendo os Limites"
 CSC_settling_boundaries_desc:0 "Durante anos, os colonizadores do nosso Norte e Sul disputaram quem poderia possuir quais terras ao longo do Rio Columbia e das Montanhas Rochosas, organizando escaramuças e brigas pelo território. Espanhóis, americanos e britânicos todos reivindicaram o território em algum momento, mas agora nós permaneça como um estado independente unido como um e, portanto, ninguém ousará desafiar nossa unidade e independência novamente."
 CSC_nookta_sound:0 "Nookta Sound Trading"
 CSC_nookta_sound_desc:0 "O primeiro assentamento colonial de Cascadia ocorreu quando um explorador ambicioso comprou um pedaço de terra de um chefe nativo e de lá estabeleceu um posto comercial para negociar entre nativos e colonos. A partir daí, mais postos comerciais, fortes e, eventualmente, aldeias surgiram ao longo das margens de Cascadia até que a região estivesse repleta de cidades e colônias de igual tamanho e grandeza às do leste."
 CSC_oregon_trail:0 "A Trilha do Oregon"
 CSC_oregon_trail_desc:0 "Nossa casa fica bem a oeste do continente americano, e os colonos que desejam fazer uma nova vida para si mesmos em Cascadia tiveram que enfrentar o deserto, as montanhas, os rios e as condições implacáveis das terras indomadas da América. Como tal, apenas o os colonos mais resistentes sobreviveram para chegar a Cascadia, embora possam ter perdido parte de sua companhia para a disenteria..."
 ICE_ideas:0 "Ideias Islandesas"
 ICE_ideas_start:0 "Tradições Islandesas"
 ICE_ideas_bonus:0 "Ambição Islandesa"
 ICE_althingi:0 "O Althingi"
 ICE_althingi_desc:0 "O Althingi é uma forma antiga e venerada de democracia nórdica estabelecida por nossos antepassados e ainda praticada por nossa juventude. O Orador da Lei deve ocupar seu lugar como presidente oficial da assembléia. De sua boca, aprenderemos as leis em vigor para nossa nação e todos os ouvidos islandeses devem ouvir e respeitar suas palavras, pois é seu dever proclamar a lei processual do Althingi para os participantes da assembléia a cada ano."
 ICE_hrafna_floki:0 "Legado de Hrafna-Floki"
 ICE_hrafna_floki_desc:0 "Um verdadeiro rei da construção naval, dizia-se que Hrafna-Floki era capaz de ver as pranchas dos navios nas árvores. Ele ensinou suas habilidades a muitos viajantes e nativos que o conheceram na Islândia e, ao longo das gerações, seus ensinamentos foram transmitidos e refinado a um ponto em que os construtores navais da Islândia são incomparáveis."
 ICE_christian_identity:0 "Identidade Cristã"
 ICE_christian_identity_desc:0 "Desde a contemplação e declaração de Thorgeir, o orador da lei, no ano 1000, somos uma nação cristã. Agora, com a Reforma varrendo a Europa, permaneceremos devotos, independentemente do caminho que escolhermos."
 ICE_merchant_navy:0 "Comerciantes Armados"
 ICE_merchant_navy_desc:0 "Nossos marinheiros e mercadores estão constantemente se irritando sob o jugo de piratas e bandidos em suas viagens no Mar do Norte, mas eles não sofrerão mais silenciosamente. Devemos garantir que eles estejam bem equipados e treinados para se defender contra ameaças em nossas próprias costas. e longe de casa."
 ICE_fire_and_ice:0 "Os Homens de Fogo e Gelo"
 ICE_fire_and_ice_desc:0 "Nossa pátria é um campo de batalha de fogo e gelo. Nossos guerreiros ganharam seu ferro nas condições mais duras, o pior dos campos de batalha e sob líderes extenuantes. No soldado islandês médio, não vemos meros homens, mas modelos de poder, força e habilidade"."
 ICE_natural_builders:0 "Artesãos Resilientes"
 ICE_natural_builders_desc:0 "Nosso povo possui a notável capacidade de construir usando apenas o pouco que a terra oferece. Nosso povo resistente aprendeu a carregar seu próprio peso e pagar o preço frio por todos os pertences mundanos que possui. Nós, diferente de qualquer outra pessoa, podemos fabricar ouro da sujeira."
 ICE_nationalism:0 "Identidade Nacional Islandesa"
 ICE_nationalism_desc:0 "Um legado histórico, uma tradição orgulhosa e uma herança forte, abraçamos nossa identidade com orgulho e fervor. Acreditamos que todos têm uma chance de prosperar se receberem a chance certa. O resto do mundo desconsidera nossa cultura como arcaica e irrelevante, mas vamos ensiná-los sobre nossos caminhos pacíficos, pela força."
 polynesia_node:0 "Triângulo Polinésio"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "[Root.Culture.GetName] Empresa do Pacífico"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "Companhia Polinésia"
 guru_advisors_reform:0 "A Sabedoria do Guru"
 guru_advisors_reform_desc:0 "Em todo o mundo dhármico, existem homens e mulheres que se desapegam totalmente do mundo material e vivem isolados no campo indomado para alcançar a iluminação. Ser um sikh significa ser um estudante e aprender com esses sábios e estudando as obras dos grandes Gurus da religião Sikh, podemos espalhar nossa visão iluminada pelo mundo."
 global_holy_war_released_modifier:0 "Estado Cruzado Global"
 desc_global_holy_war_released_modifier:0 "Este país foi criado por uma nação que participa de uma Cruzada Global."
