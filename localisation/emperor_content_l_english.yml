 admiralty_reform:0 "Conselho de Almirantes"
 admiralty_reform_desc:0 "Nossa nação vive e morre em nossa capacidade de projetar poder no mar. Para isso, entregamos as rédeas do governo ao Conselho de Almirantes, cujos membros são experientes e patriotas irrepreensíveis.\n\nDesativa as eleições."
 protectorate_parliament_reform:0 "Parlamento do Protetorado"
