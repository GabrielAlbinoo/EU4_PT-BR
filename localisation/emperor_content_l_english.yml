 incident_burgundian_succ_emp_member_alert:0 "O imperador herdou a Borgonha e deve decidir qual será a relação entre a Borgonha e o Império e como lidar com os franceses."
 incident_burgundian_succ_strong_ally_emperor_alert:1 "[BUR.Overlord.GetName] herdou a Borgonha, deixando as Terras Baixas em mãos estrangeiras."
 incident_burgundian_succ_strong_ally_member_alert:1 "[BUR.Overlord.GetName] herdou a Borgonha, deixando as Terras Baixas em mãos estrangeiras."
 incident_burgundian_succ_alone_emperor_alert:0 "A Borgonha desafiou a tradição e colocou uma mulher no trono. Devemos acabar com seu reinado e devolver as Terras Baixas ao Sacro Império Romano."
 incident_burgundian_succ_alone_member_alert:0 "Borgonha desafiou a tradição e colocou uma mulher no trono. O [Imperador.Monarca.GetTitle] deve encerrar seu reinado e devolver as Terras Baixas ao Sacro Império Romano."
 incident_burgundy_wants_to_join_emperor_alert:0 "O [BUR.Monarch.GetTitle] de [BUR.GetName] deseja ingressar no Sacro Império Romano."
 incident_burgundy_wants_to_join_member_alert:0 "O [BUR.Monarch.GetTitle] de [BUR.GetName] deseja ingressar no Sacro Império Romano."
