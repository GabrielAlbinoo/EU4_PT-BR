 flavor_hun.201.name:0 "A morte de Ladislaus Postumus"
 flavor_hun.201.d.king_no_heir:0 "Ladislaus Postumus, nosso amado rei, morreu repentinamente em circunstâncias suspeitas. Alegações de irregularidades parecem ainda mais prováveis desde que ele estava prestes a unir a Áustria e a Hungria sob seu domínio, sujeitando a Hungria à dominação estrangeira. A nobreza já está se movendo para substituí-lo com seu favorito, Mátyás Hunyadi, filho do grande Voivode János Hunyadi - quebrando assim a linha de sucessão dos Habsburgos ao trono húngaro. No entanto, outros defendem manter nosso bom relacionamento com os Habsburgos e argumentam que [HAB.Monarch.GetTitle] [ HAB.Monarch.GetName] da Áustria deve ser o legítimo sucessor de Ladislaus."
 flavor_hun.201.d.king:0 "Ladislaus Postumus, nosso amado rei, morreu repentinamente em circunstâncias suspeitas. Alegações de irregularidades parecem ainda mais prováveis desde que ele estava prestes a unir a Áustria e a Hungria sob seu governo, sujeitando a Hungria à dominação estrangeira. Agora, essa linha de sucessão foi quebrada , e [Root.Heir.GetTitle] [Root.Heir.GetName] o sucederá como governante da Hungria."
 flavor_hun.201.d.heir:0 "Ladislaus Postumus, nosso amado herdeiro, morreu repentinamente em circunstâncias suspeitas. Alegações de irregularidades parecem ainda mais prováveis porque, se ele tivesse atingido a maioridade, ele estaria prestes a unir a Áustria e a Hungria sob seu governo, sujeitando a Hungria à dominação estrangeira. . A nobreza já está se movendo para substituí-lo por seu favorito, Mátyás Hunyadi, filho do grande Voivode János Hunyadi - quebrando assim a linha de sucessão dos Habsburgos ao trono húngaro."
 flavor_hun.201.a:0 "Mátyás será nosso novo herdeiro."
 flavor_hun.201.b:0 "O velho rei está morto, viva o rei!"
 flavor_hun.201.c:0 "Um rei alemão seria melhor."
 flavor_hun.201.d:0 "Eleger Mátyás como Rei."

