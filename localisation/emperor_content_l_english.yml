 flavor_efr.EVTNAME1:0 "Reivindicação de [Root.Monarch.GetName] sobre a Frísia Oriental"
 flavor_efr.EVTDESC1:0 "Desde 1381, a independência da Frísia Oriental tem sido, na melhor das hipóteses, questionável. Ocko II, o último Conde oficial da Frísia Oriental, emprestou seu título ao Conde Guilherme V da Holanda. Batalha dos Campos Selvagens, o status de [Root.Monarch.GetName] como Conde da Frísia Oriental não foi reconhecido pelo Império.\n\n[dutch_east_frisia_claimant.Monarch.GetName], [dutch_east_frisia_claimant.Monarch.GetTitle] de [dutch_east_frisia_claimant. GetName], insiste que [Root.Monarch.GetName] é pouco mais que um camponês liderando uma revolta contra o senhor [Root.Monarch.GetHerHis] e não tem o direito de reivindicar a soberania sobre a Frísia Oriental. Buscar a aprovação do imperador pode ajudar a fortalecer nossa reivindicação e mantenha [dutch_east_frisia_claimant.GetName] sob controle."
 flavor_efr.EVTOPTA1:0 "Apresentar nossa oferta ao Imperador."
 flavor_efr.EVTOPTB1:0 "Não me curvo a nenhum imperador."
 flavor_efr.EVTNAME2:0 "Frísia Oriental se oferece para se juntar ao Império"
 flavor_efr.EVTDESC2:0 "Um enviado do líder dos camponeses na Frísia Oriental chegou pedindo [Root.Monarch.GetTitle] [Root.Monarch.GetName] para apoiar a reivindicação de [EFR.Monarch.GetName] ao Condado da Frísia Oriental. Em troca pelo nosso apoio, [Root.Monarch.GetSheHe] ofereceu-se para ajoelhar-se perante o Imperador como Príncipe do Sacro Império Romano.\n\nOficialmente, o condado da Frísia Oriental é controlado por [dutch_east_frisia_claimant.Monarch.GetName] da Holanda. O Sacro Império Romano não se posicionou oficialmente sobre o assunto, e uma única palavra do Imperador poderia pôr fim a este conflito."
 flavor_efr.EVTOPTA2:0 "Bem-vindo ao Império."
 flavor_efr.EVTOPTB2:0 "Apoie a reivindicação [dutch_east_frisia_claimant.GetAdjective] para a Frísia Oriental."
 flavor_efr.EVTNAME3:0 "Frísia Oriental e do Império"
 flavor_efr.EVTDESC3.1:0 "Com a aprovação de [From.Monarch.GetName], [Root.Monarch.GetName] não é mais um líder camponês sem nome. [Root.Monarch.GetSheHeCap] é o Conde Imperial [Root.Monarch.GetName] da Frísia Oriental. Com Com a aprovação e o reconhecimento do imperador, as reivindicações [dutch_east_frisia_claimant.GetAdjective] sobre a Frísia Oriental enfraqueceram e ficaram irreconhecíveis."
 flavor_efr.EVTDESC3.2:0 "O Imperador decidiu apoiar [dutch_east_frisia_claimant.GetName] e sua reivindicação e recusar nossa entrada no Sacro Império Romano. Enquanto ainda estamos para ver o que [dutch_east_frisia_claimant.Monarch.GetName] fará com a reivindicação de [dutch_east_frisia_claimant.Monarch.GetHerHis] , isso certamente não terminará bem para nossa nação."
 flavor_efr.EVTDESC3.3:0 "Por muito tempo, o líder camponês da Frísia Oriental teve permissão para governar suas pequenas terras incontestadas. Agora, com o apoio de [From.Monarch.GetTitle] [From.Monarch.GetName], nossa distante reivindicação à Frísia Oriental foi fortalecida e o [From.Monarch.GetTitle] nos deu [From.Monarch.GetHerHis] bênção para invadir a pequena república na Frísia Oriental."
 flavor_efr.EVTOPTA3:0 "Viva o conde."
 flavor_efr.EVTOPTB3:0 "O Imperador é um idiota inchado!"
 flavor_efr.EVTOPTC3:0 "Vamos acabar com a regra de [EFR.Monarch.GetName]."
