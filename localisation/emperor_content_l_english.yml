#Court Flavour Events
 new_court_flavour_events.1.name:0 "Assessor de Relacionamento"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName] impressionou muitos no país com [Root.GetEventAdvisorHerHis] proatividade e habilidades de liderança capazes, bem como esforços de [Root.GetEventAdvisorHerHis] para se encaixar no tribunal [Root.GetAdjective]. No entanto, parece que [Root.GetEventAdvisorSheHe] não cortou todos os laços com [Root.GetEventAdvisorHerHis] compatriotas em [advisor_liaisons_target_country.GetUsableName]. e se ofereceu para alavancar os contatos [Root.GetEventAdvisorHerHis] no tribunal [advisor_liaisons_target_country.GetAdjective] para pressionar o [advisor_liaisons_target_country.Monarch.GetTitle] a adotar uma posição mais amigável em relação a nós."
