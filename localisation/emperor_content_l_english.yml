# Country formation decisions
 TTS:0 "Duas Sicílias"
 TTS_ADJ:0 "Siciliano"
 two_sicilies_nation_title:0 "Unir as Duas Sicílias"
 two_sicilies_nation_desc:0 "Nápoles e a Sicília foram divididas e disputadas pelas grandes potências da Europa por muito tempo. Devemos reunir as Sicílias e nos tornar uma grande potência por nosso próprio direito."
 switzerland_nation_title:0 "Restaurar a Confederação Suíça"
 switzerland_nation_desc:0 "Nossa nação é vulnerável quando está sozinha. Devemos unir o povo suíço sob uma confederação de pequenos reinos para preservar a liberdade de cada membro constituinte enquanto apresentamos uma frente unida aos invasores estrangeiros."
 silesia_nation_title:0 "Formar Nação da Silésia"
 silesia_nation_desc:0 "A Silésia foi dividida em ducados e governada por capitais estrangeiras durante séculos. É hora de a Silésia deixar de lado tanto o domínio estrangeiro quanto a divisão interna, criando uma nova nação da Silésia."
# Ambrosian Republic
 military_dictatorship_reform:1 "Ditadura militar"
 military_dictatorship_reform_desc:1 "Um ditador militar tomou o poder e governa o estado como um autocrata. Novos governantes são invariavelmente selecionados entre os generais."
 military_dictatorship:0 "Ditadura militar"
 military_dictatorship_desc:0 "Um ditador militar tomou o poder e governa o estado como um autocrata. Novos governantes são invariavelmente selecionados entre os generais."
 MILITARY_GOVERNMENT:0 "República Militar"
 ambrosian_republic.1.t:0 "Um governo estável em Milão"
 ambrosian_republic.1.d:0 "O estabelecimento da República Ambrosiana Dourada teve seus problemas, mas a liberdade finalmente prevaleceu. Não caímos nas trevas do feudalismo, nem caímos na tirania militar. Paz, justiça e liberdade reinam por toda parte [Root .GetName]."
 ambrosian_republic.1.d2:0 "O estabelecimento da República Ambrosiana Dourada teve seus problemas. Em nosso desespero, abandonamos nossos ideais de liberdade e concedemos poder absoluto ao nosso Capitão General. Que [Root.Monarch.GetName] proteja a paz por muitos anos."
 ambrosian_republic.1.d3:0 "A República Ambrosiana Dourada foi um experimento fadado ao fracasso. Os elevados ideais de seus fundadores acadêmicos provaram ser impraticáveis, e o povo clamava pelo retorno de um Duque. [Root.Monarch.GetTitle] [Root.Monarch.GetName] tomou o trono e restaurou a ordem natural para [Root.GetName]."
 ambrosian_republic.1.d4:0 "A República Ambrosiana Dourada foi um experimento fadado ao fracasso. Na ausência de um Duque, os sábios senhores de [Root.Overlord.GetName] aproveitaram a oportunidade para reivindicar o trono vago de [Root.GetName] para si mesmos. Maio [Root .Monarch.GetName] governe-nos com sabedoria e paciência."
 ambrosian_republic.1.a:0 "Louvado seja Santo Ambrósio!"
 ambrosian_republic.2.t:0 "A sucessão milanesa"
 ambrosian_republic.2.d:1 "Com o trono de [Root.GetName] deixado vago, tanto o [FRA.Monarch.GetTitle] da França quanto o Imperador estão discutindo abertamente suas reivindicações ao Ducado. A reivindicação francesa é baseada em laços de casamento com a antiga dinastia Visconti. Embora a reivindicação não seja forte, a França tem planos para a Itália há algum tempo e há poucos com força para resistir ao [FRA.Monarch.GetTitle]. O imperador, entretanto, afirma que, na ausência de um herdeiro claro, o título de duque deve ser conferido ao imperador pela lei imperial"."
 ambrosian_republic.2.a:0 "Devemos estar preparados para defender nossa liberdade."
 ambrosian_republic.3.d:0 "Milão caiu no caos político. O trono está vago e uma República iniciante se esforça em vão para estabelecer a ordem. Este seria um excelente momento para fazer valer nossa reivindicação ao Ducado de Milão, baseada em nossos laços matrimoniais com a agora extinta Casa de Visconti."
 ambrosian_republic.3.a:0 "O trono nos pertence!"
 ambrosian_republic.3.b:0 "Não temos interesse no Milan"
 ambrosian_republic.4.d:1 "Milão caiu no caos político. O trono está vago e uma República iniciante se esforça em vão para estabelecer a ordem. Pela lei imperial, o título de Duque deve passar para o Imperador [Emperor.Monarch.GetHerselfHimself] quando a linhagem de Duques é extinto. Se quisermos impor esta lei e reivindicar Milão para nós mesmos, devemos agir rapidamente para depor a chamada República Ambrosiana Dourada."
 ambrosian_republic.5.t:0 "Uma proposta para Sforza"
 ambrosian_republic.5.d:1 "Francesco Sforza é um dos maiores generais militares de nossos tempos e um proeminente líder condottieri. É lamentável que nos encontremos em desacordo com ele em nossa guerra contra Veneza. Sforza é popular entre o povo milanês, no entanto, e ainda tem uma reivindicação ao trono.\n\nUma facção dentro do governo dividido escreveu a Sforza com uma oferta generosa; se ele abandonasse nossos inimigos e se juntasse à nossa causa, Milão ofereceria a ele a província de [sforza_promised_province.GetName], bem como um posição como capitão e zagueiro. Sforza pode ser um grande trunfo para a República, mas muitos questionam se sua lealdade ao Milan superará sua ambição pessoal."
 ambrosian_republic.5.d2:1 "Francesco Sforza é um dos maiores generais militares de nossos tempos e um proeminente líder condottieri. É lamentável que nos encontremos em desacordo com ele em nossa guerra contra [sforza_origin_country.GetName]. Sforza é popular entre o povo milanês, no entanto , e ainda tem direito ao trono.\n\nUma facção dentro do governo dividido escreveu a Sforza com uma oferta generosa; se ele abandonar nossos inimigos e se juntar à nossa causa, Milão oferecerá a ele a província de [sforza_promised_province.GetName] bem como uma posição como capitão e zagueiro. Sforza pode ser um grande trunfo para a República, mas muitos questionam se sua lealdade ao Milan superará sua ambição pessoal."
 ambrosian_republic.5.d3:1 "Francesco Sforza é um dos maiores generais militares de nossos tempos e um proeminente líder condottieri. É lamentável que nos encontremos em desacordo com ele em nossas lutas para suprimir a rebelião. Sforza é popular entre o povo milanês, no entanto, e até mesmo tem direito ao trono.\n\nUma facção dentro do governo dividido escreveu a Sforza com uma oferta generosa; se ele abandonar nossos inimigos e se juntar à nossa causa, Milão oferecerá a ele a província de [sforza_promised_province.GetName], bem como uma posição como capitão e zagueiro. Sforza pode ser um grande trunfo para a República, mas muitos questionam se sua lealdade ao Milan superará sua ambição pessoal."
 ambrosian_republic.5.a:0 "Vamos nomeá-lo comandante de nossos exércitos."
 ambrosian_republic.5.b:0 "Não precisamos de Sforza."
 ambrosian_republic.6.t:0 "Choques Sforza com a República"
 ambrosian_republic.6.d:0 "Sforza tem muitos rivais dentro da República Ambrosiana Dourada. Os políticos mais idealistas e acadêmicos que fundaram a República suspeitam que ele conspirou para tomar o trono, enquanto os políticos mais pragmáticos se ressentem de sua popularidade entre o povo.\n\nSforza soube recentemente de um conspiram para privá-lo de seu comando militar e expulsá-lo de sua posição no governo. Indignado, Sforza lança um ultimato ao estado: aceite seu regime militar absoluto ou enfrente-o mais uma vez no campo de batalha."
 ambrosian_republic.6.a:0 "Imponha o governo militar sob Sforza."
 ambrosian_republic.6.b:0 "Resista à tirania de Sforza. Lutamos pela liberdade!"
 ambrosian_republic.7.t:0 "Sforza toma o trono"
 ambrosian_republic.7.d:0 "Sempre oportunista ambicioso, Sforza traiu a República e declarou-se o legítimo duque de Milão! Sua popularidade com o povo e controle de ferro sobre o exército e os mecanismos do estado fazem com que desafiar seu governo pareça uma perspectiva condenada. Talvez nós deve aceitar o retorno da monarquia. Ou talvez a liberdade valha qualquer preço."
 ambrosian_republic.7.a:0 "Salve o duque Sforza!"
 ambrosian_republic.7.b:0 "Inaceitável! Nomeie um novo Capitão General."
 ambrosian_republic.7.c:0 "Nunca! Vamos restaurar a República como os fundadores pretendiam."
 ambrosian_republic.8.t:0 "A Morte de Sforza"
 ambrosian_republic.8.d:0 "O Grão-Capitão Sforza morreu, repentina e inesperadamente. Sua popularidade com o povo e controle de ferro sobre a política de Milão foram tudo o que manteve a incipiente República unida, e agora as várias facções do governo estão lutando por suas visões para o futuro.\nGiorgio A facção de Lampugnano deseja renovar os ideais sob os quais nossa República foi fundada, restaurando a democracia e acabando com o regime militar. A facção de Jacopo Piccinino, em total contraste, argumenta que apenas um Capitão General forte pode manter a República unida e resistir a seus muitos inimigos."
 ambrosian_republic.8.a:0 "Salvem o novo Capitão General!"
 ambrosian_republic.8.b:0 "Restaure a República como os fundadores pretendiam."
 opinion_swayed_sforza:0 "Estolas Sforza"
 ambrosian_republic_disaster:0 "República Ambrosiana Dourada"
 ambrosian_republic_disaster_desc:0 "Na ausência de um forte pretendente ao trono, estudiosos idealistas estão estabelecendo uma nova república em Milão."
 ambrosian_republic_resolved_tt:0 "§YO governo de Milão será estabilizado§!"
 ambrosian_republic_disaster_resolved_tt:0 "O governo de Milão está estabilizado"
# Bonfire of the Vanities
 signoria_reform:0 "Senhorio Italiano"
 signoria_reform_desc:0 "A República funciona mais suavemente sob a jurisdição de fato de nossa família política mais proeminente. Qualquer sugestão de que isso mal se distingue de uma monarquia é obviamente um absurdo."
 signoria:0 "Senhorio Italiano"
 signoria_desc:0 "A República funciona mais suavemente sob a jurisdição de fato de nossa família política mais proeminente. Qualquer sugestão de que isso mal se distingue de uma monarquia é obviamente um absurdo."
 savonarola_dead_tt:0 "Savonarola não é o governante de [Root.GetName]"
 had_disaster_for_6_months:0 "O desastre está ativo há 6 meses"
 bonfire_of_the_vanities_disaster:0 "Fogueira das Vaidades"
 bonfire_of_the_vanities_disaster_desc:0 "Um clérigo radical está tomando o poder em Florença, colocando nossa bela cidade em um perigoso caminho político e espiritual."
 flavor_tus.17.t:0 "Ordem restaurada em [Root.GetName]"
 flavor_tus.17.d:0 "Os Medici restauraram a ordem na cidade de Florença. O monge louco Savonarola está morto e seu nome caiu em desgraça, para sempre ser lembrado como o lunático que quase levou [Root.GetName] à ruína."
 flavor_tus.17.d2:0 "Os Medici foram definitivamente expulsos da cidade e dificilmente serão bem-vindos de volta. Sob a orientação justa de Savonarola, a nova ordem em [Root.GetName] é caracterizada por fanatismo religioso e obediência aos éditos de Deus, conforme interpretado por nosso Profeta"."
 flavor_tus.17.a:0 "Temos um governo estável!"
 flavor_tus.18.t:0 "Savonarola: O Profeta"
 flavor_tus.18.d:0 "Pilares de fumaça sobem da cidade de [Root.Capital.GetCapitalName] enquanto as pessoas queimam suas vaidades. Multidões se reúnem para testemunhar a queima de bruxas e hereges. As fileiras dos Chorões, os devotos seguidores do Profeta, aumentaram tanto quanto Savonarola cimenta seu governo sobre os corações de nossos cidadãos. Está decidido; [Root.GetName] abandonará seus caminhos pecaminosos e se dedicará apenas à vontade de Deus e seu novo Profeta."
 flavor_tus.18.a:0 "O fim dos dias se aproxima. Oramos pela salvação."
 flavor_tus.19.t:0 "O Papa condena Savonarola"
 flavor_tus.19.d:0 "A notícia dos atos de Savonarola se espalhou para o próprio arqui-herege, o Papa de Roma. Sem surpresa, o Pontífice condenou o pregador e pediu seu julgamento imediato no Vaticano, um apelo que Savonarola recusou desafiadoramente. Em resposta, o Papa deixou saiba-se que Savonarola foi excomungado da Igreja Católica, e todos os que o abrigam devem ser considerados hereges da mais alta ordem."
 flavor_tus.19.a:0 "O Papa é um herege!"
 flavor_tus.19.b:0 "Assegure ao povo que o Papa está simplesmente equivocado."
 add_savanarola_support_tt:0 "§YSavonarola ganha seguidores, levando-nos ao caminho da teocracia§!"
 lose_savanarola_support_tt:0 "§YSavonarola perde seguidores, levando-nos à restauração dos Medici§!"
 SAVANAROLA_GOVERNMENT:0 "Governo de Savonarola"
