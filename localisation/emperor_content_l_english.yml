 english_civil_war.11.d.heir:0 "Como a guerra civil que assolou nossa terra chegou ao fim, estamos em uma encruzilhada. Alguns acham que este seria o momento ideal para restabelecer uma monarquia em nossas terras e pedir a reintegração do antigo herdeiro para o trono, embora sob a condição de que o governo de [Root.GetName] seja regulado por uma constituição e leis rígidas para evitar a situação que levou à nossa turbulência recente. Outros argumentam que chegou a hora de acabar com a monarquia completamente e estabelecer uma república moderna construída em torno dos antigos princípios do Parlamento Inglês."
 english_civil_war.12.d.heir:0 "Com a morte de nosso Lorde Protetor, a questão permanece como nosso país deve progredir. Alguns acham que este seria o momento ideal para restabelecer uma monarquia em nossas terras e pedir a reintegração do antigo herdeiro ao trono, embora sob a condição de que a governança de [Root.GetName] seja regulada por uma constituição e leis rígidas para evitar a situação que levou à Guerra Civil que acabamos de deixar para trás. Outros argumentam que chegou a hora de acabar com a monarquia completamente e estabelecer uma república moderna construída em torno dos antigos princípios do Parlamento Inglês."
