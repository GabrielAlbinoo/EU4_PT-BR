 mercs.1.d:0 "Muitos dos [patriotic_mercs.GetName] desenvolveram sentimentos sentimentais infundados em relação ao seu patético país natal, [merc_home_country.GetName]. Uma parte considerável de seus homens está desertando, horrorizados com a ideia de ver [merc_home_province.GetCapitalName] em chamas."
