 flavor_orl.4.t:0 "O novo julgamento de Joana d'Arc"
 flavor_orl.4.d:0 "A mãe de Joana d'Arc, com o apoio de [Root.GetName], fez uma petição a Sua Santidade para ordenar um inquérito sobre o julgamento de sua filha. Uma inquisição examinou meticulosamente o julgamento de 1431 e, após várias audiências, a inocentou de todas as acusações. Joana d'Arc Arc agora é considerada uma mártir da Igreja Católica e seu juiz foi declarado herege."
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] realmente é o primogênito da Igreja"
 flavor_orl.6.t:0 "Protestantes destroem a estátua de Joana D'Arc"
 flavor_orl.6.d:0 "Uma multidão de protestantes derrubou uma estátua proeminente de Joana d'Arc em Orléans. Parece que seu símbolo está se tornando associado à luta contra a 'heresia' que o catolicismo está trazendo contra a Reforma. Talvez devêssemos fazer algo para aliviar o tensões?"
 flavor_orl.6.o.a:0 "Como eles ousam? Reconstruir aquela estátua!"
 flavor_orl.6.o.b:0 "Mostre tolerância, reconstrua a estátua"
 flavor_orl.6.o.c:0 "É hora desse símbolo desaparecer"
 flavor_orl.8.t:0 "A Liga Católica agradece o nosso apoio"
 flavor_orl.8.d:0 "A Liga Católica tem usado Joana D'Arc como um grito de guerra ultimamente, o que fez [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] nos enviar uma delegação para nos receber pessoalmente em sua facção. [Emperor.Monarch.GetSheHeCap ] não tinha dúvidas de que o país de Joana D'Arc escolheria o lado de Deus no conflito contra a Reforma. É claro que compartilhamos as boas novas com nossos soldados para aumentar seu moral."
 flavor_orl.8.o.a:0 "Estamos apenas fazendo a obra de Deus"
 flavor_orl.10.t:0 "A Canonização de Joana D'Arc"
 flavor_orl.10.d:0 "Depois de anos peticionando à Santa Sé, o Cardeal de Orléans finalmente convenceu Sua Santidade [PAP.Monarch.GetName] a declarar Joana D'Arc uma santa da Igreja Católica. O povo [Root.GetAdjective] está agora para sempre certo de que Deus vai ficar com eles em suas horas mais escuras."
 flavor_orl.10.o.a:0 "Santa Joana d'Arc, eu gosto do som disso"
 flavor_orl.11.t:0 "A Ordem Militante de Santa Joana"
 flavor_orl.11.d:0 "Uma ordem local de freiras católicas dedicadas a Santa Joana d'Arc veio até nós com as notícias mais peculiares. Eles afirmam que, uma vez que foi preciso uma donzela piedosa para salvar [Root.GetName] dos ingleses, então quem poderia ser mais eficiente em lutando contra os inimigos de [Root.GetName] que são uma ordem militante de freiras? Eles se autodenominam a 'Ordem de Nossa Senhora Mártir' e estão prontos para lutar por nós."
 flavor_orl.11.o.a:0 "Nós poderíamos usá-los."
 flavor_orl.11.o.a.t:0 "A companhia mercenária §YOrder of Saint Joan§! torna-se disponível para nós."
 flavor_orl.11.o.b:0 "A vida de uma irmandade para mim!"
 retrial_of_joan_of_arc_title:0 "O Destino de Joana D'Arc"
 retrial_of_joan_of_arc_desc:0 "Joana d'Arc mudou a maré da Guerra dos Cem Anos ao salvar Orléans e coroar o rei Carlos em Reims. Poderíamos fazer bom uso dela como um símbolo nacional, mas primeiro precisamos limpar seu nome das acusações de bruxaria e heresia."
