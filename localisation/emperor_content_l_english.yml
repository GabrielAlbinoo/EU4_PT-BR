 hussite.1.t:0 "Pacifistas se opõem à guerra"
 hussite.1.d:0 "Um crescente movimento pacifista está se firmando entre os hussitas [Root.GetAdjective] e foi até endossado até certo ponto pelo estado. Apesar disso, nos encontramos em uma guerra de agressão. Embora certamente tivéssemos excelentes razões para atacar, os pacifistas questionam a guerra e se recusam a lutar"."
 hussite.1.a:0 "Respeitaremos suas crenças."
 hussite.1.b:0 "Todos os que são chamados devem servir."
 hussite.2.t:0 "Bem-aventurados os pacificadores"
 hussite.2.d:0 "Anos de paz promoveram o crescimento de um movimento pacifista dentro da fé hussita em [Root.GetName]. [Root.pacifist_theologian.GetName], um teólogo pacifista respeitado, como falado ao povo em apoio ao nosso regime benevolente e insta todos os verdadeiros cristãos a seguir o exemplo justo do [Root.Monarch.GetTitle]."
 hussite.2.a:0 "Somos todos filhos de Deus."
 hussite.3.t:0 "Votos de Pobreza"
 hussite.3.d:0 "Muitas seitas hussitas rejeitam o entesouramento da riqueza clerical, associando-o à decadência pecaminosa da Igreja Católica. Os votos de pobreza entre os padres estão se tornando comuns e a Igreja [Root.GetAdjective] está cada vez mais se limitando a assuntos espirituais e se abstendo de interferir em assuntos temporais de estado ou terra"."
 hussite.3.a:0 "Encoraje os votos clericais."
 hussite.3.b:0 "Há méritos em uma Igreja poderosa."
 hussite.4.t:0 "Nobre Pecadora"
 hussite.4.d:0 "A Igreja [Root.GetAdjective] acredita que ninguém, independentemente de riqueza ou status, está além das leis de Deus. Todos os que pecam devem ser punidos de acordo.\n\n[Root.sinful_noble.GetName] cometeu publicamente e descaradamente o crime pecado de [Root.GetRandom_Sin], ofendendo gravemente o clero e levando a pedidos de punição."
 hussite.4.a:0 "Ninguém está acima das leis de Deus."
 hussite.4.b:0 "Torne a punição puramente simbólica."
 hussite.5.t:0 "Defenestrações"
 hussite.5.d:0 "Defenestração tem sido o método padrão de execução em [Root.GetName] desde o ressurgimento dos hussitas. Multidões se reúnem para admirar os criminosos enquanto eles são arremessados de uma janela e caem de uma grande altura para a morte nas ruas abaixo. Tornou-se um espetáculo popular entre os urbanos [Root.GetAdjective] entediados."
 hussite.5.a:0 "É a maneira [Root.GetAdjective]."
 hussite.6.t:0 "Utraquistas e Taboritas"
 hussite.6.d:0 "Embora tenham sido os utraquistas moderados que triunfaram nas guerras hussitas, o ressurgimento da fé hussita em [Root.GetName] levou ao ressurgimento de seitas taboritas radicais. Eles procuram abolir todas as formas de autoridade teológica além das escrituras bíblicas e rejeitar ao máximo as influências católicas. Os líderes utraquistas apelaram ao estado para reprimir sua crescente influência."
 hussite.6.a:0 "Abrace os taboritas."
 hussite.6.b:0 "Apoie os utraquistas."
 hussite.7.t:0 "Carrinhos de Guerra"
 hussite.7.d:0 "Os vagões de guerra foram empregados com grande efeito durante as guerras hussitas. Como os exércitos hussitas eram compostos em grande parte por infantaria camponesa e tinham pouca cavalaria própria para trazer para o campo, os vagões de guerra forneciam uma defesa sólida contra ataques de cavalaria de inimigos mais bem equipados. Muitos de nossos comandantes são órfãos, veteranos das guerras hussitas, e desejam transformar essa tática em doutrina militar oficial."
 hussite.7.a:0 "Os vagões de guerra já nos serviram bem antes."
 hussite.7.b:0 "Em vez disso, devemos colocar mais cavalaria."
