#National Ideas
 ans_fayencemanufaktur:0 "Manufatura de faiança de Ansbach"
 ans_fayencemanufaktur_desc:0 "Através de nossas fábricas, podemos ficar ricos. Nossos artesãos copiaram técnicas usadas em outros lugares para produzir porcelana e foram pioneiros em seu próprio estilo Ansbacher de porcelana."
 BYT_ideas:0 "Idéias de Bayreuth"
 BYT_ideas_start:0 "Tradições de Bayreuth"
 BYT_ideas_bonus:0 "Ambição Bayreuth"
 byt_land_of_the_hohenzollerns:0 "Hohenzollern Margrave"
 byt_land_of_the_hohenzollerns_desc:0 "Embora não possuamos vastas terras, nossa dinastia garantiu territórios em todo o Sacro Império Romano, principalmente o eleitorado de Brandemburgo. Se cuidarmos de um relacionamento próximo e bom com nossos primos em Brandemburgo, príncipes e nobres de todo o mundo desejarão para estabelecer contatos diplomáticos conosco."
 byt_ordre_de_la_sincerite:0 "Ordem da Sinceridade"
 byt_ordre_de_la_sincerite_desc:0 "Introduzir uma nova ordem e concedê-la a generais e nobres merecedores os unirá mais perto de nós e os tornará mais inclinados a lutar avidamente em nossas guerras. Com isso em mente, vamos chamá-la de Ordre de la sincérité - Ordem da Sinceridade - e decore a medalha com uma águia vermelha."
 byt_gravenreuther_stift:0 "Gravenreuther Stift"
 byt_gravenreuther_stift_desc:0 "Um de nossos nobres declarou em seu testamento final que um hospital para feridos será fundado com seu dinheiro. Se apoiarmos esta beneficência, nossos soldados feridos se recuperarão mais rapidamente das guerras, permitindo-nos seguir uma política mais agressiva."
 byt_margravial_opera_house:0 "Ópera Margravial"
 byt_margravial_opera_house_desc:0 "Muitos pensaram ser impossível construir uma magnífica casa de ópera nas províncias, mas nós provamos o contrário ao unir a quintessência do barroco francês e italiano. Se alguém entrar no edifício acompanhado de fanfarras pela frente, que é construída no estilo de um templo clássico, põe-se o pé em um mundo aparentemente irreal, o reino da poesia."
 NUM_ideas:0 "Idéias de Nuremberga"
 NUM_ideas_start:0 "Tradições de Nuremberga"
 NUM_ideas_bonus:0 "Ambição de Nuremberga"
 num_imperial_regalia:0 "Regalia Imperial"
 num_imperial_regalia_desc:0 "Em 1423, Nuremberg recebeu o Regalia Imperial para preservação eterna pelo imperador Sigismundo. Agora que os trouxemos aqui, transportando-os escondidos em barris de peixe para evitar seu roubo, vamos mostrar ao mundo nossa importância e glória eterna!"
 num_nuremberg_castle:0 "Castelo de Nuremberga"
 num_nuremberg_castle_desc:0 "Em 1427, o conselho de nossa cidade comprou as ruínas do Castelo de Burgrave dos Hohenzollern. Agora todo o castelo pertence à nossa cidade, então vamos renová-lo e usar o quartel e o Estábulo Imperial para acomodar nossos próprios soldados."
 num_nuremberg_chronicle:0 "Crônica de Nuremberga"
 num_nuremberg_chronicle_desc:0 "Entre os nossos cidadãos estão cientistas notáveis como Hartmann Schedel, escritor de uma paráfrase bíblica ilustrada e história mundial. Esta crônica com o nome de nossa cidade é procurada em toda a Europa. Nós realmente temos um conhecimento profundo do mundo inteiro!"
 num_rostbratwurst:0 "Salsicha Assada"
 num_rostbratwurst_desc:0 "Nossa linguiça está entre as melhores e mais famosas do Império, sendo a receita apurada em séculos de tradição. Regularizemos o tamanho e o preço da nossa Rostbratwurst para aumentar a produtividade!"
 num_franconian_center_of_reformation:0 "Centro de Reforma da Francônia"
 num_franconian_center_of_reformation_desc:0 "Os cidadãos de Nuremberg sempre estiveram abertos a novas idéias e certamente ouvirão a sabedoria ensinada pelos pregadores mais esclarecidos da época."
 num_christkindlmarkt:0 "Christkindlesmarkt"
 num_christkindlmarkt_desc:0 "Vocês, senhores e mulheres, que já foram crianças,\nseja de novo hoje, sejam felizes à sua maneira.\nO Menino Jesus os convida para seu mercado,\ne quem vier lá deve ser bem-vindo."
 num_nuremberg_exchange:0 "Câmbio de Nuremberga"
 num_nuremberg_exchange_desc:0 "Durante séculos, temos sido um centro de comércio no meio da Europa, levando riqueza e prosperidade para nossos cidadãos. Para garantir nossa posição comercial para o futuro, estabeleceremos a Bolsa de Nuremberg no mercado de nossa capital, para que os comerciantes de Antuérpia para Veneza e de Dansk para Lyon irá para nossa cidade. Um equilíbrio público e taxas de câmbio públicas prevenirão e resolverão conflitos entre todos os comerciantes."
 BAM_ideas:0 "Idéias Bamberger"
 BAM_ideas_start:0 "Tradições de Bamberga"
 BAM_ideas_bonus:0 "Ambição de Bamberga"
 bam_bishop_of_bamberg:0 "Bispo de Bamberga"
 bam_bishop_of_bamberg_desc:0 "O imperador Henrique IV estabeleceu a Diocese de Bamberg no Sínodo de Frankfurt em 1007. Como também somos o diretor do Círculo da Francônia, podemos seguir uma política independente em assuntos mundanos em nossa região."
 bam_cathedral:0 "Catedral de Bamberga"
 bam_cathedral_desc:1 "Nossa catedral, que remonta a 1004, não é apenas o local de descanso do imperador Heinrich II e sua imperatriz Cunigunde, mas também a única sepultura preservada de um papa na Alemanha. O papa Clemente II, ex-bispo de Bamberg, gostava muito da cidade e permaneceu como bispo de Bamberg durante seu papado; conseqüentemente, ele também desejou ser enterrado aqui."
 bam_city_of_beer:0 "Cidade da Cerveja"
 bam_city_of_beer_desc:0 "Desde a introdução do privilégio da cerveja comunal, o número de cervejarias aumentou rapidamente. No entanto, alguns abusam desse privilégio e vendem cerveja impura. Portanto, declaramos que nada além de malte, lúpulo e água deve ser usado para fazer nossa cerveja !"
 bam_little_venice:0 "Pequena Veneza"
 bam_little_venice_desc:0 "Perto do rio Regnitz, muitas casas novas já foram construídas em direção ao rio. Nossos cidadãos até usam pequenas gôndolas para transporte e comércio. Devemos encorajar ainda mais a se estabelecer lá no estilo de Veneza."
 bam_witch_burner:0 "Queimador de Bruxa"
 bam_witch_burner_desc:0 "Além disso, se alguém prejudicar o povo com feitiçaria ou causar prejuízo ao povo, deve-se punir com a vida até a morte, e deve-se executar a punição com fogo.""
 bam_vierzehnheiligen:0 "quatorze santos"
 bam_vierzehnheiligen_desc:0 "De acordo com o folclore local, um pastor teve visões de crianças que se autodenominavam os Catorze Santos Auxiliares e realizavam uma série de milagres, curando doentes terminais. A basílica erguida para comemorar essas visitas rapidamente se tornou um local popular para peregrinos de toda a Alemanha. "
 bam_university:0 "Universidade Fridericiana Otoniana"
 bam_university_desc:0 "Até agora, a Academia Bambergensis continha apenas uma faculdade de teologia e filosofia. Vamos expandir nossa universidade e adicionar uma faculdade de jurisprudência e medicina. A partir de agora, a universidade receberá o nome de seu fundador, o príncipe-bispo Otto de Salzburgo, e seu aprimorador Frederico de Seinsheim."
 GER_ideas:0 "Idéias Alemãs Imperiais"
 GER_ideas_start:0 "Tradições imperiais alemãs"
 GER_ideas_bonus:0 "Ambição Imperial Alemã"
 ger_german_confederation:0 "A Confederação Alemã"
 ger_german_confederation_desc:0 "Com as terras alemãs agora unificadas, descobrimos que temos mais em comum do que aquilo que nos divide. Podemos usar isso para garantir a paz e a estabilidade em nosso reino."
 ger_german_universities:0 "As Universidades da Alemanha"
 ger_german_universities_desc:0 "Existem muitas universidades em nosso reino, cada uma pronta para nos fornecer grandes mentes de toda a Europa Central. Devido a isso, nossa capacidade de inovar o estado é incomparável. Agora as pessoas se reúnem em nossa administração para nos ajudar a unir os pedaços restantes de Alemanha e avançar em direção aos nossos novos objetivos comuns."
 ger_reichsheer:0 "Reichsher"
 ger_reichsheer_desc:0 "Um Estado alemão unificado precisa de um exército nacional, que agora fundamos no Reichsheer. Durante o Sacro Império Romano, esta era apenas uma pequena força simbólica, mas na nova Alemanha, nosso exército será uma força forte e bem treinada , consistindo de homens de todas as partes de nossa nação."
 ger_new_hanseatics:0 "A Nova Liga Hanseática"
 ger_new_hanseatics_desc:0 "Antes da Alemanha ser unida sob uma bandeira, muitas cidades no norte da Alemanha faziam parte da Liga Hanseática, uma liga comercial através da qual eles se ajudavam a trazer riquezas para seus cofres e proteger uns aos outros. Embora este conceito precise de algumas adaptações para corresponder a nova realidade, podemos aproveitar seu legado para promover o comércio e outros laços entre diferentes partes de nossa nação."
 ger_junkers:0 "Junkers Alemães"
 ger_junkers_desc:0 "Podemos ter posto fim ao estado fragmentado da Alemanha no Sacro Império Romano e ao grande poder político de seus nobres, mas a aristocracia ainda é uma fonte prática de oficiais competentes para nossos exércitos. Fazendo uso disso, podemos mudar o foco da nobreza para outro campo de atividade e ao mesmo tempo construir uma forte elite militar."
 ger_reichstag:0 "Reichstag"
 ger_reichstag_desc:0 "Em uma tradição que remonta à Idade Média, que adaptamos à nova Alemanha, homens importantes de nosso grande império se reúnem na Dieta Imperial para discutir problemas e tomar decisões coletivamente ao lado de nosso imperador e em benefício de nosso reino recém-unido. Isso nos permite forjar um único estado coeso a partir da diversa colcha de retalhos de estados que outrora compunham a Alemanha."
 ger_eisen_und_kohle:0 "Ferro e Carvão"
 ger_eisen_und_kohle_desc:0 "Nossos vastos depósitos de ferro e carvão nos permitiram desenvolver rapidamente nossa nação em um estado industrial movimentado. Com nossa ética de valor e nossa experiência tecnológica, podemos produzir o que nosso país precisa mais rapidamente e a um preço melhor."
 HLR_ideas:0 "Sagradas Idéias Romanas"
 HLR_ideas_start:0 "Sagradas Tradições Romanas"
 HLR_ideas_bonus:0 "Sagrada Ambição Romana"
 hlr_imperial_throne:0 "O Trono Imperial"
 hlr_imperial_throne_desc:0 "Carlos Magno foi coroado "Imperador dos Romanos" pelo Papa Leão em 800 dC, iniciando a linha de imperadores à qual também pertencemos. Ao longo dos anos, muitos homens de valor e sabedoria sentaram-se no trono imperial."
 hlr_kaiserliche_armee:0 "Exército Imperial"
 hlr_kaiserliche_armee_desc:0 "O Império tem seu próprio exército desde a Dieta Imperial de 1422 em Nuremberg. Agora que estamos unificados tanto na prática quanto no nome, devemos expandir o exército em uma força forte e bem treinada, leal apenas à bandeira do Imperador."
 hlr_imperial_diplomacy:0 "Diplomacia Imperial"
 hlr_imperial_diplomacy_desc:0 "A experiência de nosso corpo diplomático é incomparável. Como imperadores do Sacro Império Romano, tivemos súditos indo e vindo por séculos, permitindo que nossos diplomatas construíssem uma base de conhecimento considerável que foi transmitida por gerações."
 hlr_centralised_empire:0 "Império Centralizado"
 hlr_centralised_empire_desc:0 "Com o império unificado que temos, nos tornamos mais centralizados. Isso diminuiu o poder dos governantes locais, permitindo-nos canalizar mais de sua riqueza para nossos próprios cofres."
 hlr_roman_heritage:0 "Património Romano"
 hlr_roman_heritage_desc:0 "Como o Sacro Império Romano, reivindicamos um legado que remonta a Augusto, o primeiro imperador de Roma. Agora que unificamos nosso reino em um estado único e centralizado, é hora de nos esforçar para restaurar as antigas glórias de Roma e reunificar as terras que já possuía."
 hlr_adopting_the_goosestep:0 "Adotando o passo de ganso"
 hlr_adopting_the_goosestep_desc:0 "Oficiais de Brandemburgo ascenderam a posições de influência em nosso exército. Estamos adotando progressivamente muitas de suas tradições militares em nossa busca para estabelecer um exército incomparável."
 hlr_onwards_and_upwards:0 "Avante e para cima"
 hlr_onwards_and_upwards_desc:0 "Nossa administração imperial, forjada através de séculos de negociações entre o imperador e seus príncipes, é agora uma máquina versátil e bem oleada capaz de integrar grandes e diversos territórios em nosso reino. Agora podemos finalmente reivindicar nosso destino e emergir como uma força capaz de unir toda a Europa"."
 SPI_ideas:0 "Idéias Sardenha-Piedmontese"
 SPI_ideas_start:0 "Tradições Sardenha-Piemontesas"
 SPI_ideas_bonus:0 "Ambição Sardenha-Piemontesa"
 spi_defensive_prowess:0 "Proeza Defensiva"
 spi_defensive_prowess_desc:0 "Dos franceses em Savoy e Piemonte aos espanhóis na Sardenha, nossas terras há muito são alvos tentadores para os ideais expansionistas de nossos vizinhos. Ao proteger nossa soberania ao longo dos anos, aprimoramos nossas técnicas de fortificação e dominamos a arte de defender uma fortaleza. ."
 spi_flexibility:0 "Flexibilidade Diplomática"
 spi_flexibility_desc:0 "Espremidos entre poderes mais fortes e sob constante ameaça de cair demais sob sua influência, fomos forçados a praticar uma diplomacia ágil - alguns diriam oportunismo descarado - a fim de salvaguardar nossa independência e encontrar alguma nova abertura para avançar nosso estado. desagradável aos olhos dos tradicionalistas, o oportunismo tem suas vantagens."
 spi_royal_sardinian_army:0 "Exército Real da Sardenha"
 spi_royal_sardinian_army_desc:0 "A idade de ouro dos mercenários passou e nosso exército deve acompanhar os tempos. Implementando reformas para profissionalizá-lo, podemos estabelecer um exército permanente capaz de projetar nosso poder no exterior, na Itália e na Europa como um todo."
 spi_centralized_state:0 "Estado Centralizado"
 spi_centralized_state_desc:0 "Ao imitar os meios e métodos das grandes potências da Europa em nossos próprios territórios, podemos transformar a Sardenha-Piemonte em uma potência capaz de dominar a Itália e manter nossa posição no cenário europeu."
 spi_piedmontese_manufacturing:0 "Manufatura piemontesa"
 spi_piedmontese_manufacturing_desc:0 "Situado na principal rota comercial entre Veneza e a França, há muitos mercados para vender nossos produtos. Adotando os métodos mais recentes pioneiros em outros lugares, podemos aumentar nossa produção e trazer riquezas abundantes para nossas terras."
 spi_risorgimento:0 "O Risorgimento"
 spi_risorgimento_desc:0 "A Itália não foi unida desde a queda de Roma, mas a ideia de uma Itália unida nunca morreu. Agora, com o ressurgimento do sonho, emergimos como um dos principais porta-estandartes das esperanças e sonhos do povo italiano. "
 EPI_ideas:0 "Idéias Epirotas"
 EPI_ideas_start:0 "Tradições Epirotas"
 EPI_ideas_bonus:0 "Ambição Epirota"
 epi_pyrrhus:0 "Legado de Pirro"
 epi_pyrrhus_desc:0 "Através de suas vitórias, o rei Pirro garantiu-nos um lugar na história. Temido por romanos, sicilianos e gregos, sua ilustre carreira deixou um legado que nossos generais estudam e se esforçam para imitar. Embora seus dias tenham passado séculos, os sonhos de um retorno do passado glorioso não são, e nós os perseguimos ativamente."
 epi_chronicle_of_the_toco:0 "Crônica do Tocco"
 epi_chronicle_of_the_toco_desc:0 "A Crônica do Tocco detalha nossa ascensão ao Despotado de Épiro, nosso governo justo, nossos laços com o Império e nossas conquistas das terras vizinhas. Devemos publicá-la em uma forma simples de grego para que todas as pessoas possam ler e aprecie isso."
 epi_serbs_and_albanians:0 "Tribos albanesas e sérvias"
 epi_serbs_and_albanians_desc:0 "Embora o núcleo do estado de Epirote tenha sido reunificado, as muitas tribos sérvias e albanesas que uma vez esculpiram seus próprios pequenos reinos em seus territórios permanecem. Em vez de excluí-los, devemos empregar essas tribos para ajudar a reforçar nossas forças."
 epi_latin_knights:0 "Cavaleiros latinos"
 epi_latin_knights_desc:0 "A elite do nosso exército continua sendo os cavaleiros armados e treinados no estilo ocidental. Alguns são gregos nativos, outros são mercenários italianos, mas todos são eficazes no que fazem."
 epi_metropolis_of_knowledge:0 "Metrópole do Conhecimento"
 epi_metropolis_of_knowledge_desc:0 "Ioannina, conhecida desde os tempos bizantinos como a Metrópole do Conhecimento, está se tornando um centro do florescente Iluminismo grego, onde o pensamento e as idéias ocidentais estão começando a entrar em nosso léxico. Como sempre fomos a porta de entrada entre a Grécia e o Ocidente, deve abraçar esta tendência."
 epi_trade_influences:0 "Entrepôt do Adriático"
 epi_trade_influences_desc:0 "Com nossa nação na fronteira de muitas grandes regiões comerciais de Veneza, Ragusa, Constantinopla e Alexandria, nos vimos nos tornando um movimentado centro de comércio e um caldeirão para muitas culturas. Podemos usar isso a nosso favor."
 epi_unity_in_strength:0 "Unidade na Força"
 epi_unity_in_strength_desc:0 "Nossa herança de luta grega é a nossa força. Tomando o que aprendemos ao longo dos anos com os gregos, romanos, bizantinos e cruzados, temos alguns dos exércitos mais bem treinados da Europa."
 LOT_ideas:0 "Idéias Lotaríngias"
 LOT_ideas_start:0 "Tradições Lotaríngias"
 LOT_ideas_bonus:0 "Ambição Lotaríngia"
 lot_legacy_of_the_carolingians:0 "Legado dos Carolíngios"
 lot_legacy_of_the_carolingians_desc:0 "Como os novos pretendentes à coroa lotaríngia, extraímos nossa legitimidade apelando para o legado de Carlos Magno e Lotário. Sob nosso patrocínio, as façanhas de nossos ancestrais tornaram-se mais uma vez de conhecimento comum, tanto entre nosso próprio povo quanto nas cortes de Europa."
 lot_glory_of_charlemagne:0 "Glória de Carlos Magno"
 lot_glory_of_charlemagne_desc:0 "As gloriosas façanhas dos líderes da Lotaríngia, de Carlos Magno e Lotário a Filipe, o Bom, estão gravadas na memória de nosso povo - e de nossos soldados. Sob nossa liderança, eles sofrerão qualquer dificuldade em nossa busca para recriar as glórias de nosso passado."
 lot_dutch_cities:0 "Riqueza dos Países Baixos"
 lot_dutch_cities_desc:0 "As cidades da Holanda acumularam uma enorme riqueza com o comércio. Como seus mestres benevolentes, devemos encorajar seu crescimento e ajudá-los a construir um império comercial que possamos explorar em nosso próprio benefício."
 lot_carolingian_renaissance_II:0 "Nova Renascença Carolíngia"
 lot_carolingian_renaissance_II_desc:0 "Séculos atrás, a unidade que o Império Carolíngio proporcionou e as reformas educacionais de seus líderes trouxeram um renascimento do conhecimento que havia sido perdido na Idade das Trevas anterior. Ao imitar suas políticas, nós também podemos encorajar a disseminação de novas ideias e tecnologias isso beneficiará nossa nação"."
 lot_court_of_europe:0 "O Tribunal da Europa"
 lot_court_of_europe_desc:0 "Nossa corte está entre as mais ilustres de toda a Europa. Verdadeiramente, os mais sábios, corajosos e justos se reúnem para se juntar ao nosso bom estabelecimento."
 lot_land_of_abbeys:0 "Terra de Bispos"
 lot_land_of_abbeys_desc:0 "Em nossa expansão para reconstituir a Lotaríngia, absorvemos muitos bispados em nosso império. Embora seu poder esteja muito reduzido agora que eles não são mais governos autônomos, eles mantêm uma influência significativa sobre os assuntos da igreja. Ao garantir que permaneçam leais a nós, podemos manter uma voz significativa nos assuntos clericais."
 lot_european_empire:0 "Império Universal Europeu"
 lot_european_empire_desc:0 "Carlos Magno uniu brevemente grande parte da Europa sob seu domínio. Nosso destino é completar o que ele começou e restaurar a unidade vista pela última vez nos dias de Roma na Europa."
 FKN_ideas:0 "Idéias da Francônia"
 FKN_ideas_start:0 "Tradições da Francônia"
 FKN_ideas_bonus:0 "Ambição da Francônia"
 fkn_duchy_restored:0 "O Ducado Restaurado"
 fkn_duchy_restored_desc:0 "Após um lapso de vários séculos, restauramos o Ducado da Francônia sob nosso comando. Não há ninguém que possa duvidar de nosso status como uma das principais potências da Alemanha."
 fkn_main_trading:0 "Negociação no Main"
 fkn_main_trading_desc:0 "A rota comercial de Viena a Nuremberg e descendo o Meno até Wurzburg e Frankfurt está entre as mais movimentadas da Alemanha. Os comerciantes que a percorrem fornecem o sangue vital de nossas cidades, onde nosso povo faz uma barganha difícil para ganhar a vida com o comércio ."
 fkn_rugged_land_of_fortresses:0 "Uma Terra Acidentada de Fortalezas"
 fkn_rugged_land_of_fortresses_desc:0 "O interior da Francônia é um terreno montanhoso e rural facilmente defensável - especialmente porque muitas fortalezas, como a impressionante Plassenburg em Kulmbach, foram construídas para defender locais importantes. de nós!"
 fkn_free_knights_of_franconia:0 "Cavaleiros Imperiais Livres da Francônia"
 fkn_free_knights_of_franconia_desc:0 "Há um grande número de Cavaleiros Imperiais Livres que chamam a Francônia de lar. Podemos recorrer a eles para liderar nossa cavalaria na batalha!"
 fkn_baroque:0 "Um Ducado Barroco"
 fkn_baroque_desc:0 "Nossos vizinhos de todos os lados competem para construir os palácios mais impressionantes, encomendar as mais belas obras de arte e abrigar as universidades de maior prestígio. Não devemos ser diferentes. Com os recursos de toda a Francônia à nossa disposição, garantiremos que nossos tribunal é inigualável na Alemanha."
 fkn_franconian_bourgeoisie:0 "Burguesia da Francônia"
 fkn_franconian_bourgeoisie_desc:0 "Nossa terra produziu muitos artistas, filósofos, compositores e inventores. Com nossa considerável intelectualidade para recorrer, nunca nos faltarão conselheiros e especialistas bem informados para nossos projetos, e a riqueza de nossa terra certamente crescerá rapidamente."
 SOR_ideas:0 "Ideias Lusacianas"
 SOR_ideas_start:0 "Tradições Lusacianas"
 SOR_ideas_bonus:0 "Ambição Lusaciana"
 sor_zittau_mountains:0 "Montanhas Zittau"
 sor_zittau_mountains_desc:0 "As montanhas Zittau da Lusácia estendem-se entre a Saxônia e a Boêmia. Elas têm sido usadas como ponto de partida para muitas invasões de potências agressivas no território de outras nações. Não permitiremos que isso continue - talvez nossas terras devam se tornar um ponto de partida para nossa própria expansão territorial?"
 sor_sale_of_land:0 "Venda de terreno"
 sor_sale_of_land_desc:0 "Nossas terras foram tomadas, compradas e vendidas por reis e duques das terras vizinhas. As pessoas aprenderam a dominar muitas línguas por causa disso e se tornaram melhores em lidar com aqueles que falam uma língua estrangeira."
 sor_lusatian_league:0 "Liga Lusaciana"
 sor_lusatian_league_desc:0 "Os barões ladrões roubaram tanto os ricos quanto os pobres e acumularam a riqueza de nossa terra para si mesmos. A formação de uma liga de autodefesa coletiva entre nossas cidades garantirá que nunca mais roubem o povo."
 sor_wittelsbach_history:0 "História Wittlesbach"
 sor_wittelsbach_history_desc:0 "Muitos anos atrás, no auge do poder de Wittelsbach, fazíamos parte dos territórios da dinastia. Nossa nação restaurada não precisa se limitar às nossas próprias fronteiras, mas pode ressuscitar a antiga grandeza dos Wittelsbachs com uma de nossas próprias dinastias."
 sor_lusatian_landtag:0 "Dieta Lusaciana"
 sor_lusatian_landtag_desc:0 "Todas as grandes cidades do país e os membros da alta nobreza estão representados no Landtag, que goza de considerável poder sobre as leis do país. O uso criterioso dessa responsabilidade lhes rendeu a confiança do povo."
 sor_rights_of_all_religions:0 "Direitos para todas as religiões"
 sor_rights_of_all_religions_desc:0 "Sob os boêmios e saxões, nos tornamos um caldeirão de muitos ramos do cristianismo, dos católicos aos hussitas e aos novos movimentos da Reforma. Ao longo dos anos, passamos a tolerar crenças diferentes, seguros de que pontos de vista divergentes da literatura canônica não sinaliza o fim do mundo como o conhecemos."
 sor_political_influences:0 "Influências Culturais"
 sor_political_influences_desc:0 "Na interseção entre os mundos germânico e eslavo, nossas terras foram colonizadas por pessoas de muitas culturas. Atuamos como um farol de coexistência pacífica e bem-sucedida entre diferentes culturas e crenças que outras nações fariam bem em imitar."
 CLI_ideas:0 "Idéias de Cilli"
 CLI_ideas_start:0 "Tradições Cili"
 CLI_ideas_bonus:0 "Ambição Fria"
 cli_marry_your_daughters:0 "Casamentos Dinásticos"
 cli_marry_your_daughters_desc:0 "Nossa dinastia foi capaz de crescer e se tornar uma força regional em grande parte por meio de uma astuta política matrimonial dinástica. Seguindo as lições aprendidas de nossos antepassados, seremos capazes de garantir mais terras para nós mesmos."
 cli_mercenary_captains:0 "Capitães Mercenários"
 cli_mercenary_captains_desc:0 "Os senhores da Eslovênia muitas vezes serviram como capitães mercenários para grandes potências próximas em suas guerras. Através dessa experiência, eles aprenderam a arte da guerra e se tornaram generais capazes de liderar nossas tropas para a glória."
 cli_political_manoevring:0 "Manobras Políticas"
 cli_political_manoevring_desc:0 "Nossa casa não é estranha a intrigas políticas. Desde a ascensão inicial dos Condes de Cilli até a influência que Ulrich desfrutou sobre as poderosas nações da Áustria e da Hungria, fomos capazes de superar nosso peso no cenário regional por meio de políticas inteligentes e manobras diplomáticas"."
 cli_slovenian_reformation:0 "Reforma Eslovena"
 cli_slovenian_reformation_desc:0 "Nossas terras são um território fértil para novas formas de pensar em relação à Igreja. Se pudermos evitar a ira daqueles que se apegam a velhas formas, poderemos nos estabelecer como um centro de pensamento inovador no norte dos Bálcãs."
 cli_border_wars:0 "Guerras de fronteira"
 cli_border_wars_desc:0 "No cruzamento entre a Áustria, Hungria, Veneza e os otomanos, nossas terras costumam ser um campo de batalha para grandes potências concorrentes. Para nos proteger das calamidades da guerra, fomos forçados a tomar medidas extras para a defesa de nosso povo. ."
 cli_italian_baroque:0 "barroco italiano"
 cli_italian_baroque_desc:0 "Conseguimos atrair muitos artistas e cientistas italianos e alemães para nossa corte, contribuindo para o desenvolvimento da cultura eslovena e o esplendor de nossa nação."
 cli_standardised_slovene_language:0 "Língua eslovena padronizada"
 cli_standardised_slovene_language_desc:0 "O vernáculo falado pelo campesinato de nossas terras é distinto dos de nossos vizinhos. Ao padronizá-lo, podemos encorajar o crescimento de nossa própria cultura e transformá-la em uma força de união para nosso povo."
 SIC_ideas:0 "Idéias Sicilianas"
 SIC_ideas_start:0 "Tradições sicilianas"
 SIC_ideas_bonus:0 "Ambição siciliana"
 sic_university_of_catania:0 "Universidade de Catânia"
 sic_university_of_catania_desc:0 "Fundada em 1434, a Universidade de Catania é a universidade mais antiga e prestigiosa da Sicília. Devemos encorajar seu crescimento para garantir que atraia estudiosos de destaque de toda a Itália e nos ajude a descobrir talentos para auxiliar nossa administração."
 sic_constitions_of_melfi:0 "Constituições de Melfi"
 sic_constitions_of_melfi_desc:0 "O imperador Frederico II, o rei Hohenstaufen da Sicília, redigiu um código legal para a Sicília conhecido como as Constituições de Melfi, ou Liber Augustalis. Ainda em uso séculos depois, representa uma base sólida para a governança de nosso estado, regulando o direito público, procedimento judicial e direito feudal, privado e penal”."
 sic_noble_admirals:0 "Nobres Almirantes"
 sic_noble_admirals_desc:0 "Na maioria das nações, os filhos dos nobres tendem a seguir uma carreira no exército. No entanto, como uma nação insular, os membros de nossa nobreza são naturalmente atraídos para o alto mar - uma carreira que pode ser muito benéfica para nós, permitindo-nos garantir a nossa independência através da superioridade naval."
 sic_greater_sicily:0 "Grande Sicília"
 sic_greater_sicily_desc:0 "Os destinos da Sicília e de Nápoles muitas vezes estiveram unidos. Se pudermos restaurar a unidade das Duas Sicílias, quem pode dizer que nossas ambições territoriais devem parar por aí?"
 sic_trade_fleet:0 "Frotas Comerciais Sicilianas"
 sic_trade_fleet_desc:0 "Embora os volumes de comércio que fluem através do Atlântico tenham ultrapassado os do Mediterrâneo, ainda assim há uma riqueza considerável a ser obtida do comércio. Com uma poderosa frota comercial, seremos capazes de... 'convencer' os mercadores a visitar nossos portos e canalizar as riquezas que fluem do norte da África para a Europa em nossos próprios cofres."
 sic_grand_navy:0 "A Grande Marinha"
 sic_grand_navy_desc:0 "A maior ilha do Mediterrâneo também deve abrigar sua maior frota. Faremos de nossa marinha uma grande frota temida por nossos inimigos em toda parte!"
 sic_sicilian_silk:0 "Seda Siciliana"
 sic_sicilian_silk_desc:0 "Na época de Frederico II, a seda era o principal produto de exportação da Sicília. Embora nossa indústria da seda tenha declinado nos séculos seguintes, tendo a produção da Sicília sido superada pela dos estados do norte da Itália, não há razão para que ela não deva crescer novamente. Por investindo em nossa produção de seda, podemos ver nossos tecelões e artesãos florescerem novamente."
 WES_ideas:0 "Idéias Westfalianas"
 WES_ideas_start:0 "Tradições Westfalianas"
 WES_ideas_bonus:0 "Ambição Westfaliana"
 wes_jewish_rights:0 "Direitos dos Judeus"
 wes_jewish_rights_desc:0 "Ao conceder certos direitos aos judeus que trabalham dentro de nossa administração, podemos aproveitar seu conhecimento e abraçar suas ideias progressistas."
 wes_westphalian_decentralisation:0 "Descentralização Westfaliana"
 wes_westphalian_decentralisation_desc:0 "Os vestfalianos não estão acostumados com o conceito de pertencer a um estado maior - no máximo, o precedente para o estado vestfaliano é o Círculo Imperial da Baixa Renânia-Vestfália. Embora isso torne mais difícil inspirar a lealdade de nosso povo, uma administração descentralizada na qual nossas comunidades locais governam a si mesmas traz alguns benefícios."
 wes_increased_conscription:0 "Conscrição Universal"
 wes_increased_conscription_desc:0 "Os exércitos da Vestfália nunca tiveram grande importância para o curso dos assuntos internacionais. Ao introduzir o recrutamento universal, podemos construir um exército permanente grande o suficiente para mudar isso e fazer da Vestfália uma força a ser enfrentada na Alemanha."
 wes_administrative_assimilation_of_rheinlanders:0 "Assimilação do povo renano"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "Embora seus dialetos e modo de vida possam separá-los de nós, as cidades do Reno há muito têm uma conexão conosco através do Círculo Imperial da Baixa Renânia-Vestfália. Devemos transformar nosso estado em um lar para nosso povo e assimilar o Reno em nossa administração."
 wes_taxation:0 "Reformas Tributárias"
 wes_taxation_desc:0 "Ninguém gosta de impostos pesados. No entanto, precisamos de fundos para pagar nossos exércitos e outros projetos dignos de um estado moderno. Ao reformar os arranjos tributários tradicionais de nossas terras em um sistema justo que nos forneça fundos suficientes, seremos capazes de aumentar nossa renda sem causar nenhum transtorno indevido."
 wes_enlightenment:0 "Tolerância Religiosa"
 wes_enlightenment_desc:0 "Nossas terras abrigam muitas crenças. Enquanto alguns insistem que todos os outros estão errados e buscam a remoção de todos aqueles que consideram hereges, devemos seguir um caminho mais esclarecido. Que todos acreditem como quiserem, desde que concordem em sirva-nos!"
 wes_cities_of_the_rhineland:0 "Cidades da Renânia"
 wes_cities_of_the_rhineland_desc:0 "Ao integrar a Renânia em nossa nação, podemos nos beneficiar do comércio que flui pelas cidades renanas - e da perspicácia comercial de seus comerciantes."
 SWA_ideas:0 "Idéias da Suábia"
 SWA_ideas_start:0 "Tradições da Suábia"
 SWA_ideas_bonus:0 "Ambição da Suábia"
 swa_decentralisation:0 "Descentralização da Suábia"
 swa_decentralisation_desc:0 "Após a queda do último Ducado da Suábia, seus territórios tornaram-se tão fragmentados em um grau sem paralelo em toda a Europa. Embora tenhamos restaurado a unidade do Ducado, as tradições de autonomia local são difíceis de quebrar. Mas pelo lado positivo, não faltam funcionários capazes de administrar nossa terra."
 swa_free_cities:0 "Terra das Cidades Livres"
 swa_free_cities_desc:0 "A Suábia é o lar da maior concentração de cidades imperiais do Império. Essas cidades normalmente sobrevivem do comércio, já que geralmente não possuem terras agrícolas suficientes para se sustentar. Podemos fazer uso da perspicácia comercial de seus cidadãos para aumentar a lucratividade de nossas terras. "
 swa_swabian_league:0 "A Liga da Suábia"
 swa_swabian_league_desc:0 "Ao enfrentar uma ameaça mais poderosa, as cidades e principados da Suábia se uniriam em uma liga para fornecer defesa mútua. Mesmo que nossas terras estejam agora unidas sob uma bandeira, não devemos esquecer os benefícios que a força em números pode trazer. Vamos estender a antiga Liga da Suábia para além da Suábia e construir uma irmandade de estados afins."
 swa_stinginess:0 "Um Povo Miserável"
 swa_stinginess_desc:0 ""Construa, crie, construa uma casa / E não cuide das meninas"\n\nA mesquinhez de nosso povo é infame entre os alemães - nunca desperdiçaremos nossos fundos descuidadamente em despesas frívolas."
 swa_hohenstaufen_emperors:0 "Memória do Hohenstaufen"
 swa_hohenstaufen_emperors_desc:0 "Séculos atrás, os duques Hohenstaufen da Suábia eram poderosos imperadores da Alemanha. Apelando para o passado deles e tentando imitá-los, podemos lançar as bases para nossa própria reivindicação de grandeza."
 swa_barbarossas_legacy:0 "Legado de Barbarossa"
 swa_barbarossas_legacy_desc:0 "O imperador Hohenstaufen Frederick Barbarossa começou como duque da Suábia e tornou-se rei da Alemanha, rei da Itália e rei da Borgonha antes de morrer a caminho de Jerusalém durante a Terceira Cruzada. A memória de suas muitas campanhas ainda inspira nossos soldados a feitos maiores e desperta inveja em nossos líderes, que se esforçam sempre para igualar a grandeza de suas realizações."
# PU Subject joins the Empire
 incident_generic.1.t:1 "Petição de adesão"
 incident_generic.1.d:0 "É realmente raro que o Sacro Império Romano se expanda, mas nada na lei imperial parece proibi-lo. Como governamos [pu_hre_country.GetName] por algum tempo, podemos considerar se devemos defender sua causa de adesão ao Império."
 incident_generic.1.a:0 "Vamos levar isso para a Dieta Imperial."
