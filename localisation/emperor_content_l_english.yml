 industrialization:0 "Industrialização"
 desc_industrialization:0 "O ritmo acelerado da mudança tecnológica está começando a ter um efeito profundo na própria organização da sociedade. A invenção da máquina a vapor, o uso de coque na produção de ferro e novos equipamentos de fabricação mecanizada permitem economias de escala sem precedentes, trazendo um aumento maciço na produtividade do trabalhador. Outras invenções estão ajudando a facilitar muito o transporte de grandes volumes de mercadorias. Com o comércio global tão interconectado como nunca antes, as fábricas podem extrair matérias-primas e vender os produtos manufaturados resultantes para mercados em todo o mundo , trazendo riquezas inimagináveis para seus proprietários.\n\nEnquanto isso, no campo da agricultura, novas práticas como a rotação de culturas e o uso de cercados também aumentaram a produtividade, o que significa que menos trabalhadores são necessários para trabalhar a mesma área de terra, levando muitos abandonam suas casas e se estabelecem nas crescentes cidades industriais. Um novo mundo está nascendo, no qual os ambiciosos e os ricos dominarão a sociedade como nunca antes."
