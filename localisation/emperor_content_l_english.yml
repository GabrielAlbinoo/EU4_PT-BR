 nap_republican_rebels_desc:0 "Os rebeldes republicanos pretendem derrubar o regime e substituí-lo por uma forma republicana de governo. Eles são liderados por burgueses desiludidos e membros da nobreza em desfavor do regime atual."
 nap_republican_rebels_army:0 "Rebeldes Republicanos"
