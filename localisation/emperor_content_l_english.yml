 shadow_kingdom.3.b:0 "A Itália voltou ao redil. Viva o Império!"
 shadow_kingdom.3.d2:0 "Fiel à sua promessa, o Império controlou os príncipes da Itália e garantiu seu lugar no Sacro Império Romano. Com esta façanha de gênio diplomático e militar, toda a cristandade agora conhece a futilidade de desafiar o domínio imperial."
