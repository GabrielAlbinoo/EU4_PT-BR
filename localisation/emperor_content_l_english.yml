# Great Peasants' War
 great_peasant_war.1.t:0 "A Grande Guerra dos Camponeses"
 great_peasant_war.1.d:0 "O campesinato está se revoltando contra seus senhores legais, exigindo o fim da servidão e proteções formais para seus direitos. Esta não é uma rebelião localizada; as sementes da dissidência estão espalhadas por todo o Império e muitas vezes plantadas por perigosos hereges. Todos os príncipes da Alemanha devem cuidar de suas defesas e se preparar para uma guerra contra o próprio povo que eles governaram."
 great_peasant_war.1.a:0 "Devemos lembrar esses camponeses de seu lugar."
 gpw_effects_tt:0 "§YA agitação aumenta em todo o Sacro Império Romano.§!\nOs camponeses têm mais probabilidade de se rebelar.\nRebeliões camponesas bem-sucedidas podem ser encorajadas a derrubar a aristocracia e impor um sistema de governo radicalmente diferente."
 great_peasant_war.2.t:0 "As demandas do campesinato [Root.GetAdjective]"
 great_peasant_war.2.d:0 "Contra todas as probabilidades, os camponeses rebeldes de [Root.GetName] derrotaram as forças de [Root.Monarch.GetTitle] e agora estão em posição de impor suas demandas. Alguns dos líderes camponeses mais radicais exigem nada menos do que o eliminação total da aristocracia, mas a maioria está disposta a aceitar grandes concessões para que possam voltar para suas casas e famílias sem medo de represálias."
 great_peasant_war.2.a:0 "Abaixo a aristocracia!"
 great_peasant_war.2.b:0 "Não temos escolha a não ser capitular."
 great_peasant_war.3.t:1 "A Grande Guerra dos Camponeses"
 great_peasant_war.3.d:1 "O violento conflito entre o campesinato e o estabelecimento dura décadas dentro do Sacro Império Romano. É hora de o imperador impor uma resolução firme e final: proteger os direitos do campesinato ou impor o controle da nobreza. "
 great_peasant_war.3.a:0 "Esmague os agitadores restantes."
 great_peasant_war.3.b:1 "Conceder concessões ao campesinato."
 great_peasants_war_triggered_modifier:0 "Grande Guerra dos Camponeses"
 desc_great_peasants_war_triggered_modifier:0 "A Grande Guerra dos Camponeses envolve o Sacro Império Romano em conflito. Enquanto estiver em andamento, os camponeses rebeldes serão encorajados e podem até derrubar o governo."
 great_peasant_war.4.t:0 "Fim da Grande Guerra dos Camponeses"
 great_peasant_war.4.d:0 "Os camponeses tornaram-se, em sua maioria, menos indisciplinados e aprenderam a aceitar seu lugar no fundo da ordem natural."
 great_peasant_war.4.a:0 "Graças a Deus"
 end_gpw_tt:0 "§YA Grande Guerra dos Camponeses chega ao fim.§!"
# King in Prussia
 king_in_prussia.1.t:0 "Uma Coroa Prussiana"
 king_in_prussia.1.d:0 "À medida que nossa grande nação se eleva a alturas cada vez mais elevadas, o [Root.Monarch.GetTitle] fez saber que pretende elevar a Prússia ao posto de Reino e a si mesmo ao posto de Rei. Como Príncipe do Sacro Império Romano seria inconveniente se não consultássemos o imperador sobre este assunto, e por isso escrevemos uma proposta que seria sensato considerar com cuidado."
 king_in_prussia.1.a:0 "Seremos Reis"
 king_in_prussia.2.t:0 "O Rei na Prússia"
 king_in_prussia.2.d:1 "A Prússia é uma potência em ascensão no Sacro Império Romano, tornando-se cada vez mais dominante na política imperial e consolidando-se como uma contendora no cenário mundial. [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] anunciou [PRU.Monarch .GetHerHis] para criar um Reino da Prússia, elevando a nação de seu status como um mero [PRU.GovernmentName]. Isso é quase sem precedentes dentro do Sacro Império Romano, e o Imperador deve considerar como lidar com este assunto."
 king_in_prussia.2.a:0 "Elevar a Prússia a um Reino Imperial"
 king_in_prussia.2.b:0 "Deixe [PRU.Monarch.GetHerHim] chamar [PRU.Monarch.GetHerselfHimself] de Rei na Prússia"
 king_in_prussia.2.c:0 "Não reconheceremos este monarca autonomeado."
 king_in_prussia.3.t:0 "O Rei na Prússia"
 king_in_prussia.3.d:0 "Nosso amigo íntimo e aliado, o Imperador [imperor.Monarch.GetName], graciosamente decidiu elevar a Prússia ao posto de Reino Imperial! Tal privilégio não foi concedido desde a ascensão dos Reis da Boêmia. Os Reis da Prússia usarão sua coroa com orgulho, lembrando-se sempre do favor que lhes foi concedido pelo Imperador."
 king_in_prussia.3.d2:0 "A tradição imperial dita que os únicos reis do império devem ser o rei dos romanos, sendo o próprio imperador e o rei da Boêmia. No entanto, chegamos a um intrigante compromisso legal com o imperador: nossos monarcas usarão o título de 'Rei na Prússia'. Como a Prússia fica fora dos limites do Sacro Império Romano, podemos nos nomear reis sem qualquer necessidade de o imperador quebrar as tradições imperiais."
 king_in_prussia.3.d3:0 "O imperador, aquele vira-lata sem honra, recusou-se a reconhecer nosso direito de nos chamarmos de reis, não importando os compromissos razoáveis que propusemos. Não lhe daremos atenção, é claro, e nos intitularemos como reis independentemente."
 king_in_prussia.3.a:0 "Graças a Deus e ao Imperador!"
 king_in_prussia.3.b:0 "Um compromisso satisfatório."
 king_in_prussia.3.c:0 "Não precisamos da permissão do imperador."
 elevated_prussia:0 "Prússia elevada"
 opinion_king_in_prussia:0 "Rei na Prússia"
 opinion_prussia_not_recognized:0 "Nega a legitimidade prussiana"
# Duke of Alencon
 emp_mission_events.10.t:0 "O Duque de Alençon"
 emp_mission_events.10.d:0 "Durante a Guerra dos Cem Anos, os Duques de Alençon foram expulsos de suas terras pela invasão inglesa. Agora que os territórios tradicionais do Ducado foram devolvidos às mãos francesas, os aristocratas sobreviventes da Casa de Valois-Alençon imploram o [Root.Monarch.GetTitle] para restaurar suas terras e títulos perdidos."
 emp_mission_events.10.a:0 "Restaure o Duque."
 emp_mission_events.10.b:0 "Alençon pertence à Coroa."
 EST_VAL_DUKE_OF_ALENCON:0 "O Duque de Alençon: §Y$VAL$%§!"
