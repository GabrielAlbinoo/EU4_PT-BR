#Saxon DHEs
 flavor_sax.4.name:0 "A Guerra Fratricida Saxônica"
 flavor_sax.4.desc:0 "Após a morte do tio de [Root.Monarch.GetTitle] [Root.Monarch.GetName], Friedrich da Turíngia, as terras Wettin da Turíngia ficaram sob o domínio de [Root.GetName]. No entanto, uma discussão logo estourou entre o [Root.Monarch.GetTitle] e seu irmão, Wilhelm, sobre a distribuição justa dessas terras. De acordo com a Divisão de Altenburg, um acordo arbitrado com a ajuda de Brandenburg e Hessen, os dois irmãos seriam governantes conjuntos, com [ Root.Monarch.GetName] sendo alocados os territórios centrais de Meissen no leste e Wilhelm recebeu o controle da Turíngia.\n\nNo entanto, Wilhelm contesta esse acordo, exigindo mais terras - governo de Wittenberg, pelo menos - ameaçando guerra caso contrário."
 flavor_sax.4.A:0 "Faríamos qualquer coisa por nosso querido irmão."
 flavor_sax.4.B:0 "Outrageous! Que haja guerra!"
 flavor_sax.6.name:0 "Os príncipes saxões tomados como reféns" #Nota: a tradução alemã deve ser Altenburger Prinzenraub"
 flavor_sax.6.desc:1 "Parece que as tensões ainda estão altas entre a nobreza saxônica e da Turíngia após a guerra entre Friedrich e Wilhelm. Um cavaleiro, Kunz von Kauffungen, que lutou ao lado de Friedrich, mas foi arruinado financeiramente pelo conflito, uniu-se a vários descontentes da Turíngia. cavaleiros e traçaram um plano para tomar os filhos do [Root.Monarch.GetTitle] como reféns para obter vantagem para chantagem. Eles foram capazes de capturar os príncipes, mas foram presos enquanto tentavam cruzar a fronteira, com os príncipes retornados para [Root .Capital.GetCapitalName] com segurança. Como devemos lidar com os traidores?"
 flavor_sax.6.A:0 "Cortem suas cabeças!"
 flavor_sax.6.B:0 "Conceda-lhes anistia."
 flavor_sax.7.name:0 "Os príncipes saxões tomados como reféns" #Nota: a tradução alemã deve ser Altenburger Prinzenraub"
 flavor_sax.7.desc:1 "Parece que as tensões ainda estão altas entre a nobreza saxônica e da Turíngia após a guerra entre Friedrich e Wilhelm. Um cavaleiro, Kunz von Kauffungen, que lutou ao lado de Friedrich, mas foi arruinado financeiramente pelo conflito, uniu-se a vários descontentes da Turíngia. cavaleiros e traçou um plano para tomar os filhos de [Root.Monarch.GetTitle] como reféns para obter vantagem para chantagem. O ato foi um sucesso e eles conseguiram cruzar a fronteira para [neighbour.GetUsableName], de onde eles emitiu uma demanda: 200 ducados ou ambos os príncipes morrem."
 flavor_sax.7.A:0 "Pagar."
 flavor_sax.7.B:0 "Não pagamos traidores."
 flavor_sax.8.name:0 "O Tratado de Leipzig"
 flavor_sax.8.desc:0 "Com a morte de Friedrich II, novas disputas de sucessão surgiram em torno da sucessão saxônica, desta vez entre [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] irmão Ernst. De acordo com os atos do testamento de Friedrich, Ernst deveria ser concedeu as terras da Turíngia e deveria governar independente de seu [Root.Monarch.GetSisterBrother]. No entanto, [Root.Monarch.GetName] está em uma posição mais forte e seria capaz de ignorar a vontade do pai de [Root.Monarch.GetHerHis] - se [Root.Monarch.GetSheHe] está disposto a aceitar as consequências."
 flavor_sax.8.A:0 "Aceite a vontade."
 flavor_sax.8.B:0 "As terras saxãs não serão divididas!"
 flavor_sax.9.name:0 "O Eleitorado Saxão"
 flavor_sax.9.desc:0 "Nossos irmãos na Saxônia não governam mais nossas terras, mas ainda detêm o eleitorado. Agora, com nossa demonstração de superioridade sobre eles - e com a boa vontade do imperador aparentemente garantida - a oportunidade ideal se apresenta para peticionar por esse erro histórico de seja corrigido e para que nosso ramo da família von Wettin receba o status de Eleitor."
 flavor_sax.9.desc.emperor:0 "Nossos irmãos na Saxônia não governam mais nossas terras, mas ainda detêm o eleitorado. Agora, com nossa demonstração de superioridade sobre eles - e com nossa autoridade como imperador - a oportunidade ideal se apresenta para corrigir esse erro histórico e para nosso ramo de a família von Wettin a receber o status de Eleitor."
 flavor_sax.9.A:0 "Petição ao Imperador!"
 flavor_sax.9.B:0 "O Eleitorado será nosso."
 flavor_sax.9.C:0 "Não vale a pena."
 flavor_sax.11.name:1 "A Turíngia solicita o eleitorado saxão"
 flavor_sax.11.desc:0 "Nosso aliado, a Turíngia, alcançou superioridade na luta entre os Wettins e agora controla a Saxônia. Eles pedem que um antigo erro seja corrigido e o Eleitorado que a Saxônia controlava até agora seja transferido para eles."
 flavor_sax.11.A:0 "Viva o Eleitor de [From.GetUsableName]!"
 flavor_sax.11.B:0 "O Eleitorado permanecerá com a Saxônia."
 sax_grieving_death_of_sons:0 "Na Dor"
 desc_sax_grieving_death_of_sons:0 "Embora ele saiba que o tempo está passando para ele produzir um herdeiro, a perda de seus filhos amados faz com que Friedrich relute em se envolver em mais envolvimentos do coração."
 sax_really_bad_reputation:0 "Desonroso"
 desc_sax_really_bad_reputation:0 "Tendo sucumbido à conveniência e ignorado o testamento de seu pai, o príncipe tem que lidar com a reação que suas ações provocaram."
#Ladislaus Postumus Union
 hun_ladislaus_postumus_warning_tooltip:0 "§RA como herdeiro da Áustria e da Hungria, se Ladislaus Postumus atingir a maioridade e herdar os dois tronos, a Hungria será governada pela Áustria em uma União Pessoal.§!"
 flavor_hab.21.name:0 "Arquiduque da Áustria, Rei da Hungria"
 flavor_hab.21.desc:1 "Ladislaus Postumus, o arquiduque da Áustria, é agora o soberano reconhecido da Áustria e da Hungria. Preferindo governar de Viena, ele adotou o título de arquiduque como seu título principal. Apesar dos protestos da nobreza húngara, a Hungria é, portanto, agora governado pela Áustria sob uma união pessoal."
 flavor_hab.21.A:0 "Viva o arquiduque Ladislaus."
 flavor_hab.23.name:0 "A dieta da nobreza húngara e croata"
 flavor_hab.23.desc:0 "A nobreza croata e húngara se uniram em uma dieta improvisada, durante a qual foi acordado que os dois reinos, tendo sido governados juntos sob uma união pessoal por décadas, devem doravante ser considerados como um para que possam apresentar uma frente unida em relação aos seus senhores [Root.GetAdjective]. O reino da Croácia foi, portanto, anexado ao da Hungria."
 flavor_hab.23.A:0 "Que assim seja."
 flavor_hab.24.name:0 "A dieta da nobreza húngara e croata"
 flavor_hab.24.desc:1 "A nobreza croata e húngara se uniram em uma dieta improvisada, durante a qual foi acordado que os dois reinos, tendo sido governados juntos sob uma união pessoal por décadas, devem doravante ser considerados como um para que possam apresentar uma frente unida em relação aos seus senhores [From.GetAdjective]. Portanto, anexamos o reino da Croácia."
 flavor_hab.24.A:0 "Excelente."
#Neapolitan Republic
 new_flavour_nap.1.name:0 "O Senado e o Povo Napolitano"
 new_flavour_nap.1.desc:0 "A população ficou insatisfeita com o resultado da Revolta de Masaniello. Eles agora se levantaram novamente, desta vez exigindo liberdade sob um governo republicano. Tendo tomado o controle da cidade, seu líder, Gennaro Annese, um armeiro de muita astúcia e bravura que foi o cérebro por trás de Masaniello, declarou a "República Mais Sereníssima deste Reino de Nápoles", que será governada pela S.P.Q.N., o Senado e o Povo de Nápoles.\n\nA nobreza está dividida entre a lealdade à [Raiz .Monarch.GetTitle] e suporte para a república incipiente. Seja qual for a nossa resposta, certamente haverá turbulência!"
 new_flavour_nap.1.A:0 "Devemos esmagar esses rebeldes!"
 new_flavour_nap.1.B:0 "Viva a Sereníssima República!"
 new_flavour_nap.1.B.tooltip:0 "As monarquias vizinhas ficarão preocupadas com o surgimento de uma forte república no sul da Itália."
 new_flavour_nap.2.name:0 "O Senado e o Povo Napolitano"
 new_flavour_nap.2.desc:0 "Fartos com as duras políticas fiscais de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e as depredações do vice-rei [overlord_country.GetAdjective], a população de Nápoles se levantou para exigir liberdade sob um governo republicano. Liderados por Masaniello, um pescador altamente carismático anteriormente conhecido apenas por suas façanhas em fugir do coletor de impostos, e Gennaro Annese, um armeiro que é o cérebro por trás da ascensão de Masaniello à fama, eles tomaram o controle da cidade e declararam a "República Mais Serena da este Reino de Nápoles", que será governado pelo S.P.Q.N., o Senado e o povo de Nápoles.\n\nMembros descontentes da nobreza da cidade se uniram para apoiar a república incipiente e aqueles com conexões com [rival_of_overlord.GetUsableName ] organizaram uma delegação ao [rival_of_overlord.GetRulerAdjAndTitle] para pedir apoio à sua causa."
 new_flavour_nap.2.A:0 "Devemos esmagar esses rebeldes!"
 new_flavour_nap.2.A.tooltip:0 "\nSe os rebeldes quebrarem §Y[Root.GetName]§!, a união entre §Y[overlord_country.GetName]§! e §Y[Root.GetName]§! será quebrada.\n"
 new_flavour_nap.3.A.tooltip:0 "\nSe os rebeldes quebrarem §Y[From.GetName]§!, a união entre §Y[overlord_country.GetName]§! e §Y[From.GetName]§! será quebrada.\n"
 new_flavour_nap.4.name:0 "Os Emissários Republicanos Napolitanos"
 new_flavour_nap.4.desc:0 "Uma delegação chegou até nós de Nápoles, onde uma revolta popular levou ao estabelecimento de uma república incipiente que está em rebelião contra nosso rival, [overlord_country.GetUsableName]. Eles nos pedem ajuda contra o [overlord_country.GetRulerAdjAndTitle], sob cujo governo tirânico eles sofreram por muito tempo. Na verdade, eles iriam tão longe a ponto de oferecer a um de nossa própria nobreza o cargo de "Signore", Senhor da República, em troca de nosso apoio. Esta seria uma excelente oportunidade para enfraquecer o [overlord_country.GetAdjective], se pudermos poupar os recursos."
 new_flavour_nap.4.A:0 "Vamos apoiar a República Napolitana."
 new_flavour_nap.4.A.tooltip:0 "\nSe os rebeldes quebrarem §Y[From.GetName]§!, a união entre §Y[overlord_country.GetName]§! e §Y[From.GetName]§! será quebrada.\n"
 new_flavour_nap.4.B:0 "Não podemos poupar os fundos."
 new_flavour_nap.5.name:0 "Os emissários republicanos para o retorno de [From.GetUsableName]"
 new_flavour_nap.5.desc:0 "A embaixada republicana para o [From.GetRulerAdjAndTitle] voltou. Eles relatam com entusiasmo que o [From.GetAdjective] enviará [Root.nap_foreign_republican.GetName], um membro de sua alta nobreza, à frente de um bando de mercenários para assumir o cargo de Senhor da República."
 new_flavour_nap.5.A:0 "Devemos reunir nossas forças contra esta nova ameaça!"
 new_flavour_nap.6.name:0 "Os emissários republicanos para o retorno de [From.GetUsableName]"
 new_flavour_nap.6.desc:1 "A embaixada republicana para o [From.GetRulerAdjAndTitle] voltou, o desânimo claro em seus rostos: não haverá apoio para a causa deles naqueles bairros."
 new_flavour_nap.6.A:0 "O [Root.GovernmentName] permanecerá!"
 new_flavour_nap.7.name:0 "[From.GetAdjective] interferência em [From.From.GetUsableName]"
 new_flavour_nap.7.desc:0 "Os covardes [rival_of_overlord.GetAdjective] escolheram apoiar a revolta republicana em Nápoles! A pedido dos napolitanos, eles enviaram [From.From.nap_foreign_republican.GetName], um membro de sua alta nobreza, à frente de um bando de mercenários para assumir o cargo de Senhor da República. Devemos reunir nossas forças contra esta nova ameaça!"
 new_flavour_nap.7.A:0 "Eles devem pagar por isso."
 new_flavour_nap.8.name:0 "O Senado e o Povo Napolitano"
 new_flavour_nap.8.desc:0 "Graças ao nosso apoio, os republicanos napolitanos quebraram o estado e declararam a Sereníssima República do Reino de [From.GetName], com nosso homem, [From.Monarch.GetName] como seu [From.Monarch.GetTitle]. Com sorte, isso inaugurará um novo período de influência de [Root.GetAdjective] sobre [From.GetName]."
 new_flavour_nap.8.A:0 "Excelente."
 establish_a_republic:0 "Estabelecer uma República"
 establish_a_republic_desc:0 "Os republicanos exigem o estabelecimento de um sistema republicano de governo para $COUNTRYNAME$."
 opinion_against_nap_republic:0 "Contra a República Napolitana"
 nap_republican_rebels_title:0 "Republicano"
