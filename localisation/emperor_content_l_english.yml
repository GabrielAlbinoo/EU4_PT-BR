 institution_events.80.d:0 "O ritmo acelerado da mudança tecnológica está começando a ter um efeito profundo na própria organização da sociedade. A invenção da máquina a vapor, o uso de coque na produção de ferro e novos equipamentos de fabricação mecanizada permitem economias de escala sem precedentes, trazendo um aumento maciço na produtividade do trabalhador. Outras invenções estão ajudando a facilitar muito o transporte de grandes volumes de mercadorias. Com o comércio global tão interconectado como nunca antes, as fábricas podem extrair matérias-primas e vender os produtos manufaturados resultantes para mercados em todo o mundo , trazendo riquezas inimagináveis para seus proprietários.\n\nEnquanto isso, no campo da agricultura, novas práticas como a rotação de culturas e o uso de cercados também aumentaram a produtividade, o que significa que menos trabalhadores são necessários para trabalhar a mesma área de terra, levando muitos abandonam suas casas e se estabelecem nas crescentes cidades industriais. Um novo mundo está nascendo, no qual os ambiciosos e os ricos dominarão a sociedade como nunca antes."
 institution_events.80.a:0 "Isso muda tudo..."
 institution_events.80.a.tt:1 "§YAbraçar§! a instituição §YIndustrialização§! será vital para futuros avanços em §YTecnologia§!."
 institution_events.801.d:0 "Comerciantes estão relatando influxos maciços de produtos manufaturados estrangeiros baratos em nossos mercados, bem como os mesmos comerciantes estrangeiros comprando quantidades igualmente massivas de matérias-primas de nós. Embora seu ponto de origem não seja claro, esses desenvolvimentos já estão tendo um impacto profundo em a organização da nossa sociedade”."
 birthplace_of_industrialization:0 "Fábricas de produção em massa"
 desc_birthplace_of_industrialization:0 "Esta província foi a área na qual os novos métodos e tecnologias da revolução industrial foram pioneiros. Ela continua sendo um próspero centro industrial urbano até hoje."

 institution_events.81.t:0 "Novos Métodos de Produção Adotados"
 institution_events.81.da:0 "Os fabricantes de ferro em [industrialisation_province.GetName] conseguiram aumentar consideravelmente sua produção de ferro-gusa e ferro forjado adotando novos métodos pioneiros no exterior. Este é um benefício significativo para todos os tipos de fabricantes que precisam de ferro durável, permitindo-lhes aumentar sua produção a um custo menor. Sugeriu-se que outras partes do nosso país poderiam se beneficiar com a adoção desses métodos. No entanto, fazer isso acontecer seria um grande investimento..."
 institution_events.81.db:0 "Os fabricantes têxteis em [industrialisation_province.GetName] conseguiram aumentar muito sua produção adotando novos métodos pioneiros no exterior. Novos equipamentos levaram a um aumento maciço na produtividade do trabalhador, revolucionando a produção têxtil na província e permitindo que os proprietários de fábricas acumulassem uma riqueza significativa . Foi sugerido que outras partes do nosso país poderiam se beneficiar com a adoção desses métodos. No entanto, fazer isso acontecer seria um grande investimento..."
 institution_events.81.a:0 "Isso muda tudo..."
 institution_events.81.b:0 "Bom para eles."
 institution_events.82.name:0 "Mudança na produção local"
 institution_events.82.desc:0 "Nossos vizinhos em [institution_country.GetUsableName] conseguiram aumentar consideravelmente sua produção de bens manufaturados adotando novos métodos e tecnologias - os segredos de nossos próprios fabricantes ainda não aprenderam. Seus produtos mais baratos agora estão inundando nossos mercados, tornando-os mais difícil para os produtores locais ganharem a vida. Por outro lado, o apetite insaciável das indústrias [institution_country.GetAdjective] significa que as matérias-primas produzidas em [Root.GetUsableName] estão agora em alta demanda, com o resultado de que as pessoas estão cada vez mais abandonando fábricas urbanas em favor das plantações rurais”."
