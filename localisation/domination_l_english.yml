  qng_event_insight_12_tt:0 "\n§GEvent Insight§!:\nEste evento celebrará nossa vitória durante nossas campanhas §YBurmese§! elevando a cidade de [586.GetName] e seu §Ypalácio imperial§!."



  #Events
  flavor_mch.12.t:0 "Vitória na cidade de [586.GetName]"
  flavor_mch.12.d:0 "Conforme nossos exércitos entram pelos portões de [586.GetName], não podemos deixar de imaginar o futuro brilhante escondido atrás dos vários sucessos que tivemos no campo de batalha e no exterior. À medida que nossa influência na Indochina cresce e se quisermos solidificar a região sob nosso controle, precisamos de um símbolo para exibir com orgulho aos nossos súditos recém-conquistados. Uma cidade que inspira valor e exala prestígio, uma demonstração completa e imbatível de poder."
  flavor_mch.12.a:0 "Uma cidade condizente com a grandeza do nosso Imperador!"

  flavor_mch.13.t:0 "Era Próspera de Kangxi e [Root.Monarch.GetName]"
  flavor_mch.13.d:1 "A prosperidade e o poder do império atingiram novos patamares. Internamente, a administração se sai bem com a abordagem meritocrática concedida a nós como mestres da China. Nossos burocratas, por meio da orientação sábia de [Root.Monarch.GetName], transformaram nosso país em um estado comercial com quase o dobro da população da antiga dinastia. Sinicização deu origem a uma fusão cultural de Han e Manchu em um equilíbrio único de preservação de identidades nacionais e assimilação. Ditado por [Root.Monarch.GetHerHis] paixão pela educação e arte , [Root.Monarch.GetName] deu início a uma era de ouro de prosperidade para todas as pessoas sob nossa bandeira!"
  flavor_mch.13.a:0 "Um sinal de favor dos Céus, sem dúvida!"


