  ###BRITISH MODIFIERS###
  eng_the_crown_of_ireland:0 "A Coroa da Irlanda"
  desc_eng_the_crown_of_ireland:1 "Com o estabelecimento da Irlanda como um reino adequado, o prestígio de nosso [Root.Monarch.GetTitle] como o governante adequado da Irlanda é certo."
  eng_the_crown_of_iberia:0 "Coroa da Ibéria"
  desc_eng_the_crown_of_iberia:0 "Com o estabelecimento da Ibéria como um reino adequado, o prestígio de nosso [Root.Monarch.GetTitle] como o governante adequado da Ibéria é certo."
  eng_the_crown_of_italy:0 "Coroa da Itália"
  desc_eng_the_crown_of_italy:0 "Com o estabelecimento da Itália como um reino adequado, o prestígio de nosso [Root.Monarch.GetTitle] como o governante adequado da Itália é certo."
  eng_english_rule_over_ireland:0 "Regra Direta"
  desc_eng_english_rule_over_ireland:0 "Esta província está sob domínio direto dos ingleses. Certamente, isso não terá nenhuma repercussão no futuro."
  eng_unified_britain:0 "Grã-Bretanha unificada"
  desc_eng_unified_britain:0 "Sua alteza, [Root.Monarch.GetTitle], será abençoado quando a grande nação de [Root.GetUsableName] unificar as Ilhas Britânicas para a glória do Senhor."
  gbr_british_rule:0 "Dominio britanico"
  desc_gbr_british_rule:0 "Esta província é parte central do Reino Britânico. Onde antes havia preocupações com o caos e agitação local, agora há um governo local seguro e estável."
  eng_a_house_united:0 "Uma Casa Unida"
  desc_eng_a_house_united:0 "Com o fim da Guerra das Rosas, a casa de [Root.Dynasty.GetName] governa [Root.GetUsableName] com o apoio da nobreza e dos diplomatas."
  eng_dynastical_security:0 "Segurança Dinástica"
  desc_eng_dynastical_security:0 "A Guerra das Rosas mal foi evitada. Para o futuro, o [Root.Dynasty.GetName] garantirá que um herdeiro apropriado sempre seguirá o [Root.Monarch.GetTitle] no trono."
  eng_a_new_religious_destiny:0 "Um novo destino religioso"
  desc_eng_a_new_religious_destiny:0 "Chega de cristãos, o futuro religioso de [Root.GetName] está em aberto. Mas onde quer que esteja nosso destino, a crença zelosa de nosso povo permanecerá!"
  eng_a_different_kind_of_christian:0 "Ausente da Reforma"
  desc_eng_a_different_kind_of_christian:0 "Enquanto nossos antigos irmãos na fé se matam em meio à Reforma, nosso povo encontrou iluminação nos caminhos de [Root.Religion.GetName]. Temos pena daqueles que ainda se apegam aos caminhos arcaicos do catolicismo e sua contraparte reformada ."
  eng_loyalty_to_catholocisim:0 "Lealdade ao Papa"
  desc_eng_loyalty_to_catholocisim:0 "Mostramos nossa lealdade ao caso católico. Nossa influência nos assuntos papais está crescendo."
  eng_own_church_creation:0 "Um Estado, Uma Igreja"
  desc_eng_own_church_creation:0 "A má influência do clero finalmente foi reduzida. Agora a igreja está sujeita ao estado e a religião protestante prevalecerá em [Root.GetName]."
  eng_calvinist_path:0 "Caminho Calvinista"
  desc_eng_calvinist_path:0 "Escolhemos seguir o caminho dos calvinistas. Que o Senhor tenha misericórdia de nossos inimigos como nós não teremos."
  eng_head_of_the_anglican_church:0 "Chefe da Igreja Anglicana"
  desc_eng_head_of_the_anglican_church:0 "A Igreja Católica foi expulsa; as orientações luteranas e calvinistas da Reforma não são suficientes. Em vez disso, seguimos um caminho religioso adequado aos senhores da Grã-Bretanha."
  eng_the_age_of_reformation:0 "Caos religioso"
  desc_eng_the_age_of_reformation:0 "[Root.GetAdjective] os governantes têm uma chance de §Y50.0%§! de ter uma religião §Rherética§! quando ascenderem ao trono.\nOs governantes podem assumir uma §YPosição Religiosa§! eventos.\n\nA orientação religiosa do estado está em completo caos. [Root.Monarch.GetTitle]s decidem a direção de nossa fé à vontade; o clero é ameaçado pelo estado.\nUm futuro incerto aguarda nosso povo.. .\n§YEste modificador dura até o fim da Era da Reforma ou até que não sejamos mais cristãos.§!"
  eng_reformer_ruler:0 "Membro da Reforma"
  desc_eng_reformer_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é um membro da Reforma. As ações de [Root.Monarch.GetHerHisCap] levarão à discriminação daqueles que ainda seguem a Igreja Católica.\n§YEste modificador dura até o fim da Era da Reforma ou até que não sejamos mais cristãos.§!"
  eng_catholic_ruler:0 "Membro da Igreja Católica"
  desc_eng_catholic_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é um membro da Igreja Católica. As ações de [Root.Monarch.GetHerHisCap] levarão à discriminação daqueles que ainda seguem a Reforma.\n§YEste modificador dura até o fim da Era da Reforma ou até que não sejamos mais cristãos.§!"
  eng_tolerant_ruler:0 "Direção inconclusiva"
  desc_eng_tolerant_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é inconclusivo sobre a religião [Root.Monarch.GetHerHis]. Como tal, o governo [Root.Monarch.GetHerHis] é de instabilidade nacional em favor da igualdade entre as religiões. \n§YEste modificador dura até o fim da Era da Reforma ou até que não sejamos mais cristãos.§!"
  gbr_isolation_policy:0 "Política de Isolamento"
  desc_gbr_isolation_policy:0 "O continente não é mais um lugar de conforto para nós. Apenas as Ilhas Britânicas são o lar de nosso povo, e vamos nos certificar de que nos concentraremos primeiro em nossos assuntos internos."
  gbr_recovering_prestige:0 "Recuperando Prestígio"
  desc_gbr_recovering_prestige:0 "O abandono do continente definitivamente marcou nosso prestígio. Com o tempo, as potências da Europa reconhecerão que fizemos apenas uma retirada tática e não deixamos as terras francesas para trás."
  gbr_end_of_the_villeinage:0 "Villeinage terminou"
  desc_gbr_end_of_the_villeinage:0 "Nossos camponeses não estão mais sujeitos ao sistema de servidão."
  gbr_english_dutch_trade_partners:0 "Parceiros comerciais holandeses"
  desc_gbr_english_dutch_trade_partners:0 "Nossa relação com os holandeses nos permite melhores lucros comerciais."
  gbr_naval_dominance:0 "Domínio Naval"
  desc_gbr_naval_dominance:0 "Britânia governa as ondas."
  eng_globe_theatre:0 "Teatro Globo"
  desc_eng_globe_theatre:0 "O Globe Theatre é um teatro construído por Lord Chamberlain's Men, a trupe de William Shakespeare. Muitos grandes atos e peças acontecem neste teatro e, como tal, é um objeto de grande prestígio e esplendor."
  gresham_college_royal_society:0 "A Sociedade Real"
  desc_gresham_college_royal_society:0 "A Royal Society of London for Improving Natural Knowledge é uma comunidade de cientistas e estudiosos que promovem avanços na ciência."
  angevin_age:0 "Era Angevina"
  desc_angevin_age:0 "Uma nova era está surgindo quando o [Root.GetAdjective] [Root.GovernmentName] reivindica o próprio mundo para si. Que nossos inimigos tremam e nossos súditos prosperem enquanto o [Root.Monarch.GetTitle] contempla o território que ainda não foi ser conquistado"."
  eng_taxation_of_the_clergy:0 "Tributação do Clero"
  desc_eng_taxation_of_the_clergy:0 "O clero está sob a pressão de pesados impostos. Outro movimento da coroa real contra a instituição clerical."
  eng_protects_the_clergy:0 "Proteção do Clero"
  desc_eng_protects_the_clergy:0 "O Clero está protegido da perseguição e da pressão fiscal."
  eng_taxation_of_the_clergy_prot:0 "Tributação do Clero"
  desc_eng_taxation_of_the_clergy_prot:0 "O clero está sob a pressão de pesados impostos. Outro movimento da coroa real contra a instituição clerical."
  eng_protects_the_clergy_prot:0 "Proteção do Clero"
  desc_eng_protects_the_clergy_prot:0 "O clero está protegido da perseguição e da pressão dos impostos."
  eng_foreign_religious_control:0 "Controle religioso estrangeiro"
  desc_eng_foreign_religious_control:0 "Os assuntos da religião estão agora nas mãos do [Root.GetClergyName] e dos conselheiros do [Root.Monarch.GetTitle].\n\n§YGanha um modificador dependendo do tipo e habilidade do conselheiro:§ !\n -§YFilósofo§! e §YCientista Natural§!\n - Tolerância aos Hereges: §G+1.00§! por habilidade\n -§YArtista§!\n - Tolerância à Verdadeira Fé: §G+1.00§ ! por habilidade\n -§YTesoureiro§! e §YMestre da Casa da Moeda§!\n - Unidade Religiosa: §G+15,0%§! por habilidade\n -§YInquisidor§! e §YTeólogo§!\n - Força Missionária vs Hereges: §G+1,0%§! por habilidade"
  eng_end_of_the_english_reformation:0 "Fim da Reforma"
  desc_eng_end_of_the_english_reformation:0 "Os católicos e os membros da Reforma finalmente se reconciliaram sob a bandeira de [Root.GetUsableName]. Nossa nação, uma vez dividida pela religião, agora está unificada novamente.\nO melhor que pode ser.\n\n§ YO desastre 'Turbulência Religiosa' não pode desencadear para nós.§!"
  gbr_religious_stability:0 "Estabilidade Religiosa"
  desc_gbr_religious_stability:0 "A Reforma terminou e a estabilidade e segurança de nossa religião foram restauradas."
  gbr_resolved_civil_war:0 "Ordem Restaurada"
  desc_gbr_resolved_civil_war:0 "O caos da Guerra Civil deixou cicatrizes em nosso país, mas, no final das contas, a ordem foi restaurada. A legitimidade da coroa e a influência do parlamento estão mais uma vez em equilíbrio."
  gbr_a_stable_government:0 "Absolutismo Resistido"
  desc_gbr_a_stable_government:0 "A luta pelo poder entre o parlamento e a coroa foi resolvida sem derramamento de sangue. O governo sobreviveu às tentativas do parlamento e da coroa de assumir o controle total do país."
  gbr_unified_british_isles_culture:0 "Identidade britânica unificada"
  desc_gbr_unified_british_isles_culture:0 "A Identidade Britânica consiste nas muitas culturas diferentes das Ilhas Britânicas fundidas em uma sob o inglês, seu aspecto mais dominante."
  ave_iberian_conquest:0 "Conquista Ibérica"
  desc_ave_iberian_conquest:0 "A Península Ibérica caiu sob o poder de nosso [Root.GovernmentName]. Sua população se tornará parte da máquina de guerra [Root.GetAdjective]!"
  gbr_new_world_dominance:0 "Dominação do Novo Mundo"
  desc_gbr_new_world_dominance:0 "O Novo Mundo e todos os seus recursos pertencem ao [Root.GetAdjective] [Root.GovernmentName]!\n\nTodos os súditos §YColonial§! ganham §G+50,0%§! Eficiência de produção e §G+50,0%§! Eficiência Comercial."
  ave_new_world_dominance:0 "Dominação do Novo Mundo"
  desc_ave_new_world_dominance:0 "O Novo Mundo e todos os seus recursos pertencem ao [Root.GetAdjective] [Root.GovernmentName]!"
  ave_west_european_empire:0 "Império da Europa"
  desc_ave_west_european_empire:0 "Nosso reino atingiu uma nova dimensão que envergonha todas as outras grandes potências. A Europa se ajoelha diante de nós!"
  ave_anglo_french_imperium:0 "Império Anglo-Franco"
  desc_ave_anglo_french_imperium:0 "A união de ingleses e franceses. As ambições de dois povos imperiais unidas em um único desejo."
  gbr_influence_of_the_trade_company:0 "Influência da empresa comercial"
  desc_gbr_influence_of_the_trade_company:0 "Esta província está na esfera de influência direta de uma poderosa empresa comercial."
  gbr_emperor_of_india:0 "Mestre da Índia"
  desc_gbr_emperor_of_india:0 "As riquezas da Índia pertencem a nós! Verdadeiramente, somos seu mestre e nos beneficiaremos muito de sua riqueza.\n\n§YEmpresas Comerciais§! e §YProtetorados§! ganham §G+15,0%§! Modificador de Bens Produzidos.\n§YEmpresas Comerciais§! conceda ao soberano agora §G-75,0%§! Penalidade comercial reduzida no nó comercial não principal e §G+10,0%§! Eficiência comercial."
  gbr_emperor_of_india_subject_bonus:0 "Mestre da Índia"
  gbr_emperor_of_india_overlord_bonus:0 "Mestre da Índia"
  ave_imperial_favoritism:0 "Favoritismo Imperial"
  desc_ave_imperial_favoritism:0 "Através do nosso charme, os Eleitores do Império estão a nosso favor. Isso melhora consideravelmente nossa imagem pública."
  ave_expnansionist_path:0 "Marcha para a Alemanha"
  desc_ave_expnansionist_path:0 "O outrora poderoso HRE não existe mais. Nosso caminho para a Alemanha está pavimentado para nossas ambições de conquista."
  ave_imperial_parliament:0 "Parlamento Imperial"
  desc_ave_imperial_parliament:0 "Como o grande imperador do Sacro Império Romano, o [Root.GetParliamentOrFallbackName] estendeu suas responsabilidades sobre os assuntos do Império."
  ave_end_of_the_empire:0 "Fim do Império"
  desc_ave_end_of_the_empire:0 "O Império caiu. Tudo o que resta dele é uma vaga memória enquanto a bandeira [Root.GetAdjective] tremula em seu chão."
  ave_prosperous_metropolis:0 "Metrópole próspera"
  desc_ave_prosperous_metropolis:0 "Esta província está passando por um período de paz, liberdade, justiça e segurança sob seu novo império."
  gbr_accepted_lowlands:0 "Plantas Integradas"
  desc_gbr_accepted_lowlands:0 "As culturas das Terras Baixas estão integradas às nossas."
  gbr_accepted_lowlands_tt:0 "até que §YDutch§! ou §YFlemish§! sejam rebaixados"
  gbr_colonial_australia:0 "A Colônia Penal"
  desc_gbr_colonial_australia:0 "Aqueles que desobedecem a lei têm uma escolha: apodrecer em nossas prisões ou começar uma nova vida na distante terra da Austrália."
  ave_national_bank:0 "Banco Nacional reformado"
  desc_ave_national_bank:0 "Nossa moeda e nossa economia estão passando por grandes revisões em vários aspectos."
  ave_local_expanded_barracks:0 "Quartel Expandido"
  desc_ave_local_expanded_barracks:0 "Os quartéis e fortificações desta província foram ajustados para abrigar mais soldados e suas famílias."
  eng_empire_of_the_island:0 "Ascensão Imperial"
  desc_eng_empire_of_the_island:0 "Não mais um reino, mas um império global e poderoso, a glória [Root.GetAdjective] reinará para sempre."
  eng_most_esteemed_university:0 "Universidade Mais Estimada"
  desc_eng_most_esteemed_university:0 "Apenas a elite intelectual é convidada a estudar nesta universidade."
  eng_the_man_of_war:0 "O Homem-de-Guerra"
  desc_eng_the_man_of_war:0 "A Marinha Real não é nada sem um poderoso navio para representar a força marítima do [Root.GovernmentName]."
  eng_strict_marines:0 "Os fuzileiros navais reais"
  desc_eng_strict_marines:0 "Como reino marítimo, é natural que nossos fuzileiros navais sejam os mais elitistas e melhores que a nação pode oferecer."
  eng_the_redcoat:0 "Os Casacas Vermelhas"
  desc_eng_the_redcoat:0 "Originalmente um apelido para nossos soldados, o Redcoat tornou-se sinônimo da disciplina de nossas linhas de infantaria."
