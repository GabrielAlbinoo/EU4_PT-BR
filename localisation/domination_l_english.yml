  estate_janissaries:0 "Janízaros"
  estate_janissaries_desc:0 "Os janízaros são um corpo de elite leal apenas ao próprio sultão. Suas fileiras são formadas por meio do sistema devshirme de imposição de crianças e passam por um treinamento militar rigoroso. Como tal, os janízaros são as forças mais disciplinadas do império.\nComo o tempo continua, a influência dos janízaros cresceu a um ponto em que os janízaros são uma classe própria."
