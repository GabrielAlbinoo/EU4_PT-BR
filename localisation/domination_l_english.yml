  flavor_gbr.3.t:0 "A oferta para [369.GetName]"
  flavor_gbr.3.desc:0 "Um embaixador de [From.GetName] chegou à nossa corte. Ele apresenta uma oferta da Coroa [From.GetAdjective]: 200 unidades de Ducados em troca da propriedade da província de [369.GetName]."
