  era_of_the_great_dragon_modifier:0 "Era do Grande Dragão"
  desc_era_of_the_great_dragon_modifier:1 "Nosso domínio administrativo envolve grandes extensões de terra. Esta é a era do Grande Dragão, nossa chance de escrever história!"
