  #Imperial Reforms

  codify_single_whip_law_decision_title:0 "Codificar o único chicote"
  codify_single_whip_law_decision_desc:0 "“Ao codificar a lei do Chicote Único, inseriremos seu precedente legal no código judicial de nosso país”."
  reign_in_estates_decision_title:0 "Rein the Factions"
  reign_in_estates_decision_desc:0 "As várias facções dentro de nosso reino correm desenfreadas, agarrando suas pérolas ao serem solicitadas a contribuir e aplicando pressão para receber favores e influência em troca de corrupção. Devemos acabar com isso para não correr o risco de o Império cair em turbulência."
  reform_civil_registration_decision_title:0 "Registro civil"
  reform_civil_registration_decision_desc:0 "Um sistema destinado a acompanhar todos os nossos súditos dentro de nosso reino, de forma a melhorar o padrão de vida de todos aqueles sob nossa bandeira."
  establish_silver_standard_decision_title:0 "Um padrão de prata"
  establish_silver_standard_decision_desc:0 "A introdução da lei Single Whip definitivamente melhorou nossa eficiência tributária. No entanto, devemos tomar precauções e combater a potencial inflação desenfreada."
  kanhe_certificate_decision_title:0 "certificado marrom"
  kanhe_certificate_decision_desc:0 "Uma declaração imperial destinada a capacitar nossos comerciantes em casa e no exterior, ao mesmo tempo em que permite aos nossos súditos maior acesso exclusivo em nossos mercados."
  new_keju_formats_decision_title:0 "Novos Formatos de Queijo"
  new_keju_formats_decision_desc:0 "Esta reforma visa refinar o processo de seleção de candidatos e potenciais burocratas durante o Exame Imperial. A introdução de novos formatos de testes e aumento de padrões certamente beneficiará nossa administração."
  inclusive_monarchy_decision_title:0 "Monarquia Inclusiva"
  inclusive_monarchy_decision_desc:0 "Nosso domínio é abrangente e nossos súditos são muitos. Como tal, devemos exibir a perfeição e a tolerância exibidas pelos próprios céus e almejar a criação de uma sociedade tolerante que trate seu povo com dignidade e compaixão."
  promote_bureaucratic_faction_decision_title:0 "§OPromova Burocratas§!"
  promote_bureaucratic_faction_decision_desc:0 "A alma de nossa nação repousa em nossos procedimentos burocráticos. Ao capacitar e favorecer nossas mentes burocráticas sobre as de postura militante, resolveremos lutas de poder que possam ocorrer internamente, no futuro.\n§YMutuamente exclusivo com o 'Promover Reforma dos generais§!\n"
  promote_military_faction_decision_title:0 "§OPromova generais§!"
  promote_military_faction_decision_desc:0 "Aqueles que sacrificam suas vidas para garantir nossa liberdade precisam ser mais elogiados do que burocratas acomodados que delegam infinitamente procedimentos e estão presos em uma burocracia sem fim.\n§YMutuamente exclusivo com a reforma 'Promover Burocratas'§!\n"
  unifed_trade_market_decision_title:0 "Unificar Mercados Asiáticos"
  unifed_trade_market_decision_desc:0 "Ao unificar o acesso a todos os mercados nos quais temos influência, nossos comerciantes terão lucros além de seus sonhos mais loucos, aumentando nossa influência e aumentando o tamanho de nosso tesouro."
  reform_the_military_branch_decision_title:0 "Reformar o Exército"
  reform_the_military_branch_decision_desc:0 "Um Império do nosso tamanho precisa de homens capazes e corajosos para protegê-lo. No entanto, ter coragem e valor não são suficientes nos assuntos de hoje. A necessidade de um exército generalizado, reformado e poderoso desempenhará um papel vital na manutenção de nossa poderosa posição. "
  modernize_the_banners_decision_title:0 "Popularizar os Banners"
  modernize_the_banners_decision_desc:0 "O exército Banner nos serviu obedientemente, desferindo golpes em nossos inimigos e garantindo vitórias cruciais. Se quisermos manter sua forma e disciplina superiores, devemos reformá-los e melhorá-los, ou eles correrão o risco de decadência."
  study_foreign_ship_designs_decision_title:0 "Estude Navios Estrangeiros"
  study_foreign_ship_designs_decision_desc:0 "Navios estrangeiros guardam muitos segredos quando se trata de mestres de construção naval e projetos arquitetônicos. Seria sensato emitir uma reforma em toda a nossa nação e instruir nossos construtores de navios a estudá-los detalhadamente."
  tributary_embassies_decision_title:0 "Embaixadas Tributárias"
  tributary_embassies_decision_desc:0 "A comunicação com todos os países que prestam homenagem à nossa bandeira é vital para dissuadir a violência e melhorar a comunicação. Para esse fim, seria sensato decretar uma reforma e financiar embaixadas oficiais em nossa esfera de influência."
  new_world_discovery_decision_title:0 "Expedições do Novo Mundo"
  new_world_discovery_decision_desc:0 "O novo mundo contém muitos bens exóticos, oportunidades comerciais e caminhos de expansão destinados a consolidar nosso poder. Seria sensato investir influência imperial em pronunciamentos de questões, instruindo as autoridades a se concentrarem no estudo desses locais estranhos além do horizonte."

  #Decisions
  reform_the_administration_of_china_decision_title:0 "Reformar a Administração"
  reform_the_administration_of_china_decision_desc:0 "Por muito tempo os eunucos usurparam o poder para si mesmos. A China e o trono imperial pertencem ao imperador. Devemos, portanto, cortar seus privilégios e restringir seu poder para nos salvar de um desastre certo."




