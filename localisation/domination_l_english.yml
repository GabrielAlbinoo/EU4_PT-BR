  #Events
  flavor_mng.27.t:0 "Um Defensor Inabalável"
  flavor_mng.27.d:0 "Em nossa hora de necessidade contra nossos inimigos mortais, um homem aceitou o desafio de defender nossa capital e salvar nossa dinastia de perecer nos livros da história. Yu Qian, um humilde oficial em nosso tribunal militar, assumiu o comando da linha defensiva em torno de nossa capital e repeliu hordas de inimigos por semanas, até que os reforços chegaram."
  flavor_mng.27.a:1 "Ele está prestes a receber uma promoção."
  flavor_mng.27.b:1 "Suas táticas serão estudadas por nossos futuros comandantes."
  flavor_mng.27.c:0 "Elevar sua lenda nos livros de nossa história."

  flavor_mng.28.t:0 "A Grande Agência de Supervisão de [Root.GetName]"
  flavor_mng.28.d:1 "O Censurado é um ramo altamente eficaz e influente de nosso governo. Sob a autoridade direta do Imperador, seu papel principal é estender a autoridade e a vigilância do Imperador a todos os ramos da administração, fornecendo relatórios detalhados sobre a conduta palaciana de vários burocratas, expondo a corrupção e servindo como uma forte bússola moral. Recentemente, capacidades administrativas refinadas nos permitiram expandir ainda mais a influência de um aspecto das responsabilidades do Censorado, garantindo ainda mais a conduta estável de nossos súditos."
  flavor_mng.28.a:0 "O §GPalace Branch§! para fazer cumprir o código de conduta será de grande utilidade."
  flavor_mng.28.b:0 "O §YAdmonishment§! para manter os procedimentos adequados de acordo com a lei divina."
  flavor_mng.28.c:0 "Os §lCensores itinerantes§! para incutir ordem e tranquilidade em nosso reino."
  flavor_mng.28.e:0 "Ninguém será favorecido."


  flavor_mng.29.t:0 "Absolutismo no Império Ming"
  flavor_mng.29.d:0 "Várias dinastias há muito governam nossas regiões natais. Todas elas falharam em aproveitar o verdadeiro poder retido devido ao tamanho de nosso domínio. No entanto, pela primeira vez nos livros da história, nossa dinastia pode agora proclamar que nosso domínio realmente responde ao nosso imperador e sua autoridade indiscutível, atribuída principalmente à ascensão do absolutismo e ao enfraquecimento das facções internas dentro de nosso reino."
  flavor_mng.29.a:0 "O Imperador reina supremo!"

  flavor_mng.30.t:0 "Queijo"
  flavor_mng.30.d:0 "A seleção cuidadosa de burocratas e administradores é um processo vital para um império com nosso tamanho. Para satisfazer nossa necessidade de indivíduos capazes e perspicazes, refinamos o sistema de exame imperial - também conhecido como Keju - para atender às necessidades de nossa dinastia. O os exames são um caminho certo para que todos os nossos burocratas conheçam a etiqueta da escrita, os clássicos da literatura chinesa e os vários estilos entre os funcionários do Estado. as pedras angulares da fundação de nossa dinastia. O sistema de exames, portanto, continuará a desempenhar um papel significativo na moderação do poder da aristocracia hereditária e da autoridade militar e na ascensão de uma classe nobre de burocratas eruditos."
  flavor_mng.30.a:0 "O melhor dos melhores ao serviço do Imperador!"

  flavor_mng.31.t:0 "Evolução do Sistema Tributário"
  flavor_mng.31.d:0 "O tributo não é estranho entre o imperador da China e seus súditos. No entanto, como em todas as coisas, o tempo traz mudanças e inovações na forma como trocamos poder e tributo com senhores e chefes sob nossa proteção. Mudanças recentes na conduta diplomática que traça as responsabilidades de ambas as partes envolvidas abriram o caminho para forçar as nações sujeitas a pagar mais tributos!"
  flavor_mng.31.a:0 "Os tempos estão mudando!"

  flavor_mng.32.t:0 "Escalando o Monte Paektu"
  flavor_mng.32.d:0 "Estabelecida entre as terras da Coreia e as tribos selvagens de Jurchen, Paektu é uma montanha de beleza natural inigualável, pois guarda a entrada para águas doces e uma flora magnífica. Ao mesmo tempo, suas encostas abrigam significado religioso e adoração devido ao fato de que foi o local de nascimento de Dangun, o fundador de Gojoseon, a primeira dinastia da Coréia."
  flavor_mng.32.a:0 "Um presente para construir nossa amizade!"
  flavor_mng.32.b:0 "A era nômade chega a um fim frutífero..."

  flavor_mng.33.t:1 "A Escola Karma Kagyu e a Dinastia [From.Monarch.Dynasty.GetName]"
  flavor_mng.33.d:0 "Uma das maiores linhagens dentro da escola Kagyu e uma das quatro principais escolas de pensamento que seguem o budismo tibetano, os Karma Kagyu desempenham um papel profundo na política interna entre as encostas das montanhas de nossa terra natal. Apesar de nossa reclusão, o influência cada vez maior do imperador chinês encontra-se batendo à nossa porta, exigindo submissão e reconhecimento de sua autoridade dentro de nosso reino."
  flavor_mng.33.a:0 "Reconhecemos a magnanimidade do titular do mandato!"
  flavor_mng.33.b:0 "Arriscar nossa independência? Que absurdo!"

  flavor_mng.34.t:0 "Os Grandes Canais da China"
  flavor_mng.34.d:0 "Canais que abrangem a largura de rios inteiros são apenas algumas das maravilhas da engenharia que nossos planejadores capazes criaram para domar as correntes que atravessam o coração de nosso país. Juntamente com diques ao longo do rio Amarelo, esses canais irão regar e fornecer ao nosso povo amplos recursos para impulsionar nossa dinastia a novos patamares de prosperidade e um padrão de vida mais elevado."
  flavor_mng.34.a:0 "Uma maravilha da engenharia moderna!"

  flavor_mng.35.t:0 "Diques do Rio Amarelo"
  flavor_mng.35.d:0 "Ao longo dos Grandes Canais que mantêm o fluxo de água preciosa para a vida no coração de nosso reino, os diques ao longo do Rio Amarelo podem ajudar nossos agricultores e comerciantes em potencial a aproveitar a maré e o poder de um dos elementos da natureza. Dado que os rios da China têm uma natureza imprevisível, seria melhor estarmos atentos a futuras inundações e tentar mitigar esses desastres mantendo nossos diques."
  flavor_mng.35.a:0 "O tempo não perdoa ninguém!"

  flavor_mng.36.t:0 "A Grande Reforma Tributária"
  flavor_mng.36.d:0 "Durante séculos, a cobrança de impostos foi um pesadelo diário para nossos governadores e administradores provinciais. No entanto, avanços recentes na eficiência burocrática abriram caminho para introduzirmos uma reforma tributária nacional baseada inteiramente na prata. Apesar dos defensores que sinalizaram problemas futuros devido ao excesso de confiança em metais preciosos, esta política pode ser fundamental para nossa prosperidade."
  flavor_mng.36.a:0 "Um estandarte! Uma nação!"

  flavor_mng.37.t:0 "Enviado ao Tribunal do Reino Eremita"
  flavor_mng.37.d:0 "As histórias e interações da Coréia e de nossa nação estão entrelaçadas desde tempos imemoriais. Como um gesto de boa vontade e para inaugurar uma nova era de prosperidade e cooperação, vamos em frente e proclamamos o fortalecimento de nossos laços diplomáticos com o mundo inteiro."
  flavor_mng.37.a:0 "Juntas, nossas grandes nações prosperarão como uma só."

  flavor_mng.38.t:1 "Verdadeiro [Root.Monarch.GetDaughterSon] do Céu"
  flavor_mng.38.d:1 "O conceito do Mandato do Céu está repleto de histórias de sucesso e morte amarga, mistério sincero e revelações duras. Ele viu a ascensão e queda de alguns dos impérios mais formidáveis e aterrorizantes de nossa região. No entanto, nenhum jamais abrangeu a essência do Céu em um grau tão perfeito, como [Root.Monarch.GetName], um farol de luz em um mar de escuridão absoluta."
  flavor_mng.38.a:1 "[Root.Monarch.GetName] realmente cativa a vontade e o fluxo do universo."

  flavor_mng.39.t:0 "Diplomacia com o Imperador da China"
  flavor_mng.39.d:0 "Nossa relação com os imperadores da China nem sempre foi estável. No entanto, um bom administrador e diplomata pode saber quando abaixar a cabeça para não perdê-la. Nesse sentido, recentemente saudamos uma delegação do imperador chinês dentro nossa corte, exigindo nossa submissão à superioridade ditada pelos próprios Céus."
  flavor_mng.39.a:0 "Nós aceitamos de bom grado."
  flavor_mng.39.b:0 "Nunca!"

  flavor_mng.40.t:0 "Os Bureaus orientais e ocidentais"
  flavor_mng.40.d:0 "Poderosos corpos imperiais sempre orquestraram e comandaram influência e poder nos assuntos palacianos. Para satisfazer a necessidade de se manter vigilante contra ameaças internas, muitos de nossos conselheiros propuseram a fundação de um tal corpo imperial, dedicado inteiramente a administrar intrigas palacianas e limpar corrupção imperial"."
  flavor_mng.40.a:0 "Encontrei o Bureau Ocidental."
  flavor_mng.40.b:0 "Encontrei o Bureau Oriental."
  flavor_mng.40.c:0 "O olho do Imperador vê tudo..."

  flavor_mng.41.t:0 "A Torre de Porcelana de Nanjing"
  flavor_mng.41.d:0 "Um belo pagode que começou a ser construído durante o século 15, a torre de porcelana de Nanjing é uma prova do cultivo de crenças religiosas e arquitetura impecável em nosso país. Erguendo-se alta e ornamentada, supervisionando os telhados de [1821.GetName], a torre é um importante símbolo religioso de nosso vasto domínio."
  flavor_mng.41.a:0 "Um belo subproduto de nossa cultura espiritual."

  flavor_mng.42.t:0 "O estado atual dos assuntos Ming"
  flavor_mng.42.d:0 "Quase um século após a ascensão da dinastia Ming, agora abrangemos todo o domínio dos antigos mestres da China. Os frutos de nossas conquistas são amplos, garantindo-nos acesso ao tesouro imperial e, por sua vez, utilizando-o para promover a prosperidade de nosso povo. No entanto, rachaduras estão começando a aparecer em nosso vasto reino. Nossa incapacidade de delegar adequadamente nossa autoridade dentro de nossas províncias, juntamente com o aumento de ameaças vizinhas ao norte e a incapacidade de nosso atual imperador são alguns dos sinais alarmantes durante nossos tempos. Devemos reformar nosso governo, manter o favor do Céu e assegurar a continuação de nossa dinastia como governantes eternos da China."
  flavor_mng.42.a:0 "Os Céus estão testando nosso grande Império..."

  flavor_mng.43.t:0 "Expurgos Governamentais no Império da China"
  flavor_mng.43.d:0 "O ciclo de vida e morte é verdadeiro para todas as coisas, incluindo a burocracia. Por muito tempo, elementos dentro de nosso governo desfrutaram do favor e da riqueza do imperador, enriquecendo-se e espalhando sua corrupção sobre tudo o que tocam. Seria melhor limitar e reprimir sobre esses burocratas desonestos, para que sua influência não cresça demais!"
  flavor_mng.43.a:0 "Os eunucos devem conhecer seu lugar!"
  flavor_mng.43.b:0 "Não há nada que possamos fazer..."

  flavor_mng.44.t:0 "Grandes Pronunciamentos do [Root.Monarch.GetName]"
  flavor_mng.44.d:0 "A voz do Imperador deve ser de grande alcance, dado nosso enorme domínio. Para moldar nossa administração e fazer proclamação legislativa, nossos monarcas freqüentemente usam grandes pronunciamentos. Com o selo do Imperador e carregados por delegados oficiais, esses documentos contêm imenso valor. Assim, para garantir o desempenho seguro e tranquilo de nosso governo, nosso grande chefe de estado decidiu utilizar esses pronunciamentos para impor transparência em..."
  flavor_mng.44.a:0 "... Assuntos de Qimwang."
  flavor_mng.44.b:0 "... Assuntos Shangbang."
  flavor_mng.44.c:0 "... Assuntos Shizu."
  flavor_mng.44.e:0 "... Assuntos eunucos."
  flavor_mng.44.f:0 "... uhh, em nenhum lugar na verdade. Tudo está como deve estar."
  flavor_mng.44.g:0 "... todos eles! Nenhum será poupado."

  flavor_mng.45.t:0 "Expandindo o Jinyiwei"
  flavor_mng.45.d:1 "Também conhecidos como Guarda Uniforme Bordado, os Jinyiwei servem como a pura expressão da lei e da ordem dentro do império. Sendo a polícia secreta do Imperador, sua autoridade está acima de todas as outras formas do sistema judiciário. Eles podem prender e punir qualquer um deles consideram um inimigo do estado, e nem mesmo os nobres de alto escalão ou os próprios parentes do imperador estão fora de seu alcance. Por mais difícil que seja sua tarefa, seria sensato fortalecer sua influência e dar-lhes as ferramentas necessárias para preservar a ordem dentro de nossas fronteiras."
  flavor_mng.45.a:0 "Esta é uma boa política."
  flavor_mng.45.b:0 "Não vamos perturbar os assuntos atuais."

  flavor_mng.46.t:0 "A inundação do rio Amarelo [GetYear]"
  flavor_mng.46.d:0 "[GetYear], o ano amaldiçoado em que o rio Amarelo inundou, varrendo a vida de milhares de nossos súditos e infligindo extensa devastação em suas margens. nossas terras. Esperemos que possamos cuidar dos danos com pressa, para que isso não se torne o catalisador da queda de nossa grande nação."
  flavor_mng.46.a:0 "Uma verdadeira catástrofe!"

  flavor_mng.48.t:0 "A inundação do rio Yangtze [GetYear]"
  flavor_mng.48.d:0 "[GetYear], o ano amaldiçoado em que o rio Yangtze inundou, varrendo a vida de milhares de nossos súditos e infligindo extensa devastação em suas margens. nossas terras. Esperemos que possamos cuidar dos danos com pressa, para que isso não se torne o catalisador da queda de nossa grande nação."
  flavor_mng.48.a:0 "De novo não..."

  flavor_mng.50.t:0 "A Gangue dos Oito"
  flavor_mng.50.d:1 "Os círculos eunucos às vezes acumularam muita influência nos assuntos externos e internos. No entanto, relatórios recentes circularam no palácio sobre um grupo de 8 eunucos proeminentes cujo poder e dizem rivalizar com o do próprio imperador! Atendendo pelo título de 'Oito Tigres' , esses eunucos visam controlar o tribunal e esmagar todas as facções opostas dentro do Império."
  flavor_mng.50.a:0 "Cesse seu comportamento ilícito, em nome do Imperador!"
  flavor_mng.50.b:0 "Permita-lhes a autonomia que eles exigem."

  flavor_mng.51.t:0 "O Pavilhão Peony por Tang Xianzu"
  flavor_mng.51.d:1 "Nossa era deu origem a muitas realizações acadêmicas e artísticas. Uma de nossas maiores honras e expressões mais eloqüentes de nossa cultura é O Retorno da Alma no Pavilhão Peony, do dramaturgo Tang Xianzu em [GetYear]. O enredo gira em torno de uma história de amor entre Du Liniang e Liu Mengmei cuja determinação supera todos os obstáculos. Esta peça solidificou ainda mais o escritor como um dos maiores dramaturgos de seu tempo."
  flavor_mng.51.a:0 "Maravilhoso! Extraordinário! Bravo!"

  flavor_mng.52.t:0 "A Mesquita de [1816.GetName]"
  flavor_mng.52.d:1 "Construído em [GetYear], a maior das muitas mesquitas erguidas em nossos maiores centros urbanos, este local de culto servirá como um centro religioso para nossos súditos islâmicos. Adornado com belos minaretes e pedras preciosas em torno de obras de arte de tirar o fôlego, esta construção é o símbolo da fraternidade e cooperação de nossos países."
  flavor_mng.52.a:0 "Um sinal de tolerância e prosperidade comum para nossas grandes nações!"


  flavor_mng.53.t:0 "O Poeta Yang Shen"
  flavor_mng.53.d:1 "Um dos grandes poetas de nossa era, Yang Shen é o orgulho de sua província natal, Chengdu. Conhecido por vários nomes da arte como Sheng'an, Bonan Shanren e Bonan Shushi, ele é um escritor e letrista mestre, tendo já produzido grandes quantidade de obras, geralmente em torno do tema da natureza e da cultura. Algumas de suas obras já atingiram uma notoriedade tão ampla, que seu nome certamente ficará gravado para sempre nas páginas da história."
  flavor_mng.53.a:0 "Um símbolo brilhante das maiores mentes do nosso país."

  flavor_mng.54.t:0 "O terremoto de [GetYear]"
  flavor_mng.54.d:0 "Grande tragédia atingiu nossas províncias. Os céus escureceram e a terra se partiu, engolindo muitos de nossos plebeus em seu abraço mortal. O povo local ficou supersticioso e começaram a circular rumores sobre nosso governante ter perdido o favor do céu. ."
  flavor_mng.54.a:0 "Se ao menos vivêssemos em tempos mais estáveis..."

  flavor_mng.55.t:0 "A Política Haijin do Grande Ming"
  flavor_mng.55.d:0 "A China sempre foi um mercado lucrativo para estrangeiros. No entanto, durante as últimas décadas, optamos por excluir a maioria das interações comerciais em todo o país e, em vez disso, nos concentrar nas trocas comerciais internas. No entanto, os tempos mudam e nossa postura também. Talvez seja vez que revisitarmos nossa política, caso isso signifique lucros potenciais para nosso tesouro imperial."
  flavor_mng.55.a:0 "Devemos nos esforçar para melhorar a política existente."
  flavor_mng.55.b:0 "Mercados abertos e uma nova política nos servirão melhor."

  flavor_mng.56.t:0 "Relações comerciais entre o Japão e a China"
  flavor_mng.56.d:0 "Ao longo de nossa história comum, o imperador chinês sempre foi um fervoroso defensor do comércio dentro de nosso domínio. Se decidirmos permitir que alguns de nossos produtos sejam negociados com comerciantes chineses, isso pode significar a perda do controle de nosso próprio monopólio. em troca de favores e relações com o grande dragão."
  flavor_mng.56.a:0 "Devemos conceder acesso aos comerciantes chineses."
  flavor_mng.56.b:0 "Esqueça isso!"
  MNG_PRESENCE_IN_JAPAN:0 "Presença poderosa nos mercados japoneses"

  flavor_mng.57.t:0 "Os Eunucos do Império [Root.GetName]"
  flavor_mng.57.d:1 "Poucas instituições durante nosso reinado tiveram tanta influência quanto os eunucos por trás de nosso imperador. Para o bem ou para o mal, esses elementos têm uma influência considerável e às vezes projetam sua própria agenda, até mesmo anulando a vontade do próprio imperador. Muitos conselheiros em nossa corte expressar sua aversão por essas práticas e nos exortar a conter a influência eunuco..."
  flavor_mng.57.a:0 "O poder deles deve ser contido!"
  flavor_mng.57.a.tt:0 "Isso afetará os requisitos da missão '§YCornerstone of an Empire§!'."
  flavor_mng.57.b:0 "Não podemos arriscar a ira deles..."

  estate_disasters.19.t:0 "Os Eunucos Tomam o Poder"
  estate_disasters.19.d:0 "Desenvolvimentos recentes em assuntos internos, juntamente com o fracasso de nosso imperador em controlar os vários elementos de nossa corte, deram origem a uma nova facção, ameaçando depor nossa dinastia e assumir o controle do trono da China. Os eunucos possuem uma influência incrível e poder na medida em que eles se proclamam a verdadeira autoridade de nossa terra."
  estate_disasters.19.a:0 "Isso não pode estar acontecendo!"

  estate_disasters.20.t:0 "Fim da Era Eunuco"
  estate_disasters.20.d:0 "Autoridades dentro de nosso reino acabaram tendo sucesso em conter a influência e o poder da camarilha eunuca dentro de nosso reino. Essa tentativa de usurpar o poder deixou nossa nação marcada e deformada. Devemos agora começar um processo de cura, consertando as feridas infligidas durante esta guerra civil. contenda."
  estate_disasters.20.a:0 "Ninguém ficará diante do Imperador novamente!"

  #Grand Coordinator Offices

  buzhengshi:0 "Buzhengshi"
  buzhengshi_desc:0 "Responsáveis pelos assuntos financeiros de todos os estados e províncias sob sua jurisdição, esses funcionários supervisionam o bom funcionamento dos procedimentos burocráticos locais."
  anchasi:0 "Anchasi"
  anchasi_desc:0 "“Sua tarefa principal é a vigilância e supervisão da administração judicial, pois visam manter as autoridades locais e os plebeus sob controle”."
  du_si:0 "Você diz"
  du_si_desc:0 "Assuntos militares como o recrutamento de guarnições locais e a mobilização rápida são algumas das atribuições que cabem aos comissários militares."

  #Reforms
  mng_seal_of_the_emperor_reform:0 "Selo do Grande Ming"
  mng_seal_of_the_emperor_reform_desc:0 "A cerimônia é um denominador poderoso ao adjudicar o poder. Como tal, o selo imperial do imperador da China é aquele que impõe respeito, reverência e autoridade condizente com os herdeiros do Céu."

  #Privileges
  estate_eunuchs_bookkeepers_privilege:0 "Contadores Eunucos"
  estate_eunuchs_bookkeepers_privilege_desc:0 "A contabilidade é uma responsabilidade honrosa, na corte do imperador da China. O dever de manter nossos livros em ordem é algo que gera muita influência e exige procedimentos meritocráticos."
  estate_eunuchs_western_bureau_privilege:0 "Escritório Ocidental"
  estate_eunuchs_western_bureau_privilege_desc:0 "O Western Bureau é um escritório poderoso encarregado de supervisionar os processos judiciais e reprimir a corrupção."
  estate_eunuchs_eastern_bureau_privilege:0 "Departamento Leste"
  estate_eunuchs_eastern_bureau_privilege_desc:0 "O Eastern Bureau é um escritório poderoso encarregado de supervisionar os processos judiciais e reprimir a corrupção."
  estate_eunuchs_outwards_perfection_privilege:0 "Perfeição Exterior"
  estate_eunuchs_outwards_perfection_privilege_desc:0 "Abandonando nossas maneiras de buscar melhorias em nosso estado, nosso povo está pronto para reivindicar e expandir nossa glória imperial para terras distantes."
  estate_eunuchs_palace_bureaucracy_privilege:0 "Proeminente Burocracia do Palácio"
  estate_eunuchs_palace_bureaucracy_privilege_desc:0 "Ditar a política para todos os cantos do Império é uma tarefa difícil e, muitas vezes, é ainda mais dificultada pelas autoridades locais que buscam autonomia. Os eunucos estenderiam de bom grado uma mão amiga ao nosso imperador, em troca de mais privilégios e nos ajudariam a administrar os assuntos dentro de nosso fronteiras."
  estate_eunuchs_delegate_provincial_administration_privilege:0 "Administração Provincial Delegada"
  estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "Apesar das rachaduras que aparecem em nosso reino, como nossa administração está sobrecarregada, eunucos proeminentes intensificarão e farão cumprir ainda mais a vontade do imperador em todas as províncias remotas do império."
  estate_eunuchs_imperial_council_privilege:0 "Conselho Imperial"
  estate_eunuchs_imperial_council_privilege_desc:0 "Ter uma seleção grande e saudável de candidatos ao conselho é uma adição sensata às responsabilidades dos eunucos, de modo a garantir uma administração saudável e versátil."
  estate_eunuchs_land_rights_privilege:0 "Direitos Eunucos à Terra"
  estate_eunuchs_land_rights_privilege_desc:0 "Os Eunucos, os melhores administradores da nação, podem exercer o seu novo direito de compra e gestão de terras, em nome do Imperador."
  estate_eunuchs_royal_intrigue_keepers_privilege:0 "Guardiões da Intriga Real"
  estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "Garantir que os eunucos fiquem de olho nos assuntos do palácio é uma ótima maneira de incutir disciplina nele e garantir a lealdade de todos à coroa."
  estate_eunuchs_promote_eunuch_rights:0 "Promover os direitos dos eunucos"
  estate_eunuchs_promote_eunuch_rights_desc:0 "Ao promover os direitos dos eunucos, conseguiremos garantir que eles permaneçam leais a longo prazo, enquanto buscamos reformar nosso império e controlar nosso interior."
  estate_eunuchs_delegate_subject_diplomacy_privilege:0 "Delegar Assunto Diplomacia"
  estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "A diplomacia entre nossos súditos que pagam tributo e o imperador passará a ser tratada pelos eunucos, portando o selo do imperador"
  estate_eunuchs_supremacy_over_crown_privilege:0 "Supremacia sobre o Imperador"
  estate_eunuchs_supremacy_over_crown_privilege_desc:0 "Com a balança pendendo para a descentralização do poder, os Estates são cada vez mais capazes de ditar suas prioridades para o [Root.Monarch.GetTitle], deixando [Root.Monarch.GetHerHim] pouca escolha a não ser concordar com sua vontade."
  estate_eunuchs_establish_favor_system_privilege:0 "Estabelecer um sistema de favores"
  estate_eunuchs_establish_favor_system_privilege_desc:0 "Um sistema de favor que concede aos eunucos o papel de enviado entre nós e nossos vizinhos é um excelente passo para elevar nossa grandeza e a gravidade de nossa palavra."
  estate_eunuchs_allow_personal_fortunes_privilege:0 "Permitir fortunas pessoais"
  estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "Assim como muitos daqueles sob nossas bandeiras, também os eunucos agora poderão obter, reter e vender propriedades construídas em nosso reino."
  estate_eunuchs_single_whip_law_privilege:0 "Lei do Chicote Único"
  estate_eunuchs_single_whip_law_privilege_desc:0 "Uma tentativa de centralizar e reformar o sistema tributário de nosso Império, esta lei visa inundar nosso tesouro com prata e tributar melhor nossos súditos."

  #Estates
  estate_eunuchs:0 "Eunucos"
  estate_eunuchs_desc:0 "Os eunucos são um Estado poderoso dentro do Império da China. Às vezes, sua influência é restringida por poderosos chefes de estado que os controlam com mão de ferro. No entanto, se o monarca reinante for considerado fraco ou incapaz, eles rapidamente se voltam até mesmo o próprio imperador em um fantoche elaborado."
