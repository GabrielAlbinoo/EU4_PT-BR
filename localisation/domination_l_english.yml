  ####BURGHERS PRIVILEGES###
  estate_burghers_autonomous_trade_companies:0 "Empresas Comerciais Autônomas"
  estate_burghers_autonomous_trade_companies_desc:0 "As Companhias Comerciais [Root.GetAdjective] são altamente autônomas, mas súditos muito leais da Coroa. Ao conceder-lhes cartas reais e privilégios especiais, as Companhias Comerciais de [Root.GetName] são capazes de agir em benefício da [Root. NomedoGoverno]."
  estate_burghers_development_of_cities:0 "Privilégios de expansão da cidade"
  estate_burghers_development_of_cities_desc:0 "As cidades de [Root.GovernmentName] são a joia da coroa de [Root.GetName]. Os [Root.GetBurghersName] estão ansiosos para expandir ainda mais as cidades - se concedermos a eles o privilégio de fazê-lo."
  estate_burghers_development_of_cities_gt:0 "Cada província possuída com um §SIMestuário§! ou um §YCentro de comércio§! ganha o seguinte bônus:"
  estate_burghers_development_of_cities_rt:0 "O modificador '§YCity Expansion§!' é removido de todas as províncias com um §YEstuário§! ou um §YCentro de Comércio§!."
  estate_burghers_development_of_cities_mod:0 "Expansão da cidade"
  desc_estate_burghers_development_of_cities_mod:0 "Por ordem da autoridade governante, os burgueses desta província têm o direito de expandir a cidade para novas dimensões."
  estate_burghers_control_over_the_coinage:0 "Garantir o controle sobre a cunhagem"
  estate_burghers_control_over_the_coinage_desc:0 "O direito de cunhar moedas há muito está nas mãos do [Root.Monarch.GetTitle]. À medida que o estado cresce e a administração enfrenta mais desafios, o direito de cunhar moedas torna-se cada vez mais um fardo. Ao permitir que o [Root .GetBurghersName] para cunhar em nosso nome, podemos resolver essa questão burocrática."
  estate_burghers_economical_boost:0 "Permitir liberdade econômica [Root.GetBurghersName]"
  estate_burghers_economical_boost_desc:0 "A receita do estado foi gerada principalmente por meio de uma abordagem mercantil do comércio. Deixando o [Root.GetBurghersName] ter sua própria mão livre sobre os assuntos econômicos, podemos aumentar consideravelmente nossa receita."
  estate_burghers_force_impressment:0 "[Root.GetBurghersName] Rascunho de força"
  estate_burghers_force_impressment_desc:0 "Embora não treinados para o combate, em tempos de necessidade, as tripulações dos navios mercantes, bem como seus navios, podem ser convocados à força para nossa marinha. .GetBurghersName]."
  estate_burghers_naval_school_right:0 "[Root.GetBurghersName] Direitos da Escola Naval"
  estate_burghers_naval_school_right_desc:0 "Tradicionalmente, apenas a nobreza tinha permissão para receber uma educação militar. Liberando as barreiras de entrada, podemos conceder esse direito ao [Root.GetBurghersName]."
  estate_burghers_expanded_monopoly_rights:0 "[Root.GetBurghersName] Direitos de monopólio"
  estate_burghers_expanded_monopoly_rights_desc:0 "Monopólios sobre produtos comerciais raramente são um assunto de interesse dentro de nosso [Root.GovernmentName]. Como tal, os [Root.GetBurghersName] são livres para decretar seus próprios monopólios sempre que necessário."
  estate_burghers_financial_demand:0 "[Root.GetBurghersName] Demanda Financeira"
  estate_burghers_financial_demand_desc:0 "Em tempos de necessidade, o [Root.GovernmentName] pode confiscar à força os bens do [Root.GetBurghersName]. Em troca, o [Root.GetBurghersName] expandiu os privilégios que lhes concedem mais poder nos assuntos do estado."
  estate_burghers_land_trade_rights:1 "[Root.GetBurghersName] Posses da Coroa"
  estate_burghers_land_trade_rights_desc:0 "Tudo tem um preço se você encontrar o comprador certo. Nossa própria terra não é exceção. Ao permitir que [Root.GetBurghersName] tenha controle sobre partes de nossas terras da coroa, podemos obter um benefício substancial para nossa receita."
  ####VAISYA PRIVILEGES###
  estate_vaisyas_land_trade_rights:1 "[Root.GetVaishyasName] Posses da Coroa"
  estate_vaisyas_land_trade_rights_desc:0 "Tudo tem um preço se você encontrar o comprador certo. Nossa própria terra não é exceção. Ao permitir que [Root.GetVaishyasName] tenha controle sobre partes de nossas terras da coroa, podemos obter um benefício substancial para nossa receita."
  estate_vaisyas_development_of_cities:0 "Privilégios de expansão da cidade"
  estate_vaisyas_development_of_cities_desc:0 "As cidades de [Root.GovernmentName] são a joia da coroa de [Root.GetName]. Os [Root.GetVaishyasName] estão ansiosos para expandir ainda mais as cidades - se concedermos a eles o privilégio de fazê-lo."
