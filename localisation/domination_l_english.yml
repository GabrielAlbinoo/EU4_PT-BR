  flavor_gbr.5.a:0 "Sua perda"
  flavor_gbr.6.t:0 "O Reino da Irlanda"
  flavor_gbr.6.desc:0 "Henrique II da Inglaterra recebeu o título de 'Lord of Ireland' da bula papal em 1155. [Root.GetUsableNameCap] tinha uma reivindicação monárquica sobre a Irlanda desde então.\nCom o passar do tempo, a Irlanda tornou-se parte de [Root.GetUsableName] , enquanto nosso título como senhor desta ilha se tornou incerto devido às relações [Root.GetAdjective]-Papal. O [Root.GetParliamentOrFallbackName] assim como o [Root.Monarch.GetTitle] estão discutindo os assuntos titulares de nossa reivindicação. \nEstabelecer o 'Reino da Irlanda' certamente aumentaria o prestígio de [Root.Monarch.GetName]. A questão permanece se a Irlanda deve ser governada como uma união pessoal."
  flavor_gbr.6.a:0 "A Irlanda deve permanecer sob nosso domínio direto."
  flavor_gbr.6.b:0 "A Irlanda deve ser governada por uma união pessoal."
  flavor_gbr.6.b.tt:1 "@IRE§YIreland§! será liberado como uma nação sob uma união pessoal com §Y[Root.GetName]§!."
  flavor_gbr.7.t:0 "O comércio de peles norte-americano"
  flavor_gbr.7.desc:0 "Os nativos da América do Norte sempre negociaram e venderam peles de animais, e os europeus que colonizaram a América começaram a participar do comércio desde o início de sua chegada. Os colonos [Root.GetAdjective] estabeleceram um entreposto comercial cedo e se tornou um dos principais empreendimentos econômicos na América do Norte. Nossos comerciantes e colonos estão capitalizando com esse comércio."
  flavor_gbr.7.a:0 "Excelente"
  FUR_TRADE:0 "O comércio de peles"
  flavor_gbr.10.a:0 "Deixe a empresa assumir o controle de nossos assuntos indianos"
  flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§! lança a §YEast India Company§! na §YIndia§!.\n§YThe East India Company§! torna-se uma §YEmpresa Comercial§! sujeita a §Y[Root.GetName]§ !."
  flavor_gbr.10.b:0 "Nós mesmos podemos administrar a Índia"
  flavor_gbr.10.c:0 "Veremos como esta empresa se sairá..."
  flavor_gbr.12.t:0 "Teatro Globo"
  flavor_gbr.12.desc:0 "O teatro e as artes estão se espalhando por nossa população, e as pessoas nas cidades desfrutam de uma variedade de entretenimento. Como promotores e desenvolvedores de arte como somos, estamos orgulhosos de inaugurar um novo teatro no meio de [Root.Capital.GetCapitalName Na verdade, trata-se de uma reconstrução de outro, chamado apenas de 'The Theatre', que foi de fato o primeiro teatro permanente de toda a Inglaterra. Suas vigas foram transportadas para o novo local e reutilizadas para construir este novo teatro, que é maior e mais esplendorosa do que a que substitui.\n\nCom este novo teatro, o nosso povo poderá desfrutar de muito mais peças, incluindo as do aclamado William Shakespeare, e até o nosso [Root.Monarch.GetTitle] [Root.Monarch .GetName] demonstrou interesse em assistir a algumas de suas apresentações."
  flavor_gbr.12.a:0 "Todo o mundo é um palco, mas o principal está em [Root.Capital.GetCapitalName]."
  flavor_gbr.13.t:0 "A Sociedade Real de [Root.Capital.GetCapitalName]"
  flavor_gbr.13.desc:0 "Somos um farol de aprendizado e ciência. Acadêmicos de todo o país e até mesmo do exterior se reúnem nas ruas e faculdades de [Root.Capital.GetCapitalName] para discutir os mais recentes avanços. Eles começaram a se organizar em diferentes grupos para conduzir essas reuniões e discussões. Um desses grupos chamou a atenção de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e [Root.Monarch.GetSheHe] mostrou a aprovação de [Root.Monarch.GetHerHis] endossando oficialmente o grupo. É, portanto, conhecido a partir de agora como The Royal Society of [Root.Capital.GetCapitalName].\n\nSeu objetivo será promover e fazer avançar a ciência, a experimentação e as descobertas, e graças a ela nosso país tem certeza para ser o principal modelo de avanço. As mentes mais brilhantes da nação e até mesmo do mundo estarão, sem dúvida, caminhando por seus corredores."
  flavor_gbr.13.a:0 "Um farol de luz!"
