  triangle_trade_key:0 "Comércio Triângulo"
  por_every_wine_prov_tt:1 "\nCada província possuída com §YWine§! ganhará a seguinte recompensa:"
  por_more_likely_to_get_expansionist_tt:0 "Nossos governantes serão mais propensos a ganhar o '§YExpansionista§!' desde que tenhamos §YExploration§! ou §YExpansion§! idéias ativas"
  second_circumnavigation_tt:0 "Foi a segunda nação a circunavegar o mundo."
  #Modifiers
  por_presence_in_india_modifier:0 "Presença na Índia"
  desc_por_presence_in_india_modifier:0 "Nossa presença na Índia está abrindo um mercado novo e muito lucrativo para nosso país."
  por_center_of_portuguese_trade_modifier:0 "Centro de Comércio Português"
  desc_por_center_of_portuguese_trade_modifier:0 "Um novo centro comercial para os mercadores portugueses."
  por_struggle_for_iberia_modifier:0 "Luta pela Península Ibérica"
  desc_por_struggle_for_iberia_modifier:0 "Séculos de lutas internas entre os reinos ibéricos estão chegando ao fim."
  por_reform_navy_1_modifier:0 "A ascensão do poder naval"
  desc_por_reform_navy_1_modifier:0 "A constante promoção e investimento na Marinha Portuguesa desde os tempos de Henrique o Navegador valeram a pena, e temos agora a frota tecnologicamente mais avançada do mundo."
  por_first_circumnavigation_modifier:0 "Legado da Primeira Circunavegação"
  desc_por_first_circumnavigation_modifier:0 "Nossos navios fretaram portos inóspitos e mares além dos horizontes, nossa é a glória da descoberta e um legado de excelência marítima."
  por_elite_marines_modifier:0 "Fuzileiros Navais Portugueses de Elite"
  desc_por_elite_marines_modifier:0 "O treinamento de nossos fuzileiros navais envolve exercícios rigorosos e duros, transformando nossos cadetes navais em soldados infames."

  #Missions
  dom_portugal_reform_navy_title:0 "Reforma da Marinha"
  dom_portugal_reform_navy_desc:0 "Dom Henrique, duque de Viseu, tio do rei D. Afonso V, é mais conhecido por promover os esforços de exploração de Portugal na África Ocidental e reformar a sua Marinha, patrocinando um novo tipo de navio, a caravela."

  #Prussia

  #Modifiers
  pru_golden_age_of_thought_modifier:0 "Era de ouro"
  desc_pru_golden_age_of_thought_modifier:0 "Durante o reinado de [Root.Monarch.GetName], a Prússia emergiu como uma das potências dominantes na Europa, com um exército forte e um sistema administrativo altamente centralizado. A economia floresceu e o país ficou conhecido por seus avanços nas artes, filosofia e ciência. Esta era viu o reinado de [Root.Monarch.GetName], que era um patrono das artes e ciências e encorajou o crescimento da cultura prussiana."
  pru_palace_of_berlin_modifier:0 "Palácio de Berlim"
  desc_pru_palace_of_berlin_modifier:0 "O Palácio de Berlim é um palácio real localizado em Berlim, na Alemanha, que serve como residência dos reis da Prússia e futuros imperadores alemães. O palácio foi construído originalmente no século XVI e passou por várias reformas e ampliações ao longo dos séculos. Durante o séc. XVIII, o palácio foi reconstruído em estilo barroco sob o domínio de Frederico, o Grande."
  pru_victory_lower_saxony_modifier:0 "Vitória na Baixa Saxônia"
  desc_pru_victory_lower_saxony_modifier:0 "Em [GetYear], as forças [Root.GetAdjective] sob o comando de [Root.Monarch.GetName] derrotaram os exércitos da aliança da Baixa Saxônia, que incluía muitos estados locais. Essa vitória permitiu que [Root.GetName] expandisse seus territórios na região e solidificou sua posição como uma grande potência na Europa. A batalha foi notável pelo uso de táticas e disciplina do exército [Root.GetAdjective], que ajudou a garantir a vitória contra uma força inimiga maior e mais bem equipada."
  pru_embed_company_modifier:0 "A Empresa Emden"
  desc_pru_embed_company_modifier:1 "The Emden Company é uma empresa comercial com sede na cidade alemã de Emden. É um importante participante no comércio das Índias Orientais e está envolvida na exportação de mercadorias como especiarias, têxteis e porcelana da Ásia para a Europa. The Emden Company é notável por sua extensa rede de postos comerciais e suas práticas comerciais inovadoras, que a ajudaram a se tornar uma das maiores e mais bem-sucedidas empresas de seu tempo. Apesar da concorrência de outras empresas comerciais europeias, a Emden Company continuou a prosperar e desempenhou um papel significativo papel importante no crescimento e desenvolvimento da economia alemã durante os séculos 17 e 18."
  pru_expanded_the_western_domains_modifier:0 "Expandiu os Domínios Ocidentais"
  desc_pru_expanded_the_western_domains_modifier:0 "Durante esse tempo, a Prússia, sob o governo de [Root.Monarch.GetName], procurou expandir seus territórios por meio de uma combinação de conquista militar e meios diplomáticos. Por meio de uma série de guerras e tratados, a Prússia conseguiu incorporar os territórios de Hesse, o Palatinado e partes do Baixo Reno em seu reino. Essa expansão aumentou muito o tamanho e o poder da Prússia e ajudou a estabelecer o país como uma grande potência europeia. A inclusão desses territórios também trouxe novos recursos, populações e culturas influências no estado prussiano, fortalecendo ainda mais o país e contribuindo para o seu crescimento e desenvolvimento."
  PRU_bitter_resistance:0 "Amarga Resistência Teológica"
  desc_PRU_bitter_resistance:0 "A defesa de nossa identidade religiosa é um assunto de grande importância para nós."
  PRU_toleranzedikt:0 "Édito de Tolerância"
  desc_PRU_toleranzedikt:0 "Não podemos permitir que nosso domínio seja vítima de disputas religiosas mesquinhas. Para evitar esse destino horrível, devemos ser tolerantes com nossos irmãos, por mais desviados que possam estar."
  BRA_abolished_kreditwerk:0 "Kreditwerk abolido"
  desc_BRA_abolished_kreditwerk:0 "A abolição de um sistema econômico histórico é o portão que leva à inovação e ao crescimento financeiro em nossa nação."
  BRA_reformed_kreditwerk:0 "Sistema de crédito reformado"
  desc_BRA_reformed_kreditwerk:0 "A reforma de um sistema econômico histórico é o portão que leva à inovação e ao crescimento financeiro em nossa nação."
  PRU_investing:0 "Investir na Economia"
  desc_PRU_investing:0 "“Vários investimentos e incentivos fiscais em nossa economia terão um impacto grande e positivo, à medida que nos esforçamos para equilibrar nosso orçamento”."
  PRU_reichsthaler:0 "O Rico Thaler"
  desc_PRU_reichsthaler:0 "A administração zelosa de nossos negócios comerciais é um aspecto vital de nosso governo."
  monthly_prussian_militarized_society_1:0 "Sociedade militarizada prussiana mensal"
  monthly_prussian_militarized_society_2:0 "Sociedade militarizada prussiana mensal"
  monthly_prussian_militarized_society_3:0 "Sociedade militarizada prussiana total mensal"
  prussian_militarized_society_1_gain_modifier:0 "Modificador de ganho da militarização prussiana inicial"
  prussian_militarized_society_2_gain_modifier:0 "Modificador de ganho de militarização prussiana"
  prussian_militarized_society_3_gain_modifier:0 "Modificador de ganho de militarização total da Prússia"

  #Militarization Loc
  ability_prussian_militarization_mechanic_1:0 "Início da militarização prussiana"
  ability_prussian_militarization_mechanic_2:0 "Militarização Prussiana"
  ability_prussian_militarization_mechanic_3:1 "Militarização total da Prússia"
  #
  prussian_militarization_mechanic_1:0 "Início da militarização prussiana"
  prussian_militarized_society_1:0 "Militarização Prussiana"
  boost_militarization:0 "Aumentar a militarização"
  boost_militarization_desc:0 "A militarização desempenhou um papel crucial no desenvolvimento da Prússia durante os séculos 17 e 18. Sob o governo do rei Frederico Guilherme I, a Prússia tornou-se um estado altamente centralizado com um forte foco militar. O rei via os militares como a pedra angular do estado , e investiu pesadamente no treinamento, organização e equipamento do exército prussiano. Essa ênfase na militarização ajudou a Prússia a se tornar uma das potências mais fortes da Europa e permitiu que ela se defendesse com sucesso contra seus inimigos e expandisse seus territórios. O exército prussiano tornou-se um modelo para outras potências européias, e suas táticas e estrutura organizacional foram amplamente imitadas. Como resultado, a militarização foi um fator chave na ascensão da Prússia como uma grande potência durante os séculos XVII e XVIII.\n "
  #
  prussian_militarization_mechanic_2:0 "Militarização Prussiana"
  prussian_militarized_society_2:0 "Militarização Prussiana"
  #
  prussian_militarization_mechanic_3:1 "Militarização total da Prússia"
  prussian_militarized_society_3:0 "Militarização Prussiana"
  #Buttons
  march_divided_fight_united:0 "Manobras de Scharnhorst"
  march_divided_fight_united_desc:0 "A Prússia, durante o final do século 18, empregou manobras de implantação rápida no campo de batalha como um componente-chave de suas táticas militares. Isso envolvia treinar soldados para mover-se rápida e eficientemente para diferentes posições no campo de batalha, com o objetivo de superar e dominar o inimigo. . A ênfase na velocidade e na mobilidade permitiu que as forças prussianas respondessem rapidamente às mudanças de situação e aproveitassem as oportunidades que surgissem. Essa abordagem foi fundamental para o sucesso do exército prussiano em várias guerras e ajudou a estabelecer sua reputação como um exército altamente força militar eficaz e eficiente. As táticas de manobra de implantação rápida foram posteriormente incorporadas aos manuais militares revisados e se tornaram uma marca registrada da guerra prussiana.\n "
  pru_thunderous_advance_modifier:0 "Avanço Trovejante"
  desc_pru_thunderous_advance_modifier:0 "Ao posicionar rapidamente nossas tropas em manobras orquestradas, vamos ultrapassar as linhas de nosso inimigo e desferir golpes decisivos contra nossos inimigos."
  rewrite_military_manual:0 "Reforma do Manual Militar"
  rewrite_military_manual_desc:0 "Os generais prussianos no final do século 18 reescreveram seus manuais militares para refletir as mudanças nas táticas e tecnologias de guerra. guerra. Os manuais revisados colocaram maior ênfase na velocidade, mobilidade e poder de fogo, e visavam melhorar a eficácia e eficiência do exército prussiano. Essas mudanças foram um fator significativo no sucesso do exército prussiano durante as guerras da época, e ajudou a estabelecer a Prússia como uma potência militar dominante na Europa.\n "
  pru_rewrite_military_manual_modifier:0 "Novo Manual Militar"
  desc_pru_rewrite_military_manual_modifier:0 "Os generais prussianos no final do século 18 reescreveram seus manuais militares para refletir as mudanças nas táticas e tecnologias de guerra. guerra. Os manuais revisados colocaram maior ênfase na velocidade, mobilidade e poder de fogo, e visavam melhorar a eficácia e eficiência do exército prussiano. Essas mudanças foram um fator significativo no sucesso do exército prussiano durante as guerras da época, e ajudou a estabelecer a Prússia como uma potência militar dominante na Europa."

  #Effects
  pru_adding_provs_in_empire_tt:0 "\nConquistar províncias que não fazem parte do §YSacro Império Romano§! concederá um dos seguintes benefícios:"
  pru_if_non_emp_and_ally_tt:0 "\nSe conquistarmos uma província enquanto estivermos aliados ao atual §YEmperor§!, ele ganhará §G3§! confiança em nós"
  pru_if_non_emp_and_no_ally_tt:0 "\nSe não formos aliados do atual §YEmperor§!, para cada província externa que conquistarmos, ganharemos §G1§! Projeção de poder"
  pru_if_emperor_tt:1 "\nPor fim, se formos o atual §YEmperor§!, todas as províncias não-HRE de pelo menos §G25§! O desenvolvimento que conquistarmos renderá §G1§! Autoridade Imperial"
  pru_spread_dev_tt:0 "\nCada província nas áreas §YEast§! e §YWest Prussia§! receberá §G1§! Random Development\n"
  pru_golden_era_20_unis_tt:0 "\nSe completarmos esta missão com pelo menos §Y25§! Universidades, experimentaremos uma §Yera de ouro§! sem gastar a nossa durante a vida de nosso governante"
  until_its_sieged_desc:0 "até que um inimigo sitie ou conquiste a província de Berlim"
  estate_nobles_consolidated_noble_contracts:0 "Contratos nobres consolidados"
  estate_nobles_consolidated_noble_contracts_desc:0 "Os nobres são uma parte vital de nosso reino em tempos de guerra. Se desejamos que nossos militares se concentrem no avanço de nossas fronteiras, devemos alinhar as famílias poderosas de nosso reino para manter a paz no interior."
  unlock_privilege_estate_nobles_consolidated_noble_contracts_tt:0 "\nDesbloqueia o privilégio de nobreza '§YConsolidar Contratos Nobres§!'"
  pru_lords_franconia_power_projection:0 "Vitória na Francônia"
  pru_access_franconian_conquest_success_tt:0 "\nDevemos aceitar a união com Ansbach nos '§YFranconian Hohenzollerns§!' evento, teremos §Y5§! anos para completar o seguinte objetivo cronometrado para a missão §YConquista da Francônia§!:\n\n§MSucesso§!:"
