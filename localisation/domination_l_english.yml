  flavor_gbr.15.desc:0 "O [Root.GetParliamentOrFallbackName] tomou sua decisão. Um novo ministro deve se juntar ao tribunal para ajudar o [Root.Monarch.GetTitle] nas muitas questões do governo. Antes que um ministro possa ser nomeado, o [Root. Monarch.GetTitle] tem que decidir qual posição o novo conselheiro deve preencher."
