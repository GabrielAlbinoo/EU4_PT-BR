  flavor_gbr.20.f:0 "Não exigimos nenhum 'ajuste' no nome do nosso condado."
  flavor_gbr.21.t:0 "Proclamação de um Santo Império Global"
  flavor_gbr.21.desc:0 "[Root.GetUsableNameCap], líder do Sacro Império Romano; Conquistador do Novo Mundo; Mestre da Europa, África e Ásia. Não é mais um reino mesquinho, mas um império global com poder além da compreensão de qualquer estado patético que afirma ser capaz de rivalizar com [Root.GetUsableName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] fez [Root.Monarch.GetHerHis] proclamação de combinar os muitos títulos em uma autoridade unificada: a Coroa do Sacro Império da Britannia!\nA partir deste dia, deste momento em diante, o mundo estará sob o controle do Império com [Root.Monarch.GetEmpressEmperor] [Root.Monarch.GetName] como seu único governante."
  flavor_gbr.21.a:0 "Todos saudam britannia!"
  flavor_gbr.22.t:0 "A Era Angevina"
  flavor_gbr.22.desc:0 "[Root.GetUsableNameCap] foi considerado pela primeira vez por seus vizinhos como fora de idade, um capricho dos reis ingleses, tentando lidar com o impasse de sua luta de séculos com os reis da França. No entanto, esforços contínuos para expandir o domínio e a autoridade deste Império recém-nascido resultaram em amplo reconhecimento do grande sucesso do [Root.GetAdjective] [Root.Monarch.GetTitle]. É o alvorecer de uma nova era, já que a sociedade multicultural deste domínio é naturalmente empurrado para o progresso devido à mistura de tradições muito diferentes que ocorreu."
  flavor_gbr.22.a:0 "O mundo pertence ao [Root.GovernmentName]!"
  flavor_gbr.23.t:0 "A Coroa Ibérica"
  flavor_gbr.23.desc:0 "A ligação ibérica começou há séculos, com casamentos reais entre reis e princesas como Afonso VIII de Castela e Leonor, filha de Henrique II e Leonor de Aquitânia, e Eduardo I de Inglaterra e Leonor de Castela, irmã de Afonso X de Castela, ou o caso mais recente de João de Gaunt, duque de Lancaster, filho de Eduardo III, que se casou com Constança de Castela, filha do deposto rei Pedro I, para reclamar o trono de Castela através deste casamento.\n\nEsta ligação tem sido feita. recentemente restaurada e aplicada, já que todos os reinos da Ibéria estão sob nosso domínio, e agora estamos em posição de declarar a União da Ibéria como uma das Coroas do nosso Reino Unido."
  flavor_gbr.23.a:0 "A Ibéria deve permanecer sob nosso domínio direto."
  flavor_gbr.23.b:0 "A Península Ibérica deve ser governada por uma união pessoal."
  flavor_gbr.24.t:0 "A Coroa Italiana"
  flavor_gbr.24.desc:0 "A Itália tem sido uma região cobiçada por muitos governantes há séculos, já que os esforços da dinastia Hohenstaufen para afirmar sua autoridade sobre as comunas italianas falharam totalmente. voltam-se ferozmente contra invasores estrangeiros que ousam interromper suas lutas internas.\n\nNo entanto, nossos esforços na região valeram a pena, pois agora estamos em posição de declarar a União da Itália como uma das Coroas de nosso Reino Unido."
  flavor_gbr.24.a:0 "A Itália deve permanecer sob nosso domínio direto."
  flavor_gbr.24.b:0 "A Itália deve ser governada por uma união pessoal."
  flavor_gbr.100.t:0 "Henry VIII"
  flavor_gbr.100.desc:0 "Sendo o terceiro filho do rei anterior, não se esperava que o jovem Henrique herdasse o trono. Como tal, ele recebeu educação de primeira linha e alguns títulos menores no reino desde muito jovem para permitir a estabilidade interna e desfavorecer o compartilhamento de títulos entre outras famílias estabelecidas. Um verdadeiro intelectual, escrevendo em inglês, francês e latim, ele se tornou a imagem de um homem renascentista. Também com um ávido interesse pela música, ele tocava vários instrumentos e cantava.\n\nEmbora não sendo formalmente treinado para governar, sua educação bem desenvolvida e suas habilidades em relações exteriores e diplomacia, juntamente com seu enorme carisma, definitivamente poderiam torná-lo um dos melhores governantes que a Inglaterra já viu."
  flavor_gbr.100.a:0 "Ele daria um bom rei!"
  flavor_gbr.100.b:0 "Uma pessoa muito talentosa."
  flavor_gbr.101.t:0 "A Era Isabelina"
  flavor_gbr.101.desc:0 "Sendo inicialmente considerada herdeira presuntiva, mais tarde ela foi considerada ilegítima e removida da linha de sucessão depois que sua mãe foi executada quando Elizabeth tinha dois anos de idade. Tendo a melhor educação, ela sabia escrever inglês, latim, italiano, francês e grego. O a controvérsia na sucessão após a morte do meio-irmão de Elizabeth foi resolvida quando ela e sua meia-irmã Mary cavalgaram triunfalmente em Londres. No entanto, seu vínculo não durou muito, pois Mary era uma católica devota determinada a extinguir a fé protestante. em que Elizabeth foi educada, e ela ainda passou quase um ano na prisão suspeita de apoiar rebeldes protestantes contra Maria.\n\nTendo uma das melhores educações, bem como um comportamento gentil, ela pode, sem dúvida, se tornar uma das melhores governantes que a Inglaterra já teve, inaugurando o alvorecer da maior idade de ouro já vista."
  flavor_gbr.101.a:0 "Ela seria uma boa governante!"
  flavor_gbr.101.b:0 "Ela não é adequada para governar."
  flavor_gbr.102.t:0 "Postura religiosa do [Root.Monarch.GetTitle]"
  flavor_gbr.102.desc:0 "À medida que a Era da Reforma progride, também mudam os assuntos religiosos de [Root.GetUsableName]. Com a ascensão de [Root.Monarch.GetTitle] [Root.Monarch.GetName] ao trono de [Root.GetAdjective], o [ A postura de Root.GetAdjective] em relação a [Root.Religion.GetName] é mais uma vez um assunto de interesse do tribunal."
  flavor_gbr.102.a:0 "A Reforma deve ser aplicada"
  flavor_gbr.102.a.tt:0 "Todo país conhecido §YCatholic§! obtém §R-50§! opinião de §Y[Root.GetName]§!."
  flavor_gbr.102.a.at:0 "Todo país conhecido §YProtestante§!, §YReformado§!, §YAnglicano§! e §Yhussita§! ganha §G50§! opinião de §Y[Root.GetName]§!."
  flavor_gbr.102.b:0 "[Root.GetUsableNameCap] não deve se afastar do Papa"
  flavor_gbr.102.b.tt:0 "Todo país §YProtestante§!, §YReformado§!, §YAnglicano§! e §Yhussita§! ganha §R-50§! opinião de §Y[Root.GetName]§!."
  flavor_gbr.102.b.at:0 "Todo país conhecido §YCatholic§! ganha opinião §G50§! de §Y[Root.GetName]§!."
  flavor_gbr.102.c:0 "Mantenha o status quo"
  flavor_gbr.103.t:0 "Dissolução de Mosteiros"
  flavor_gbr.103.desc:1 "Os mosteiros de [Root.GetUsableName] são entidades poderosas da Igreja Católica. Eles não são apenas arautos do Papa, mas também locais de riqueza intocados pelo estado.\nPor ordem da majestade [Root.Monarch.GetHerHis], os orgulhosos soldados da Reforma atacaram um dos mosteiros influentes, destruíram suas estátuas blasfemas e saquearam suas riquezas."
  flavor_gbr.103.a:0 "O [Root.GovernmentName] se beneficiará muito com isso."
  flavor_gbr.104.t:0 "Remoção dos Privilégios do Clero"
  flavor_gbr.104.desc:0 "Com as idéias da Reforma em mente, [Root.Monarch.GetTitle] [Root.Monarch.GetName] busca maneiras de revogar os muitos privilégios que o clero desfruta. Não mais sujeitos ao Papa, mas ao [Root.Monarch.GetTitle ] [Root.Monarch.GetHerselfHimself], não é mais adequado para a autoridade real ter súditos que não são leais ao seu [Root.Monarch.GetTitle]."
  flavor_gbr.104.a:0 "Curve-se diante do seu [Root.Monarch.GetTitle]!"
  flavor_gbr.105.t:0 "Tributação da Igreja"
  flavor_gbr.105.desc:0 "As muitas igrejas e mosteiros em [Root.GetUsableName] estão isentos de impostos devido à sua conexão com a Santa Sé. Com as novas ideias da Reforma e a ambição de [Root.Monarch.GetName] de lançar o domínio papal sobre [ Root.GetUsableName], a igreja não está mais excluída dos impostos [Root.GetAdjective]."
  flavor_gbr.105.a:0 "Isso aumentará consideravelmente nossa receita."
  flavor_gbr.106.t:0 "Restauração da Missa Latina"
  flavor_gbr.106.desc:0 "A Reforma aboliu a missa latina tradicional. Em vez disso, os cristãos heréticos rezam em sua língua nativa, desafiando a vontade da Igreja Católica no processo. Através de considerável perseguição e queima dos membros da Reforma, esta prática foi pisoteado pelos soldados [Root.GetAdjective] sob o comando de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e a missa é realizada em latim mais uma vez."
  flavor_gbr.106.a:0 "A ordem foi restaurada."
  flavor_gbr.107.t:0 "Reconciliação com Roma"
  flavor_gbr.107.desc:1 "A Reforma foi um duro golpe para a unidade religiosa de [Root.GetUsableName]. Por meio das ações dos reformadores, as relações entre [Root.GetUsableName] e o Papa estiveram em termos negativos por algum tempo.\nAtravés do esforços concentrados da majestade [Root.Monarch.GetHerHis], os diplomatas [Root.GetAdjective] conseguem estabelecer conexão diplomática com o Estado Papal mais uma vez. O [Root.GovernmentName] e Roma estão se reconciliando."
  flavor_gbr.107.a:0 "Que o Senhor nos perdoe pelos pecados dos hereges."
  flavor_gbr.108.t:0 "A Reforma se espalha!"
  flavor_gbr.108.desc:0 "Apesar das melhores tentativas de [Root.Monarch.GetHerHis], a Reforma se espalha em [Root.GetUsableName]. É claro que o povo [Root.GetAdjective] não está feliz com a corrupção da Igreja Católica e está pronto para seguir as palavras de qualquer teólogo que demoniza a instituição católica"."
  flavor_gbr.108.a:0 "Tempos instáveis estão à nossa frente..."
  flavor_gbr.109.t:0 "Assuntos religiosos em mãos estrangeiras"
  flavor_gbr.109.desc:0 "A decisão de [Root.Monarch.GetTitle] [Root.Monarch.GetName] de não ficar do lado dos católicos nem dos protestantes leva ao impasse dentro do tribunal. As ações contra ou a favor da Reforma não são mais de natureza real, mas agora nas mãos dos conselheiros do [Root.Monarch.GetTitle]."
  flavor_gbr.109.a:0 "Vamos esperar que eles estejam em mãos capazes."
  flavor_gbr.110.t:0 "Revolta Herege em [revolt_province.GetName]"
  flavor_gbr.110.desc:0 "Apesar da indulgência da majestade em relação aos assuntos religiosos do povo [Root.Monarch.GetHerHis], os hereges de [revolt_province.GetName] estão se organizando em uma revolta ativa contra o [Root.GovernmentName]. Tolerância ou não; eles exigem a destruição da fé [Root.Religion.GetName]."
  flavor_gbr.110.a:0 "Oh não."
  flavor_gbr.110.b:0 "Concedei-lhes autonomia religiosa."
  flavor_gbr.111.t:0 "O [Root.Monarch.GetName]um assentamento religioso"
  flavor_gbr.111.desc:0 "Sob a sábia orientação e liderança de [Root.Monarch.GetTitle] [Root.Monarch.GetName], o conflito religioso entre católicos e protestantes em [Root.GetUsableName] finalmente chegou à sua conclusão. Através do [Root.Monarch. GetName] um Acordo Religioso - os muitos arranjos religiosos e políticos - as disputas sobre a religião encontraram seu fim no grande esquema. Embora conflitos isolados e dispersos entre católicos e protestantes prevaleçam, a estabilidade do [Root.GovernmentName] está assegurada. "
  flavor_gbr.111.a:0 "Finalmente, o fim do caos."
  flavor_gbr.112.t:0 "Conflito entre [Root.Monarch.GetTitle] e [Root.GetParliamentOrFallbackName]"
  flavor_gbr.112.desc:0 "As relações entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] e o [Root.GetParliamentOrFallbackName] sempre oscilaram entre cordiais e tensas. Diferenças entre os vários interesses regionais e a autoridade do [Root.Monarch.GetTitle ] sempre foram motivo de debates acalorados, e as diferentes visões sobre religião também provocaram sua própria parcela de discussões. Recentemente, essas divergências tomaram um novo rumo, quando alguns membros do [Root.GetParliamentOrFallbackName] tentaram defender suas posições na frente do [Root.Monarch.GetTitle] falando com muito fervor de uma maneira verdadeiramente imprópria para pessoas de tão alto status. O [Root.Monarch.GetTitle] estava obviamente descontente com a forma como o problema estava sendo apresentado, e [Root.Monarch. GetSheHe] recusou imediatamente.\n\nIsso resultou na resolução do problema por enquanto, mas aumentou o ardor de seus apoiadores e sua animosidade em relação ao [Root.Monarch.GetTitle]. Além disso, também parece que as pessoas dispostos a levar o assunto em consideração aumentou surpreendentemente, e há mais pessoas oferecendo seu apoio, seja abertamente ou a portas fechadas. Além disso, outros grupos também estão usando esse problema como justificativa para a incapacidade do [Root.Monarch.GetTitle] de abordar adequadamente as preocupações regionais.\n\nEles argumentam que, se um único problema como esse não foi sequer considerado, nenhum dos suas próprias questões e demandas serão ouvidas. Como tal, eles defendem que o [Root.Monarch.GetTitle] não deve interferir nas decisões do [Root.GetParliamentOrFallbackName], enquanto [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] deseja limitar a interferência de [Root.GetParliamentOrFallbackName] à regra de [Root.Monarch.GetHerHis]."
  flavor_gbr.112.a:0 "Um desenvolvimento perigoso."
  flavor_gbr.112.a.tt:0 "A §YMonarquia§! e o §YParlamento§! estão agora em uma luta pelo poder. Se um dos lados assumir o poder total sobre o estado, a luta se transformará na §YGuerra Civil Inglesa§!"
  flavor_gbr.113.t:0 "O conflito aumenta"
  flavor_gbr.113.desc:0 "As tensões entre o [Root.GetParliamentOrFallbackName] e o [Root.Monarch.GetTitle] chegaram a um ponto sem retorno. O que começou como uma mera disputa sobre o apoio aos interesses regionais, impostos e gastos militares se transformou em um conflito sobre o papel do próprio [Root.GetParliamentOrFallbackName] no governo. Há dúvidas sobre a necessidade de um [Root.GetParliamentOrFallbackName] de um lado, e a necessidade de um [Root.Monarch.GetTitle] do outro. [Root .Monarch.GetTitle] [Root.Monarch.GetName] está cansado de ter que manter o conteúdo de um grupo de pessoas que continuam interferindo no direito legítimo e inegável de [Root.Monarch.GetHerHis] de governar e usa todas as oportunidades para minar sua autoridade. por outro lado, poderosos indivíduos regionais do [Root.GetParliamentOrFallbackName] proclamaram que não obedecerão mais a nenhuma autoridade central e tirânica e levantaram tropas em seus territórios para defender sua própria autoridade pela força.\n\nGrandes partes de nosso país país se declararam como não mais sujeitos ao nosso governo e estão em rebelião aberta contra nós."
  flavor_gbr.113.a:0 "Vamos nos voltar para negociações agressivas."
  flavor_gbr.113.a.tt:0 "§O desastre da §YGuerra Civil Inglesa§! agora tem condições mais fáceis para disparar.§!"
  flavor_gbr.114.t:0 "Maria Sangrenta"
  flavor_gbr.114.desc:0 "Através da busca de um herdeiro do sexo masculino, ela foi desfavorecida da linha de sucessão em favor de seu meio-irmão, sendo enviada em vez disso para o País de Gales, fazendo com que seu relacionamento com o pai dele se deteriorasse durante a adolescência por causa disso. Durante o reinado de seu meio-irmão, sendo ela uma católica devota, ele iria desfavorecê-la ainda mais da sucessão com medo de que ela revertesse as reformas protestantes ocorridas durante seu reinado. Isso é de fato o que Maria queria fazer, determinada a esmagar o fé protestante, e junto com sua meia-irmã Elizabeth, ela pretendia reunir apoio suficiente para recuperar o título de rainha.\n\nApesar das probabilidades e da oposição da corte, ela poderia ser uma grande governante, revertendo as tendências protestantes que o reino adotou recentemente e convertendo-o de volta ao catolicismo"."
  flavor_gbr.114.a:0 "O protestantismo será expurgado!"
  flavor_gbr.114.b:0 "Ela não é adequada para governar."
  flavor_gbr.115.t:0 "Ordem de Cavalaria"
  flavor_gbr.115.desc:0 "Várias ordens militares foram fundadas durante as primeiras Cruzadas. Tomando emprestada essa ideia e emparelhada com os conceitos de cavalaria, muitas outras ordens foram estabelecidas de maneira cortês. Elas incluem a ideia de confraria e estão associadas tanto ao mérito quanto ao prestígio , bem como as devidas medalhas e distinções. Algumas delas também estão ligadas a uma determinada família nobre, ou mesmo endossadas pelo patrocínio real, seja estrangeiro ou nosso.\n\nAlgumas vozes proclamam que este tipo de ordens já existe do passado, enquanto outros afirmam que cavalheirismo, mérito e valores devem ser sempre louvados e recompensados. Nossa nação sempre foi a favor de indivíduos dignos, e os valores propostos pelas ordens são certamente algo a ser mantido. Como tal, nossa país se beneficiará muito de uma ordem de cavalaria promovida e endossada por nosso [Root.Monarch.GetTitle] para durar por gerações, representando os melhores valores de nossa nação e formada pelos melhores indivíduos que ela pode oferecer."
  flavor_gbr.115.a:0 "O alvorecer de uma nova ordem."
  flavor_gbr.115.b:0 "Tais ordens devem ficar no passado."
  flavor_gbr.116.t:0 "Jousting na Inglaterra"
  flavor_gbr.116.desc:0 "A justa é uma tradição em toda a Europa há séculos, permitindo que os cavaleiros exibam e aprimorem suas habilidades de combate. Nos últimos anos, a justa foi aprimorada e aperfeiçoada, com inovações como a introdução da barreira de inclinação. Seu objetivo é evitar colisões e para manter ambos os cavaleiros em um ângulo ideal ao quebrar a lança. Melhorias na tecnologia de blindagem também levaram a uma melhor segurança para os combatentes. Como resultado, a justa tornou-se mais um entretenimento e espetáculo do que um exercício marcial real. No entanto, é também significa que mais pessoas do que nunca podem participar deles."
  flavor_gbr.116.a:0 "Um esporte maravilhoso."
  flavor_gbr.117.t:0 "A Revolução Gloriosa"
  flavor_gbr.117.desc:0 "Apesar de ser católico, Jaime II tornou-se rei da Inglaterra, Escócia e Irlanda com amplo apoio, mas foi visto como um arranjo de curto prazo, já que sua herdeira presuntiva era sua filha protestante Maria. Ela mesma era casada com Guilherme de Orange, de governante de fato da República Holandesa, ela própria um país protestante. O nascimento de um herdeiro masculino que deslocou Maria abriu as portas para uma futura dinastia católica, e o processo contra vários bispos protestantes provocou uma ampla oposição anticatólica.\nIsso minou. A autoridade de James e uma coalizão de estadistas ingleses fizeram um convite a William para intervir militarmente e proteger a religião protestante."
  flavor_gbr.117.a:0 "William nos ajude, você é nossa única esperança."
  flavor_gbr.118.t:0 "Os Quintos Monarquistas"
  flavor_gbr.118.desc:0 "Os Quinto Monarquistas é o nome de uma seita protestante centrada na crença de que quatro monarquias precederiam a quinta monarquia final, que é o estabelecimento do Reino de Deus na Terra. Eles afirmam que os eventos recentes sinalizaram o fim da Quarta Monarquia , e que a regra de [Root.Monarch.GetTitle] [Root.Monarch.GetName] está realmente impedindo a vinda do Quinto. Eles se consideram 'salvos' e se autodenominam 'santos', agindo supostamente com a intenção de preparar o população para a Segunda Vinda. Embora não seja realmente um grande movimento, seu grande alcance combinado com o fato de que alguns de seus membros acreditam que a ação militar é justificada, os tornam um grupo impossível de ignorar.\n\nApesar de ser extremo, é É inegável que suas crenças já atraíram o interesse de alguns membros muito poderosos e influentes do governo, seja abertamente ou em segredo. Será imprudente simplesmente ignorá-los, especialmente se realmente houver a possibilidade de que a Segunda Vinda possa realmente estar acontecendo. nós."
  flavor_gbr.118.a:0 "Seguiremos os sinais de Deus."
  flavor_gbr.118.a.tt:0 "Os Quinto Monarquistas estão tomando o poder de §Y[Root.GetUsableName]§!...\n§R§Y[Root.GetUsableName]§! um estado de conflito constante. O fracasso em conquistar mil províncias antes que o Fim chegue levará à nossa queda!§!"
  flavor_gbr.118.b:0 "Não devemos entreter a ideia de tal loucura."
  flavor_gbr.119.t:0 "Uma Nova Era dos Quintos Monarquistas"
  flavor_gbr.119.desc:0 "Os sinais de Deus são claros! Os Quatro Reinos finalmente terminaram, e o Quinto está sobre nós. Alegrem-se, pois o Senhor logo retornará do céu e caminhará novamente entre nós. Somente aqueles que O abraçarem serão salvos, enquanto tudo o que se recusarem, perecerão. Nós somos os santos, os que merecemos ser salvos. Convenceremos aqueles que ainda negam o Senhor a seguir nosso rastro e abraçá-lo verdadeiramente em seus corações.\n\nO Reino de Deus na Terra está sobre nós, e nós seremos os únicos a preparar o caminho para Ele."
  flavor_gbr.119.a:0 "Será feita a vontade dele!"
  flavor_gbr.119.b:0 "Pare com essa loucura imediatamente!"
  flavor_gbr.119.b.tt:0 "§YOs Quinto Monarquistas nunca mais terão a chance de derrubar o governo.§!"
  flavor_gbr.120.t:0 "O Fim dos Quintos Monarquistas"
  flavor_gbr.120.desc.a:0 "As marés e vazantes do governo estão sempre fluindo, e os que serão favorecidos por um tempo certamente perderão esse favor e serão removidos dessa posição. Isso aconteceu conosco também, e os Quinto Monarquistas viram seu favor anterior desaparece à medida que as correntes das massas mudam seu fluxo.\n\nUm capítulo na história de nosso país se encerrou. A história será quem nos julgará por isso, mas independentemente de ser para melhor ou para pior , os Quinto Monarquistas não são mais os únicos a nos liderar. Todos saúdam o novo [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
  flavor_gbr.120.desc.b:0 "Todos nós seguimos a onda avassaladora dos Quinto Monarquistas, sendo arrastados por seu chamado da Segunda Vinda. Eles estavam preparando o país para isso, para o Reino de Deus na Terra. Estávamos todos na expectativa, esperando o dia em que Jesus viria descesse dos céus e estaríamos alegremente reunidos com Ele.\n\nMas esse dia não chegou.\n\nO que veio primeiro foram as desculpas. Justificativas devido a erros de cálculo. Depois as promessas. Promessas de que realmente seria no dia seguinte, e no dia seguinte, e no próximo. As pessoas começaram a não acreditar nas palavras daqueles que os levaram até lá. Eles começaram a abrir os olhos e perceber que não eram 'santos', que não iriam ser 'salvo'. Jesus não estava descendo do céu, pelo menos não ainda.\n\nO que começou como descrença rapidamente se transformou em ódio contra aqueles que os haviam enganado. As massas invadiram os prédios do governo, arrastando para fora os líderes que não há muito tempo atrás, eles foram arrastados de seus escritórios para as praças públicas e depois condenados, criticados e acusados. Finalmente, na maioria dos casos, eles foram executados, o resto preso. Ninguém poderia escapar da ira das massas vingativas."
  flavor_gbr.120.a:0 "A roda inevitavelmente girou."
  flavor_gbr.121.t:0 "Anglicanismo no Sacro Império Romano"
  flavor_gbr.121.desc:0 "O Sacro Império Romano viu seu quinhão de divisão religiosa. Por muitos anos, o catolicismo e o protestantismo lutaram pelo controle dele. É hora de acabarmos com isso. O Império não será mais influenciado por essas crenças heréticas. Somente o anglicanismo deve ser a religião oficial do Sacro Império Romano, conforme ordenado pelo próprio Deus. Com o anglicanismo como a única religião oficial do Império, nossa supremacia sobre ele está assegurada."
  flavor_gbr.121.a:0 "Unidos em uma só fé."
  flavor_gbr.122.t:0 "[Root.GetUsableNameCap] na Era da Reforma"
  flavor_gbr.122.desc:0 "A Reforma estourou na Europa e mergulhou a Europa continental no caos religioso e na anarquia. A autoridade do Papa está em seu nível mais baixo e muitos teólogos diferentes competem em seus teoremas sobre o misticismo da fé.\nNaturalmente, a Reforma atingiu [Raiz .GetUsableName] também, e os [Root.GetAdjective] lutam uns contra os outros pela superioridade religiosa enquanto a postura de [Root.GetUsableName] está em completa dependência do amado [Root.Monarch.GetTitle]."
  flavor_gbr.122.a:0 "Tempos incertos estão por vir..."
  flavor_gbr.122.a.tt:0 "A Religião de cada novo §Y[Root.Monarch.GetTitle]§! e §YHeir§! tem agora uma chance de §Y50.0%§! de ser uma religião §YHeretic§! enquanto este modificador estiver ativo.\nOs governantes podem assumir uma §YPosição Religiosa§! em relação à Reforma que afetará os eventos futuros."
  flavor_gbr.199.t:0 "Pax Britânica"
  flavor_gbr.199.t.a:0 "Pax Angevina"
  flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
  flavor_gbr.199.desc.a:0 "Nosso país alcançou um tamanho, prosperidade e estabilidade nunca antes vistos. Nosso glorioso governo trouxe riqueza sem precedentes para a população, e em todo o mundo as pessoas respeitam nossa autoridade. O ditado de que 'o sol nunca se põe no Império Britânico' é não é uma alegoria, mas um fato real inegável.\n\nNeste tempo de paz e prosperidade, as pessoas começaram a comparar nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] com os maiores governantes do passado , e especialmente César Augusto. Seu estabelecimento do Império Romano e a paz e prosperidade que ele trouxe estão sendo paralelos ao governo de [Root.Monarch.GetName] e à prosperidade [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] nos trouxe.\n\nDesfrutamos de uma verdadeira Pax Britannica."
  flavor_gbr.199.desc.b:0 "Nosso país alcançou um tamanho, prosperidade e estabilidade nunca antes vistos. Nosso glorioso governo trouxe riqueza sem precedentes para a população, e em toda a Europa as pessoas respeitam nossa autoridade. A união da Inglaterra e da França provou ser mais bem-sucedida do que tínhamos esperado.\n\nNeste tempo de paz e prosperidade, as pessoas começaram a comparar nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] com os maiores governantes do passado, e especialmente César Augusto. O estabelecimento do Império Romano e a paz e prosperidade que ele trouxe estão sendo comparados ao governo de [Root.Monarch.GetName] e à prosperidade que [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] nos trouxe.\n\nDesfrutamos de uma verdadeira Pax Angevin."
  flavor_gbr.199.a:0 "Somos o império mais glorioso."
  flavor_gbr.200.t:0 "Empreendimento Colonial"
  flavor_gbr.200.desc:0 "Nossos recentes investimentos coloniais estão claramente produzindo frutos. Acabou de chegar uma mensagem de nossa recente colônia em [Root.GetName], informando-nos de seu sucesso em estabelecer a aldeia. Os colonos já estão expandindo seus alojamentos e infraestrutura lá, e as autoridades locais estão em dúvida sobre qual direção eles devem levar a colônia. Como tal, eles pedem a orientação de [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], para desenvolvê-la no que mais beneficia a nação. "
  flavor_gbr.200.a:1 "[Root.GetTradeGoodsName] é suficiente."
  flavor_gbr.200.grain:0 "Estabelecer a produção de grãos."
  flavor_gbr.200.wine:0 "Estabelecer a produção de vinho."
  flavor_gbr.200.wool:0 "Estabelecer a produção de lã."
  flavor_gbr.200.cloth:0 "Estabelecer a produção de tecidos."
  flavor_gbr.200.fish:0 "Estabelecer a produção de peixes."
  flavor_gbr.200.fur:0 "Estabelecer a produção de peles."
  flavor_gbr.200.salt:0 "Estabelecer a produção de sal."
  flavor_gbr.200.naval_supplies:0 "Estabelecer a produção de suprimentos navais."
