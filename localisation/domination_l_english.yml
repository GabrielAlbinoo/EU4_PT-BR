  ###DISASTERS###
  estate_janissary_disaster:0 "Independência Janízara"
  estate_janissary_disaster_desc:0 "Os janízaros ficaram tão poderosos que se separaram para formar um estado próprio, fora de nosso controle."
  estate_janissaries_disaster_tooltip_cossacks:0 "Se isso acontecer, a propriedade §YJanissary§! irá se libertar e criar seu próprio país! Você pode escolher jogar como este novo país."
  estate_janissaries_disaster_tooltip:0 "Se isso acontecer, o Estado §YJanízaro§! vai se libertar e criar seu próprio país!"
  tur_disaster_ottoman_power_struggle:0 "Luta de Poder Interno"
  tur_disaster_ottoman_power_struggle_desc:0 "O governo otomano está profundamente corrompido. O sultão se curva ao poder dos janízaros. O Harém está encarregado das decisões governamentais. Os Eyalets consideram desertar do império. Os Pashas exigem mais poder e nossos próprios súditos são envenenados por o pensamento do nacionalismo"."
  tur_disaster_janissary_coup:0 "Golpe Janízaro"
  tur_disaster_janissary_coup_desc:0 "Descontente com sua falta de influência direta sobre o governo, o Corpo de Janízaros se revoltou contra seu soberano e assumiu o controle do estado."
  tur_disaster_janissary_coup_at:0 "Promulgamos a decisão §YEnfrentar os janízaros§! §Y3§! vezes (§Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!)."
  NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
  tur_disaster_janissary_coup_bt:0 "Os §YJanízaros§! não têm nenhum privilégio que diminua nosso §YAbsolutismo§!"
  tur_disaster_plot_of_the_harem:0 "Conspiração do Harém"
  tur_disaster_plot_of_the_harem_desc:0 "O Harém cresceu em influência e poder sobre o governante sultão. Onde antes um monarca absoluto governava, agora reina um grupo de escravos e eunucos que servem a si mesmos."
  tur_disaster_eyalet_rebellion:0 "Rebelião de Estado"
  tur_disaster_eyalet_rebellion_desc:0 "Os Eyalets assumem o controle de seu território e declaram sua independência do império."
  tur_disaster_eyalet_rebellion_at:0 "Nenhuma província própria no §YEgito§!, §YPérsia§! e §YOcidentalEuropa§! está ocupada."
  tur_disaster_pasha_decadence:0 "Decadência Paxá"
  tur_disaster_pasha_decadence_desc:0 "O Paxá se considera superior e independente do sultão. Ele fará questão de usar todos os recursos de que dispõe para garantir sua autonomia."
  tur_disaster_nationalism_wave:0 "Onda de Nacionalismo"
  tur_disaster_nationalism_wave_desc:0 "Idéias de estados-nação se espalharam entre nossos súditos. Movimentos de independência e revoltas ameaçam destruir o império."
  ###ESTATE PRIVILEGES###
  no_estate_crownland_loss_from_developing:0 "Não perde parte da Terra da Coroa das províncias em desenvolvimento"
  estate_dhimmi_millet_system:0 "Sistema Millet"
  estate_dhimmi_millet_system_desc:0 "O Sistema Millet faz parte da administração otomana de comunidades religiosas separadas que reconhecem a autoridade de cada comunidade na supervisão de seus próprios assuntos comunitários, principalmente por meio de sistemas e escolas de tribunais religiosos independentes"."
  estate_church_freedom_of_interpretation:0 "Liberdade de Interpretação"
  estate_church_freedom_of_interpretation_desc:0 "O Alcorão é gratuito para todos interpretarem. Ao permitir mais clemência do [Root.GetClergyName], podemos ter uma visão única de nossa religião."
  estate_dhimmi_millet_system_mod:0 "Sistema Millet"
  desc_estate_dhimmi_millet_system_mod:0 "“O Sistema Millet faz parte da administração otomana de comunidades religiosas separadas que reconhecem a autoridade de cada comunidade em supervisionar seus próprios assuntos comunitários, principalmente por meio de sistemas e escolas de tribunais religiosos independentes”."
  tur_every_heathen_province_tt:0 "Cada província §Ycristã§! e §Yjudaica§! ganhará §G-5,0%§! Custo de desenvolvimento"
  tur_removes_dev_cost_tt:0 "O modificador §YCusto de desenvolvimento local§! será removido das províncias §Ycristã§! e §Yjudaica§!"
  ####BRHAMINS PRIVILEGES###
  estate_brahmins_development_of_temples:0 "Desenvolvimento de Templos"
  estate_brahmins_development_of_temples_desc:0 "Os templos do estado são lugares de refúgio e a sede do [Root.GetBrahminsName]. A soberania dessas instituições deve ser garantida e seu desenvolvimento deve ser promovido."
  estate_brahmins_development_of_temples_gt:0 "Cada província §YDharmic§! ganha o seguinte bônus:"
  estate_brahmins_development_of_temples_rt:0 "O modificador '§YDesenvolvimento de Templos§!' é removido de todas as províncias §YDharmic§!."
  estate_brahmins_development_of_temples_mod:0 "Desenvolvimento de Templos"
  desc_estate_brahmins_development_of_temples_mod:0 "O estado garantiu o desenvolvimento dos templos locais."
  estate_brahmins_expand_the_theology:1 "Estudos teológicos do fundo"
  estate_brahmins_expand_the_theology_desc:1 "A teologia em nosso estado desempenha um papel importante em nos ensinar sobre nosso lugar no mundo e o lugar de nossos súditos na grande cadeia do ser. O [Root.GetBrahminsName] terá mais recursos para expandir nossa compreensão teológica."
  estate_brahmins_clerical_education:0 "[Root.GetBrahminsName] Educação"
  estate_brahmins_clerical_education_desc:1 "Os [Root.GetBrahminsName] são a elite intelectual do estado, ocupando cargos religiosos (ou sagrados) e seculares. Como tal, sua educação deve ser incentivada e seu papel como guardiões da educação garantido."
  estate_brahmins_legitimacy_of_rule:0 "Suporte do [Root.GetBrahminsName]"
  estate_brahmins_legitimacy_of_rule_desc:0 "Como nação muçulmana, governamos um grande número de hindus. A legitimidade de nosso governo é questionável, a menos que ganhemos o apoio do [Root.GetBrahminsName]."
  estate_brahmins_institutionalized_brahimns:0 "Institucionalizado [Root.GetBrahminsName]"
  estate_brahmins_institutionalized_brahimns_desc:1 "Os [Root.GetBrahminsName] são uma propriedade poderosa dentro do estado. Embora isso vá contra seus desejos e liberdade, seria sábio para o estado institucionalizar o [Root.GetBrahminsName] e revogar parte de seu poder."
  estate_brahmins_donation_right:0 "Direito de Doações"
  estate_brahmins_donation_right_desc:0 "Como classe espiritual do estado, é natural que [Root.GetBrahminsName] tenha o direito de receber doações do estado."
  estate_brahmins_administrative_privileges:0 "[Root.GetBrahminsName] Foco Interno"
  estate_brahmins_administrative_privileges_desc:0 "Os [Root.GetBrahminsName] falaram. Eles parecem desconsiderar a expansão do estado por meios militares e desejam cobrir a burocracia do estado para expandir nossas capacidades por outros meios."
