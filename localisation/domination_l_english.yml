  ###RUSSIAN EVENTS###
  flavor_rus.35.t:0 "Ivan IV, o 'Terrível'"
  flavor_rus.35.desc:0 "O filho de Vasily III e sua segunda esposa, Elena Glinskaya, Ivan IV foi coroado como Grande Príncipe da Moscóvia com apenas três anos de idade, pois seu pai morreu de uma inflamação na perna. e ofensa dos boiardos conspiradores. Aos dezesseis anos, Ivan foi coroado como o 'Czar de todos os russos' e solidificou a formação oficial do czarismo russo - um reino que já existia de fato durante o reinado de seu avô, Ivan III 'o Grande'.\n\nApesar de seu título sugerir, os primeiros anos de reinado de Ivan são caracterizados por suas reformas e modernização pacíficas. A natureza de seu reinado mudou quando Ivan foi considerado mortalmente doente e os boiardos recusaram para jurar lealdade a seu filho pequeno. Desde então, Ivan alimentou um rancor paranóico contra os boiardos que eventualmente levou ao Massacre de Novgorod.\n\nSe ele for designado como o herdeiro do czarismo, muitos têm certeza de que o czarismo alcançaria seu maior - mesmo que seja à custa de uma ou outra cidade."
  flavor_rus.35.a:0 "O trono [Root.GetAdjective] pertence a Ivan."
  flavor_rus.35.b:0 "Fascinante."
  flavor_rus.36.t:0 "A Marinha de [Root.GetUsableName]"
  flavor_rus.36.desc.a:0 "Embora estejamos bem cientes das artes da construção de navios, o [Root.GovernmentName] raramente construiu qualquer navio ou frota. Isso, no entanto, é coisa do passado, pois [Root.Monarch.GetName] revela a grande frota de [Root.GetUsableName]. Os grandes navios [Root.GetAdjective] servirão ao estado em todos os assuntos marítimos.\nUm ponto de discórdia permanece em aberto: qual deve ser o propósito de tais navios?"
  flavor_rus.36.desc.b:0 "O conhecimento sobre o mar está bem preservado desde os tempos da antiga República de Novgorod. A grande frota de [Root.GetUsableName] teve uma grande expansão em tamanho e tripulação.\nUm ponto de discórdia permanece em aberto: o que deveria ser o propósito de tais navios?"
  flavor_rus.36.a:0 "A frota servirá ao nosso comércio."
  flavor_rus.36.b:0 "Estes navios são para a guerra."
  flavor_rus.37.t:0 "O Senado Governante"
  flavor_rus.37.desc:0 "Em tempos de ausência do [Root.Monarch.GetTitle], os senadores selecionados do Senado Governante governam o [Root.GovernmentName] até o retorno do governante. O Senado Governante é o substituto da Duma Boyar e serve como o mais alto cargo legislativo, judicial e executivo do [Root.GovernmentName].\nEmbora tenha encontrado seu nicho dentro do governo [Root.GetAdjective], a ideia de institucionalizar o Senado está se tornando cada vez mais forte."
  flavor_rus.37.a:0 "Institucionalizar o Senado Governante."
  flavor_rus.37.b:0 "Abolir o Senado Governante."
  flavor_rus.38.t:0 "O Santíssimo Sínodo"
  flavor_rus.38.desc:0 "A religião é um dos pilares básicos de nossa nação. Desde que podemos pensar no passado, [Root.GetName] tem sido ortodoxo.\nNo entanto, religião e governo nem sempre estão em harmonia. O Patriarcado, liderado por um único Patriarca, prova uma ameaça significativa ao domínio absoluto do [Root.Monarch.GetTitle]. Para combatê-lo, foi criado o Santíssimo Sínodo que descentraliza o Patriarcado e serve ao [Root.GovernmentName]."
  flavor_rus.38.a:0 "Criar o Santo Sínodo."
  flavor_rus.38.b:0 "O sistema atual é bom o suficiente."
  flavor_rus.39.t:0 "Fortalecimento do Patriarcado"
  flavor_rus.39.desc:0 "A religião é um dos pilares básicos de nossa nação. Desde que podemos pensar no passado, [Root.GetName] tem sido ortodoxo.\nÀ medida que a influência dos patriarcas cresce, seu controle sobre o governo também aumenta. Eventualmente, uma proposta do Patriarca alcança o [Root.Monarch.GetTitle]: o Patriarcado recebe privilégios adicionais e em troca a Igreja deve apoiar o [Root.Monarch.GetTitle]."
  flavor_rus.39.a:0 "Aprovar esta proposta."
  flavor_rus.39.b:0 "Rejeitar esta ideia."
  flavor_rus.40.t:0 "Novo Chefe do Patriarcado"
  flavor_rus.40.desc:0 "A religião é um dos pilares básicos de nossa nação. Desde que podemos pensar no passado, [Root.GetName] tem sido Ortodoxo.\nA influência de [Root.Monarch.GetTitle] sobre o Patriarcado tornou-se indistinguível de [Root. Monarch.GetHerHis] domínio absoluto sobre [Root.GetUsableName]. Ao contrário de tantos outros [Root.Monarch.GetTitle] antes de [Root.Monarch.GetHerHim], [Root.Monarch.GetName] tem a oportunidade de aproveitar o poder do Patriarcado e declare [Root.Monarch.GetHerselfHimself] como o chefe do novo Patriarcado."
  flavor_rus.40.a:0 "Combine o papel do Patriarca com o [Root.Monarch.GetTitle]"
  flavor_rus.40.b:0 "Não devemos nos intrometer nos assuntos da Igreja"
  flavor_rus.44.t:1 "[Root.GetUsableNameCap] e a Era das Revoluções"
  flavor_rus.44.desc:0 "Uma nova era está no horizonte. Uma era diferente de qualquer outra, pois é uma que ameaça os próprios fundamentos de nosso [Root.GovernmentName]!\nAs ideias de liberdade e liberdade estão crescendo nas cabeças de nossos súditos a um ritmo alarmante . Quem sabe por quanto tempo as velhas estruturas sociais permanecerão intactas..."
  flavor_rus.44.a:0 "Verdadeiramente, tempos sombrios estão à frente de [Root.GetUsableName]."
  flavor_rus.45.t:0 "Ocidentalização do Exército"
  flavor_rus.45.desc:0 "Com as muitas reformas, revisões e reorganizações das forças armadas [Root.GetAdjective], nossas forças quase não diferem de suas contrapartes da Europa Ocidental. Nossas tropas lutam com as mesmas armas, táticas e liderança das outras grandes potências."
  flavor_rus.45.a:0 "Que nossos soldados levem [Root.GetUsableName] à vitória."
  flavor_rus.47.t:0 "Um salto inovador"
  flavor_rus.47.desc:0 "Nosso investimento na educação de nossa população tem sido frutífero. Jovens e engajados homens da ciência iniciaram suas pesquisas de campo nas questões de matemática, física e química.\nEmbora as ambições sejam altas, os custos são maiores. Apenas um desses projetos é realista receber um investimento."
  flavor_rus.47.a:0 "Escolha o Projeto de Matemática"
  flavor_rus.47.b:0 "Escolha o Projeto de Física"
  flavor_rus.47.c:0 "Escolha o Projeto de Química"
  flavor_rus.100.t:0 "[Root.GetAdjective] Adaptação de Administração"
  flavor_rus.100.desc:0 "À medida que as tropas [Root.GetAdjective] se reúnem no tribunal em [Root.Capital.GetName], as preocupações de nossa administração foram reveladas. A guerra é inevitável para nosso país e o estado crescerá à medida que novos territórios forem conquistados. Nossos conselheiros temem que o governo pode não acompanhar nossas ambições e poderio militar e deseja mudá-lo.\nAo nos concentrarmos menos na permanência de nossas reivindicações, teríamos mais recursos para fabricar e gerenciar potencialmente mais reivindicações do que os militares jamais poderiam sonhar em conquistar. claro que tais reformas não são favorecidas por todos os nossos conselheiros, e cabe ao nosso [Root.Monarch.GetTitle] decidir."
  flavor_rus.100.a:1 "Há poucos motivos para mudar um sistema já estabelecido."
  flavor_rus.100.a.tt:0 "Todas as §YPermanent Claims§! das missões [Root.GetAdjective] permanecem inalteradas."
  flavor_rus.100.b:1 "Implemente esta ideia. O [Root.GovernmentName] deve crescer!"
  flavor_rus.100.b.tt:0 "Todas as §YReivindicações permanentes§! das missões [Root.GetAdjective] agora são §YReivindicações não permanentes§!."
  flavor_rus.101.t:0 "O Desenvolvimento Comercial de [310.GetName]"
  flavor_rus.101.desc:1 "A cidade de [310.GetName] é uma das mais antigas. Datada desde o século 9, a cidade serviu como um importante centro comercial na rota comercial entre a Escandinávia e o Império Bizantino. Naturalmente, esta cidade se desenvolveu como um dos maiores centros comerciais da Europa Oriental.\nEmbora não seja mais a capital da outrora poderosa República de Novgorod, a importância de [310.GetName] como sede do comércio báltico ressurgiu sob o governo de [Root.GetAdjective] ."
  flavor_rus.101.a:0 "Maravilhoso"
  flavor_rus.102.t:0 "A Fundação de Arkhangelsk"
  flavor_rus.102.desc:0 "O Mar Branco é um mar difícil de navegar devido à sua natureza de ser acessível apenas durante três meses do ano. No entanto, o acesso marítimo a partir do Mar Branco é inegavelmente de grande valor. Mercadores e burgueses mudaram-se para a província de Kholmogory para fundar a cidade de Arkhangelsk."
  flavor_rus.102.a:0 "OK"
  flavor_rus.105.t:0 "O Grão-Ducado da Finlândia"
  flavor_rus.105.desc:0 "O povo finlandês desfrutou de grande autonomia e integração nas leis e na sociedade de seu antigo senhor, os suecos. Naturalmente, eles agora têm expectativas semelhantes de nós desde que conquistamos suas terras.\nO estabelecimento de uma Finlândia autônoma que é governada pelo nosso reino privado [Root.Monarch.GetTitle] como [Root.Monarch.GetHerHis] poderia pacificar os finlandeses."
  flavor_rus.105.a:0 "Estabelecer o Grão-Ducado autônomo."
  flavor_rus.105.a.tt:0 "Seremos capazes de recrutar a companhia de mercenários §JHakkapeliitta§! enquanto este modificador estiver ativo."
  flavor_rus.105.b:0 "Rejeitar esta ideia."
  flavor_rus.106.t:0 "[280.GetName] sob a regra [Root.GetAdjective]"
  flavor_rus.106.desc:0 "[280.GetName] é o homônimo da Rus' de Kiev e um importante centro religioso da fé ortodoxa. Como tal, a cidade é o berço das figuras religiosas mais importantes do [Root.GovernmentName]. Embora sua importância comercial permaneceu insignificante, sua posição permite que [280.GetName] tenha o potencial de se tornar um farol brilhante de [Root.GetUsableName]."
  flavor_rus.106.a:0 "Vamos nos concentrar em sua importância religiosa."
  flavor_rus.106.b:0 "Invista no seu potencial comercial."
  flavor_rus.106.c:0 "Transforme a cidade em nossa fortaleza mais forte."
  flavor_rus.106.d:0 "Expanda a academia de [280.GetName]."
  flavor_rus.114.t:0 "Estabelecimento de Rostov-on-Don"
  flavor_rus.114.desc:0 "O comércio é uma das linhas de vida de [Root.GetUsableName]. Isso é especialmente verdadeiro se o comércio em questão for feito com uma das outras grandes potências, como os otomanos.\n[Root.Monarch.GetTitle] [Root.Monarch .GetName] reconheceu-o primeiro e estabeleceu uma fortificação a vários quilômetros de Azov para controlar o comércio com os otomanos. Ao longo dos anos, Azov perdeu sua importância enquanto Rostov-on-Don se torna o principal centro de comércio."
  flavor_rus.114.a:0 "OK"
  flavor_rus.116.t:0 "O futuro da aliança [Root.GetAdjective]-[rus_persian_ally.GetAdjective]"
  flavor_rus.116.tt:0 "O evento '§YO futuro da Aliança [Root.GetAdjective]-Cáucaso§!' acontece."
  flavor_rus.116.desc:0 "Originalmente uma aliança de conveniência e senso de dever [Root.Religion.GetGroupName], o vínculo entre [Root.GetUsableName] e [rus_persian_ally.GetUsableName] é mais forte do que qualquer laço político que nosso estado tenha visto no passado. Por meio de estratégias astutas e forças combinadas, a ameaça muçulmana da Pérsia foi eliminada e o povo de [rus_persian_ally.GetUsableName] comemora uma vida livre da ameaça de grandes potências.\nÉ óbvio que os [rus_persian_ally.GetAdjective] nos devem pelo nosso apoio, e não outra recompensa além de sua lealdade à coroa [Root.GetAdjective] é boa o suficiente."
  flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName] deve se ajoelhar diante de [Root.GetUsableName]!"
  flavor_rus.117.tt:0 "Exigiremos a subjugação de §Y[rus_persian_ally.GetUsableName]§!, tornando-os nossos §YVassal§! caso cedam.\n§Y[rus_persian_ally.GetUsableName]§! sempre declinará se tiverem mais de § Y500§! desenvolvimento total."
  flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap] e [Root.GetUsableName] são iguais."
  RUS_PERSIAN_TRADE:0 "Presença russa na Pérsia"
  flavor_rus.117.t:1 "[From.GetUsableNameCap] exige nossa subjugação"
  flavor_rus.117.desc:0 "Um embaixador de [From.GetUsableName] tem a audácia de entrar no tribunal [Root.GetAdjective] e exige que nosso [Root.Monarch.GetTitle] se ajoelhe diante de seu [From.Monarch.GetTitle]. O [From.GetAdjective] nos ajudaram em nossa conquista da Pérsia e agora querem que nos tornemos um de seus súditos."
  flavor_rus.117.a:0 "Quem somos nós para desafiar o [From.GetAdjective]?"
  flavor_rus.117.b:0 "Absurdo!"
  flavor_rus.118.t:1 "[From.GetUsableNameCap] cede!"
  flavor_rus.118.desc:1 "As notícias de [From.GetUsableName] chegaram ao nosso tribunal. O [From.GetAdjective] [From.Monarch.GetTitle] aceita nossa demanda. [From.GetUsableNameCap] agora está sujeito à coroa [Root.GetAdjective]."
  flavor_rus.118.a:0 "Excelente!"
  flavor_rus.119.t:1 "[From.GetUsableNameCap] resiste!"
  flavor_rus.119.desc:0 "As notícias de [From.GetUsableName] chegaram ao nosso tribunal. O [From.GetAdjective] [From.Monarch.GetTitle] rejeita nossa demanda. O [From.GetAdjective] cuspiu em nosso rosto por fazer essa demanda razoável."
  flavor_rus.119.a:0 "E isso depois de tudo o que fizemos por eles?"
  flavor_rus.120.a.tt:0 "Todo país conhecido §Y[Root.Religion.GetName]§! ganha §G25§! opinião de §Y[Root.GetName]§!."
  flavor_rus.122.t:0 "O Fim das Hordas Tártaras"
  flavor_rus.122.desc:1 "As hordas tártaras, destruidoras da Rus' de Kiev e opressoras de nosso povo, não existem mais! Os últimos nômades fogem para o leste ou morrem no campo de batalha contra nossas tropas enquanto a fronteira [Root.GetAdjective] se move para o leste .[Root.GetUsableNameCap] nunca mais será servo de invasores estrangeiros!"
  flavor_rus.122.a:0 "Para a pátria!"
  flavor_rus.123.t:0 "Um Foco Burocrático"
  flavor_rus.123.desc:0 "Como os escritórios de [Root.GetUsableName] se expandiram para uma nova dimensão, os recursos restantes agora podem ser usados para focar em um dos grandes aspectos do estado."
  flavor_rus.123.a:0 "Foco na administração do estado"
  flavor_rus.123.b:0 "Foco nos ganhos comerciais"
  flavor_rus.123.c:0 "Foco nos avanços militares"
  flavor_rus.124.t:0 "O Último Tysyatsky"
  flavor_rus.124.desc:0 "Os tysyatsky foram os líderes militares da época da Rus' de Kiev. Após a queda da Rus' de Kiev, os tysyatsky evoluíram para assumir um cargo diferente, que é a posição dos escritórios judiciário e comercial. Isso é até sua abolição sob Dmitry Donskoy em 1374. No entanto, alguns tysyatsky ainda estão ativos até hoje."
  flavor_rus.124.a:0 "Eles devem ser restabelecidos novamente."
  flavor_rus.124.b:0 "Eles deveriam ser substituídos pelos namestniks."
  flavor_rus.125.t:0 "A Oprichnina"
  flavor_rus.125.desc:1 "Alguns boiardos de [revolt_province.GetName] decidiram trair a pátria e iniciar uma revolta enquanto estamos no meio de uma guerra.\nEssa traição não passou despercebida. O [Root.Monarch.GetTitle], profundamente atingido por isso traição, exige o estabelecimento da Oprichnina; uma política de estado que daria ao [Root.GovernmentName] a liberdade de oprimir o irritante [Root.GetNobilityName]."
  flavor_rus.125.a:0 "Esta traição não pode ficar sem resposta."
  flavor_rus.125.b:0 "Não vale a pena."
  flavor_rus.126.t:1 "A queima do Razriady"
  flavor_rus.126.desc:1 "O mestnichestvo conta com as informações genealógicas dos boiardos e suas hierarquias de dinastias emaranhadas. Esses dados cruciais são publicados na forma de Razriady, livros de registro.\nÀ medida que a autocracia em [Root.GetUsableName] se desenvolve e a burocracia muda para um nível mais forma centralizada diretamente sob o domínio de [Root.Monarch.GetTitle], o mestnichestvo foi considerado desnecessário. Em [GetDate], [Root.Monarch.GetTitle] ordena a queima de todos os Razriady e abole o mestnichestvo para sempre."
  flavor_rus.126.a:0 "Cinzas às Cinzas."
  flavor_rus.127.t:0 "Pedro o grande"
  flavor_rus.127.desc:0 "Filho do czar Alexis e sua esposa, Natalya Naryshkina, Peter herdou o trono da Rússia com apenas dez anos de idade. Como Peter não era o primeiro na linha de sucessão, sua meia-irmã Sophia iniciou um golpe com o apoio de streltsy desleais contra o jovem czar. Alguns parentes e amigos de Pedro foram assassinados durante esta incursão. Aos dezessete anos, Pedro derrubou a regência e co-governou a Rússia com seu meio-irmão Ivan V. Somente com a morte de sua mãe, Pedro realmente começou a exercer o poder como soberano da Rússia.\nSeu reinado foi caracterizado por muitas reformas que afetaram todas as partes da sociedade russa. Durante seus primeiros anos, o czar implementou várias reformas radicais destinadas a modernizar a Rússia e aproximá-la de as potências da Europa Ocidental. Como tal, o tribunal tinha um código de vestimenta inspirado na Europa Ocidental, enquanto os militares passavam por mudanças de revisão. Como um entusiasta de navios desde a juventude, Peter fundou a primeira marinha oficial.\n\nPeter ganhou o apelido de ' o Grande' por suas várias reformas governamentais e pela transformação do czarismo em um dos principais impérios da Europa."
  flavor_rus.127.a:0 "O trono [Root.GetAdjective] pertence a Peter."
  flavor_rus.128.t:0 "As reformas radicais de Pedro"
  flavor_rus.128.desc:0 "Em seus primeiros anos de reinado, Pedro, o Grande, inspirou-se muito nos conselheiros da Europa Ocidental: ele reorganizou o exército, estabeleceu a primeira marinha russa, modernizou os costumes absolutos e lançou as primeiras pedras angulares para a industrialização da Rússia. Embora seu reinado também tenha endurecido o domínio da servidão e exigia sangue e violência em casos de revoltas, assim o imperador mudou a face da Rússia para uma que deveria ser reconhecida pelas outras grandes potências."
  flavor_rus.128.a:1 "Eu conquistei um império, mas não fui capaz de conquistar a mim mesmo."
  flavor_rus.129.t:0 "Catarina, a Grande"
  flavor_rus.129.desc:0 "Nascida na casa secundária da Ascania alemã, Sophie de Anhalt-Zerbst foi uma das muitas princesas insignificantes do Sacro Império Romano. Aos dez anos, ela conheceu seu futuro marido, Pedro III. Após seu casamento, seis anos depois , a jovem Sophie mudou-se para a Rússia e aprendeu a língua russa com grande zelo. Para se adaptar ao seu novo ambiente e ganhar o favor da então reinante imperatriz Elizabeth, Sophie converteu-se à Ortodoxia e mudou seu nome para Catarina.\nA casamento com Pedro III falhou devido à sua imaturidade e ambos os parceiros cometeram infidelidades.Catarina conspirou contra seu marido em segredo por muitos anos, e quando Pedro herdou o trono da Rússia, a ambiciosa Catarina derrubou o imperador após apenas seis meses de seu governo. \n\nA Rússia experimentou um renascimento da cultura, artes, ciências e muitas outras idéias do Iluminismo durante seu reinado. Foi sob Catarina que o Império estendeu consideravelmente seus alcances para o Ocidente."
  flavor_rus.129.a:0 "Ela deve levar [Root.GetUsableName] à grandeza."
  flavor_rus.129.b:0 "O consorte perfeito para [Root.Monarch.GetName]."
  flavor_rus.129.c:0 "Que mulher notável."
  flavor_rus.130.t:0 "Papel do Streltsy"
  flavor_rus.130.desc:1 "Os streltsy são as unidades de elite do nosso exército. Eles são recrutados entre a população rural e os comerciantes disponíveis e seu serviço é vitalício. Em tempos de paz, espera-se que os streltsy retornem aos seus empregos. Como tal, qualquer tipo de campanha é indesejável, pois resulta em perda de renda. \nPara neutralizar isso, foi sugerida a ideia de um salário garantido que manteria os streltsy leais mesmo durante nossas guerras mais exigentes."
  flavor_rus.130.a:0 "Garantir salários regulares."
  flavor_rus.130.a.tt:0 "O §YStreltsy§! exigirá seu salário com cada novo governante."
  flavor_rus.130.b:0 "Eles podem viver da terra."
  flavor_rus.131.t:0 "O pagamento por demanda Streltsy"
  flavor_rus.131.desc:0 "Os streltsy se reuniram na corte do recém-coroado [Root.Monarch.GetTitle]. Sua demanda é simples: salário por seus serviços."
  flavor_rus.131.a:0 "Pague-lhes um salário generoso."
  flavor_rus.131.b:0 "Pague-lhes um salário adequado."
  flavor_rus.131.c:0 "Pague-lhes o mínimo absoluto."
  flavor_rus.131.d:0 "Não pague nada a eles."
  flavor_rus.132.tt:1 "O Streltsy pode se levantar."
  flavor_rus.132.t:0 "Os Streltsy estão se levantando"
  flavor_rus.132.desc:0 "A falta de pagamento pelo streltsy causou grande inquietação entre os regimentos. Eles lançaram um ataque em [revolt_province.GetName] e buscam a abdicação de [Root.Monarch.GetName] para um novo herdeiro."
  flavor_rus.132.a:0 "Oh não"
  flavor_rus.134.t:0 "Uma Abordagem Ocidental"
  flavor_rus.134.desc:0 "O [Root.GovernmentName] de [Root.GetUsableName] existiu por várias décadas com pouca ou nenhuma influência das potências ocidentais. Isso mudou desde que [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] conselheiros competentes de A Europa Ocidental assumiu o tribunal. A antiga vida rústica e tradicional da corte foi substituída por uma modelada para se assemelhar à semelhança ocidental. Muitos outros aspectos de nossa sociedade ainda precisam de reformas, mas essas mudanças na corte são o primeiro passo para uma nova Rússia"."
  flavor_rus.134.a:0 "A Modernização avança."
  flavor_rus.200.t:0 "Formação do Império [Root.GetAdjective]"
  flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], grande [Root.Monarch.GetTitle] de [Root.GetUsableName] e vencedor da Guerra dos Rivais, fez a proclamação de [Root.Monarch.GetHerHis]. O [Root.Monarch.GetTitle] agora será conhecido como o [Root.GetEmpressEmperor] de todos os [Root.GetAdjective]. Consequentemente, o [Root.GovernmentName] será mencionado como o Império de [Root.GetUsableName].\nOs grandes poderes de [Root.Capital .GetContinentName] veem isso como uma provocação, mas a reação deles apenas solidifica a reivindicação de [Root.Monarch.GetName] sobre o novo título."
  flavor_rus.200.desc.b:1 "O conselho governante [Root.GetAdjective], sob a liderança de [Root.Monarch.GetName], grande [Root.Monarch.GetTitle] de [Root.GetUsableName] e vencedor da Guerra dos Rivais, fez sua proclamação. De neste dia, a partir deste momento, o [Root.GovernmentName] será tratado como a Grande República Federal de [Root.GetUsableName]. A autoridade e o poder do [Root.Monarch.GetTitle] serão fortalecidos enquanto o governo do províncias está a cargo de representantes eleitos pelo conselho de burgueses."
  flavor_rus.200.a:0 "Salve o [Root.GetEmpressEmperor]!"
  flavor_rus.200.b:1 "Eu amo a República."
  flavor_rus.295.t:0 "Compra de Ideias"
  flavor_rus.295.desc:0 "[From.GetUsableNameCap] é conhecido por seu progresso revolucionário nas questões de ciência e cultura. Naturalmente, os embaixadores de [Root.GetAdjective] entraram em contato com [From.Monarch.GetTitle] para comprar algumas de suas ideias."
  flavor_rus.295.a:0 "OK."
  flavor_rus.295.a.tt:1 "Transferir §R-[Root.money_to_transfer_info.GetValue]§! ¤ para §Y[From.GetName]§!."
  flavor_rus.296.t:0 "Compra de Ideias"
  flavor_rus.296.desc:0 "Embaixadores de [From.GetUsableName] chegaram ao nosso tribunal e entregaram a quantidade prometida de ducados."
  flavor_rus.296.a:0 "Ótimo!"
  flavor_rus.296.a.tt:1 "Ganhe §G[From.money_to_transfer_info.GetValue]§! ¤ de §Y[From.GetName]§!."
  flavor_rus.300.t:0 "O campesinato é levado à servidão"
  flavor_rus.300.desc:0 "Em tempos de calamidade e caos, como guerras, fomes, secas e pestes, os camponeses abandonam suas propriedades e fogem para as cidades. Isso faz com que suas propriedades sejam retomadas pelo mato. Para evitar tais situações, que ameaçariam os alimentos suprimentos de todo o país, [Root.Monarch.GetTitle] [Root.Monarch.GetName] decretou que os camponeses estão proibidos de deixar a propriedade em que nasceram."
  flavor_rus.300.a:0 "Os camponeses realmente se tornaram servos."
  flavor_rus.301.tt:0 "Os §YPeasants§! se levantarão contra §Y[Root.GetUsableName]§!."
  flavor_rus.301.t:0 "A Revolta dos Camponeses"
  flavor_rus.301.desc:0 "Nem todos os camponeses concordam com a ideia de ser um servo. O campesinato está em revolta aberta contra seus proprietários na província de [rus_peasant_revolt_province.GetName]!"
  flavor_rus.301.a:0 "Esmague-os"
  flavor_rus.303.t:0 "Emancipação dos Camponeses"
  flavor_rus.303.desc:0 "O campesinato é a espinha dorsal do [Root.GovernmentName] e tem que viver em uma relação feudal opressiva com seu proprietário de terras para manter o suprimento de comida do [Root.GovernmentName]. No entanto, essa servidão rouba o campesinato de qualquer autonomia .\nO empático [Root.Monarch.GetTitle] [Root.Monarch.GetName] mostrou misericórdia para com os camponeses e afrouxou o vínculo que o camponês tinha com seu senhor. Embora muito apreciado pela classe baixa, o [Root.GetNobilityName] afirma que [Root.Monarch.GetName] tornou-se mole e fraco."
  flavor_rus.303.a:0 "A vida das massas antes da vida de poucos."
  flavor_rus.304.t:0 "A revolta [Root.GetNobilityName]"
  flavor_rus.304.desc:1 "A decisão de [Root.Monarch.GetName] de aumentar a liberdade do campesinato fez [Root.Monarch.GetHerHim] inimigos nas fileiras do [Root.GetNobilityName]. Eles agora estão em revolta aberta contra o [Root.Monarch .GetTitle] na província de [rus_boyars_revolt_province.GetName]."
  flavor_rus.304.a:0 "Esmague-os"
  flavor_rus.304.tt:0 "Os §Y[Root.GetNobilityName]§! se levantarão contra §Y[Root.GetUsableName]§!."
  flavor_rus.306.t:0 "Sobornoye Ulozheniye"
  flavor_rus.306.desc:0 "A servidão tornou-se uma prática comum dentro do território de [Root.GetUsableName]. O campesinato sofre sob o reinado dos latifundiários, enquanto o [Root.GetNobilityName] desfruta dos frutos de seu trabalho.\nNo entanto, a servidão não foi legalizada pelo [Root.GetAdjective] Código de Direito e, como tal, as regras para possuir e ser um servo ainda não foram solidificadas. A servidão ainda não foi legalmente definida. Com o Sobornoye Ulozheniye de [GetYear], [Root.Monarch.GetTitle] [ Root.Monarch.GetName] pode mudá-lo, selando o destino do campesinato ou emancipando os servos e provocando a ira do [Root.GetNobilityName]."
  flavor_rus.306.a:0 "Codificar a servidão"
  flavor_rus.306.b:0 "Liberte os Camponeses"
  flavor_rus.307.t:0 "Idéias iniciais do Iluminismo"
  flavor_rus.307.desc:0 "Com a libertação dos camponeses de [Root.GetNobilityName] e de outros proprietários, o campesinato desfruta de grande liberdade de mobilidade dentro do território de [Root.GetUsableName]. Enquanto os plebeus desfrutam de sua nova liberdade, ela traz consequências inesperadas para os [Root.GovernmentName]: os primeiros pensamentos do Iluminismo, enfatizando a liberdade da classe baixa em oposição à classe dominante, se espalharam nas mentes das massas. Se os direitos dos camponeses não forem revogados, a própria estabilidade da [Root.GetUsableName] está sob ameaça."
  flavor_rus.307.a:0 "Ignore essas preocupações"
  flavor_rus.307.b:0 "Apresentar a servidão"
  flavor_rus.308.t:0 "A Grande Revolta!"
  flavor_rus.308.desc:0 "Apesar de todos os esforços governamentais para pacificar as massas com todos os meios necessários, os servos desobedeceram seus mestres e se reuniram em [revolt_province.GetName] para iniciar uma rebelião aberta contra o [Root.Monarch.GetTitle]. Liderados por cossacos deslocados, esses rebeldes questionam a legitimidade de [Root.Monarch.GetName]. Essa revolta motivou muitos outros plebeus a se revoltarem contra a classe dominante..."
  flavor_rus.308.a:0 "As massas estão se movendo..."
  flavor_rus.308.a.tt:1 "Cada província possuída na região §YRussia§!, §YRuthenia§!, §YUral§! e §YPontic Steppe§! que produz §YGrain§!, §YLivestock§!"
  flavor_rus.309.t:0 "Ascensão da Classe Burguesa"
  flavor_rus.309.desc.a:0 "Os camponeses, outrora as massas sem educação e pobres de [Root.GetUsableName], começaram a se envolver nas artes do comércio e comércio. Como tal, a classe de [Root.GetBurghersName] está vendo uma nova ascensão de poder como mais e mais ex-camponeses ganham riqueza para viver nas grandes cidades [Root.GetAdjective].\nA classe média tornou-se a força dominante em [Root.GetUsableName]."
  flavor_rus.309.a:0 "As cidades estão crescendo..."
  flavor_rus.309.b:0 "Integre esses novos burgueses na república"
  flavor_rus.310.t:0 "A política reacionária"
  flavor_rus.310.desc:0 "Após a grande revolta, o [Root.Monarch.GetTitle] chegou à conclusão de que os plebeus devem ser temidos em vez de lamentados. Como tal, a vontade de estreitar os laços dos servos com seus mestres cresceu nas mentes de os súditos governantes [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis]. Qualquer desejo de emancipar o camponês foi esmagado, pois a economia de [Root.GetUsableName] depende fortemente da servidão, e uma mudança neste sistema colocar o [Root.GovernmentName] em desordem."
  flavor_rus.310.a:0 "Aperte as correntes das massas"
  flavor_rus.310.b:0 "Emancipar os camponeses, no entanto"
  flavor_rus.311.t:0 "Ascensão da classe média [Root.GetAdjective]"
  flavor_rus.311.desc.a:0 "A classe média, antes um papel menor em [Root.GetUsableName] sem realizações dignas, tornou-se a força dominante dentro da sociedade [Root.GetAdjective]. Graças aos muitos camponeses que se juntaram a suas fileiras, os comerciantes e os habitantes da cidade ganharam influência significativa sobre os assuntos do tribunal e estão até mesmo ameaçando a própria autoridade dos nobres súditos [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis]."
  flavor_rus.311.desc.b:0 "A classe média de [Root.GetUsableName] desempenhou um papel importante desde a sua formação. No entanto, o equilíbrio de poder entre a República e os burgueses foi perturbado pelos muitos camponeses que se juntaram às fileiras dos [Root.GetBurghersName]. A influência deles sobre os assuntos dos tribunais ameaça a própria autoridade da República e o [Root.GetNobilityName]."
  flavor_rus.311.a:0 "O [Root.GovernmentName] sobreviverá a isso"
  flavor_rus.311.b:0 "Aplicar a servidão aos novos membros do [Root.GetBurghersName]"
  flavor_rus.312.t:0 "Ideais do Iluminismo e da Servidão"
  flavor_rus.312.desc:0 "Muitos [Root.GetAdjective]s comuns foram escravizados pela servidão. Em forte contraste com os ideais do Iluminismo, o reino de [Root.GetUsableName] é construído sobre o trabalho árduo de camponeses que são comparáveis ao gado que eles trabalhar com.\nNo entanto, devido à forte influência que o [Root.GetNobilityName] exerce sobre os servos e a corte, pouco há a ser feito sobre a situação dessas pessoas infelizes. O melhor [Root.Monarch.GetTitle] [Root. Monarch.GetName] pode oferecer, sem causar uma guerra civil, é educar os filhos dos servos, emprestar-lhes dinheiro, instituir um sistema de assistência médica gratuita, dar-lhes mais terras para seu uso e atualizar a tecnologia agrícola.\nE mesmo assim, essas mudanças podem ser vistas como um ataque à liberdade do [Root.GetNobilityName]..."
  flavor_rus.312.a:0 "Melhorar a vida dos servos."
  flavor_rus.312.b:0 "O sistema funciona perfeitamente bem."
  flavor_rus.313.t:0 "Conflito entre a autocracia e o [Root.GetBurghersName]"
  flavor_rus.313.desc:0 "Os [Root.GetBurghersName] cresceram para uma propriedade poderosa dentro do [Root.GovernmentName]. Muitas decisões impactantes em nível estadual são influenciadas e configuradas pela classe média. Onde antes o [Root.Monarch.GetTitle] tinha poder absoluto , os [Root.GetBurghersName] estão agora encarregados dos assuntos governamentais. Até certo ponto, o governante não é nada além de uma figura decorativa do país. Portanto, não foi surpresa quando os [Root.GetBurghersName] começaram uma tentativa de derrubar o [Root.GovernmentName]..."
  flavor_rus.313.a:0 "Esmague o [Root.GetBurghersName]!"
  flavor_rus.313.b:0 "Renda-se ao [Root.GetBurghersName]."
  flavor_rus.350.t:0 "Destino do Camponês"
  flavor_rus.350.desc:0 "[Root.Monarch.GetName] consolidou os ganhos territoriais da Rússia, mas, logo depois que [Root.Monarch.GetSheHe] chegou ao poder, a seca, a fome e a peste mataram meio milhão de pessoas em [Root.Capital.GetName]. Os camponeses fugiram suas aldeias, deixando suas propriedades recuperadas por ervas daninhas. Uma resposta dos conselheiros [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis] é necessária!"
  flavor_rus.350.a:0 "Amarre os camponeses à terra em que nasceram."
  flavor_rus.350.b:0 "Deixe-os estar."
  flavor_rus.398.t:0 "O abate da servidão"
  flavor_rus.398.desc:1 "Morte aos opressores dos trabalhadores! A Guarda Revolucionária de [Root.GetUsableName] varreu as vastas terras agrícolas e libertou todos os servos que puderam encontrar. Esses camponeses libertos se juntaram à guarda e os seguem em sua busca para expurgar a servidão de [Root.GetUsableName] enquanto os proprietários de terras são executados sem um único julgamento.\n\nInúmeros servos foram libertados das garras da nobreza tirânica e ainda mais se juntarão quando a exploração do homem pelo homem for abolida nas potências vizinhas!"
  flavor_rus.398.a:0 "Abaixo as cabeças dos boiardos!"
  flavor_rus.399.t:0 "O Terror Vermelho"
  flavor_rus.399.desc:0 "Morte aos inimigos da Revolução! A Guarda Revolucionária, membros de antigas famílias de servos, varreu as cidades e trouxe a frustração das gerações anteriores de camponeses. Inúmeros burgueses e boiardos ricos foram levados a um julgamento para julgar seus os atos da família durante o tempo da servidão. Embora considerados um mal necessário contra os inimigos da revolução, esses julgamentos foram mais um show do que processos justos. Apesar disso, muitos burgueses de origem camponesa se juntaram à Guarda Revolucionária em sua missão de aterrorizar as grandes cidades de [Root.GetUsableName]."
  flavor_rus.399.a:0 "A Revolução avança!"
  ###MUSCOVY EVENTS###
  flavor_mos.1.t:0 "O jugo tártaro"
  flavor_mos.1.desc:0 "O jugo tártaro é um sistema tributário aplicado aos russos desde a queda da Rus' de Kiev para a Horda Mongol em 1248. O Grão-Principado tornou-se o intermediário entre as hordas e as terras russas depois que Ivan I de Moscou se juntou a ele. senhores supremos contra uma rebelião liderada por seu rival e príncipe de Tver em 1327. Os mongóis concederam ao nosso principado o direito de governar os Rus' e coletar seus tributários em seu nome.\n\nAtualmente, este jugo tártaro está em suas últimas pernas como a Horda Dourada declinou e se estilhaçou sob seu próprio peso. Embora [Root.GetUsableName] seja de jure ainda um estado tributário das hordas, é de fato [Root.Monarch.GetTitle] [Root.Monarch.GetName] quem está governando Rússia sem a influência dos tártaros."
  flavor_mos.1.a:0 "Este jugo não pode conter o [Root.GovernmentName] para sempre..."
  the_tatar_yoke_desc:1 "até que a província de §YSarai§! não seja mais propriedade de uma §YHorde§!"
  flavor_mos.1.a.tt:0 "§R§Y[Root.GetName]§! é forçado a pagar um tributo anual a §Y[466.Owner.GetName]§! enquanto este modificador estiver ativo.§!"
  flavor_mos.2.t:0 "O Fim do Jugo Tártaro"
  flavor_mos.2.desc:0 "Com a queda de [466.GetName] para [466.Owner.GetName], os tártaros não estão mais em posição de exigir tributo do povo [Root.GetAdjective]. O [Root.GovernmentName] de [ Root.GetUsableName] está finalmente livre do jugo tártaro!"
  flavor_mos.2.a:0 "Somos donos do nosso próprio destino!"
  flavor_mos.3.t:0 "A Demanda por Tributo"
  flavor_mos.3.desc:0 "A demanda anual por tributo chegou ao tribunal de [Root.Monarch.GetName]. Os bárbaros de [466.Owner.GetName] esperam que paguemos em nome de todos os Rus'."
  flavor_mos.3.a:0 "Pague a homenagem"
  flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! paga §R[Root.mos_tribute_to_pay.GetValue]§! ¤ para §Y[466.Owner.GetName]§!."
  flavor_mos.3.b:0 "Recusar-se a pagar o tributo"
  flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§! pode retaliar contra o povo de §Y[Root.GetName]§!..."
  flavor_mos.4.t:0 "[From.GetName] paga o tributo anual"
  flavor_mos.4.desc:0 "O [From.Monarch.GetTitle] de [From.GetName], o cachorrinho pessoal do grande [Root.Monarch.GetTitle], enviou um delegado com o tributo exigido. Os Rus' pagaram sua taxa de proteção."
  flavor_mos.4.a:0 "Excelente!"
  flavor_mos.4.a.tt:0 "§Y[From.GetName]§! paga §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ para §Y[Root.GetName]§!."
  flavor_mos.5.t:1 "[From.GetName] se recusa a pagar o tributo anual"
  flavor_mos.5.desc:0 "O [From.Monarch.GetTitle] de [From.GetName], traidor do poder de [Root.GetAdjective], recusou-se a pagar o tributo exigido! Os Rus' estão provocando a ira dos orgulhosos cavaleiros de [Root.GetUsableName ]!"
  flavor_mos.5.a:0 "Envie os invasores e pegue o Tributo à força"
  flavor_mos.5.a.tt:0 "Cada província pertencente a §Y[From.GetName]§! na região §YRussia§! é saqueada por §Y[Root.GetName]§! por §G5§! ¤"
  flavor_mos.5.b:0 "Deixe deslizar"
  flavor_mos.6.t:0 "O [From.GetAdjective] Raiders Attack!"
  flavor_mos.6.desc:0 "Nossa recusa em pagar o tributo a [From.GetName] provocou a ira da decisão [From.Monarch.GetTitle]. [From.Monarch.GetSheHeCap] enviou seus invasores para saquear, saquear e arrasar nossos assentamentos!"
  flavor_mos.6.a:0 "Oh não!"
  flavor_mos.6.a.tt:0 "Cada província possuída na região §YRussia§! é saqueada, perdendo §R5§! ¤ e transferindo-a para §Y[From.GetName]§!"
  flavor_mos.7.t:0 "O Terceiro Período da Guerra Civil Moscovita"
  flavor_mos.7.desc:1 "O reinado de Vasily II é conturbado. Seu avô, Dmitry Donskoy, nomeou Vasily I como seu sucessor legal e o irmão de Vasily I, Yury Dmitrievich, como o próximo na linha de sucessão.\nPor fim, Dmitry e Vasily I foram morreu e o filho de Vasily I, Vasily II, tornou-se o governante de [Root.GetUsableName]. Este ato é um desafio direto à lei de sucessão de antiguidade e, como tal, Yury se rebelou contra o ainda jovem Vasily II. Isso levou a a Guerra Civil Moscovita entre Vasily II contra Yury e seus filhos, Vasily Kosoy e Dmitry Shemyaka.\n\nEnquanto as ameaças de Kosoy e Yury foram tratadas, Dmitry Shemyaka ainda representa um perigo para a estabilidade do [Root.GovernmentName]. Com um pequeno exército de conspiradores, Dmitry executa um golpe de estado contra Vasily II. O [Root.Monarch.GetTitle] é capturado, cegado e exilado em Uglich enquanto Dmitry assume o controle do governo."
  flavor_mos.7.a:0 "Ele vai pagar por isso..."
  vasily_ii_in_exile:1 "Vasily II no Exílio"
  desc_vasily_ii_in_exile:0 "Dmitry Shemyaka, primo de Vasily II, cegou e exilou o governante legítimo de [Root.GetUsableName]. Embora Dmitry não tenha sido oficialmente reconhecido pelos boiardos como seu príncipe legítimo, o governo do estado agora é dirigido por Dmitry.\n\n§YEste modificador é removido se Vasily II retornar do exílio.§!"
  vasily_ii_in_exile_desc:0 "até §YVasily II§! retornar do exílio"
  flavor_mos.8.t:0 "A regra de Dmitry"
  flavor_mos.8.desc:0 "Enquanto Vasily II está no exílio, os assuntos do estado são administrados por Dmitry Shemyaka. Mas nenhuma das propriedades apóia Shemyaka.\nEm vez disso, eles se voltam para o cego Vasily II e juram lealdade ao legítimo Príncipe de Moscóvia. Junto com seu legalistas, Vasily II está em posição de remover Dmitry da corte e retomar seu trono."
  flavor_mos.8.a:0 "Acabe com o governo de Dmitry de uma vez por todas"
  flavor_mos.8.b:0 "Deixe Dmitry ficar com o trono em seu lugar"
  flavor_mos.9.t:0 "Derrota de Dmitry"
  flavor_mos.9.desc:0 "Dmitry foi derrotado e o governo de Vasily foi restaurado. Com a vitória de Vasily, a Guerra Civil Moscovita foi encerrada e a disputa pelo trono acabou."
  flavor_mos.9.a:0 "Finalmente, um fim a esta disputa."
  flavor_mos.10.t:0 "Fim do jugo tártaro"
  flavor_mos.10.desc:0 "Através de mudanças no equilíbrio de poder entre as hordas tártaras e o estado [Root.GetAdjective], o jugo tártaro tornou-se impossível de ser aplicado. Antes um tributo forçado, as demandas dos tártaros agora são uma relíquia do passado."
  ###DECISIONS###
  rus_sell_vodka_to_the_people_title:0 "Promover Vendas de Vodka"
  rus_sell_vodka_to_the_people_desc:0 "As massas começam a ficar inquietas. Uma venda promovida de nossos produtos de vodca pode melhorar o humor de nosso povo.\nOu pelo menos redirecionar sua agressão uns contra os outros."
  rus_sell_vodka_to_the_people_bt:0 "Cada província §YGrain§! Perde §R10§! Prosperidade."
  rus_claim_emperor_title_title:0 "Proclamar o título de imperador"
  rus_claim_emperor_title_desc:0 "Por muito tempo, os outros poderes de [Root.Capital.GetContinentName] nos consideraram fracos. Não vale a pena a atenção no palco que é o mundo.\nDevemos mostrar a eles que não somos um principado atrasado e decadente, mas um verdadeiro Império. Devemos demonstrar nosso poder através da força e superioridade!"
  rus_claim_emperor_title_at:0 "Qualquer país §Yrival§! foi humilhado por §Y[Root.GetName]§!"
  rus_claim_emperor_title_bt:0 "Não tem §Yrivals§!"
  hopae_system_decision_title:0 "Apresentar o Sistema Hopae"
  hopae_system_decision_desc:0 "O Sistema Hopae é um sistema de identificação que exige que todos os coreanos carreguem uma etiqueta com seu nome, local de nascimento, status e local de residência. Isso tornará mais fácil saber quem são as pessoas e onde estão."
  desc_hopae_system:0 "O Sistema Hopae é um sistema de identificação que exige que todos os coreanos carreguem uma etiqueta com seu nome, local de nascimento, status e local de residência. Isso tornará mais fácil saber quem são as pessoas e onde estão."
  enforce_hangeul_alphabet_decision_title:0 "Aplicar o Alfabeto Hangul"
  enforce_hangeul_alphabet_decision_desc:1 "O alfabeto Hangul é um alfabeto de fácil compreensão e acessível que visa aumentar a alfabetização do nosso povo. Por ser uma invenção relativamente recente, a população pode precisar de algum tempo para se adaptar a ele em vez de usar a antiga escrita chinesa."
  enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! NÃO escolheu §YExecutar§! ou §YRevogar§! o Alfabeto Hangul."
  revoke_hangeul_alphabet_decision_title:0 "Revogar o Alfabeto Hangul"
  revoke_hangeul_alphabet_decision_desc:1 "A alfabetização de nosso povo pode ter trazido grande progresso para nossa alfabetização e progresso tecnológico, mas também leva a idéias perigosas que são uma ameaça ao estado. Deixar as pessoas escolherem sua própria escrita e não impor o alfabeto pode aliviar a pressão do massas contra o Estado"."
  hangeul_alphabet:0 "Aplicado o alfabeto Hangul"
  hangeul_alphabet_decision_ct:0 "§YSó pode ser aplicado ou revogado uma vez por vida do governante.§!"
  desc_hangeul_alphabet:0 "Nosso povo é forçado a usar o alfabeto Hangul. Embora a alfabetização esteja aumentando, a classe baixa coreana está tendo idéias que se mostram perigosas para o estado."
  hangeul_alphabet_revoked:0 "Revogou o alfabeto Hangul"
  desc_hangeul_alphabet_revoked:0 "Nosso povo não é mais forçado a usar o alfabeto Hangul. A alfabetização dos plebeus será reduzida, mas em troca as massas ficarão mais à vontade."
  por_raise_the_ordenancas_title:0 "Raise the Ordenanças"
  por_raise_the_ordenancas_desc:1 "Em tempos de necessidade, o [Root.GovernmentName] pode levantar a milícia Ordenanças para proteger [Root.GetUsableName] de invasores estrangeiros."
  por_raise_the_ordenancas_at:0 "Ganhe §G1§! Anos de mão-de-obra e marinheiros de todas as províncias que estão dentro do alcance de §Y50§! para [Root.Capital.GetName]"
  por_raise_the_ordenancas_bt:0 "Por estar em §YGuerra Defensiva§!, a decisão não tem custo de £mil£."
  por_raise_the_ordenancas_ct:0 "Ganhe §G+4.0%§! Velocidade de Recuperação de Mão de Obra para cada país §Y[Root.Religion.GetName]§! que seja um aliado ou súdito de §Y[Root.GetName]§! por §Y10§! anos .\n§YNão pode ganhar mais do que §G+20,0%§! Velocidade de Recuperação de Mão de Obra com esta decisão.§!"
  gra_rally_the_volunteers_title:0 "Reunir os Voluntários"
  gra_rally_the_volunteers_desc:1 "A hora do conflito está próxima. Chamaremos os voluntários de nossa fé para nossa proteção!"
  ###PROVINCE TRIGGERD MODIFIER###
  gol_the_tatar_yoke:0 "O jugo tártaro"
  desc_gol_the_tatar_yoke:0 "A sede dos tártaros que exigem tributo dos súditos russos. Enquanto esta província estiver nas mãos de uma horda, os tártaros permanecem em uma posição de poder de onde podem impor suas demandas ao povo russo."
  gol_the_tatar_yoke_tt:0 "A província nunca foi propriedade de um país que NÃO tenha os §YSteppe Nomads§! ou o §YGrande Estado Mongol§! como sua reforma governamental."
  ###ENGLISH MISSIONS###
  eng_recruit_the_mercenaries_title:1 "Levantar um Exército"
  eng_recruit_the_mercenaries_desc:0 "Tradicionalmente, o [Root.GetParliamentOrFallbackName] se opõe a qualquer tentativa de um exército permanente para a casa real. Em vez disso, nosso [Root.GovernmentName] conta com o esforço da milícia, mercenários e recrutas do [Root.GetNobilityName]. Como o A Guerra dos Cem Anos está passando por suas últimas fases e os escoceses estão representando uma ameaça à nossa segurança, é natural que tenhamos que formar um exército de uma forma ou de outra."
  eng_irish_conquest_title:0 "Conquistar a Irlanda"
  eng_irish_conquest_desc:0 "Historicamente conhecido como 'Inimigos Irlandeses de Sua Majestade', a população gaélica da Irlanda há muito está fora do domínio inglês. É hora de eles serem subjugados."
  eng_conquer_scotland_title:0 "Subjugue a Escócia"
  eng_conquer_scotland_desc:0 "Edward I, Scottorum Malleus, viu a sabedoria de garantir nosso reino subjugando os escoceses. Devemos fazer o mesmo."
  eng_conquer_scotland_ct:0 "Este evento nos permitirá comprar §Y[369.GetName]§! de §Y[369.Owner.GetName]§!."
  eng_unify_the_isles_title:0 "Unificar as Ilhas"
  eng_unify_the_isles_desc:0 "As Ilhas Britânicas são o lar dos dois reinos da Inglaterra e da Escócia, bem como dos muitos pequenos reinos da Irlanda. Cabe a nós unificar as ilhas sob o domínio inglês."
  eng_act_of_union_title:0 "Os Atos de União"
  eng_act_of_union_desc:0 "A legislação dos muitos reinos das Ilhas é separada e complicada. Embora cada um desses estados compartilhe o mesmo monarca, suas leis e parlamentos não são unificados sob uma única constituição. Não podemos permitir que isso continue."
  eng_act_of_union_at:1 "Se formamos @GBR §Y[GBR.GetName]§!:"
  eng_act_of_union_bt:1 "Se tivermos formado @AVE §Y[AVE.GetName]§!:"
  eng_act_of_union_ct:0 "§G20§! A produção de base é distribuída aleatoriamente em províncias de propriedade aleatória que estão nas regiões §YBritain§! ou §YFrance§!."
  eng_war_of_the_roses_title:0 "Guerra das rosas"
  eng_war_of_the_roses_desc:0 "Este é um conflito que muitos já previam há muito tempo. Nosso povo deve ser guiado com segurança neste período de incerteza de uma forma ou de outra."
  eng_war_of_the_roses_at:1 "Se completarmos esta missão passando pelo desastre §YWar of the Roses§!:"
  eng_piety_of_the_state_title:0 "Piedade do Estado"
  eng_piety_of_the_state_desc:0 "Somos uma terra abençoada pelo próprio Senhor. Mas as instituições clericais têm uma idéia totalmente diferente de como os assuntos religiosos são tratados. Devemos garantir a piedade do estado e assumir o controle sobre a igreja."
  eng_piety_of_the_state_at:0 "Se completarmos esta missão enquanto tivermos a reforma governamental §YSeparate the Clergy from State§! ou §YCurtail Clerical Privileges§:"
  eng_handle_the_reformation_title:0 "Lidar com a Reforma"
  eng_handle_the_reformation_desc:0 "A anarquia religiosa tomou conta da Europa. Onde antes o Papa costumava ser a orientação, agora há apenas caos. Devemos assumir o controle da situação e decidir onde nos posicionamos na questão do Divino."
  eng_handle_the_reformation_at:1 "Se cumprirmos esta missão sendo §YCatólico§!:"
  eng_handle_the_reformation_bt:1 "Se cumprirmos esta missão sendo §YProtestante§!:"
  eng_handle_the_reformation_ct:1 "Se completarmos esta missão sendo §YReformados§!:"
  eng_handle_the_reformation_dt:1 "Se cumprirmos esta missão sendo §YAnglicano§!:"
  eng_strengthen_the_monarchy_title:0 "Fortalecer o [Root.GovernmentName]"
  eng_strengthen_the_monarchy_desc:0 "A autoridade da coroa sempre foi objeto de discórdia. Enquanto o governante vê seu reinado como absoluto e de natureza divina, o [Root.GetParliamentOrFallbackName] tenta limitar o poder do [Root.Monarch.GetTitle].\nComo a ideia do absolutismo cresce nas cortes da Europa, assim como na nossa. Devemos seguir a tendência e fortalecer o [Root.GetAdjective] [Root.GovernmentName]."
  eng_the_english_civil_war_title:0 "As Guerras dos Três Reinos"
  eng_the_english_civil_war_desc:0 "A regra do [Root.Monarch.GetTitle] e o poder do [Root.GetParliamentOrFallbackName] estão em total contraste. O conflito entre os monarquistas e os parlamentares é inevitável.\nDevemos garantir que [Root.GetUsableName] prevaleça esses tempos difíceis e surgem como um estado de maior poder e autoridade"."
  eng_the_english_civil_war_at:0 "Terminou o desastre da §YGuerra Civil Inglesa§! ou atingiu a §YEra das Revoluções§! sem acioná-lo."
  eng_the_english_civil_war_bt:1 "Se completarmos esta missão depois que a §YGuerra Civil Inglesa§ aconteceu:"
  eng_the_english_civil_war_dt:0 "Desbloqueie §YQuestões Parlamentares§! que podem modificar nossas §YIdéias Nacionais§!."
  eng_english_parliamentarism_title:0 "Atos do [Root.GetParliamentOrFallbackName]"
  eng_english_parliamentarism_desc:0 "O [Root.GetParliamentOrFallbackName] é uma ferramenta do estado. Por mais poderosa que qualquer ferramenta possa ser, o potencial do [Root.GetParliamentOrFallbackName] só pode ser utilizado adequadamente se for guiado com sabedoria."
  gbr_ave_hundred_years_war_title:0 "A Guerra dos Cem Anos"
  gbr_ave_hundred_years_war_desc:0 "O Tratado de Tours trouxe um período de trégua difícil entre [Root.GetName] e a França. Ambos os lados estão cientes de que é improvável que isso dure, e devemos decidir se honramos o tratado e aguardamos nosso tempo, ou nos preparamos para a guerra .\nO destino de [Root.GetUsableName] depende desta mesma ação."
  gbr_ave_hundred_years_war_at:0 "Este evento nos permite decidir entre manter as missões @GBR §YBritish§!, que se concentram no Novo Mundo e na colonização da Ásia, e as missões @AVE §YAngevin§!, que se concentram no domínio continental da Europa."
  gbr_develop_british_identity_title:0 "Desenvolver a identidade britânica"
  gbr_develop_british_identity_desc:0 "As Ilhas Britânicas são o lar de muitas culturas e idiomas diferentes. Os escoceses e os highlanders no norte, os irlandeses da ilha esmeralda e os galeses e ingleses no sul. Naturalmente, essa coleção de diferentes culturas levará a problemas se deixada não atendida. Vamos forjar uma identidade britânica, a fim de estabelecer uma hegemonia britânica sobre as ilhas."
  gbr_develop_british_identity_at:1 "Se completarmos esta missão enquanto aceitamos a cultura §YHighlander§! e tendo §YIreland§! como sujeito ou tendo §YIrish§! como uma cultura aceita:"
  gbr_develop_british_identity_bt:0 "até que §YHighlander§! ou §YIrish§! sejam rebaixados"
  gbr_develop_british_identity_ct:0 "Se concluirmos esta missão enquanto possuímos províncias §Y50 [Root.Culture.GetGroupName]§!:"
  gbr_explore_new_world_title:0 "Descubra as Américas"
  gbr_explore_new_world_desc:0 "Sussurros silenciosos falam de terras misteriosas no extremo oeste, prontas para crescer e cheias de maravilhas inimagináveis. Se isso for verdade, elas devem ser nossas."
  gbr_colonize_canada_title:0 "Colonizar o Canadá"
  gbr_colonize_canada_desc:0 "Mais frio e inóspito do que as terras do sul, o território do Canadá está, no entanto, pronto para ser explorado. Peles exóticas, madeira e minerais são abundantes nas montanhas nevadas."
  gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas no §YCanadá Colonial§! região colonial."
  ENGLISH_FUR_TRADE:0 "Comércio de peles inglês"
  gbr_seize_ceylon_title:0 "Tomar Ceilão"
  gbr_seize_ceylon_desc:0 "O Ceilão é uma ilha perto da Índia que é de grande utilidade para garantir o comércio no Oceano Índico. Nossos rivais estão cientes do lucrativo comércio com a Índia e as ilhas das especiarias e buscam a ocupação do Ceilão por conta própria. Não devemos permitir que isso aconteça. acontecer."
  COROMANDEL_PRESENCE:0 "Presença Coromandel"
  gbr_end_the_french_conflict_title:0 "Fim do conflito francês"
  gbr_end_the_french_conflict_desc:0 "Seja através da vitória sobre os franceses e reivindicando seu trono, ou abandonando a Europa continental e focando mais na marinha: nosso conflito com a França e o continente deve encontrar um fim de uma forma ou de outra."
  gbr_end_the_french_conflict_at:0 "Não possui nenhuma província além de §Y[87.GetName]§! na região §YFrança§!"
  gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! e §Y[167.GetName]§! são propriedade de §Y[Root.GetName]§! ou seus súditos e têm um §YMarketplace§!, um §YTrade Depot§! ou a §YBolsa de Valores§!"
  gbr_abolish_villeinage_title:0 "Abolir a vilania"
  gbr_abolish_villeinage_desc:0 "O serviço de mão-de-obra vil provou seu valor no passado. No entanto, está desatualizado. Não é mais adequado para um [Root.GovernmentName] de nosso prestígio, é hora de substituir esse sistema promovendo a posse de direitos autorais."
  unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\nDesbloqueia o privilégio de nobreza '§YExpanded Copyhold Posse§!'"
  gbr_establish_royal_navy_title:0 "Fundou a Marinha Real"
  gbr_establish_royal_navy_desc:0 "Nossa marinha atual nada mais é do que a contribuição de nossos burgueses. A mobilização de nossa frota é lenta e cara.\nDevemos criar uma marinha permanente que defenda nossa ilha de invasores estrangeiros e assegure o futuro de [Root.GetUsableName]."
  gbr_rule_britannia_title:0 "Governo da Britânia!"
  gbr_rule_britannia_desc:0 "A marinha é nossa força; o mar é nosso lar. É nosso destino governar o mundo de nossas ilhas e dominá-lo com nossa superioridade naval!"
  gbr_rule_britannia_at:0 "O modificador aumenta de nível por meio das ações do parlamento."
  gbr_colonize_north_america_title:0 "Estabelecer-se na América"
  gbr_colonize_north_america_desc:0 "As terras da América parecem adequadas para muitas coisas. No norte, ouvimos falar de peles e materiais de construção naval. No sul, a terra parece adequada para o cultivo de muitas colheitas. Devemos estabelecer bases lá para que possamos lucrar."
  gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas na região colonial da América Oriental."
  gbr_dominiate_new_world_title:0 "Domine o Novo Mundo"
  gbr_dominiate_new_world_desc:0 "Este estranho Novo Mundo é reivindicado por [Root.GetAdjective]. Todos os seus recursos e terras pertencem à coroa [Root.GetAdjective]. Devemos garantir nosso domínio sobre o Novo Mundo e expulsar aqueles que se atrevem a nos contestar."
  gbr_dominiate_new_world_at:1 "Todos os súditos §YColoniais§! ganham §G+50,0%§! Eficiência de produção e §G+50,0%§! Eficiência comercial."
  gbr_establish_first_indian_trade_post_title:0 "Companhia das Índias Orientais"
  gbr_establish_first_indian_trade_post_desc:0 "Muitos produtos exóticos têm sua origem no subcontinente indiano. As potências européias já se beneficiam do comércio com a Índia há muitos anos. É hora de ficarmos em pé de igualdade com eles e estabelecermos nossa própria empresa comercial na Índia. "
  gbr_establish_first_indian_trade_post_at:0 "Este evento nos permite estabelecer a @EIC §YEast India Company§! na Índia como nosso assunto §YCommercial Enterprise§!."
  gbr_conquer_western_india_title:0 "Pegue a Costa das Índias Ocidentais"
  gbr_conquer_western_india_desc:0 "Inegavelmente, o controle sobre a orla marítima ao longo da costa das Índias Ocidentais nos daria maior controle sobre a Índia como um todo. Tome esta terra em nome de [Root.GetName]."
  GBR_INDIAN_COASTLINE_CONTROL:0 "Controle Costeiro Indiano"
  gbr_english_superiority_title:0 "[Root.GetAdjective] Superioridade"
  gbr_english_superiority_desc:0 "Nossos rivais são muitos e poderosos, mas também arrogantes. Eles assumem que podem competir conosco no mar, contestar nossa reivindicação em terras estrangeiras e representar uma ameaça para nós.\nDevemos mostrar a eles como eles estão fatalmente errados."
  gbr_the_royal_charter_title:0 "Emitir o mandado real"
  gbr_the_royal_charter_desc:0 "As autorizações reais de nomeação são uma emissão concedida a mercadores de bens magníficos para a corte real e para os personagens reais. Devemos escolher nossos parceiros comerciais com sabedoria e conceder-lhes essas autorizações em troca de um comércio favorável."
  unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\nDesbloqueia o privilégio dos burgueses '§YEmpresas Comerciais Autônomas§!'"
  gbr_the_mediterranean_isles_title:0 "Autoridade do Mediterrâneo"
  gbr_the_mediterranean_isles_desc:0 "Embora inicialmente considerássemos nossos recursos no Mediterrâneo como uma ferramenta estratégica nas guerras contra nossos vizinhos, tornou-se evidente que podemos exercer poder sobre o fluxo de comércio na região. Devemos buscar aumentar isso."
  gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em cada §YIlha§! no §YMediterrâneo§!."
  gbr_colonize_caribbeans_title:0 "Colonizar o Caribe"
  gbr_colonize_caribbeans_desc:0 "As ilhas do Caribe oferecem oportunidades lucrativas para certos tipos de cavalheiros com vontade de adquiri-las e trabalho para explorá-las. Temos exatamente esses tipos de cavalheiros."
  gbr_discover_india_title:0 "Descubra a Índia"
  gbr_discover_india_desc:0 "O comércio com a Índia continua desde tempos imemoriais, mas com as longas rotas, outros estão lucrando com isso. Devemos equipar uma expedição e encontrar uma rota marítima para a Índia."
  gbr_discover_india_at:0 "§Y[Root.GetName]§! ganha até §Y5§! núcleos territoriais nas províncias costeiras de §YIndia§! que foram descobertos por [Root.GetName]."
  gbr_colonize_the_spice_isles_title:0 "Colonizar as Ilhas das Especiarias"
  gbr_colonize_the_spice_isles_desc:0 "Os confins do mundo produzem especiarias maravilhosas, roupas tecidas e mulheres exóticas. Devemos estabelecer uma presença aqui, para o benefício da sociedade [Root.GetAdjective]."
  gbr_conquer_inland_india_title:0 "Empurrar para o interior da Índia"
  gbr_conquer_inland_india_desc:0 "Os territórios do interior da Índia são famosos por suas minas lucrativas e joias raras. Desnecessário dizer que os habitantes nativos da região estariam muito melhor sob nossa administração."
  gbr_conquer_inland_india_at:0 "Até §Y10§! as províncias pertencentes a §YÍndia§! ganham o seguinte efeito:"
  gbr_masters_of_india_title:0 "Mestres da Índia"
  gbr_masters_of_india_desc:0 "O subcontinente indiano se curva diante do poder de [Root.GetAdjective] [Root.GovernmentName]. Vamos colher os despojos da Índia para a glória de [Root.GetUsableName]!"
  gbr_masters_of_india_at:0 "§YEmpresas Comerciais§! e §YProtetorados§! ganham §G+15,0%§! Modificador de Bens Produzidos.\n§YEmpresas Comerciais§! concedem ao soberano agora §G-75,0%§! Penalidade comercial reduzida no nó comercial não principal e §G+5,0%§! Eficiência comercial."
  gbr_ave_the_royal_court_title:0 "A Corte Real"
  gbr_ave_the_royal_court_desc:0 "Um [Root.Monarch.GetTitle] não é nada sem os conselheiros [Root.Monarch.GetHerHis]. Não importa como será o futuro de [Root.GetUsableName], sempre são necessários consultores competentes."
  gbr_allies_on_the_mainland_title:0 "Alianças do Continente"
  gbr_allies_on_the_mainland_desc:0 "Embora nossas prioridades estejam além do mar, não devemos esquecer a ameaça que nosso continente pode representar para nós se não formos atendidos. Devemos estabelecer alianças com os inimigos de nossos inimigos."
  gbr_allies_on_the_mainland_tt:1 "- Tem capital em §Y[Root.Capital.GetContinentName]§!\n - Opinião de §Y[Root.GetName]§! é de pelo menos §Y150§!.\n - Ou é §Y[POR.GetName ]§! ou tem pelo menos §Y200§! Desenvolvimento Total."
  gbr_take_over_the_lowlands_title:0 "Influenciar as Terras Baixas"
  gbr_take_over_the_lowlands_desc:0 "Os holandeses e os flamengos das terras baixas são em muitos aspectos semelhantes a nós: eles buscam riqueza no comércio lucrativo, mantêm uma força naval impressionante e se opõem ao domínio francês e espanhol. Influenciar as terras baixas a nosso favor pode nos trazer um aliado inestimável ou assunto nesta região."
  gbr_take_over_the_lowlands_at:1 "Se completarmos esta missão tendo um aliado nos §YPaíses Baixos§! que cumpra as condições:"
  gbr_take_over_the_lowlands_ct:0 "Os §YAlly§! e §Y[Root.GetName]§! tornam-se §YAmigos Históricos§!."
  gbr_trade_dominance_in_europe_title:0 "O Comércio Europeu"
  gbr_trade_dominance_in_europe_desc:0 "Embora muitas mercadorias do Novo Mundo fluam para o nosso canal, não é de longe o único centro comercial na Europa com lucros consideráveis. A expansão de nossa presença na Europa garantirá nosso domínio sobre o comércio europeu."
  gbr_trade_dominance_in_europe_at:0 " nós comerciais em §YEurope§!:\n §Y[Root.GetName]§! tem §Y30%§! ou mais poder comercial.\n §Y[Root.GetName]§! é o poder comercial mais forte."
  gbr_sail_around_africa_title:0 "Navegue pela África"
  gbr_sail_around_africa_desc:0 "Que maravilhas nos aguardam além do Cabo da Boa Esperança?"
  gbr_sail_around_africa_ct:0 "Já navegou pela África"
  gbr_seize_the_cape_title:0 "Aproveite o Cabo"
  gbr_seize_the_cape_desc:0 "O Cabo da Boa Esperança é um ponto crucial na rota para as Índias Orientais. Sem dúvida, quem controla o Cabo também controla as ambições asiáticas das outras grandes potências.\nO Cabo deve ser nosso!"
  gbr_chart_the_southern_sea_title:0 "Carta os mares do sul"
  gbr_chart_the_southern_sea_desc:0 "Homens ousados, com verdadeira coragem britânica, estão buscando apoio do governo para mapear as vastas extensões vazias dos oceanos do sul. Rumores falam de terras lá para serem tomadas; devemos nos apressar para estabelecer uma próspera colônia, antes que outros aproveitem a oportunidade."
  gbr_colonize_australia_title:0 "Resolver a Austrália"
  gbr_colonize_australia_desc:0 "Nossas explorações revelaram a existência de uma ilha de tamanho inimaginável. Embora não seja o continente do sul que esperávamos encontrar, ainda é uma terra que deve se tornar uma reivindicação [Root.GetAdjective]."
  gbr_conquer_eastern_india_title:0 "Conquistar Bengala"
  gbr_conquer_eastern_india_desc:0 "A [Root.GetAdjective] East Indian Trading Company opera nesta região há algum tempo. A pedido deles e com sua orientação, é hora de solidificar nosso controle sobre o fértil Delta de Bengala."
  gbr_ave_monopolize_the_channel_title:0 "Monopolizar o Canal"
  gbr_ave_monopolize_the_channel_desc:0 "Agora que estabelecemos claramente nosso domínio colonial, mercadorias valiosas começaram a chegar das colônias. O que quer que flua pelo Canal é nosso por direito e devemos proteger nossos investimentos no exterior e em casa."
  gbr_ave_center_of_worlds_trade_title:0 "Centros de Comércio Mundial"
  gbr_ave_center_of_worlds_trade_desc:0 "Onde quer que nosso olhar caia, haverá comércio de riqueza inconcebível. Nossos mercados são os centros do comércio do mundo."
  gbr_a_house_divided_title:0 "Uma Casa Dividida"
  gbr_a_house_divided_desc:0 "O grande Parlamento está dividido em duas casas: a Câmara dos Comuns, que é a voz dos contribuintes, plebeus e burgueses, e a Câmara dos Lordes, o órgão político da nobreza e do clero.\nDevemos garantir a lealdade dos ambas as casas."
  gbr_ave_early_industry_title:0 "Indústria Primitiva"
  gbr_ave_early_industry_desc:0 "À medida que nossas vastas propriedades industriais crescem, a demanda por combustível cresce cada vez mais à medida que a indústria mecanizada toma forma em torno de [Root.GetName]. Aumente a oferta de materiais refinados."
  gbr_ave_renovate_universities_title:0 "Renovar Oxbridge"
  gbr_ave_renovate_universities_desc:0 "As instalações das universidades centenárias de Oxford e Cambridge estão começando a se mostrar inadequadas. Um pequeno investimento deve melhorar consideravelmente as coisas."
  ave_conquer_lowlands_at:0 "Tem sua capital nas §YLowlands§!, tem a cultura primária de §YHolandes§!, §YFlemish§!, §YWalloon§! ou §YFrisian§! e possui pelo menos §Y15§! províncias nas §YLowlands§! ."
  gbr_ave_the_great_empire_title:0 "O Império [Root.GetAdjective]"
  gbr_ave_the_great_empire_desc:0 "O Império [Root.GetAdjective] se estende de leste a oeste; poucas nações podem igualar nossa tenacidade. No entanto, ainda há terras lá fora que ainda não nos pertencem..."
  gbr_ave_english_renaissance_title:0 "[Root.GetAdjective] Renascimento"
  gbr_ave_english_renaissance_desc:0 "Estado, exército, comércio e diplomacia estão sujeitos a mudanças e evolução, e a cultura não é exceção. Devemos abraçar e promover as ideias do Renascimento."
  gbr_ave_create_standing_army_title:0 "Encontrou um Exército Permanente"
  gbr_ave_create_standing_army_desc:0 "Embora o Parlamento veja este ato com suspeita e medo, as guerras recentes, bem como a ameaça da Guerra Civil, mostraram a necessidade de um exército permanente sob o comando do [Root.Monarch.GetTitle]. Não podemos deixar [Root .GetUsableName] fique desprotegido no caso de uma invasão inimiga."
  gbr_ave_the_redcoats_title:0 "Os Casacas Vermelhas"
  gbr_ave_the_redcoats_desc:0 "No tumulto da batalha, as tropas podem perder a orientação rapidamente e acabar atirando em aliados e camaradas por acidente. Tais incidentes devem ser evitados a todo custo.\nEstabelecer um uniforme adequado para nossas tropas que as torne notavelmente visíveis reduzirá o número de tais acidentes significativamente, ao mesmo tempo em que melhora a aparência do nosso exército."
  gbr_ave_the_royal_marines_title:0 "Os fuzileiros navais reais"
  gbr_ave_the_royal_marines_desc:0 "A natureza marítima de nosso estado exige adaptações de nossas forças armadas. Devemos estabelecer os fuzileiros navais reais que protegerão os interesses de [Root.GetUsableName] no exterior."
  gbr_ave_the_men_of_war_title:0 "Expandir a Marinha Real"
  gbr_ave_the_men_of_war_desc:0 "Vivemos e morremos por nossa capacidade de projetar nosso poder sobre o mar. Devemos preparar nossa nação para a construção e expansão da Marinha Real."
  ave_eliminate_the_french_minors_title:0 "Proteja as Coroas dos Duques"
  ave_eliminate_the_french_minors_desc:0 "Embora o trono da França seja agora governado por [Root.Capital.GetName], a região francesa ainda permanece descentralizada e fragmentada. Os ducados independentes da Provença e da Bretanha devem se ajoelhar para [Root.GetUsableName]."
  ave_eliminate_the_french_minors_at:0 "Se completarmos esta missão enquanto §YFrance§!"
  ave_eliminate_the_french_minors_ct:0 "Um dos seguintes deve ser verdadeiro:\n É um súdito de §Y[Root.GetName]§! ou seus súditos\n Não possui nenhuma província na região §YFrança§!"
  ave_conquer_iberia_title:0 "Reinos da Espanha"
  ave_conquer_iberia_desc:0 "A Península Ibérica é o lar dos poderosos reinos de Aragão, Castela e Portugal. Cada um desses reinos representa uma ameaça aos nossos interesses na França, bem como além do grande Mar Atlântico. Devemos atacar primeiro antes que os ibéricos lancem seu ataque contra nós ."
  ave_angevin_iberia_title:0 "Ibéria Angevina"
  ave_angevin_iberia_desc:0 "Os reinos ibéricos caem diante de nosso poder. No entanto, seu povo se recusa a se sujeitar à coroa angevina. Devemos tomar oficialmente a coroa espanhola e mostrar aos ibéricos nossa benevolência investindo em suas terras subdesenvolvidas"
  ave_promote_angevin_culture_title:0 "A Cultura Angevina"
  ave_promote_angevin_culture_desc:0 "A Guerra dos Cem Anos abriu uma grande brecha entre nossa cultura e a de nosso lar de origem, a França. Essas feridas devem cicatrizar se o Império Angevino quiser resistir ao teste do tempo."
  ave_promote_angevin_culture_at:0 "Contratou um §YBritish§! e um §YFrancien§! conselheiro."
  ave_promote_angevin_culture_bt:1 "O grupo de cultura §YBritish§! é convertido na cultura §YAnglois§! do grupo de cultura §YFrancês§!."
  ave_take_the_french_throne_title:0 "Conquistar o trono da França"
  ave_take_the_french_throne_desc:0 "Desde 1337, ingleses e franceses estão em uma luta constante pelo domínio do trono francês. Cem anos de batalhas, devastação, morte e destruição; esse derramamento de sangue só pode terminar de uma maneira: com a vitória total sobre os franceses!"
  ave_shatter_frances_nobility_title:0 "Destruir a nobreza francesa"
  ave_shatter_frances_nobility_desc:0 "Finalmente, a França aceitou a derrota e reconhece o [Root.Monarch.GetTitle] de [Root.GetUsableName] como seu único soberano aceitável. Enquanto o plebeu francês se ajoelha diante de seu verdadeiro [Root.Monarch.GetTitle], a nobreza francesa se recusa a nos reconhecer. Como temos mais do que o suficiente em nossas mãos com a nobreza inglesa, os nobres franceses devem ser tratados rapidamente."
  ave_the_angevin_empire_title:0 "O Reino Angevino"
  ave_the_angevin_empire_desc:0 "Os reis angevinos governaram metade das terras francesas, garantindo que a prosperidade e a justiça estivessem disponíveis gratuitamente. Com nossa vitória do trono francês, temos todo o direito de reivindicar o título angevino mais uma vez."
  ave_the_angevin_empire_at:0 "É propriedade de §Y[Root.GetName]§! ou de seus súditos (ou súditos dos súditos)"
  ave_invade_italy_title:0 "Proteja a passagem alpina"
  ave_invade_italy_desc:0 "Com a unificação da região francesa, a passagem alpina se tornou nossa nova fronteira sudeste. Os italianos estão segurando essas passagens e poderiam facilmente nos isolar da riqueza do comércio italiano. Devemos garantir as passagens para nós mesmos e garantir que ninguém desses duques e doges cresce muito no poder."
  ave_italian_domination_title:0 "Reinar na Itália"
  ave_italian_domination_desc:1 "As muitas casas da Itália, assim como o próprio papa, disputam o domínio na Itália. Nenhum desses tolos sabe que sua amada bota está dentro da esfera de influência angevina. Devemos gentilmente lembrá-los de seu lugar."
  ave_dominate_europe_title:0 "Domine a Europa"
  ave_dominate_europe_desc:0 "Antes um pequeno reino nas Ilhas Britânicas, nosso [Root.GovernmentName] tornou-se uma das potências mais prestigiosas e influentes da Europa Ocidental. O reino da França é nosso, os monarcas ibéricos se ajoelham diante de nós. Até o Papa e o O imperador não possui mais autoridade para se opor a nós.\nA partir deste dia, a partir deste momento o continente europeu nos pertence!"
  ave_a_kingdom_of_chivalry_title:0 "Um Reino de Cavalaria"
  ave_a_kingdom_of_chivalry_desc:0 "A Guerra dos Cem Anos foi uma das guerras finais na Europa, onde os cavaleiros mostraram verdadeiro cavalheirismo e honra em combate. Com o passar do tempo, as ideias de cavalheirismo desapareceram.\nOu seria se não fosse para nós. Devemos nos ater a esses pilares orientadores e vê-los renovados em nossa corte e em nosso exército."
  ave_claim_the_empire_title_title:0 "Reivindicar o título do Império"
  ave_claim_the_empire_title_desc:0 "Originalmente nada além de um reino em disputa pelo poder com a França, o Reino Angevino é hoje muito mais. A totalidade da França e da Inglaterra está em nossa posse e, como tal, o mero título de "Rei" não é mais adequado aos nossos glória.\nAssumiremos o título de "Imperador" do Império Angevino!"
  ave_claim_the_empire_title_at:0 "Este evento nos dará um nome adequado para refletir nosso poder."
  ave_claim_the_empire_title_bt:0 "O nome do nosso país agora se ajusta dinamicamente ao nosso governo e posição."
  ave_discover_the_americas_title:0 "Descubra as Américas"
  ave_discover_the_americas_desc:0 "Sussurros silenciosos falam de terras misteriosas no extremo oeste, prontas para crescer e cheias de maravilhas inimagináveis. Se isso for verdade, elas devem ser nossas."
  ave_eliminate_burgundy_title:0 "Aproveite a Borgonha"
  ave_eliminate_burgundy_desc:0 "Os últimos vestígios do Ducado da Borgonha passaram por tempos difíceis. Quando eles nos deram as costas após o Tratado de Arras, não esquecemos. Suas terras serão confiscadas."
  ave_deal_with_the_hre_title:0 "Sagrada Luta Romana"
  ave_deal_with_the_hre_desc:0 "O Sacro Império Romano; um testemunho de um outrora grande império que agora tem seu poder distribuído entre os eleitores e príncipes. Como nossa ambição reside na Europa, é natural que uma luta entre os angevinos [Root.GovernmentName] e os Sagrados Império Romano emerge."
  ave_deal_with_the_hre_at:0 "Se completarmos esta missão enquanto pelo menos §Y3§! Os eleitores são nossos súditos ou nos favorecem para a eleição:"
  ave_deal_with_the_hre_bt:0 "Se concluirmos esta missão possuindo ou fazendo com que um súdito possua pelo menos §Y10§! províncias na §YAlemanha§!:"
  ave_deal_with_the_hre_ct:0 "Todo país conhecido no §YSacro Império Romano§! Perde §G5§! Opinião de Expansão Agressiva para §Y[Root.GetName]§!."
  ave_double_emperorship_title:0 "Reis Angevin, Ascendente"
  ave_double_emperorship_desc:0 "Nossas fortunas estão aumentando. Reis se curvam diante de nossa majestade, nações desmoronam diante de nossas forças. Só resta um trono maior que o nosso para cair."
  ave_double_emperorship_at:0 "Se completarmos esta missão sendo o Imperador do §YSacro Império Romano§!:"
  ave_kingdom_of_metropolises_title:0 "Reino das Metrópoles"
  ave_kingdom_of_metropolises_desc:0 "Como autoridade sobre as vastas terras da Inglaterra e da França, é nosso dever garantir uma infraestrutura estável no território de ambas as coroas."
  ave_kingdom_of_metropolises_at:0 "Cada província possuída com pelo menos §Y20§! desenvolvimento nas regiões §YFrança§! e §YBritain§! ganha os seguintes efeitos:"
  ave_the_angevin_age_title:0 "A Era Angevina"
  ave_the_angevin_age_desc:0 "Nosso [Root.GovernmentName] era considerado uma relíquia dos tempos medievais; de uma era em que a escuridão nublava a mente da humanidade. Ainda assim, nós prevalecemos. Ainda assim, nós dominamos.\nEste é o momento de uma nova era. A Era Angevina deve levar o continente a um futuro melhor!"
  ave_introduce_the_banking_act_title:0 "Apresentar a Lei Bancária"
  ave_introduce_the_banking_act_desc:0 "Nossas ambições são grandes; nossas metas perigosas. Qualquer empreendimento que queiramos tentar na Europa exigirá um tesouro forte - um banco forte e nacionalizado. Devemos preparar o governo, assim como nossa economia, para a introdução de um sistema bancário nacionalizado."
  ave_colonize_america_title:0 "Estabelecer-se na América"
  ave_colonize_america_desc:0 "As terras da América parecem adequadas para muitas coisas. No norte, ouvimos falar de peles e materiais de construção naval. No sul, a terra parece adequada para o cultivo de muitas colheitas. Devemos estabelecer bases lá para que possamos lucrar."
  ave_colonize_america_tt:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas no §YNovo Mundo§!."
  ave_colonial_empire_title:0 "Um Império Colonial"
  ave_colonial_empire_desc:0 "Fomos escolhidos pelo Senhor para trazer iluminação, progresso e glória ao resto do mundo. É nosso destino colonizar o Novo Mundo em nome do [Root.Monarch.GetTitle]!"
  ave_conquer_lowlands_title:0 "Influenciar as Terras Baixas"
  ave_conquer_lowlands_desc:0 "Os holandeses e os flamengos das terras baixas são em muitos aspectos semelhantes a nós: eles buscam riqueza no comércio lucrativo, mantêm uma força naval impressionante e se opõem ao domínio francês e espanhol. Influenciar as terras baixas a nosso favor pode nos trazer um aliado inestimável ou assunto nesta região."
  ave_perfect_construct_barracks_title:0 "Expandir o Exército"
  ave_perfect_construct_barracks_desc:0 "As guerras são uma extensão da diplomacia. Infelizmente, os tolos monarcas da Europa falam apenas a linguagem da violência, então a guerra é a única diplomacia que eles entendem.\nPara isso, devemos garantir um exército forte e vasto para que possamos falar."
  ave_perfect_construct_barracks_at:0 "Até §Y5§! as províncias possuídas que têm um §YFort§! e um dos edifícios crescentes §YManpower§! ganham os seguintes efeitos:"
  ave_combine_land_and_navy_title:0 "Um Exército Combinado"
  ave_combine_land_and_navy_desc:0 "O Exército Real e a Marinha são os dois lados da mesma moeda. Para minimizar a burocracia e maximizar o treinamento de nossas tropas, seria uma decisão sábia consolidar os dois aspectos militares em um."
