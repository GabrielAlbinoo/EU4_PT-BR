  system_of_councils_mechanic:0 "Sistema de Mecânica de Conselhos"
  system_of_councils_mechanic_desc:0 "O Sistema de Conselhos foi desenvolvido pela Monarquia Hispânica para permitir o governo de terras muito distantes e diferentes através de uma burocracia complexa, estruturada em conselhos temáticos ou territoriais. Este sistema atingiu o seu apogeu no reinado de Filipe II, também conhecido como 'o Rei burocrata'."
