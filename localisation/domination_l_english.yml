  russian_modernization:0 "Modernização"
  russian_modernization_desc:0 "A modernização mede a disseminação do moderno, a disseminação de ideias dentro do estado e em sua sociedade.\n\nA modernização é aumentada pelos seguintes fatores:\n - Conselheiros contratados que não são [Root.Culture.GetGroupName]\n - Recebendo conhecimento Compartilhamento\n - Estar à frente no tempo de qualquer tecnologia\n - Habilidades administrativas do governante\n - Roubar ou comprar ideias modernas\n\nA modernização é diminuída pelos seguintes fatores:\n - Estabilidade negativa\n - Corrupção\n - Inflação\n - Falência\n - Privilégios Imobiliários"
