  ###HRE EVENTS###
  hre_event.15.t:0 "O Fim do Sacro Império Romano"
  hre_event.15.desc:0 "Com a queda do [Emperor.Capital.GetName], [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] teve que aceitar a derrota final do [Emperor.Monarch.GetHerHis] nas mãos do [Root.GetAdjective] No ano [GetYear], o outrora prestigioso [Emperor.Monarch.GetTitle] assinou [Emperor.Monarch.GetHerHis] abdicando do trono do Sacro Império Romano e liberou todos os estados e oficiais imperiais de seus juramentos e obrigações para com o império.\n\nO Sacro Império Romano não existe mais e [Root.Monarch.GetTitle] [Root.Monarch.GetName] será para sempre lembrado como seu destruidor."
  hre_event.15.a:0 "Um império finalmente colocado em seu devido descanso."
