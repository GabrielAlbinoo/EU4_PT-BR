  #Japan EoC Loc

  mng_cornerstone_empire2_title:0 "Pedra Fundamental de um Império"
  mng_cornerstone_empire2_desc:0 "Uma nação cujas fronteiras abrangem tão vastas extensões de terra não pode deixar de depender de poucas figuras poderosas dentro de nosso pátio. Assim, para garantir estabilidade adequada e integridade operacional, devemos discernir o melhor caminho a seguir e distribuir o poder de acordo."
  mng_censorate2_title:0 "A Censura"
  mng_censorate2_desc:0 "Um ramo altamente eficiente do nosso governo, devemos envidar todos os esforços para garantir a continuidade do processo de centralização e eficiência burocrática para corresponder ao tamanho de nosso enorme domínio."
  mng_promote_grand_coordinators2_title:0 "Grandes Coordenadores"
  mng_promote_grand_coordinators2_desc:0 "O equivalente oriental de um vice-rei, comumente conhecido na China como Xunfu e em nosso país como Junbu, é um escritório-chave que desempenha um papel importante em nossa administração. Devemos promover coordenadores competentes e garantir sua lealdade ao imperador."
  mng_reform_civil_registration2_title:0 "Reforma do Registo Civil"
  mng_reform_civil_registration2_desc:0 "O sistema de governação promovido pela nossa dinastia é um dos que pouco se tem renovado ao longo dos últimos tempos. Para isso, devemos averiguar uma forma adequada de administrar as vagas de súbditos sob a nossa bandeira e mitigar adequadamente os abusos que acompanham a corrupção e as práticas administrativas superextensão."
  mng_examination_system2_title:0 "Sistema de exames"
  mng_examination_system2_desc:0 "Tendo melhorado nosso sistema de governança, devemos agora mudar nosso foco na escolha de um caminho para nosso Império seguir. A centralização, a delegação de autoridade local a figuras individuais e a promoção de membros dinásticos a posições de poder são apenas alguns dos caminhos. nosso grande imperador pode optar por seguir."
  mng_mutual_trade_system2_title:0 "Sistema de Comércio Mútuo"
  mng_mutual_trade_system2_desc:0 "Projetar nossa força e trocar presentes, favores e moedas por proteção é uma relação relativamente eficiente e amplamente lucrativa entre nossa grande dinastia e os muitos países satélites em nossa esfera de influência. No entanto, não devemos descansar e, em vez disso, continuar a melhorar esse poderoso seja através da revisão de acordos tributários ou da co-assinatura de novos com novos aliados além de nossas fronteiras."
  mng_tame_china_sorrow2_title:0 "Domar a tristeza da China"
  mng_tame_china_sorrow2_desc:0 "Os rios são a força vital da civilização da China, pois fornecem ao povo terras valiosas e as necessidades básicas. No entanto, várias inundações que podem ocorrer a cada poucas décadas são uma ameaça da mais alta autoridade não apenas para os meios de subsistência de nossos súditos, mas também para nossos regra estável"."
  mng_single_whip_law2_title:0 "Lei do Chicote Único"
  mng_single_whip_law2_desc:0 "Um Império do tamanho do nosso é, às vezes, difícil de administrar e tributar adequadamente. Assim, muito do nosso potencial de lucro pode às vezes não ser realizado. Para corrigir isso, devemos criar um novo imposto abrangente, pago inteiramente com prata em um esforço para centralizar nossas políticas tributárias."
  mng_pure_land2_title:0 "Terra Pura"
  mng_pure_land2_desc:0 "Apesar de nossos sucessos em questões internas e externas, não devemos esquecer de cuidar do jardim de nossa alma e erguer locais de adoração adequados que reflitam nossa riqueza e atenção aos ensinamentos através dos quais crescemos prósperos."
  mng_shengshi_zhishi2_title:0 "Seisei & Chisei"
  mng_shengshi_zhishi2_desc:0 "A história das dinastias passadas, assim como a história da nossa, sempre foi ditada por fluxos e refluxos. Períodos de crescimento, decadência, destruição e renascimento fazem parte da vida. No entanto, isso não deve ser interpretado como se não pudéssemos fazer o nosso melhor quando se trata de garantir o crescimento e o governo de nossa dinastia."
  mng_expand_bogue2_title:0 "Expandir o Bogue"
  mng_expand_bogue2_desc:0 "A foz do rio em [667.GetName] é conhecida em todo o nosso reino como o coração pulsante de negócios lucrativos e transporte de mercadorias e grãos valiosos. Devemos trabalhar incansavelmente para expandi-lo a fim de acomodar maiores volumes de mercadorias para as necessidades crescentes do nosso povo."
  mng_jing_hang_grand_canal2_title:0 "O Grande Canal Keikou"
  mng_jing_hang_grand_canal2_desc:0 "Dominar a maré e as inundações que eclodem nas margens dos rios de nossa grande nação é uma habilidade que se mostrará vital, se quisermos sobreviver nos próximos séculos. As inundações foram os eventos catalisadores por trás da ascensão e queda daqueles que foram aqui diante de nós e, como tal, devemos tomar as medidas necessárias para garantir que não acabemos como apenas mais uma breve menção nos livros de história."
  mng_expand_yongle_dadian2_title:0 "Eiraku Taiten"
  mng_expand_yongle_dadian2_desc:0 "O advento da impressão e cópia de obras literárias na China é uma técnica revolucionária que permite a disseminação e preservação do conhecimento. Ao aprimorar as técnicas de nossos antepassados, podemos conseguir divulgar a maior obra enciclopédica do Imperador Yongle, abrangendo centenas de volumes de conhecimento ."
  mng_form_depots2_title:0 "Forme os depósitos"
  mng_form_depots2_desc:0 "Apesar de nomear súditos leais e exibir o favor dos céus, as pessoas que servem nosso ilustre imperador podem às vezes cair vítimas de sua natureza humana. Para neutralizar isso, podemos ir em frente e encontrar agências de espionagem para ficar de olho nos assuntos de nossos súditos e tratativas internas"."
  mng_outer_city_beijing2_title:0 "Cidade exterior de [1816.GetName]"
  mng_outer_city_beijing2_desc:0 "A cidade de [1816.GetName] tem sido o coração da China, sendo o lar de inúmeras pessoas dentro de nosso reino. O tamanho crescente da população anseia por uma extensão dos planos da cidade, ampliando assim o número de habitantes espaço dentro do domínio urbano”."
  mng_fortify_coast2_title:0 "Fortificar a Costa"
  mng_fortify_coast2_desc:0 "Nossas costas há muito tempo são vítimas de pirataria sem sentido, roubando de nossos plebeus seu trabalho suado e, às vezes, roubando nossos habitantes locais da costa como escravos. Essa situação é totalmente intolerável e, portanto, deve ser abordada da maneira mais drástica possível. "

