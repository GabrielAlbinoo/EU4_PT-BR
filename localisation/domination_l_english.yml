  flavor_kor.15.a:0 "OK"
  flavor_kor.16.t:0 "O Tripitaka coreano"
  flavor_kor.16.d:1 "O Tripitaka Koreana é uma coleção de Tripitaka - escrituras budistas sagradas que constituem coletivamente o cânone budista. Essas escrituras foram esculpidas em blocos de impressão de madeira e são o orgulho dos estudiosos e artesãos coreanos. Embora uma vez destruídas pelo fogo dos furiosos mongóis em 1232, o Tripitaka Koreana foi restaurado em 1249.\nAgora está nas mãos de [Root.GetUsableName]. Seu destino agora depende de nós."
  flavor_kor.16.a:1 "Traga-o para [Root.Capital.GetName]."
  flavor_kor.16.b:0 "Queime tudo."
  flavor_kor.16.c:0 "Poupe o Tripitaka."
  tripitaka_koreana:0 "Tripitaka Coreano"
  desc_tripitaka_koreana:0 "Uma coleção do Tripitaka. Esses blocos de impressão de madeira contêm as sagradas escrituras budistas e são o orgulho dos estudiosos e artesãos coreanos."
  tripitaka_koreana_tt:1 "§YThe Tripitaka Koreana§! será removido de §Y[tripitaka_koreana_province.GetName]§!."
  flavor_kor.17.t:0 "Roubo do Tripitaka coreano"
  flavor_kor.17.d:0 "O desastre ocorre quando os portões de [tripitaka_koreana_province.GetName] caem, deixando o caminho aberto para o Tripitaka Koreana. Soldados inimigos apreendem a coleção sagrada do Tripitaka para seu [From.Monarch.GetName] blasfemo e se preparam para transportá-lo para [From. .Capital.GetName]."
  flavor_kor.17.a:0 "Isso é uma grande humilhação."
  ###KOREAN DECISIONS###
  reinforce_tripitaka_koreana_decision_title:0 "Reforçar o Tripitaka coreano"
  reinforce_tripitaka_koreana_decision_desc:0 "Os inimigos de [Root.GetUsableName] estão de olho no precioso Tripitaka Koreana. Não podemos permitir que eles coloquem as mãos nessas escrituras. Suas defesas devem ser reforçadas imediatamente!"
  tripitaka_koreana_defenses:0 "Defesas Tripitaka Koreana"
  tripitaka_koreana_defenses_tt:0 "até que um inimigo do grupo religioso §YEastern§! capture a província"
  evacuate_tripitaka_koreana_decision_title:0 "Evacuar o Tripitaka Koreana"
  evacuate_tripitaka_koreana_decision_desc:0 "Nosso país está sob ataque! O Tripitaka Koreana corre o risco de cair em mãos hostis! Devemos evacuá-lo para [Root.Capital.GetName] imediatamente!"
  evacuate_tripitaka_koreana_decision_tt:0 "O §YTripitaka Koreana§! foi movido para §Y[Root.Capital.GetName]§!."
  ###GENERIC GOVERNMENT EVENTS###
  government_events.2.desc:1 "[Root.Monarch.GetHerHisCap] Majestade [Root.Monarch.GetTitle] [Root.Monarch.GetName] tem uma reputação de grande [Root.Monarch.GetWomanMan] e é incontestável como governante.\nComo convém a um governante de [ Root.Monarch.GetHerHis] calibre e estatura, o [Root.Monarch.GetTitle] tem vários filhos capazes e muitos que mostram grande promessa como futuros governantes. Nossos conselheiros estão convencidos de que agora é hora de [Root.Monarch.GetName] para nomear um favorito entre os possíveis sucessores."
  government_events.3.t:0 "Eleição de um novo governante"
  government_events.3.desc:0 "Com a morte de nosso monarca anterior, o círculo de conselheiros do [Root.GovernmentName] se uniu para eleger o próximo governante de [Root.GetUsableName]."
  government_events.3.a:0 "Escolha [Root.Monarch.GetName]."
  government_events.3.aa:0 "Eleger [Root.Heir.GetName]."
  government_events.3.b:0 "Escolha um da Casa de [selected_biggest_country.Monarch.Dynasty.GetName]."
  government_events.3.c:0 "Coroa um de nossa nobreza."
  government_events.3.d:0 "Nosso general daria um bom governante."
  government_events.3.e:0 "Apenas um almirante pode liderar o [Root.GovernmentName]."
  government_events.3.f:0 "Escolha um comerciante influente."
  government_events.3.g:0 "Alguém da [Root.Monarch.Dynasty.GetName] deve assumir."
  ###DECADENCE EVENTS###
  decadence.1.t:0 "Extensão catastrófica"
  decadence.1.desc:0 "[Root.GetUsableNameCap] está enfrentando um de seus maiores desafios em sua administração. Muitos territórios recém-conquistados exigem a atenção de toda a burocracia [Root.GetAdjective]. Devido a isso, a administração de nossas províncias é, na melhor das hipóteses, patética e a corrupção local tornou-se uma visão comum."
  decadence.1.a:0 "Nosso estado pode lidar com isso."
  decadence.1.b:0 "Devemos expandir nossa administração!"
  decadence.2.t:0 "O esgotamento da guerra"
  decadence.2.desc:0 "A guerra assola nossa terra. Camponeses, burgueses, comerciantes - toda a classe baixa tem que carregar o fardo da morte em seus ombros. No entanto, no tribunal [Root.GetAdjective], a elite de [Root.GetUsableName] não tem nada além de um ouvidos surdos ao sofrimento do homem comum."
  decadence.2.a:0 "Que guerra? Não há guerra em [Root.Capital.GetName]."
  decadence.2.b:0 "Devemos aliviar o fardo da guerra sobre nosso povo."
  decadence.3.t:0 "Administração sobrecarregada"
  decadence.3.desc:0 "O [Root.GetAdjective] está lutando para manter a organização do [Root.GovernmentName] unida. A tributação e a manutenção da lei e da ordem nas províncias fronteiriças são quase impossíveis; o [Root.Monarch.GetTitle] senta-se no trono de [Root.Monarch.GetHerHis] despreocupado."
  decadence.3.a:0 "Estes são problemas para os plebeus, não para o tribunal."
  decadence.3.b:0 "Essas questões precisam ser tratadas rapidamente."
  decadence.4.t:0 "O Grande Desastre"
  decadence.4.desc:0 "O [Root.GovernmentName] está em completo caos! A autoridade do [Root.Monarch.GetTitle] está comprometida quando a outrora orgulhosa nação de [Root.GetUsableName] está perdida para a desordem do [Root.GetActiveDisaster]. "
  disaster:0 "Desastre"
  decadence.4.a:0 "Os problemas do [Root.GetActiveDisaster] serão resolvidos por si mesmos."
  decadence.5.t:1 "O [Root.GetEstate80i30l] controla o estado"
  decadence.5.desc:0 "Uma das propriedades cresceu em poder e agora está praticamente no controle do governo. Enquanto outros governantes veem isso como uma tragédia, [Root.Monarch.GetName] vê isso como uma oportunidade de relaxar e deixar que outros governem o estado por [Root.Monarch.GetHerHim] ao invés."
  decadence.5.a:0 "Desde que eles executem o [Root.GovernmentName] muito bem..."
  decadence.5.b:0 "Remova-os do poder!"
  estate:0 "Estado"
  decadence.6.t:0 "Corrupção do Estado"
  decadence.6.desc:0 "Os assuntos do [Root.GovernmentName] tornaram-se cada vez menos relevantes para a corte real de [Root.Capital.GetName]. O tesouro serve para enriquecer a elite rica. As leis são contornadas por meio de subornos e corrupção do estado."
  decadence.6.a:0 "Suborno? Onde está a parte real?"
  decadence.6.b:0 "Isso não pode continuar!"
  decadence.7.t:0 "Caos religioso"
  decadence.7.desc:0 "Tensões religiosas têm se desenvolvido dentro de [Root.GetUsableName]. Hereges, pagãos e outros praticantes de estranhos rituais ameaçam a paz de nosso [Root.GovernmentName] enquanto o tribunal está observando..."
  decadence.7.a:0 "Deixe-os em paz. Eles não representam perigo para ninguém."
  decadence.7.b:0 "Acabe com esta ameaça pagã. Com força, se necessário."
  decadence.8.t:0 "Caia da Graça"
  decadence.8.desc:0 "[Root.GetUsableNameCap] - outrora o farol brilhante deste mundo e uma grande potência reverenciada. Agora nada além de motivo de chacota para as novas potências em ascensão. O tribunal [Root.GetAdjective] está plenamente ciente da terrível situação da posição internacional de [Root.GetUsableName], mas ações para melhorar nossa reputação ainda precisam ser tomadas..."
  decadence.8.a:0 "Quem se importa com as opiniões dos imbecis, afinal?"
  decadence.8.b:0 "Revisar nosso tribunal!"
  decadence.9.t:0 "Questão de Autoridade"
  decadence.9.desc:0 "A regra de [Root.Monarch.GetName] tem sido instável na melhor das hipóteses desde o início de [Root.Monarch.GetHerHis] como [Root.Monarch.GetTitle] do [Root.GovernmentName] e o tribunal parece fazer pouco para melhorar a imagem do bastante impopular [Root.Monarch.GetTitle]."
  decadence.9.a:0 "Reputação não é tudo."
  decadence.9.b:0 "Devemos organizar um desfile em homenagem ao [Root.Monarch.GetTitle]."
  decadence.10.t:0 "Economia instável"
  decadence.10.desc:0 "O tribunal de [Root.GetUsableName] é uma despesa substancial e leva uma grande quantidade do conteúdo do tesouro. Como tal, não resta muito para a economia [Root.GetAdjective], que está experimentando uma deterioração há anos. .."
  decadence.10.a:0 "Basta cunhar mais Ducados."
  decadence.10.b:0 "Devemos reformar nossa economia."
  #Japan#
  jap_balance_shinokosho_title:0 "Equilibre o Shinokosho"
  jap_balance_shinokosho_desc:0 "A sociedade japonesa tem sido tradicionalmente organizada em torno da existência de quatro grupos de pessoas: guerreiros, fazendeiros, artesãos e comerciantes. Manter essa estrutura de maneira equilibrada trará grande estabilidade à nossa nação."
  jap_expand_gokaido_title:0 "Expandir o Gokaido"
  jap_expand_gokaido_desc:0 "Embora nossos oponentes domésticos tenham sido subjugados, é importante mantermos esses senhores sob controle. A construção de um novo sistema de estradas e estações intermediárias ajudaria a tornar os domínios dos daimyos mais fáceis de alcançar a partir da capital e impulsionar o comércio local ao longo dessas rotas em o processo." #velho"
  jap_nanban_trade_title:0 "Comércio Nanban"
  jap_nanban_trade_desc:0 "A chegada de ocidentais às nossas costas mostrou claramente a importância do comércio. Aumentar nossas capacidades de mercado certamente nos trará grandes lucros."
  jap_conquer_south_china_title:0 "Conquistar o Sul da China"
  jap_conquer_south_china_desc:0 "As partes do sul da China sempre foram uma fonte de grandes riquezas. Torná-las nossas nos permitirá expandir nosso alcance ainda mais."
  jap_maraka_kaikyou_title:0 "Maraka Kaikyou"
  jap_maraka_kaikyou_desc:0 "O Estreito de Malaca é um ponto vital por onde flui o comércio. Devemos segurá-lo ao nosso alcance para que sejamos os únicos a controlar seu fluxo."
  jap_edo_jidai_title:0 "Edo Jidai"
  jap_edo_jidai_desc:0 "Devemos garantir que todo o país esteja ao nosso alcance, para que possa desfrutar de um longo período de paz, prosperidade e estabilidade sob nossa grande liderança."
  jap_five_regent_houses_title:0 "Cinco Casas Regentes"
  jap_five_regent_houses_desc:0 "A posição de regente tem sido tradicionalmente monopolizada pelas cinco casas do clã Fujiwara. Devemos colocá-los do nosso lado e usá-los em nosso benefício, ou lidar com eles para sempre."
  jap_port_dejima_title:0 "Porto de Dejima"
  jap_port_dejima_desc:0 "Uma ideia foi trazida ao tribunal em relação aos ocidentais: construir um porto artificial na costa de Nagasaki para que eles possam negociar livremente lá. Fazer isso não será uma tarefa trivial, mas certamente nos permitiria um influxo maior de comércio, mantendo grande controle sobre ele ao mesmo tempo."
  jap_fate_mandate_title:0 "Mandato para governá-los todos"
  jap_fate_mandate_desc:0 "O grande Dragão da China sempre foi uma ameaça iminente respirando em nosso pescoço. É hora do Tigre do Japão finalmente colocar esse lagarto em seu lugar."
  jap_imjin_war_title:0 "Guerra Imjin"
  jap_imjin_war_desc:0 "Há muito tempo a Coreia é uma faca apontada para a garganta do Japão. É hora de finalmente cruzarmos o mar e estabelecermos uma presença forte e segura na península."
  jap_hegemon_of_asia_title:0 "Hegemon da Ásia"
  jap_hegemon_of_asia_desc:0 "Já desferimos um grande golpe na China e está claro que os suplantamos como o peixe grande da região. Devemos afirmar completamente nosso domínio para que todos saibam quem é o verdadeiro hegemon de toda a Ásia."
  jap_issue_new_coin_title:0 "Emitir Novo Erizeni-Rei"
  jap_issue_new_coin_desc:0 "Finanças sólidas são a base de um governo estável. Para garantir que a ordem seja mantida e o comércio continue, devemos encorajar um fluxo constante de boas moedas para o reino." #velho"
  jap_permit_ryogaesho_title:0 "Permissão Ryogaesho"
  jap_permit_ryogaesho_desc:0 "Muitos daimyos sofreram com finanças irregulares, fazendo com que alguns deixassem de pagar os empréstimos que tomaram. Permitir que casas de câmbio menores ofereçam empréstimos mais confiáveis e respaldar esses empréstimos com nossas próprias reservas deve ajudar a estabilizar as finanças dos daimyos e talvez promover uma economia doméstica mais saudável." #velho"
  jap_survey_secret_fields_title:0 "Pesquise os Campos Secretos"
  jap_survey_secret_fields_desc:0 "É embaraçosamente comum nas províncias que os agricultores mantenham os chamados 'campos secretos', terras agrícolas escondidas dos olhos dos cobradores de impostos. Uma contabilidade completa dessas propriedades não declaradas deve ajudar significativamente a fortalecer a saúde de nossa economia e nossos cofres." #velho"
  jap_encourage_fudasashi_title:0 "Incentive o Fudasashi"
  jap_encourage_fudasashi_desc:0 "O arroz sempre foi a base do nosso sistema econômico. Nos últimos anos, alguns grupos de nossos comerciantes começaram a estabelecer armazéns para armazenar o arroz do daimyo em troca de uma taxa. Eles usam recibos para isso e também começaram a emprestar. É um sistema que mostra grande potencial de benefícios, devemos incentivá-lo e sermos os que colhem esses benefícios."
  jap_discover_new_world_title:0 "Descubra o Novo Mundo"
  jap_discover_new_world_desc:0 "Nós somos a Terra do Sol Nascente, mas há rumores circulando sobre outras terras além em todas as direções, até mesmo para o leste. Devemos partir para ver se esses rumores são verdadeiros."
  jap_conquer_north_china_title:0 "Acabe com o Falso Imperador"
  jap_conquer_north_china_desc:0 "O norte da China é a sede e a origem do Império Chinês. Seus imperadores tiveram no passado a ousadia de se autodenominar nossos superiores. Já é hora de acabarmos com a farsa de um Império e ocuparmos seu coração ancestral."
  jap_new_buddha_title:0 "Um novo Buda?"
  jap_new_buddha_desc:0 "Estranhos ocidentais vieram recentemente às nossas costas falando sobre o que a princípio parecia ser outro tipo de Buda. Na verdade, era um conjunto de crenças completamente diferente, sem qualquer relação com o budismo, e causou muita agitação em nosso país. Devemos acabar com isso conflitos religiosos para que todos possamos estar unidos em nossas crenças."
  jap_shinto_or_christian_title:0 "Missão Dinâmica"
  jap_shinto_or_christian_desc:0 "O conteúdo desta missão irá variar dependendo se nos convertermos ao catolicismo ou permanecermos xintoístas."
  jap_restoration_title:0 "O Equilíbrio do Poder"
  jap_restoration_desc:0 "Desde o fim da Guerra Genpei em 1185, o poder neste país está nas mãos dos samurais. A unificação do país sob nossas mãos estabeleceu um xogunato muito próspero, mas Sua Majestade o Imperador ainda reside em seu palácio Outros imperadores tentaram no passado se colocar de volta à frente do governo, e um até conseguiu por um tempo, então esse é um potencial constante de ameaça à nossa autoridade que devemos ter em mente. Por outro lado, talvez tendo o imperador segurando as rédeas não é uma ideia tão ruim, afinal."
  jap_spread_the_christian_faith_title:0 "Espalhe a fé cristã"
  jap_spread_the_christian_faith_desc:0 "Os Padres ocidentais nos convenceram do erro em nossos caminhos e nos trouxeram à luz de Jesus. Agora é nossa vez de levar Sua luz a todos os cantos da Ásia."
  jap_bugeijuuhappan_title:0 "Bugeijuuhapura"
  jap_bugeijuuhappan_desc:0 "O Bugeijuuhappan, as dezoito artes marciais que todo samurai deve dominar sempre foi o orgulho e a tradição de nossas tropas. No entanto, após a constante guerra civil e entrando em um período de paz interna, algumas das gerações mais jovens de samurais estão começando a afrouxar em seu treinamento. Devemos manter e promover ainda mais o treinamento em todas as dezoito artes marciais para que todos os nossos samurais sejam o auge do Bushido."
  jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "Missão Dinâmica"
  jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "O conteúdo desta missão irá variar dependendo se decidirmos melhorar o exército ou a marinha."
  jap_naval_academy_of_japan_title:1 "Uma Nova Academia Naval"
  jap_naval_academy_of_japan_desc:0 "Apesar de ser uma nação insular, nosso país sempre desconsiderou qualquer importância naval substancial. Se quisermos realmente expandir além de nossas fronteiras naturais, devemos investir em uma marinha poderosa e eficaz."
  jap_strengthen_bakuhan_system_title:0 "Fortalecer o Bakuhan"
  jap_strengthen_bakuhan_system_desc:0 "O Bakuhan, o sistema que divide a terra entre aquela pertencente ao xogunato e aquela pertencente aos senhores locais, está em vigor desde que unificamos o país. Devemos usar todas as suas capacidades para nosso máximo benefício."
  jap_deploy_atakebune_title:0 "Implantar o Atakebune"
  jap_deploy_atakebune_desc:0 "Nossos navios sempre foram bastante pequenos e comuns. É hora de construirmos verdadeiros navios de guerra, verdadeiras fortalezas flutuantes grandes o suficiente para transportar exércitos, e poderíamos até cobri-los com placas de ferro para torná-los verdadeiramente invulneráveis."
  jap_surpass_the_west_title:0 "Superar o Ocidente"
  jap_surpass_the_west_desc:1 "Já temos uma marinha digna desse nome, mas precisamos realmente dominar as nações ocidentais em todos os assuntos navais. Caso contrário, podemos descobrir que eles vêm com grandes canhoneiras até as portas da própria baía de Edo."
  jap_bushido_code_title:0 "Bushido"
  jap_bushido_code_desc:0 "Os caminhos de nossos guerreiros são sempre guiados por uma sólida filosofia de virtude e conduta adequada." #velho"
  jap_train_samurai_title:0 "Treinar o Samurai"
  jap_train_samurai_desc:0 "Os samurais são a vida e o sangue de nossas forças. Devemos treiná-los ainda mais para que nenhum outro país tenha chance de se opor a nós."
  jap_proliferation_firearms_title:0 "Proliferação de Armas de Fogo"
  jap_proliferation_firearms_desc:0 "As armas de fogo se tornaram onipresentes em nosso país e sua utilidade é inegável. Devemos expandir sua fabricação se não quisermos ficar para trás de nossos inimigos."
  jap_tanegashima_teppo_title:0 "Tanegashima Tepo"
  jap_tanegashima_teppo_desc:0 "O novo tipo de arcabuz de mosquete fabricado copiando os recuperados da ilha de Tanegashima provou ser uma grande melhoria para todos os nossos exércitos. Devemos expandir sua produção ainda mais, para que tenhamos mais armas do que qualquer outro país."
  jap_miyadaiku_method_title:0 "O Método Miyadaiku"
  jap_miyadaiku_method_desc:0 "As técnicas tradicionais da carpintaria japonesa são o orgulho dos nossos artesãos. Construir as mais impressionantes construções apenas com juntas de madeira e sem o uso de um único prego surpreende qualquer estrangeiro que ponha os olhos nelas, mas são justamente essas técnicas passadas de geração em geração que permitiram que esses mesmos edifícios continuassem de pé por séculos. Se promovermos esses artesãos, nosso país continuará de pé por mais séculos."
  jap_financial_cliques_title:0 "Cliques financeiros"
  jap_financial_cliques_desc:0 "A maior parte da produção do país é feita e controlada pelas famílias de mercadores mais poderosas e influentes. Devemos estreitar nossos laços com eles, financiando a expansão e o desenvolvimento da produção, para que possamos colher ainda mais benefícios."
  jap_japanese_economic_miracle_title:0 "Milagre Econômico"
  jap_japanese_economic_miracle_desc:0 "Depois das constantes guerras e lutas internas que nossa nação sofreu, conseguimos nos recuperar. Mas agora devemos melhorar nossa economia a ponto de causar inveja a todas as outras nações do mundo."

