  #Missions
  solidify_our_borders_title:0 "Solidificar nosso Domínio"
  solidify_our_borders_desc:0 "A turbulência que envolveu nossa pátria ameaça engolir todos nós em nosso caminho. Se quisermos sobreviver, devemos expandir e garantir fronteiras sólidas."
  mandate_cities_title:0 "Construa uma Base de Poder"
  mandate_cities_desc:0 "Afirmar nossa reivindicação como governantes da China exige uma grande quantidade de poder legitimado. Para fazer isso, devemos conquistar algumas das províncias mais poderosas do Império e usá-las como bases de poder para expandir ainda mais."
  fate_of_the_mandate_title:0 "Destino do Mandato"
  fate_of_the_mandate_desc:0 "A fraqueza de nosso antigo senhor deu lugar a muitos reinos separatistas que afirmam ser a nova dinastia que conduzirá a China a uma nova era. No entanto, só pode haver um!"
  conquer_xinan_title:0 "Conquistar Xinan"
  conquer_xinan_desc:0 "Xinan é uma região que servirá como caminho para as regiões fronteiriças ao sul e oeste de nosso grande domínio. Apesar de seu terreno rochoso, Xinan é o lar de um grande número de nosso povo, todos ansiosos para serem liderados por um poderoso imperador que já existiu. de novo."
  tributaries_or_conquest_title:0 "Caminho da Expansão"
  tributaries_or_conquest_desc:0 "As muitas dinastias anteriores ao nosso tempo raramente procuraram se expandir para fora das fronteiras de nosso domínio. No entanto, não devemos imitar por imitar e, em vez disso, escolher nosso próprio caminho de expansão, mais adequado às necessidades e ambições de nossa dinastia!"
  chi_independence_title:0 "Queda do Grande Ming"
  chi_independence_desc:0 "O domínio da dinastia Ming sobre a China está chegando ao fim após décadas de má administração e perda do favor celestial. Estados separatistas e senhores da guerra pegam em armas, cada um lutando para impor seu domínio sobre o resto."
  conquer_north_china_title:0 "Março para [1816.GetName]"
  conquer_north_china_desc:0 "O que antes era o coração de um império vibrante, agora está em mau estado e em ruínas. O norte da China nos servirá como fonte de novos homens para nosso exército e moedas para nossos tesouros enquanto nos esforçamos para unir as terras fragmentadas."
  chi_unify_china_desc:0 "É uma dor de cabeça ver a pátria em frangalhos, lutando para manter sua antiga glória. Os céus nos consideraram dignos de assumir o manto do favor imperial e unificar nossas gloriosas províncias sob nossa bandeira."
  chi_unify_china_title:0 "Unificar a China"
  chi_project_strength_desc:0 "Nossos inimigos são muitos, e eles procuram tomar o que é nosso por direito. Apesar de nossa força magnífica, impérios distantes procuram nos rivalizar e nos depor, não podemos permitir a eles nosso lugar na história!"
  chi_project_strength_title:0 "Era do Grande Dragão"
  conquer_south_china_title:0 "Conquistar o Sul da China"
  conquer_south_china_desc:0 "As costas das províncias do sul da China oferecem bens exuberantes e costas férteis. Em combinação com a produção de metais preciosos, nossa maior influência ali trará enormes benefícios monetários para nossa causa."
  issue_trade_policy_title:0 "Emitir uma Política Comercial"
  issue_trade_policy_desc:0 "Nossas fronteiras mantêm um volume cada vez maior de mercadorias comerciais que passam por elas. Seria sensato estabelecer diretrizes e regular o tráfego comercial dentro de nossa jurisdição."
  settle_internal_affairs_title:0 "Um tribunal estável"
  settle_internal_affairs_desc:0 "Embora procuremos aumentar nossa influência além de nossas fronteiras, não devemos negligenciar nossos assuntos internos e, em vez disso, trabalhar ativamente para um processo equilibrado e meritocrático dentro de nossa administração."
  renovate_capital_title:0 "Renovar a nossa Capital"
  renovate_capital_desc:0 "Nossa capital é o emblema de uma dinastia próspera e independente em nossa região. Como tal, seu esplendor e beleza devem ser de qualidade e grandeza inigualáveis, uma capital digna de um imperador."
  china_prime_entrepot_title:0 "Cultivar os Mercados"
  china_prime_entrepot_desc:0 "Muitas províncias em todo o reino reforçam quantidades impressionantes de tráfego comercial e mercantil. No entanto, se quisermos explorar a incrível riqueza dentro de nossas fronteiras, devemos elevar as províncias designadas como centros de comércio."



