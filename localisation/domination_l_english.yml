  qng_north_china_title:0 "Consolidar Norte da China"
  qng_north_china_desc:1 "Nossa luta apenas começou! Enquanto lutamos para subjugar a China, devemos consolidar nosso domínio nos territórios do norte, o coração de uma antiga dinastia."
  qng_green_standard_army_title:0 "Exército Estandarte Verde"
  qng_green_standard_army_desc:0 "Os exércitos chineses estão em desordem, seus generais perdendo rapidamente a confiança em seus mestres. Se pudermos controlar o suficiente do norte da China, esses generais podem decidir desertar para nós em vez de servir a um imperador condenado. Seria sensato treinar esses recém-chegados. homens convertidos em um exército permanente adequado, digno do novo imperador da China!"
  qng_annex_tibet_title:0 "Anexo Tibete"
  qng_annex_tibet_desc:0 "Muitos mongóis começaram a adotar a fé budista tibetana. Devemos conquistar o Tibete para garantir que essa fé esteja firmemente sob o controle de nossa bandeira."
  qng_modernize_the_banners_title:0 "Modernizar os Banners"
  qng_modernize_the_banners_desc:0 "O ramo do exército estandarte de nossas forças armadas nos serviu bem. Se quisermos acompanhar a evolução da guerra, no entanto, devemos modernizar e garantir que eles estejam aptos para o combate."
  qng_incorporate_han_title:0 "Incorpore o Han"
  qng_incorporate_han_desc:0 "Conquistar o Império Ming não é tarefa fácil. Derrotar seus generais e tropas sem brilho em batalha pode não ser nossa tarefa mais difícil ainda. Seu povo chega a milhões, governá-los exige que cheguemos a algum tipo de acordo cooperativo, um lado positivo que nos beneficia mais."
  qng_extinguish_ming_title:0 "Extinguir Ming"
  qng_extinguish_ming_desc:0 "Enquanto houver qualquer bastião remanescente do lealismo Ming, nosso domínio sobre a China nunca será realmente seguro. Devemos erradicar totalmente os Ming."
  qng_ten_grand_campaigns_title:0 "Dez Grandes Campanhas"
  qng_ten_grand_campaigns_desc:0 "Nossa conquista da China permitiu que aqueles que vivem à margem do Império subissem acima de sua posição. Uma série de campanhas deve ser conduzida para restaurar a ordem nesses territórios e estender o poder do Grande Qing sobre nossos inimigos."
  qng_campaign_in_burma_title:0 "Campanha na Birmânia"
  qng_campaign_in_burma_desc:0 "Ainda mais partidários de Ming fugiram para as colinas da Birmânia, procurando abrigo entre os chefes Shan e Bamar. Devemos mostrar a eles que não há onde se esconder daqueles que detêm o mandato com retidão."
  qng_three_feudatories_title:0 "Os Três Feudatórios"
  qng_three_feudatories_desc:0 "À medida que nossa campanha avança para o sul da China, devemos considerar se seria mais fácil, pelo menos no curto prazo, delegar o governo da região aos governadores Ming que desertaram para Qing. Devemos encontrar alguma maneira de explorar o situação no sul."
  qng_junji_chu_title:0 "Conselho de Junji Chu"
  qng_junji_chu_desc:0 "Estabelecido pelo Imperador Qing [Root.Monarch.GetName] em [GetYear], o Junji Chu - comumente conhecido como o Grande Conselho - é um dos órgãos legislativos mais poderosos e influentes. Devemos utilizar nossas proezas legais e versatilidade para para formar um conselho privado em torno de nossos chefes de estado."
  qng_integrate_taiwan_title:0 "Integrar Taiwan"
  qng_integrate_taiwan_desc:0 "Lealistas Ming, piratas e oportunistas europeus enxameiam a costa de Taiwan. A ilha nunca foi integrada à China, e a maioria a considera um remanso selvagem. Mas não podemos mais negar sua importância estratégica nas mãos de nossos inimigos."
  qng_conquer_south_china_title:0 "Sul da China seguro"
  qng_conquer_south_china_desc:0 "As terras ao sul de [1821.GetName] estão repletas de revoltas, devastação e um povo pronto para nos receber como libertadores do Céu. Para isso, devemos marchar rapidamente e proteger as terras ricas e férteis nas costas do sul e mais a oeste."
  qng_balance_mandate_title:0 "Equilibrar o Mandato"
  qng_balance_mandate_desc:0 "Os céus nos concederão seu favor. Após os fracassos experimentados em nome da administração inferior dos Ming, preencheremos bravamente o vácuo de poder deixado pela dinastia anterior e escreveremos nossos próprios nomes nos livros de história!"
  qng_high_qing_era_title:0 "Próspera Era de Qing"
  qng_high_qing_era_desc:0 "A turbulência, as lutas e as guerras fizeram com que tivéssemos toda a China e sua vasta riqueza na palma da nossa mão. No entanto, a guerra não é o único nem o melhor caminho para a excelência histórica. Para elevar nosso nome como digno e imperial, devemos investir tanto para dentro quanto para fora e cultivar nossa cultura, bem como a alfabetização."
  qng_library_four_treasuries_title:0 "Biblioteca dos Quatro Tesouros"
  qng_library_four_treasuries_desc:0 "A história completa da China foi reunida em nossos arquivos, com qualquer material hostil aos Qing sendo excluído para evitar a propagação da dissidência."
  qng_regulate_trade_title:0 "Globalização do Comércio"
  qng_regulate_trade_desc:0 "Os estrangeiros sempre quiseram uma mão em nossos assuntos comerciais domésticos. Acordos comerciais lucrativos dentro de nosso reino podem potencialmente colher enormes benefícios monetários para eles, afinal. Apesar de seus desejos, devemos apresentar uma frente forte e decidir sobre um curso de ação, para que corremos o risco de sucumbir aos seus impulsos exploradores."
  qng_branching_mission_trade_1_title:0 "§YMissão Dinâmica§!"
  qng_branching_mission_trade_1_desc:0 " "
  qng_branching_mission_trade_2_title:0 "§YMissão Dinâmica§!"
  qng_branching_mission_trade_2_desc:0 " "
  qng_promote_local_industry_title:0 "Promover Indústrias Domésticas"
  qng_promote_local_industry_desc:0 "Nosso povo é mais forte quando unido, trabalhando ao lado de nossos concidadãos para promover a agenda e a causa de nosso grande imperador. Em vez de nos rebaixarmos alcançando estrangeiros, devemos fortalecer nosso foco nas linhas de produção domésticas."
  qng_expel_foreign_merchants_title:0 "Expulsar comerciantes estrangeiros"
  qng_expel_foreign_merchants_desc:0 "Por muito tempo, esses comerciantes estrangeiros de terras distantes tiraram proveito de nossos modos hospitaleiros e generosos. É hora de assumirmos o controle de nossos mercados e nos livrarmos de todos esses sanguessugas."
  qng_allow_foreign_exchanges_title:0 "Permitir Câmbio Estrangeiro"
  qng_allow_foreign_exchanges_desc:0 "Uma nação poderosa e próspera como a nossa se beneficiará muito ao expandir nosso alcance mercantil e incluir nele pessoas e comerciantes estrangeiros de todos os cantos da terra. O comércio global é uma maré alta que levanta todos os barcos e devemos agir rapidamente em a fim de aproveitá-lo plenamente."
  qng_chinese_industrial_revolution_title:0 "Revolução Industrial Chinesa"
  qng_chinese_industrial_revolution_desc:0 "O rugido dos motores, o assobio feliz do vapor e o avanço das vanguardas do conhecimento estão avançando à medida que aproveitamos os trancos e barrancos com os quais nossa economia está crescendo. Linhas de fabricação, industrialização e o advento de novas máquinas abrirão o caminho para o nosso glorioso despertar industrial."





