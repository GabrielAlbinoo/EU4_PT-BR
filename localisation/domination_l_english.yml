  estate_church_religious_delegation:0 "Permitir Delegação Religiosa"
  estate_church_religious_delegation_desc:0 "Muitos serviços religiosos são atualmente administrados pelo estado. Ao permitir que o [Root.GetClergyName] tenha mais liberdade em suas ações, podemos aliviar nossa administração enquanto o [Root.GetClergyName] cobre as missões religiosas."
  estate_church_institutionalized_clergy:0 "Institucionalizado [Root.GetClergyName]"
  estate_church_institutionalized_clergy_desc:0 "Os [Root.GetClergyName] são uma propriedade poderosa dentro do estado. Embora isso vá contra seus desejos e liberdade, seria sensato para o estado institucionalizar o [Root.GetClergyName] e revogar parte de seu poder."
