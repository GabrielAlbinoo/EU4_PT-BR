  flavor_gbr.20.desc:0 "Como nossa situação política mudou, o nome oficial do nosso país precisa ser reajustado para representar o estado atual."
  flavor_gbr.20.a:0 "Vida Longa ao Império!"
  flavor_gbr.20.b:0 "Um reino por um cavalo."
  flavor_gbr.20.c:0 "Ai que miséria..."
