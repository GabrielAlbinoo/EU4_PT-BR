l_english:
 #Missions
  fra_liberate_norm_title:0 "Liberte a Normandia"
  fra_liberate_norm_desc:0 "O Ducado da Normandia é um súdito de jure do Reino da França. Deve ser devolvido ao nosso governo." #velho"
  fra_burg_succession_title:0 "Sucessão da Borgonha"
  fra_burg_succession_desc:0 "Os arrogantes duques da Borgonha se consideram um grande poder por direito próprio, mas na verdade são um mero vassalo. Devemos lembrá-los desse fato." #velho"
  fra_border_empire_title:0 "Enfrente o Império"
  fra_border_empire_desc:0 "O Sacro Império Romano é a maior barreira para a expansão francesa e um espinho constante em nosso lado. O Império deve ser abolido, abrindo caminho para nossas ambições, ou então colocado sob o controle francês." #velho"
  fra_chateux_loire_valley_title:0 "Castelos do Vale do Loire"
  fra_chateux_loire_valley_desc:0 "O alvorecer do século 15 viu muitos avanços no campo da arquitetura dentro de nossas fronteiras. Devemos colocar nosso conhecimento em bom uso e desenvolver as muitas belas paisagens de nosso país."
  fra_armorican_peninsula_title:0 "A Península Armórica"
  fra_armorican_peninsula_desc:0 "O Ducado da Bretanha não está reconhecendo seu relacionamento adequado com a Coroa francesa. Devemos convencê-los a voltar ao redil." #velho"
  fra_retake_aquitaine_title:0 "Retomar a Gasconha"
  fra_retake_aquitaine_desc:0 "A Gasconha é uma terra francesa legítima, ocupada por um pretendente ilegítimo à coroa. Cada ponto de apoio inglês na França deve ser recuperado." #velho"
  fra_unite_france_title:0 "A Coroa da França"
  fra_unite_france_desc:0 "Por muito tempo nós colocamos lascados, nossas terras sob comando estrangeiro. A França nunca pode estar segura a menos que a região que habitamos esteja unida sob nossa bandeira."
  fra_house_united_title:0 "Uma Casa Unida"
  fra_house_united_desc:0 "Os parentes reais no trono da Provença sempre desfrutaram de grande autonomia de nossa sede de poder na capital. Apesar de seu tamanho, eles exercem uma influência considerável e, portanto, devemos nos esforçar para protegê-los sob nossa influência."
  fra_provencal_question_title:0 "A Questão Provençal"
  fra_provencal_question_desc:0 "Os duques da Provença aspiram muito, mas realizam pouco. Eles estariam melhor como súditos da França." #velho"
  fra_ducal_lands_avignon_title:1 "Terras papais de Avignon"
  fra_ducal_lands_avignon_desc:0 "Avignon sempre foi um espinho em nossa fronteira sudeste. Apesar de nossos melhores esforços, sempre iludiu nossa jurisdição, em vez de pertencer à sua lealdade aos Estados Papais. Devemos decidir sobre nossa abordagem neste assunto delicado, assumindo que o Santo Padre detém a autoridade sobre a cristandade"."
  fra_crown_naples_title:0 "Coroa de Nápoles"
  fra_crown_naples_desc:0 "O reino de Nápoles, no sul da Itália, e seus territórios constituem um grande ponto de controle do comércio que flui pelo Mediterrâneo. Devemos garantir esses territórios para nós mesmos e nos beneficiar desse comércio."
  fra_branch_mission_4_3_title:0 "Missão de ramificação"
  fra_branch_mission_4_3_desc:1 " " #deliberadamente vazio"
  fra_branch_mission_4_4_title:0 "Missão de ramificação"
  fra_branch_mission_4_4_desc:0 " " #deliberadamente vazio"
  fra_branch_mission_5_3_title:0 "Missão de ramificação"
  fra_branch_mission_5_3_desc:0 " " #deliberadamente vazio"
  fra_city_lights_title:0 "Cidade das luzes"
  fra_city_lights_desc:0 "[118.GetName] sempre foi o coração de uma das religiões mais populosas do mundo. Como tal, devemos trazê-la sob nossa bandeira e aproveitar os efeitos de nos deliciarmos com a glória, como os conquistadores de [118.GetName]! "
  fra_milanese_succession_title:0 "Sucessão Ambrosiana"
  fra_milanese_succession_desc:0 "Para garantir que nossa posição no norte da Itália seja protegida, devemos expandir nossas participações para incluir o Milan." #velho"
  fra_protector_catholicism_title:0 "Protetor do Catolicismo"
  fra_protector_catholicism_desc:0 "O catolicismo sempre esteve em guerra com vizinhos hostis que procuram erradicá-lo. Para proteger nosso povo, protegê-lo de forasteiros maliciosos e defender nosso legado, se Deus quiser, nós o protegeremos até o último homem!"
  fra_shield_of_outremer_title:0 "Escudo de Outremer"
  fra_shield_of_outremer_desc:0 "Nossa influência no Levante atingiu níveis sem precedentes. Pela primeira vez em séculos, podemos proclamar a restauração de Outremer, a estrela brilhante de nossa fé no Levante."
  fra_pilgrimage_jerusalem_title:1 "Cruzada por Jerusalém"
  fra_pilgrimage_jerusalem_desc:0 "A estrada para Jerusalém está cheia de inimigos e conquistadores estrangeiros. Cabe a nós resgatá-la e devolvê-la ao caloroso abraço de nossa religião. Deus vult!"
  fra_branch_mission_1_4_title:0 "Missão de ramificação"
  fra_branch_mission_1_4_desc:0 " " #deliberadamente vazio"
  fra_branch_mission_2_5_title:0 "Missão de ramificação"
  fra_branch_mission_2_5_desc:0 " " #deliberadamente vazio"
  fra_branch_mission_2_6_title:0 "Missão de ramificação"
  fra_branch_mission_2_6_desc:0 " " #deliberadamente vazio"
  fra_branch_mission_3_5_title:0 "Missão de ramificação"
  fra_branch_mission_3_5_desc:0 " " #deliberadamente vazio"
  fra_raise_slave_ships_title:1 "Arsenal das Galeras"
  fra_raise_slave_ships_desc:0 "Se quisermos complementar nossas tendências expansionistas ao redor do Mediterrâneo e além, devemos garantir uma infraestrutura naval adequada e um fluxo constante de homens fisicamente aptos."
  fra_crossroad_continents_title:0 "Encruzilhada dos Continentes"
  fra_crossroad_continents_desc:0 "A Sicília fica no meio do Mar Mediterrâneo, um corpo de água vital para o comércio e também para a guerra. Garanti-la apenas aumentará nossa influência na região circundante."
  fra_throne_naples_title:0 "Trono de Nápoles"
  fra_throne_naples_desc:0 "A sucessão napolitana é um assunto complexo e controverso. A própria Nápoles aspira à independência, mas tanto a França quanto os príncipes ibéricos também reivindicam isso. Esse assunto deve ser encerrado." #velho"
  fra_kingdoms_spain_title:0 "Reinos da Espanha"
  fra_kingdoms_spain_desc:0 "A Ibéria é o lar de algumas das dinastias mais ilustres e prestigiadas da Europa. Nações que detêm um tremendo poder político e militar, devemos agir com cuidado e decidir se as trataremos como amigas ou inimigas."
  fra_branch_mission_2_9_title:0 "Missão de ramificação"
  fra_branch_mission_2_9_desc:0 " " #deliberadamente vazio"
  fra_secure_alpine_pass_title:0 "Proteja a passagem alpina"
  fra_secure_alpine_pass_desc:0 "A linha montanhosa entre nosso domínio e a Itália, os Alpes, defendeu com segurança os habitantes da Itália por séculos. Se quisermos conquistar os domínios italianos, devemos cruzar este obstáculo e proteger as passagens que levam aos precipícios."
  fra_league_cambrai_title:0 "Liga de Cambrai"
  fra_league_cambrai_desc:0 "Uma tentativa mundana orquestrada por algumas potências italianas menores não é nem de longe poderosa o suficiente para deter nosso avanço na Itália. Devemos esmagar todas as forças opostas e proteger a região para a coroa francesa!"
  fra_golden_march_title:0 "A Marcha Dourada"
  fra_golden_march_desc:0 "O norte da Itália possui algumas das terras mais prósperas do mundo. Lar da inovação política e científica, sua batida é o pulso de toda a região e protegê-la ajudaria a acelerar ainda mais nossos planos de conquista para a região."
  fra_italian_heartland_title:1 "Seguro Norte da Itália"
  fra_italian_heartland_desc:0 "A casa de Visconti e o conflito civil que se seguiu dentro de seu domínio apenas prova a incapacidade de seu monarca de controlar os vários elementos problemáticos. Devemos aliviar seus cidadãos da incompetência de seu governante."
  fra_restore_signoria_title:1 "Senhorio de Génova"
  fra_restore_signoria_desc:0 "Os comerciantes de Gênova freqüentemente mantêm boas relações com nossa família real. Seus portos abrigam grande riqueza, no entanto, e, portanto, poderíamos considerar usurpar isso para financiar nossos objetivos e agenda."
  fra_house_god_title:0 "Casa de Deus"
  fra_house_god_desc:0 "[118.GetName] é o lar de algumas das realizações arquitetônicas mais célebres do catolicismo. A cidade, que foi abençoada com muitas das personalidades mais célebres da história, em breve se ajoelhará diante da superioridade francesa."
  fra_secure_genoan_trade_title:1 "Comércio Genovês"
  fra_secure_genoan_trade_desc:0 "A oportunidade comercial nas costas genovesas não pode ser ignorada. Os comerciantes contam histórias de moedas inescapáveis, o suficiente para encher dez bolsas. Garantir essa fonte de renda será de vital importância para financiar nossos empreendimentos externos e internos."
  fra_expand_french_domain_title:0 "Expandir o domínio francês"
  fra_expand_french_domain_desc:0 "A Itália sempre foi dividida entre grandes impérios. A região, uma vez parte de fato do Sacro Império Romano, deve estar seguramente ao nosso alcance, para que não arrisquemos sua aliança com nossa oposição política e militar."
  fra_sway_electorate_title:0 "Influenciar o eleitorado"
  fra_sway_electorate_desc:0 "Imperador não é um título facilmente alcançado, especialmente por um não-membro do Sacro Império Romano. No entanto, untar algumas mãos e sussurrar as palavras certas certamente nos ajudará em nossos esforços."
  fra_branch_mission_1_5_title:0 "Missão de ramificação"
  fra_branch_mission_1_5_desc:0 " " #deliberadamente vazio"
  fra_push_imperial_line_title:0 "Empurre a Linha Imperial"
  fra_push_imperial_line_desc:0 "As fronteiras do chamado Sacro Império Romano no Oriente são, na melhor das hipóteses, um assunto risível. Eles não são seguros, defensáveis nem guarnecidos por soldados que possam estar à altura dos nossos. Ele cairá e desmoronará diante do poder do exército francês"."
  fra_break_habsburg_ring_title:2 "Quebre o Anel do Imperador"
  fra_break_habsburg_ring_desc:2 "Os governantes [Emperor.Monarch.Dynasty.GetName] têm a audácia de tentar envolver nosso domínio com os ramos de sua linhagem pura. Devemos quebrar o chamado 'Anel [Emperor.Monarch.Dynasty.GetName]' para não arriscarmos ser envolvido por ele."
  fra_declaratio_gallica_title:0 "A Declaração Francesa"
  fra_declaratio_gallica_desc:0 "As terras alemãs formalmente protegidas pelo imperador não são nada além de um fruto à flor da pele para nossos ambiciosos planos de conquista. Conquistá-las e torná-las território francês adequado certamente erradicará mais uma ameaça de nossas fronteiras."
  fra_dismantle_empire_title:0 "Desmantelar o Império"
  fra_dismantle_empire_desc:0 "A malfadada farsa que ostenta o nome do Império Romano não passa de um triste estado de coisas e claro pensamento delirante. Quebrá-la e anular seu propósito serviria apenas para aumentar nosso prestígio."
  fra_right_blood_title:0 "Direito de Sangue"
  fra_right_blood_desc:0 "Assim como Carlos Magno antes de nós, o direito ao trono imperial do HRE é nosso. Garanti-lo serviria apenas para nos restaurar em nosso lugar de direito."
  fra_restore_shadow_kingdom_title:0 "Recuperar territórios italianos"
  fra_restore_shadow_kingdom_desc:0 "Os territórios perdidos pelo Império ao longo da perda de influência imperial sobre a região devem ser devolvidos à nossa jurisdição."
  fra_means_expansion_title:0 "Meios de Expansão"
  fra_means_expansion_desc:0 "Proteger o Império de ameaças externas não é uma tarefa fácil. Felizmente para nós, estamos armados com um dos exércitos mais capazes da Europa que nos ajudará a libertar e proteger o domínio de nossa casa."
  fra_french_canada_title:0 "Canadá francês"
  fra_french_canada_desc:0 "A Compagnie des Marchands está pedindo apoio financeiro para ajudar a estabelecer bases na América do Norte. Eles dizem que a honra da França exige isso." #velho"
  fra_colonial_approach_title:0 "A Abordagem Colonial"
  fra_colonial_approach_desc:0 "Aumentar nossa influência no exterior criando novos súditos coloniais e postos avançados ampliará ainda mais nossos ganhos monetários e nosso poderio militar, tanto em casa quanto no exterior."
  fra_appease_the_princes_title:0 "Apaziguar as Dinastias"
  fra_appease_the_princes_desc:0 "As várias dinastias dentro de nosso reino podem não ter muito poder sobre a coroa francesa, mas devem, no entanto, ser apaziguadas se quisermos pedir sua cooperação em tempos de necessidade."
  fra_crown_seat_capital_title:0 "Assento da Coroa de [Root.Capital.GetName]"
  fra_crown_seat_capital_desc:0 "A coroa francesa é tão forte quanto sua capital. Felizmente para nós, estamos em uma posição vantajosa de poder fortalecer ainda mais o coração de nosso domínio em [Root.Capital.GetName] e projetar força."
  fra_found_french_haiti_title:0 "Encontrei o Haiti francês"
  fra_found_french_haiti_desc:0 "A Compagnie des Marchands está pedindo apoio financeiro para ajudar a estabelecer bases no Caribe. Eles dizem que a honra da França exige isso." #velho"
  fra_hudson_bay_fur_title:0 "Pelo da Baía de Hudson"
  fra_hudson_bay_fur_desc:0 "A batalha pelo domínio do comércio de peles de Ohio não pode ser vencida apenas com a força militar. Devemos estabelecer uma relação comercial com os nativos americanos que vivem na região para garantir os interesses do tesouro francês." #velho"
  fra_refine_bombards_title:0 "Refinar os Bombardos"
  fra_refine_bombards_desc:0 "Máquinas de guerra, armadas com quantidades impressionantes de pólvora, marcham no campo de batalha. Seu rugido trovejante derrubará as paredes de nossos inimigos e levará [Root.GetName] à vitória!"
  fra_form_gendarmes_title:0 "Forme os Gendarmes"
  fra_form_gendarmes_desc:0 "A necessidade de um exército adequado, infundido com cavalaria pesada, é o principal fator que nos ajudará a promover nossos objetivos de tomar o poder político e centralizar nosso reino, por meio do poder de um exército permanente."
  fra_movement_centralization_title:0 "Movimento de Centralização"
  fra_movement_centralization_desc:0 "Os vários estados e facções políticas dentro de nosso reino tiveram uma influência tremenda por muito tempo. Devemos nos livrar desses elementos e centralizar nosso país."
  fra_reform_legal_system_title:0 "Reformar o Sistema Jurídico"
  fra_reform_legal_system_desc:0 "O sistema jurídico da França era, na maior parte, muito fluido e arcaico, tanto em termos de design quanto de implementação. Para solidificar ainda mais nosso domínio do trono, devemos verificar se nosso sistema jurídico opera no auge eficiência."
  fra_navy_mission_calais_title:0 "Porto de Calais"
  fra_navy_mission_calais_desc:0 "O traiçoeiro rei Eduardo III da Inglaterra tomou Calais para servir de base para atacar a França. Devemos impedir que isso aconteça e dar à França o Pays Reconquis." #velho"
  fra_auld_alliance_title:0 "Aliança Auld"
  fra_auld_alliance_desc:0 "Há muito tempo mantemos boas relações e um pacto defensivo com a Escócia devido à nossa rivalidade mútua com a Inglaterra. Devemos expandir esse relacionamento em preparação para um ataque ao continente inglês." #velho"
  fra_dutch_coast_title:0 "Aproveite a costa holandesa"
  fra_dutch_coast_desc:0 "A costa dos Países Baixos tem um grande potencial mercantil. Seria prudente solidificar a nossa presença nela e fazer com que opere sob a filosofia da eficiência marítima."
  fra_london_title:0 "Londres chamando"
  fra_london_desc:0 "Sempre nosso odiado inimigo e rival, a Inglaterra continua a ser uma pedra no sapato. Devemos contornar ou derrotar a Marinha Real, desembarcar na própria Grã-Bretanha e acabar com a nação inglesa de uma vez por todas." #velho"
  fra_british_isles_title:0 "Conquistar as Ilhas"
  fra_british_isles_desc:0 "Com a conquista de [236.GetName], garantimos uma posição poderosa nas Ilhas Britânicas. O caminho para erradicar a ameaça inglesa está agora aberto para nós."
  fra_english_channel_mission_title:0 "O Canal da França"
  fra_english_channel_mission_desc:0 "Descobrir o Novo Mundo deu origem a novas oportunidades comerciais. Vamos aproveitá-las e canalizar as riquezas de terras distantes para o nosso Canal da Mancha."
  fra_rule_britannia_title:0 "Supremacia Naval Francesa"
  fra_rule_britannia_desc:0 "Ninguém contestará a proeza naval e marítima de nossa marinha se conseguirmos derrotar nossos inimigos na água. Com a derrota da marinha britânica, a França agora domina as ondas!"
  fra_embrace_renaissance_title:0 "Abraçar o Renascimento"
  fra_embrace_renaissance_desc:0 "As influências da Itália e do alvorecer da Renascença devem chegar ao coração de nossa nação. Fazer isso e aderir à adoção de novos avanços na ciência, nas artes e na cultura servirá apenas à nossa grande nação."
  fra_nine_universities_title:0 "As Oito Universidades"
  fra_nine_universities_desc:0 "Abraçar o Renascimento é apenas o primeiro passo para esclarecer nossa população. Devemos também garantir que haja fundos suficientes para erguer instalações de ensino adequadas em todo o país."
  fra_retrial_jeanne_darc_title:0 "Julgamento de Joana D'Arc"
  fra_retrial_jeanne_darc_desc:0 "Uma das figuras mais controversas e importantes da Guerra dos Cem Anos foi Joana d'Arc. Suas acusações destemidas e fé inabalável pavimentaram o caminho para a vitória quando tudo parecia perdido. Devemos honrar sua memória e exonerá-la das falsas acusações contra ela. "
  fra_renaissance_architecture_title:0 "Of Architecture" #https://en.wikipedia.org/wiki/French_Renaissance_architecture#Religious_architecture"
  fra_renaissance_architecture_desc:0 "Originalmente composto como um tratado, estudando as facetas da arquitetura, pelo arquiteto e engenheiro militar romano Marcus Vitruvius Pollio, o estudo denominado 'Dez Livros de Arquitetura' serviu de base para todos os assuntos de sua natureza. servem para nos ajudar a erguer edifícios mais ilustres e adornados."
  fra_trade_fairs_title:0 "Promover Feiras"
  fra_trade_fairs_desc:0 "As feiras comerciais em nossas nações são o lar de uma atividade econômica movimentada, bem como da prosperidade. Ao financiar e expandir essa tradição, teremos sucesso em espalhar mais prosperidade em nosso reino."
  fra_connect_provinces_title:0 "Conectar as Províncias"
  fra_connect_provinces_desc:0 "Nosso país não é pequeno. Para maximizar a eficiência do comércio e do transporte, devemos investigar maneiras de adotar pelo menos uma rede de infra-estrutura rudimentar."
  fra_musketeers_title:0 "Mosqueteiros Reais"
  fra_musketeers_desc:0 "Devemos estabelecer um corpo de soldados de elite para proteger o monarca e atuar como o braço militar da Maison du Roi. Com sua composição reservada para as classes altas, esses regimentos encorajarão a aristocracia a buscar carreiras nas forças armadas." #velho"
  fra_absolutism_title:0 "Alvorecer do Absolutismo"
  fra_absolutism_desc:0 "O monarca não deve ser limitado pela tradição, privilégio local ou nobreza. Em vez disso, como o primeiro entre iguais, ele deve ser o único comandante do navio do estado." #velho"
  fra_french_industry_title:0 "Incêndios da Indústria"
  fra_french_industry_desc:0 "Os complexos industriais em toda a nossa terra produzem enormes quantidades de mercadorias. À medida que avançamos na era da industrialização, devemos garantir que nossas fábricas sejam adequadamente financiadas e desenvolvidas."
  fra_merchant_cooperation_title:0 "Empreendimentos Comerciais de Fundos"
  fra_merchant_cooperation_desc:1 "É verdade que se aventurar no desconhecido envolve um grande risco, mas se quisermos maximizar nossos lucros, devemos encontrar uma solução para melhorar nossa receita comercial."
  fra_develop_trade_title:0 "Abrace o Colbertismo"
  fra_develop_trade_desc:0 "Uma escola de pensamento econômico e político, o colbertismo pode ser considerado semelhante ao mercantilismo centrado na ideia principal de que a riqueza e a economia da França devem sempre servir ao estado, melhorando ainda mais o poder do monarca."
  fra_toulon_dockyards_title:0 "Estaleiros de Toulon"
  fra_toulon_dockyards_desc:0 "Toulon é um local ideal para a construção de um grande novo estaleiro naval e arsenal. De Toulon, nossa frota dominará o Mediterrâneo!"
  fra_french_wars_religion_title:0 "Guerras francesas de religião"
  fra_french_wars_religion_desc:0 "“Devemos suportar e superar todas as expectativas colocadas sobre nós enquanto caminhamos pela perigosa era de conflito religioso que varreu a Europa”."

  #Revolutionary Missions
  fra_secure_iberia_title:0 "A Guerra Peninsular"
  fra_secure_iberia_desc:0 "Os novos monarcas da Península Ibérica nos insultaram pela última vez. Devemos libertar as pessoas sob suas correntes e apresentar sua família real às nossas guilhotinas."
  fra_military_reform_title:0 "Reforma a Guarda"
  fra_military_reform_desc:0 "Se quisermos enfrentar as injustiças das casas mais poderosas da Europa, precisaremos do exército para acompanhá-lo. Portanto, devemos procurar reformar nossas forças armadas e melhorar sua eficiência de combate."
  fra_cross_rhine_title:0 "Atravessar o Reno"
  fra_cross_rhine_desc:0 "A leste estão os territórios germânicos de monarcas traiçoeiros e senhores opressores. Devemos aliviar rapidamente seus cidadãos de seus laços reais e integrar suas terras em nosso domínio."
  fra_dominate_europe_title:0 "Domine a Europa"
  fra_dominate_europe_desc:0 "A Europa nada mais é do que um palco no qual proclamaremos nossa dominação enquanto prevalecemos contra os inúmeros inimigos que procuram reprimir nosso movimento."
  fra_religious_settlement_title:0 "Acordo Religioso"
  fra_religious_settlement_desc:0 "As instituições antigas podem ser arcaicas e de pouca utilidade, porém a religião é uma ferramenta poderosa nas mãos do governante e, portanto, devemos investigar seus usos potenciais. Segundo o próprio Napoleão, a religião se destaca por impedir que o povo comum deponha o rico."
  fra_invade_italy_title:0 "Invadir a Itália"
  fra_invade_italy_desc:0 "As terras da Itália serão nossa próxima campanha enquanto varremos a Europa. A sede de pretensiosos homens de Deus e riqueza será uma bela adição à nossa coleção de províncias."
  fra_national_bank_title:1 "Instituto do Banco da França"
  fra_national_bank_desc:0 "O alvorecer da Revolução viu nossa nação desestabilizada e desamparada. Para combater isso, devemos reforçar e nacionalizar um pilar muito importante para ajudar na recuperação econômica, nosso próprio banco nacional."
  fra_grande_armee_title:0 "O Grande Exército"
  fra_grande_armee_desc:0 "Nosso exército é glorioso e serve ao povo! As bandeiras que carregamos para a guerra, em combinação com nossas manobras militares superiores e disciplina, pegarão qualquer inimigo de surpresa."
  fra_civil_code_title:0 "Código Napoleônico"
  fra_civil_code_desc:0 "Nossa sociedade não pode resistir a testes decisivos internos e externos se não introduzirmos um código civil central para governar as normas de nossa sociedade."
  fra_enlarge_ports_title:0 "Infraestrutura Costeira"
  fra_enlarge_ports_desc:0 "O alvorecer do século 18 viu uma mudança crescente no sentido de manter uma presença naval robusta. Para atingir esse objetivo, devemos atender às nossas necessidades de infraestrutura naval."
  fra_low_countries_title:1 "Revoltas Holandesas"
  fra_low_countries_desc:0 "Os Países Baixos têm uma história de revoluções e revoltas contra seus mestres. Portanto, devemos ajudá-los e trazê-los sob nossa proteção."
  fra_educational_reforms_title:1 "Grandes Escolas de Condorcet"
  fra_educational_reforms_desc:0 "O conhecimento não pode mais ser privilégio de um homem nobre. Ao financiar ideias corajosas na hora de dar acesso à educação, fica claro que educar nossa população é de extrema importância."
  fra_road_connectivity_title:0 "Infraestrutura Renovada"
  fra_road_connectivity_desc:0 "A era do carvão e dos produtos manufaturados está nascendo na Europa e no mundo. Se quisermos acompanhar os tempos, devemos garantir que nossa infraestrutura seja da mais alta qualidade, para ajudar em nossa agenda interna e externa."
  fra_napoleonic_navy_title:0 "Marinha Napoleônica"
  fra_napoleonic_navy_desc:0 "Nossos inimigos possuem um tremendo poder naval. Se quisermos proteger nossas costas e nosso povo, devemos igualá-los e superá-los com uma marinha poderosa."
  fra_great_britain_title:0 "Destruir os britânicos"
  fra_great_britain_desc:0 "Os britânicos têm sido um espinho em nosso lado por muito tempo. Sua intromissão continental e falta de respeito para com nosso chefe de estado ameaça prejudicar nossos planos, portanto eles devem ser erradicados."
  fra_trade_hegemony_title:0 "Hegemonia Marítima"
  fra_trade_hegemony_desc:0 "A conquista das Ilhas em conjunto com nosso domínio naval abrirá o caminho para que [Root.GetName] seja o mestre indiscutível do mar!"
  dom_fra_france_discovers_north_america_title:0 "Descubra a América do Norte"
  dom_fra_france_discovers_north_america_desc:0 "Nossos navegadores estão implorando à coroa para subscrever uma missão para explorar os mares a oeste de nós. Eles ouviram rumores de terras ricas que desejam reivindicar para a glória da França." #velho"
  dom_fra_indian_dominance_title:0 "dominação indiana"
  dom_fra_indian_dominance_desc:0 "As riquezas da Índia devem ser reservadas apenas para o [Root.GetAdjective]. Todas as outras nações européias com presença na Índia devem ser expulsas, à força, se necessário." #velho"




  #Events
  flavor_fra.102.t:1 "O Anel [Emperor.Monarch.Dynasty.GetName]"
  flavor_fra.102.d:0 "A crescente influência de nossos rivais na Alemanha levou a tentativas lamentáveis de nos isolar tanto territorial quanto diplomaticamente. Ao firmar casamentos políticos e expandir nossa influência além de nossas fronteiras, certamente chegaremos a um conflito inevitável, bem como criaremos tensões fronteiriças com o senhores supremos dos territórios germânicos"."
  flavor_fra.102.a:0 "Vamos fazer uma oferta pelo título de Imperador!"
  flavor_fra.102.b:0 "O Anel deve ser destruído."
  flavor_fra.102.c:0 "As bandeiras francesas prevalecem!"

  flavor_fra.103.t:0 "Os Jardins da França"
  flavor_fra.103.d:0 "Os muitos artistas iniciantes que inundaram nosso país antes [do GetYear] deram origem a novos movimentos arquitetônicos, que agora adornam belas residências nobres ao longo das margens do rio Loire. Ao combinar a arquitetura gótica e italiana, essas novas construções servirão apenas para nos imbuir ainda mais com esplendor e prestígio!"
  flavor_fra.103.a:0 "Que elegância e beleza!"
  flavor_fra.103.b:0 "Vamos explorar isso!"

  flavor_fra.104.t:0 "O Católico"
  flavor_fra.104.d:0 "A língua é a própria essência de um povo. A mudança de palavras, tradições e até mesmo hábitos resistem ao teste do tempo apenas para provar a tenacidade por trás da determinação de nosso cidadão. Mas, determinação por si só não impulsionará nossa civilização à grandeza. Assim, o a composição de um dicionário, o primeiro de seu tipo, foi encomendado em [GetYear] por nosso chefe de estado. O próprio dicionário é escrito em latim, francês e bretão, e é o primeiro de seu tipo, contendo mais de seis mil verbetes, compilado pelo padre bretão Jehan Lagadeuc e posteriormente impresso em Treguier."
  flavor_fra.104.a:0 "Um homem tão iluminado!"

  flavor_fra.105.t:0 "Uma senhora de notável beleza e intriga"
  flavor_fra.105.d:1 "Uma das figuras mais proeminentes da história francesa e inglesa, Eleanor da Aquitânia é uma figura lendária tecida na história de seu domínio. Famosa por sua riqueza e poder, ela passou a controlar grande parte do sul da França durante os séculos 12 e 13. Em No apogeu de sua influência, ela se casou com o rei Luís VII da França e participou da Segunda Cruzada como rainha consorte. Logo após seu retorno, ela pediu o divórcio que acabou sendo concedido. Aos 30 anos de idade, ela ficou noiva de seu primo terceiro Henrique, o duque da Normandia e conde de Anjou, e após a cerimônia de casamento, foram declarados rei e rainha da Inglaterra, inaugurando a política que mais tarde seria conhecida como o Império Angevin. , ela esculpiu seu nome nos livros da história pelos séculos vindouros, um exemplo brilhante de uma rainha muito capaz."
  flavor_fra.105.a:0 "Seu espírito vive!"

  flavor_fra.106.t:1 "Casa de [Root.Monarch.Dynasty.GetName]"
  flavor_fra.106.d:1 "O [FRA.Monarch.GetTitle] da França, um membro da família [Root.Monarch.Dynasty.GetName] solicitou recentemente a anulação de muitos de nossos privilégios autônomos em nosso tribunal. Muitos veem isso como uma clara violação à independência da Provença, enquanto o tribunal francês em [FRA.Capital.GetCapitalName] determina que este seja o resultado natural do atual status quo."
  flavor_fra.106.a:0 "É hora de unir nossas casas."
  flavor_fra.106.b:0 "Não podemos jamais abandonar nossa autonomia!"

  flavor_fra.109.t:0 "Garantindo as terras milanesas"
  flavor_fra.109.d:0 "A linha Visconti que governou Milão pouco antes de sua queda para a República Ambrosiana sempre foi detentora de tremenda influência, tanto nos assuntos europeus quanto italianos. A cidade de Milão e seus domínios circundantes não são apenas tremendamente prósperos, mas a cidade também possui um número impressionante de artistas, avanços culturais e uma posição geográfica comercialmente lucrativa."
  flavor_fra.109.a:0 "Eles receberão autonomia nominal."
  flavor_fra.109.b:0 "Vamos nos unir contra nossos inimigos comuns!"
  flavor_fra.109.c:0 "A Itália nos pertence!"

  flavor_fra.113.t:0 "O Destino de Nápoles"
  flavor_fra.113.d:0 "Instalar nosso chefe de estado como o primeiro governante das terras napolitanas é certamente um movimento ousado que não passará despercebido. Apesar do alvoroço criado no exterior, devemos olhar para dentro e determinar como lidar com as terras recém-adquiridas que não são apenas muitas, mas também extremamente próspero. O porto comercial de Napoli sozinho pode ser uma parte fundamental para obter acesso aos mercados de Gênova e, portanto, devemos ser cautelosos e medir nossos movimentos de acordo."
  flavor_fra.113.a:0 "Um membro igual do domínio francês!"
  flavor_fra.113.b:0 "Eles existem para servir a coroa!"
  flavor_fra.113.c:0 "A fraqueza de seus antigos senhores deve ser explorada!"


  flavor_fra.114.t:0 "Vitória na Guerra Franco-Ibérica"
  flavor_fra.114.d:0 "Os governantes da Península Ibérica detinham uma grande quantidade de influência e poder, que ao mesmo tempo tinham toda a Europa em atenção, medindo cuidadosamente uma resposta. Apesar de suas proezas militares e influentes, no entanto, eles também foram vítimas de nossos militares e expansionistas. visão de uma Europa unida sob a nossa bandeira."
  flavor_fra.114.a:0 "A Iberia está ao nosso alcance!"

  flavor_fra.115.t:0 "O domínio papal na Itália"
  flavor_fra.115.d:0 "A autoridade papal diminuiu desde o século passado na Itália. No entanto, à medida que nos aprofundamos na região, pode ser sensato ter um aliado poderoso que também carrega a legitimidade de todo o mundo católico. Portanto, devemos considerar cuidadosamente nossas escolhas estratégicas."
  flavor_fra.115.a:0 "A Itália pertence à Sua santidade!"
  flavor_fra.115.b:0 "Pensando melhor..."

  flavor_fra.116.t:0 "Tratado da Flor de Lírio"
  flavor_fra.116.d:1 "Como prometido, nossa amizade com [FRA.GetName] está dando frutos! Nosso jogo de legitimar-nos como os senhores da Itália através do apoio das grandes potências europeias logo se consolidará. Como resultado, já recebemos a propriedade de Norte da Itália. É hora de prepararmos nosso próximo movimento diplomático."
  flavor_fra.116.a:0 "Este é o caminho a seguir para o catolicismo e a unificação da Itália!"

  flavor_fra.117.t:0 "Cooperar com o Santo Padre"
  flavor_fra.117.d:0 "Nossos laços com a Santa Sé deram lugar a novos níveis de cooperação entre nossas duas nações. Com confiança, respeito mútuo e acesso aos recursos de cada um, estamos prontos para enfrentar todos os inimigos e rivais que possam querer obstruir nosso direito divino à glória. e a realização de nossos sonhos imperiais. Assim, temos a capacidade de direcionar nossos esforços de pesquisa de ambos os departamentos para o resultado desejado."
  flavor_fra.117.a:0 "Vamos trabalhar juntos na administração."
  flavor_fra.117.b:0 "Nossas nações se beneficiarão da diplomacia mútua!"
  flavor_fra.117.c:0 "Devemos preparar e estudar os assuntos de guerra."

  flavor_fra.118.t:0 "Os primeiros florescimentos da ópera"
  flavor_fra.118.d:0 "As primeiras peças de ópera ocorreram dentro de nossas fronteiras conforme nossa influência na Itália crescia e se expandia. Artistas com performances exemplares, elogiando o divino, o humano e a linha real são os primeiros a produzir o que agora é uma tendência que define uma era em todas as casas da arte e cultura na Europa!"
  flavor_fra.118.a:0 "Que performance, minha querida!"

  flavor_fra.119.t:1 "A Signoria francesa de Gênova"
  flavor_fra.119.d:0 "Por muito tempo os governadores de Gênova gozaram de autonomia da coroa francesa. A Signoria sempre esteve muito próxima da coroa francesa por razões políticas e financeiras, mas é hora de solidificarmos nossas relações e usarmos sua moeda e riqueza para promover impulsionar nossa agenda italiana."
  flavor_fra.119.a:1 "Eles agora são uma parte adequada do nosso domínio!"

  flavor_fra.120.t:0 "Tratado dos Touros de Ouro"
  flavor_fra.120.d:0 "Batalha após batalha, conquista após conquista. O vínculo entre nós e a coroa francesa só cresceu com o passar do tempo, para o de uma sólida amizade familiar. Graças a eles, agora controlamos porções substanciais de nossa região natal na Itália e chegou a hora de levar nosso relacionamento um passo adiante, de acordo com nossos assessores e os acordos que assinamos com o governante francês."
  flavor_fra.120.a:0 "Juntos como um!"
  flavor_fra.120.b:0 "Nunca!"

  flavor_fra.121.t:0 "Os Herdeiros de Carlos Magno"
  flavor_fra.121.d:1 "Séculos atrás, um lendário imperador franco colocou medo no coração de seus inimigos. Agora, mais uma vez, a linhagem real no trono da França veio para pressionar esta reivindicação como herdeiros legítimos de Carlos Magno e exigir a abdicação imediata do trono do Sacro Império Romano. para eles! Que loucura é essa que os motiva a conceber tais reivindicações bizarras!?"
  flavor_fra.121.a:0 "Devemos abdicar do Imperador"
  flavor_fra.121.b:0 "Use meios imperiais para impor sanções aos franceses!"
  flavor_fra.121.c:0 "Rebater suas reivindicações!"

  flavor_fra.200.t:0 "A Aliança Francesa Prevalece"
  flavor_fra.200.d:0 "Conseguimos dissipar o mal que pisou nas terras germânicas! Depois de incontáveis batalhas duras e abundante derramamento de sangue, nossos inimigos não existem mais! nome nos livros de história com letras douradas."
  flavor_fra.200.a:0 "Nesta hora, nenhuma escuridão durará!"

  flavor_fra.201.t:0 "Protetores do Império"
  flavor_fra.201.d:0 "Finalmente alcançamos nosso lugar de direito entre as lendas de nosso tempo, o trono que nos foi tirado agora está de volta com seus legítimos proprietários, a linhagem real francesa! Ao contrário de nossos predecessores, não devemos afrouxar nossos deveres para preservar o Império e fornecer proteção aos seus muitos e diversos habitantes!"
  flavor_fra.201.a:0 "Nós somos o escudo do Império!"

  flavor_fra.202.t:0 "O Rade do Toulon Arsenal"
  flavor_fra.202.d:0 "A palavra rade vem do antigo termo inglês 'Road' "um lugar protegido perto da costa, não tão fechado quanto um porto, onde os navios podem ancorar." O Rade de Toulon é um dos melhores ancoradouros naturais do Mediterrâneo, e o maior rade da Europa. É protegido do mar pela península de Giens e pela península de Saint-Mandrier-sur-Mer, e tem sido usado como porto militar desde o século XV. O Rade abriga o porto de Saint -Mandrier-sur-Mer, o porto de La Seyne-sur-Mer, bem como o arsenal, ou porto militar de Toulon, e o porto comercial.\n\nO início da história moderna do porto começou quando [Root.Monarch .GetName] construiu seu Tour Royale em Toulon em [GetYear]. Um arsenal naval e um estaleiro foram construídos simultaneamente, e um pequeno porto protegido, o Veille Darse, foi construído alguns anos depois para proteger os navios do vento e do mar. O estaleiro foi grandemente ampliado por um cardeal posterior, que desejava transformar a Provença em uma potência naval mediterrânea"."
  flavor_fra.202.a:0 "Que seja construído!"

  flavor_fra.203.t:0 "As Ilhas Francesas"
  flavor_fra.203.d:0 "Nosso maior inimigo, a linhagem real nas Ilhas, pereceu. Em seu lugar, eles deixaram uma economia em frangalhos, um povo sem cabeça desviado, sem voz para guiá-los. Apesar de nossa rivalidade, seria sensato considerar a integração eles em nossa administração. Alternativamente, teríamos todo o direito de impor sua conformidade com nossas regras e costumes."
  flavor_fra.203.a:0 "Vamos integrá-los em nossa administração."
  flavor_fra.203.b:0 "A França reina suprema!"

  flavor_fra.204.t:0 "A Sorbonne"
  flavor_fra.204.d:0 "A universidade de Paris não é de longe o único instituto científico em [Root.GetName] do ano [GetYear]. Enquanto nossa terra hospeda muitos desses fóruns de pensamento, la Sorbonne, como a Universidade de Paris é chamada, é por de longe o mais célebre e ilustre de todos. Originalmente construído durante o século 13, as recentes reformas extensas deram vida valiosa à faculdade, permitindo-lhe expandir suas salas, currículo e prestígio ao lado de outras universidades em nossa terra!"
  flavor_fra.204.a:1 "Aqui e em qualquer lugar da Terra"

  flavor_fra.205.t:0 "As Terras Santas de Jerusalém"
  flavor_fra.205.d:0 "Várias vezes o mundo católico tentou libertar Jerusalém e proteger a cidade e seus habitantes dos ataques pagãos. No entanto, apesar de orar e utilizar dezenas de homens, bem como várias cruzadas, nosso povo nunca teve sucesso suficiente. Apesar disso, o progresso recente no Levante nos concedeu o direito de proclamar a ressurreição do lendário reino dos cruzados sob a bandeira francesa, Deus o queira!"
  flavor_fra.205.a:0 "A bandeira deles voará mais uma vez!"
  flavor_fra.205.b:0 "[Root.Monarch.GetName] é o legítimo governante das terras sagradas!"

  flavor_fra.206.t:0 "A Guerra dos Cem Anos na França"
  flavor_fra.206.d:0 "A Guerra dos Cem Anos começou em 1337 devido a uma disputa entre nosso trono e a casa inglesa de Plantageneta. Durante o século passado, a guerra cresceu em escala e escopo, envolvendo às vezes várias facções da Europa Ocidental. Recentemente, a maré mudou , concedendo a nossas tropas a vantagem na reconquista de terras há muito perdidas do maldito rei inglês, que agora se esconde do outro lado do Canal. A chegada de Joana d'Arc e seu valor lendário inspiraram nossa nação a avançar com o esforço de guerra, apesar de nossa posição desvantajosa. Líderes militares como Jean Bureau e Jean de Dunois certamente encaminharão a influência inglesa restante para longe das costas europeias e de volta de onde vieram!"
  flavor_fra.206.a:0 "Seremos vitoriosos!"



