  estate_vaisyas_development_of_cities_mod:0 "Expansão da cidade"
  desc_estate_vaisyas_development_of_cities_mod:0 "Por ordem da autoridade governante, os Vaishyas desta província têm o direito de expandir a cidade para novas dimensões."
  estate_vaisyas_control_over_the_coinage:0 "Garantir o controle sobre a cunhagem"
  estate_vaisyas_control_over_the_coinage_desc:0 "O direito de cunhar moedas há muito está nas mãos do [Root.Monarch.GetTitle]. À medida que o estado cresce e a administração enfrenta mais desafios, o direito de cunhar moedas torna-se cada vez mais um fardo. Ao permitir que o [Root .GetVaishyasName] para cunhar em nosso nome, podemos resolver essa questão burocrática."
  estate_vaisyas_economical_boost:0 "Permitir liberdade econômica de [Root.GetVaishyasName]"
  estate_vaisyas_economical_boost_desc:0 "A receita do estado foi gerada principalmente por meio de uma abordagem mercantil do comércio. Deixando o [Root.GetVaishyasName] ter sua própria mão livre sobre os assuntos econômicos, podemos aumentar consideravelmente nossa receita."
  estate_vaisyas_expanded_guild_rights:0 "Direitos da Guilda Expandidos"
  estate_vaisyas_expanded_guild_rights_desc:0 "As guildas dos [Root.GetVaishyasName] são a linha vital de nossa economia. Expandir consideravelmente seus direitos garantirá sua lealdade e clemência em relação aos interesses de [Root.GetVaishyasName]."
  estate_vaisyas_force_impressment:0 "[Root.GetVaishyasName] Rascunho de força"
  estate_vaisyas_force_impressment_desc:0 "Embora não treinados para o combate, em tempos de necessidade, as tripulações dos navios mercantes, bem como seus navios, podem ser convocados à força para nossa marinha.\nEste direito de tal recrutamento tem, no entanto, um alto custo em favor da [Raiz .GetVaishyasName]."
  estate_vaisyas_financial_demand:0 "[Root.GetVaishyasName] Demanda Financeira"
  estate_vaisyas_financial_demand_desc:0 "Em tempos de necessidade, o [Root.GovernmentName] pode confiscar à força os bens do [Root.GetVaishyasName]. Em troca, o [Root.GetVaishyasName] expandiu privilégios que lhes concedem mais poder nos assuntos do estado."
  ####COSSACKS PRIVILEGES###
  estate_cossacks_freedom_of_the_steppes:0 "Liberdade das Estepes"
  estate_cossacks_freedom_of_the_steppes_desc:0 "Afirmar o controle sobre as estepes é um esforço difícil e desgastante. Em vez de governarmos as estepes nós mesmos, seria sensato se deixássemos o [Root.GetCossacksName] povoar essas vastas áreas e apenas solicitar sua servidão militar em troca."
  estate_cossacks_freedom_of_the_steppes_gt:0 "Cada província pertencente a §YSteppes§! ganha o seguinte bônus:"
  estate_cossacks_freedom_of_the_steppes_rt:0 "O modificador '§YLiberdade das Estepes§!' é removido de todas as províncias §YSteppes§!."
  estate_cossacks_freedom_of_the_steppes_mod:0 "Liberdade das Estepes"
  desc_estate_cossacks_freedom_of_the_steppes_mod:0 "Esta província é totalmente autogovernada pelos cossacos."
  estate_cossacks_grant_military_leadership:0 "[Root.GetCossacksName] Liderança militar"
  estate_cossacks_grant_military_leadership_desc:1 "Os [Root.GetCossacksName] são excelentes guerreiros e líderes. É natural que concedamos a eles uma chance de provar que são conselheiros militares de nossos exércitos."
  estate_cossacks_military_service:0 "[Root.GetCossacksName] Serviço Militar"
  estate_cossacks_military_service_desc:0 "Devido à natureza de sua cultura focada no combate, os [Root.GetCossacksName] servem aos militares [Root.GetAdjective] como tropas irregulares, apoiando nossa infantaria e artilharia como força de cavalaria."
  estate_cossacks_expand_cossacks_raiders:0 "Legalize os ataques de [Root.GetCossacksName]"
  estate_cossacks_expand_cossacks_raiders_desc:0 "Tecnicamente, os [Root.GetCossacksName] são cidadãos de [Root.GetName] e, portanto, devem obedecer às nossas leis. Praticamente, as estepes têm pouco interesse em conceitos como leis. Os [Root.GetCossacksName] pegam o que precisam desses infeliz o suficiente para fazer fronteira com eles.\nFaríamos um grande favor a eles se legalizássemos suas ações e tomássemos seus ataques contra países estrangeiros como nossa própria responsabilidade."
  estate_cossacks_expand_cossacks_raiders_gt:0 "O evento '§YCossack Aggression§!' agora concede bônus adicionais para §Y[Root.GetName]§!."
  estate_cossacks_expand_cossacks_raiders_rt:0 "O evento '§YCossack Aggression§!' não concede mais bônus adicionais."
  estate_cossacks_expand_cossacks_raiders_at:0 "Nosso [Root.GetCossacksName] voltou com saque, dando os seguintes efeitos:"
  estate_cossacks_exempt_from_bureaucracy:0 "Isento de Burocracia"
  estate_cossacks_exempt_from_bureaucracy_desc:0 "Ninguém gosta de burocracia - e os [Root.GetCossacksName] não são exceção a isso. Embora isso torne o controle dos [Root.GetCossacksName] mais difícil, isentá-los de nossa instituição administrativa pelo menos garantirá sua lealdade."
  ####NOMADIC TRIBES PRIVILEGES###
  estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomia do [Root.GetTribesName]"
  estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Nosso reino é grande, mas a infraestrutura é escassa. Para manter o controle sobre as estepes, devemos permitir que [Root.GetTribesName] tenha autonomia para governar seu território em nosso nome."
  estate_nomadic_tribes_freedom_of_the_steppes:0 "[Root.GetTribesName] Liberdade das Estepes"
  estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "As estepes são vastas. Intocadas por civilizações estabelecidas, as estepes são nosso lar. O lar de [Root.GetUsableName]; o lar de [Root.GetTribesName]. Todos nós devemos desfrutar da liberdade das estepes."
  estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "Cada província pertencente a §YSteppes§! ganha o seguinte bônus:"
  estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "O modificador '§YLiberdade Tribal das Estepes§!' é removido de todas as províncias §YSteppes§!."
  estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Liberdade Tribal das Estepes"
  desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Esta província é governada pelas tribos de uma horda."
  estate_nomadic_tribes_grant_military_leadership:0 "[Root.GetTribesName] Suporte na liderança"
  estate_nomadic_tribes_grant_military_leadership_desc:0 "Liderar um reino dividido em tantas tribos não é tarefa para nenhum grande [Root.Monarch.GetTitle]. Ao considerar o suporte de [Root.GetTribesName] na liderança podemos garantir a manutenção do [Root.GovernmentName] ."
  estate_nomadic_tribes_military_service:0 "[Root.GetTribesName] Serviço Militar"
  estate_nomadic_tribes_military_service_desc:0 "Embora todos os [Root.GetTribesName] contribuam para os militares, eles ainda mantêm uma força para si mesmos. Convocá-los para o serviço militar maior aumentará consideravelmente nossa força."
  estate_nomadic_tribes_ensure_tribal_loyalty:0 "Garantir a lealdade de [Root.GetTribesName]"
  estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "O poder do [Root.Monarch.GetTitle] não é nada sem a lealdade dos súditos [Root.Monarch.GetHerHis]. A lealdade do [Root.GetTribesName] deve ser assegurada, não importa o custo."
  estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "O evento '§YCrise de Sucessão Tribal§!' não irá mais disparar para herdeiros que tenham pelo menos §Y12§! Pontos Monarch no total."
  estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "O evento '§YCrise de Sucessão Tribal§!' agora sempre disparará independentemente dos Pontos Monarca do herdeiro."
  estate_nomadic_tribes_secured_succession:0 "Sucessão Garantida"
  estate_nomadic_tribes_secured_succession_desc:0 "Em um [Root.GovernmentName], a sucessão é assegurada pela força. Infelizmente, a força é enganosa, e os jovens futuros cãs foram mortos no passado antes de terem a chance de provar seu valor.\nEmbora isso perturbe o [Root .GetTribesName], a sucessão deve ser assegurada."
  ####DHIMMI PRIVILEGES###
  estate_dhimmi_administrative_privileges:0 "[Root.GetDhimmiName] Autogoverno"
  estate_dhimmi_administrative_privileges_desc:0 "As províncias [Root.GetAdjective] são o lar de muitas religiões diferentes. Ao permitir que [Root.GetDhimmiName] organize seu próprio governo nessas comunidades, podemos garantir a estabilidade e a paz nessas cidades e vilas pagãs."
  estate_dhimmi_development_of_communities:0 "Desenvolvimento de Comunidades"
  estate_dhimmi_development_of_communities_desc:0 "Nosso estado contém muitas comunidades pagãs governadas pelo [Root.GetDhimmiName]. Promover o desenvolvimento dessas comunidades simplificará os esforços necessários para expandir a infraestrutura nessas províncias."
  estate_dhimmi_development_of_communities_gt:1 "Cada província §YHeathen§! possuída com um §YTemple§! ou uma §YCatedral§! ganha o seguinte bônus:"
  estate_dhimmi_development_of_communities_rt:0 "O modificador '§YDesenvolvimento de Comunidades§!' é removido de todas as províncias §YHeathen§!"
  estate_dhimmi_development_of_communities_mod:0 "Desenvolvimento de Comunidades"
  desc_estate_dhimmi_development_of_communities_mod:0 "“Esta província está sob os cuidados do Dhimmi, que está recebendo recursos adicionais para promover o desenvolvimento das comunidades locais”."
  estate_dhimmi_grant_trading_privileges:0 "Conceder Privilégios de Negociação"
  estate_dhimmi_grant_trading_privileges_desc:0 "Os [Root.GetDhimmiName] são capazes de criar maiores contatos de outras nações. Concedemos a eles privilégios comerciais para que possam nos beneficiar ainda mais com isso."
  estate_dhimmi_dhimmi_education:0 "Promova a educação de [Root.GetDhimmiName]"
  estate_dhimmi_dhimmi_education_desc:0 "Os [Root.GetDhimmiName] nos trazem conhecimento de fora de nossa nação. Nós permitimos que eles o espalhem para que todo o nosso povo possa se beneficiar dele."
  estate_dhimmi_military_service:0 "[Root.GetDhimmiName] Serviço militar"
  estate_dhimmi_military_service_desc:0 "Nosso exército está sempre precisando se expandir. Permitimos que o [Root.GetDhimmiName] faça parte dele e, assim, o expandimos ainda mais."
  estate_dhimmi_protected_communities:0 "Comunidades protegidas [Root.GetDhimmiName]"
  estate_dhimmi_protected_communities_desc:0 "Os [Root.GetDhimmiName] são uma parte vital de nossa nação. Concedemos a eles proteção em suas comunidades para garantir que se sintam bem-vindos."
  estate_dhimmi_contribution_demand:0 "[Root.GetDhimmiName] Lei de Contribuição"
  estate_dhimmi_contribution_demand_desc:0 "Os [Root.GetDhimmiName] são uma parte vital de nossa nação. Pedimos a eles que contribuam para sua grandeza de acordo."
  estate_dhimmi_promote_dhimmi_nobility:0 "Nobreza promovida de [Root.GetDhimmiName]"
  estate_dhimmi_promote_dhimmi_nobility_desc:0 "Nem todos os nobres compartilham a fé [Root.Religion.GetName]. Alguns são pagãos sob a orientação do [Root.GetDhimmiName]. Promover aqueles em nossas fileiras pode perturbar as outras propriedades, mas podemos obter um aliado poderoso no [ Root.GetDhimmiName]."
  ####JAINS PRIVILEGES###
  estate_jains_land_trade_rights:1 "[Root.GetJainsName] Posses da Coroa"
  estate_jains_land_trade_rights_desc:0 "Tudo tem um preço se você encontrar o comprador certo. Nossa própria terra não é exceção. Ao permitir que o [Root.GetJainsName] tenha controle sobre partes de nossas terras da coroa, podemos obter um benefício substancial para nossa receita."
  estate_jains_development_of_cities:0 "Privilégios de expansão da cidade"
  estate_jains_development_of_cities_desc:0 "As cidades de [Root.GovernmentName] são a joia da coroa de [Root.GetName]. Os [Root.GetJainsName] estão ansiosos para expandir ainda mais as cidades - se concedermos a eles o privilégio de fazê-lo."
  estate_jains_development_of_cities_gt:0 "Cada província possuída com um §SIMestuário§! ou um §YCentro de Comércio§! ganha o seguinte bônus:"
  estate_jains_development_of_cities_rt:0 "O modificador '§YCity Expansion§!' é removido de todas as províncias com um §YEstuário§! ou um §YCentro de Comércio§!."
  estate_jains_development_of_cities_mod:0 "Expansão da cidade"
  desc_estate_jains_development_of_cities:0 "Por ordem da autoridade governante, os jainistas desta província têm o direito de expandir a cidade para novas dimensões."
  estate_jains_right_to_offer_loans:0 "Conceder Direitos de Oferta de Empréstimo"
  estate_jains_right_to_offer_loans_desc:0 "Os [Root.GetJainsName] construíram uma reputação de agiotas. Ao conceder-lhes direitos especiais a esse respeito, favorecemos o fluxo geral da economia."
  estate_jains_economical_boost:0 "Permitir a liberdade econômica de [Root.GetJainsName]"
  estate_jains_economical_boost_desc:0 "Tudo tem um preço se você encontrar o comprador certo. Nossa própria terra não é exceção. Ao permitir que o [Root.GetJainsName] tenha controle sobre partes de nossas terras da coroa, podemos obter um benefício substancial para nossa receita."
  estate_jains_incorruptible_offices:0 "[Root.GetJainsName] no escritório"
  estate_jains_incorruptible_offices_desc:0 "Os [Root.GetJainsName] estão longe de ser irrelevantes em nosso país. Conceder-lhes cargos em nosso governo é apenas benéfico para o avanço geral de nossa nação."
  estate_jains_patronize_jain_familiy:0 "Direitos expandidos da família jainista"
  estate_jains_patronize_jain_familiy_desc:0 "As famílias do [Root.GetJainsName] são poderosas, mas sua influência é limitada apenas ao [Root.GetJainsName]. Ao expandir consideravelmente os direitos do [Root.GetJainsName], o [Root.GetJainsName] pode ser mais tolerante com suas agendas para o futuro."
  estate_jains_promote_jain_bookkeeping:0 "Promova a Contabilidade [Root.GetJainsName]"
  estate_jains_promote_jain_bookkeeping_desc:0 "As questões da economia devem estar nas mãos do [Root.GetJainsName]."
  ###NOBLE PRIVILEGES###
  estate_nobles_mansabdari_cav_maintenance:0 "Mansabdar - Força de Cavalaria"
  estate_nobles_mansabdari_cav_maintenance_desc:0 "O mansabdar tinha que fornecer ao estado seus próprios cavalos para a cavalaria em troca de direitos de terra ou a promessa de grande salário."
  estate_nobles_mansabdari_military_service:0 "Mansabdar - Serviço Militar"
  estate_nobles_mansabdari_military_service_desc:0 "Os mansabdar são solicitados a prestar serviço militar para o estado. Eles devem liderar os exércitos de nosso grande [Root.GovernmentName] e servir ao lado do soldado comum na frente."
  estate_nobles_mansabdari_royal_rule:0 "Mansabdar - Regra Real"
  estate_nobles_mansabdari_royal_rule_desc:0 "Os mansabdar estão subjugados ao Governo Real. Ao removê-los à força de posições de poder, o [Root.Monarch.GetTitle] pode afirmar a autoridade de [Root.Monarch.GetHerHis] sobre o sistema mansabdar."
  estate_nobles_rynda:0 "Boyars - Infantaria Rynda"
  estate_nobles_rynda_desc:0 "Os ryndy, selecionados entre os jovens boiardos, são os próprios guarda-costas do [Root.Monarch.GetTitle] e atuam como protetores da corte. Embora tradicionalmente vejam pouco combate, eles podem ser utilizados para servir em nosso exército como homens- em armas."
  estate_nobles_rynda_at:0 "Enquanto nosso governante é um §Ygeneral§! ganhamos até §G+15,0%§! Habilidade de Combate de Infantaria.\nCaso contrário, ganhamos até §G-20,0%§! Custo de Infantaria em vez disso."
  estate_nobles_landed_army:0 "Boyars - Exército Landed"
  estate_nobles_landed_army_desc:0 "O Exército Landed é a força de cavalaria de [Root.GetUsableName]. Os boiardos fornecem a si mesmos e a seus servos armados o equipamento às suas próprias custas."
  estate_nobles_landed_army_tt:0 "Ganhamos até §G+20,0%§! Habilidade de Combate de Cavalaria."
  estate_nobles_mestnichestvo:0 "Sistema Mestnichestvo"
  estate_nobles_mestnichestvo_desc:0 "O Mestnichestvo é um sistema hierárquico feudal complicado baseado na antiguidade do indivíduo dentro da aristocracia estendida [Root.GetAdjective]. Muitas vezes levando à violência e intrigas dentro da nobreza, o Sistema Mestnichestvo erradica qualquer esperança de mérito em altas posições de [Root.GetUsableName ]."
  estate_nobles_early_serfdom:0 "Primeira servidão"
  estate_nobles_early_serfdom_desc:0 "Os camponeses foram escravizados pelo [Root.GetNobilityName]. Embora o sistema ainda não tenha sido institucionalizado, é o primeiro passo para a completa erradicação da liberdade do campesinato."
  estate_nobles_legalized_serfdom:0 "Servidão legalizada"
  estate_nobles_legalized_serfdom_desc:0 "A servidão agora foi legalmente definida como uma lei aprovada recentemente. O [Root.GetNobilityName] tem o direito de lidar com os camponeses escravizados como quiserem."
  estate_nobles_total_serfdom:0 "Servidão total"
  estate_nobles_total_serfdom_desc:0 "O sistema de servidão foi reforçado a ponto de quase não sobrar um camponês livre no país. A mobilidade de classe é coisa do passado para os camponeses, enquanto nosso estado desfruta dos frutos de seu trabalho."
  estate_nobles_restricted_serfdom:0 "Servidão Restrita"
  estate_nobles_restricted_serfdom_desc:0 "A servidão foi restringida como um passo para abolir esses grilhões impostos aos camponeses. Embora, para o desdém do [Root.GetNobilityName], os camponeses agora possam mudar seu mestre."
  estate_nobles_devastating_serfdom:0 "Servidão Devastadora"
  estate_nobles_devastating_serfdom_desc:0 "A servidão tornou-se uma parte essencial de nossa sociedade. Tanto que até mesmo a ideia de liberdade para um camponês tornou-se uma blasfêmia até mesmo para o mais baixo nível de [Root.GetNobilityName]."
  estate_nobles_increased_peasant_freedom:0 "Aumento da Liberdade Camponesa"
  estate_nobles_increased_peasant_freedom_desc:0 "Contra a vontade do [Root.GetNobilityName], os camponeses receberam liberdade adicional em sua mobilidade. Eles agora podem mudar de proprietário quando quiserem, forçando o [Root.GetNobilityName] a mostrar misericórdia aos camponeses."
  estate_nobles_peasant_liberation:0 "Libertação Camponesa"
  estate_nobles_peasant_liberation_desc:0 "O [Root.GetNobilityName] não tem mais direito sobre nenhum camponês trabalhando em suas terras. Embora essa mudança seja uma bênção para o campesinato, o [Root.GetNobilityName] alimenta um grande ressentimento contra o estado por capacitar os camponeses."
  ###BURGHERS PRIVILEGES###
  estate_burghers_rise_of_the_burghers:0 "Ascensão dos Burgueses"
  estate_burghers_rise_of_the_burghers_desc:0 "Com a liberdade recém-descoberta, o campesinato se envolveu nas artes do comércio. Através desse desenvolvimento, o [Root.GetBurghersName] está crescendo à medida que mais e mais camponeses se juntam a esta classe com sua riqueza adquirida."
  estate_burghers_the_new_middle_class:0 "A Nova Classe Média"
  estate_burghers_the_new_middle_class_desc:0 "A maioria dos ex-camponeses entrou na classe social dos [Root.GetBurghersName]. O poder e a influência que os [Root.GetBurghersName] têm sobre o tribunal são inegáveis."
  estate_privilege_only_revoked_by_republics:0 "§RSó pode ser revogado por §YRepúblicas§!.§!"
  estate_burghers_promote_burgher_bookkeeping:0 "Promova a contabilidade [Root.GetBurghersName]"
  estate_burghers_promote_burgher_bookkeeping_desc:0 "As questões da economia devem estar nas mãos do [Root.GetBurghersName]."
  ###JANISSARY PRIVILEGES###
  estate_janissary_sultans_aghas:0 "[Root.Monarch.GetTitle]-Nomeado Aghas"
  estate_janissary_sultans_aghas_desc:0 "Os aghas são os comandantes dos janízaros. Ao permitir que o [Root.Monarch.GetTitle] nomeie os aghas, podemos garantir que homens competentes e astutos conduzam nossas tropas à vitória."
  estate_janissary_recruited_by_merit:0 "Recrutamento por Mérito"
  estate_janissary_recruited_by_merit_desc:0 "Os janízaros são recrutados pelo Sistema Devshirme. No entanto, somos nós que decidimos quais dos novos recrutas servirão aos janízaros. O mérito ditará os regimentos."
  estate_janissary_professional_soldiers:0 "Soldados Profissionais"
  estate_janissary_professional_soldiers_desc:0 "O papel de um janízaro é servir ao estado como infantaria de elite. Como tal, cada janízaro é um soldado profissional em primeiro lugar e não pode ter um emprego secundário."
  estate_janissary_professional_soldiers_mod:0 "Soldados Janízaros Profissionais"
  desc_estate_janissary_professional_soldiers_mod:0 "O papel de um janízaro é servir ao estado como infantaria de elite. Como tal, cada janízaro é um soldado profissional em primeiro lugar e não pode ter um emprego secundário."
  estate_janissary_celibacy:0 "Celibato Janízaro"
  estate_janissary_celibacy_desc:0 "Embora não seja imposto de forma alguma, espera-se que todo janízaro não se case até os 40 anos, pois sua lealdade é apenas para com seu [Root.Monarch.GetTitle] e não para qualquer família."
  estate_janissary_minimal_payment:0 "Padronizar Salários"
  estate_janissary_minimal_payment_desc:0 "Ao contrário de muitos outros soldados, os janízaros recebem sua parte justa do saque de guerra e até recebem salários regulares por seus serviços."
  estate_janissary_minimal_payment_ct:0 "O evento §YJanissaries Demand Pay§! agora nos custa significativamente menos."
  estate_janissary_minimal_payment_rt:0 "O evento §YJanissaries Demand Pay§! não terá mais um custo reduzido para o novo [Root.Monarch.GetTitle]."
  estate_janissary_rough_discipline:0 "Garantir Treinamento Disciplinado"
  estate_janissary_rough_discipline_desc:0 "O treinamento dos janízaros é projetado para ser duro e os obriga a serem altamente disciplinados. Embora para soldados normais os métodos pareçam draconianos, eles são necessários para garantir a prontidão dos janízaros."
  estate_janissary_rough_discipline_mod:0 "Treinamento Dracônico"
  desc_estate_janissary_rough_discipline_mod:0 "O treinamento dos janízaros é projetado para ser duro e os obriga a serem altamente disciplinados. Embora para soldados normais os métodos pareçam draconianos, eles são necessários para garantir a prontidão dos janízaros."
  estate_janissary_loyalty_to_the_sultan:0 "Lealdade ao [Root.GovernmentName]"
  estate_janissary_loyalty_to_the_sultan_desc:0 "Os janízaros juram lealdade ao [Root.Monarch.GetTitle] e apenas ao [Root.Monarch.GetHerHim]."
  estate_janissary_strict_devshirme_recruitment:0 "Sistema Estrito Devshirme"
  estate_janissary_strict_devshirme_recruitment_desc:0 "Todos os jovens recrutas para o corpo de janízaros são o resultado do sistema de imposto infantil conhecido como Sistema Devshirme. Apenas os jovens dos pagãos são levados para serem escravizados, convertidos ao Islã e recrutados."
  estate_janissary_strict_devshirme_recruitment_mod:0 "Sistema Devscreen"
  desc_estate_janissary_strict_devshirme_recruitment_mod:0 "Esta província fornece seus jovens pagãos ao seu dono como recrutas para o exército."
  estate_janissary_strict_devshirme_recruitment_gt:1 "Cada província §YHeathen§! ganha o seguinte efeito:"
  estate_janissary_strict_devshirme_recruitment_rt:1 "Cada província §YHeathen§! perde seu efeito de bônus."
  estate_janissary_self_appointed_aghas:0 "Aghas autonomeados"
  estate_janissary_self_appointed_aghas_desc:0 "Os comandantes dos janízaros não são mais nomeados pelo [Root.Monarch.GetTitle]. Em vez disso, os janízaros elegem seus próprios aghas com base em suas próprias visões de mérito."
  estate_janissary_hereditary_ranks:0 "Conceder Ranks Hereditários"
  estate_janissary_hereditary_ranks_desc:0 "A posição de um janízaro não é mais determinada pelo mérito. Em vez disso, tornou-se uma posição hereditária, permitindo que os descendentes se juntem aos janízaros sem o treinamento usual necessário."
  estate_janissary_allow_other_professions:0 "Permitir Profissões Paramilitares"
  estate_janissary_allow_other_professions_desc:0 "Os janízaros foram originalmente planejados apenas para serem soldados. No entanto, durante os tempos de paz, os janízaros quase não encontraram utilidade.\nComo tal, todos os janízaros podem ter uma profissão secundária."
  estate_janissary_allow_other_professions_ct:0 "As Agendas Militares dos §YJanízaros§! são substituídas por §YAgendas Econômicas§!"."
  estate_janissary_allow_marriages:0 "Conceder direitos de casamento"
  estate_janissary_allow_marriages_desc:0 "Os janízaros podem se casar e fundar suas próprias famílias sempre que quiserem. A outrora lealdade exclusiva ao [Root.Monarch.GetTitle] agora é compartilhada com sua lealdade a seus cônjuges."
  estate_janissary_toprak_payment:0 "Aprovar Pagamentos Toprak"
  estate_janissary_toprak_payment_desc:0 "Os salários originais não são mais suficientes para as demandas dos janízaros. O pagamento exigido por sua servidão agora também envolve partes da própria terra pela qual eles lutam."
  tur_toprak_janissary_wages_tt:0 "Os custos salariais dos janízaros do evento §YJanízaros exigem pagamento§! agora incluem §YTerra da coroa§! e escala com as habilidades §Ydiplomáticas§! do governante."
  estate_janissary_janissary_officers:0 "Oficiais Janízaros"
  estate_janissary_janissary_officers_desc:0 "O treinamento dos janízaros não é mais uma preocupação do governo. Em vez disso, os janízaros estão se treinando, embora seja evidente que a disciplina não é mais o foco desse treinamento."
  estate_janissary_janissary_officers_mod:0 "Oficiais Janízaros"
  desc_estate_janissary_janissary_officers_mod:0 "O treinamento dos janízaros não é mais uma preocupação do governo. Em vez disso, os janízaros estão se treinando, embora seja evidente que a disciplina não é mais o foco desse treinamento."
  estate_janissary_guarantee_privileges:0 "Privilégios garantidos"
  estate_janissary_guarantee_privileges_desc:0 "Embora os janízaros sejam no papel leais ao [Root.GovernmentName], sua fidelidade só é garantida por nossa garantia de seus privilégios."
  estate_janissary_janissaries_from_muslims:0 "Afrouxe o Sistema Devshirme"
  estate_janissary_janissaries_from_muslims_desc:0 "Os benefícios de ser um janízaro são vastos. Não é surpresa que as famílias muçulmanas de nosso [Root.GovernmentName] coloquem seus filhos no corpo de janízaros. Embora encontrar novos janízaros seja menos preocupante agora, a disciplina dos soldados deixa muito a desejar."
  estate_janissary_janissaries_from_muslims_mod:0 "Sistema Devshirme Ignorado"
  desc_estate_janissary_janissaries_from_muslims_mod:0 "Os benefícios de ser um janízaro são vastos. Não é surpresa que as famílias muçulmanas de nosso [Root.GovernmentName] coloquem seus filhos no corpo de janízaros. Embora encontrar novos janízaros seja menos preocupante agora, a disciplina dos soldados deixa muito a desejar."
  estate_janissary_coup_detat:0 "Rebelião"
  estate_janissary_coup_detat_desc:0 "O governo não está mais nas mãos do [Root.Monarch.GetTitle], mas agora constantemente contestado pelas forças dos janízaros e os legalistas de [Root.GetUsableName]."
  estate_janissary_military_reactionaries:0 "Militar Reacionário"
  estate_janissary_military_reactionaries_desc:0 "Os janízaros se vêem ameaçados em seu modo de vida e em suas doutrinas militares. A disciplina de todo o nosso exército sofre com a audácia dos janízaros."
  estate_janissary_puppet_sultan:0 "Marionete [Root.Monarch.GetTitle]"
  estate_janissary_puppet_sultan_desc:0 "O [Root.Monarch.GetTitle] não é mais um mestre do próprio [Root.Monarch.GetHerHis]. Os janízaros podem impor sua vontade sem qualquer resistência."
  estate_janissary_ottoman_vanguards:0 "Vanguardas otomanas"
  estate_janissary_ottoman_vanguards_desc:0 "Nossas tropas janízaras se tornarão a vanguarda de nossa força. Trazendo medo para aqueles que se opõem a eles no campo de batalha, os janízaros nos levarão a um futuro glorioso."
  estate_janissary_ottoman_vanguards_mod:0 "Vanguardas otomanas"
  desc_estate_janissary_ottoman_vanguards_mod:0 "Nossas tropas janízaras se tornarão a vanguarda de nossa força. Trazendo medo para aqueles que se opõem a eles no campo de batalha, os janízaros nos levarão a um futuro glorioso."
  ###JANISSARY AGENDAS###
  estate_janissaries_hire_advisor:0 "Contrate um Conselheiro Militar"
  estate_janissaries_hire_advisor_desc:0 "Os janízaros desejam que o [Root.Monarch.GetTitle] contrate um novo conselheiro militar."
  estate_janissaries_fire_advisor:0 "Demitir nosso Conselheiro Militar"
  estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] insultou os janízaros. Eles exigem que demitimos [Root.Mil_Advisor.GetHerHim]!"
  estate_janissaries_three_privileges:0 "Estender os privilégios dos janízaros"
  estate_janissaries_three_privileges_desc:0 "Como a força de elite de [Root.GetName], os janízaros se sentem desfavorecidos em muitos aspectos da vida. Eles exigem que nós os asseguremos de seu status, concedendo-lhes mais privilégios."
  estate_janissaries_reduce_war_exhaustion:0 "Recupere-se da devastação da guerra"
  estate_janissaries_reduce_war_exhaustion_desc:0 "Os janízaros lutaram muito e por muito tempo em nossas campanhas recentes. Muitos de seus soldados morreram em batalhas. Eles nos imploram para permitir que a nação se recupere antes de tentar novas conquistas."
  estate_janissaries_increase_monthly_military_power:0 "Foco em nossas capacidades militares"
  estate_janissaries_increase_monthly_military_power_desc:0 "Os militares são a força vital de nosso estado. Naturalmente, os janízaros estão muito interessados em que nosso foco permaneça nas necessidades militares."
  estate_janissaries_retake_core:0 "Retomar [agenda_province.GetName]"
  estate_janissaries_retake_core_desc:0 "Os janízaros lamentam o fato de [agenda_province.GetName], parte integrante de nossa nação, não estar sob nosso controle. Eles exigem que recuperemos a terra que é nossa por direito!"
  estate_janissaries_support_independence:0 "Apoiar a independência de [agenda_country.GetAdjective]"
  estate_janissaries_support_independence_desc:0 "Os janízaros chamam a atenção para a situação de [agenda_country.GetUsableName], uma nação cruelmente subjugada por nossos rivais, [agenda_rival_country.GetUsableName]. Eles nos ordenam a defender a causa da justiça e apoiar a independência de [agenda_country.GetAdjective]."
  estate_janissaries_gain_corruption:0 "Conceder liberdades janízaras"
  estate_janissaries_gain_corruption_desc:0 "Os janízaros estão cientes de sua própria posição em nosso [Root.GovernmentName] e exigem que lhes demos mais liberdade em seus assuntos de Estado."
  estate_janissaries_stop_converting_province_x:0 "Proteja os direitos das minorias em [agenda_province.GetName]"
  estate_janissaries_stop_converting_province_x_desc:1 "Os janízaros estão chocados com nossa falta de respeito pelos direitos religiosos das minorias. Eles exigem que retiremos nosso missionário de [agenda_province.GetName] imediatamente!"
  estate_janissaries_build_an_army:0 "Construir um exército para nossa nação"
  estate_janissaries_build_an_army_desc:0 "Os janízaros consideram nosso exército um embaraço para nossa nação. Eles pedem urgentemente que seja expandido, para que nossas forças possam apresentar dissuasão suficiente aos inimigos que possam cobiçar nossas terras."
  estate_janissaries_recruit_janissaries:0 "Recrutar Regimentos de Janízaros"
  estate_janissaries_recruit_janissaries_desc:0 "Os próprios janízaros querem provar seu valor no campo de batalha. Naturalmente, eles desejam estar presentes em nossos exércitos."
  estate_janissaries_humiliate_rival:0 "Humilhar [agenda_country.GetName]"
  estate_janissaries_humiliate_rival_desc:1 "O [agenda_country.GetAdjective] [agenda_country.GovernmentName] tem sido um espinho do nosso lado há anos. Os janízaros estão cientes disso e exigem que tomemos medidas contra nosso rival de longa data."
  estate_janissaries_build_army_building_in_y:0 "Expandir a infraestrutura militar em [agenda_province.GetName]"
  estate_janissaries_build_army_building_in_y_desc:0 "Os janízaros de [agenda_province.GetName] nos incitam a construir novos centros de treinamento e recrutamento do exército na província para que nosso suprimento de recrutas de alta qualidade para o exército seja mais seguro."
  estate_janissaries_build_soldier_household:0 "Construa uma Casa de Soldado em [agenda_province.GetName]"
  estate_janissaries_build_soldier_household_desc:0 "Os janízaros precisam de uma família de soldados em [agenda_province.GetName] para obter um recrutamento mais rápido e eficiente de seus soldados."
  estate_janissaries_crush_revolts:0 "Esmagar os rebeldes"
  estate_janissaries_crush_revolts_desc:0 "Os janízaros exigem que usemos sua força e esmaguemos as revoltas que estão varrendo nossa nação."
  estate_janissaries_expand_into_x:0 "Expandir em [agenda_province.GetAreaName]"
  estate_janissaries_expand_into_x_desc:0 "Os janízaros anseiam por uma expansão de suas forças disponíveis. Eles estão lançando um olhar ciumento sobre [agenda_province.GetAreaName], uma área que eles afirmam que seria um ótimo acréscimo à nossa nação. Eles pedem uma campanha militar para garantir parte dela para nós."
  estate_janissaries_condottieri_rivals:0 "Enviar Condottieri contra [agenda_country.GetUsableName]"
  estate_janissaries_condottieri_rivals_desc:0 "Nossos rivais em [agenda_country.GetUsableName] estão tentando expandir seu poder por meio de sua guerra com [agenda_enemy_country.GetUsableName]. Os janízaros nos convocam para impedi-los de nos atacar enviando uma força para apoiar o [agenda_enemy_country.GetAdjective ] causa."
  estate_janissaries_bigger_army_than_rival:0 "Proteger contra [agenda_country.GetUsableName]"
  estate_janissaries_bigger_army_than_rival_desc:0 "Os janízaros estão preocupados que nosso exército se saia mal contra o [país_agenda.GetAdjective] em uma guerra. Eles insistem que devemos aumentar nosso recrutamento para que nossas forças armadas não sejam mais superadas por nossos rivais."
  estate_janissaries_build_up_manpower_reserves:0 "Construir nossas reservas de mão de obra"
  estate_janissaries_build_up_manpower_reserves_desc:1 "O esgotamento de nossas reservas de mão de obra é preocupante para os janízaros, que alertam que [Root.GetUsableName] ficaria indefeso caso nossos inimigos tentassem tirar vantagem da situação. Eles defendem que nos consolidemos por um tempo e permitamos que nossas reservas se recuperem ."
  estate_janissaries_develop_heathen_x:0 "Aumentar mão de obra em [agenda_province.GetName]"
  estate_janissaries_develop_heathen_x_desc:1 "Os janízaros pedem que invistamos na prosperidade de [agenda_province.GetName]."
  estate_janissaries_build_trade_building_in_y:0 "Expandir a infraestrutura comercial em [agenda_province.GetName]"
  estate_janissaries_build_trade_building_in_y_desc:0 "Os janízaros, outrora a classe guerreira e agora uma propriedade mercantil, afirmam que o mercado em [agenda_province.GetName] é muito pequeno para atender às suas necessidades. Eles pedem que invistamos em um mercado maior, que, segundo eles, aumentará muito a prosperidade da província e do país como um todo"."
  estate_janissaries_increase_trade_power_in_X:0 "Aumentar o poder de troca em [agenda_trade_node.GetTradeNodeName]"
  estate_janissaries_increase_trade_power_in_X_desc:0 "Os antigos janízaros militares nos chamam para aumentar nossa presença comercial no nó comercial [agenda_trade_node.GetTradeNodeName], uma ação que eles afirmam aumentaria muito a prosperidade da nação."
  estate_janissaries_restore_currency:0 "Restaurar a Moeda"
  estate_janissaries_restore_currency_desc:0 "Os janízaros, antes soldados e agora comerciantes, estão preocupados com a inflação que [Root.GetUsableName] está experimentando. Eles pedem que ela seja contida antes que saia do controle!"
  estate_janissaries_get_cash:0 "Construa um Tesouro"
  estate_janissaries_get_cash_desc:0 "O estado lamentável de nossos cofres é motivo de grande preocupação para os janízaros comerciais. Eles nos exortam a moderar nossos gastos para que nosso tesouro seja reabastecido."
  estate_janissaries_build_university_in_y:0 "Construir uma Universidade em [agenda_province.GetName]"
  estate_janissaries_build_university_in_y_desc:0 "Os janízaros nos pedem para financiar o estabelecimento de uma nova universidade em [agenda_province.GetName], para que os novos recrutas possam se beneficiar da melhor educação que [Root.GetUsableName] pode oferecer."
  estate_janissaries_build_manufactory_in_y:0 "Construa uma fábrica em [agenda_province.GetName]"
  estate_janissaries_build_manufactory_in_y_desc:1 "Os janízaros solicitam que financiemos a construção de uma nova [agenda_province.GetManufactory] em [agenda_province.GetName]. Eles afirmam que será um investimento altamente lucrativo, dobrando a produção da província de [agenda_province.GetTradeGoodsName]."
  estate_janissaries_build_production_building_in_y:0 "Aumentar a eficiência da produção em [agenda_province.GetName]"
  estate_janissaries_build_production_building_in_y_desc:1 "Os empresários entre os janízaros pedem que invistamos na infra-estrutura de produção da província em [agenda_province.GetName]. Eles afirmam que as instalações ampliadas que propõem aumentariam muito a prosperidade da província e do país como um todo."
  estate_janissaries_gain_mercantilism:0 "Aumentar nosso mercantilismo"
  estate_janissaries_gain_mercantilism_desc:0 "Os janízaros comerciais querem fortalecer seu domínio sobre nossa economia. Eles desejam uma forma de comércio mais mercantil."
  ###AGENDA MODIFIERS###
  new_recruitment_center:0 "Novo Centro de Recrutamento"
  desc_new_recruitment_center:0 "O investimento do Estado proporcionou uma melhor infraestrutura para o recrutamento local."
  ###REBELS###
  janissary_rebels_title:0 "Rebeldes Janízaros"
  janissary_rebels_name:0 "$COUNTRY$ janízaros"
  janissary_rebels_desc:0 "Os janízaros que se tornaram decadentes do estado atual exigem um estado próprio. Eles lutarão com disciplina e ferocidade como nenhum outro exército e utilizarão a artilharia para o combate."
  janissary_rebels_army:0 "Exército Rebelde Janízaro"
  janissary_rebels_demands:0 "Aumentar a influência dos janízaros"
  janissary_rebels_demands_desc:0 "Os rebeldes janízaros procuram defender seus privilégios e exigem um aumento de sua influência."
  renegade_sultan_son_rebels_title:0 "Rebeldes Pretendentes Renegados"
  renegade_sultan_son_rebels_name:0 "$COUNTRY$ Renegados Pretendentes Rebeldes"
  renegade_sultan_son_rebels_desc:0 "Esses rebeldes são seguidores leais do parente renegado do sultão, que busca tomar o trono do eyalet e iniciar uma revolta contra o império."
  renegade_sultan_son_rebels_army:0 "Exército Pretendente Renegado"
  renegade_sultan_son_rebels_demands:0 "Tome o Trono do Eyalet"
  renegade_sultan_son_rebels_demands_desc:0 "Os pretendentes rebeldes exigem que o parente renegado do sultão tome o trono do Eyalet e busque a independência do Império."
  independence_rebels_title:0 "Rebeldes da Independência"
  independence_rebels_name:0 "$COUNTRY$ Rebeldes da Independência"
  independence_rebels_desc:0 "Esses rebeldes buscam a independência política de seu país."
  independence_rebels_army:0 "Exército da Independência"
  independence_rebels_demands:0 "Garantir a Independência"
  independence_rebels_demands_desc:0 "Os rebeldes buscam a independência política de seu país."
  eunuch_rebels_title:0 "Rebeldes Eunucos"
  eunuch_rebels_name:0 "$COUNTRY$ Eunucos"
  eunuch_rebels_desc:0 "Os rebeldes eunucos procuram defender seu poder e privilégios na corte e procuram aumentar sua influência."
  eunuch_rebels_army:0 "Exército Rebelde Eunuco"
  eunuch_rebels_demands:0 "Aumentar a influência eunuco"
  eunuch_rebels_demands_desc:0 "Os rebeldes exigem aumentar substancialmente sua influência sobre o governo."
  local_janissaries_displeased:0 "Janízaros locais descontentes"
  local_eunuchs_displeased:0 "Eunucos locais descontentes"
  parliamentarians_rebels_title:0 "Rebeldes Parlamentares"
  parliamentarians_rebels_name:0 "$COUNTRY$ Parlamentares"
  parliamentarians_rebels_desc:0 "Esses rebeldes são seguidores leais de §Y$PRETENDER_GENERAL$§W, que se opõe à monarquia e quer estabelecer uma república com §Y$PRETENDER_MONARCH$§W no comando de $COUNTRY$."
