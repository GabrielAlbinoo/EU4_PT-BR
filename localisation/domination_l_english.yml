  flavor_gbr.1.t:0 "Destino de [Root.GetUsableName]"
  flavor_gbr.1.desc:0 "As relações entre o [Root.GovernmentName] de [Root.GetUsableName] e o [FRA.GovernmentName] de [FRA.GetUsableName] estão manchadas para sempre pela Guerra dos Cem Anos. O rei Eduardo III reivindicou o trono dos franceses em 1337 , e nossos dois estados estão em constantes conflitos desde então.\nA guerra está se aproximando de sua conclusão final e torna-se evidente que nosso destino depende de nossa posição em relação à Europa continental."
  flavor_gbr.1.a:0 "O continente não é mais do nosso interesse."
  flavor_gbr.1.a.tt:0 "Nós mantemos as missões @GBR §YBritish§!."
