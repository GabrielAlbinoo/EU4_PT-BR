  #New Holy Orders
  benedictines:0 "Beneditinos"
  benedictines_desc:0 "“A Ordem Beneditina é a mais numerosa e difundida, pois seus monges seguem a Regra de São Bento de Núrsia desde o século VI”."
  carthusians:0 "cartusianos"
  carthusians_desc:0 "A Ordem dos Cartuxos, fundada por Bruno de Colônia, concentra-se em uma abordagem mais eremítica de seus mosteiros, chamados 'cartujas' (casas foralizadas)"."
  hieronymites:0 "Hierônimos"
  hieronymites_desc:0 "A Ordem de São Jerônimo foi fundada na Península Ibérica no século XIV e cresceu rapidamente, pois gozou de grande favor das diferentes monarquias ibéricas."
  augustinians:0 "Agostinianos"
  augustinians_desc:0 "A Ordem de Santo Agostinho segue a Regra de Santo Agostinho de Hipona, sendo uma grande patrocinadora da veneração da Virgem Maria."
  carmelites:0 "Carmelitas"
  carmelites_desc:0 "Os carmelitas são uma ordem mendicante fundada no Monte Carmelo, na Terra Santa, tendo como pais espirituais o profeta Elias e seu discípulo Eliseu."
  calatrava_order:0 "Ordem de Calatrava"
  calatrava_order_desc:0 "A Ordem Militar de Calatrava foi fundada em Castela no século XII para lutar contra o Califado Almóada, como ramo militar dos monges cistercienses."
  avis_order:0 "Ordem de Avis"
  avis_order_desc:0 "A Ordem Militar de Avis foi fundada em Portugal no século XII, ajudando o país a afirmar-se como independente e dando nome à dinastia reinante no século XV."
  montesa_order:0 "Ordem de Montesa"
  montesa_order_desc:0 "A Ordem Militar de Montesa foi fundada após o ramo aragonês dos Cavaleiros Templários, sendo diretamente patrocinada pelos reis de Aragão."
  santiago_order:0 "Ordem de Santiago"
  santiago_order_desc:0 "A Ordem de Santiago foi fundada no reino de Leão no século XII, mas tem a sua sede em Uclés de Castela e é a ordem militar ibérica mais difundida por ser dedicada a São Tiago, Padroeiro de Espanha."
  san_juan_order:0 "Ordem de San Juan"
  san_juan_order_desc:0 "A Ordem de São João, mais conhecida como Cavaleiros Hospitalários, é uma ordem militar que centra a sua actividade no Mediterrâneo oriental, embora as suas casas se estendam por toda a Europa Ocidental."
  alcantara_order:0 "Ordem de Alcântara"
  alcantara_order_desc:0 "A Ordem de Alcântara foi fundada no reino de Leão no século XII numa vila que servia de posto fronteiriço com Portugal e o Califado Almóada."

