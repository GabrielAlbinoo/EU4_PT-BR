  #Ideas
  lessons_hundred_years_war:0 "Lições da Guerra dos Cem Anos"
  lessons_hundred_years_war_desc:0 "A guerra constante contra a coroa inglesa imbuiu nosso pessoal militar com notável experiência em guerra. Podemos utilizar esse conhecimento para expandir ainda mais nossa influência e nosso domínio."
  # haguenot_rebellions:0 "Huguenot Rebellions"
  # haguenot_rebellions_desc:0 "The rebellions during the §YFrench Wars of Religion§! have left deep scars within our nation. We shall strive to prevent this disaster from happening ever again via any means necessary!"
  europes_first_standing_army:0 "Primeiro Exército Permanente da Europa"
  europes_first_standing_army_desc:0 "A força de um governante só vai tão longe quanto sua capacidade militar. Forjado no fogo da guerra constante e abençoado pelas dificuldades encontradas nos campos de batalha da Europa, nosso exército se tornou uma força disciplinada a ser reconhecida."
  divine_right_to_rule:0 "Direito divino"
  divine_right_to_rule_desc:0 "Nossos chefes de estado têm um mandato que supera qualquer outra autoridade interna em questões de administração e guerra. Nenhum outro indivíduo dentro de nosso domínio tem a capacidade de influenciar o direito divino de nosso monarca."

  #Revolutionary Ideas
  FRA_ideas_2:0 "Idéias francesas revolucionárias"
  FRA_ideas_2_start:0 "Tradições francesas revolucionárias"
  FRA_ideas_2_bonus:0 "Ambições francesas revolucionárias"

  revolutionary_tribunal:1 "Igualdade perante a lei"
  revolutionary_tribunal_desc:1 "A Europa é presa de tiranos sanguinários que mantêm seus súditos sob o jugo dos privilégios. Revolução que garantirá sua liberdade e seus direitos"."
  mandats_territoriaux:1 "Franco Germinal"
  mandats_territoriaux_desc:0 "Em um esforço para que nossa grande nação lide com a instabilidade financeira, introduziremos novas cédulas de papel em um esforço para combater a hiperinflação e restabelecer nossa economia."
  jourdan_law:0 "Lei Jornada"
  jourdan_law_desc:0 "Uma tentativa legislativa militar bem-sucedida, a lei de Jourdan obriga todos os homens entre 20 e 25 anos de idade a cumprir o serviço militar sem cônjuges ou filhos. o velho continente"."
  napoleonic_tactics:0 "Táticas Napoleônicas"
  napoleonic_tactics_desc:0 "Uma série de exercícios intensos de perfuração, bem como táticas militares renovadas no campo de batalha definem nossa era. Ao utilizar novas manobras rápidas no campo de batalha em conjunto com cavalaria e artilharia, nosso poder se elevará acima de nossos inimigos."
  european_ambitions:0 "Ambições europeias"
  european_ambitions_desc:0 "O velho continente está ao nosso alcance. As monarquias e nossos inimigos ao nosso redor são apenas pequenos obstáculos em nosso sonho de unir o continente sob a astuta orientação dos ideais revolucionários."

  #China-related Localisation

  mng_tumu_crisis_title:0 "Crise total"
  mng_tumu_crisis_desc:0 "As forças se reuniram em nosso farol da fronteira noroeste para a queda de nosso grande império. Não devemos ceder à pressão deles para não arriscarmos a erradicação de nossa grande dinastia. Os senhores de Oirat devem saber por que devem nos temer!"
  mng_restore_royal_road_title:0 "Restaurar a Estrada Real"
  mng_restore_royal_road_desc:0 "Durante séculos, os comerciantes do extremo oeste produziram e comercializaram vários produtos exóticos. A seda que exportamos, o tecido sobre o qual construímos um status lendário para nosso império, será mais uma vez trocado livremente entre nós e nossos aliados, a seda fluirá !"
  mng_cornerstone_empire_title:0 "Pedra Fundamental de um Império"
  mng_cornerstone_empire_desc:0 "Uma nação cujas fronteiras abrangem tão vastas extensões de terra não pode deixar de depender de poucas figuras poderosas dentro de nosso pátio. Assim, para garantir estabilidade adequada e integridade operacional, devemos discernir o melhor caminho a seguir e distribuir o poder de acordo."
  mng_censorate_title:0 "A Censura"
  mng_censorate_desc:0 "Um ramo altamente eficiente do nosso governo, devemos envidar todos os esforços para garantir a continuidade do processo de centralização e eficiência burocrática para corresponder ao tamanho do nosso enorme domínio."
  mng_promote_grand_coordinators_title:0 "Grandes Coordenadores"
  mng_promote_grand_coordinators_desc:0 "O equivalente oriental de um vice-rei, comumente conhecido em nosso país como Xunfu, é um escritório-chave que desempenha um papel importante em nossa administração. Devemos promover coordenadores competentes e garantir sua lealdade ao imperador."
  mng_crisis_ming_dynasty_title:1 "Crise da Dinastia Ming"
  mng_crisis_ming_dynasty_desc:0 "Nossa dinastia passou por muitas crises terríveis. Talvez este seja um sinal de que os céus estão testando nosso chefe de estado. No entanto, devemos perseverar diante do perigo e não vacilar. O futuro de nosso povo depende dessa balança."
  mng_expand_great_wall_title:0 "Expandir a Grande Muralha"
  mng_expand_great_wall_desc:0 "A Grande Muralha protegeu nosso povo por gerações. Para garantir sua eficácia contínua, devemos verificar sua condição e corroborar um esforço para modernizar e expandir seu alcance em uma tentativa de proteger nossos plebeus das garras sanguinárias de forasteiros."
  mng_sail_east_title:0 "Navegar para o Leste"
  mng_sail_east_desc:0 "O mar que envolve nossas costas abriga muitos segredos, a maioria dos quais está logo além do horizonte, esperando ansiosamente para serem descobertos por nossos aventureiros e exploradores em busca de emoções. Que presentes e descobertas místicas essas terras podem conter, certamente cabe a nós descobrir !"
  mng_reform_civil_registration_title:0 "Reforma do Registo Civil"
  mng_reform_civil_registration_desc:0 "O sistema de governação promovido pela nossa dinastia é um dos que pouco se tem renovado ao longo dos últimos tempos. Para isso, devemos averiguar uma forma adequada de administrar as vagas de súbditos sob a nossa bandeira e mitigar adequadamente os abusos que acompanham a corrupção e as práticas administrativas superextensão."
  mng_examination_system_title:0 "Sistema de exames"
  mng_examination_system_desc:0 "Tendo melhorado nosso sistema de governança, devemos agora mudar nosso foco na escolha de um caminho para nosso Império seguir. A centralização, a delegação de autoridade local a figuras individuais e a promoção de membros dinásticos a posições de poder são apenas alguns dos caminhos. nosso grande imperador pode optar por seguir."
  mng_mutual_trade_system_title:0 "Sistema de Comércio Mútuo"
  mng_mutual_trade_system_desc:0 "Projetar nossa força e trocar presentes, favores e moedas por proteção é uma relação relativamente eficiente e amplamente lucrativa entre nossa grande dinastia e os muitos países satélites em nossa esfera de influência. No entanto, não devemos descansar e, em vez disso, continuar a melhorar esse poderoso seja através da revisão de acordos tributários ou da co-assinatura de novos com novos aliados além de nossas fronteiras."
  mng_nomadic_frontier_title:0 "A Fronteira Nômade"
  mng_nomadic_frontier_desc:0 "Os plebeus sob a bandeira de nossa nação há muito sofrem com os ataques executados por tribos vizinhas em suas terras. Fome, devastação e perda de vidas são apenas algumas das razões por trás da necessidade de resolver esse problema antes que fique fora de controle. "
  mng_deal_kama_kagyu_title:0 "Lidar com o Karma Kagyu"
  mng_deal_kama_kagyu_desc:0 "As escolas de pensamento no Tibete podem nem sempre concordar umas com as outras, ou com a nossa, mas seus ensinamentos oferecem conhecimento e seus líderes têm boa autoridade sobre seu povo. Para esse fim, devemos garantir sua lealdade à nossa dinastia por todos os meios necessários. "
  mng_inward_perfection_title:0 "Perfeição interior"
  mng_inward_perfection_desc:0 "Muitas vozes consultivas em nosso palácio defendem a favor de um movimento que se concentre em aperfeiçoar nossos assuntos internos em vez de perseguir a conquista por toda parte. No entanto, um novo movimento dentro de nosso reino se opõe ao primeiro, afirmando que devemos atacar enquanto o ferro está quente e ferir os inimigos que procuram destruí-lo, antes que eles possam acumular força e nos desafiar."
  mng_survey_ocean_shores_title:0 "Pesquisar as margens do oceano"
  mng_survey_ocean_shores_desc:0 "Não faz muito tempo, embarcamos em uma série de jornadas lendárias pelas costas da Ásia, em uma demonstração de força profunda e inspiradora. Mais uma vez, somos solicitados a confirmar nossa supremacia em nosso vasto domínio e manter os conquistadores à distância. ..."
  mng_tame_china_sorrow_title:0 "Domar a tristeza da China"
  mng_tame_china_sorrow_desc:0 "“Os rios são a força vital de nossa civilização, pois fornecem ao nosso povo terras valiosas e as necessidades básicas. regra estável"."
  mng_single_whip_law_title:0 "Lei do Chicote Único"
  mng_single_whip_law_desc:0 "Um Império do tamanho do nosso é, às vezes, difícil de administrar e tributar adequadamente. Assim, muito do nosso potencial de lucros pode às vezes não ser realizado. Para corrigir isso, devemos criar um novo imposto abrangente, pago inteiramente com prata em um esforço para centralizar nossas políticas tributárias."
  mng_pure_land_title:0 "Terra Pura"
  mng_pure_land_desc:0 "Apesar de nossos sucessos em questões internas e externas, não devemos esquecer de cuidar do jardim de nossa alma e erguer locais de adoração adequados que reflitam nossa riqueza e atenção aos ensinamentos através dos quais crescemos prósperos."
  mng_shengshi_zhishi_title:0 "Shengshi & Zhishi"
  mng_shengshi_zhishi_desc:0 "A história das dinastias passadas, assim como a história da nossa, sempre foi ditada por fluxos e refluxos. Períodos de crescimento, decadência, destruição e renascimento fazem parte da vida. No entanto, isso não deve ser interpretado como se não pudéssemos fazer o nosso melhor quando se trata de garantir o crescimento e o governo de nossa dinastia."
  mng_kingdom_joseon_title:0 "Reino de Joseon"
  mng_kingdom_joseon_desc:0 "A leste está o reino da Coreia, um aliado poderoso e uma ameaça potencial ao nosso domínio contínuo. Seria considerado sensato tomar medidas e resolver esta situação por meios diplomáticos ou militares para proteger nossos interesses."
  mng_repeal_or_improve_haijin_title:0 "Revogar ou Melhorar Haijin"
  mng_repeal_or_improve_haijin_desc:1 "Esta missão será desbloqueada pelo evento '§YThe Haijin Policy of the Great Ming§!' e determinará a missão dinâmica que receberemos."
  mng_improve_haijin_policy_title:0 "Melhorar a Política de Haijin"
  mng_improve_haijin_policy_desc:0 "O status quo existente da proibição comercial dentro de nosso reino serve principalmente para prejudicar nossos próprios resultados. Apesar de impedir que extensas relações comerciais com estrangeiros sejam o caminho sensato, há muito espaço para melhorar as políticas existentes e refiná-las para a melhoria de nosso equilíbrio econômico”."
  mng_repeal_haijin_policy_title:0 "Repita a Política Haijin"
  mng_repeal_haijin_policy_desc:1 "Nossos mercados ficaram fechados para estrangeiros por muito tempo! É hora de nos empenharmos em uma política de modernização e comércio aberto!"
  mng_expand_bogue_title:0 "Expandir o Bogue"
  mng_expand_bogue_desc:0 "A foz do rio em [667.GetName] é conhecida em todo o nosso reino como o coração pulsante de negócios lucrativos e transporte de mercadorias e grãos valiosos. Devemos trabalhar incansavelmente para expandi-lo a fim de acomodar maiores volumes de mercadorias para as necessidades crescentes do nosso povo."
  mng_jing_hang_grand_canal_title:0 "O Grande Canal Jing Hang"
  mng_jing_hang_grand_canal_desc:0 "Dominar a maré e as inundações que eclodem nas margens dos rios de nossa grande nação é uma habilidade que se mostrará vital, se quisermos sobreviver nos próximos séculos. As inundações foram os eventos catalisadores por trás da ascensão e queda daqueles que foram aqui diante de nós e, como tal, devemos tomar as medidas necessárias para garantir que não acabemos como apenas mais uma breve menção nos livros de história."
  mng_expand_yongle_dadian_title:0 "Jovem Dadian"
  mng_expand_yongle_dadian_desc:0 "O advento da impressão e cópia de obras literárias na China é uma técnica revolucionária que permite a disseminação e preservação do conhecimento. Ao aprimorar as técnicas de nossos antepassados, podemos conseguir divulgar a maior obra enciclopédica do Imperador Yongle, abrangendo centenas de volumes de conhecimento ."
  mng_heavens_will_title:0 "Vontade do Céu"
  mng_heavens_will_desc:0 "A tocha dos céus passou para nossa dinastia. Para provar que somos dignos e aproveitar o poder da China, devemos exibir a excelência e a competência necessárias para reformar e domar o país, uma façanha que ninguém realizou por muito tempo antes de nossa dinastia chegar ao poder. . Este é verdadeiramente um teste de favor para com o detentor do Mandato do Céu."
  mng_thirteen_provinces_title:0 "As Treze Províncias"
  mng_thirteen_provinces_desc:0 "Nossas relações com nossos vizinhos do sul no Dai Viet têm sido bastante tumultuadas nas últimas décadas. Sua realeza rompeu com o abraço amoroso do imperador chinês. Devemos lembrá-los, da maneira que acharmos adequado, onde está sua lealdade."
  mng_end_sengoku_jidai_title:0 "Acabe com o Sengoku Jidai"
  mng_end_sengoku_jidai_desc:0 "O Japão é o lar de guerreiros selvagens, senhores famintos por poder e um espírito guerreiro que levou ao início da era Sengoku Jidai. Não podemos tolerar um comportamento tão turbulento e perigoso tão perto de nossas costas e, portanto, devemos agir para proteger a ilha para nós mesmos, direta ou indiretamente”."
  mng_form_depots_title:0 "Forme os depósitos"
  mng_form_depots_desc:0 "Apesar de nomear súditos leais e exibir o favor dos céus, as pessoas que servem nosso ilustre imperador podem às vezes cair vítimas de sua natureza humana. Para neutralizar isso, podemos ir em frente e encontrar agências de espionagem para ficar de olho nos assuntos de nossos súditos e tratativas internas"."
  mng_outer_city_beijing_title:0 "Cidade exterior de [1816.GetName]"
  mng_outer_city_beijing_desc:0 "A cidade de [1816.GetName] tem sido o coração da China, sendo o lar de inúmeras pessoas dentro de nosso reino. O tamanho crescente da população anseia por uma extensão dos planos da cidade, ampliando assim o número de habitantes espaço dentro do domínio urbano”."
  mng_fortify_coast_title:0 "Fortificar a Costa"
  mng_fortify_coast_desc:0 "Nossas costas há muito tempo são vítimas de pirataria sem sentido, roubando de nossos plebeus seu trabalho suado e, às vezes, roubando nossos habitantes locais da costa como escravos. Essa situação é totalmente intolerável e, portanto, deve ser abordada da maneira mais drástica possível. "

