  fanatic_zeal:0 "Fanático Zelo"
  fanatic_zeal_desc:0 "O Zelo Fanático é a crença coletiva de que o fim está próximo. Quanto mais zelo, mais agressivo é o seu estado em relação àqueles que se opõem ao Fim dos Tempos - sejam eles externos ou internos.\n\nO Zelo Fanático tem um crescimento base de §Y1 §! por mês e é diminuído em §Y5§! sempre que ganhamos uma guerra (peças separadas não são contadas)."
  monthly_fanatic_zeal:0 "Zelo Fanático Mensal"
  fanatic_zeal_gain_modifier:0 "Modificador de ganho de zelo fanático"
  end_time_mechanic_end_tt:0 "§RIse alcançarmos §Y100§! Zelo fanático antes de possuirmos §Y1000§! províncias, então a sociedade e o governo de §Y[Root.GetUsableName]§! entrarão em colapso.§!"
