  #Insights# #Expermental way to explain events for players#
  mng_insight_28_tt:0 "\n§GEvent Insight§!:\nEste evento nos permitirá escolher uma maneira de governar e ditar nossa conduta palaciana, promovendo um dos três ramos de nossa administração."
