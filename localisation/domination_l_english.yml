  #Events
  flavor_brapru.24.b:0 "Nós recusamos cautelosamente."
  flavor_brapru.42.t:0 "Desastre na Francônia"
  flavor_brapru.42.d:0 "Nossas tentativas de consolidar nossas terras na Francônia chegaram a uma conclusão desastrosa. Após vários anos de tentativas, nossa situação na Baixa Alemanha só pode ser descrita como um fracasso total e logo sentiremos as repercussões dessa catástrofe. Estávamos em à beira da grandeza..."
  flavor_brapru.42.a:0 "Estávamos tão perto!"

  #Stiopa's events
  flavor_brapru.43.t:0 "Colóquio de Berlim"
  flavor_brapru.43.d:0 "Inúmeros teólogos e estudiosos se reuniram em Berlim para um evento único na vida. O tema é simples: reconciliar as diferenças da teologia luterana e calvinista. Há muito tempo somos um bastião da liberdade religiosa no Império, fornecendo refúgio para aqueles alvo da Inquisição. Apesar disso, as tensões continuam a aumentar à medida que as pessoas tomam partido no que se tornou um cisma protestante, semelhante à divisão da Igreja Romana. Esperançosamente, com esta conferência haverá paz."
  flavor_brapru.43.a:0 "Um grande desenvolvimento!"
  flavor_brapru.43.b:0 "As igrejas não podem ser unidas. Perda de tempo!"
  flavor_brapru.44.t:1 "O Édito da Tolerância"
  flavor_brapru.44.d:1 "À medida que as tensões religiosas crescem, é o trabalho de [Root.GetName] abafar a chama cada vez maior e enfrentar a tempestade que se avizinha. O Édito de Tolerância, emitido por [Root.Monarch.GetName], afirma que os luteranos e reformados As igrejas devem ser tratadas como iguais e as relações entre elas devem ser reguladas por lei”."
  flavor_brapru.44.a:0 "Forçar o Édito!"
  flavor_brapru.44.b:0 "Isso só vai criar mais descontentamento."
  flavor_brapru.45.t:0 "Destino do Kreditwerk"
  flavor_brapru.45.d:0 "As dívidas de homens e reis não podem deixar de ser financiadas. Antes da época do pragmatismo, soluções simples eram a chave para a administração das nações, e o Kreditwerk é um resquício dessa era. .Monarch.GetTitle] poderia continuar gastando a taxas de juros exorbitantes. Talvez tenha chegado a hora de neutralizar esta instituição de uma vez por todas."
  flavor_brapru.45.a:0 "Uma instituição horrível deve encontrar um destino horrível"
  flavor_brapru.45.b:0 "Reformar o Kreditwerk e torná-lo governamental"
  flavor_brapru.46.t:0 "Irmãos Humboldt"
  flavor_brapru.46.d:0 "Os irmãos Humboldt eram filósofos prussianos, linguistas, funcionários do governo, diplomatas e os fundadores da Universidade Humboldt de Berlim. Wilhelm von Humboldt, o irmão mais velho, concentrou seus estudos nas atividades filosóficas da vida, apresentando-se como um intelectual por completo e Enquanto isso, seu irmão mais novo, Alexander von Humboldt, concentrou seus estudos em incorrer em uma descoberta revolucionária após a outra. Lançando várias expedições na América espanhola, Rússia e Estados Unidos, os irmãos Humboldt eram realmente um par de gênios."
  flavor_brapru.46.a:0 "A filosofia eterna de Wilhelm deve nos guiar."
  flavor_brapru.46.b:0 "As descobertas revolucionárias de Alexandre moldarão o estado."
  flavor_brapru.47.t:0 "De Thalers, Groschen e Pfennigs"
  flavor_brapru.47.d:0 "Com o constante fluxo e refluxo da oferta monetária nacional, a política monetária é tipicamente associada à política fiscal e deixada para as propriedades administrarem. Como tal, o suprimento de moedas raramente está nas mãos de um governante, para começar. Com nosso recente ênfase no controle da oferta monetária da nação, é hora de escolher a direção que pretendemos tomar."
  flavor_brapru.47.a:0 "Suporte e Estoque"
  flavor_brapru.47.b:0 "Investir e Estabilizar"
  flavor_brapru.47.c:0 "Reforjar a moeda em Reichsthaler!"

