  ###HOLY ORDERS###
  mevlevi_order:0 "Mevlevi"
  mevlevi_order_desc:0 "Fundada em Konya pelos seguidores de Jalaluddin Muhammad Balkhi, a Ordem Mevlevi é um ramo sunita do sufismo. Ela se dedica ao estudo do Alcorão e das obras de Rumi."
  bektashi_order:0 "Bektashi"
  bektashi_order_desc:0 "A Ordem Bektashi é um ramo jovem e xiita do Sufismo. Nascido na Anatólia, os Bektashis seguem os Quatorze Inocentes além dos Doze Imames."
  ###OTTOMAN MISSIONS###
  tur_the_crescent_fleet_title:0 "A Frota Crescente"
  tur_the_crescent_fleet_desc:0 "A primeira marinha do nosso grande [Root.GovernmentName] foi estabelecida em 1323 após a captura da cidade de Karamürsel. Desde então, nossa marinha tem crescido.\nNo entanto, nossos rivais no mar, como os últimos Cavaleiros Hospitalários, a República Comercial Genovesa e os Doges de Veneza ainda são uma ameaça à nossa segurança. Construir nossa frota é de grande prioridade se não quisermos ficar para trás de nossos inimigos."
  tur_maritime_presence_title:0 "Uma Presença Marítima"
  tur_maritime_presence_desc:0 "Nossa marinha é nossa defesa no mar, mas não é sua única função. O comércio do Mar Mediterrâneo é de nosso grande interesse e, como tal, nossa marinha deve garantir a influência dos mercados de Aleppo, Alexandria ou Ragusa."
  tur_maritime_presence_tt:0 "Uma província aleatória em seu Home Trade Node obtém o último edifício §YTrade§! e o modificador '§YDominant Trade Hub§!' até o final do jogo, dando os seguintes efeitos:\nPotência Comercial Local: §G+10,00§!\nCusto de Desenvolvimento Local: §G-5%§!"
  tur_venetian_relations_title:0 "As relações com Veneza"
  tur_venetian_relations_desc:0 "A Serena República de Veneza já se chocou com nosso poder em várias ocasiões no passado. Começando com a Cruzada de Nicópolis em 1396 até a Batalha de Gallipoli de 1416 até o Cerco de Tessalônica em 1430 - nossos dois reinos estiveram em conflito constante . No entanto, é mais do que aparente que ambos nos beneficiamos muito com o comércio um com o outro.\nDevemos tomar uma decisão sobre como lidaremos com os venezianos."
  tur_venetian_relations_at:1 "Se completarmos esta missão enquanto §YVenice§! é nosso aliado:"
  tur_venetian_relations_bt:0 "Este evento nos dá a opção de §YAceitar o acordo comercial com Veneza§! e conceder a eles poder comercial na §YConstantinopla§! nó comercial em troca de bônus ou §Yrecusar o acordo comercial§! e obter reivindicações permanentes em todas as províncias nas regiões §YBalkans§! e §YAnatolia§! que são propriedade de §YVenice§!, seus súditos ou seus membros da liga comercial."
  tur_the_bospborus_control_title:0 "Proteja o Bósforo"
  tur_the_bospborus_control_desc:0 "O Bósforo é a ponte entre a Europa e a Ásia e nosso lar. Naturalmente, é claro que é a atração de mercadores e viajantes que desejam visitar o outro continente.\nÉ do nosso interesse que o Bósforo esteja sob o controle do aqueles em quem podemos confiar."
  tur_the_bospborus_control_at:0 "As condições desta missão dependem de nossa escolha no '§YA [Root.GetAdjective]-Venetian Trade Deal?§!' evento da missão anterior.\nSe o Acordo Comercial estiver ativo, então esta missão pode ser concluída cumprindo as seguintes condições:\n- Uma das seguintes condições deve ser verdadeira:\n - §YVeneza§! NÃO existe\n - § A opinião de YVeneza§! sobre §Y[Root.GetName]§! é de pelo menos §Y190§!.\n - §YVeneza§!"
  tur_the_bospborus_control_bt:0 "Se, no entanto, não assinamos o acordo comercial ou o acordo comercial foi quebrado, as seguintes condições são necessárias:"
  tur_the_bospborus_control_ct:1 "Se completarmos esta missão enquanto temos o acordo comercial com §YVenice§!:"
  tur_the_bospborus_control_dt:1 "O evento nos permite reconsiderar nosso acordo comercial e escolher uma das seguintes opções:\n - '§YExpandir o acordo comercial§!' aumentará nossos bônus de §GTrade Goods Produced§! em nossas províncias em troca de mais Trade Power em nosso Home Trade Node\n - '§YManter Status Quo§!' imediatamente nos dará §G3 anos de renda§!\n - '§YFim do acordo comercial§!' irá §Yremover o modificador do Acordo Comercial§! e encerrar nossa aliança com §YVeneza§!, mas nos dará os seguintes efeitos:"
  tur_establish_the_pashas_title:0 "Estabelecer os Paxás"
  tur_establish_the_pashas_desc:0 "O título de paxá é um alto posto civil em nosso sistema político e militar, concedido a governadores e generais. À medida que nosso império cresce, a designação de novos paxás é crucial para manter e governar nosso território conquistado."
  tur_improved_pashas_ct:1 "Reduza o Aumento Mínimo de Autonomia Local para §Y+10.00§! para §YPashas§! de províncias que não são do grupo cultural §Y[Root.Culture.GetGroupName]§!."
  tur_establish_the_pashas_ct:0 "Até §Y10§! províncias que têm um §YPasha§! atribuído e não são do grupo de cultura §Y[Root.Culture.GetGroupName]§! ganham §G1§! base de mão de obra."
  tur_guns_of_urban_title:0 "As armas de Urban"
  tur_guns_of_urban_desc:0 "O engenheiro húngaro e fundador do ferro Urban entrou em contato conosco. Ele está nos oferecendo seu serviço e conhecimento para criar canhões que seriam a queda das muralhas da própria Babilônia!\nDevemos garantir que tenhamos acesso às suas armas de cerco ."
  tur_guns_of_urban_at:0 "Se completarmos esta missão contratando §YUrban§! e antes de §YMilitary Technology 5§! receberemos o seguinte bônus:"
  tur_guns_of_urban_ct:0 "\nDevido ao seu tamanho e design arcaico, os canhões otomanos serão usados exclusivamente para forçar cercos.\n"
  tur_aftermath_of_varna_title:0 "Rescaldo de Varna"
  tur_aftermath_of_varna_desc:0 "Com a dispersão da hoste infiel dos cruzados em Varna, quebramos a última resistência significativa à nossa expansão contínua de nossas propriedades em Rummelia. Vamos reunir nossas forças e preparar nossa conquista dos restos de um império patético e em ruínas!"
  tur_aftermath_of_varna_ct:0 "O evento '§YThe Victory over the Varna Crusade§!' ocorreu.\nO evento é acionado dentro de §A1 mês§!."
  tur_city_of_worlds_desire_title:0 "Cidade do Desejo do Mundo"
  tur_city_of_worlds_desire_desc:0 "O Império Bizantino é uma mera casca de sua antiga glória. Uma vez governantes do Oriente, do Danúbio ao Nilo, eles agora não passam de um estado em ruínas afundado em conflitos internos. Sua única fortaleza, sua grande capital Constantinopla, é tudo isso. é deixado de seu poder.\nHoje, esta cidade cairá diante do poder dos otomanos e se tornará a grande joia da Casa de Osman e nosso novo império!"
  tur_train_the_janissary_title:0 "Treinar os janízaros"
  tur_train_the_janissary_desc:0 "Os janízaros foram formados durante o reinado de Murad I em 1365 e foram recrutados entre os filhos mais fortes de nossos súditos cristãos. A cada cinco anos, os leais servos do sultão vasculham nosso reino para encontrar esses filhos e levá-los para o corpo janízaro. A hora de uma nova onda de recrutas está próxima mais uma vez."
  tur_grant_first_janissary_privileges_title:0 "Privilégios Janízaros"
  tur_grant_first_janissary_privileges_desc:0 "A maior parte do nosso exército são recrutas cuja lealdade é para com a nobreza. Os janízaros são diferentes, pois sua servidão é destinada apenas ao [Root.Monarch.GetTitle] e ao [Root.Monarch.GetTitle]. No entanto, essa obediência vem com um preço, pois esses soldados têm suas próprias agendas e desejam ser recompensados."
  tur_refill_the_ortas_title:0 "Reabastecer as Ortas"
  tur_refill_the_ortas_desc:0 "A Batalha de Varna foi uma vitória crucial para nós, mas suas consequências ainda podem ser sentidas. As baixas que nossas tropas sofreram foram pesadas e muitos de nossos ortas - os batalhões de nossos grandes exércitos - estão incompletos e carecem de novos soldados. Devemos construir reforce nosso exército e recupere nossas perdas para que possamos continuar com nossas expansões mais uma vez."
  tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em todas as províncias §YTurkish§! em §YAnatolia§! e §YMashriq§!."
  tur_conquer_anatolian_beyliks_title:0 "Conquiste os Beyliks"
  tur_conquer_anatolian_beyliks_desc:0 "O conquistador Timur causou estragos e destruição em nossas terras durante a invasão timúrida da Anatólia há mais de 40 anos. Embora os timúridas tenham sido eventualmente expulsos de nosso território, o estrago já está feito, pois vários beyliks se libertaram de nosso alcance. É hora de remova esses príncipes mesquinhos do mapa e recupere a terra para o nosso império."
  tur_unify_anatolia_title:0 "Unificar a Anatólia"
  tur_unify_anatolia_desc:0 "Desde a desintegração do poderoso sultanato de Rum, a região da Anatólia é contestada por beyliks, tribos e até mesmo os remanescentes da antiga dinastia aiúbida. Todos eles cairão diante de nosso poder quando unificarmos a Anatólia sob o domínio otomano."
  tur_conquer_the_causcasus_title:0 "Marcha para as montanhas"
  tur_conquer_the_causcasus_desc:0 "As montanhas do Cáucaso há muito são o lar de muitas tribos e governos cristãos. Embora guerreiros valentes, eles são muito poucos para nos enfrentar. Devemos tomar essas terras para nós mesmos, antes que nossos inimigos tenham a chance de fazê-lo."
  tur_black_sea_dominance_title:0 "Domine o Mar Negro"
  tur_black_sea_dominance_desc:0 "O Mar Negro é o principal ponto de acesso para o comércio da Ásia Central para a Europa. Como tal, é de nosso interesse garantir que apenas a casa de Osman tenha controle sobre o litoral deste inestimável corpo de água."
  TUR_PONTIC_TRADE:0 "Controle sobre o Mar Negro"
  tur_black_sea_dominance_tt:0 "O litoral do §YMar Negro§! é propriedade de §Y[Root.GetName]§! ou de seus súditos."
  tur_conquer_mesopotomia_title:0 "O Berço da Civilização"
  tur_conquer_mesopotomia_desc:0 "A Mesopotâmia é de grande importância em vários aspectos. Para os estudiosos, é o terreno onde as primeiras civilizações humanas prosperaram. Para os homens religiosos, a importância de Bagdá para o Islã é inquestionável. E para nós suas terras férteis e posição estratégica no o Golfo Pérsico torna-se um ativo inestimável de nosso império sempre crescente."
  tur_defeat_the_mamluks_title:0 "Derrote os mamelucos"
  tur_defeat_the_mamluks_desc:0 "O sultanato mameluco do Egito tem sido o poder dominante do mundo islâmico desde que os mongóis saquearam Bagdá. Embora se autodenominem protetores do califa e da Cidade Santa, eles se tornaram fracos e decadentes. O momento é perfeito para reivindicar seus direitos posses sírias e liberte as cidades mais sagradas de Jerusalém e Dimashq de suas garras."
  tur_defeat_the_mamluks_at:0 "Usar este casus belli contra o @MAM §YMamluks§! permitirá uma cadeia especial de eventos que pode ser acionada quando controlarmos §Y[MAM.Capital.GetName]§!.\nEste evento nos permitirá estabelecer um §YCore Eyalet§! no §YEgito§!."
  tur_conquer_persia_title:0 "Acabe com a ameaça persa"
  tur_conquer_persia_desc:1 "A região da Pérsia foi governada por numerosos impérios, sendo o último o Timurids, a força insidiosa que devastou as colinas da Anatólia. Mesmo que o poder dos Timurids não seja o que costumava ser, um novo império pode surgir nesta região, um novo leão persa que tentará nos desmantelar. Devemos atacar primeiro e acabar com a ameaça ao nosso flanco oriental de uma vez por todas."
  tur_conquer_greece_title:0 "Reinar na Grécia"
  tur_conquer_greece_desc:0 "Os estados no sul da Grécia podem servir de trampolim para os infiéis liderarem uma cruzada contra nós. Devemos proteger nosso flanco sul para garantir que o verdadeiro líder do Islã prospere."
  tur_conquer_greece_ct:0 "Cada província §YGreek§! perde §G100%§! Autonomia local e §G20§! Anos de separatismo."
  tur_push_into_the_balkans_title:0 "Empurre para o Norte"
  tur_push_into_the_balkans_desc:0 "Desde que o rei húngaro Sigmund liderou uma força de cruzados francos contra as forças otomanas, não estamos seguros. Embora Alá tenha nos concedido a vitória naquele dia, devemos avançar ainda mais nos Bálcãs para garantir que nossas terras sejam protegidas no futuro."
  tur_push_into_the_balkans_ct:0 "Cada província nos §YBalkans§! pertencente a §Y[Root.GetName]§! ou seus súditos obtém os seguintes efeitos:"
  tur_subjugate_romania_title:0 "Subjugar os romenos"
  tur_subjugate_romania_desc:0 "Os príncipes dos reinos romenos governam terras relativamente pobres que estão nas esferas de influência húngara e polonesa. Não podemos permitir que esses territórios caiam nas mãos de nossos inimigos. As terras romenas devem se tornar parte de nosso crescente império."
  tur_subjugate_romania_at:0 "Se §Y[WAL.GetName]§! for nosso súdito, então eles ganham §G-100%§! Liberty Desire."
  tur_subjugate_romania_bt:0 "Se §Y[MOL.GetName]§! for nosso súdito, então eles ganham §G-100%§! Liberty Desire."
  tur_expand_the_devshirme_system_title:1 "Destino do Devshirme"
  tur_expand_the_devshirme_system_desc:1 "Nossa recente onda de conquistas nos trouxe muitos novos súditos - todos eles pagãos equivocados. O Sistema Devshirme nos permite obter novos recrutas para nossos exércitos e burocratas das famílias cristãs que subjugamos. No entanto, este sistema encontra seu quinhão de críticas, pois tem suas desvantagens. O destino do sistema está em nossas mãos."
  tur_has_abolished_devshirme_system:0 "Aboliu o §YDevshirme System§!."
  tur_dismantle_hre_title:0 "Império Romano apenas no nome"
  tur_dismantle_hre_desc:0 "O Sacro Império Romano é uma desgraça para os verdadeiros romanos. Chamar seu sistema de governo de ineficaz seria um elogio.\nMais uma vez, cabe a nós desmantelar mais um pretendente ao verdadeiro trono romano. O Sacro Império Romano - um Império Romano apenas no nome - cairá hoje!"
  tur_conquer_hungary_title:0 "Aniquilar a Hungria"
  tur_conquer_hungary_desc:0 "A Hungria foi um dos principais contribuintes para a cruzada franca contra nós. Mesmo que não como um reino independente, mas um súdito da Casa von Habsburg, os húngaros ainda representam uma séria ameaça ao nosso domínio nos Bálcãs muito depois de sua derrota em Varna. .\nDevemos atacar primeiro e tomar suas terras para nós antes que eles possam se reorganizar em outra coalizão contra nós."
  tur_conquer_vienna_title:0 "Quebre o von Habsburg"
  tur_conquer_vienna_desc:0 "A Casa von Habsburg tem sido nosso maior adversário em nossas ambições europeias. Agora nossos gloriosos exércitos estão à sua porta, esperando nossa ordem para sitiar a sede do poder dos Habsburgos: Viena, o Portão para a Europa."
  tur_conquer_vienna_tt:0 "O evento §YFall of Vienna§! nós ou nossos súditos"."
  tur_conquer_italy_title:0 "Invadir o Norte da Itália"
  tur_conquer_italy_desc:0 "Os italianos estiveram envolvidos em muitos conflitos conosco. No mar ou na terra, os venezianos, os genoveses e as forças papais sempre buscaram uma maneira de acabar com nosso poderio na Anatólia e nos Bálcãs.\nO destino deve ter um senso de ironia como agora somos nós que devemos lutar pelo fim da influência dos italianos do norte na Europa."
  tur_devleti_rum_title:0 "Um Verdadeiro Império Romano"
  tur_devleti_rum_desc:0 "A queda do Império Bizantino não é o fim do verdadeiro Império Romano. Nós somos sua continuação bem-sucedida, escolhida por Alá. Como tal, é nosso direito legítimo e divino governar o antigo coração do Império Romano: o grande cidade da própria Roma!"
  tur_address_firman_title:0 "Endereçar um Firman"
  tur_address_firman_desc:0 "Após a conquista dos estados muçulmanos da Península Ibérica, os muçulmanos se tornaram cada vez mais oprimidos pelos monarcas cristãos da área. Muitos fugiram para as nações muçulmanas vizinhas. Muitos desses refugiados altamente educados podem ser de grande utilidade para nós. O sultão deveria considerar libertar um Firman, concedendo a esses refugiados o direito de se estabelecerem em nossas terras."
  tur_expelling_annexation_of_moriscos_grants_tt:0 "Se completarmos a missão enquanto os §YMoriscos§ foram expulsos:"
  tur_moriscos_were_expelled_tt:0 "Os §YGranadan Moriscos§! foram expulsos de §YIberia§! ou nós §Yrecentemente§! aceitamos o evento §YMoorish Refugees§! [CAS.GetName]§!."
  tur_alliance_exchange_population_and_historical_friendship_tt:1 "Se completarmos esta missão enquanto estivermos aliados ou enquanto formos senhores de §YGranada§! ou §YAndaluzia§!:"
  tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndaluzia]§! torna-se um amigo histórico mútuo de §Y[Root.GetName]§!\n§Y[GetGranadaOrAndaluzia]§! ganha §YTurkish§! como uma cultura aceita até ser rebaixado\n§Y[ Root.GetName]§! ganha §YAndaluz§! como cultura aceita até ser rebaixado\nAté §Y10§! províncias de §Y[GetGranadaOrAndaluzia]§! ganham desenvolvimento aleatório §G1§!\nAté §Y5§! províncias de §Y[Root.GetName]§! ganho §G2§! desenvolvimento aleatório"
  tur_allied_married_to_gra_and_tt:0 "Tem uma aliança e um casamento real com §YAndaluzia§! ou §YGranada§!."
  tur_develop_constantinople_title:0 "Desenvolver Konstantiniiye"
  tur_develop_constantinople_desc:0 "Konstantiniyye foi vítima de muitos saques, saques e incursões. Cabe a nós devolver a esta grande cidade a glória que ela realmente merece."
  tur_rebuild_the_hagia_sophia_title:0 "Reutilize a Hagia Sophia"
  tur_rebuild_the_hagia_sophia_desc:0 "Uma vez uma grande igreja da fé ortodoxa, agora está sob o controle da [Root.Religion.GetName]. Seu uso original como Casa de Deus para a Ortodoxia não é mais adequado. Em vez disso, ela se tornará uma [Root.Religion.GetName] templo com o [Root.Monarch.GetTitle] como seu protetor."
  tur_expand_the_city_title:0 "Jóia do Mediterrâneo"
  tur_expand_the_city_desc:0 "Konstantiniyye é o coração do nosso império. Os recursos do nosso reino servem para crescer e desenvolver a metrópole e trazer prosperidade para a sede do [Root.Monarch.GetTitle]. Embora a cidade tenha crescido desde que a conquistamos, ela ainda tem que atingir todo o seu potencial para se tornar a verdadeira joia do Mediterrâneo."
  tur_conquer_egypt_title:0 "Subjugue o Egito"
  tur_conquer_egypt_desc:0 "Os mamelucos são fracos; seu governo do Egito é frágil na melhor das hipóteses e suas forças não estão em posição de defender seu sultanato. É hora de o estado mameluco cessar sua existência como uma unidade independente e o Egito ser subjugado sob nosso próprio governo."
  tur_control_the_red_sea_title:0 "Controlar o Mar Vermelho"
  tur_control_the_red_sea_desc:1 "O comércio de especiarias é um negócio lucrativo e chega à Europa através do Golfo Pérsico e do Mar Vermelho. Embora chegar ao Golfo Pérsico seja um problema pequeno, o extremo sul do Mar Vermelho está fora de nosso alcance. Devemos expandir nossa influência para o sul e proteja o estreito de Bab el Mandeb."
  tur_establish_the_eyalet_of_adal_title:0 "A Universidade do Aprendizado"
  tur_establish_the_eyalet_of_adal_desc:0 "Nossos irmãos muçulmanos no Chifre da África correm o risco de serem invadidos pelos infiéis cristãos da Etiópia ou, pior ainda, pelos pagãos do Oromo. Devemos intervir e estabelecer o Eyalet de Adal para garantir o controle muçulmano sobre esta região .\nÉ claro que o crescimento de nossa influência na diplomacia e no comércio no Chifre da África, bem como nosso controle reforçado sobre o Mar Vermelho, são algumas vantagens adicionais que podemos obter com isso."
  tur_conquer_tunis_title:0 "Esmague os Hafsidas"
  tur_conquer_tunis_desc:0 "Os governantes corsários do Maghreb sempre foram um povo independente. Embora suas ações contra nossos inimigos europeus sejam úteis, elas são não planejadas e caóticas. Chegou a hora de dominá-los e incorporar esses marinheiros resistentes e capitães inteligentes em nossa frota ."
  tur_al_andalus_eyalet_title:0 "O Palácio de Al-Andalus"
  tur_al_andalus_eyalet_desc:0 "Os infiéis da Ibéria devastaram os estados muçulmanos que dominaram o sul da península por séculos e agora são o bastião da fé cristã na Europa Ocidental. Como nossas fronteiras estão mais próximas do que nunca, guerras e conflitos com os ibéricos são inevitáveis .\nDevemos garantir que somos nós que mostramos superioridade. Vamos expulsar os espanhóis e portugueses da Península Ibérica e estabelecer o Eyalet de Al-Andalus em seu lugar!"
  tur_al_andalus_eyalet_ct:1 "Qualquer §Y[Root.Religion.GetName]§! aliado ou súdito de §Y[Root.GetName]§! com capital em §YIberia§! possui §Y[225.GetName]§!, §Y[223. GetName]§!, §Y[226.GetName]§! e §Y[224.GetName]§!, bem como §Y6§! outras províncias em §YIberia§!."
  tur_al_andalus_eyalet_at:1 "Se completarmos esta missão através de um §YAlly§! ou §YSubject§! na §YIberia§!:"
  tur_al_andalus_eyalet_bt:0 "O aliado ou súdito que cumpre os requisitos da missão também ganha o modificador."
  tur_al_andalus_eyalet_dt:0 "O evento permite-nos estabelecer um §YEyalet§! na Península Ibérica."
  tur_the_algerian_corsairs_title:0 "Os corsários argelinos"
  tur_the_algerian_corsairs_desc:0 "A Argélia e a costa berbere em geral têm sido um refúgio seguro para os piratas muçulmanos do Magreb desde os tempos medievais. Semelhante aos invasores tunisianos, as atividades dos argelinos e berberes podem ser benéficas para nós, pois visam nossos inimigos cristãos, mas sua eficiência é ... insuficiente. O dano que eles poderiam causar seria de grande importância se, em vez disso, as artes da arte de governar de seus países estivessem em nossas mãos."
  tur_conquer_morocco_title:0 "Proteger Marrocos"
  tur_conquer_morocco_desc:0 "O Sultanato de Marrocos está em situação precária desde que a Reconquista dizimou os muçulmanos na Península Ibérica. Como fiéis muçulmanos, é nosso dever assumir o Sultanato de Marrocos e protegê-lo das garras dos avarentos reinos cristãos."
  tur_handle_the_egyptian_eyalet_title:0 "O destino dos mamelucos"
  tur_handle_the_egyptian_eyalet_desc:0 "O Egito caiu sob nosso ataque implacável e o sultanato mameluco não existe mais. No entanto, resta uma coisa a ser tratada: o governo de nosso território recém-conquistado e o destino dos mamelucos que costumavam governar essas terras independentemente."
  tur_handle_the_egyptian_eyalet_at:0 "Os gatilhos para esta missão são revelados pela missão §YSubjugar o Egito§!."
  tur_handle_the_egyptian_eyalet_bt:0 "As recompensas para esta missão são reveladas pela missão §YSubjugar o Egito§!."
  tur_handle_the_egyptian_eyalet_ct:0 "Até §Y10§! províncias na região §YEgito§! ganham §G1§! Base de produção."
  tur_fate_of_the_patriarchate_title:0 "Destino do Patriarcado"
  tur_fate_of_the_patriarchate_desc:0 "Konstantiniyye não era apenas o coração do antigo Império Romano do Oriente, mas também a sede do Patriarca da Igreja Ortodoxa Grega. Como a cidade está sob nosso controle, o destino do Patriarcado também está em nossas mãos."
  tur_fate_of_the_patriarchate_tt:0 "O evento §YDestino do Patriarcado§! ocorreu.\nEste evento é disparado quando nossa capital está em §Y[151.GetName]§!, somos §YMuslim§! e §Y[BYZ.GetName]§! existir."
  tur_fate_of_the_patriarchate_ct:0 "Os outros requisitos dependem de nossa escolha do evento §YDestino do Patriarcado§!."
  tur_fate_of_the_patriarchate_at:0 "As recompensas dependem de nossa escolha no evento §YDestino do Patriarcado§!.\nAs opções do evento mostrarão as possíveis recompensas."
  tur_allowed_patriarchate_to_exist_tt:1 "\nA missão §YDestino do Patriarcado§! altera seus requisitos para as seguintes condições:\n§Y2§! Agendas de §Y[Root.GetDhimmiName]§! concluída\n§Y4§! Privilégios atualmente concedidos a §Y[ Root.GetDhimmiName]§!\n\nSuas recompensas mudam para os seguintes efeitos:"
  tur_closed_patriarchate_down_tt:1 "\nA missão §YDestino do Patriarcado§! altera seus requisitos para as seguintes condições:\n§Y2§! Agendas de §Y[Root.GetClergyName]§! concluída\n§Y4§! Privilégios atualmente concedidos a §Y[ Root.GetClergyName]§!\n\nSuas recompensas mudam para os seguintes efeitos:"
  tur_crimean_khaganate_title:0 "Destino da Crimeia"
  tur_crimean_khaganate_desc:0 "Do outro lado do Mar Negro fica o canato dos tártaros da Criméia. Uma vez todos tremeram diante dos poderosos guerreiros montados da estepe, mas os anos foram cruéis para eles, com lituanos e russos se tornando cada vez mais uma ameaça à sua existência. Embora seja uma época sombria para o Khan, é uma oportunidade perfeita para expandirmos nossa influência no Norte por meio de conquista ou diplomacia."
  tur_alliance_cri_tt:1 "Se completarmos esta missão enquanto §YCrimea§! é um leal §Yally§!:"
  tur_alliance_cri_at:1 "§Y[CRI.GetName]§! será §Yinduzido a jurar vassalagem§! a nós durante o evento §YSucessão no Canato da Crimeia§!."
  tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "Se completarmos esta missão por conquista:"
  tur_subject_crimea_reward_tt:0 "Se completarmos esta missão enquanto §YCrimea§! for um §Ysujeito§!:"
  tur_conquer_arabia_title:0 "Os desertos da Arábia"
  tur_conquer_arabia_desc:0 "A grande península da Arábia é o berço da fé islâmica; o local de nascimento do grande profeta Maomé (que a paz esteja com ele). Como muçulmanos devotos, é claro que a Arábia estará sob a proteção [Root.GetAdjective]."
  tur_seize_the_caliphate_title:0 "Aproveite o Califado"
  tur_seize_the_caliphate_desc:0 "Enquanto o califado abássida como reino foi exterminado pelo saque mongol de Bagdá, os membros da casa de Abbas continuaram a carregar o título de califa, enquanto viviam como "hóspedes" dos mamelucos. Com sua derrota, este califa fantoche perdeu o último de seu prestígio e influência. Chegou a hora de uma nova e forte família reivindicar a posição de Chefe da Ummah!"
  tur_seize_the_caliphate_at:0 "Este evento irá desbloquear as missões §YLegalism§! ou §YMysticism§!."
  tur_creation_of_persian_eyalet_title:0 "O Eyalet da Pérsia"
  tur_creation_of_persian_eyalet_desc:1 "Embora os hereges da Pérsia não sejam mais um risco para nosso domínio no mundo árabe, seu território ao longo e além das montanhas Zagros é difícil de governar. Mais uma vez, precisamos de um Eyalet que administre a região persa para nós."
  tur_creation_of_persian_eyalet_at:1 "O evento '§YThe Administration of Persia§!' ocorreu.\nEste evento é acionado se possuirmos ou tivermos um súdito possuindo províncias §Y20§! na região §YPérsia§! e §YPérsia§!, §YArdabil§! OU §YFars§! não existir."
  tur_creation_of_persian_eyalet_bt:1 "Os outros requisitos dependem de nossa escolha no evento §YThe Administration of Persia§!."
  tur_the_silk_road_title:0 "Ressurgimento da Rota da Seda"
  tur_the_silk_road_desc:0 "A Rota da Seda era a tábua de salvação do comércio medieval, pois mercadorias da Ásia e da Europa eram trocadas por meio dessa rota comercial. A ascensão de nosso poder pôs fim à sua importância comercial, embora os infiéis cristãos fossem impedidos de negociar com o leste devido a nossos embargos.\nSe quisermos lucrar com o comércio com a Ásia mais uma vez, devemos garantir que as mercadorias da Ásia cheguem à Europa através de nós."
  tur_imperial_fabrics_title:0 "Tecidos imperiais"
  tur_imperial_fabrics_desc:0 "Os bens comerciais mais valiosos que passam pela Rota da Seda são as sedas, tecidos e tapetes. Devemos nos esforçar para aprender com nossos parceiros comerciais do leste como criar tecidos de qualidades tão magníficas. Desta forma, em vez de apenas comercializar tecidos de outras pessoas, iremos ser capaz de vender o nosso próprio."
  tur_trade_with_india_title:0 "Comércio na Índia"
  tur_trade_with_india_desc:0 "O subcontinente indiano é um tesouro repleto de bens extravagantes e materiais de valor inestimável. Nem é preciso dizer que as oportunidades comerciais na Índia são abundantes e simultaneamente lucrativas."
  tur_trade_with_india_at:0 "Este evento tornará o comércio em §YIndia§! mais lucrativo para §Y[Root.GetName]§! e seu aliado indiano."
  tur_trade_with_indonesia_title:0 "Envolva-se no comércio de especiarias"
  tur_trade_with_indonesia_desc:0 "As potências européias parecem ter uma necessidade insaciável de especiarias da Indonésia. Eles estão dispostos a pagar preços absurdos que seriam impensáveis em nosso estado. Devemos expandir nossa influência no exterior e desviar parte do lucro das especiarias para nós mesmos."
  tur_pax_ottomana_title:0 "Pax Otomana"
  tur_pax_ottomana_desc:0 "Nenhum grande poder deste mundo pode competir conosco; nenhum império herege ou pagão pode nos ameaçar. O povo de nosso grande [Root.GovernmentName] vive em tempos estáveis e seguros, enquanto o grande [Root.Monarch.GetTitle] governa com força e sabedoria sobre nosso vasto império."
  tur_embrace_the_military_doctrines_title:0 "Doutrinas do Exército"
  tur_embrace_the_military_doctrines_desc:0 "O exército é a personificação da força e do poder de um império. Sem um exército, nenhum império pode impor sua diplomacia no palco das grandes potências.\nEmbora os números sejam abundantes para o nosso exército, é a disciplina e as doutrinas que irão ganhar batalhas para nós em tempos de espada. A construção de novos quartéis e centros de recrutamento pode atrair homens de gênio militar que nosso estado claramente precisa."
  tur_collect_the_siyasah_title:0 "Implementar o Siyasah"
  tur_collect_the_siyasah_desc:0 "O sistema tributário de nosso domínio é uma colcha de retalhos complexa de diferentes impostos e costumes que adotamos dos territórios conquistados. Como tal, não existe um sistema unificado que mantenha a burocracia da arrecadação de impostos simples. Talvez se inspirando no Siyasah de outros estados muçulmanos pode nos ajudar a aliviar o problema."
  tur_most_humble_ottoman_ceo_title:0 "O Centro Comercial do Mundo"
  tur_most_humble_ottoman_ceo_desc:0 "À medida que nosso império cresce, cresce também a importância de [Root.Capital.GetName]. É evidente que a cidade não serve mais como o coração de nosso reino, mas também como o centro do comércio mundial. Devemos ter certeza de que estamos seu maior beneficiário"."
  tur_issue_the_kannuname_title:0 "Emitir o Kanunname"
  tur_issue_the_kannuname_desc:0 "Como bons muçulmanos, nossos governantes sempre seguiram os princípios da Sharia estabelecidos pelo Profeta (que a paz esteja com ele). No entanto, muitos de nossos súditos são de outras religiões. seus próprios tribunais, isso leva a um sistema judicial complexo e pesado. Chegou a hora de criar um código legal que será a base do estado de direito para todos os nossos súditos, independentemente da fé."
  tur_3_toh_tt:1 "Tem §Y3§! Tolerância aos pagãos."
  tur_3_tot_tt:0 "Tem §Y3§! Tolerância da Verdadeira Fé."
  tur_3_the_tt:0 "Tem §Y3§! Tolerância aos hereges."
  tur_second_islamic_golden_age_title:0 "Segunda Era de Ouro Islâmica"
  tur_second_islamic_golden_age_desc:0 "A Idade de Ouro Islâmica foi um período de grande florescimento científico, cultural e econômico dos reinos muçulmanos. Para muitos de nós, esta era terminou com o trágico Cerco de Bagdá em 1258 pela Horda Mongol e o colapso do Califado Abássida.\nCom nossa ascensão a um dos maiores poderes, é hora de reacender o progresso do Islã."
  tur_any_islamic_nation_higher_dev_or_army_tt:0 "Nenhuma outra nação seguindo a fé §Yislâmica§! tem mais §YDesenvolvimento§! ou §YTamanho do Exército§! do que nós"
  tur_embrace_legalism_title:0 "Abraçar o legalismo"
  tur_embrace_legalism_desc:0 "As leis do Islã são a nossa vida. Ela flui através de todas as nossas ações, decisões e julgamentos. Uma vida que não segue a palavra de Alá não é boa.\nAdotaremos as grandes formas legais de nossa fé e as incorporaremos em nossa cultura ."
  tur_islamize_the_empire_title:0 "Mesquitas para [Root.GovernmentName]"
  tur_islamize_the_empire_desc:0 "Embora nosso [Root.GovernmentName] abriga muitas religiões diferentes, é um reino islâmico em primeiro lugar. Nenhum camponês terá que viver em uma aldeia abandonada por Alá."
  tur_rework_the_devshirme_system_title:0 "Codificar o Fiqh"
  tur_rework_the_devshirme_system_desc:0 "O fiqh é a compreensão humana da sharia, as leis religiosas que formam as tradições do Islã. Nossa fé desempenha um papel crucial em nossa sociedade e governo. Devemos codificar o fiqh e implementá-lo como um dos pilares de nosso governo ."
  tur_embrace_mysticism_title:0 "Abraçar o Misticismo"
  tur_embrace_mysticism_desc:0 "O Islã desempenha um papel significativo em nossa sociedade e cultura. Alguns até dedicam toda a sua vida às leis e regras de nossa religião sagrada. Embora não seja necessariamente uma qualidade negativa, a ideia de nossa crença é alcançar a intimidade com Allah.\nVamos abraçar o grande misticismo de nossa religião."
  tur_expand_the_dhimmi_title:0 "Mesquitas para os pagãos"
  tur_expand_the_dhimmi_desc:0 "Nosso [Root.GovernmentName] abriga muitas religiões diferentes. Embora eles não percebam, eles ainda são amados por Alá. É nosso dever garantir que até mesmo nossos súditos pagãos tenham uma mesquita para visitar."
  tur_develop_the_devshime_system_further_title:0 "Codificar Sufismo"
  tur_develop_the_devshime_system_further_desc:0 "Embora não sejamos tão rígidos com o código legal do Islã em comparação com outros impérios muçulmanos, ainda é essencial codificar as filosofias e ideias do sufismo em nosso reino."
  tur_one_faith_empire_title:0 "A [Root.Religion.GetName] [Root.GovernmentName]"
  tur_one_faith_empire_desc:0 "A glória do [Root.Religion.GetName] está conosco. Vamos expurgar os caminhos pagãos dos infiéis de nosso [Root.GovernmentName] e garantir a prosperidade da fé [Root.Religion.GetName]."
  tur_spread_the_true_faith_title:0 "Espalhe a Verdadeira Fé"
  tur_spread_the_true_faith_desc:0 "É nosso dever divino espalhar a [Root.Religion.GetName] neste mundo. Que ninguém ande no caminho das trevas enquanto carregarmos a luz de [Root.Religion.GetName]!"
  tur_spread_the_true_faith_at:1 "Forçar a conversão de países §Y15§! para §Y[Root.Religion.GetName]§! (§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)"
  tur_spread_the_true_faith_bt:0 "Províncias §Y150§! convertidas (§Y[Root.GetNumConvertedProvinces]§!/§Y150§!)"
  tur_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
  tur_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
  tur_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
  tur_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
  tur_dummy_mission_3_title:0 "[Root.GetSelectableMissionTitle]"
  tur_dummy_mission_3_desc:0 "[Root.GetSelectableMissionDescription]"
  tur_legalism_path_trigger_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YLegalism§!, as seguintes condições serão necessárias para completar esta missão:"
  tur_mysticism_path_trigger_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YMysticism§!, as seguintes condições serão necessárias para completar esta missão:"
  tur_legalism_path_effects_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YLegalism§!, os seguintes efeitos ocorrerão:"
  tur_mysticism_path_effects_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YMysticism§!, os seguintes efeitos ocorrerão:"
  TUR_OTTOMAN_RED_SEA_ACCESS:0 "Acesso otomano ao Mar Vermelho"
  tur_oppose_the_janissaries_title:0 "Lidar com os janízaros"
  tur_oppose_the_janissaries_desc:0 "Os janízaros tornaram-se poderosos em nosso estado e são uma ameaça ativa à saúde de nosso governo. Eles devem ser colocados de volta em ordem por todos os meios necessários."
  tur_oppose_the_janissaries_bt:0 "Tive o desastre do §YJanízaro§! por §Y1 ano§!"
  tur_oppose_the_janissaries_at:0 "NÃO está em §YGolpe de Janízar§!.\nEssas condições mudam quando temos o desastre de §YGolpe de Janízar§!."
  tur_oppose_the_janissaries_ct:0 "Permitir decisões para §YCombater os janízaros§! e para §YNegociar com os janízaros§! durante o desastre do §YGolpe dos janízaros§!.\nEssas decisões são necessárias para acabar com o §YGolpe dos janízaros§!."
  tur_establish_the_new_army_title:0 "Modernizar o Exército"
  tur_establish_the_new_army_desc:1 "Nossas forças confiaram na força e disciplina dos janízaros por décadas. À medida que seu foco deixou de ser uma força militar, a disciplina de nossos soldados diminuiu drasticamente. É hora de modernizar nossos exércitos."
  tur_establish_the_new_army_at:0 "Promulgou a decisão §YEnfrentar os janízaros nos Bálcãs§!."
  tur_establish_the_new_army_bt:0 "Desbloqueie a decisão §Yenfrente os janízaros na Anatólia§!."
  tur_establish_the_new_army_ct:0 "Desbloqueie a decisão §Yenfrente os janízaros em [Root.Capital.GetName]§!."
  tur_revoke_the_privileges_title:0 "Algemas de Devshirme"
  tur_revoke_the_privileges_desc:0 "O Sistema Devshirme provou seu valor ao longo dos anos, pois serviu como a principal fonte de novos recrutas janízaros para nossos exércitos. No entanto, com o passar do tempo, o sistema foi cada vez mais ignorado. Agora até funciona contra nosso favor, pois concede mais privilégios para os janízaros sem nenhum benefício para o estado.\nDevemos reformar esse sistema antigo ou aboli-lo para sempre."
  tur_the_mansure_reforms_title:0 "Exército de Mansure"
  tur_the_mansure_reforms_desc:0 "As forças armadas do Império precisam de uma revisão completa. O tempo dos janízaros, Yayas e Derbendjis acabou há muito tempo. Agora uma nova força, o Exército Vitorioso de Muhammad, levará nossa grande nação à vitória!"
  tur_the_mansure_reforms_ct:0 "Teve o §YGolpe dos Janízaros§! desastre."
  tur_the_mansure_reforms_at:1 "Se completarmos esta missão terminando o desastre §YJanissary Coup§! enfrentando os Rebeldes Janízaros três vezes:"
  tur_crush_the_eyalet_rebellion_title:0 "A Crise Eyalet"
  tur_crush_the_eyalet_rebellion_desc:0 "Como a autoridade de nosso [Root.Monarch.GetTitle] está cada vez mais em questão, os Eyalets, nossos súditos outrora tão leais para governar nossos territórios, estão se voltando contra nós. A situação precisa ser estabilizada."
  tur_centralize_the_power_title:0 "Acabe com as Rebeliões Eyalet"
  tur_centralize_the_power_desc:0 "Seja pela diplomacia ou pela espada, os Eyalets rebeldes precisam ser controlados!"
  tur_centralize_the_power_at:0 "Acabe com o desastre da §YEyaletRebellion§!.\nAdicione §G+20§! Razões para os Eyalets aceitarem ser refreados."
  tur_had_power_struggle_for_three_years_tt:0 "Tive o desastre §YInternal Power Struggle§! por §Y3 anos§!."
  tur_crush_the_eyalet_rebellion_at:0 "Tive o desastre da §YEyaletRebellion§! por §Y1 ano§!."
  HAS_BONUS_REIGN_IN_REASON:0 "Tem Razão de Bônus para reinar"
  tur_restructure_the_administration_title:0 "Reestruturar a Administração"
  tur_restructure_the_administration_desc:0 "Os millets - a "lei pessoal" dos grupos confessionais que vivem em nosso império - nunca foram padronizados. Em vez disso, eles eram livres para os paxás governantes interpretarem e colocarem.\nOs millets de nosso governo precisam ser reformados à medida que são muito autônomos."
  tur_remove_pashas_from_power_title:0 "Oponha-se aos Paxás"
  tur_remove_pashas_from_power_desc:0 "Com a estagnação de nosso império, muitos paxás se tornaram decadentes e ambiciosos demais para seu próprio bem. Devemos garantir que aqueles que são leais a nós permaneçam no poder enquanto os rebeldes são removidos."
  tur_remove_pashas_from_power_ct:0 "Tive o desastre da §YPasha Decadence§! por §Y5 anos§!"
  tur_remove_pashas_from_power_tt:0 "Acabe com o desastre §YPasha Decadence§!."
  tur_regulate_the_harem_title:0 "Regular o Harém"
  tur_regulate_the_harem_desc:0 "O Harém é uma poderosa entidade política dentro do nosso reino. Originalmente planejado para garantir um herdeiro garantido, as concubinas e eunucos do harém expandiram sua influência muito além do que qualquer escravo deveria ser capaz.\nSe a autoridade do Sultão devesse não seja prejudicado, então o harém precisa ser regulado."
  tur_regulate_the_harem_ct:0 "Tive o desastre do §YPlote do Harem§! por §Y3 anos§!"
  tur_regulate_the_harem_at:0 "[Root.Monarch.GetName] £adm£ £dip£ e £mil£ somam pelo menos §Y10§!"
  tur_the_reign_of_women_title:0 "Reino das Mulheres"
  tur_the_reign_of_women_desc:0 "O Reino das Mulheres é o nome de um período de nossa história em que o Harém foi particularmente influente nas decisões governamentais e políticas dos sultões. Alguns membros conservadores da sociedade veem isso como um trágico desastre, enquanto outros veem uma grande oportunidade. Que direção o reinado terá um final em aberto..."
  tur_the_reign_of_women_at:0 "[Root.Monarch.GetName] £adm£ £dip£ & £mil£ somam pelo menos §Y15§!"
  tur_the_reign_of_women_tt:0 "Fim com o §YPlote do Harem§! Desastre."
  tur_the_reign_of_women_bt:0 "A reforma do §YGoverno Otomano Modernizado§! contará com a mecânica do §YHarem§!.\nA reforma será desbloqueada quando acabarmos com o desastre da §YLuta Interna pelo Poder§!."
  tur_the_reign_of_women_ct:0 "A reforma do §YGoverno Otomano Modernizado§! NÃO contará com a mecânica do §YHarem§!.\nA reforma é desbloqueada quando terminarmos o desastre da §YLuta interna pelo poder§!."
  tur_a_new_dawn_title:0 "Um novo amanhecer"
  tur_a_new_dawn_desc:0 "O mundo nos considerou fracos; como um pequeno império como os romanos já foram. Com estagnação e traição fomos punidos.\nQue este mundo, que busca nosso fim, saiba que a luz de Alá está sobre nós. O que parece seja o crepúsculo do nosso grande império será conhecido nos livros de história de amanhã como o Novo Amanhecer do Império Otomano!"
  ###OTTOMAN FLAVOR EVENTS###
  tur_according_to_ruler_ability_tt:0 "A seguinte recompensa foi negociada entre §Y[Root.Monarch.GetName]§! e o chefe do Corpo de Janízaros de acordo com a estipulação da §YToprak Law§!."
  tur_janissaries_kill_ruler:0 "Os rebeldes §YJanízaros§! podem capturar e executar §Y[Root.Monarch.GetName]§!!"
  flavor_tur.3750.a.tt:0 "A opinião de cada país §Yortodoxo§! conhecido sobre §Y[Root.GetName]§! muda em §G+25§!."
  flavor_tur.3750.b.tt:0 "A opinião de cada país §Yortodoxo§! conhecido sobre §Y[Root.GetName]§! muda em §R-25§!."
  flavor_tur.200.t:0 "Um acordo comercial [Root.GetAdjective]-Venetian?"
  flavor_tur.200.desc:0 "Apesar do veneziano [VEN.GovernmentName] e do [Root.GetAdjective] [Root.GovernmentName] estarem envolvidos em vários conflitos entre si no passado, os comerciantes desses dois estados sempre negociaram entre si. Pode ser de grande benefício mútuo se esta relação comercial não oficial pudesse ser solidificada em um acordo comercial adequado. Como tal, o [VEN.Monarch.GetTitle] de Veneza chegou à corte de [Root.Monarch.GetName] e fez uma proposta comercial conclusiva. "
  flavor_tur.200.a:0 "Aceite o acordo comercial com Veneza"
  flavor_tur.200.a.tt:0 "§Y[Root.GetName]§! vai assinar um acordo comercial com §YVenice§!, concedendo-lhes §G100§! Poder de comércio no nó de comércio doméstico até que a aliança entre os dois países seja dissolvida."
  tur_end_of_venetian_trade_deal_tt:0 "até que §YVenice§! ou os §YOtomanos§! quebrem sua aliança com o parceiro comercial"
  TUR_VEN_TRADE_DEAL:0 "Acordo comercial otomano-veneziano"
  flavor_tur.200.b:0 "Recusar o acordo comercial"
  flavor_tur.201.t:0 "Fim do acordo comercial [Root.GetAdjective]-Venetian"
  flavor_tur.201.desc:0 "Devido a recentes incidentes e eventos internacionais, as relações entre os venezianos e nós atingiram um novo patamar, quebrando a aliança e dissolvendo nosso acordo comercial."
  flavor_tur.201.a:0 "É o que é."
  flavor_tur.201.a.tt:0 "Todas as províncias que se beneficiaram do Acordo Comercial §Rperdem§! seu bônus de Bens Comerciais Produzidos."
  flavor_tur.202.t:0 "Expansão do acordo comercial?"
  flavor_tur.202.desc:0 "Assinamos vários acordos generosos com o império mercantil de [tur_ottoman_trade_partner.GetName] para garantir um benefício mútuo do comércio. Com o passar do tempo, o domínio [tur_ottoman_trade_partner.GetAdjective] do comércio do Mar Negro tem crescido em favor de [tur_ottoman_trade_partner. GetAdjective]. Pode valer a pena expandir o acordo comercial ou encerrá-lo agora em favor de uma economia mais mercantilista."
  flavor_tur.202.a:0 "Expandir o acordo comercial"
  TUR_VEN_TRADE_DEAL_EXPANDED:0 "Acordos comerciais otomano-venezianos expandidos"
  IS_EYALET_EVENT_TT:0 "Este evento nos permitirá promover nosso assunto ao status de §YCore Eyalet§!."
  flavor_tur.202.b:0 "Manter o Status Quo"
  flavor_tur.202.c:0 "Fim do acordo comercial"
  flavor_tur.203.t:0 "A vitória sobre a Cruzada de Varna"
  flavor_tur.203.desc:0 "A paz caiu novamente sobre os Bálcãs com a derrota dos cristãos na Batalha de Varna. O querido pai de nosso sultão, Murad, respondeu ao chamado de seu Filho às armas para nos defender desses invasores. Ele alcançou uma grande vitória, embora em nenhum momento pequeno custo. As baixas na batalha foram pesadas em ambos os lados, e nossos soldados precisarão de tempo para se recuperar do espancamento que receberam. No entanto, os cristãos saíram da luta em estado muito pior, com Władysław III da Polônia, Hungria , e a Lituânia morta. Tanto a Polônia quanto a Hungria se encontram no caos de um interregno. Inshallah, seus infortúnios continuarão. Nossa vitória abalou a Europa e a cristandade em seu âmago, e todos tremem diante do poder do Sublime Estado Otomano. Ninguém ousará levantar um dedo enquanto avançamos pelos Bálcãs. A Sérvia será nossa. A Valáquia será nossa. Os albaneses serão subjugados e Skanderbeg será morto como o cachorro que é. O maior prêmio, também, será nossa: Constantinopla."
  flavor_tur.203.a:0 "A sorte está lançada..."
  flavor_tur.204.t:0 "O Engenheiro de Cerco Urbano"
  flavor_tur.204.desc:1 "Urban era um fundador e engenheiro de ferro da província húngara de Brassó. Como um dos pioneiros da engenharia de cerco e da construção de artilharia, ele ganhava a vida com base em suas armas de guerra. Em [GetYear], Urban tentou a sorte com o bizantino Imperador, mas como não podiam pagar o seu salário nem possuíam os materiais necessários para a construção de tais canhões, Urbano viu-se obrigado a recorrer ao otomano [Root.Monarch.GetTitle] [Root.Monarch.GetName] que prometeu criar um canhão grande e potente o suficiente para explodir 'as muralhas da própria Babilônia'."
  flavor_tur.204.a:0 "As próprias muralhas da Babilônia, você diz?..."
  flavor_tur.204.b:0 "Não podemos pagar seus serviços."
  TUR_GRIP_OVER_THE_BOSPBORUS:0 "Aperto sobre o Bósforo"
  flavor_tur.205.t:0 "A Grande Capital Konstantiniyye"
  flavor_tur.205.desc:0 "As paredes foram quebradas; o portão caiu e a joia do outrora poderoso Império Romano está agora em nossa posse. O magnífico [Root.Monarch.GetTitle] ordenou que as tropas de [Root.Monarch.GetHerHis] poupassem a outrora próspera metrópole de mais saques e demolições como [Root.Monarch.GetSheHe] tem planos para isso.\nAs paredes serão restauradas, as casas reformadas e a sede do poder movida para Konstantiniyye. Juntamente com esses muitos esforços para trazer a nova capital dos otomanos para o glória que já teve, o governo sob a supervisão de [Root.Monarch.GetName] realocou muitos da terra para a capital. Este afluxo populacional trouxe muitos homens de talento; artesãos, arquitetos e artistas primordiais entre eles. Com a habilidade desses homens e da mão orientadora do nosso [Root.Monarch.GetTitle], a capital está entrando em uma nova era de ouro. Konstantiniyye será mais uma vez a pérola do Mediterrâneo."
  flavor_tur.205.a:0 "Este será o começo de nossa era clássica!"
  flavor_tur.206.t:0 "A estrutura de poder interno"
  flavor_tur.206.desc:0 "O governo otomano é um casamento do sistema de governo romano com as leis e ideias do Alcorão. Embora se mostre eficaz para seus propósitos, traz as mesmas questões com as quais os antigos romanos tiveram que lidar: a luta interna pelo poder. Os janízaros , o Harém, os Pashas e Eyalets altamente autônomos e os súditos que buscam a independência representam uma ameaça vital ao estado dos otomanos.\n\nFelizmente para os jovens [Root.Monarch.GetTitle] [Root.Monarch.GetName], esses as preocupações são para que os sucessores de [Root.Monarch.GetHerHis] venham, pois este é o período da Ascensão dos Otomanos."
  flavor_tur.206.a:0 "Que possamos criar um império que passe no teste do tempo!"
  flavor_tur.206.a.tt:1 "A eficácia e a estabilidade do governo interno são medidas pelo nível do contador §YOttoman Decadence§!. Se esse contador atingir §Y100§! então o desastre §YOttoman Internal Power Struggle§! estará disponível.\nPasse o mouse sobre o § barra de progresso YDecadence§! na guia §YGovernment§! do seu país para ver seu valor atual de §YOttoman Decadence§! a qualquer momento."
  flavor_tur.207.t:0 "Depondo o Flagelo dos Cavaleiros"
  flavor_tur.207.desc:1 "Que os Cavaleiros de São João possam afirmar ser homens de fé é uma piada por si só. Talvez nos dias de Salah ad-Din, eles possam ter sido uma organização honrada, mesmo que ainda pagã. Nos últimos anos anos, no entanto, a ordem não passou de uma gangue de picaroons e saqueadores assediando nossas rotas marítimas e apreendendo as mercadorias de nossos pacíficos mercadores. Felizmente, agora que expulsamos esse bando de ladrões de Rodes, nossos mercadores podem mais uma vez viajar os mares sem serem molestados, e os habitantes de nossos assentamentos costeiros podem dormir sem ter que temer que grupos de saqueadores francos se apoderem de suas riquezas."
  flavor_tur.207.a:0 "Que nossas costas sejam seguras e prósperas!"
  flavor_tur.207.a.tt:0 "Cada província costeira atingida por ataques costeiros receberá:"
  flavor_tur.208.t:0 "Os Janízaros"
  flavor_tur.208.desc:0 "O exército otomano era tradicionalmente composto principalmente de cavalaria. Em meados do século 14, Orhan I e mais tarde seu filho, Murad I, introduziram os janízaros, uma força de elite cuja lealdade é vinculada apenas ao sultão. Formada por prisioneiros de guerra e escravos, os janízaros tornaram-se a espinha dorsal do exército otomano, regularmente pagos e altamente disciplinados.\n\nCom o tempo, os janízaros cresceram em poder e influência sobre o estado, à medida que os sultões confiavam cada vez mais em seus serviços. , eles são sua própria classe guerreira na sociedade otomana e podem exigir privilégios significativos se não forem controlados."
  flavor_tur.208.a:0 "Mas, no final, eles são apenas mais uma peça de xadrez no tabuleiro."
  flavor_tur.209.t:0 "O Eyalet da Hungria"
  flavor_tur.209.desc.a:0 "O Reino da Hungria representou um grande rival nos Bálcãs. No entanto, mesmo seus defensores mais difíceis não conseguiram resistir ao nosso ataque e seu reino caiu sob o poder de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. O outrora o poderoso reino agora nada mais é do que outro de nossos muitos estados subjugados. Agora permanece a questão de qual forma a administração das terras húngaras deve tomar..."
  flavor_tur.209.desc.b:0 "O Reino da Hungria representou um grande rival nos Bálcãs. No entanto, mesmo seus defensores mais difíceis não conseguiram resistir ao nosso ataque e seu reino caiu sob o poder de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. O outrora o poderoso reino agora nada mais é do que apenas outro grupo de territórios conquistados administrados por nossos Paxás."
  flavor_tur.209.a:0 "Estabelecer o Core Eyalet da Hungria."
  flavor_tur.209.b:0 "Deixe a Hungria cuidar de si mesma."
  flavor_tur.209.c:0 "A Hungria se tornará nosso território principal."
  flavor_tur.209.d:0 "Sim, sim, outro reino se ajoelha diante de nosso poder. Oh, hora da poesia!"
  flavor_tur.210.t:0 "A Administração das Terras Húngaras"
  flavor_tur.210.desc:0 "O Reino da Hungria costumava representar um grande rival em nossos assuntos nos Bálcãs. Mas o destino não era sorte para eles e seu pequeno reino acabou caindo de joelhos diante de nós. As muitas províncias do reino estão agora em nossa posse e, embora integrá-los como terra central ao nosso império seria mais viável, pode valer a pena considerar a criação de um eyalet que governe os pagãos para nós."
  flavor_tur.210.a:0 "Crie o Eyalet de [first_potential_eyalet.GetName]."
  flavor_tur.210.b:0 "[second_potential_eyalet.GetName] se tornará nosso Eyalet de Carpathia."
  flavor_tur.210.c:0 "Somente o reino de [third_potential_eyalet.GetName] pode representar nossos interesses."
  flavor_tur.210.d:0 "Há poucos benefícios em ter um eyalet nesta região."
  flavor_tur.211.t:0 "Queda de Viena"
  flavor_tur.211.desc:0 "Viena - a sede do poder dos von Habsburgs, eternos rivais da Casa de Osman - caiu para o poder do Império Otomano! A cidade apresentou uma defesa honrosa contra nossas forças; a aliança austríaca lutou bravamente, mas sem sucesso . Mas, no final, nenhum de nossos adversários poderia enfrentar nossos táticos astutos e nossos soldados bem disciplinados.\nÀ medida que a capital imperial é saqueada, os cristãos da Europa temem nosso avanço. Pois eles sabem que nossa marcha não vai parar em Viena !"
  flavor_tur.211.a:0 "A porta de entrada para a Europa é nossa! Que seja o prenúncio de uma nova era!"
  flavor_tur.211.a.tt:0 "Todos os países §YCristão§! conhecidos no §YNorte da Alemanha§!, §YSul da Alemanha§! e §YItália§! recebem o evento '§YA ameaça turca avança!§!'."
  flavor_tur.212.t:0 "A ameaça turca avança!"
  flavor_tur.212.desc:0 "Viena, a capital do Sacro Império Romano e a principal força contra o Império Otomano, caiu! Os sanguinários janízaros dos otomanos saquearam a cidade e devastaram as terras vizinhas!\nOs cristãos em toda a Europa Central estão se voltando para seus governantes, exigindo proteção contra a ameaça turca, mas mesmo os reis e doges mais sábios não sentem nada além de medo!"
  flavor_tur.212.a:0 "O fim está próximo! Que o Senhor tenha misericórdia de nossas almas."
  flavor_tur.213.t:0 "A subjugação da Áustria"
  flavor_tur.213.desc:0 "As relações austríaco-otomanas foram moldadas por conflitos, guerras e competição de influência nos Bálcãs. Eventualmente, porém, o arquiduque da Áustria e imperador de seu impostor de um Império Romano teve que aceitar a derrota, já que seu ducado agora não passa de um servo para nosso Grão-vizir de [Root.GovernmentName].\n[Root.Monarch.GetName] fez a sugestão de humilhar o outrora poderoso detentor do título imperial. Ele fez duas propostas: ou depomos os Habsburgos da Áustria e os transformamos em um eyalet adequado de nosso reino, ou deixamos os Habsburgos governarem seu pequeno ducado e os forçamos a fazer as tarefas triviais de governar, lembrando-os todos os dias de que são servos da Casa de Osman."
  flavor_tur.213.a:0 "Devemos permanecer pragmáticos. Basta transformar a Áustria em nosso Eyalet."
  flavor_tur.213.b:0 "Habsburg hizmetkar, há uma mancha no chão. Limpe-a."
  flavor_tur.214.t:0 "A Administração do Norte da Itália"
  flavor_tur.214.desc:0 "Os ducados e repúblicas do norte da Itália sempre foram divididos por suas lutas internas e intromissões mesquinhas. Para surpresa de ninguém, nenhum dos estados italianos teve chance contra nós. Um após o outro, os doges e duques se submeteram ao [Root.Monarch. GetTitle].\nEnquanto a conquista dos estados italianos foi relativamente fácil, governar o território é um desafio diferente. Pode valer a pena estabelecer um eyalet neste território com um dos políticos locais nomeados para representar nossa vontade."
  flavor_tur.214.a:0 "Crie o Eyalet de [first_potential_eyalet.GetName]."
  flavor_tur.214.b:0 "O estado de [second_potential_eyalet.GetName] governará o norte da Itália."
  flavor_tur.214.c:0 "Atribua um Pasha para o eyalet de [third_potential_eyalet.GetName]."
  flavor_tur.214.d:0 "[fourth_potential_eyalet.GetName] será nosso administrador."
  flavor_tur.214.e:0 "Os comerciantes de [fifth_potential_eyalet.GetName] podem lidar com esta tarefa."
  flavor_tur.215.t:0 "O Destino da Sicília"
  flavor_tur.215.desc:0 "A Sicília, outrora lar de um dos reinos islâmicos na Era Medieval, está agora sob nosso controle. Como é costume, mais uma vez surgiu a questão de saber se deveríamos estabelecer um novo eyalet em nosso território conquistado. No entanto, enquanto a maioria dos eyalets usar a estrutura do governo local até certo ponto para governar a terra lá, os próprios [Root.GetClergyName] procuraram [Root.Monarch.GetName]. Devido à história da Sicília e sua importância como um importante centro cultural e político no mundo muçulmano medieval, os [Root.GetClergyName] desejam que nosso eyalet do sul da Itália seja a restauração do próprio Emirado de Siqilliya."
  flavor_tur.215.a:0 "Siqilliya deve retornar das cinzas."
  flavor_tur.215.b:0 "O tempo deles acabou há muito tempo. O sul da Itália permanece sob nosso controle direto."
  flavor_tur.216.t:0 "A Coroa de Roma"
  flavor_tur.216.desc:0 "Um dos títulos mais controversos em toda a história do mundo, diz-se que Roma terminou com a queda de Constantinopla na primeira metade do século 15. Apesar de todos os opositores que uma vez nos negaram este título, acumulamos as terras do antigo Império Romano sob nossa grandeza e controle. Podemos, portanto, declarar com paixão que a era de ouro dos impérios ainda é um presságio forte e legítimo, o título está com nosso Sultão [Root.Monarch.GetName]!"
  flavor_tur.216.a:0 "Somos a continuação do maior império do mundo!"
  flavor_tur.216.b:0 "Roma pode ser nossa agora, mas nossa identidade é claramente [Root.GetName]."
  flavor_tur.217.t:0 "Uma nova Capital Imperial?"
  flavor_tur.217.desc:0 "Com a conquista de Roma, a mesma cidade que deu nome ao Império Romano, nossa reivindicação à coroa romana não pode mais ser contestada. Como o coração do império agora faz parte de nosso próprio reino, surge a questão se devemos mudar nossa capital de Konstantiniyye para Roma. Nosso domínio sobre os italianos seria absoluto, mas, por outro lado, poderíamos expandir os escritórios e a infraestrutura de Konstantiniyye para fortalecer nosso domínio sobre os eyalets."
  flavor_tur.217.a:0 "Roma será a nova capital."
  tur_accept_all_italian_cultures_tt:0 "Todas as culturas no grupo de cultura §YLatin§! serão aceitas. Esse efeito será removido se rebaixarmos qualquer cultura §YLatin§!."
  tur_take_over_italian_eyalets_tt:0 "§YEyalets§! que têm sua capital em §YItaly§! cederão todas as suas províncias em §YItaly§! para §Y[Root.GetName]§!.\n§Y[Root.GetName]§! obtém um núcleo territorial em cada província cedida."
  flavor_tur.217.b:0 "Konstantiniyye é a única capital legítima do Império."
  tur_enable_central_italy_eyalet_event_tt:0 "O evento §YEyalet of Rome§! está disponível para ocorrer."
  flavor_tur.218.t:0 "O Eyalet de Roma"
  flavor_tur.218.desc:0 "A grande cidade de Roma é nossa. No entanto, nossa decisão de manter nossa capital em [Root.Capital.GetName] torna o governo desta cidade de prestígio um desafio difícil. Felizmente para nós, há muitos que estão mais do que entusiasmados para administrar o território em torno desta antiga capital imperial."
  flavor_tur.218.a:0 "Vamos estabelecer o Eyalet de [first_potential_eyalet.GetName]."
  flavor_tur.218.b:0 "O Eyalet de [second_potential_eyalet.GetName] governará Roma."
  flavor_tur.218.c:0 "Não precisamos da ajuda deles. Podemos controlar Roma nós mesmos."
  flavor_tur.219.t:0 "Mouros Chegam de Granada"
  flavor_tur.219.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] enviou proclamações por todo o império de que os refugiados seriam bem-vindos. Ele concedeu-lhes permissão para se estabelecerem no Império Otomano e se tornarem cidadãos otomanos. [Root.Monarch. GetSheHeCap] ridicularizou a conduta dos monarcas de Castela e Aragão ao expulsar uma classe de pessoas tão úteis para seus súditos. 'Você se aventura a chamar [CAS.Monarch.GetName] de um governante sábio,' [Root.Monarch.GetSheHe] disse a seus cortesãos — '[CAS.Monarch.GetSheHe] que empobreceu [CAS.Monarch.GetHerHis] seu próprio país e enriqueceu o meu!' [Root.Monarch.GetName] dirigiu um firmão a todos os governadores de suas províncias européias, ordenando-lhes não apenas que se abstivessem de repelir os refugiados espanhóis, mas também lhes dessem uma recepção amigável e bem-vinda. [Root.Monarch.GetSheHeCap] ameaçou com morte todos aqueles que trataram os mouriscos duramente ou recusaram sua admissão no império."
  flavor_tur.219.a:0 "Eles são muito bem-vindos."
  flavor_tur.219.b:0 "Não podemos correr o risco de irritar os monarcas ibéricos."
  flavor_tur.220.t:0 "O Palácio de Al-Andalus"
  flavor_tur.220.desc:0 "A Península Ibérica já foi o lar de muitos sultanatos muçulmanos durante sua história. No entanto, os espanhóis e os portugueses acabaram expulsando os muçulmanos da área que já foi Al-Andalus e formaram seus próprios reinos sobre as cinzas de nossos irmãos muçulmanos. . Como Alá desejou, os infiéis foram derrotados e Al-Andalus está mais uma vez livre da influência ibérica.\n\nA administração de Al-Andalus é um assunto diferente. Afirmar nosso controle sobre esta região diretamente requer grande esforço e o ganho pode não valer a pena. O estabelecimento do grande Eyalet de Al-Andalus pode ser o que precisamos."
  flavor_tur.220.a:0 "De fato. A Ibéria será governada por nosso mais prestigiado eyalet."
  flavor_tur.220.b:0 "O território de Al-Andalus passará a fazer parte do nosso império."
  flavor_tur.221.t:0 "O Eyalet de Tunis"
  flavor_tur.221.desc.a:0 "O sultanato da Tunísia é um reino de corsários e piratas marítimos. Embora irmãos na fé, seus costumes não são particularmente comparáveis à cultura dos otomanos. Ainda assim, é inegável que seus ataques costeiros são para nosso grande benefício."
  flavor_tur.221.desc.b:0 "O sultanato da Tunísia é um reino de corsários e piratas marítimos. Embora irmãos na fé, seus costumes não são particularmente comparáveis à cultura dos otomanos. No entanto, é inegável que seus ataques costeiros são para nosso grande benefício. Como tal, agora é administrado por nossos Pashas."
  flavor_tur.221.a:0 "Devemos estabelecer o Core Eyalet de Tunis."
  flavor_tur.221.b:0 "Deixe os tunisianos se controlarem."
  flavor_tur.221.c:0 "Tunis se tornará nosso território principal."
  flavor_tur.222.t:0 "A Administração de Túnis"
  flavor_tur.222.desc:0 "O sultanato da Tunísia é um reino de corsários e piratas marítimos. Embora irmãos na fé, seus costumes não são particularmente comparáveis à cultura dos otomanos. No entanto, é inegável que seus ataques costeiros são para nosso grande benefício. Pode ser vale a pena considerar a instalação de um eyalet relativamente autônomo que compartilhará seu saque conosco."
  flavor_tur.222.a:0 "De fato. Vamos estabelecer o Eyalet de [first_potential_eyalet.GetName]."
  flavor_tur.222.b:0 "Eu gosto do som do Eyalet de [second_potential_eyalet.GetName]."
  flavor_tur.223.t:0 "Hayreddin Barbarossa"
  flavor_tur.223.desc:0 "Começando como um corsário otomano, Hizir Reis fez nome sob o serviço de seu irmão mais velho Oruc Reis. Em 1516, os irmãos capturaram Argel da coroa espanhola com Oruc declarando-se como sultão. Quando seu irmão morreu em 1518, Hizir herdou Apelido de Oruc de 'Barbarossa' (Barbarossa em italiano) e recebeu o nome honorário de Hayreddin. Com o passar do tempo, Barbarossa subiu na hierarquia da marinha otomana e garantiu muitas vitórias importantes no mar que levaram ao domínio turco do Mar Mediterrâneo durante meados do século 16. Eventualmente, em 1533, Barbarossa foi nomeado Kapudan Pasha (Grande Almirante) da Marinha Otomana pelo Sultão Suleyman, o Magnífico."
  flavor_tur.223.a:0 "Ele será um ótimo almirante!"
  flavor_tur.224.t:0 "A Administração de Argel"
  flavor_tur.224.desc:0 "Argel e a Costa da Berbéria têm sido uma região de discórdia entre os magrebinos e os ibéricos há séculos. Com nossa intervenção, protegemos a área de mais intromissões cristãs.\nComo é de costume, os planos para estabelecer outro eyalet estão em andamento ..."
  flavor_tur.224.a:0 "Crie o Eyalet de [first_potential_eyalet.GetName]."
  flavor_tur.225.t:0 "O Eyalet de Marrocos"
  flavor_tur.225.desc:0 "O Sultanato de Marrocos esteve em perigo de anexação por mãos ibéricas por décadas. Felizmente para eles, nosso grande [Root.Monarch.GetTitle] interveio em seu nome e concedeu aos súditos marroquinos um novo lar em nosso [Root.GovernmentName]."
  flavor_tur.225.a:0 "Devemos estabelecer o Core Eyalet de Marrocos."
  flavor_tur.225.b:0 "O marroquino vai ficar bem."
  flavor_tur.225.c:0 "O território marroquino deve tornar-se províncias próprias do nosso império."
  flavor_tur.226.t:0 "A Administração de Marrocos"
  flavor_tur.226.desc:1 "O Sultanato de Marrocos esteve em perigo de anexação por mãos ibéricas por décadas. Felizmente para eles, nosso grande [Root.Monarch.GetTitle] interveio em seu nome e concedeu aos súditos marroquinos um novo lar em nosso [Root.GovernmentName]. Como a distância entre [Root.Capital.GetName] e as terras marroquinas é muito grande para que possamos governá-la de forma eficaz, pode valer a pena considerar a criação de um eyalet nesta região."
  flavor_tur.226.a:0 "O Eyalet de [first_potential_eyalet.GetName] será nossa fronteira mais ocidental."
  flavor_tur.227.t:0 "A Universidade da Aprendizagem"
  flavor_tur.227.desc:0 "O sultanato de Adal está cercado pelos inimigos do Islã. O reino copta da Etiópia a oeste, assim como os pagãos do sul, ameaçaram a existência do sultanato e somente graças à nossa intervenção os Adalan não precisam temer a opressão. sob domínio pagão"."
  flavor_tur.227.a:0 "Devemos estabelecer o Core Eyalet de Adal."
  flavor_tur.227.b:0 "O Adalan vai ficar bem."
  flavor_tur.227.c:0 "O território de Adalan deve se tornar províncias apropriadas de nosso império."
  flavor_tur.228.t:0 "A Administração do Chifre"
  flavor_tur.228.desc:0 "Nosso [Root.GovernmentName] expandiu-se para o Chifre da África. Onde outrora reinaram os orgulhosos sultanatos de Adal e pequenos reinos cristãos, agora a bandeira dos otomanos ondula.\nOs territórios além do Egito estão muito além do nosso alcance. Enquanto o administramos seria viável, poderia ser de maior benefício para nós se um eyalet assumisse o controle sobre ele."
  flavor_tur.228.a:0 "O Eyalet de [first_potential_eyalet.GetName] será nossa fronteira mais ao sul."
  flavor_tur.229.t:0 "Novo Chefe da Ummah"
  flavor_tur.229.desc:0 "Desde a conquista de Edirne por Murad Hudavendigar em 1362, nossos sultões reivindicaram formalmente o título de califa, o líder da Ummah. Agora que temos controle firme sobre Kahire, no entanto, conseguimos convocar o último califa abássida, Al- Mutawakkil III, a Konstantiniyye para entregar formalmente o título de califa ao sultão [Root.Monarch.GetName], dando-lhe a espada e o manto de Muhammad. Esta não é apenas uma grande posição para o nosso sultão internamente, mas também lhe dá autoridade sobre todos os muçulmanos fora de nossas fronteiras, dando-nos maior oportunidade de proteger aqueles azarados o suficiente para serem governados por não-muçulmanos.\nA questão permanece, qual caminho religioso e espiritual nosso califado deve seguir. governo, mas apenas um deles pode ser perseguido em nível governamental"."
  flavor_tur.229.a:0 "Devemos abraçar e proteger as leis do Islã."
  tur_legalism_path_tt:0 "Desbloqueie o caminho da missão §YLegalism§!."
  flavor_tur.229.b:0 "Apenas através do misticismo podemos encontrar a misericórdia de Alá."
  tur_mysticism_path_tt:0 "Desbloqueie o caminho da missão §YMysticism§!."
  flavor_tur.230.t:0 "O Fim do Califado"
  flavor_tur.230.desc:0 "Desde a conquista de Edirne por Murad Hudavendigar em 1362, nossos sultões reivindicaram formalmente o título de califa, o líder da Ummah. No entanto, as décadas seguintes forçaram nosso estado a mudar e abraçar a fé [Root.Religion.GetName]. Como tal, o título de um califado não tem mais nenhum significado para nós. Como quis o destino, conseguimos capturar o califa abássida e o trouxemos para [Root.Capital.GetName]. Por meio desse ato, a ideia de um O califado não acabou apenas em [Root.GetUsableName], mas também em todo o mundo muçulmano."
  flavor_tur.230.a:0 "Que reviravolta irônica nos acontecimentos."
  tur_non_muslim_path_tt:0 "Desbloqueie o caminho da missão §YReligious§!"
  flavor_tur.231.t:0 "Vitória para a Casa de [Root.Monarch.Dynasty.GetName]"
  flavor_tur.231.desc:0 ""É lindo; bonita o suficiente para trazer lágrimas aos olhos de um homem. Ai eu choro! Choro ao ver meu Império florescer assim. Meus exércitos subjugaram toda a Anatólia, os pequenos Beys e as Ovelhas Brancas também subjugaram. Armênios, curdos e gregos pônticos me chamam de sultão. Como o Todo-Poderoso me abençoou, para que eu pudesse governar terras tão vastas e grandes; que o próprio Osman Ghazi deve olhar para mim, sabendo que seu legado está seguro e protegido em minhas mãos. Meu coração palpita com o pensamento."\n- [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
  flavor_tur.231.a:0 "Um dia de celebração!"
  flavor_tur.232.t:0 "A Igreja Ortodoxa Copta"
  flavor_tur.232.desc:0 "A Igreja Copta e seus seguidores habitam a região do Cáucaso há séculos. Guerras e fome devastaram a região enquanto cada aspirante a conquistador jogava seus chapéus em uma tentativa de controlar o povo dessas montanhas. No entanto, as próprias montanhas tremem diante de nós e os reinos e tribos cristãos divididos agora fazem parte de nossa esfera de poder."
  flavor_tur.232.a:0 "Nenhuma montanha é muito íngreme para nós conquistarmos!"
  flavor_tur.233.t:0 "A Província do Iêmen"
  flavor_tur.233.desc:0 "O Sultanato do Iêmen está em uma posição comercial forte, pois está diretamente no Golfo de Aden. Uma vez ameaçado pelas forças xiitas nesta área, agora faz parte de nosso império em constante crescimento e nosso mais novo candidato a um novo eyalet. "
  flavor_tur.233.a:0 "Devemos estabelecer o Core Eyalet do Iêmen."
  flavor_tur.233.b:0 "O Iêmen desfrutará de um período de prosperidade sob nosso governo."
  flavor_tur.233.c:0 "O território do Iêmen deve se tornar províncias apropriadas de nosso império."
  flavor_tur.234.t:0 "A Administração do Iêmen"
  flavor_tur.234.desc:0 "Nosso [Root.GovernmentName] conquistou as partes do sul da Arábia. O Sultanato do Iêmen e seus territórios pertencem agora ao Império Otomano.\nO Golfo de Aden está longe de [Root.Capital.GetName]. Embora administrá-lo seja viável, poderia ser de maior benefício para nós se um eyalet assumisse o controle sobre ele."
  flavor_tur.234.a:0 "O Eyalet de [first_potential_eyalet.GetName] deve proteger o Golfo."
  flavor_tur.236.t:0 "A Administração da Pérsia"
  flavor_tur.236.desc:0 "A história da Pérsia e dos otomanos está manchada de sangue mesmo muitos anos antes de nossa conquista da região. Os timúridas devastaram grandes partes da Anatólia e causaram o primeiro e único interregno após a batalha de Ancara em 1402. Mas ainda hoje, as relações entre o povo turco e os persas são subótimos devido a diferenças culturais e religiosas.\nEmbora agora sejamos o senhor da região persa, é apenas uma questão de tempo até que os persas se reúnam sob uma bandeira para lutar por sua independência. O estabelecimento de um eyalet que administre esta região problemática em nosso nome pode ser a decisão mais sábia."
  flavor_tur.236.a:0 "De fato. O Eyalet da Pérsia deve manter os persas na linha."
  flavor_tur.237.t:1 "Supremacia sobre a Pérsia"
  flavor_tur.237.desc:1 "O Império da Pérsia foi derrotado e suas vastas propriedades caíram sob a justa jurisprudência de nosso mais sublime Califado. De fato, um inimigo poderoso e formidável, mas mesmo a grande Pérsia não pode ficar entre nós e nosso penúltimo destino. Embora muito sangue tenha sido derramado e muitos mártires nascidos dessa conquista, o povo dessas terras são irmãos na fé e merecem respeito. De fato, governaremos com justiça e honraremos a história desta terra restaurando a Pérsia à sua glória há muito perdida como um membro valioso do nosso Império sempre em expansão."
  flavor_tur.237.a:0 "Seu legado e experiência devem servir [Root.Monarch.GetName]!"
  flavor_tur.238.t:0 "Sistema Millet"
  flavor_tur.238.desc:0 "O recém-concebido Sistema Millet faz parte da administração otomana de comunidades religiosas separadas que reconhecem a autoridade de cada comunidade em supervisionar seus próprios assuntos comunitários, principalmente por meio de sistemas de tribunais religiosos independentes e escolas. Essa abordagem nos ajudará a manter um controle firme sobre não -Territórios muçulmanos nos Bálcãs e além."
  flavor_tur.238.a:0 "Essas comunidades fazem parte do nosso grande Império."
  flavor_tur.239.t:0 "Süleyman, o Magnífico"
  flavor_tur.239.desc:0 "Nascido como filho do sultão Selim I e Hafsa Sultan, um muçulmano convertido, Süleyman mostrou um talento excepcional que raramente era visto nos sultões otomanos na época. Ele era um homem instruído e aprendeu literatura islâmica desde muito jovem. Ele também se interessou por assuntos que a maioria dos jovens teria repulsa, como ciência, história, literatura e táticas militares. Se ele for designado como o herdeiro do Império, muitos têm certeza de que o Império alcançaria o seu máximo."
  flavor_tur.239.a:0 "A coroa do príncipe é dele!"
  flavor_tur.239.b:0 "Por mais promissor que seja, [Root.Heir.GetName] governará um dia."
  tur_10_dev_randomly_given_to_christian_provinces_tt:0 "§G10§! O desenvolvimento é distribuído aleatoriamente entre §Y10§! províncias §Ycristãs! de propriedade aleatória."
  flavor_tur.240.t:0 "Colapso do Sultanato Mameluco"
  flavor_tur.240.desc:1 "Chamar de estado o esquema de proteção que os mamelucos têm comandado no Egito e no Levante seria uma avaliação generosa, para dizer o mínimo. Que o governo deles tenha durado tanto tempo é um milagre de se ver. recente rodada de conflito com eles, os exércitos de nosso grande sultão cortaram uma faixa de lei e ordem através da Síria e para baixo no Egito. Além disso, agora que [From.GetCapitalName] caiu para nossas forças, a administração mameluca quase entrou em colapso em suas terras, e nenhum governo central real permanece para se opor a nós na tomada da totalidade das terras do Sultanato para nós mesmos. Sem dúvida, no entanto, nossa tomada imediata de todas essas terras exigiria a confiança em corretores de poder locais e a integração do As terras do sultanato em nossa administração seriam um feito hercúleo."
  flavor_tur.240.a:0 "Suas terras pertencem ao Sultão [Root.Monarch.GetName]!"
  flavor_tur.240.a.tt:2 "Se mantivermos §Y[MAM.Capital.GetName]§! por §Y3 anos§! enquanto tivermos §Y90%§! Pontuação da Guerra contra §Y[MAM.GetName]§! então o evento §YQueda do Sultanato Mameluco §! fogos, permitindo-nos assinar a Paz Branca com os §Ymamelucos§! e criar o §YEyalet do Egito§! imediatamente."
  flavor_tur.240.b:0 "Devagar e sempre vence a corrida..."
  flavor_tur.240.b.tt:0 "Nunca mais teremos a chance de criar o §YEyalet do Egito§! sem um tratado de paz."
  flavor_tur.241.t:0 "Colapso do [Root.GovernmentName]"
  flavor_tur.241.desc:0 "Com a ocupação turca de [Root.Capital.GetName], o já frágil governo de nosso governo está enfrentando um colapso total. A administração e os militares estão em desordem enquanto as tropas otomanas assumem o controle sobre a vasta região do Egito!"
  flavor_tur.241.a:0 "Que horrível!"
  flavor_tur.241.a.tt:0 "§R§Y[From.GetName]§! nos transformará em seu súdito central do Eyalet sem nenhuma negociação de paz se não retomarmos §Y[Root.Capital.GetName]§! nos próximos §Y3 anos§!.§ !"
  flavor_tur.242.t:0 "Queda do Sultanato Mameluco"
  flavor_tur.242.desc:0 "A cidade de [MAM.Capital.GetName] está sob controle otomano, enquanto o governo mameluco está prestes a desmoronar. Este sultanato miserável nada mais é do que uma memória insultuosa do que o califado abássida já foi antes de se dividir em seus muitos estados sucessores. Tornou-se muito óbvio que o sultanato não pode mais se manter. Os administradores mamelucos, que estão presos em [MAM.Capital.GetName], entraram em contato com [Root.Monarch.GetName], sugerindo encerrar imediatamente esta guerra entregando todos do Sultanato ao nosso [Root.Monarch.GetTitle] em troca de sua servidão contínua na administração egípcia."
  flavor_tur.242.a:0 "Um plano sólido, de fato. Vamos acabar com esta guerra agora."
  tur_mamlukian_administration_tt:0 "até que eles não sejam mais súditos ou até que seu suserano complete a missão '§YThe Fate of the Mamluks§!'"
  flavor_tur.242.b:0 "Não. Não aceitaremos uma administração tendenciosa no Egito."
  flavor_tur.243.t:0 "Independência do Eyalet egípcio"
  flavor_tur.243.desc:0 "Chega de escravos do Império Otomano, nosso país está finalmente livre de sua influência! Como tal, nossa administração agora está totalmente sob nosso próprio controle e podemos finalmente nos chamar de Egito."
  flavor_tur.243.a:0 "Maravilhoso."
  flavor_tur.244.t:0 "Egito sob o domínio otomano"
  flavor_tur.244.desc:0 "O sultanato mameluco não existe mais. Onde antes ficava é agora nosso Eyalet, que governará essas terras para nós. Embora isso signifique mudanças sérias e ameaçadoras para muitos ex-funcionários mamelucos, a maioria dos egípcios que vivem nesta região veem isso como um sinal de novo desenvolvimento de suas terras natais como comerciantes e artesãos de [Root.Capital.GetName] viajam para Alexandria na esperança de encontrar novas oportunidades. É apenas uma questão de tempo até que o Egito alcance seu potencial máximo sob a orientação dos investidores turcos. "
  flavor_tur.244.a:0 "Que eles tragam prosperidade ao Egito."
  flavor_tur.245.t:0 "Voo de Legari Hasan Celebi"
  flavor_tur.245.desc:0 ""Ó meu sultão! Seja abençoado, vou falar com Jesus!" Essas são as palavras que Legari Hasan Celebi falou para [Root.Monarch.GetName] quando ele estava prestes a decolar no que parecia ser uma engenhoca mecânica peculiar e estranha cheia de produtos químicos e pólvora. Quem pode dizer hoje em dia com todas essas novas tendências em que nosso povo se envolve. Contanto que ele esteja usando joelheiras protetoras!"
  flavor_tur.245.a:0 "Controle de solo para o Major Celebi!"
  tur_celebi_goes_bye_bye:0 "Celebi conhece Jesus através de uma morte trágica, mas bem-humorada."
  flavor_tur.245.b:0 "Fora com você, mendigo vil!"
  flavor_tur.246.t:0 "A Escola Imperial de Engenharia Militar"
  flavor_tur.246.desc:1 "Todos os recrutas (Acemi Oglan) do Sistema Devshirme têm que passar pela academia militar para seu treinamento para se tornarem membros dos janízaros. No entanto, conforme novos recrutas do Devshirme fluem para [Root.Capital.GetName], torna-se mais aparente pelo ano em que nem todos os alunos são iguais. Jovens de grande talento e habilidade intelectual provaram estar acima dos níveis de um mero soldado de infantaria. Para facilitar seu potencial, o [Root.GovernmentName] abriu a Escola Imperial de Engenharia Militar em [Root.Capital.GetName]. Os graduados desta escola aprendem tudo em matéria de logística, manobras e construção de máquinas de cerco."
  flavor_tur.246.a:0 "Excelente."
  flavor_tur.247.t:0 "Desenvolvimento do Devshirme"
  flavor_tur.247.desc:0 "Com a conquista de mais terras pagãs, o Devshirme precisava urgentemente de uma expansão de sua burocracia. Por meio das reformas de [Root.Monarch.GetName] e de seus conselheiros, o Sistema Devshirme se desenvolveu para uma instituição sofisticada de [Root .GetUsableName] que extrai jovens possíveis recrutas até mesmo dos cantos mais distantes do [Root.GovernmentName]. Tudo o que é necessário é a codificação oficial feita pelo nosso [Root.Monarch.GetTitle]..."
  flavor_tur.247.a:0 "Codifique essas mudanças."
  flavor_tur.247.b:0 "Isso pode esperar para mais tarde."
  flavor_tur.248.t:0 "Empreendimentos comerciais no Oriente!"
  flavor_tur.248.desc:1 "Meu [Root.Monarch.GetTitle]! Nossos esforços no Oriente valeram a pena. Parece que seus investimentos anteriores foram uma despesa inteligente. Nossos comerciantes relatam que agora estamos entre as maiores potências comerciais entre [Root.Capital.GetCapitalName] e Índia"."
  flavor_tur.248.a:0 "Dinheiro faz o mundo girar!"
  flavor_tur.249.t:0 "Implementação do Siyasah"
  flavor_tur.249.desc:0 "O gerenciamento adequado de nossas terras é a base sobre a qual construiremos um império que resistirá ao teste do tempo. Para fazer isso, o sultão [Root.Monarch.GetName] coletou todas as melhores leis bizantinas, com atenção aos detalhes e amplo consideração pela Sharia e inspirou-se muito no Siyasah para criar um sistema tributário único e consistente para o império. O grande [Root.Monarch.GetTitle] os adicionou em um único tomo de aprendizado e compreensão judicial. Tudo o que agora é necessário é a codificação legal para que esta reforma se torne realidade."
  flavor_tur.249.a:0 "Assine a codificação."
  flavor_tur.249.b:0 "Agora não."
  flavor_tur.250.t:1 "A cidade de Bagdá"
  flavor_tur.250.desc:0 "Antiga capital dos abássidas! Bagdá, cidade da lei! Cidade do grande califa Al-Mansur caiu nos braços do império otomano, e o estimado [Root.Monarch.GetName] herdeiro legítimo e justo do califado. Oh A nobre Bagdá, há muito sofredora de injustiça e indignidade... depois de tantos anos de miséria e profanação; primeiro nas mãos das hordas depravadas do Extremo Oriente, depois dos vergonhosos timúridas e, finalmente, da terrível má administração do suposto "Império Persa". ", finalmente um administrador adequado para esta cidade tão estimada! Que Bagdá seja para sempre um farol brilhante da jurisprudência Hanafi e uma inspiração para todos os que incorporam a fé sunita!"
  flavor_tur.250.a:0 "O coração pulsante da inovação e dos estudos acadêmicos!"
  flavor_tur.251.t:0 "Reforma do Exército"
  flavor_tur.251.desc:0 "Por mais ferozes que sejam disciplinados, muitos infiéis caíram por sua espada ou arco. Os tártaros são de fato uma força de combate formidável e habilidosa. Temos diante de nós a oportunidade de recrutar os serviços desses guerreiros e, ao fazê-lo, expandir enormemente a capacidade de nosso Sipahi. Embora sem dúvida uma benção para nossas forças de combate, alguns temem que os janízaros e a nobreza se ofendam com tais arranjos."
  flavor_tur.251.a:0 "Reforçar o Sipahi."
  flavor_tur.251.b:0 "Não vamos perturbar os janízaros."
  flavor_tur.252.t:0 "Tecelagem, ouro e seda"
  flavor_tur.252.desc:0 "Por muito tempo o adorno preferido da nobreza, desde os tempos antigos, desde os gloriosos dias de Roma! Seda: Nenhum tecido é mais procurado e nenhum império é mais rico do que o nosso! Muito mais do que um mero tecido, é um testemunho de riqueza e poder, influência e reverência; um objeto de veneração e admiração de todos, camponeses e nobres. Que bênção é estarmos tão posicionados para nos beneficiar do comércio deste material, e que testemunho do destino divino de nosso Império e nosso povo. Assim como nossas túnicas de seda envolvem os corpos dos monarcas do mundo e adornam seus grandes salões, nosso sublime esplendor também envolverá este mundo."
  tur_25_goods_fabrics_tt:0 "Cada província possuída que produz §YLã§!, §YCloth§!, §YAlgodão§!, §YSilk§!"
  flavor_tur.252.a:0 "Nós tecemos os tecidos da própria vida."
  flavor_tur.253.t:0 "O Desenvolvimento do Comércio no Egito"
  flavor_tur.253.desc:0 "Agora que o Egito está sob a orientação de governantes verdadeiramente magnânimos que procuram investir na terra em vez de simplesmente extrair impostos e tarifas como os mamelucos queriam fazer, as terras do Delta do Nilo tornaram-se mais uma vez uma região próspera e movimentada. com comerciantes de todo o mundo. Podemos lucrar significativamente com o comércio que passa pelo Egito e até Konstantiniyye. O lugar óbvio para concentrar nossos investimentos é a costa mediterrânea do Egito. No entanto, um engenheiro ambicioso nos procurou com outro plano para investimento no comércio do Egito."
  flavor_tur.253.a:0 "Concentrar nossos esforços na costa."
  flavor_tur.253.b:0 "Tenho uma ideia melhor..."
  flavor_tur.254.t:0 "O sistema de três tribunais do Império Otomano"
  flavor_tur.254.desc:0 "À medida que nosso [Root.GovernmentName] se expande e assimila as pessoas e culturas de suas terras mais distantes, nos deparamos com a questão de como esses cidadãos não-muçulmanos de nosso sublime império devem ser tratados. Embora eles não aceitem a verdade de Islã e nunca será tido em alta estima como nossos cidadãos nativos, devemos aderir aos princípios estabelecidos pela Sharia e tratar todos com justiça, bem como exercer a jurisprudência justa, para que não sejamos melhores do que os bárbaros reis da Europa que processam nossos irmãos com o maior preconceito. Propõe-se que um sistema judicial de “Três tribunais” seja implementado para tratar de forma mais justa os assuntos de não muçulmanos e entidades de interesse econômico."
  flavor_tur.254.a:0 "A lei sultânica reina suprema para todos os súditos otomanos."
  flavor_tur.255.t:0 "Segunda Era de Ouro Islâmica"
  flavor_tur.255.desc:0 "A Idade de Ouro Islâmica foi um período de grande florescimento científico, cultural e econômico dos reinos muçulmanos. Esta era terminou com o trágico Cerco de Bagdá em 1258 pela Horda Mongol e o colapso do Califado Abássida.\nCom a restauração do Califado sob [Root.Monarch.GetTitle] [Root.Monarch.GetName], a percepção do Islã como um todo está mudando mais uma vez. Unificados sob a bandeira otomana, estudiosos, teólogos e artistas estão mais uma vez livres para viver uma vida livre de preocupações mundanas. Cientistas veem promoção ativa para seu trabalho, enquanto arquitetos são abençoados por Alá com tarefas para construir novas mesquitas. Tudo isso enquanto a piedade religiosa na fé islâmica está experimentando seu próprio renascimento. Verdadeiramente, este é o começo de um novo, segundo ouro era para o Islã e todos aqueles que o seguem."
  flavor_tur.255.a:0 "Alhamdulillah! Que esta seja uma era de grandeza para nossa fé!"
  tur_enable_second_golden_era_decision_tt:0 "Todo país §Ymuçulmano§! é capaz de decretar uma §YSegunda Era de Ouro§! ou estender sua atual §YEra de Ouro§! por §Y50§! anos."
  flavor_tur.255.a.tt:0 "Todo país §Ymuçulmano§! obtém o evento '§YSegunda Idade de Ouro Islâmica§!'."
  flavor_tur.256.t:0 "Segunda Era de Ouro Islâmica"
  flavor_tur.256.desc:0 "Com a restauração do Califado sob [From.Monarch.GetTitle] [From.Monarch.GetName], a percepção do Islã como um todo está mudando mais uma vez. Unificados sob a bandeira otomana, acadêmicos, teólogos e artistas estão mais uma vez livres para viver uma vida livre de preocupações mundanas. Os cientistas veem promoção ativa para seu trabalho, enquanto os arquitetos são abençoados por Alá com tarefas para construir novas mesquitas. Tudo isso enquanto a piedade religiosa na fé islâmica está experimentando seu próprio renascimento.\nO impacto de [ From.GetUsableName] também pode ser sentido em [Root.GetUsableName], pois nossa própria população parece ser inspirada pela exclamação de [From.Monarch.GetName] por uma nova Era de Ouro do Islã."
  flavor_tur.256.a:0 "Que este seja um tempo de riqueza e prosperidade para o Islã!"
  flavor_tur.257.t:0 "Implementação do Fiqh"
  flavor_tur.257.desc:0 "O fiqh é a compreensão humana da sharia, as leis religiosas que formam as tradições do Islã. Como nossa fé desempenha um papel crítico em todos os aspectos de nossa sociedade, é evidente que [Root.Monarch.GetName] O grão-vizir de 's integra o fiqh na legislação otomana. Tudo o que resta agora é a assinatura do [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]..."
  flavor_tur.257.a:0 "A partir de hoje, os valores religiosos fazem parte da lei otomana."
  flavor_tur.257.b:0 "Eu preciso de um momento para pensar sobre isso."
  flavor_tur.258.t:0 "Codificação do Sufismo"
  flavor_tur.258.desc:0 "O sufismo é uma parte muito espiritual e mística do Islã. Desconectado dos desejos e preocupações mundanos, ele se esforça para encontrar proximidade com Alá. Embora aparentemente não intuitivo, o grão-vizir de [Root.Monarch.GetName] criou um conceito que combina as filosofias e as tradições do Sufismo com a legislação do império, dando legitimidade às leis ao conectá-las a Allah. Claro, esta codificação ainda requer uma assinatura do [Root.Monarch.GetTitle] para ser ativa..."
  flavor_tur.258.a:0 "Que as filosofias do Sufismo guiem o império."
  flavor_tur.258.b:0 "Vejo poucas razões para combinar misticismo com a legislação."
  flavor_tur.259.t:0 "Pérsia sob domínio otomano"
  flavor_tur.259.desc:1 "O sangue ruim entre os persas e os otomanos é inegável. Mesmo depois de tantos anos desde a subjugação da Pérsia, a rivalidade entre essas duas pessoas nunca deixou de existir completamente. No entanto, nem todo cidadão de [Root.Capital.GetName] tem um motivo para não gostar do povo da região persa. Alguns veem uma oportunidade de expandir sua riqueza e, como tal, decidiram investir na Pérsia."
  flavor_tur.259.a:0 "Talvez esses migrantes facilitem nosso relacionamento com os persas."
  flavor_tur.260.t:0 "Expansão da burocracia imperial"
  flavor_tur.260.desc:0 "Nosso [Root.GovernmentName] alcançou fronteiras com as quais outros apenas podem sonhar. Embora realmente seja uma beleza em qualquer mapa, o alcance de nosso império é tudo menos atraente para nossos burocratas que precisam administrar as muitas províncias e eyalets do estado. \n[Root.Monarch.GetTitle] [Root.Monarch.GetName] decidiu reagir antes que [Root.GetUsableName] seja vítima de seu próprio sucesso. Por meio de uma série de reformas abrangentes nas questões administrativas e burocráticas, o estado de [Root.GetUsableName] está experimentando um aumento em suas capacidades organizacionais."
  flavor_tur.260.a:0 "A burocracia nunca será motivo para desacelerar!"
  flavor_tur.261.t:0 "Janízaros Exigem Privilégios"
  flavor_tur.261.desc:0 "Janízaros descontentes fizeram o seu caminho para a câmara privada do sultão. Com as mãos nas espadas, eles exigem sua parte justa dos privilégios reais, assim como os outros estados desfrutam deles. De acordo com sua declaração escrita, é inconcebível que o mais condecorado armado do sultão forças são feitas para se sentirem menores para pequenos nobres e mercadores! Eles esperam que afrouxemos uma de nossas atuais leis janízaras e a substituamos por um privilégio adequado para uma vida janízara."
  flavor_tur.261.a:0 "Permita que eles nomeiem seus próprios aghas."
  flavor_tur.261.b:0 "Torne o posto de janízaro hereditário."
  flavor_tur.261.c:0 "Dê-lhes o direito de ter uma profissão secundária."
  flavor_tur.261.d:0 "Dê-lhes o direito de se casar quando quiserem."
  flavor_tur.261.e:0 "Promulgar a Lei Toprak para seu pagamento."
  flavor_tur.261.f:0 "Que os janízaros se treinem."
  flavor_tur.261.g:0 "Garantir seus privilégios."
  flavor_tur.261.h:0 "Afrouxe o Devshirme a seu favor."
  flavor_tur.261.i:0 "Nunca!"
  flavor_tur.261.j:0 "Você já tem tudo o que deseja..."
  flavor_tur.262.t:0 "Reino das Mulheres"
  flavor_tur.262.desc:1 "Durante o reinado seljúcida sobre a Anatólia, a nobreza feminina detinha imenso poder em questões de política e assuntos. No entanto, isso começou a declinar com o surgimento da doutrina do 'chumbo do cavalo'. As políticas otomanas anteriores incluíam a concessão de cargos de governador a príncipes e seus mães, pelo que não seriam capazes de desafiar o verdadeiro herdeiro. Tudo isto mudou com o virar do século XVI.\n\nCom a ascensão ao trono do Sultão Suleiman vieram várias mudanças, uma das quais foi a integração do Harém Imperial no palácio. Estas alterações fizeram com que as mães e esposas do Sultão tivessem um poder quase ilimitado em matéria de administração e diplomacia. Este 'Sultanato das Mulheres' levou a um crescimento imenso das obras públicas, instalações e defesa. Tal as mudanças políticas receberam imensas críticas de homens dentro do Império, como vizires e conselheiros.\n\nAssim, surgiu uma questão. Vale a pena dar imenso poder às mulheres dentro do harém?"
  flavor_tur.262.a:0 "Eles serão a mão direita do Sultão!"
  flavor_tur.262.b:0 "Não podemos dividir o poder real."
  flavor_tur.262.b.tt:0 "Vamos limitar o poder do Harem para que eles não possam manipular futuros [Root.Monarch.GetTitle]s.\n§YHeirs dos eventos do Harem terão habilidades §R-2§! até o final do jogo se nos opormos o Harém.§!"
  flavor_tur.263.t:0 "O Harém faz seu movimento"
  flavor_tur.263.desc:0 "Nossa decisão de manter o Harém Imperial separado dos assuntos de administração e diplomacia do Império agitou o Harém. Embora seja [Root.Monarch.GetName] quem está no comando do governo, é impossível negar a influência das mulheres em nosso [Root.Monarch.GetTitle]. Através da persuasão, o Valide Sultan e as esposas de [Root.Monarch.GetName] tentam convencer o [Root.Monarch.GetTitle] a reconsiderar a postura dura em relação ao harém."
  flavor_tur.263.a:0 "Talvez o harém esteja certo."
  flavor_tur.263.b:0 "Não é não, mãe!"
  flavor_tur.264.t:0 "Separação do Harém do Estado"
  flavor_tur.264.desc:0 "Embora violento e sangrento, [Root.Monarch.GetName] conseguiu separar o Harém Imperial de todos os assuntos políticos do estado para sempre. A tarefa do harém é garantir um novo herdeiro enquanto o Sultão liderará seu país do cavalo uma vez novamente.\nEmbora essa separação da família e do estado tenha uma consequência drástica: os futuros herdeiros estão limitados a aprender com o pai e precisam confiar nos conselhos de suas mães e confidentes. Como tal, não é mais uma garantia de que os futuros sultões agirão no interesse do Império quando chegar a hora de governar."
  flavor_tur.264.a:0 "Que assim seja."
  flavor_tur.264.a.tt:0 "§YHerdeiros dos eventos Harem terão habilidades §R-2§! até o final do jogo se nos opormos ao Harem.§!\nO desastre §YPlano do Harem§! §! desastre."
  flavor_tur.265.t:0 "Protegendo a Linha de Sucessão"
  flavor_tur.265.desc:0 "Nosso atual Vali Ahad é aquele que consideramos o mais adequado para governar nosso Império. Ele, no entanto, tem muitos irmãos. Esses irmãos invejam sua posição como herdeiro e também ocupam cargos de autoridade dentro do Império. Esses tolos incompetentes podem tentar subir quando nosso Vali Ahad assumir o trono e tentar interromper seu governo. Portanto, é melhor nos livrarmos desses chacais enquanto temos tempo. No entanto, isso pode ter algumas consequências imprevistas no futuro. Devemos considerar essa escolha com cuidado."
  flavor_tur.265.a:0 "Só precisamos de UM Vali Ahad!"
  tur_killing_of_line_potential_tt:0 "Tentar erradicar todos os outros herdeiros em potencial do trono pode resultar em uma rebelião aberta, dependendo da habilidade de £mil £ de nosso governante."
  flavor_tur.265.b:0 "Não vamos arriscar uma rebelião aberta..."
  tur_the_administration_will_be_damaged_somehow:0 "Os outros membros herdeiros serão deixados sob custódia do Harém e livres para sabotar nossa nação..."
  flavor_tur.265.c:0 "O sangue é mais espesso que a água, irmão."
  tur_they_go_away_peacefully_tt:0 "A demonstração exemplar e impecável de amor e vínculo familiar de [Root.Monarch.GetName] impedirá que qualquer pretendente se levante contra nosso amado [Root.Heir.GetName]!"
  flavor_tur.266.t:0 "Um coração uma vez quebrado"
  flavor_tur.266.desc:0 "Oh, quão inocente era o sorriso dele. Como ele chegava até mim com perguntas sobre o Império. "Pai!" ele dizia. "Pai, qual é o tamanho da Terra Santa?" Ele me perguntou uma vez. engoliu frutas. Eu pensei... que o que eu fiz por ele foi para melhor. Aparentemente, eu estava errado. Ouvindo a notícia da morte prematura de seus irmãos, meu príncipe saudável e firme adoeceu, muito doente e agora, ele está em um sono eterno... bem na minha frente. Eu quero ver seu rosto pela última vez, mas não posso. Para sempre, a culpa me envolverá. Em meu sono, lembrarei os rostos de meus outros filhos que impiedosamente assassinado, e não posso mais enfrentar minha esposa ou minhas concubinas. Tudo o que existe agora é culpa e vergonha."
  flavor_tur.266.a:0 "Meu menino, meu pobre menino..."
  tur_i_did_this_tt:0 "A mágoa causada pela execução incessante de seus irmãos levou à deterioração da saúde de [Root.Heir.GetName] e sua eventual morte.\nEle será substituído pelo primeiro garoto capaz do Harém..."
  flavor_tur.267.t:0 "O Destino da Cidade Santa"
  flavor_tur.267.desc:0 "Jerusalém tem sido o campo de batalha no qual muitos pagãos e crentes desnudaram suas vidas a serviço da causa divina de sua fé. Entre os confrontos, uma quantidade significativa de cristãos se dirige aos locais sagrados da cidade, prestando homenagem a os vários santos que eles admiram. À medida que a cidade cai sob nosso controle, devemos decidir seu destino e, com ele, o destino daqueles que a habitam, independentemente da religião."
  flavor_tur.267.a:0 "Ele se tornará um centro de nossa religião mais uma vez!"
  flavor_tur.267.b:0 "Que esta seja uma cidade de adoração para todo homem piedoso."
  flavor_tur.269.t:0 "Uma carta improvável"
  flavor_tur.269.desc:0 "Perplexo e confuso, [Root.Monarch.GetName] vê a carta em suas mãos. Por mais inacreditável que pareça, o Papa [PAP.Monarch.GetName] enviou uma carta oficial assinada ao [Root.Monarch.GetTitle].\n \n"Uma ninharia insignificante pode fazer de você o maior, o mais poderoso, o mais famoso dos mortais vivos. Você pergunta o que é? Não é difícil de encontrar; não há necessidade de ir muito longe em sua busca. Pode ser encontrado em todos os lugares: um pouco de água para ser batizado, para se converter ao cristianismo e para aceitar a fé do Evangelho.\n\nDepois de fazer isso, não haverá príncipe em toda a terra para superá-lo em fama ou igualar você em poder. Nós o nomearemos imperador dos gregos e do Oriente... Todos os cristãos o honrarão e farão de você o árbitro de suas disputas... Muitos se submeterão a você voluntariamente, comparecerão a seu tribunal e pagarão impostos a você. Será dado a você dominar os tiranos, apoiar os bons e combater os maus. E a Igreja Romana não se oporá a você... A primeira cadeira espiritual irá abraçá-lo com o mesmo amor que outros reis, e ainda mais conforme sua posição é mais elevada. Nestas condições, você pode facilmente, sem guerra ou derramamento de sangue, adquirir muitos reinos...\n\nNunca devemos ajudar seus inimigos, mas, pelo contrário, convocar seu braço contra aqueles que às vezes usurpam os direitos da Igreja Romana e levantam seus chifres contra sua própria mãe.""
  flavor_tur.269.a:0 "A Coroa Romana... e tudo o que tenho a fazer é converter... hmm..."
  flavor_tur.269.b:0 "Pfft. O homem senil perdeu a cabeça."
  flavor_tur.270.t:0 "Importações de mirra para o caso"
  flavor_tur.270.desc:0 "Para a alegria de nosso Dhimmi, as terras frutíferas de Aden foram concedidas por Allah com uma colheita abundante de mirra e outras ervas procuradas, enriquecendo ainda mais nossas já prósperas rotas comerciais entre o Oriente e o continente europeu. Verdadeiramente, somos abençoado!"
  flavor_tur.270.a:0 "Nós os abençoaremos com grande prosperidade em nome de Alá, o misericordioso!"
  flavor_tur.271.t:0 "O Pedágio da Baía de Ormuz"
  flavor_tur.271.desc:0 "Com a assimilação de Ormuz em nosso glorioso Império, garantimos um ponto de estrangulamento vital para o comércio de e para o Oriente Médio e a Arábia. Como este porto é de grande importância para os mercadores que viajam entre o Levante e a Índia, é apenas natural que o grão-vizir tenha colocado uma portagem de baía nesta ilha."
  flavor_tur.271.a:0 "Ótimo."
  flavor_tur.272.t:0 "Viajando pelas Rotas Comerciais Asiáticas"
  flavor_tur.272.desc:0 "Nossa expansão ao longo da Rota da Seda tem sido um empreendimento bastante frutífero. O investimento na rota comercial provou ser uma decisão sábia. Além de tesouros de seda e ouro, nossos mercadores voltam com não apenas contos selvagens, mas todos os tipos de animais estranhos, tapeçarias maravilhosas, artigos finos feitos de osso e punhados de pedras verdes translúcidas consideradas altamente apreciadas pelos nobres orientais. Sem dúvida, essas importações podem fortalecer a economia de nossa já próspera nação. Os mercadores de Kirkkilise manifestaram interesse particular. .."
  flavor_tur.272.a:0 "Produtos tão interessantes e fascinantes."
  TUR_SILK_ROAD_TRADE:0 "Comércio da Rota da Seda"
  flavor_tur.273.t:0 "Rebanho de Surgun para [151.GetName]"
  flavor_tur.273.desc:0 "Com nossa grande campanha nos Bálcãs começando com a conquista de Constantinopla, começamos a ver um aumento na migração de cidades e vilarejos próximos para a cidade. Essas pessoas, chamadas de Surgun, mudaram-se para Constantinopla para elevar seu padrão de vida e meios de subsistência. Isso não apenas resultaria em aumento do padrão de vida e renda para os migrantes, mas a própria grande cidade se beneficiaria com a força de trabalho e o trabalho extras. Que o Todo-Poderoso nos abençoe constantemente com tais dias de prosperidade!"
  flavor_tur.273.a:0 "Eles são muito bem-vindos!"
  flavor_tur.274.t:0 "Não há nada como um sorriso no rosto."
  flavor_tur.274.desc:0 "O imenso projeto de desenvolvimento em Constantinopla finalmente começou a dar frutos. Ao longo dos anos, minorias religiosas como os judeus, entre muitas outras, migraram para a Cidade do Desejo do Mundo. Essas minorias criaram suas próprias comunidades dentro a cidade e começaram a se misturar com outras comunidades religiosas. Muitas dessas comunidades começaram a prosperar dentro de Constantinopla, ganhando o suficiente para sustentar a si mesmas e suas famílias. Raramente qualquer outra nação demonstrou tanta tolerância com outras religiões quanto nós, e isso é a razão pela qual a cidade de Constantinopla está passando por sua mini-Era Dourada."
  flavor_tur.274.a:0 "Todos prosperarão sob nossa bandeira!"
  flavor_tur.275.t:0 "Rebeliões Qizilbash"
  flavor_tur.275.desc:0 "Os Qizilbash eram grupos militantes turcomanos-xiitas que floresceram imensamente na parte oriental da Península da Anatólia durante o final do século 15. Essas figuras desempenharam um papel importante na consolidação da Pérsia pelos safávidas. Em 1512, os safávidas começaram com seu da'wah dentro do Império Otomano e a conversão das tribos turcomanas orientais, que acabaram se juntando às fileiras safávidas.Como resultado disso, os turcos xiitas que viviam na Ásia Menor começaram a ser deportados para a região de Morea. Os safávidas Qizilbash abriram caminho para o Curdistão, derrotando as guarnições turcas locais enquanto estavam em grande desvantagem numérica. Agora, o Império Otomano está trilhando uma encruzilhada, entre a derrota completa e a humilhação, e a vitória final e eterna!"
  flavor_tur.275.a:0 "Grão-vizir, pegue meu chicote!"
  flavor_tur.276.t:0 "Rebeliões Sahkulu"
  flavor_tur.276.desc:0 "A década de 1510 foi uma época turbulenta dentro do Império Otomano. Missionários safávidas e militantes Qizilbash correram soltos nas partes orientais do Império. Em 1511, o turcomano Qizilbash se uniu sob a causa de Shahkulu, filho da meia-vida de Teke. um espinho em nossos lados por um longo tempo, e ele ousou atacar nossas grandes caravanas no leste. Nosso Império não tem lugar para tais criaturas raivosas e vis, vamos agora erguer a bandeira do profeta e esmagar esses animais de uma vez por todas todos."
  flavor_tur.276.a:0 "Malditos sejam esses xiitas!"
  flavor_tur.277.t:0 "As ambições italianas de Mehmed II."
  flavor_tur.277.desc:0 "Com a queda de Constantinopla, Mehmed II proclamou os otomanos como o sucessor legal do Império Romano e a si mesmo como seu imperador. Ele legitimou ainda mais suas reivindicações ao promover a antiga nobreza bizantina a altos cargos na administração do estado, tornando Constantinopla à capital do Império Otomano e restaurou-a à sua antiga glória e inspirou-se muito nos bizantinos em questões de tradições da corte. Naturalmente, esta reivindicação de sucessão romana também foi usada por Mehmed para justificar uma invasão de Otranto em 1480 com a posterior ambição de conquistar Roma para os otomanos. Este esforço encontrou um fim prematuro, no entanto, quando Mehmed morreu em 3 de maio de 1481. Desde então, nenhum outro sultão otomano pôs os pés como conquistador em solo italiano novamente."
  flavor_tur.277.a:0 "A Itália cairá diante de nosso poder!"
  flavor_tur.278.t:0 "A Aliança Franco-Otomana"
  flavor_tur.278.desc:0 "Os Habsburgos são rivais de [Root.GetUsableName] há anos. Embora o [Root.Monarch.GetTitle] tenha sido capaz de defender [Root.GetUsableName] do hegemon austríaco da Europa Central, é evidente que esta dinastia ainda é crescendo em poder e influência, não apenas dentro do Sacro Império Romano, mas também na Península Ibérica, Polônia e Itália. Um aliado é necessário se os Habsburgos devem ser detidos.\n\nE [Root.Monarch.GetTitle] [Root.Monarch. GetName] encontrou um parceiro de coalizão improvável, mas potencialmente valioso. Os [TUR.GovernmentName] de [TUR.GetUsableName] estão em constante conflito com o Kaiser devido a seus interesses compartilhados nos Bálcãs. Embora sejam muçulmanos infiéis, seu objetivo é para eliminar a ameaça germânica que os austríacos representam e consolidar seu poder nos Bálcãs. Pode valer a pena entrar em contato com os otomanos e fazer uma oferta de aliança oficial para [TUR.Monarch.GetTitle] [TUR.Monarch.GetName]."
  flavor_tur.278.a:0 "Devemos buscar uma audiência com o sultão."
  flavor_tur.278.a.tt:0 "Todos os países §YCristão§! conhecidos em §Y[Root.Capital.GetContinentName]§! que não são nosso assunto ganham §R-25§! opinião de §Y[Root.GetName]§!."
  flavor_tur.278.b:0 "O Lírio nunca pode ser um aliado do Crescente."
  flavor_tur.278.b.tt:0 "Todos os países §YCristão§! conhecidos em §Y[Root.Capital.GetContinentName]§! que não são nosso assunto ganham §G50§! opinião de §Y[Root.GetName]§!."
  flavor_tur.279.t:0 "A Aliança Franco-Otomana"
  flavor_tur.279.desc:0 "Os Habsburgos são rivais de [Root.GetUsableName] há anos. Embora o [Root.Monarch.GetTitle] tenha sido capaz de defender [Root.GetUsableName] do hegemon austríaco da Europa Central, é evidente que esta dinastia ainda é crescendo em poder e influência, não apenas dentro do Sacro Império Romano, mas também na Península Ibérica, Polônia e Itália. Um aliado é necessário se os Habsburgos devem ser detidos.\n\nComo quis o destino, esse potencial aliado encontrou seu caminho para a corte de [Root.Monarch.GetName] Um diplomata do [FRA.GovernmentName] da França entrou em contato com nosso [Root.Monarch.GetTitle] a pedido de seu governante, [FRA.Monarch.GetTitle] [FRA. Monarch.GetName]. Parece que os franceses querem conter a hegemonia dos Habsburgos, pois representam uma ameaça aos seus interesses na Península Ibérica, na Itália e nas Terras Baixas."
  flavor_tur.279.a:0 "Um poderoso aliado cristão pode ser realmente útil."
  flavor_tur.279.b:0 "O Crescent tem pouco a se intrometer com o Lily."
  flavor_tur.280.t:1 "[From.GetUsableNameCap] aceita a oferta da aliança"
  flavor_tur.280.desc:0 "Meu [Root.Monarch.GetTitle], o sábio [From.Monarch.GetName] aceita nossa oferta altruísta para protegê-los da ameaça austríaca. Agora somos oficialmente aliados de [From.GetUsableName]."
  flavor_tur.280.a:0 "Que isso leve ao fim dos Habsburgos."
  flavor_tur.281.t:1 "[From.GetUsableNameCap] recusa a oferta da aliança"
  flavor_tur.281.desc:0 "Meu [Root.Monarch.GetTitle], os infiéis de [From.GetUsableName] recusaram nossa humilde oferta. É óbvio que [From.Monarch.GetTitle] prefere ver [From.Monarch.GetHerHis] [From.GovernmentName ] queime até virar cinzas antes de superar o orgulho [From.Monarch.GetHerHis]."
  flavor_tur.281.a:0 "Oh, bem. Este será o destino deles, não nosso."
  flavor_tur.282.t:0 "O Siyer-i Nebi"
  flavor_tur.282.desc:2 "A vida do Profeta Muhammad sempre foi a fonte do maior dos textos. Um desses textos é Siyer-i Nebi, originalmente concluído em 1388 por Mustafa al-Darir de Erzurum a pedido do sultão mameluco Berkuk. Desde então um trabalho muito elogiado, nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] na sabedoria de [Root.Monarch.GetHerHis] decidiu expandi-lo e encomendou uma nova cópia ilustrada do livro. A nova cópia foi feito pelo famoso calígrafo Lufti Abdullah, e o resultado é certamente digno de admiração. As lindas páginas são a mais bela representação da vida do Profeta até hoje, e permanecerá uma possessão orgulhosa do Sultão. Para sempre a glória saudará o império Otomano!"
  flavor_tur.282.a:0 "Uma literatura célebre para o Grande Profeta!"
  flavor_tur.283.t:0 "O Túmulo de Abu Hanifa"
  flavor_tur.283.desc:1 "Imam Abu Hanifa era um teólogo muçulmano sunita e jurista nascido em Kufa em uma família persa. Amplamente creditado como o fundador da Escola de Pensamento Hanifa, seu corpo foi para sempre estimado em uma mesquita em Bagdá. Agora, com nossa recente conquista do grande cidade, cabe ao sultão decidir se deve restaurar o túmulo de Hanifa ou salvar os ducados para que possam ser alocados em outro lugar."
  flavor_tur.283.a:0 "Restaure seu túmulo e honre seu legado!"
  flavor_tur.283.b:0 "Nossa moeda é melhor gasta em outro lugar!"
  flavor_tur.284.t:0 "Epistemologia Islâmica na Era de [Root.Monarch.GetName]"
  flavor_tur.284.desc:0 "Epistemologia. A palavra em si é tão mística quanto o significado por trás dela. A teoria do conhecimento sobre qualquer coisa é referida como sua epistemologia. Com nosso sultão favorecendo cada vez mais filósofos islâmicos, eles têm se concentrado cada vez mais na compreensão da filosofia por trás Islã. Isso certamente levará à glória eterna para os ulemás dos otomanos devido ao patrocínio sem fim do sultão!"
  flavor_tur.284.a:0 "Uma era de aprendizado e filosofia!"
  flavor_tur.285.t:0 "Políticas econômicas ruins de [Root.Monarch.GetName]"
  flavor_tur.285.desc:0 "Parece que as pobres políticas econômicas do sultão mostraram suas cores feias. A economia otomana entrou em colapso da noite para o dia. O colapso resultou em hiperinflação e agitação mais geral nas fronteiras do império. Levará muitos meses antes que possamos nos recuperar de esta tragédia"."
  flavor_tur.285.a:0 "Mente TUDO!"
  flavor_tur.286.t:0 "Destino do Devshirme"
  flavor_tur.286.desc:0 "O Sistema Devshirme provou seu valor ao longo dos anos, pois serviu como a principal fonte de novos recrutas janízaros para nossos exércitos. No entanto, com o passar do tempo, o sistema foi cada vez mais ignorado, pois famílias muçulmanas contrabandeavam seus próprios filhos em favor para um futuro melhor para eles. Hoje em dia, o Devshirme nada mais é do que um nome de uma antiga forma de recrutamento.\nÉ evidente que as reformas são muito necessárias. O lado conservador do governo é a favor de reformulá-lo enquanto o pessoal militar é a favor de aboli-lo completamente e introduzir um recrutamento mais geral."
  flavor_tur.286.a:0 "Seu tempo acabou. Vamos introduzir novas maneiras de conseguir recrutas."
  flavor_tur.286.b:0 "Ele provou seu valor no passado, deve fazê-lo novamente no futuro."
  flavor_tur.287.t:0 "Expansão do Recrutamento do Exército de Mansure"
  flavor_tur.287.desc:0 "O Devshirme é uma relíquia do passado. Foi substituído por um sistema de recrutamento padrão que vasculha todo o Império em busca de recrutas em potencial, em vez de nos limitarmos apenas a homens cristãos. O estado-maior otomano decidiu refinar ainda mais o sistema para que o processo pode ser feito de forma mais eficiente. Tudo o que é necessário agora é a aprovação oficial do [Root.Monarch.GetTitle]..."
  flavor_tur.287.a:0 "Apresente essas mudanças ao recrutamento."
  flavor_tur.287.b:0 "Isso pode esperar para mais tarde."
  flavor_tur.288.t:0 "A Reforma do Exército Mansure"
  flavor_tur.288.desc:0 "Séculos de lutas internas e corrupção levaram os janízaros a experimentar a decadência, contentes com o aumento da influência e intromissão nos assuntos sultânicos, eles se tornaram descarados e esqueceram a quem sua lealdade está. Como as reformas militares foram recebidas com resistência armada, o [Root. Monarch.GetTitle] viu [Root.Monarch.GetHerselfHimself] forçado a dizimar os janízaros.\n\nPor mais terrível que tenha sido, a erradicação dos conspiradores janízaros permitiu que [Root.GovernmentName] reformasse o exército desde o início. O corpo de janízaros foi substituído pelo Exército de Mansure, que usa estratégias, táticas e equipamentos ocidentais para lutar por seu [Root.Monarch.GetTitle]. Tudo o que resta é a dissolução oficial do janízaro como uma propriedade."
  flavor_tur.288.a:0 "Finalmente, um exército que pode proteger o Império."
  flavor_tur.288.b:0 "OK."
  flavor_tur.289.t:0 "Compromisso com os janízaros"
  flavor_tur.289.desc:0 "Séculos de lutas internas e corrupção levaram os janízaros a experimentar a decadência, contentes com o aumento da influência e intromissão nos assuntos sultânicos, eles se tornaram descarados e esqueceram com quem está sua lealdade. Eventualmente, porém, o [Root.Monarch.GetTitle] e [ Root.Monarch.GetHerHis] Grão-Vizir conseguiu chegar a um entendimento com o corpo de janízaros.\n\n[Root.Monarch.GetName] convenceu os aghas dos janízaros de sua nova posição como classe oficial na sociedade, o que permite cada membro seja promovido a cargos de nobre ou comerciante. Embora não seja tão conveniente quanto os privilégios anteriores, essa mudança hierárquica nas propriedades abre oportunidades para os janízaros que não desejam servir como soldados enquanto os nascidos para o luta pode retornar às suas funções reais."
  flavor_tur.289.a:0 "Finalmente, os janízaros caíram em si."
  flavor_tur.289.b:0 "OK."
  flavor_tur.290.t:0 "Reforma dos Millets"
  flavor_tur.290.desc:0 "O Sistema Millet faz parte da administração otomana de comunidades religiosas separadas que reconheciam a autoridade de cada comunidade em supervisionar seus próprios assuntos comunais, principalmente por meio de sistemas e escolas religiosas independentes. No entanto, era um sistema inconsistente e as leis de cada província diferiam vastamente na corte do milheto quando comparado a seus vizinhos. Alguns paxás inteligentes usaram isso a seu favor para expandir seu poder sobre sua região governada muito além do que deveriam governar. Com a padronização do milheto, o tratamento de nossos súditos deve ser consistente em todos os cantos do império."
  flavor_tur.290.a:0 "Nosso império não é mais uma colcha de retalhos de leis conflitantes."
  flavor_tur.290.b:0 "OK."
  flavor_tur.292.t:0 "Janízaros Exigem Privilégios"
  flavor_tur.292.desc:0 "Janízaros descontentes fizeram o seu caminho para a câmara privada do sultão. Com as mãos nas espadas, eles exigem sua parte justa dos privilégios reais, assim como os outros estados desfrutam deles. De acordo com sua declaração escrita, é inconcebível que o mais condecorado armado do sultão as forças são feitas para parecerem menores para nobres mesquinhos e mercadores!"
  flavor_tur.293.t:0 "Ascensão dos Janízaros"
  flavor_tur.293.desc:0 "À medida que nosso exército aumenta sua dependência dos janízaros, também aumenta seu poder dentro de nosso estado. Sua influência e importância para o sistema governamental e militar não é mais discutível. Embora os janízaros estejam cientes de sua importância, sua atitude geral é atualmente a favor de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e, como tal, os janízaros concordaram em nos servir como vanguardas inquebráveis."
  flavor_tur.293.a:0 "Excelente."
  unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "Desbloqueie §YJanízaros§! Privilégio de propriedade §YVanguardas Otomanas§!"
  flavor_tur.300.t:0 "A derrota de [Root.GetUsableName]"
  flavor_tur.300.desc:0 "A derrota nas mãos de [From.GetUsableName] é um grande golpe para a autoridade do [Root.Monarch.GetTitle]. A moral de nossa nação está em um novo nível baixo e muitos cidadãos dentro de nosso reino procuram um bode expiatório para nossa derrota humilhante."
  flavor_tur.300.a:0 "Culpe os janízaros"
  flavor_tur.300.b:0 "É o que é..."
  flavor_tur.301.t:0 "Extensão excessiva de [Root.GovernmentName]"
  flavor_tur.301.desc:0 "À medida que nosso [Root.GovernmentName] cresce e estende suas fronteiras, a administração do tribunal enfrenta uma série de problemas. Embora nossa última conquista tenha sido um sucesso magnífico, a gestão das províncias recém-conquistadas se mostra um desafio demais para nossos burocratas lidar."
  flavor_tur.301.a:0 "Use todos os nossos recursos para combatê-lo."
  flavor_tur.301.b:0 "Extensão excessiva é apenas um conceito abstrato."
  flavor_tur.998.t:0 "Traição da Casa de Osman!"
  flavor_tur.998.desc:0 "A tragédia atinge a Casa de Osman quando um parente de [Root.Monarch.GetName] assumiu o poder sobre [From.GetName] e agora está liderando uma guerra de independência contra nós!"
  flavor_tur.998.a:0 "Sua cabeça vai rolar por esta traição!"
  flavor_tur.999.t:0 "O mais novo fascínio do [Root.Monarch.GetTitle]"
  flavor_tur.999.desc:1 ""Que bandeira surpreendente! Um animal de bravura, poder e beleza! Verdadeiramente magnífico!" O grão-vizir não pode deixar de se perguntar que loucura tomou conta de seu [Root.Monarch.GetTitle] enquanto se força a não demonstrar emoções. O sábio conselheiro deseja não terminar como um homem executado só porque ele não conseguiu parar rindo sobre a visão que ele tem que contemplar. "Fale, meu vizir mais confiável. Você diz que nossos homens encontraram esta bandeira enquanto marchavam pela província de Taungoo?" O grão-vizir responde com autocontrole e em poucas palavras. Ele observa [Root.Monarch.GetName] que parece extremamente encantado com a bandeira da dinastia de Taungoo: uma bandeira branca com um pavão estilizado no centro. Embora única, o vizir não está muito impressionado com ela. Muitas nações que caíram antes de [Root.GetUsableName] tinham bandeiras únicas, afinal.\nO que, em nome de Alá, há de fascinante nisso? , o vizir contempla enquanto [Root.Monarch.GetName] explode de entusiasmo. "Vizir, informe minha corte. Vamos nos mudar para Istaungoo e estabelecer nossa capital lá! Eu mesmo quero ver esses pavões lendários!"\n\nIsso foi demais até mesmo para o conselheiro mais estóico. Qualquer que seja a insanidade que possa ter ocorrido ao [Root.Monarch.GetTitle], o vizir deve falar agora pelo bem-estar do [Root.GovernmentName]."
  flavor_tur.999.a:0 "Minhas desculpas, meu [Root.Monarch.GetTitle], devemos nos concentrar em expandir [Root.Capital.GetName]."
  flavor_tur.999.a.tt:0 "O grão-vizir pode ser substituído por um pavão nos próximos dias..."
  flavor_tur.999.b:0 "Isso será feito, meu [Root.Monarch.GetTitle]."
  flavor_tur.1000.t:0 "Independência de um Eyalet"
  flavor_tur.1000.desc:0 "Inimaginável por muitas décadas, [Root.Monarch.GetName] conseguiu garantir total independência para [Root.GetName] de seus antigos mestres. Outrora um mesquinho eyalet; uma província do Império, o reino pode finalmente se manter por conta própria e ir atrás do seu destino."
  flavor_tur.1000.a:0 "Finalmente somos donos do nosso destino!"
  ###OTTOMAN MODIFIERS###
  tur_city_of_faiths:0 "Cidade das Fés"
  tur_ottoman_venetian_trade_deal_modifier:0 "Acordo comercial otomano-veneziano"
  desc_tur_ottoman_venetian_trade_deal_modifier:0 "Fizemos um acordo comercial com o governo veneziano permitindo que seus mercadores viajem e comercializem livremente em nosso país e vice-versa. Embora reduza nossa própria influência comercial em nossos portos domésticos, trará grande prosperidade a longo prazo.\n \n§YEste modificador é removido automaticamente quando os otomanos ou Veneza quebram sua aliança com o outro parceiro.§!"
  tur_ottoman_venetian_trade_deal_modifier_prov:0 "Acordo comercial otomano-veneziano"
  desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "Esta província está se beneficiando do acordo comercial otomano-veneziano.\n\n§YEste modificador é removido automaticamente quando os otomanos ou Veneza quebram sua aliança com o outro parceiro.§!"
  tur_ottoman_venetian_expanded_trade_deal_modifier:0 "Acordo comercial otomano-veneziano expandido"
  desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "O acordo comercial com os venezianos foi expandido ainda mais. Embora esteja solidificando seu domínio no comércio do Mar Negro, a taxa que eles pagam para [Root.GetName] compensa isso."
  tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Acordo comercial otomano-veneziano expandido"
  desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Esta província está se beneficiando do acordo comercial otomano-veneziano.\n\n§YEste modificador é removido automaticamente quando os otomanos ou Veneza quebram sua aliança com o outro parceiro.§!"
  tur_economical_reforms:0 "Reformas econômicas"
  desc_tur_economical_reforms:0 "Promulgamos reformas comerciais mercantilistas para quebrar o domínio dos mercadores ocidentais no comércio do Mar Negro."
  tur_early_cannons_modifier:0 "Primeiros Armas de Urban"
  desc_tur_early_cannons_modifier:0 "Os canhões de Urban são completamente cobertos em dinheiro no momento em que demos a Urban fundos e materiais abundantes. A artilharia futura, infelizmente, não será tão barata..."
  tur_resettlement_of_constantinople:0 "Reassentamento de Constantinopla"
  desc_tur_resettlement_of_constantinople:0 "A outrora grande cidade de Constantinopla foi vítima da devastação, destruindo cruzados e saques otomanos. Como a nova capital do Império Otomano, agora está se recuperando rapidamente desses tempos horríveis, embora mais e mais pessoas migrem e se estabeleçam nesta movimentada cidade."
  tur_preperation_for_naval_war:0 "Preparações de Guerra Naval"
  desc_tur_preperation_for_naval_war:0 "Nossas relações com os reinos marítimos italianos chegaram a um novo ponto baixo. É apenas uma questão de tempo até que uma guerra comece.\nVamos preparar nossos navios para as lutas que estão por vir."
  tur_janissary_example:0 "Exemplo Janízaro"
  desc_tur_janissary_example:0 "A disciplina e a prontidão de combate dos janízaros é um grande exemplo para todas as nossas tropas, tornando seu próprio moral inigualável."
  tur_protection_from_raids_modifier:0 "Protegido de Ataques"
  desc_tur_protection_from_raids_modifier:0 "Os pequenos cavaleiros não ameaçarão mais a segurança e a prosperidade deste porto."
  tur_janissary_loyalty:0 "Lealdade Janízara"
  desc_tur_janissary_loyalty:0 "Embora os janízaros sejam poderosos e influentes o suficiente para formar seu próprio estado, sua lealdade ainda está ligada ao [Root.Monarch.GetTitle]. Que sua servidão ao otomano [Root.GovernmentName] seja de grande benefício."
  tur_the_ottoman_rule:0 "A Regra Otomana"
  desc_tur_the_ottoman_rule:1 "Nosso estado é governado pela Casa de Osman e é um casamento do governo romano com as leis e ideias do Alcorão. Embora eficaz em governar vastas terras, também traz consigo os problemas da luta interna pelo poder."
  tur_respected_the_patriarchate:0 "Respeitou o Patriarcado"
  desc_tur_respected_the_patriarchate:0 "Nossa decisão de respeitar o Patriarcado torna inquestionável nosso domínio sobre os cristãos pagãos."
  tur_removed_the_patriarchate:0 "Fechou o Patriarcado"
  desc_tur_removed_the_patriarchate:0 "Nossa decisão de fechar o Patriarcado é vista como um grande sucesso do Islã."
  tur_local_millet_rule:0 "Influência local do painço"
  desc_tur_local_millet_rule:0 "Esta província está sob a influência do Millet local, que garante que a agitação seja tratada perante o tribunal."
  tur_integration_of_a_core_eyalet:0 "Integração do Estado Central"
  desc_tur_integration_of_a_core_eyalet:0 "Embora os eyalets desempenhem um papel crucial em nosso governo, algumas áreas merecem ser mantidas diretamente sob o controle do [Root.Monarch.GetTitle]. Como tal, estamos preparando agora o processo de integração de nossos principais assuntos de eyalet."
  tur_advance_into_europe:0 "Avançar para a Europa"
  desc_tur_advance_into_europe:0 "A grande cidade de Viena caiu. O Sacro Império Romano, outrora um grande obstáculo à nossa expansão, provou ao mundo que não pode resistir a nós. O caminho para a Europa está aberto para nós!"
  tur_turkish_fear:0 "Medo Turco"
  desc_tur_turkish_fear:0 "A rápida expansão do Império Otomano na Europa causa medo e pânico nos corações de nosso povo. A inquietação e a incerteza quanto ao futuro dominam a atmosfera de nosso [Root.GovernmentName]."
  tur_march_for_rome:0 "Marcha para Roma"
  desc_tur_march_for_rome:0 "Nossa campanha no norte da Itália foi abençoada por Alá. Os italianos, confusos e em tumulto por causa de nossa onda de conquistas, não podem lutar contra nós.\nÉ hora de marcharmos para Roma e reivindicar o que é nosso por direito!"
  tur_crown_of_rome_modifier:0 "Coroa de Roma"
  desc_tur_crown_of_rome_modifier:0 "Somos os conquistadores das duas capitais romanas. Nosso direito à coroa romana não pode mais ser contestado!"
  tur_legitimate_roman_empire_modifier:0 "Império Romano Legítimo"
  desc_tur_legitimate_roman_empire_modifier:0 "Você é romano! E você é romano! Todo mundo é romano!"
  tur_expanded_governmential_offices:0 "Escritórios Governamentais Ampliados"
  desc_tur_expanded_governmential_offices:0 "Os edifícios governamentais desta província promovem substancialmente o crescimento do desenvolvimento desta província."
  tur_eyalet_management:0 "Gestão Expandida do Eyalet"
  desc_tur_eyalet_management:0 "“Nossa decisão de focar na administração do estado ao invés de movimentar nossa capital resultou na simplificação da gestão dos iates de nosso governo”."
  tur_turkish_andalusian_relations_gra:0 "Relações turco-andaluzas"
  desc_tur_turkish_andalusian_relations_gra:0 "Não é da conta de ninguém além dos turcos.\nE dos andaluzes, aparentemente."
  tur_turkish_andalusian_relations_tur:0 "Relações turco-andaluzas"
  desc_tur_turkish_andalusian_relations_tur:0 "Não é da conta de ninguém além dos turcos.\nE dos andaluzes, aparentemente."
  tur_morisco_refugees_modifier:0 "Refugiados Mouros"
  desc_tur_morisco_refugees_modifier:0 "Esta província abriga os refugiados muçulmanos e judeus da Península Ibérica. Os mouriscos estão se reassentando aqui e começando uma nova vida sob a proteção otomana."
  tur_conquest_of_iberia:0 "Conquista da Ibéria"
  desc_tur_conquest_of_iberia:0 "A Península Ibérica está libertada dos infiéis cristãos. Os muçulmanos deste mundo regozijam-se com o desfazer da Reconquista!"
  tur_re_reconquista:0 "Iberian Re-Reconquista"
  desc_tur_re_reconquista:0 "Nosso parceiro de aliança desempenhou um papel vital na destruição do domínio cristão na Península Ibérica. Este relacionamento prosperará enquanto o mundo cristão tremerá diante de nós."
  tur_romanian_tribute:0 "Tributo Romeno"
  desc_tur_romanian_tribute:0 "Os romenos foram subjugados. Eles agora têm que nos pagar tributo na forma de mão de obra e ducados."
  tur_control_over_the_red_sea:0 "Controle sobre o Mar Vermelho"
  desc_tur_control_over_the_red_sea:0 "O Mar Vermelho é verdadeiramente nosso. Nenhum navio mercante entra nele sem pagar um pedágio para nós e nosso alcance marítimo na Ásia é maior do que nunca."
  tur_religious_legal_code_level_1:0 "O Código Legal Religioso"
  desc_tur_religious_legal_code_level_1:0 "Nosso país é governado com as leis, tradições e conceitos do Islã em mente. O legalismo muçulmano desempenha um papel importante em nossa vida cotidiana."
  tur_religious_legal_code_level_2:0 "O Grande Código Legal Religioso"
  desc_tur_religious_legal_code_level_2:0 "Nosso país é governado com as leis, tradições e conceitos do Islã em mente. O legalismo muçulmano desempenha um papel importante em nossas vidas cotidianas."
  tur_religious_legal_code_level_3:0 "O Magnífico Código Legal Religioso"
  desc_tur_religious_legal_code_level_3:0 "Nosso país é governado com as leis, tradições e conceitos do Islã em mente. O legalismo muçulmano desempenha um papel importante em nossa vida cotidiana."
  tur_spiritual_focus_level_1:0 "O Foco Espiritual"
  desc_tur_spiritual_focus_level_1:0 "Misticismo - a intimidade com Alá é um pilar central de nossa sociedade. Ao contrário de outros estados que seguem o código legal do Islã em todos os detalhes, nós adotamos uma interpretação mais livre do Alcorão."
  tur_spiritual_focus_level_2:0 "O Grande Foco Espiritual"
  desc_tur_spiritual_focus_level_2:0 "Misticismo - a intimidade com Alá é um pilar central de nossa sociedade. Ao contrário de outros estados que seguem o código legal do Islã em todos os detalhes, nós adotamos uma interpretação mais livre do Alcorão."
  tur_spiritual_focus_level_3:0 "O Magnífico Foco Espiritual"
  desc_tur_spiritual_focus_level_3:0 "Misticismo - a intimidade com Alá é um pilar central de nossa sociedade. Ao contrário de outros estados que seguem o código legal do Islã em todos os detalhes, nós adotamos uma interpretação mais livre do Alcorão."
  tur_one_faith_empire_mod:0 "Reino de Uma Fé"
  desc_tur_one_faith_empire_mod:0 "Através de derramamento de sangue, perseguição e outros métodos, os pagãos de nosso [Root.GovernmentName] não existem mais. Estamos governando um reino de uma fé."
  tur_religious_empire:0 "Império Religioso"
  desc_tur_religious_empire:0 "Somos todos um em nossas crenças e fé. Espalhamos a palavra de [Root.Religion.GetName] no mundo e trazemos os pagãos e hereges de volta ao caminho certo."
  tur_competent_pashas:0 "Lealdade dos Paxás"
  desc_tur_competent_pashas:0 "Os Pashas nesta província provaram ser especialmente leais ao seu sultão."
  tur_imperial_muslim_center:0 "Centro Imperial Muçulmano"
  desc_tur_imperial_muslim_center:0 "Esta cidade é o centro da fé muçulmana do império. Estudiosos, filósofos e homens piedosos de todo o país viajam para a cidade para seus negócios religiosos."
  tur_the_gem_of_worlds_desire:0 "A Joia do Desejo do Mundo"
  desc_tur_the_gem_of_worlds_desire:0 "Os mercados da cidade fazem da província a Joia do Desejo do Mundo. Comerciantes de todo o mundo fazem longas viagens até a cidade para negociar e fazer novas conexões comerciais."
  tur_mamlukian_administration:0 "Administração mameluca"
  desc_tur_mamlukian_administration:0 "Somos governados pelos governadores mamelucos, embora a influência dos otomanos diminua drasticamente a eficiência do governo.\n\n§YNão pode ser integrado enquanto este modificador estiver ativo.§!"
  tur_indonesian_trade:0 "Comércio otomano-indonésio"
  desc_tur_indonesian_trade:0 "Nossos comerciantes chegaram às ricas ilhas de especiarias da Indonésia. Suas transações na Ásia certamente aumentarão nosso próprio tesouro."
  tur_center_of_ottoman_commerce:0 "Centro de Comércio Otomano"
  desc_tur_center_of_ottoman_commerce:0 "Esta cidade é o centro do comércio otomano. Grande e impactante o suficiente para ser chamada de "Wold Trade Center", esta cidade se tornou o coração do comércio global à medida que mercadores e comerciantes do Velho e do Novo Mundo viajam para perseguir seus empreendimentos"."
  tur_pax_ottomana:0 "Pax Otomana"
  desc_tur_pax_ottomana:0 "Somos a grande Águia do Legado Romano. Nosso magnífico Império está acima do mundo, pronto para resistir ao teste do tempo. Que nossa glória brilhe por toda a eternidade. Devlet-i Ebed-müddet!"
  tur_tatar_vanguard_modifier:0 "Vanguardas tártaras"
  desc_tur_tatar_vanguard_modifier:0 "A Horda da Crimeia envia suas melhores forças de cavalaria para reforçar nosso exército.\n\nEste modificador dura até que §YCrimea§! não seja mais nosso assunto."
  tur_the_imperial_capital:0 "A Capital Imperial"
  desc_tur_the_imperial_capital:0 "Constantinopla é o coração do Império Otomano. Artesãos, membros do clero e da nobreza, comerciantes, políticos - todos os homens importantes viajam para esta cidade e se estabelecem dentro de seus muros."
  tur_imperial_school_of_military_engineering:0 "Escola Imperial de Engenharia Militar"
  desc_tur_imperial_school_of_military_engineering:0 "Esta cidade abriga a Escola Imperial de Engenharia Militar. Muitos grandes especialistas em cerco são treinados nesta mesma escola, então seu gênio pode ser usado no campo de batalha contra as defesas inimigas."
  tur_the_turkish_national_force:1 "A Guarda Nacional Turca"
  desc_tur_the_turkish_national_force:0 "Com a modernização do exército do estado, nossa nação testemunhou o nascimento de uma nova guarda que protegerá o Império durante esses tempos sombrios."
  tur_weakened_the_harem:0 "Enfraqueceu o Harém"
  desc_tur_weakened_the_harem:0 "Conforme o Harém tornou-se poderoso no passado, nosso grande Sultão o refreou e garantiu que nem o eunuco nem a concubina pudessem ganhar influência sobre o governo e a corte.\n\nOs herdeiros do Harém têm §R2 menos§! habilidade como desde que este modificador esteja ativo."
  tur_reign_of_women_modifier:0 "Reino das Mulheres"
  desc_tur_reign_of_women_modifier:0 "Também conhecido como o 'Sultanato das Mulheres', o Reinado das Mulheres é o período da história otomana em que o Harém teve poder significativo sobre o Sultão e sua tomada de decisões. Questões de administração e diplomacia agora eram tratadas pelas mães e esposas de o sultão"."
  tur_secured_vali_ahad_modifier:0 "Garantiu a sucessão de Vali Ahad"
  desc_tur_secured_vali_ahad_modifier:0 "A sucessão está garantida agora que todos os irmãos rebeldes foram executados ou expulsos do país."
  tur_rebellion_line_modifier:0 "Linha Rebelde de Sucessão"
  desc_tur_rebellion_line_modifier:0 "Deixar o irmão viver provou ser fatal. Apesar da misericórdia de nosso sultão, o irmão tenta usurpá-lo motivando nossos súditos leais a se rebelarem contra o sultão..."
  tur_sabotaged_bureaucracy_modifier:0 "Burocracia sabotada"
  desc_tur_sabotaged_bureaucracy_modifier:0 "O irmão do sultão teve misericórdia. Como agradecimento, ele sabotou nossa burocracia.\nDevíamos ter executado esse bufão..."
  tur_hormuz_toll_modifier:0 "Pedágio de Hormuz"
  desc_tur_hormuz_toll_modifier:0 "O pedágio do som de Ormuz foi introduzido pelo grão-vizir do Império Otomano. Todos os navios de carga estrangeiros que passam pelo Estreito de Ormuz têm que pagar um pedágio ao Império para passar."
  tur_abu_hanifa_mosque_modifier:0 "Mesquita de Abu Hanifa"
  desc_tur_abu_hanifa_mosque_modifier:0 "Esta província abriga a tumba de Abu Hanifa, que já foi um grande teólogo e jurista. Em sua homenagem, a mesquita sobre ela foi restaurada à sua antiga glória."
  tur_embraced_legalism_modifier:0 "Abraço do Legalismo"
  desc_tur_embraced_legalism_modifier:0 "Escolhemos o caminho do legalismo e, como tal, abraçamos seus valores em toda a sua extensão."
  tur_embraced_mysticism_modifier:0 "Abraço do Misticismo"
  desc_tur_embraced_mysticism_modifier:0 "Escolhemos o caminho do misticismo e, como tal, abraçamos seus valores em toda a sua extensão."
  tur_end_of_the_caliphate_modifier:0 "Fim do Califado"
  desc_tur_end_of_the_caliphate_modifier:0 "O califado não existe mais. O senso de autoridade que uma vez deu agora não passa de uma história, enquanto seremos lembrados como seu destruidor."
  tur_integration_in_the_ottoman_government_modifier:0 "Integração no Governo Otomano"
  desc_tur_integration_in_the_ottoman_government_modifier:0 "Esta província está em processo ativo de se tornar parte integrante do Império Otomano. Como tal, sua administração local está muito interessada em manter a autonomia baixa e o ganho de novos recrutas alto."
  tur_caucasian_conquest:0 "Conquista do Cáucaso"
  desc_tur_caucasian_conquest:0 "Esta província está sujeita à conquista otomana do Cáucaso. Embora recém-integrada ao império, já recebe investimentos da população do império para que possa se tornar um valioso patrimônio do Estado."
  tur_conquest_of_persia:0 "Conquistadores da Pérsia"
  desc_tur_conquest_of_persia:0 "Nossa campanha contra a Pérsia nos traz grande glória. Os impérios caem, então o nosso governará todas as suas terras!"
  tur_egyptian_annexation:0 "A Campanha do Egito"
  desc_tur_egyptian_annexation:0 "Nossa decisão de não anexar todo o sultanato mameluco em uma guerra permite que nossa burocracia se prepare para a grande conquista diante de nós. O Egito cairá, só levará mais tempo."
  tur_exporting_to_the_west_modifier:0 "Exportando para o Ocidente"
  desc_tur_exporting_to_the_west_modifier:0 "As mercadorias do Extremo Oriente estão chegando ao Extremo Oeste através de nós."
  tur_trade_center_of_the_ottoman_empire_modifier:0 "Centro Comercial do Império Otomano"
  desc_tur_trade_center_of_the_ottoman_empire_modifier:0 "Esta província é um importante centro de comércio do Império Otomano. Comerciantes de todo o subcontinente visitam esta província para se envolver no comércio."
  tur_baghdad_city_of_learning:0 "Controle sobre a Cidade da Aprendizagem"
  desc_tur_baghdad_city_of_learning:0 "Bagdá já foi o centro cultural e teórico do mundo islâmico. Como agora está sob controle, a cidade está passando por um novo renascimento da ciência e da cultura, permitindo-nos descobrir novas tecnologias com facilidade."
  tur_allowed_tatars_in_sipahi_modifier:0 "Tatar Sipahi"
  desc_tur_allowed_tatars_in_sipahi_modifier:0 "Decidimos aceitar os tártaros em nossas próprias fileiras. Embora os janízaros se sintam ameaçados, os tártaros provarão ser unidades de cavalaria muito úteis."
  tur_safeguarded_jan_privileges_modifier:0 "Privilégios janízaros salvaguardados"
  desc_tur_safeguarded_jan_privileges_modifier:0 "Decidimos recusar os tártaros em nossas próprias fileiras. Os janízaros sabem apreciar este gesto."
  tur_increased_fabric_production_modifier:0 "Aumento da produção de tecidos"
  desc_tur_increased_fabric_production_modifier:0 "Esta província se beneficia do comércio de tecidos. Como tal, a população local está mais inclinada a produzir mais de seus produtos para o comércio."
  tur_golden_silk_modifier:0 "Seda Dourada"
  desc_tur_golden_silk_modifier:0 "A seda é o sangue da nossa economia. Tão valiosa quanto o ouro, a seda otomana é procurada em todas as partes do nosso grande império e é usada como moeda alternativa."
  tur_second_islamic_golden_era_modifier:0 "Segunda Era de Ouro Islâmica"
  desc_tur_second_islamic_golden_era_modifier:0 "O Islã está novamente em ascensão. Grandes avanços culturais, sociais e tecnológicos são feitos pelos homens abençoados por Alá, enquanto os países muçulmanos estão passando por um renascimento da arte e da ciência."
  tur_investment_into_infrastructure:0 "Investidores estrangeiros"
  desc_tur_investment_into_infrastructure:0 "Esta província está recebendo apoio de investidores estrangeiros que buscam sua sorte aqui."
  tur_jade_techniques_of_far_east_modifier:0 "Técnicas Jade do Extremo Oriente"
  desc_tur_jade_techniques_of_far_east_modifier:0 "Os mercadores que viajavam pela Rota da Seda não só trouxeram mercadorias da Ásia para a Europa, mas também conhecimento e material que permite a esta província produzir sua própria versão de porcelana."
  tur_peak_of_ottoman_empire:0 "Administração Imperial Expandida"
  desc_tur_peak_of_ottoman_empire:0 "O grande [Root.Monarch.GetTitle] fez amplas reformas na administração e na burocracia do império, permitindo-nos integrar e manter mais território do que nunca."
  tur_major_centre_myrrh_production_modifier:0 "Grande Centro de Produção de Mirra"
  desc_tur_major_centre_myrrh_production_modifier:0 "Esta província fica nas terras frutíferas de Aden. Devido às propriedades do solo, a produção de mirra e outros ingredientes de incenso são em quantidade muito maior."
  tur_secured_loyalty_of_the_harem:0 "Regulamento do Harém"
  desc_tur_secured_loyalty_of_the_harem:0 "Através de intrigas, jogadas diplomáticas na corte e chantagens, o controle sobre o Harém foi parcialmente restaurado."
  tur_growing_influence_of_the_janissaries:0 "A crescente influência dos janízaros"
  desc_tur_growing_influence_of_the_janissaries:0 "Os janízaros veem um aumento no uso de nossas forças armadas. Tanto que nossas forças e nosso sultão passaram a depender deles, permitindo que os janízaros exerçam mais poder do que jamais foi planejado para eles."
  tur_reigned_the_eyalets:0 "Reinou os Eyalets"
  desc_tur_reigned_the_eyalets:0 "Os Eyalets foram refreados e não ousam mais se opor ao seu mestre."
  tur_a_reborn_empire_modifier:0 "Um Império Renascido"
  desc_tur_a_reborn_empire_modifier:0 "Superamos nosso período mais sombrio da história otomana. Janízaros traiçoeiros, tramando Harem e Pashas rebeldes não foram suficientes para colocar o grande Império de joelhos!"
  tur_the_republic_of_turkiye:0 "A República de Türkiye"
  desc_tur_the_republic_of_turkiye:0 "O Sultanato não existe mais, mas a grandeza dos turcos prevalece! Que o mundo trema diante do poder da Revolução liderada por nosso glorioso país!"
  ###OTTOMAN DECISIONS###
  restore_devshirme_system_title:0 "Restaurar o Sistema Devshirme"
  restore_devshirme_system_desc:0 "O Sistema Devshirme foi comprometido. Famílias muçulmanas contrabandeiam seus filhos para o corpo de janízaros enquanto os súditos pagãos de nosso país entregam seus fracos para nós. Devemos desfazer o dano o mais rápido possível antes que a disciplina de nossos janízaros diminua ainda mais. "
  second_islamic_golden_era_descision_title:0 "Segunda Era de Ouro Islâmica"
  second_islamic_golden_era_descision_desc:0 "Mais uma vez, o Islã está se tornando uma grande potência dominante no mundo. Com a ascensão do Califado Otomano, o progresso cultural e tecnológico dos países muçulmanos está florescendo.\nVerdadeiramente, vivemos em uma Segunda Era de Ouro Islâmica."
  tur_assigned_local_pasha:0 "Pasha de sua própria espécie"
  desc_tur_assigned_local_pasha:0 "O paxá que governa esta província foi escolhido entre os populares residentes locais."
  tur_expanded_administration:0 "Administração Descentralizada"
  desc_tur_expanded_administration:0 "Devido à natureza descentralizada do nosso regime, o processo de integração do novo território é tratado pelos paxás locais e, como tal, é um fardo menor para o governo central."
  face_the_janissaries_1_title:0 "Enfrente os janízaros nos Bálcãs"
  face_the_janissaries_1_desc:0 "Os janízaros cresceram demais em poder e influência. Pelo fogo de nossos canhões e pelo aço de nossas lâminas, eles devem ser detidos!"
  face_the_janissaries_2_title:0 "Enfrente os janízaros na Anatólia"
  face_the_janissaries_2_desc:0 "Os janízaros cresceram demais em poder e influência. Pelo fogo de nossos canhões e pelo aço de nossas lâminas, eles devem ser detidos!"
  face_the_janissaries_3_title:0 "Enfrente os janízaros em [Root.Capital.GetName]"
  face_the_janissaries_3_desc:0 "Os janízaros cresceram demais em poder e influência. Pelo fogo de nossos canhões e pelo aço de nossas lâminas, eles devem ser detidos!"
  negotiate_with_the_janissaries_title:0 "Negociar com os janízaros"
  negotiate_with_the_janissaries_desc:0 "Embora não seja necessariamente a primeira opção que alguém consideraria depois de um golpe de estado, pode ser possível negociar com os janízaros e persuadi-los a devolver algum poder."
  tur_legendary_lawgiver_modifier:0 "O Grande Legislador"
  desc_tur_legendary_lawgiver_modifier:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é de grande talento em relação à administração e criação de leis para o império.\nQue o governo de [Root.Monarch.GetHerHis] seja para sempre.\nQue [Root. Monarch.GetHerHis] sabedoria nunca falha [Root.Monarch.GetHerHim]."
