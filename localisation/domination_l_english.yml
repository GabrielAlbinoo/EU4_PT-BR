  #Missions
  #Slot 1
  gc_ara_navarra2_title:0 "Vassalizar Navarra"
  gc_ara_navarra2_desc:1 "Tanto o Reino de Castela quanto o da França lançaram olhares invejosos sobre as terras de Navarra. Seria desastroso para [Root.GetName] se essas terras caíssem para qualquer um deles, então devemos ser proativos."
  gc_ara_consultate_of_the_sea2_title:0 "Consulado do Mar"
  gc_ara_consultate_of_the_sea2_desc:0 "O Consulado do Mar administra o comércio marítimo de nossa nação a partir de Valência. Sua capacidade de fazer cumprir suas leis, entretanto, depende se ele pode controlar o fluxo de comércio no Mediterrâneo Ocidental. Devemos ajudar os esforços do Consulado garantindo a maioria dos participação comercial no mar próximo."
  gc_ara_genoa2_title:0 "Domine Gênova"
  gc_ara_genoa2_desc:0 "Tivemos que competir com os mercadores genoveses por muito tempo. É hora de subjugá-los permanentemente e tomar sua cidade para nós mesmos."
  gc_ara_italy2_title:0 "Governar a Itália"
  gc_ara_italy2_desc:0 "Devemos eliminar os últimos vestígios de resistência ao nosso governo na Itália. Até o Papa deve aceitar nosso governo."

  #Slot 2
  dom_ara_intervene_castile_title:0 "Intervir em Castela"
  dom_ara_intervene_castile_desc:0 "Os irmãos e irmãs do rei Alfons V, os infantes de Aragão, tentam obter o controle de Castela há duas décadas. Agora é a hora de apoiar seus esforços de forma mais direta, seja por meios diplomáticos ou militares."
  gc_ara_portugal2_title:0 "União com Portugal"
  gc_ara_portugal2_desc:0 "É hora de unir todos os reinos da Espanha sob um monarca, e para isso devemos ganhar a coroa de Portugal."
  dom_ara_iberia_title:0 "Crowns of Iberia" #Não confundir com a existente e muito diferente missão 'Crowns of Iberia' na GC"
  dom_ara_iberia_desc:0 "As muitas coroas da Ibéria foram divididas por séculos. Agora é a hora de consumar nossos esforços neste assunto, a fim de criar o Império da Espanha."
  dom_ara_med_title:1 "O nosso mar"
  dom_ara_med_desc:0 "Desde os Pilares de Hércules até o Mar de Mármara, o Mediterrâneo será nosso. Todo navio que navegar em suas águas deverá fazê-lo sob nossas leis."
  gc_ara_occitania2_title:0 "Invade Occitania"
  gc_ara_occitania2_desc:0 "Compartilhar uma fronteira com o Reino da França é uma fonte de ansiedade para muitas nações. Nunca podemos ter certeza de que nossos esforços militares ou diplomáticos serão suficientes para detê-los se decidirem invadir. Em vez disso, devemos lutar para eles!"

  #Slot 3
  dom_ara_remensa_war_title:0 "A Guerra das Remências"
  dom_ara_remensa_war_desc:0 "“Os camponeses de Remença se levantaram contra a nobreza catalã, após séculos de crescentes abusos senhoriais, organizando-se através do 'Sindicat Remença'. Agora é nosso dever pacificar o país e costurar as feridas deste conflito entre camponeses e nobres. "
  dom_ara_catalan_nobility_title:0 "Nobreza catalã"
  dom_ara_catalan_nobility_desc:0 "Depois de pacificar o país com sucesso, temos que decidir o destino da nobreza catalã após a Guerra das Remências."
  gc_ara_constantinople2_title:0 "Cidade do Desejo do Mundo"
  gc_ara_constantinople2_desc:0 "Constantinopla, cidade do desejo do mundo, está ao nosso alcance. O cerco certamente será longo e árduo, mas devemos perseverar. A cidade será nossa!"
  gc_ara_tunis2_title:0 "Conquistar Túnis"
  gc_ara_tunis2_desc:0 "Tunis é mais do que um simples porto pirata. É a capital de uma potência naval rival ligada aos temidos turcos e deve ser destruída antes que se tornem uma ameaça maior."
  gc_ara_golden_age2_title:0 "Século Dourado"
  gc_ara_golden_age2_desc:0 "Devemos trazer uma era de ouro para nossa nação que durará por gerações. Nossa riqueza e prestígio devem eclipsar todas as outras nações!"
  gc_ara_industry2_title:0 "Distritos Industriais"
  gc_ara_industry2_desc:0 "Produzimos uma variedade de bens manufaturados e de alto valor; vidro, vinho, papel e até seda são contados entre nossos produtos nacionais. Devemos garantir monopólios sobre esses bens e desenvolver nossas indústrias manufatureiras."
  #Slot 4
  dom_ara_med_ambitions_title:0 "Ambições mediterrânicas"
  dom_ara_med_ambitions_desc:0 "“Temos que continuar a aumentar o tamanho e a qualidade da nossa Marinha, para que seja um meio eficaz de dominar todo o Mar Mediterrâneo”."
  gc_ara_navy2_title:1 "[Root.GetAdjective] Marinha"
  gc_ara_navy2_desc:0 "Como nosso reino está dividido pelo Mediterrâneo, devemos fazer da construção de uma frota nossa maior prioridade. Se não pudermos garantir o domínio na água, nossos inimigos terão rédea solta para saquear e capturar nossos territórios."
  gc_ara_athens2_title:0 "Reivindicações sobre Atenas"
  gc_ara_athens2_desc:0 "A Coroa de Aragão tem uma reivindicação sobre o Ducado de Atenas, que agora se encontra em perigo pelo ataque turco. Atenas, e de fato o povo grego em geral, se beneficiaria com o retorno de nossa proteção."
  gc_ara_banking2_title:0 "Mesa de Troca"
  gc_ara_banking2_desc:0 "As práticas bancárias estão evoluindo rapidamente à medida que o comércio se torna mais sofisticado. Devemos garantir que nossos próprios bancos tenham ouro suficiente em seus cofres para financiar a expansão contínua dos interesses de nossa nação."
  gc_ara_valencian_silk2_title:0 "Seda Valenciana"
  gc_ara_valencian_silk2_desc:0 "Conseguimos obter os meios e o conhecimento para produzir seda, um dos bens mais procurados na Europa e normalmente adquirido apenas através da participação na Rota da Seda, agora controlada por nossos inimigos muçulmanos. Devemos começar a produzir nossa própria seda e estabelecer uma troca, a Llotja de la Seda, onde ela pode ser comprada e vendida para o benefício de nossa nação."

  #Slot 5
  gc_ara_trade_guilds2_title:0 "Guildas de Barcelona"
  gc_ara_trade_guilds2_desc:0 "As Guildas de Barcelona sempre foram influentes na cidade. Devemos garantir sua lealdade, assim como a lealdade de guildas semelhantes em nosso reino."
  gc_ara_alexandria2_title:0 "Ocupar Alexandria"
  gc_ara_alexandria2_desc:0 "Alexandria já foi uma grande cidade, mas caiu em declínio. À medida que estendemos nosso domínio para o leste, devemos capturá-la e restaurá-la para que a riqueza do Egito flua para a cidade."
  gc_ara_barbary_ports2_title:0 "Combater a pirataria bárbara"
  gc_ara_barbary_ports2_desc:0 "Os traficantes de escravos piratas que operam na costa norte-africana são uma ameaça constante para nossas costas e nossa navegação. Devemos capturar essas cidades corsárias e acabar com a ameaça que representam para os cristãos inocentes."
  gc_ara_provence2_title:0 "Humilhar Provence"
  gc_ara_provence2_desc:0 "O duque da Provença finge ser o governante legítimo de Aragão e Nápoles. Suas pretensões não devem ficar impunes."
  gc_ara_naples2_title:0 "Integrar Nápoles"
  gc_ara_naples2_desc:0 "Nápoles está sujeita ao domínio aragonês, mas não o governamos diretamente. Deve ser totalmente integrado a Aragão."

  #Events

  flavor_ara.12.t:0 "Os Infantes de Aragão" #Evento para Aragão"
  flavor_ara.12.d:1 "Os Infantes de Aragão são irmãos e irmãs do rei Alfons V de Aragão, segundo governante da dinastia Trastâmara, que se estabeleceu no país após o Compromisso de Caspe em 1412. Eles também são primos do rei castelhano Juan II e conspiraram desde o início do seu reinado para o controlar e tomar o poder em Castela, com o apoio de uma facção de parentes e aliados da nobreza castelhana.\n\nA situação deteriorou-se a partir de 1437 quando eclodiu uma nova guerra civil entre a facção encabeçada pelo Infantes de Aragão, e a encabeçada por Álvaro de Luna e o herdeiro do trono Enrique, que agora está chegando a uma resolução."
  flavor_ara.12.a:0 "A oportunidade está batendo!"
  flavor_ara.12.b:0 "Não devemos sacrificar a paz..."
  flavor_ara.13.t:0 "Expansão comercial em Alexandria"
  flavor_ara.13.d:0 "O comércio que flui através do rio Nilo contém quantidades exorbitantes de valor. Aproveitar a quantidade de mercadorias que fluem por ele não só resultará em lucros inimagináveis, mas também na introdução de novos produtos de costas distantes. A recente conquista do Delta tem levou à monopolização de muitos empreendimentos que se estendem até a Índia e além."
  flavor_ara.13.a:0 "Isso vai influenciar positivamente nossos tesouros!"

