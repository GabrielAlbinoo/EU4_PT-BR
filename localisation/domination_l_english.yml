  ottoman_great_navy:0 "Grande Marinha Turca"
  ottoman_great_navy_desc:0 "O poder de nossa frota está em seus números. Para cada barco que o inimigo colocar no mar, a Marinha turca trará três."
  maghrebi_corsairs:0 "Corsários Magrebinos"
  maghrebi_corsairs_desc:0 "Os marinheiros magrebinos estabeleceram uma vida como piratas e corsários no mar Mediterrâneo. Saqueando e saqueando as costas de infiéis que não esperam nossos navios, os corsários magrebinos são uma grande fonte de renda para nosso país."
  ###DISASTER EVENTS###
  ottoman_power_struggle_events.1.t:0 "A luta pelo poder do Império Otomano"
  ottoman_power_struggle_events.1.desc:0 "Uma vez um jogador poderoso do palco das grandes potências e a causa do medo nos corações de seus inimigos, o Império Otomano está em um estado de decadência e estagnação há anos. Onde antes um absoluto [Root.Monarch.GetTitle] governou, há agora uma luta pelo poder entre os muitos grupos influentes do governo otomano. Os mais notáveis são os janízaros que afirmam que [Root.Monarch.GetName] é uma vergonha para a Casa de Osman e que [Root.Monarch.GetSheHe] visa destruir a força militar do império, e o Harém que tenta assumir o controle da corte colocando um sultão fantoche.\nEnquanto o caos reina no grande palácio da Casa de Osman, os Eyalets e os Pashas autônomos aproveitam a oportunidade para expandir sua própria influência e buscar a independência do Império Otomano."
  ottoman_power_struggle_events.1.a:0 "Tempos sombrios estão por vir..."
  ottoman_power_struggle_events.1.a.at:0 "Desbloqueie os desastres §YJanissary Coup§!, §YTrama do Harem§!, §YEyaletRebellion§!, §YPashaDecadence§! e §YRevolution§!."
  ottoman_power_struggle_events.1.a.tt:0 "Desbloqueie os desastres §YJanissary Coup§!, §YPlot of the Harem§!, §YEyaletRebellion§! e §YPasha Decadence§!."
  ottoman_power_struggle_events.1.a.bt:0 "§YQualquer um dos desastres pode acontecer ao mesmo tempo.§!"
  ottoman_power_struggle_events.1.a.ct:0 "§YAs novas missões são necessárias para acabar com os desastres.§!"
  ottoman_power_struggle_events.2.t:0 "Uma nova era para [Root.GetUsableName]"
  ottoman_power_struggle_events.2.desc:0 "As longas lutas pelo poder entre a Casa de Osman e as muitas instituições do estado finalmente acabaram! [Root.Monarch.GetTitle] [Root.Monarch.GetName] guiou nosso reino em sua hora mais sombria e trouxe reformas abrangentes que salvaram o [Root.GovernmentName] da estagnação e do colapso. Muitas instituições ultrapassadas foram modernizadas, os janízaros foram refreados e não são mais uma ameaça ao governo. Os Eyalets e Pashas juraram lealdade ao seu mestre e os súditos de nosso reino são desfrutando de um tempo de prosperidade recém-encontrada.\nA partir de hoje, [Root.GetUsableName] será conhecido como um estado que passou no teste do tempo e agora está passando por uma nova Era de Ouro!"
  ottoman_power_struggle_events.2.desc.a:0 "O governo otomano não é o que era antes. Como as tradições e leis muçulmanas não fazem mais parte de nosso governo, o Harém foi naturalmente dissolvido. Os paxás perderam suas fileiras enquanto os eyalets foram convertidos em províncias normais do império. E até os janízaros foram neutralizados por meio de uma série de assassinatos e chantagens.\nEmbora não seja tão pomposo quanto muitos esperavam, [Root.Monarch.GetTitle] [Root.Monarch.GetName] conseguiu acabar com a luta interna pelo poder de [Root.GetUsableName]."
  ottoman_power_struggle_events.2.desc.rev:0 "O Império Otomano passou por um período de estagnação e turbulência interna. Os janízaros minaram a autoridade do sultão enquanto os Eyalets e Pashas ganharam cada vez mais autonomia. Eventualmente, a própria população do império se cansou da decadência de sua casa e se levantou contra seu regime incompetente, bem como as ameaças da classe alta.\nDas cinzas do Império Otomano ascendeu o grande [Root.GovernmentName] de [Root.GetName]!"
  ottoman_power_struggle_events.2.a:0 "Este é o começo de uma nova Era de Ouro para [Root.GetUsableName]!"
  ottoman_power_struggle_events.2.b:0 "Pelo menos não somos mais conhecidos como o Homem Doente da Europa."
  ottoman_power_struggle_events.2.c:0 "Abaixo o Sultanato! Viva o [Root.GovernmentName]!"
  ottoman_power_struggle_events.3.t:1 "Legitimidade de [Root.Monarch.GetName] questionada"
  ottoman_power_struggle_events.3.desc:0 "Desde que [Root.Monarch.GetName] assumiu o poder, os inimigos de [Root.Monarch.GetHerHis] querem ver [Root.Monarch.GetHerHim] fora do trono. Recentemente, um novo boato sobre [Root.Monarch.GetTitle] ganhou a atenção do público que questiona a piedade, legitimidade e devoção de [Root.Monarch.GetName] ao [Root.GovernmentName]."
  ottoman_power_struggle_events.3.a:0 "São apenas rumores. Nada mais."
  ottoman_power_struggle_events.4.t:0 "Perda de prestígio de [Root.GetUsableName]"
  ottoman_power_struggle_events.4.desc:0 "É mais do que aparente que nosso [Root.GovernmentName] tem lutas internas. Infelizmente para nós, os estados dentro de nossa esfera de influência perceberam isso e agora veem como fracos. "O homem doente de [Root.Capital.GetContinentName]" é o que eles nos chamam."
  ottoman_power_struggle_events.4.a:0 "Estas são afirmações ultrajantes!"
  ottoman_power_struggle_events.5.t:0 "Administração estagnada"
  ottoman_power_struggle_events.5.desc:0 "A administração do governo está em um estado preocupante. Tarefas que antes eram uma questão de alguns dias são arrastadas por semanas inteiras, senão meses. Esta questão é especialmente perceptível em nosso tesouro, já que mesmo a menor quantidade de contabilidade e burocracia é mais caro do que vale a pena."
  ottoman_power_struggle_events.5.a:0 "Eles ainda precisam ser feitos. Invista o dinheiro para isso."
  ottoman_power_struggle_events.5.b:0 "A contabilidade pode esperar. Não vale a pena ir à falência por causa disso."
  ottoman_power_struggle_events.6.t:0 "Revolta de Bayliks"
  ottoman_power_struggle_events.6.desc:0 "O período estagnado de [Root.GetUsableName] tornou nossos governadores mais ousados do que seria bom para eles. Os beyliks, os supostos príncipes leais do Império que administram as províncias, estão em revolta aberta contra seus [Root.Monarch.GetTitle] em para obter mais autonomia!"
  ottoman_power_struggle_events.6.a:0 "Eles vão se arrepender."
  ottoman_power_struggle_events.7.t:0 "corrupção judicial"
  ottoman_power_struggle_events.7.desc:0 "À medida que a luta para mudar o status quo do estado se torna cada vez mais aparente, os funcionários e membros do tribunal veem uma oportunidade de enriquecer. A corrupção no palácio real, bem como em todas as casas do estado, tornou-se normal."
  ottoman_power_struggle_events.7.a:0 "Sanguessugas! Todos eles!"
  ottoman_power_struggle_events.8.t:0 "Burocracia Ineficiente"
  ottoman_power_struggle_events.8.desc:0 "Muitos sistemas de governo foram estabelecidos durante os primeiros dias do império. Como tal, eles são baseados em antigas tradições em vez de eficiência. Isso tem sido especialmente perceptível hoje em dia, já que governadores e funcionários dão menos prioridade às suas tarefas do que deveriam."
  ottoman_power_struggle_events.8.a:0 "Isso é uma pena."
  janissary_coup_events.1.t:0 "Golpe Janízaro"
  janissary_coup_events.1.desc:0 "Os anos de estagnação e decadência deixaram sua marca no governo, pois mesmo tarefas simples encontram grande resistência interna. A força reacionária mais forte são os janízaros. Uma vez que a guarda pessoal do [Root.Monarch.GetTitle], os janízaros veem qualquer tentativa da modernização como uma ameaça aos seus próprios privilégios.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] procurou mudá-lo hoje enquanto [Root.Monarch.GetSheHe] tentou reduzir o poder dos janízaros. Pouco depois , grande comoção tomou conta de [Root.Capital.GetCapitalName] quando os janízaros, há muito descontentes com o que eles veem como o desgoverno do império por [Root.Monarch.GetTitle], rejeitaram o pão dado por [Root.Monarch.GetTitle] e viraram seus caldeirões na praça central. Os janízaros afirmam que [Root.Monarch.GetName] é uma vergonha para a Casa de Osman, que [Root.Monarch.GetSheHe] fez o Sheikh-ul-Islam [Root.Monarch. GetHerHis] fantoche pessoal e que [Root.Monarch.GetSheHe] visa destruir a força militar do império.\nOs janízaros agora agiram rapidamente para assumir o controle do governo e garantiram o apoio de muitos dos outros grupos políticos do capital. Enquanto [Root.Monarch.GetSheHe] ainda estiver vivo, [Root.Monarch.GetName] não está mais no controle do império [Root.Monarch.GetHerHis]."
  janissary_coup_events.1.desc.nosheikh:0 "Os anos de estagnação e decadência deixaram sua marca no governo, pois mesmo tarefas simples encontram grande resistência interna. A força reacionária mais forte são os janízaros. Uma vez que a guarda pessoal do [Root.Monarch.GetTitle], os janízaros veem qualquer tentativa da modernização como uma ameaça aos seus próprios privilégios.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] procurou mudá-lo hoje enquanto [Root.Monarch.GetSheHe] tentou reduzir o poder dos janízaros. Pouco depois , grande comoção tomou conta de [Root.Capital.GetCapitalName] quando os janízaros, há muito descontentes com o que eles veem como o desgoverno do império por [Root.Monarch.GetTitle], rejeitaram o pão dado por [Root.Monarch.GetTitle] e derrubaram seus caldeirões na praça central. Os janízaros afirmam que [Root.Monarch.GetName] é uma desgraça para a Casa de Osman e que [Root.Monarch.GetSheHe] visa destruir a força militar do império.\nOs janízaros agora se moveram rapidamente para assumir o controle do governo e garantiram o apoio de muitos dos outros grupos políticos da capital. Enquanto [Root.Monarch.GetSheHe] ainda estiver vivo, [Root.Monarch.GetName] não está mais no controle do império [Root.Monarch.GetHerHis]."
  janissary_coup_events.1.a:0 "Muito preocupante."
  janissary_coup_events.1.a.tt:0 "Todos os privilégios de propriedade §YJanízaros§! concedidos e positivos são convertidos em seus §RNequivalentes negativos§!.\nEventos janízaros genéricos e privilégios positivos para os §YJanízaros§! são desativados até o final do desastre."
  janissary_coup_events.2.t:0 "O Fim do Golpe"
  janissary_coup_events.2.desc.a:0 "Os túmulos de [janissary_province.GetName] alcançam o horizonte. Não é uma visão agradável, mas o resultado de uma necessidade brutal. [Root.Monarch.GetName] contempla enquanto os guardas [Root.Monarch.GetHerHis] puxam a próxima carroça de corpos para o cemitério sem fim. Inúmeros janízaros e legalistas morreram durante o período do golpe janízaro, e enquanto o [Root.Monarch.GetTitle] foi vitorioso no final, a quantidade de vida tirada pela estabilidade e segurança do [Root.Monarch. GetHerHis] [Root.GovernmentName] angustia [Root.Monarch.GetName].\n\nA Casa de Osman triunfou mais uma vez contra outro inimigo do império. Os janízaros agora nada mais são do que uma sombra de seu antigo eu. Muitos de seus membros são agora deitado nas sepulturas de [janissary_province.GetName] enquanto aqueles que ainda são leais a [Root.Monarch.GetName] foram incorporados ao exército padrão de [Root.GetUsableName]."
  janissary_coup_events.2.desc.b:0 "Apesar de todas as probabilidades, [Root.Monarch.GetName] conseguiu usar a sagacidade diplomática de [Root.Monarch.GetHerHis] para negociar com os janízaros. Não ensanguentado e ferido, mas pacífico e alegre, o ex-seqüestrador parte da realeza palácio em paz. Embora o derramamento de sangue fosse inevitável, os privilégios dos janízaros foram revogados em favor de defender as outras classes de [Root.GetUsableName]. Aqueles que querem continuar a servir como soldados bem pagos permanecem no corpo enquanto os estudiosos , proprietários de terras e comerciantes dos janízaros foram promovidos a [Root.GetClergyName], [Root.GetNobilityName] e [Root.GetBurghersName]. Embora as discussões e debates tenham levado vários anos para serem concluídos, eles trouxeram paz e estabilidade para [Root. GovernmentName] - mesmo que seja à custa do poder absoluto do [Root.Monarch.GetTitle]."
  janissary_coup_events.2.a:0 "Tanta morte... mas pelo menos o [Root.GovernmentName] sobreviverá."
  janissary_coup_events.2.b:0 "Finalmente. Os janízaros são finalmente a vanguarda do nosso estado mais uma vez."
  janissary_coup_events.3.t:0 "Rebeliões nos Bálcãs"
  janissary_coup_events.3.desc:0 "Os rebeldes janízaros parecem estar se reunindo em massa em nossos territórios balcânicos. Como lobos famintos, eles pegam em armas contra o sultão em uma tentativa vil de usurpar a coroa que foi tão legitimamente dada a ele pelo próprio Deus!"
  janissary_coup_events.3.a:0 "Pegue meu chicote!"
  janissary_coup_events.4.t:0 "Rebeliões nos territórios da Anatólia"
  janissary_coup_events.4.desc:0 "Os rebeldes janízaros parecem estar se reunindo em massa em nossos territórios da Anatólia. Como lobos famintos, eles pegam em armas contra o sultão em uma tentativa vil de usurpar a coroa que foi tão legitimamente dada a ele pelo próprio Deus!"
  janissary_coup_events.4.a:0 "Por Alá, eles provarão minha bota!"
  janissary_coup_events.5.t:0 "Rebeliões nos Bálcãs e na Anatólia"
  janissary_coup_events.5.desc:0 "Os rebeldes janízaros conseguiram se coordenar e tentam agora uma nova e ousada estratégia: eles estão se reunindo em nossos territórios dos Bálcãs e da Anatólia ao mesmo tempo. Chega de fome, esses lobos querem acabar com o próprio império e usurpar o sultão que os tratou como [Root.Monarch.GetHerHis] próprios filhos!"
  janissary_coup_events.5.a:0 "Que Allah tenha misericórdia deles, pois eu não terei."
  janissary_coup_events.12.t:0 "Negociações com os janízaros"
  janissary_coup_events.12.desc:0 "Embora difícil, [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] Grão-Vizir encontram alguma audiência entre os janízaros. Alguns ortas estão prontos para revogar alguns dos privilégios que ganharam ao longo dos séculos em troca de uma vida mais favorável em uma das outras classes da sociedade de [Root.GetUsableName]. No entanto, esses regimentos só podem falar por si mesmos, portanto, revogar qualquer um dos privilégios ainda levará a uma revolta ativa, embora menor em escala do que a alternativa mais sangrenta. Agora vem a questão de qual privilégio deve ser revogado..."
  janissary_coup_events.12.a:0 "Aghas agora será nomeado pelo sultão."
  janissary_coup_events.12.b:0 "O posto de janízaro não será mais hereditário."
  janissary_coup_events.12.c:0 "Um membro do janízaro é sempre e apenas um soldado."
  janissary_coup_events.12.d:0 "O casamento dos janízaros só é permitido depois dos quarenta anos."
  janissary_coup_events.12.e:0 "Os pagamentos são de escala menor, mas consistente novamente."
  janissary_coup_events.12.f:0 "Os oficiais do janízaro devem agora garantir a disciplina."
  janissary_coup_events.12.g:0 "Os privilégios dos janízaros não são mais considerados garantidos."
  janissary_coup_events.12.h:0 "O Sistema Devshirme deve ser restaurado."
  janissary_coup_events.12.i:0 "Pare com este golpe."
  janissary_coup_events.12.j:0 "Apresentar modernizações aos janízaros."
  janissary_coup_events.12.k:0 "Reduza a influência dos janízaros no trono."
  janissary_coup_events.12.zzz:0 "Não há nada que possa ser feito aqui."
  janissary_coup_events.13.t:0 "Deserções dos Janízaros"
  janissary_coup_events.13.desc:0 "Meu [Root.Monarch.GetTitle]! Parece que muitos soldados em nosso grande exército decidiram desertar e viajar por nossas terras para escapar do caos iminente ou se juntar à escória rebelde! Devemos separar o joio do trigo, mas parece que isso deixou nosso exército totalmente despreparado para os problemas que se aproximam. Um dia negro para nossos livros de história!"
  janissary_coup_events.13.a:0 "Bah, vamos fazer um novo exército! Com canhões e fuzis!"
  janissary_coup_events.13.b:0 "Temos que garantir a lealdade do exército restante."
  eyalet_rebellion_events.1.t:0 "A Rebelião Eyalet"
  eyalet_rebellion_events.1.desc:0 "Notícias preocupantes das províncias fronteiriças chegaram a [Root.Monarch.GetName] esta manhã. Os Eyalets, o núcleo da administração de [Root.GetUsableName], estão em desafio aberto contra seu [Root.Monarch.GetTitle]. "Um sultão que não pode nem mesmo controlar o palácio [Root.Monarch.GetHerHis] em [Root.Capital.GetName] não tem autoridade sobre nenhum Eyalet", o beylerbey proclamou a soberania de fato de [Root.GetName] e não responde a ninguém além de si mesmo."
  eyalet_rebellion_events.1.a:0 "Esta traição não será esquecida."
  eyalet_rebellion_events.1.a.tt:0 "Todo §YEyalet§! e §YCore Eyalet§! ganha §R+20,0%§! Liberty Desire."
  eyalet_rebellion_events.2.t:0 "Fim da Rebelião Eyalet"
  eyalet_rebellion_events.2.desc:0 "Os Eyalets foram controlados e as províncias fronteiriças do império estão mais uma vez protegidas. Todos os traiçoeiros beylerbeys foram executados ou exilados e os súditos dos territórios dos Eyalets estão voltando a uma vida normal em [Root.GetUsableName]."
  eyalet_rebellion_events.2.a:0 "Maravilhoso."
  eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName] Desobedece!"
  eyalet_rebellion_events.3.desc:0 "Os anos de autogoverno permitiram que [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] acreditasse que [angry_eyalet.Monarch.GetSheHe] é um sultão próprio. [angry_eyalet.Monarch.GetSheHeCap] e [angry_eyalet.Monarch .GetHerHis] [angry_eyalet.GetAdjective] súditos mostraram grande desobediência em relação a [Root.Monarch.GetTitle] [Root.Monarch.Getname]."
  eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap] cabeça vai rolar para ele."
  eyalet_rebellion_events.4.t:0 "Evasão Fiscal de [angry_eyalet.GetName]"
  eyalet_rebellion_events.4.desc:0 "Um Eyalet é a divisão administrativa de nosso império e, como tal, deve ter pouca diferença do território central e das províncias mantidas pelo próprio sultão. Na realidade, esse não é o caso devido à vastidão do império e, como tal eyalet tem que ser governado por um representante do sultão.\nInfelizmente, o [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] vê poucos motivos para pagar o imposto usual dos Eyalets. Deixando [angry_eyalet.Monarch.GetHerHim ] deslizar com este desafio dará a outros territórios sujeitos ideias semelhantes..."
  eyalet_rebellion_events.4.a:0 "Podemos viver com menos impostos dos Eyalets."
  eyalet_rebellion_events.4.b:0 "Não devemos mostrar fraqueza em relação aos nossos próprios súditos. Colete este imposto!"
  eyalet_rebellion_events.5.t:0 "Revoltas relativas!"
  eyalet_rebellion_events.5.desc.son:0 "Notícias graves de [angry_eyalet.GetName] chegaram a [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] próprio filho, que parece estar cansado de esperar, encontrou uma oportunidade de reunir um exército em [angry_eyalet.GetName ] e se revoltar contra seu próprio [Root.Monarch.GetMotherFather]! É evidente que ele não pode esperar mais pela sucessão."
  eyalet_rebellion_events.5.desc.brother:1 "Notícias graves de [angry_eyalet.GetName] chegaram a [Root.Monarch.GetName]. O irmão [Root.Monarch.GetHerHisCap], que sobreviveu à sucessão otomana, encontrou uma oportunidade de reunir um exército em [angry_eyalet.GetName] e se revoltar contra seu próprio [Root.Monarch.GetSisterBrother]! Ele vê a decisão de seu pai de nomear [Root.Monarch.GetName] como seu herdeiro injusta e tenta ascender ao trono de [angry_eyalet.GetName]."
  eyalet_rebellion_events.5.a:0 "Isso é traição não apenas contra mim, mas contra toda a Casa de Osman!"
  eyalet_rebellion_events.6.t:0 "A Revolta Egípcia"
  eyalet_rebellion_events.6.desc:0 "Desde a queda do sultanato mameluco e o estabelecimento de [angry_eyalet.GetName], a situação no Egito tem sido precária para [Root.GetUsableName]. Muitos sistemas governamentais do antigo sultanato mameluco foram assumidos e usados ainda mais , que por sua vez levou a uma competição interna entre o [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] e o [Root.Monarch.GetTitle] por muitos anos.\nAgora essas velhas tensões estão esquentando novamente como [angry_eyalet. Monarch.GetName] exige mais autonomia para [angry_eyalet.Monarch.GetHerselfHimself] e [angry_eyalet.Monarch.GetHerHis] eyalet."
  eyalet_rebellion_events.6.a:0 "Conceda [angry_eyalet.GetName] esta autonomia."
  eyalet_rebellion_events.6.b:0 "Mais autonomia? Que tal não?"
  eyalet_rebellion_events.tt:0 "§YRebeldes da Independência§! declararão uma §YGuerra da Independência§! em nome de §Y[angry_eyalet.GetName]§! se eles cumprirem suas exigências."
  eyalet_rebellion_events.6.c:0 "Ouça, [angry_eyalet.Monarch.GetName], não precisa ser assim..."
  eyalet_rebellion_events.7.t:0 "Exigência egípcia por mais autonomia"
  eyalet_rebellion_events.7.desc:0 "O Eyalet do Egito transmitiu seu ultimato a [Root.Monarch.GetTitle]: eles exigem mais liberdades, ou então declararão uma guerra de independência contra nós!"
  eyalet_rebellion_events.7.a:0 "Lute e morra pela sua independência!"
  eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] causa apenas problemas. Conceda-lhes independência."
  eyalet_rebellion_events.7.c:0 "Tudo bem. Vamos conceder-lhes essas liberdades"
  eyalet_rebellion_events.8.t:0 "A Revolta Persa"
  eyalet_rebellion_events.8.desc:1 "A região da Pérsia tem sido um espinho para o [Root.Monarch.GetTitle] desde a nossa conquista desta região. Embora os outrora poderosos timúridas e safávidas não existam mais, a diferença religiosa e cultural entre os súditos de [angry_eyalet.GetName ] e [Root.GetUsableName] causaram muitos conflitos.\nNão é surpresa para ninguém que [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] faria [angry_eyalet.Monarch.GetHerHis] se mover e se revoltar contra nós, a menos que concedamos [angry_eyalet .GetName] mais autonomia."
  eyalet_rebellion_events.9.t:0 "Exigência persa por mais autonomia"
  eyalet_rebellion_events.9.desc:0 "O Eyalet da Pérsia transmitiu seu ultimato a [Root.Monarch.GetTitle]: eles exigem mais liberdades, ou então declararão uma guerra de independência contra nós!"
  eyalet_rebellion_events.10.t:0 "A Revolta Europeia"
  eyalet_rebellion_events.10.desc:0 "Os territórios europeus além dos Bálcãs são controlados por nossos Eyalets mais confiáveis. No entanto, sua lealdade não foi tão garantida quanto o esperado. [angry_eyalet.GetName] está em revolta aberta contra nós e exige mais autonomia."
  eyalet_rebellion_events.11.t:0 "Exigência europeia por mais autonomia"
  eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] transmitiu seu ultimato a [Root.Monarch.GetTitle]: eles exigem mais liberdades ou, caso contrário, declararão uma guerra de independência contra nós!"
  eyalet_rebellion_events.12.t:0 "Revolta Separatista em [tur_revolter_province.GetName]"
  eyalet_rebellion_events.12.desc:1 "Os súditos persas de [tur_revolter_province.GetName] estão insatisfeitos com nosso governo da Pérsia. Eles anseiam pelos dias do poder timúrida e desprezam a Casa de Osman devido às diferenças religiosas e culturais entre [tur_revolter_province.Culture.GetName] e os [ Root.Culture.GetName]."
  eyalet_rebellion_events.12.a:0 "Esmagar esta revolta."
  eyalet_rebellion_events.13.t:0 "Revolta Separatista em [tur_revolter_province.GetName]"
  eyalet_rebellion_events.13.desc:2 "Os súditos egípcios de [tur_revolter_province.GetName] estão insatisfeitos com nosso governo do Egito. Eles sentem falta da época do sultanato mameluco e desejam criar um estado nacional egípcio."
  eyalet_rebellion_events.14.t:0 "Revolta Separatista em [tur_revolter_province.GetName]"
  eyalet_rebellion_events.14.desc:0 "Os súditos europeus de [tur_revolter_province.GetName] estão insatisfeitos com nosso governo dos territórios europeus. Eles desejam voltar a ser governados por um reino cristão que segue os valores cristãos.\nEstamos surpresos com a ignorância deles."
  pasha_decadence_events.1.t:0 "Decadência do Paxá"
  pasha_decadence_events.1.desc:0 "Rumores sobre a falta de autoridade e legitimidade de [Root.Monarch.GetName] atingiram os ambiciosos Paxás. Como eles veem que o governo de [Root.GetName] está enfrentando problemas internos, os Paxás governantes declararam sua própria semi-independência de o [Root.Monarch.GetTitle]."
  pasha_decadence_events.1.a:0 "Tempos sombrios estão por vir."
  pasha_decadence_events.2.t:0 "Fim da Decadência dos Paxás"
  pasha_decadence_events.2.desc:0 "Os Pashas foram contidos. Sua audácia de desafiar qualquer ordem de [Root.Capital.GetName] agora é vista como um crime capital e é punida com a morte. Como tal, muitos Pashas outrora decadentes renunciaram, foram exilados ou enfrentaram sua morte nas mãos das tropas de choque do sultão. Os paxás são finalmente servos do estado."
  pasha_decadence_events.2.a:0 "Finalmente, um pouco de paz."
  pasha_decadence_events.3.t:1 "Paxá de [tur_pasha_province.GetAreaName] exige privilégios"
  pasha_decadence_events.3.desc:1 "Uma carta do Paxá de [tur_pasha_province.GetAreaName] chegou hoje ao tribunal. Aparentemente, o governador local criou coragem para exigir privilégios do [Root.Monarch.GetTitle]. Ele ameaça se revoltar se não cedermos ."
  pasha_decadence_events.3.a:0 "Revolta? Mandar uma carta de volta e forçá-lo a recuar."
  pasha_decadence_events.3.a.tt:0 "Exigiremos que o Paxá recue.\nAs chances de sucesso aumentam com o £dip£ e os traços de personalidade de §Y[Root.Monarch.GetName]§!"
  pasha_decadence_events.3.b:0 "Ceda ao pedido."
  pasha_decadence_events.4.t:1 "Paxá de [tur_pasha_province.GetAreaName] recua"
  pasha_decadence_events.4.desc:1 "Um embaixador de [tur_pasha_province.GetAreaName] chegou ao tribunal. Parece que a carta de [Root.Monarch.GetName] mostrou seu efeito quando o Pasha implora por misericórdia e desiste de suas exigências."
  pasha_decadence_events.4.a:0 "Se o pior acontecer, eles sempre cedem."
  pasha_decadence_events.5.t:1 "Paxá de [tur_pasha_province.GetAreaName] se revolta"
  pasha_decadence_events.5.desc:1 "Um embaixador de [tur_pasha_province.GetAreaName] chegou ao tribunal. Parece que a carta de [Root.Monarch.GetName] não teve impacto, pois o embaixador está nos informando que o Pasha está se revoltando."
  pasha_decadence_events.5.a:0 "Eu não esperava isso."
  pasha_decadence_events.6.t:0 "Revolta do Estabelecimento em [tur_revolter_province.GetName]"
  pasha_decadence_events.6.desc:0 "O beylik de [tur_revolter_province.GetName] mostrou grande insatisfação com o governo. A população [tur_revolter_province.GetName] pegou em armas e ameaça com uma rebelião violenta, a menos que lhes concedamos autonomia."
  pasha_decadence_events.6.a:0 "Esmagar esta rebelião."
  pasha_decadence_events.6.b:0 "Conceder a eles esta autonomia."
  pasha_decadence_events.7.t:0 "A rebelião grega de [tur_revolter_province.GetName]"
  pasha_decadence_events.7.desc:0 "Embora parte de nosso império por séculos, o território da Grécia abriga o espírito de uma identidade grega independente. Como nosso estado está sofrendo com problemas internos, a população grega de [tur_revolter_province.GetName] vê sua chance de se revoltar contra nós. Eles exigem independência ou, pelo menos, uma quantidade significativa de autonomia"."
  pasha_decadence_events.7.a:0 "Acabem com esta revolta imediatamente."
  pasha_decadence_events.7.b:0 "Dê a eles essa autonomia que eles buscam."
  pasha_decadence_events.8.t:0 "A rebelião sérvia de [tur_revolter_province.GetName]"
  pasha_decadence_events.8.desc:0 "Os territórios da Sérvia fazem parte de nosso [Root.GovernmentName] há séculos. No entanto, a identidade sérvia nunca cedeu diante de nossa presença. Até hoje, os orgulhosos sérvios exigem mais autonomia de nós e ameaçam com revoltas se não o fizermos desistir."
  pasha_decadence_events.9.t:0 "A Rebelião Búlgara de [tur_revolter_province.GetName]"
  pasha_decadence_events.9.desc:0 "O segundo Império Búlgaro caiu para as forças otomanas em 1396. Desde então, seu território tem sido parte integrante de nosso império. No entanto, sua população ainda anseia por mais autonomia do governo [Root.GetAdjective] e ameaça com revoltas se nós não desista."
  pasha_decadence_events.10.t:0 "A rebelião [tur_revolter_province.Culture.GetName] de [tur_revolter_province.GetName]"
  pasha_decadence_events.10.desc:0 "Embora muçulmana, [tur_revolter_province.GetName] nunca foi uma província [Root.Culture.GetName]. Ela se adaptou às novas circunstâncias para estar sob nosso governo, mas seu povo ainda é [tur_revolter_province.Culture.GetName]. Como dizem os contos das revoltas de Pasha chegaram aos seus ouvidos, eles perceberam que estão em uma posição em que podem exigir mais autonomia."
  plot_of_the_harem_events.1.t:0 "Conspiração do Harém"
  plot_of_the_harem_events.1.desc:0 "Desde o nascimento do nosso estado, o Harém Imperial tem sido uma das instituições essenciais do governo. Garantindo a sucessão do Sultanato, bem como um sinal de riqueza e poder para o Sultão, o Harém só cresceu em influência sobre o séculos.\n\nO Valide Sultan, bem como outros papéis importantes do Harem, não podem mais esconder sua desaprovação do estado atual das coisas. Eles afirmam que [Root.Monarch.GetName] é incapaz de governar adequadamente e se vêem forçados a aja em favor do império. [Root.Monarch.GetTitle] [Root.Monarch.GetName] nada mais é do que uma figura de proa do Harém."
  plot_of_the_harem_events.1.a:0 "Refém do meu próprio harém. A humilhação..."
  plot_of_the_harem_events.1.a.tt:0 "Eventos do §YHarem§! estão desabilitados enquanto este desastre estiver ativo."
  plot_of_the_harem_events.2.t:0 "Fim da Trama do Harém"
  plot_of_the_harem_events.2.desc:0 "A influência do Harem não existe mais. Através de uma série de reformas, favores e intrigas internas, o Harem foi controlado. Os eunucos, concubinas, bem como a própria Valide Sultan foram removidos dos negócios do governo e da lei de a decisão a cavalo é mais uma vez aplicada. Nenhum novo sultão jamais se tornará escravo de seu próprio harém novamente."
  plot_of_the_harem_events.2.a:0 "Finalmente acabou."
  plot_of_the_harem_events.3.t:0 "Pretender sobe em [tur_pretender_province.GetName]"
  plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], filho de [Root.Monarch.GetName], traiu sua mãe. Ele vê a força de seu pai como muito fraca e procura usurpá-lo. Ele reuniu um exército na província de [ tur_pretender_province.GetName] e está agora, sob a orientação de sua querida mãe, em revolta aberta contra seu próprio sangue."
  plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], irmão de [Root.Monarch.GetName], foi rebelde com sua mãe. Ele vê a força de seu meio-irmão como muito fraca e procura usurpá-lo. Ele reuniu um exército na província de [tur_pretender_province.GetName] e está agora, sob a orientação de sua querida mãe, em revolta aberta contra seu irmão."
  plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] pagará por isso com sua vida."
  plot_of_the_harem_events.4.t:0 "Atentado contra a vida de [Root.Heir.GetName]"
  plot_of_the_harem_events.4.desc:0 "O jovem [Root.Heir.GetName] é o herdeiro prometido ao trono de [Root.GetUsableName] e, como tal, é o filho favorito de [Root.Monarch.GetHerHis]. Mas nem todos no Harém concordam com a decisão do [Root.Monarch.GetTitle] e se sentem compelidos a resolver o problema com suas próprias mãos.\nOnde quer que [Root.Heir.GetName] se mova, os sussurros de [Root.Heir.GetHerHis] meio- irmãos e seus apoiadores seguem [Root.Heir.GetHerHim]. Há rumores de que eles atacam esta noite..."
  plot_of_the_harem_events.4.a:0 "Que Allah proteja meu amado [Root.Heir.GetDaughterSon]..."
  plot_of_the_harem_events.5.t:0 "Corrupção no Tribunal"
  plot_of_the_harem_events.5.desc:0 "Com o harém usando sua influência, a lealdade de nossos próprios conselheiros não é mais garantida. Os eunucos do harém usam extorsões, subornos e outros métodos sujos para separar os conselheiros do [Root.Monarch.GetTitle]."
  plot_of_the_harem_events.5.a:0 "Blegh... se eles fossem realmente leais, eles ficariam ao meu lado."
  plot_of_the_harem_events.5.b:0 "Devemos pagar mais para convencê-los a ficar."
  plot_of_the_harem_events.6.t:0 "Testar os limites do poder real"
  plot_of_the_harem_events.6.desc:1 "Parece que o 'Sultanato das Mulheres' veio nos morder pelas costas. O Valide Sultan tem testado os limites do poder real que foi generosamente dado a eles pelo Sultão. Essas mulheres tolas do Sultanato foram intrometendo-se também nos assuntos reais, o que simplesmente não poderíamos deixar passar. No entanto, o sultão ainda favorece sua mãe, alegando que é seu direito legal como mãe do sultão aconselhá-lo sobre questões de legislação e administração. O que deveria ser feito sobre o poder das mulheres?"
  plot_of_the_harem_events.6.a:0 "Está bem dentro do direito dela!"
  plot_of_the_harem_events.6.a.tt:0 "Esta solidificação do poder para o Valide Sultan levará ao surgimento de rivais dentro do Harem."
  plot_of_the_harem_events.6.b:0 "Seus excessos precisam ser coibidos."
  plot_of_the_harem_events.6.b.tt:0 "Opor-se ao Valide Sultan levará a mais rebeliões no futuro."
  plot_of_the_harem_events.7.t:0 "Reação do Harém"
  plot_of_the_harem_events.7.desc.a:0 "Desde que Valide Sultan está no comando do Harem e do governo, o Império está enfrentando uma luta após a outra. Eventualmente, o Haseki Sultan, consorte favorito de [Root.Monarch.GetName], resolveu o problema por conta própria. Por meio de intrigas da corte, o Haseki Sultan desmantelou qualquer base de poder que o Valide Sultan tinha sobre o [Root.Monarch.GetTitle] e conseguiu colocar o Harém Imperial sob seu controle."
  plot_of_the_harem_events.7.desc.b:0 "As ações ousadas de [Root.Monarch.GetName] contra o Harém não foram esquecidas. Eunucos desonestos conseguiram reunir uma força para atacar o palácio em [Root.Capital.GetName] a fim de destronar [Root.Monarch.GetName]. "
  plot_of_the_harem_events.7.a:0 "Finalmente, um pouco de paz no harém."
  plot_of_the_harem_events.7.b:0 "Traidores!"
  ###DISASTER MODIFIERS###
  tur_shattered_the_janissaries:0 "Janízaros Despedaçados"
  desc_tur_shattered_the_janissaries:0 "Os janízaros são uma casca de seu antigo eu. O Incidente Auspicioso levou à morte, exílio e banimento de muitos membros dos janízaros. Como tal, o poder que esta propriedade já teve sobre o governo não existe mais."
  tur_reformation_of_the_ottoman_estates:0 "Reforma dos Estamentos"
  desc_tur_reformation_of_the_ottoman_estates:0 "O [Root.Monarch.GetTitle] reformou a posição social e a qualidade de vida das propriedades. Os janízaros não são mais a classe social de maior prestígio e os membros dos janízaros podem deixar seu status para trás para obter uma promoção para a nobreza, clero ou burgueses. Aqueles que permanecem no Corpo de Janízaros servem exclusivamente como soldados do [Root.GovernmentName]."
  tur_inefficient_tax_collection:0 "Audácia de Estado"
  desc_tur_inefficient_tax_collection:0 "Nossa decisão de deixar escapar uma evasão fiscal deu a nossos outros países submissos a ideia de seguir. Nossa renda e limite de força de nossos súditos sofrerão um colapso drástico."
  tur_loyal_pashas:0 "Paxás Leais"
  desc_tur_loyal_pashas:0 "Os Pashas foram controlados. Muitos Pashas ambiciosos foram exilados ou executados e substituídos por outros que são verdadeiramente leais ao Sultão."
  tur_pasha_backed_down:0 "Pasha recuou"
  desc_tur_pasha_backed_down:0 "O paxá local recuou e agora tenta obter favores do sultão, cumprindo suas tarefas com devoção recém-adquirida."
  tur_pasha_revolt:0 "Revolta Paxá"
  desc_tur_pasha_revolt:0 "O paxá local se revoltou nesta província. Os efeitos de sua deslealdade serão sentidos nesta província por anos."
  tur_reign_of_the_valide_sultan_modifier:0 "Reino do Sultão Valide"
  desc_tur_reign_of_the_valide_sultan_modifier:0 "O Valide Sultan, mãe de nosso [Root.Monarch.GetTitle] governa o país das sombras do harém. As decisões políticas ou governamentais que [Root.Monarch.GetName] tomariam são fortemente influenciadas pela opinião de [Root.Monarch .GetHerHis] mãe."
  tur_opposed_valide_sultan_modifier:0 "Oposto ao Valide Sultan"
  desc_tur_opposed_valide_sultan_modifier:0 "A Valide Sultan, mãe do nosso [Root.Monarch.GetTitle], tem se oposto. Não é mais capaz de manipulá-la [Root.Monarch.GetDaughterSon], o harém perdeu um poder significativo."
  tur_harem_under_haseki_sultans_control:0 "Harém sob o controle de Haseki Sultan"
  desc_tur_harem_under_haseki_sultans_control:0 "O Haseki Sultan é a esposa favorita do sultão e tem influência sobre o sultão por direito próprio. Como o Valide Sultan provou ser mais prejudicial ao Império em geral e ao Harem especialmente, o Haseki Sultan assumiu o controle do Harem e garantir sua lealdade para com [Root.Monarch.GetName]."
  ###ESTATE EVENTS###
  janissaries_estate_events.1.t:0 "Avanço dos janízaros"
  janissaries_estate_events.1.desc:0 "Os janízaros são as tropas de elite do [Root.Monarch.GetTitle] e servem como guarda pessoal de [Root.Monarch.GetHerHis]. Em tempos de [Root.Monarch.GetTitle] fracos ou altas demandas dos janízaros, a influência de esta classe aumenta significativamente dentro de [Root.GetUsableName]. Recentemente, sua servidão para assuntos internos foi necessária, tornando-os mais conscientes de sua importância para o estado [Root.GetAdjective]."
  janissaries_estate_events.1.a:0 "OK."
  janissaries_estate_events.2.t:0 "Declínio dos janízaros"
  janissaries_estate_events.2.desc:0 "Embora uma força militar bem disciplinada, os janízaros não são imunes a lutas internas em suas próprias fileiras. Várias cadeias de eventos levaram a rivalidades entre as diferentes ortas dos regimentos janízaros, resultando em uma organização menos coerente dos janízaros. para dedicar toda a sua atenção aos assuntos políticos ou militares, sua influência cede diante da autoridade de seu [Root.Monarch.GetTitle]."
  janissaries_estate_events.3.t:0 "A Hora da Paz"
  janissaries_estate_events.3.desc:0 "Uma força de disciplina e bravura, os janízaros são treinados para o combate. No entanto, nenhum [Root.GovernmentName] pode estar em estado de guerra constante. Durante este tempo de paz, os janízaros servem ao estado ajudando como força policial do governo , bombeiros e guardiões do palácio. Ultimamente, [Root.GetUsableName] é um período de paz e os janízaros estão prontos para serem designados para suas novas posições até o início de outra guerra."
  janissaries_estate_events.3.a:0 "A segurança do Estado deve ser garantida."
  janissaries_estate_events.3.b:0 "Nenhum edifício nesta terra será incendiado."
  janissaries_estate_events.3.c:0 "O palácio precisa de guardas adicionais."
  janissaries_estate_events.4.t:0 "Propriedade da Terra Janízara"
  janissaries_estate_events.4.desc:0 "Os janízaros diferem de outras forças militares porque recebem um salário consistente. Embora geralmente na forma de ducados, não é incomum que o [Root.Monarch.GetTitle] dê seu próprio território aos janízaros como forma de pagamento. Vários de ortas encontraram interesse em ganhar território próprio em [janissary_province.GetName]. Eles foram para seu [Root.Monarch.GetTitle] e exigiram influência na província como pagamento."
  janissaries_estate_events.4.a:0 "Dê-lhes a terra."
  janissaries_estate_events.4.b:0 "Recusar-lhes este pagamento."
  janissaries_estate_events.5.t:0 "Competição com [Root.GetNobilityOrFallbackName]"
  janissaries_estate_events.5.desc:0 "Embora nossas forças armadas sejam ditadas principalmente pelos janízaros, os [Root.GetNobilityOrFallbackName] ainda têm influência significativa sobre a maioria de nossas tropas normais. Naturalmente, isso causa conflitos entre essas duas classes, pois elas estão prestes a se enfrentar. Perguntas como como a liderança dos ortas, o dever de defender o [Root.Monarch.GetTitle] e outros privilégios especiais são regularmente motivo de conflito. Em tais situações cabe ao [Root.Monarch.GetTitle] fazer a mediação entre os [ Root.GetNobilityOrFallbackName] e os janízaros e resolver seu último ponto de discórdia."
  janissaries_estate_events.5.a:0 "Fique do lado dos janízaros."
  janissaries_estate_events.5.b:0 "Lado com o [Root.GetNobilityOrFallbackName]."
  janissaries_estate_events.5.c:0 "Não fique do lado de nenhum deles."
  janissaries_estate_events.5.d:0 "Faça um compromisso com ambos os lados."
  janissaries_estate_events.6.t:0 "O Mehtaran"
  janissaries_estate_events.6.desc:0 "O mehterân é a banda militar dos janízaros e é bem conhecido muito além das fronteiras de [Root.GetUsableName]. Onde quer que os janízaros marchem, os mehterân seguem para inspirar as tropas para a batalha. Os janízaros exigem que os recursos do estado sejam gastos para financiar a banda."
  janissaries_estate_events.6.a:0 "Dinheiro bem gasto."
  janissaries_estate_events.6.b:0 "Não temos Ducados para gastar com música."
  janissaries_estate_events.7.t:0 "Lealdade ao [Root.Monarch.GetTitle]"
  janissaries_estate_events.7.desc:0 "Um [Root.Monarch.GetTitle] não é nada sem [Root.Monarch.GetHerHis] súditos leais. Isso é especialmente verdade se os súditos são os guardiões de elite do [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. Nos últimos anos, os janízaros expressaram uma satisfação notável com o governo de [Root.Monarch.GetName] sobre o [Root.GovernmentName]. Os salários são pagos em dia e são justos, e os soldados são tratados excepcionalmente bem. A lealdade dos janízaros está garantido."
  janissaries_estate_events.7.a:0 "Excelente."
  janissaries_estate_events.8.t:0 "Os janízaros se rebelam!"
  janissaries_estate_events.8.desc:0 "As relações entre [Root.GetUsableName] e os janízaros atingiram um novo patamar. Falhando em conceder mais direitos e privilégios, nosso estado decepcionou as expectativas dos janízaros por anos. A negligência dos soldados janízaros criou uma atmosfera de ressentimento e desconfiança que agora ameaça explodir em conflito violento. Como tal, não foi surpresa quando os aghas dos janízaros fizeram um ultimato ao [Root.Monarch.GetTitle]: ou cedemos e damos concessões aos janízaros, ou temos que enfrentar abertamente rebelião."
  janissaries_estate_events.8.a:0 "Eles se tornaram ousados demais para seu próprio bem. Esmague-os."
  janissaries_estate_events.8.b:0 "Devemos ceder. Não podemos nos dar ao luxo de lutar contra nossos próprios soldados."
  janissaries_estate_events.9.t:0 "Os janízaros fazem exigências"
  janissaries_estate_events.9.desc:0 "O agha do janízaro ganhou séria influência no tribunal [Root.GetAdjective], permitindo-lhes alcançar uma posição em que podem fazer exigências não triviais do [Root.Monarch.GetTitle]. Como tem que ser , o agha teve que aproveitar esta oportunidade para fazer exigências aos janízaros."
  janissaries_estate_events.9.a:0 "Absurdo. Faça-os desaparecer da minha corte!"
  janissaries_estate_events.9.b:0 "Eles terão suas demandas."
  janissaries_estate_events.10.t:0 "Ascensão de um janízaro promissor"
  janissaries_estate_events.10.desc:0 "Um jovem janízaro chamou a atenção do agha. Ao longo de sua carreira, o soldado deixou uma forte impressão em seus companheiros em sua orta. Seu gênio tático, bem como suas habilidades administrativas, mostraram uma promessa de grandeza.\nNaturalmente, isso não demorou muito até que o [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] notou seu talento. O jovem chegou hoje à corte de [Root.Monarch.GetName] e espera ansiosamente pelo que o grande [Root.Monarch.GetTitle] tem a dizer."
  janissaries_estate_events.10.a:0 "Ele será um bom general."
  janissaries_estate_events.10.b:0 "Finalmente, um bom comandante para o tribunal."
  janissaries_estate_events.10.c:0 "Um novo grão-vizir, posso vê-lo!"
  janissaries_estate_events.10.d:0 "Deixe-o reformar nosso exército."
  janissaries_estate_events.10.e:0 "Ele é talentoso, sim, mas não merece minha atenção."
  janissaries_estate_events.11.t:0 "Estudiosos e administradores dos janízaros"
  janissaries_estate_events.11.desc:0 "Desde que os janízaros obtiveram o privilégio de ter uma profissão fora do exército, as fileiras dos estudiosos e administradores dentro de nosso estado cresceram. Homens de ciência abraçam as muitas literaturas que nosso [Root.GovernmentName] produziu ao longo dos séculos e, como tal, vejo pouco interesse em retornar à sua vida de soldado. Embora seja vantajoso para nossa administração, essa antipatia em relação ao trabalho real pretendido certamente diminuirá a qualidade de nossas tropas janízaras se permitirmos que isso continue."
  janissaries_estate_events.11.a:0 "Deixe-os perseguir seus verdadeiros interesses."
  janissaries_estate_events.11.b:0 "Os janízaros são uma força militar em primeiro lugar."
  janissaries_estate_events.12.t:0 "Competição com [Root.GetBurghersOrFallbackName]"
  janissaries_estate_events.12.desc:0 "Com a introdução de profissões secundárias, os janízaros se envolveram nas artes do comércio e do comércio. Naturalmente, isso entra em conflito com outra classe da sociedade: o [Root.GetBurghersOrFallbackName]. Recentemente, um conflito entre essas duas propriedades de nosso país estourou sobre alguns direitos do comerciante. Cabe ao [Root.Monarch.GetTitle] resolver esse problema para sempre."
  janissaries_estate_events.12.a:0 "Fique do lado dos janízaros."
  janissaries_estate_events.12.b:0 "Lado com [Root.GetBurghersOrFallbackName]."
  janissaries_estate_events.12.c:0 "Não fique do lado de nenhum deles."
  janissaries_estate_events.12.d:0 "Faça um compromisso com ambos os lados."
  janissaries_estate_events.13.t:0 "Proprietários de terras dos janízaros"
  janissaries_estate_events.13.desc:0 "Como resultado de permitir-lhes profissões secundárias, alguns janízaros conseguiram ganhar grande riqueza para si. Não apenas na forma de ducados, mas também em terras reais, a riqueza dos janízaros ganhou a província de [janissary_province.GetName]. No entanto , para que seja oficial, eles ainda precisam fazer um acordo com o nosso governo primeiro."
  janissaries_estate_events.13.a:0 "Deixe-os possuir [janissary_province.GetName]."
  janissaries_estate_events.13.b:0 "Não, as terras de [Root.GetUsableName] são propriedade de [Root.Monarch.GetTitle]."
