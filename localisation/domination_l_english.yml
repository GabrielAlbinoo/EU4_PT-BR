  #Modifiers
  ara_iberian_struggle_modifier:0 "Luta Ibérica"
  desc_ara_iberian_struggle_modifier:0 "Séculos de lutas internas entre os reinos ibéricos estão chegando ao fim."
  ara_a_new_power_modifier:0 "Hegemon da Ibéria"
  desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§! finalmente triunfou sobre os outros reinos ibéricos, estabelecendo sua hegemonia sobre a região."
  ara_masters_med_modifier:0 "Mestres do Mediterrâneo"
  desc_ara_masters_med_modifier:0 "O esforço para estabelecer a hegemonia de §Y[Root.GetName]§! sobre o Mediterrâneo resultou no triunfo de nossa Marinha como a mais poderosa de todo o mar."
  ara_governmental_restructuring_modifier:0 "Reformas internas"
  desc_ara_governmental_restructuring_modifier:0 "Superamos a Guerra dos Remédios e agora estamos fazendo as devidas reformas que o país precisa para se recuperar."
  ara_crushed_the_catalan_estates_modifier:0 "Paz Social"
  desc_ara_crushed_the_catalan_nobles_modifier:0 "Nossos esforços para pacificar as propriedades de nosso país foram bem-sucedidos e agora todos estão remando na mesma direção."
  ara_unshackled_modifier:0 "Desalgemado"
  desc_ara_unshackled_modifier:0 "Os §Yremences§! são vitoriosos em sua guerra contra os senhores feudais, e agora um futuro brilhante aguarda nosso país!"
  ara_italian_influences_modifier:0 "Influências Italianas"
  desc_ara_italian_influences_modifier:0 "Nosso país se estabeleceu firmemente na Itália e agora sua influência cultural está tendo um impacto profundo."
  ara_maritime_administration_modifier:0 "Administração Marítima"
  desc_ara_maritime_administration_modifier:0 "[Root.GetName] está se concentrando cada vez mais em seus empreendimentos marítimos, expandindo sua administração no exterior no processo."
  diamond_district2:0 "Distrito Diamante de Barcelona"
  desc_diamond_district2:0 "Estamos promovendo negócios em Barcelona por meio de suas guildas, com resultados brilhantes."
  spa_employ_galleon_modifier:0 "Domando o Vasto Mar"
  desc_spa_employ_galleon_modifier:0 "Os galeões são um novo desenvolvimento importante na engenharia de construção naval, tornando-se o burro de carga da nossa Marinha."
  ara_nile_production_monopoly_modifier:0 "Monopólio da Produção do Nilo"
  desc_ara_nile_production_monopoly_modifier:0 "As terras férteis do delta e do vale do Nilo estão enriquecendo nosso país."
  ara_victory_over_provence_modifier:0 "Vitória sobre a Provença"
  desc_ara_victory_over_provence_modifier:0 "Saímos vitoriosos sobre nossos rivais!"
  #Personality
  peasant_revolt_leader_personality:0 "Protetor do Povo Pequeno"
  peasant_revolt_leader_personality_desc:0 "Proteger os pequenos dos abusos dos poderosos é a razão de ser deste líder."

  #Estate Privilege
  estate_burghers_sindicat_remensa_privilege:0 "União de Remenza"
  estate_burghers_sindicat_remensa_privilege_desc:0 "O Sindicat Remença é uma associação de camponeses catalães criada após sua luta contra os abusos senhoriais."

  #Reforms
  consulate_of_the_sea:0 "Consulado do Mar"
  consulate_of_the_sea_desc:0 "Nosso novo órgão quase judicial que administrará o direito marítimo e comercial é chamado de Consulado do Mar. Ele dá aos nossos comerciantes o direito de resolver suas disputas comerciais sem interferência dos tribunais reais e, em troca, recebemos apoio financeiro."

  #Navarra

  #Reforms
  courts_of_navarra:0 "Tribunais de Navarra"
  courts_of_navarra_desc:0 "As Cortes de Navarra são uma assembléia deliberativa do Reino de Navarra formada por cavaleiros, clérigos e representantes das vilas e cidades do reino. São os guardiões das Antigas Leis, conhecidas como Fueros, e têm como objetivo manter em verificar o poder do monarca, ao mesmo tempo em que serve a casa real em suas necessidades."

  #Naval Doctrine
  basque_marines:0 "Marinhos bascos"
  basque_marines_desc:0 "Nosso povo perseguiu baleias até o fim do mundo, invadiu costas ou trouxe bens preciosos de outras terras por muito tempo, aprendendo os segredos do oceano. Esses ensinamentos tornaram nossos marinheiros destemidos e confiáveis, um valor seguro em qualquer marinha que os emprega."

  #New Navarran Ideas
  fearless_seamen:0 "Marinheiros destemidos"
  fearless_seamen_desc:0 "“O nosso povo sempre olhou para o mar com espanto e medo, tentando-o a abraçar a riqueza que ele pode trazer. Corajosos, os nossos antepassados fundaram comunidades que viveriam não só à beira-mar, mas a partir dele, desenvolvendo habilidades impressionantes na água. Os nossos velejadores são bem conhecidos em toda a Costa Atlântica."
  shipbuiling_experts:0 "Especialistas em construção naval"
  shipbuiling_experts_desc:0 "O mar que beija nossas costas tem muitos recursos, esperando por aqueles que ousam agarrá-los. Durante séculos, nossa costa esteve repleta de portos e estaleiros, construindo incansavelmente navios para acalmar nossa sede de aventuras e empreendimentos marítimos."
  basque_ferocity:0 "Ferocidade Basca"
  basque_ferocity_desc:0 "Mesmo antes da Batalha de Roncesvalles, que os franceses ainda choram, ou das campanhas da Companhia Navarra, nosso povo sempre foi considerado um lutador feroz. Nunca devemos deixar que nossos inimigos se esqueçam disso."
  camara_de_comptos:0 "Câmara de Computação"
  camara_de_comptos_desc:0 "Durante os reinados de nossos primeiros reis educados na França, idéias de como administrar um reino foram trazidas para Navarra. Graças a esse novo conhecimento, a Câmara de Comptos nasceu com o dever de controlar a saúde monetária de nossa nação."
  people_of_the_sea:0 "Gente do Mar"
  people_of_the_sea_desc:0 "Nosso pessoal é marinheiro experiente, mas temos que converter todo homem habilidoso do mar em um possível marinheiro para nossas marinhas, caso precisemos deles nas guerras que virão. Sua experiência será uma vantagem óbvia para este projeto."
  an_industrious_folk:0 "Um Povo Industrioso"
  an_industrious_folk_desc:0 "A terra em que vivemos pode não ser a mais rica, mas os bascos são um povo trabalhador, trabalhando duro para conseguir o que precisam dela. Seja fundindo nosso ferro nas siderúrgicas, convertendo a madeira de nossas florestas em carvão ou criando o melhores navios ao redor. Nosso reino é generoso graças ao esforço de nosso povo."

  #Portugal

  #New Missions
  dom_por_clash_ottomans_title:0 "Clash com os otomanos"
  dom_por_clash_ottomans_desc:0 "Nossa expansão para o Oceano Índico e nosso controle sobre o Golfo Pérsico levou a uma situação em que um confronto com os otomanos, o hegemon do Oriente Médio, é inevitável."
  dom_portugal_exploration_ideas_title:0 "Velas de Exploração"
  dom_portugal_exploration_ideas_desc:0 "Nossas explorações ao longo da costa africana estão abrindo novas rotas e perspectivas para o futuro do nosso país. Cabe a nós aproveitar esta oportunidade para a expansão da [Root.GetName] no exterior."
  dom_portugal_circumnavigation_title:0 "Carta os Mares"
  dom_portugal_circumnavigation_desc:0 "As explorações que promovemos nas últimas décadas provaram que as teorias científicas sobre a forma arredondada do mundo estavam corretas. Agora temos a oportunidade de nos tornarmos o primeiro país a liderar uma expedição para circunavegar o mundo, trazendo grande prestígio ao [Root.GetName]."
  dom_castile_exploration_ideas_title:0 "Velas de Exploração"
  dom_castile_exploration_ideas_desc:0 "Nossas explorações ao longo da costa africana estão abrindo novas rotas e perspectivas para o futuro do nosso país. Cabe a nós aproveitar esta oportunidade para a expansão da [Root.GetName] no exterior."
  dom_castile_circumnavigation_title:0 "Carta os Mares"
  dom_castile_circumnavigation_desc:0 "As explorações que promovemos nas últimas décadas provaram que as teorias científicas sobre a forma arredondada do mundo estavam corretas. Agora temos a oportunidade de nos tornarmos o primeiro país a liderar uma expedição para circunavegar o mundo, trazendo grande prestígio ao [Root.GetName]."


