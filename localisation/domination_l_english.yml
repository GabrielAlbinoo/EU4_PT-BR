  ###ESTATE EVENT MODIFIERS###
  janissary_policemen:0 "Polícias janízaros expandidos"
  desc_janissary_policemen:0 "Os janízaros são instruídos a servir ao estado como policiais.\n\n§YDura até [Root.GetUsableName] declarar guerra.§!"
  janissary_fireighters:0 "Bombeiros janízaros expandidos"
  desc_janissary_fireighters:0 "Os janízaros são instruídos a servir o estado como bombeiros.\n\n§YDura até [Root.GetUsableName] declarar guerra.§!"
  janissary_palace_guardians:0 "Guardiões do Palácio Janízaro Expandido"
  desc_janissary_palace_guardians:0 "Os janízaros são instruídos a servir ao estado como guardiões do palácio.\n\n§YDura até que [Root.GetUsableName] declare uma guerra.§!"
  janissary_mehteran:0 "O Mehtaran"
  desc_janissary_mehteran:0 "Investimos em uma grandiosa marcha militar, a mehterân, a fim de inspirar os janízaros para as batalhas que virão."
  janissary_loyalty_to_the_sultan:0 "Lealdade ao Governante"
  desc_janissary_loyalty_to_the_sultan:0 "Através das boas relações com os janízaros, o [Root.Monarch.GetTitle] garantiu sua lealdade absoluta no futuro previsível."
  janissary_scholar_and_merchants:0 "Estudiosos e comerciantes janízaros"
  desc_janissary_scholar_and_merchants:0 "Nossa decisão de deixar os janízaros irem atrás de seus interesses levou a um aumento significativo de estudiosos e comerciantes dentro de nosso [Root.GovernmentName]. No entanto, isso tem um alto custo de sua prontidão de combate."
  janissary_unfit_for_fighting:0 "Janízaros muito moles"
  desc_janissary_unfit_for_fighting:0 "Nossa decisão de deixar os janízaros irem atrás de seus interesses levou a um aumento significativo de estudiosos e comerciantes dentro de nosso [Root.GovernmentName]. No entanto, isso tem um alto custo de sua prontidão de combate."
  ###ESTATE DISASTER EVENTS###
  estate_disasters.21.t:0 "O janízaro se liberta"
  estate_disasters.21.d:0 "Os aghas dos janízaros expandiram sua influência e autoridade sobre um vasto território de nosso estado. Onde outrora paxás leais governavam, agora governam janízaros que não veem mais motivo para lutar por seu [Root.Monarch.GetTitle]. Todos os [Root. Monarch.GetName] pode fazer é aceitar que [Root.Monarch.GetSheHe] não tem mais nenhum controle prático sobre a área nem os janízaros que vivem lá. Com a coroação de um líder próprio, a transição está completa e nossa perda de autoridade sobre a fração significativa do total de janízaros."
  ###RANDOM EVENTS###
  random_event.27.t:0 "O Grande Incêndio de [Root.Capital.GetName] de [GetDate]"
  random_event.27.desc:0 "A tragédia atingiu [Root.Capital.GetName]! Enquanto gigantescas nuvens de fumaça cobriam o céu sobre a cidade, chamas ardentes consumiam a cidade velha e muitos distritos de [Root.Capital.GetName]. Por três dias consecutivos, o fogo se alastrou e destruiu infra-estrutura crucial, bem como casas da população."
  random_event.27.a:0 "Uma semana terrível para ser um burguês."
  ###KOREAN DECISIONS###
  establish_sinmun_office_title:0 "Escritório do Sinmun"
  establish_sinmun_office_desc:0 "Súditos que sentem que foram explorados ou tratados injustamente pelo governo ou seus senhores têm pouca ou nenhuma chance de expressar suas preocupações. Foi sugerido que formássemos um ramo especial do governo para revisar esses casos."
  promote_sojunghwa_decision_title:0 "Promover Sojunghwa"
  promote_sojunghwa_decision_desc:0 "O Império Chinês caiu para bárbaros mesquinhos! O próprio conceito do Mandato do Céu foi corrompido quando hordas de selvagens conquistaram o coração da China.\nCabe a [Root.GetUsableName] assumir o manto de um reino chinês adequado. "
  sojunghwa:0 "Sojunghwa"
  desc_sojunghwa:0 "Sojunghwa ("Pequena China") é a ideologia central de nosso estado. O Império Celestial do passado caiu nas mãos dos bárbaros e agora cabe a nós levar adiante seu legado."
  ###RUSSIAN MISSIONS###
  mos_the_civil_war_title:0 "A Guerra Civil Moscovita"
  mos_the_civil_war_desc:0 "É tradição moscovita que o irmão mais velho assuma o trono do principado. Vasily I sabia disso, mas nomeou Vasily II como seu sucessor no trono da Moscóvia. Por meio disso, nosso estado teve que sofrer dois períodos de guerra civil. Por fim, o rival ao trono, Yury Dmitrievich foi derrotado. No entanto, seu filho, Dmitry Shemiaka, ainda anseia pelo trono. Devemos garantir que esta guerra civil termine."
  mos_the_civil_war_at:0 "§YVasily II Temmy§! não é mais [Root.Monarch.GetTitle] de §Y[Root.GetName]§!"
  mos_the_civil_war_bt:0 "A cadeia de eventos '§YA Guerra Civil Moscovita§!' foi concluído."
  mos_secure_muscovys_future_title:0 "Liderança forte e segura"
  mos_secure_muscovys_future_desc:0 "Está claro que o [Root.GovernmentName] enfrentará muitos desafios no futuro. Precisamos de uma liderança forte para superá-los e levar [Root.GetUsableName] a um amanhã dourado."
  mos_rus_window_on_the_west_title:0 "Janela para o Oeste"
  mos_rus_window_on_the_west_desc:0 "O Mar Báltico é um importante nó comercial e a linha de vida econômica para os estados da Polônia, Escandinávia e Rússia. É de extrema importância que melhoremos nosso acesso ao lucrativo comércio do Mar Báltico."
  nov_rus_window_on_the_west_title:0 "Janela para o Oeste"
  nov_rus_window_on_the_west_desc:0 "O Mar Báltico é um importante nó comercial e a linha de vida econômica para os estados da Polônia, Escandinávia e Rússia. É de extrema importância que melhoremos nosso acesso ao lucrativo comércio do Mar Báltico."
  mos_rus_conquer_finland_title:0 "Conquista da Finlândia"
  mos_rus_conquer_finland_desc:0 "Os reinos escandinavos têm sido uma pedra no sapato do povo [Root.GetAdjective] há séculos. Eles estão em competição direta conosco pelo domínio do comércio no Mar Báltico e uma ameaça para nós caso eles reúnam aliados poderosos em Europa. Devemos atacar primeiro e avançar para a Escandinávia conquistando as terras dos finlandeses para nós mesmos."
  mos_rus_conquer_finland_at:0 "Este evento nos permitirá liberar @FIN §YFinland§! como uma §YPersonal Union§! e nos dará acesso à §JHakkapeliitta Cavalry§!. Alternativamente, ganhamos 75 £adm£.\n"
  nov_rus_conquer_finland_title:0 "Conquista da Finlândia"
  nov_rus_conquer_finland_desc:0 "Os reinos escandinavos têm sido uma pedra no sapato do povo [Root.GetAdjective] há séculos. Eles estão em competição direta conosco pelo domínio do comércio no Mar Báltico e uma ameaça para nós caso eles reúnam aliados poderosos em Europa. Devemos atacar primeiro e avançar para a Escandinávia conquistando as terras dos finlandeses para nós mesmos."
  mos_rus_subjugate_scandinavia_title:0 "Mate o Leão do Norte"
  mos_rus_subjugate_scandinavia_desc:0 "Nossa primeira investida na Finlândia foi um grande sucesso. No entanto, o Leão do Norte ainda está posando em seu trono. Devemos continuar nossa marcha para a Escandinávia e acabar com a ameaça que os três reinos representam."
  mos_rus_subjugate_scandinavia_at:0 "Se §YFinland§! é o nosso assunto:"
  mos_rus_subjugate_scandinavia_bt:0 "As missões de @FIN §YFinland§! agora podem ser concluídas enquanto é um sujeito."
  mos_rus_subjugate_scandinavia_ct:0 "Se §YFinland§! não for nosso assunto:"
  nov_rus_subjugate_scandinavia_title:0 "Mate o Leão do Norte"
  nov_rus_subjugate_scandinavia_desc:0 "Nossa primeira investida na Finlândia foi um grande sucesso. No entanto, o Leão do Norte ainda está posando em seu trono. Devemos continuar nossa marcha para a Escandinávia e acabar com a ameaça que os três reinos representam."
  mos_rus_europes_greatest_power_title:0 "A Grande Potência Oriental"
  mos_rus_europes_greatest_power_desc:0 "O palco europeu está montado. Os reinos caem ou se transformam em impérios que moldam o mundo a seu gosto. Não podemos permitir que fiquemos para trás. De todos esses impérios, o Império Russo ascenderá à crista das potências mundiais."
  mos_rus_conquer_novgorod_title:0 "Invadir Novgorod"
  mos_rus_conquer_novgorod_desc:0 "A República Veche de Novgorod resistiu à subjugação por séculos. Nem as hordas selvagens nem seus boiardos atrasados conseguiram ser a queda de Novgorod. Cabe a nós acabar com esta república dominadora e tomar seu território."
  mos_rus_conquer_ruthenia_title:1 "Conquistar a Rutênia"
  mos_rus_conquer_ruthenia_desc:0 "A Comunidade Polonesa é fraca e incapaz de governar os orgulhosos povos ruteno e bielorrusso e outros países também chegaram a essa conclusão. É hora de agirmos antes que a região seja dividida entre nossos rivais."
  nov_rus_handle_ruthenia_title:1 "Conquistar a Rutênia"
  nov_rus_handle_ruthenia_desc:0 "A Comunidade Polonesa é fraca e incapaz de governar os orgulhosos povos ruteno e bielorrusso e outros países também chegaram a essa conclusão. É hora de agirmos antes que a região seja dividida entre nossos rivais."
  mos_rus_conquer_ruthenia_at:0 "Este evento nos dará a opção de desenvolver um aspecto de §Y[280.GetName]§!."
  mos_rus_partition_poland_title:0 "Partição Polônia"
  mos_rus_partition_poland_desc:1 "A Polônia é um estado fraco liderado por governantes fracos. Os países relevantes do mundo, e nossa própria nação acima de tudo, deveriam dividir seu território na primeira oportunidade."
  mos_rus_partition_poland_at:0 "até que qualquer cultura do grupo de cultura §YWest Slavic§! seja rebaixada"
  nov_rus_deal_with_poland_title:0 "Partição Polônia"
  nov_rus_deal_with_poland_desc:1 "A Polônia é um estado fraco liderado por governantes fracos. Os países relevantes do mundo, e nossa própria nação acima de tudo, deveriam dividir seu território na primeira oportunidade."
  nov_rus_take_danzig_title:0 "Aproveite Danzig"
  nov_rus_take_danzig_desc:0 "Danzig está entre os portos mais ricos e estratégicos do Báltico. Naturalmente, os Cavaleiros Teutônicos, a Coroa Polonesa, a Hansa e os Monarcas Escandinavos desejam reivindicar a cidade para si. Mal sabem eles que é propriedade legítima da Mãe Rússia. "
  mos_rus_carpathian_conquest_title:0 "Anexo Carpathia"
  mos_rus_carpathian_conquest_desc:0 "A bacia dos Cárpatos é o lar de nossos irmãos de fé que sofrem sob a ocupação herética. É nosso dever libertar essas pobres almas das garras de seus opressores."
  mos_rus_carpathian_conquest_at:0 "até que qualquer cultura do grupo de cultura §YCárpatos§! seja rebaixada"
  PERMANENT:1 "permanente"
  mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§! ganha uma reivindicação [Root.GetPermanentOrEmpty] em todas as províncias §YSouth Slavic§! na região §YBalkans§!."
  mos_rus_protect_south_slavs_title:0 "Proteja os eslavos do sul"
  mos_rus_protect_south_slavs_desc:0 "Os eslavos do sul dos Bálcãs são fracos demais para se proteger. Eles não passam de meros peões do blasfemo Sacro Imperador Romano e do diabólico sultão dos otomanos. Devemos avançar nos Bálcãs e protegê-los das ameaças malditas."
  mos_rus_protect_south_slavs_at:0 "até que qualquer cultura do grupo de cultura §YSouth Slavic§! seja rebaixada"
  mos_rus_protect_south_slavs_bt:0 "Forme o grupo de cultura §YSlavic§!."
  mos_rus_claim_the_third_rome_title:0 "A Terceira Roma"
  mos_rus_claim_the_third_rome_desc:0 "Com a queda do Império Bizantino, [Root.GetUsableName] é o único estado que resta para reivindicar o título de 'Terceira Roma'. Conquistado pelo casamento real, o título ainda não passa de uma reivindicação até que o legitimemos no olhos do mundo, afirmando o controle sobre a Cidade do Desejo do Mundo, a própria Constantinopla."
  mos_rus_claim_the_third_rome_at:0 "Este evento nos permitirá mover nosso capital para §Y[151.GetName]§! e desenvolvê-lo ou continuar desenvolvendo §Y[Root.Capital.GetName]§! em vez disso."
  nov_rus_involve_in_asian_trade_title:0 "O Comércio Asiático"
  nov_rus_involve_in_asian_trade_desc:0 "Originalmente motivado por nossa busca por peles, nosso [Root.GovernmentName] abriu caminho para o leste e alcançou mercados com mercadorias desconhecidas para qualquer um de nossos vizinhos ocidentais. Pela fortuna da mãe Rússia, devemos nos envolver neste comércio! "
  nov_rus_involve_in_asian_trade_at:0 "Se completarmos esta missão participando do comércio de §YYumen§!:"
  nov_rus_involve_in_asian_trade_bt:0 "Se completarmos esta missão participando do comércio em §YLahore§!:"
  nov_rus_dominate_asian_market_title:0 "Monopolizar os mercados asiáticos"
  nov_rus_dominate_asian_market_desc:0 "O comércio da Índia e da China é de imenso lucro. Naturalmente, nossos rivais estão mais do que interessados em participar desses mercados também. Devemos garantir que apenas nós tenhamos acesso total aos produtos da Ásia."
  nov_rus_compete_in_the_channel_title:1 "A Estrada Russa"
  nov_rus_compete_in_the_channel_desc:1 "Ganhamos acesso total aos mercados indiano e chinês e estamos canalizando seus ativos mais valiosos para nosso principal entreposto na Europa. Mas o que estamos ganhando é apenas o começo de um empreendimento muito maior. Vamos reviver a Rota da Seda e transformar no caminho que leva as riquezas da Ásia para a Europa."
  nov_rus_compete_in_the_channel_at:0 "[Root.GetName] tem um §YTrading Bonus§! para §YChinaware§!, §YCloth§!, §YPaper§!, §YSilk§!, §YTea§!, §YDyes§! ou §YSpices§!"
  RUS_RUSSIAN_ENGLISH_COMPETITION:0 "Competição no Canal"
  RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Acesso Permanente ao Mar Báltico"
  nov_rus_conquer_muscovy_title:0 "Fim Moscóvia"
  nov_rus_conquer_muscovy_desc:0 "Em nossos primeiros dias antes da proclamação do [Root.GovernmentName], nosso estado lutou com o Rurikovich da Moscóvia. Embora eles não sejam mais uma ameaça ativa para nós, sua própria existência é uma ofensa para o que o [Root.Culture. GetName] significa."
  nov_rus_monopolize_lubeck_title:1 "Domine Luebeck"
  nov_rus_monopolize_lubeck_desc:0 "Os mercadores e comerciantes do Mar Báltico viajam para Lübeck para vender seus produtos em seus ricos mercados. A cidade deve ser nossa para que possamos monopolizar o comércio lá."
  nov_rus_trade_empire_of_europe_title:0 "Império Comercial da Europa"
  nov_rus_trade_empire_of_europe_desc:0 "Reinos ascendem a impérios por meio de conquista e derramamento de sangue. Embora seja lucrativo por si só, não é tão sofisticado quanto nossas formas de projetar poder. Nosso [Root.GovernmentName] será conhecido neste mundo como o Império Comercial da Europa, que controla o fluxo do Ducado."
  nov_rus_trade_empire_of_europe_at:0 " Nós de Comércio Europeus:\n §Y[Root.GetName]§! tem §Y40%§! ou mais poder de comércio."
  mos_rus_build_up_army_title:0 "Reunir o Exército"
  mos_rus_build_up_army_desc:0 "Hordas a leste; uma Polônia em ascensão a oeste e um Império Otomano imperialista no sul. Nossos inimigos são muitos e nossos aliados poucos. Devemos reunir nossas tropas se [Root.GetUsableName] quiser sobreviver nos próximos séculos."
  mos_rus_build_up_army_at:0 "Este evento nos permitirá ganhar um modificador poderoso em troca de transformar TODAS as §YReivindicações Permanentes§! de nossas missões em §YReivindicações Não Permanentes§!."
  mos_rus_eliminate_the_minors_title:0 "Consolidar a Rússia"
  mos_rus_eliminate_the_minors_desc:0 "A Rússia está dividida em muitos príncipes fracos e mesquinhos. Nenhum deles é digno de ser o governante do povo eslavo oriental. Os herdeiros de Rurik devem dobrar os joelhos diante do poder do nome [Root.GetUsableName]."
  rus_unifier_of_russia:0 "Unificador da Rússia"
  desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.Monarch.GetTitle] de Rus', unificou a região russa sob o glorioso governo de [Root.GetUsableName]. Que [Root.Monarch.GetHerHis] reine com unidade e força ."
  mos_rus_eliminate_the_minors_at:0 "Até §Y10§! Províncias na região §YRússia§! Ganham §G1§! Base de Mão de Obra."
  mos_rus_conquer_crimea_title:0 "Acesso ao Mar Negro"
  mos_rus_conquer_crimea_desc:0 "Os portos do Mar Branco são utilizáveis apenas três meses por ano. O Mar Báltico é mais acessível, mas altamente contestado por nossos rivais.\nO estado precisa de um porto de águas quentes para se envolver no comércio e comércio no mar. Os mais próximos são os portos da Crimeia. A pátria reivindicará esta região!"
  mos_rus_conquer_the_caucasus_title:0 "Marcha para o Cáucaso"
  mos_rus_conquer_the_caucasus_desc:0 "O Cáucaso está dividido por numerosos reinos que estão cercados por ameaças muçulmanas. Seu destino é iminente se não quisermos intervir em seu infortúnio. Os cristãos dessas montanhas devem ser protegidos - seja pela espada ou pela pena."
  mos_rus_conquer_the_caucasus_tt:1 "Qualquer aliado com capital na região §YCáucaso§!:\n Possui pelo menos §Y15§! províncias.\n Está em §Y[Root.Religion.GetGroupName]§! grupo religioso.\n Tem pelo menos §Y100 §! opinião de §Y[Root.GetName]§!"
  mos_rus_conquer_the_caucasus_at:1 "Se completarmos esta missão conquistando as províncias do §Y15§! na região do §YCáucaso§!:"
  mos_rus_conquer_the_caucasus_bt:1 "Se completarmos esta missão tendo um aliado na região do §YCáucaso§! que cumpra as segundas condições:"
  mos_rus_conquer_the_caucasus_ct:1 "Nosso aliado também recebe o mesmo modificador.\n\nCada província na região §YCaucásia§! pertencente a §Y[Root.GetName]§!, seus súditos e aliados recebem os seguintes efeitos:"
  mos_rus_conquer_persia_title:0 "Além do Mar Cáspio"
  mos_rus_conquer_persia_desc:0 "O Cáucaso e os desertos da Ásia Central estão sob nosso controle. No entanto, a grande Rota da Seda atravessa as montanhas persas além do Mar Cáspio. Para realmente nos beneficiarmos de nossa conquista, devemos garantir o acesso ao comércio persa - seja diretamente através da conquista ou indiretamente através de uma aliança."
  mos_rus_conquer_persia_at:0 "Faz parte do nodo comercial §YPersia§!."
  mos_rus_conquer_persia_bt:0 "Qualquer §Y[Root.Religion.GetGroupName]§! aliado com sua capital na região §YCáucaso§! possui ou possui um súdito pelo menos §Y20§! províncias na região §YPérsia§!."
  mos_rus_conquer_persia_ct:1 "Se completarmos esta missão conquistando §Y6§! províncias de importância significativa para o comércio no nó comercial §YPérsia§!:"
  mos_rus_conquer_persia_dt:1 "Se completarmos esta missão tendo um aliado que cumpra as segundas condições:"
  mos_rus_conquer_persia_et:0 "Este evento nos permitirá pedir ao nosso aliado para se tornar um súdito de §Y[Root.GetName]§!."
  mos_rus_land_of_churches_title:0 "Terra de Igrejas"
  mos_rus_land_of_churches_desc:0 "É imperativo que todo cidadão de nossa nação, do príncipe ao camponês, tenha acesso à orientação espiritual de nosso sacerdócio. Cada aldeia deve ter uma igreja."
  icon_climacus_reward_tt:1 "Se encomendamos o §YIcon de St. John Climacus§!:"
  icon_eleusa_reward_tt:1 "Se encomendamos o §YIcon de Eleusa§!:"
  icon_michael_reward_tt:1 "Se encomendamos o §YIcon de São Miguel§!:"
  icon_nicholas_reward_tt:1 "Se encomendamos o §YIcon de São Nicolau§!:"
  icon_pancreator_reward_tt:1 "Se encomendamos o §YIcon de Cristo Pantocrator§!:"
  mos_rus_russian_patriarchate_title:0 "Patriarcado Russo"
  mos_rus_russian_patriarchate_desc:0 "Constantinopla não pode ser o centro espiritual do cristianismo ortodoxo sem a legitimidade do imperador bizantino. Precisamos pegar o manto e estabelecer uma Terceira Roma!"
  mos_rus_conquer_the_great_horde_title:0 "Quebre o jugo tártaro"
  mos_rus_conquer_the_great_horde_desc:0 "A Grande Horda e as outras tribos nômades em nossas fronteiras impuseram seu jugo imundo sobre nosso povo orgulhoso. Exigindo tributos irracionais anualmente, as hordas não passam de uma praga perigosa para nosso estado.\nSe quisermos crescer e nos tornar grandes império; um estado que realmente pode reivindicar o legado dos romanos, então devemos nos libertar do jugo tártaro."
  mos_rus_end_the_tatar_yok_title:0 "Destrua as Hordas"
  mos_rus_end_the_tatar_yok_desc:0 "O jugo tártaro pode ter sido quebrado, mas a segurança de nosso povo ainda é incerta enquanto os herdeiros do Império Mongol existirem. Nenhum desses nômades das estepes escapará da ira da Mãe Rússia!"
  mos_rus_conquer_central_asia_title:0 "Consolidar as Estepes"
  mos_rus_conquer_central_asia_desc:0 "Embora tenhamos derrotado muitas das hordas mais ameaçadoras, podemos melhorar ainda mais nossa posição estratégica nas estepes. Vamos nos consolidar na região e subjugar quaisquer nômades remanescentes."
  RUS_RUSSIAN_TRADE_MONOPOLY:0 "Monopólio Comercial Russo"
  mos_rus_conquer_central_asia_ct:0 "Faz parte do nó comercial §YSamarkand§!"
  mos_rus_conquer_central_asia_at:0 "Cada Centro de Comércio pertencente a §Y[Root.GetName]§! ou seus súditos na região §YCentral Asia§! obtém os seguintes efeitos:"
  mos_rus_conquer_manchuria_title:0 "A Aquisição de Amur"
  mos_rus_conquer_manchuria_desc:0 "Nossa expansão para o leste estará completa com a incorporação da costa da Manchúria. Lá fundaremos uma cidade, Vladivostok, que será o centro de nossos esforços comerciais e navais no Pacífico e no Leste Asiático."
  RUS_TRADE_OF_THE_NEW_WORLD:0 "Comércio do Novo Mundo"
  mos_integrate_subjects_title:0 "Os súditos de Moscóvia"
  mos_integrate_subjects_desc:0 ""Dividir para reinar." Esta tem sido a prática de nosso [Root.Monarch.GetTitle] anterior, a fim de maximizar o tributo que poderíamos coletar para nossos senhores tártaros.\nNo entanto, esta forma de descentralização é contraproducente se quisermos ascender ao poder dominante em nossa região natal. Os súditos de [Root.GetName] devem se tornar parte do [Root.GovernmentName]."
  nov_establish_the_great_navy_title:0 "Estabelecer a Grande Marinha"
  nov_establish_the_great_navy_desc:0 "Precisamos de uma grande marinha para que nosso [Root.GovernmentName] projete poder fora da Rússia. O futuro econômico e militar do estado depende de nossa frota."
  rmi_grow_to_power_title:0 "Crescimento do Poder"
  rmi_grow_to_power_desc:0 "Nosso começo foi humilde; os inimigos poderosos e muitos. Mas, apesar de todas as probabilidades, a roda da fortuna esteve do nosso lado e agora somos a potência dominante na Europa Oriental."
  mos_rus_conquer_kazan_title:0 "Subjugar Kazan"
  mos_rus_conquer_kazan_desc:0 "A cidade de Kazan fica nas principais rotas comerciais ao longo do rio Volga. Para a Rússia prosperar, ela deve pertencer à Mãe Rússia."
  mos_rus_expand_eastwards_title:0 "Reivindicar as estepes"
  mos_rus_expand_eastwards_desc:0 "Devemos lutar contra os tártaros da Horda Dourada. Devemos plantar a bandeira da Rússia em suas estepes, porque tudo pertence à Mãe Rússia."
  mos_rus_colonize_west_siberia_title:0 "Além dos Urais"
  mos_rus_colonize_west_siberia_desc:0 "Agora que estamos livres das correntes dos tártaros, chegou a hora de colocar nossos olhos na expansão para o leste. A terra além dos Urais deve ser adquirida para a Mãe Rússia."
  mos_rus_colonize_central_siberia_title:0 "Colonizar a Sibéria Ocidental"
  mos_rus_colonize_central_siberia_desc:1 "Começamos a expulsar os tártaros da Sibéria, mas nosso domínio sobre essas regiões ainda é fraco. Devemos estabelecer fortes para que possam ser colocados sob o controle russo adequado."
  mos_rus_colonize_eastern_siberia_title:0 "Empurrar para a Sibéria Oriental"
  mos_rus_colonize_eastern_siberia_desc:0 "Nossos exploradores abriram as vastas terras inexploradas da Sibéria Oriental. Devemos estabelecer fortes lá para garantir nosso controle."
  mos_rus_colonize_alaska_title:0 "Colonização do Alasca"
  mos_rus_colonize_alaska_desc:0 "Nossa busca para monopolizar o comércio de peles nos leva ainda mais para o leste. É hora de zarpar para as costas das Américas e estabelecer uma colônia no Alasca, onde novas oportunidades de peles serão abundantes."
  mos_rus_colonize_california_title:0 "Resolva a Costa Oeste"
  mos_rus_colonize_california_desc:0 "“Embora tenhamos encontrado peles em quantidade no Alasca, nossos exploradores relatam a descoberta de reservas de ouro na costa oeste deste continente alienígena”."
  mos_rus_colonize_canada_title:0 "A Fronteira Canadense"
  mos_rus_colonize_canada_desc:0 "O comércio de peles floresce graças à nossa colônia no Novo Mundo. Mas há mais terras para descobrir e colonizar. Este Novo Mundo e seus recursos devem pertencer à Mãe Rússia!"
  mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
  mos_rus_found_the_russian_tsardom_title_monarchy:0 "Encontrou o czarismo"
  mos_rus_found_the_russian_tsardom_title_republic:0 "Encontrei o Grande Veche"
  mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
  mos_rus_found_the_russian_tsardom_description_monarchy:0 "Os russos tiveram que suportar muito. A queda do Kievan Rus 'para os mongóis; o jugo tártaro; as lutas internas do Rurikovich e a ameaça política que tem sido Novgorod. Mas essas são questões do passado! Agora chegou a hora para unir os russos sob a coroa de um czar e forjar nosso próprio destino!"
  mos_rus_found_the_russian_tsardom_description_republic:0 "Os russos tiveram que suportar muito. A queda do Kievan Rus 'para os mongóis; o jugo tártaro; a ameaça escandinava e os moscovitas famintos por poder. Mas essas são questões do passado! Agora chegou a hora de unir os russos sob o governo da Grande República Veche e forjar nosso próprio destino!"
  rus_enact_the_sudebnik_title:1 "O Destino do Tysyatsky"
  rus_enact_the_sudebnik_desc:0 "Os tysyatsky são líderes militares desde a época da Rus' de Kiev, que agora servem em escritórios judiciais e comerciais. Eles foram abolidos e substituídos pelos voyevodas em relação aos militares e o namestnik do governo. No entanto, alguns de nossas províncias ainda têm tysyatsky ativo. É hora de acabar com essa posição desatualizada de uma vez por todas."
  rus_enact_the_sudebnik_at:1 "Se completarmos esta missão durante a promulgação da reforma do §YTysyatsky Office§!:"
  rus_enact_the_sudebnik_bt:1 "Se completarmos esta missão com a reforma do §YNamestnik Office§!:"
  rus_enact_the_sudebnik_ct:0 "Recebi o evento '§YThe Last Tysyatsky§!'.\nEste evento é acionado quando tivermos pelo menos §Y1§! Estabilidade e atingirmos o nível §Y3§! em Reformas Governamentais."
  rus_book_of_royal_degrees_title:0 "Livro dos Graus Reais"
  rus_book_of_royal_degrees_desc:0 "Como o novo poder crescente da Europa Oriental, é imperativo reorganizar e melhorar nossa burocracia. O futuro de nosso [Root.GovernmentName] depende da eficiência de nosso gabinete."
  rus_book_of_royal_degrees_at:0 "O evento nos permitirá selecionar um dos três focos que nos dá bônus relativos aos aspectos §YAdministrativo§!, §YComercial§! e §YMilitar§! do estado."
  rus_handle_the_boyars_title:0 "Lidar com os Boyars"
  rus_handle_the_boyars_desc:0 "Os boiardos têm grande influência sobre nosso país. Nosso futuro depende da ordem dos boiardos. Devemos ganhar sua lealdade ou enfraquecer seu poder - de qualquer forma, os boiardos devem ser controlados."
  rus_handle_the_boyars_at:1 "Se completarmos esta missão enquanto os §Y[Root.GetNobilityName]§! tiverem menos terras da coroa do que nós:"
  rus_handle_the_boyars_bt:1 "Se completarmos esta missão enquanto o §Y[Root.GetNobilityName]§! tiver mais terras da coroa do que nós:"
  rus_the_mestnichestvo_title:0 "Abolir o Mestnichestvo"
  rus_the_mestnichestvo_desc:0 "O sistema hierárquico de [Root.GetUsableName] é baseado no Mestnichestvo, uma estrutura excessivamente complicada e ultrapassada que dificulta a seleção de cargos oficiais com base no mérito. É um veneno em nossa sociedade e deve ser abolida."
  rus_show_russian_superiority_title:1 "Modernizar o Estado"
  rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap] é construído sobre as tradições e leis de nossos ancestrais eslavos orientais. Embora esta legislatura tenha sua justificativa nos tempos dos mongóis, ela não é mais adequada. O estado deve ser modernizado se não quisermos cair por trás dos poderes do Ocidente."
  rus_show_russian_superiority_at:0 "Uma província possuída com o maior desenvolvimento ganha os seguintes efeitos:"
  rus_the_vodka_monopoly_title:0 "O Monopólio da Vodca"
  rus_the_vodka_monopoly_desc:0 "A vodca é um produto barato que pode ser fabricado em grande quantidade. É um grande benefício para o estado estabelecer um monopólio sobre esta bebida, pois é uma fonte segura de renda e uma maneira fácil de controlar as massas."
  rus_enable_vodka_sales_decision_tt:0 "Habilitar '§YPromote Vodka Sales§!' decisão."
  rus_the_time_of_troubles_title:0 "Enfrentar os problemas"
  rus_the_time_of_troubles_desc:0 "Nuvens de tempestade se acumulam no horizonte da Rússia. Devemos suportar quaisquer dificuldades que o destino tenha reservado para nós."
  rus_the_time_of_troubles_at:1 "Se completarmos esta missão terminando o desastre §YTime of Troubles§!:"
  rus_the_time_of_troubles_bt:1 "Se completarmos esta missão pulando o desastre §YTime of Troubles§!:"
  rus_the_empire_of_russia_title:0 "Grandes Ambições Imperiais"
  rus_the_empire_of_russia_desc:0 "O [Root.GovernmentName] de [Root.GetName] é forte. Mas é rígido. Construído sobre fundações da época da Rus' de Kiev, o governo e muitos aspectos de nossa sociedade dependem de tradições e pontos de vista ultrapassados. verdadeiro [Root.GetAdjective] Império pode resistir à tempestade que é as grandes potências europeias."
  rus_the_empire_of_russia_ct:0 "Concluir a §YModernização§! de [Root.GetName] e promulgar §YImpério Russo§! ou §YGrande Federação Russa§!."
  rus_the_empire_of_russia_at:0 "Desbloqueie as missões §YImperial Russian§!."
  rus_the_empire_of_russia_bt:0 "O evento nos permitirá mudar a bandeira do nosso país. Além disso, recebemos §G50§! Prestígio. Prestígio em excesso é transformado em Poder Monarca."
  rus_the_streltsy_title:0 "Recrutar o Streltsy"
  rus_the_streltsy_desc:0 "Os regimentos de Streltsy são a espinha dorsal do nosso exército. Devemos continuar a recrutar e abastecer os Streltsy para manter nossas tradições militares."
  rus_the_streltsy_at:0 "O evento nos permitirá estabelecer um sistema salarial para o §YStreltsy§!"."
  has_not_russian_mechanic_tt:0 "Não usa §YMecânica Russa§!"
  rus_solidify_serfdom_title:0 "O Destino do Camponês"
  rus_solidify_serfdom_desc:0 "A servidão é uma ferramenta poderosa para aumentar a produtividade geral do estado - e para garantir a escravização de sua população. O destino do campesinato está em nossas mãos."
  rus_enacted_early_serfdom_tt:0 "Concedido o privilégio de §Servidão Anual§! a qualquer momento."
  rus_solidify_serfdom_at:0 "Esmagou os rebeldes §YCAMPONESES§!"
  rus_enacted_early_disconnection_tt:0 "Concedido o privilégio §YAumento da Liberdade Camponesa§! a qualquer momento."
  rus_solidify_serfdom_bt:0 "Esmagou os rebeldes §YNobres§!"
  rus_solidify_serfdom_ct:1 "Se concluirmos esta missão enquanto concedemos o privilégio §YEarly Serfdom§! a qualquer momento:"
  rus_solidify_serfdom_dt:0 "§YPrivilégios§! relacionados à §YServidão§! ganham modificadores condicionais adicionais."
  rus_solidify_serfdom_et:1 "Se completarmos esta missão enquanto concedemos o privilégio §Yaumento da liberdade camponesa§! a qualquer momento:"
  rus_solidify_serfdom_ft:0 "§YPrivilégios§! relacionados à §YLiberdade Camponesa§! ganham modificadores condicionais adicionais."
  rus_increase_absolute_rule_title:0 "Uma autocracia absoluta"
  rus_increase_absolute_rule_desc:2 "Apenas um autocrata absoluto pode levar [Root.GetUsableName] a um futuro próspero. Devemos garantir que tal governante exista e que nenhuma propriedade possa ser uma ameaça para eles."
  rus_increase_absolute_rule_tt:0 "Já usou a interação Estate §YSeize Land§! pelo menos §Y10§! vezes (§Y[Root.GetSeizeLandCounter]§!/§Y10§!."
  rus_role_of_the_church_title:0 "Apaziguar o Patriarcado"
  rus_role_of_the_church_desc:0 "O Patriarcado é a base de nossa legitimidade para governar os russos. Se não fosse por sua aprovação, o país se desintegraria em discórdia e caos. Devemos garantir a lealdade do patriarca."
  rus_the_courts_direction_title:0 "Ocidentalizar o Tribunal"
  rus_the_courts_direction_desc:1 "Para renovar a estrutura do Estado, precisamos garantir que o próprio tribunal seja modernizado. Para isso, enviaremos delegações à Europa Ocidental e estudaremos seus caminhos."
  rus_the_courts_direction_at:1 "Se tivermos §YFilósofo§! contratado:"
  rus_the_courts_direction_bt:1 "Se tivermos §YCientista Natural§! contratado:"
  rus_the_courts_direction_ct:1 "Se temos §YArtist§! contratado:"
  rus_the_courts_direction_dt:1 "Se tivermos §YTesoureiro§! contratado:"
  rus_the_courts_direction_et:1 "Se tivermos §YTeólogos§! contratados:"
  rus_the_courts_direction_ft:1 "Se tivermos §YMestre da Casa da Moeda§! contratado:"
  rus_the_courts_direction_gt:1 "Se temos §YInquisitor§! contratado:"
  rus_philosopher_focus:0 "Foco do Filósofo"
  rus_natural_scientist_focus:0 "Foco do Cientista Natural"
  rus_artist_focus:0 "Foco no Artista"
  rus_treasurer_focus:0 "Foco do Tesoureiro"
  rus_theologian_focus:0 "Foco teólogo"
  rus_master_of_mint_focus:0 "Mestre do Foco Menta"
  rus_inquisitor_focus:0 "Foco do Inquisidor"
  rus_estabblish_the_russian_navy_title:0 "Marinha Imperial Russa"
  rus_estabblish_the_russian_navy_desc:0 "As grandes potências deste mundo não dependem mais apenas de seus exércitos para projetar seu poder. Eles usam marinhas caras cujo alcance está muito além do que os exércitos regulares podem alcançar. É de extrema prioridade para nós criar a Marinha Imperial Russa que competirá com nossos rivais."
  rus_estabblish_the_russian_navy_at:0 "O evento nos permitirá selecionar um modificador que fortaleça o aspecto §YTrade§! ou §YMilitary§! de nossa frota."
  rus_monopolize_novgorod_title:0 "Monopolizar Novgorod"
  rus_monopolize_novgorod_desc:0 "Novgorod e arredores são o coração do comércio russo. Naturalmente, devemos garantir que apenas nós possuamos controle total sobre nosso próprio centro de comércio."
  unlock_monopolies_tt:0 "Desbloqueie §YMonopólios§! Privilégios para as propriedades."
  buffed_monopolies_tt:0 "§YMonopólios§! não reduzem mais §YAbsolutismo§! quando concedidos."
  rus_establish_the_governing_senate_title:0 "O Senado Governante"
  rus_establish_the_governing_senate_desc:0 "Durante os tempos de ausência de nosso [Root.Monarch.GetTitle], deve haver uma instituição que mantenha o equilíbrio de poder em nosso estado sob controle e garanta a estabilidade. O Senado Governante é exatamente o que nosso país precisa ter estabelecido."
  rus_establish_the_governing_senate_at:0 "O evento nos permitirá promulgar a reforma do governo §YSenado Governante§! ou §YAutocracia Forçada§!."
  rus_pass_issues_in_the_senate_title:0 "Passe os problemas"
  rus_pass_issues_in_the_senate_desc:0 "O Senado Governante significa pouco ou nada para o estado se não for bem utilizado. Devemos deixar que as questões dos cidadãos russos passem por ele e que sejam tratadas pelo Senado."
  rus_pass_issues_in_the_senate_at:1 "se concluirmos esta missão enquanto a reforma do governo §YSenado§! for aprovada:"
  rus_pass_issues_in_the_senate_bt:1 "se completarmos esta missão enquanto tivermos a reforma do governo §YEnforced Autocracia§! promulgada:"
  rus_pass_issues_in_the_senate_ct:0 "os países submetidos têm pelo menos §Y100§! desenvolvimento total e menos de §Y20%§! desejo de liberdade."
  rus_pass_issues_in_the_senate_tt:0 "Passou pelo menos §Y10§! questões (§Y[Root.issues_passed.GetValue]§!/§Y10§!."
  rus_most_holy_synod_title:0 "O Santíssimo Sínodo"
  rus_most_holy_synod_desc:0 "Embora a igreja tenha desempenhado um papel importante na história do estado, é cada vez mais evidente que sua posição dentro de nosso país precisa ser repensada."
  rus_most_holy_synod_xx:1 "A reputação diplomática é de pelo menos §Y2§!.\n Tem algum aliado ou súdito sendo §Y[Root.Religion.GetGroupName]§! mas NÃO §Y[Root.Religion.GetName]§! com pelo menos §Y75§! Confiança e §Y150§! opinião de [Root.GetName].\n\n"
  rus_6_tot_tt:0 "Tem pelo menos §Y6§! Tolerância da Verdadeira Fé"
  rus_most_holy_synod_at:1 "Se completarmos esta missão através da §YAlliance§!:"
  rus_most_holy_synod_ct:0 "Será disparado um evento que nos permitirá selecionar a reforma governamental do §YSantíssimo Sínodo de Governação."
  rus_most_holy_synod_bt:1 "\nSe completarmos esta missão através do §Y[Root.GetClergyName]§!:"
  rus_most_holy_synod_dt:0 "Será disparado um evento que nos permitirá selecionar a reforma do governo §YFortalecido o Patriarcado§!."
  rus_most_holy_synod_tt:0 "Será disparado um evento que nos permite selecionar a reforma do governo §YChefe do Patriarcado§!"
  rus_early_industrialization_title:0 "Manufaturas do Estado"
  rus_early_industrialization_desc:0 "As rodas da indústria giram sempre para a frente, e a Rússia não deve ser deixada de lado à medida que novas tecnologias de produção se tornam disponíveis. O estado deve construir e controlar o maior número possível de grandes fábricas."
  rus_early_industrialization_at:0 "Até §Y10§! províncias de propriedade aleatória que têm desenvolvimento de §Y20§! e §YManufactory§! ganham os seguintes efeitos:"
  rus_the_age_of_revolution_title:0 "Grande Poder do Oriente"
  rus_the_age_of_revolution_desc:0 "É hora de colher os frutos do nosso trabalho. Há muito tempo nos preparamos para ascender a uma das grandes potências, e agora tomaremos nosso lugar de direito ao sol entre as outras grandes potências!"
  rus_the_age_of_revolution_at:0 "Ganharemos um evento quando a §YAge of Revolutions§! começar, que desbloqueia as missões finais §Y3§!."
  rus_the_age_of_revolution_bt:0 "Vamos desbloquear as missões finais §Y3§!."
  rus_dissolve_the_streltsy_title:0 "Lidar com o Streltsy"
  rus_dissolve_the_streltsy_desc:0 "A lealdade dos streltsy sempre foi questionável, na melhor das hipóteses, devido às suas constantes demandas. Existem apenas duas maneiras de lidar com eles: ou abolimos os streltsy como um todo ou os abraçamos como a força de elite da [Raiz. NomedoGoverno]."
  rus_dissolve_the_streltsy_at:1 "Se concluirmos esta missão enquanto a reforma do governo §YEstablish the Streltsy§!"
  rus_dissolve_the_streltsy_bt:1 "Se concluirmos esta missão enquanto NÃO tivermos a reforma do governo §YEstabelecer o Streltsy§! promulgada:"
  rus_reform_the_military_title:0 "Ocidentalizar as Forças Armadas"
  rus_reform_the_military_desc:0 "Embora nossas forças terrestres já tenham passado por muitas reformas e melhorias, elas ainda precisam atingir seu pico. Com a ajuda de conselheiros militares estrangeiros e a boa e velha disciplina, os exércitos de [Root.GetUsableName] lutarão no campo de batalha tão ferozmente quanto aqueles de qualquer rival."
  rus_reform_the_military_at:1 "Ganhe §Y40§! Batalhas, terrestres ou navais (§Y[Root.GetNumWonBattles]/§Y40§!)"
  rus_reform_the_military_bt:1 "Ganhe §Y40§! batalhas terrestres ou navais (§Y0§!/§Y40§!)\n§YEste contador começa quando a missão 'Lidar com os Streltsy' for concluída.§!"
  rus_control_fur_trade_title:0 "Controle o comércio de peles"
  rus_control_fur_trade_desc:0 "Pele; o ouro macio do Norte e da Sibéria. As demandas por boas peles nunca acabarão. Devemos garantir que tenhamos o monopólio do comércio de peles."
  rus_peters_reforms_title:0 "A Tabela de Ranks"
  rus_peters_reforms_desc:0 "Como adição final à modernização de [Root.GetUsableName], devemos revisar os antigos sistemas hierárquicos do estado em favor de uma estrutura que promova o mérito e desencoraje as fileiras graças ao nascimento."
  nizam_i_cedid_reform:0 "Nizam-i Cedid"
  nizam_i_cedid_reform_desc:0 "O Nizam-i Cedid é um conjunto de reformas que se inspiram nas ideias e processos desenvolvidos na Europa e visam combater a estagnação da situação militar e administrativa do império."
  rus_educational_reform_title:0 "Reformas Educacionais"
  rus_educational_reform_desc:0 "A educação do nosso povo nunca teve grande importância até agora. É nossa maior prioridade que todos os cidadãos tenham acesso à educação. Cada cidade deve ter uma universidade."
  rus_educational_reform_at:0 "O evento nos permitirá selecionar um bônus de §YTecnologia§! de nossa escolha."
  rus_the_glorious_revolution_title:0 "Revolução Russa"
  rus_the_glorious_revolution_desc:0 "A Era da Revolução está chegando e a Rússia deve tomar partido. Vamos responder ao chamado da liberdade e nos juntar à revolução, ou devemos nos opor a ela com poder reacionário?"
  rus_the_glorious_revolution_at:1 "Se completarmos esta missão sendo §YRevolucionário§!:"
  rus_the_glorious_revolution_bt:1 "Se completarmos esta missão NÃO sendo §YRevolucionário§!:"
  rus_abolish_the_serfdom_title:0 "Abolir a servidão"
  rus_abolish_the_serfdom_desc:0 "A servidão teve sua utilidade, mas agora está nos impedindo de avançar para uma nova era industrializada. O campesinato precisa ser libertado das garras dos nobres e dos burgueses."
  rus_establish_the_russian_navy_title:0 "Grande Frota da Rússia"
  rus_establish_the_russian_navy_desc:0 "O que é uma grande potência se não pode projetar seu poder sobre os outros? Devemos construir uma grande frota própria para sermos levados a sério pelas outras grandes potências e aumentar nosso alcance fora da Europa."
  rus_establish_the_russian_navy_at:0 "Este evento permite melhorar as capacidades §YComerciais§! ou §YMilitar§! da nossa marinha."
  ###RUSSIAN MODIFIERS###
  mos_legitimacy_of_the_rurikovich:0 "Legitimidade de Vasily"
  desc_mos_legitimacy_of_the_rurikovich:0 "A vitória de Vasily sobre o pretendente solidificou a legitimidade de nossa família governante."
  mos_a_new_russian_authority:0 "Uma Nova Autoridade"
  desc_mos_a_new_russian_authority:0 "Vasily falhou com o estado. Agora um novo autocrata tomará seu lugar e governará o país."
  mos_the_secured_future_of_russia:0 "Amanhecer de uma Nova Era"
  desc_mos_the_secured_future_of_russia:0 "Com [Root.Monarch.GetTitle] [Root.Monarch.GetName] em nosso trono, o futuro de [Root.GetUsableName] e de seus cidadãos está assegurado."
  rus_grand_duke_of_finland:0 "Grão-Duque da Finlândia"
  desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] carrega o título de Grão-Duque da Finlândia, tornando [Root.Monarch.GetHerHim] o mais alto soberano sobre o povo finlandês.\n\n§YPermite o acesso à §JHakkapeliitta Cavalry§!.§! \n§YEste modificador será removido caso a Finlândia não seja mais nosso assunto.§!"
  rus_grand_duke_of_finland_at:0 "até §YFinland§! não é mais nosso assunto"
  rus_developed_trade_post_novgorod:0 "Posto Comercial Desenvolvido"
  desc_rus_developed_trade_post_novgorod:0 "Esta província é o coração do comércio russo e do comércio perto do Mar Báltico."
  rus_orthodox_holy_site:0 "Sítio Sagrado de Kiev"
  desc_rus_orthodox_holy_site:0 "O local religioso desta cidade foi ampliado por seu proprietário."
  rus_center_of_commerce:0 "Centro de Comércio de Kiev"
  desc_rus_center_of_commerce:0 "O centro de comércio desta cidade foi ampliado por seu proprietário."
  rus_the_west_fort:0 "Fortificação de Kiev"
  desc_rus_the_west_fort:0 "A fortificação desta cidade foi ampliada por seu proprietário."
  rus_kiev_mohyla_academy:0 "Kiev-Mohyla Academy"
  desc_rus_kiev_mohyla_academy:0 "A academia desta cidade foi ampliada por seu dono."
  rus_west_slavic_union:0 "Hegemonia sobre os eslavos ocidentais"
  desc_rus_west_slavic_union:0 "Nossa conquista da Polônia e de outros territórios eslavos ocidentais levou a uma expansão de nossas leis para incluir essas pessoas em nossa legislatura.\n\n§YEste modificador será removido se rebaixarmos qualquer cultura eslava ocidental.§!"
  rus_carpathian_union:0 "Hegemonia sobre os Cárpatos"
  desc_rus_carpathian_union:0 "Nossa conquista da Hungria e dos outros territórios dos Cárpatos levou a uma expansão de nossas leis para incluir essas pessoas em nossa legislatura.\n\n§YEste modificador será removido se rebaixarmos qualquer cultura dos Cárpatos.§!"
  rus_south_slavic_union:0 "Hegemonia sobre os eslavos do sul"
  desc_rus_south_slavic_union:0 "Nossa conquista dos Bálcãs e de outros territórios eslavos do sul levou a uma expansão de nossas leis para incluir essas pessoas em nossa legislatura.\n\n§YEste modificador será removido se rebaixarmos qualquer cultura eslava do sul.§!"
  nov_rus_scandinavian_conquest:0 "Integração Escandinava"
  desc_nov_rus_scandinavian_conquest:0 "A conquista da Escandinávia obriga nosso estado a introduzir novas leis para administrar a população subjugada dessas terras."
  nov_rus_scandinavian_dominance:0 "Dominância sobre a Escandinávia"
  desc_nov_rus_scandinavian_dominance:0 "Com a subjugação completa da Escandinávia, o legislativo [Root.GetAdjective] projetou um sistema adequado para integrar toda a população escandinava em nossa sociedade."
  rus_trade_empire:0 "Comércio Império do Oriente"
  desc_rus_trade_empire:0 "Nossos comerciantes dominam o comércio na Europa e influenciam a política e o mercado em países estrangeiros em nosso nome. Verdadeiramente, estabelecemos um império nas pernas do comércio e do comércio."
  rus_expanded_administrative_offices:0 "Mudança de Foco Administrativo"
  desc_rus_expanded_administrative_offices:1 "Decidimos mudar o foco de nossa administração em favor de uma integração mais fácil de novos territórios e fabricação de novas reivindicações.\n\n§YTodas as reivindicações permanentes das missões russas são transformadas em reivindicações não perpétuas.§!"
  rus_russian_caucasian_alliance:0 "Aliança Rússia-Caucasiano"
  desc_rus_russian_caucasian_alliance:0 "A ligação entre a Rússia e o Cáucaso leva a uma forte aliança entre essas duas regiões."
  rus_reinforced_defenses:0 "Defesa Reforçada"
  desc_rus_reinforced_defenses:0 "A fortificação do Cáucaso vê defensores russos e caucasianos lutando lado a lado para proteger a região de invasores estrangeiros."
  rus_religious_zeal:0 "Zelo religioso russo"
  desc_rus_religious_zeal:0 "A religião é uma das pedras angulares da nossa sociedade. Como tal, o Zelo Religioso Russo permite-nos suportar até mesmo os tempos mais difíceis."
  the_tatar_yoke:0 "O jugo tártaro"
  desc_the_tatar_yoke:0 "\n§RTem que pagar um tributo a §Y[466.Owner.GetName]§! todo ano ou tem que enfrentar a ira dos tártaros.§!\n\nCom a queda da Rússia de Kiev para os mongóis em 1223, os mongóis e os tártaros posteriores mantiveram um controle firme sobre os súditos russos. Sob a orientação do Grão-Ducado da Moscóvia, os russos prestam sua homenagem ao Grande Kniaz da Moscóvia, que então a encaminha ao Khan de [466.GetName ]. O tributo é administrável, mas sua própria existência é uma humilhação para qualquer eslavo oriental que se preze e anseie por continuar o legado dos romanos.\n\n§YEste modificador será removido se [466.GetName] perder o 'O Modificador Tatar Yoke.§!"
  rus_icon_climacus_bonus:0 "Inspiração de St. John Climacus"
  desc_rus_icon_climacus_bonus:0 "O ícone encomendado é uma fonte de grande inspiração para o nosso povo."
  rus_icon_eleusa_bonus:0 "Inspiração de Eleusa"
  desc_rus_icon_eleusa_bonus:0 "O ícone encomendado é uma fonte de grande inspiração para o nosso povo."
  rus_icon_michael_bonus:0 "Inspiração de São Miguel"
  desc_rus_icon_michael_bonus:0 "O ícone encomendado é uma fonte de grande inspiração para o nosso povo."
  rus_icon_nicholas_bonus:0 "Inspiração de São Nicolau"
  desc_rus_icon_nicholas_bonus:0 "O ícone encomendado é uma fonte de grande inspiração para o nosso povo."
  rus_icon_pancreator_bonus:0 "Inspiração de Cristo Pantocrator"
  desc_rus_icon_pancreator_bonus:0 "O ícone encomendado é uma fonte de grande inspiração para o nosso povo."
  rus_end_of_the_horde:0 "Bane da Horda"
  desc_rus_end_of_the_horde:0 "Antes apenas um mero tributário das hordas do Oriente, subimos ao poder e derrubamos nossos mestres tártaros! Nenhuma horda jamais ameaçará novamente o povo russo!"
  rus_local_russian_trade_center:0 "Desenvolvimento do Mercado da Ásia Central"
  desc_rus_local_russian_trade_center:0 "Esta província está recebendo subsídios da classe burguesa governante. Com essa entrada de recursos, a província está em uma posição privilegiada para se tornar um centro de comércio adequado na Ásia Central."
  rus_new_world_trade:0 "Comércio do Novo Mundo"
  desc_rus_new_world_trade:0 "O comércio com o Novo Mundo amplia nosso alcance e expande nossas oportunidades."
  nov_rus_great_novgorodian_navy:0 "Grande Marinha Novgorodiana"
  desc_nov_rus_great_novgorodian_navy:0 "Nosso investimento na grande marinha deixou uma grande impressão em nossos marinheiros. Seu moral é incomparável, pois eles lutarão contra o inimigo no mar até o último homem."
  rmi_rus_rising_russian_power:0 "Ascendente poder da Rússia"
  desc_rmi_rus_rising_russian_power:0 "Nosso começo foi humilde; os inimigos poderosos e muitos. Mas, apesar de todas as probabilidades, a roda da fortuna esteve do nosso lado e agora somos a potência dominante na Europa Oriental."
  rus_steppe_conversion:0 "Conversão de Estepe"
  desc_rus_steppe_conversion:0 "As estepes são habitadas por pagãos que ainda não viram a luz do Senhor. Nossos missionários foram motivados a trazer essas almas para o caminho certo."
  rus_expansion_into_siberia:0 "Expansão para a Sibéria"
  desc_rus_expansion_into_siberia:0 "Seja voluntariamente ou pela força; o deserto siberiano será domado pelos colonos russos de uma forma ou de outra."
  rus_new_world_colonization:0 "Missão além do Pacífico"
  desc_rus_new_world_colonization:0 "O assentamento da costa siberiana no leste não é o fim de nosso avanço implacável para o leste. Devemos levar bravos exploradores e aventureiros ao Novo Mundo e estabelecer uma colônia para a pátria."
  rus_tariffs_of_the_new_world:0 "Tarifas de peles"
  desc_rus_tariffs_of_the_new_world:0 "Nosso controle do novo mundo nos permite colocar uma tarifa lucrativa sobre as peles sem prejudicar nossas relações com nossas colônias no novo mundo."
  rus_the_realm_of_the_rus:0 "Reino dos Rus"
  desc_rus_the_realm_of_the_rus:0 "Os Rus' estão finalmente unidos mais uma vez. Livres da opressão tártara, livres das lutas internas; nosso reino trará nosso povo a uma nova glória."
  rus_bureaucratic_adm_focus:0 "Foco Burocrático na Administração"
  desc_rus_bureaucratic_adm_focus:0 "Os reformadores e burocratas de nosso estado estão usando seu tempo e recursos para acelerar nosso progresso nas questões da administração."
  rus_bureaucratic_dip_focus:0 "Foco Burocrático no Comércio"
  desc_rus_bureaucratic_dip_focus:0 "Os reformadores e burocratas de nosso estado estão usando seu tempo e recursos para acelerar nosso progresso nas questões do comércio."
  rus_bureaucratic_mil_focus:0 "Foco Burocrático nas Forças Armadas"
  desc_rus_bureaucratic_mil_focus:0 "Os reformadores e burocratas de nosso estado estão usando seu tempo e recursos para acelerar nosso progresso nas questões militares."
  rus_support_of_the_boyars:0 "Apoio dos Boyars"
  desc_rus_support_of_the_boyars:0 "Temos o apoio dos boiardos e ganhamos acesso aos seus impostos."
  rus_demoted_the_boyars:0 "Rebaixado os Boyars"
  desc_rus_demoted_the_boyars:0 "Os boiardos não preocupam mais o governo do estado. Os burocratas podem impor suas reformas sem a aprovação dos boiardos."
  rus_early_modernization_modifier:0 "Modernização Precoce"
  desc_rus_early_modernization_modifier:0 "Nosso estado está passando pelas primeiras fases de uma modernização precoce. Idéias inovadoras não são apenas bem-vindas, mas incentivadas."
  rus_center_of_modernization:0 "Centro de Modernização"
  desc_rus_center_of_modernization:0 "Esta província é o lar de um centro inicial de modernização e inovação."
  rus_vodka_sales:0 "Vendas de Vodka"
  desc_rus_vodka_sales:0 "Comerciantes e comerciantes estão espalhando a vodca da coroa para os plebeus."
  rus_ensured_regular_payment:0 "Pagamento regular garantido"
  desc_rus_ensured_regular_payment:0 "§RTem que pagar um Salário ao §YStreltsy§! na ascensão de um novo governante.§!\n\nOs streltsy exigiam pagamento regular, e nós fizemos essa promessa a eles. Com cada ascensão de um novo [Root.Monarch .GetTitle], o streltsy nos lembrará do nosso acordo."
  rus_extra_high_payment:0 "Pagamento Generoso"
  desc_rus_extra_high_payment:0 "Os streltsy receberam um salário generoso. Sua capacidade de combate melhorou visivelmente"
  rus_high_payment:1 "Alto Pagamento"
  desc_rus_high_payment:0 "Os streltsy receberam seu salário regular em uma taxa mais alta do que o esperado."
  rus_no_payment:0 "Sem Pagamento"
  desc_rus_no_payment:0 "Os streltsy não receberam nenhum salário. Sua lealdade e vontade de lutar estão em seu ponto mais baixo."
  rus_trade_fleet:0 "A Frota Comercial Russa"
  desc_rus_trade_fleet:0 "O foco de nossa marinha está no aspecto comercial no mar."
  rus_war_fleet:0 "A Frota de Guerra Russa"
  desc_rus_war_fleet:0 "O foco da nossa marinha está no aspecto militar no mar."
  rus_loyalty_of_the_patriarchy:0 "Lealdade do Patriarcado"
  desc_rus_loyalty_of_the_patriarchy:0 "Ganhamos a lealdade do Patriarcado e temos a garantia de ter seu apoio para garantir nossa legitimidade."
  rus_early_center_of_industrialization:0 "Primeiro Centro de Industrialização"
  desc_rus_early_center_of_industrialization:0 "Esta província é uma das primeiras e grandes manufaturas da Rússia."
  rus_great_power_of_the_east:0 "Grande Poder do Oriente"
  desc_rus_great_power_of_the_east:0 "Demos os frutos do nosso trabalho. Há muito tempo nos preparamos para ascender a uma das grandes potências, e agora tomaremos nosso lugar de direito ao sol entre as outras grandes potências!"
  rus_institutionalized_streltsy:0 "Streltsy institucionalizado"
  desc_rus_institutionalized_streltsy:0 "Os Streltsy agora são parte adequada e codificada do governo. Seus salários agora estão finalmente definidos e garantidos para serem pagos. No entanto, eles ainda podem exigir mais no futuro."
  rus_standarized_military:1 "Militar Padronizado"
  desc_rus_standarized_military:0 "Os militares [Root.GetAdjective] tiraram muitas lições do uso dos streltsy e de outras unidades militares no passado e as estão aplicando às tropas padrão."
  rus_state_investment:0 "Lucro do comércio de peles"
  desc_rus_state_investment:0 "O comércio de peles está gerando uma quantidade imensa de renda para a Rússia. Alguns desses ducados são reinvestidos na Rússia para aumentar ainda mais nossa economia."
  rus_freed_peasants:0 "Camponeses Livres"
  desc_rus_freed_peasants:0 "Nem escravo da servidão nem sujeito ao sistema rígido dos burgueses. Os camponeses vivem livres dentro do [Root.GovernmentName]."
  rus_discontent_peasantry:0 "Campesinato descontente"
  desc_rus_discontent_peasantry:0 "O campesinato expressa grande descontentamento com sua situação atual."
  rus_supremacy_of_the_duna:0 "Supremacia do Senado Governante"
  desc_rus_supremacy_of_the_duna:0 "O Senado Governante está encarregado dos assuntos das propriedades e, como tal, pode convocar a dieta, apoderar-se das terras da coroa e vender títulos com mais frequência do que o governante jamais poderia fazer."
  rus_absolute_rule:0 "Regra Absoluta"
  desc_rus_absolute_rule:0 "Todas as instâncias dentro do governo devem se curvar perante o [Root.Monarch.GetTitle]. Sem exceção."
  russian_eastern_expansion:0 "Expansão Oriental"
  desc_russian_eastern_expansion:0 "Nosso estado anseia por expandir para novas extensões."
  rus_the_strong_motherland:0 "Pátria Forte"
  rus_the_stable_empire:0 "Império Estável"
  RUS_RUSSIAN_TRADE_INFLUENCE:0 "Influência comercial russa"
  nov_rus_asian_market_access:0 "Acesso ao Mercado Asiático"
