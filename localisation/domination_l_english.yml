  has_no_perfectionism_focus:0 "até que qualquer um dos três focos tenha sido escolhido"
  inward_focus_modifier:0 "Foco interno"
  desc_inward_focus_modifier:0 "Nosso estado decidiu colocar seu foco nos assuntos internos e, como tal, está menos interessado em diplomacia ou guerra."
  outward_focus_modifier:0 "Foco Externo"
  desc_outward_focus_modifier:0 "Nosso estado decidiu colocar seu foco nos assuntos externos e, como tal, está menos interessado em desenvolvimento ou guerra."
  expansion_focus_modifier:0 "Foco de Expansão"
  desc_expansion_focus_modifier:0 "Nosso estado decidiu colocar seu foco nos assuntos expansionistas e, como tal, está menos interessado em diplomacia ou desenvolvimento."
