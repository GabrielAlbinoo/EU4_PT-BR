  ####NOBLE PRIVILEGES###
  estate_nobles_english_villeinage:0 "[Root.GetAdjective] Aldeia"
  estate_nobles_english_villeinage_desc:0 "O campesinato [Root.GetAdjective] está sujeito ao sistema de vilania. Semelhante à servidão, os vilões são severamente restringidos em sua liberdade de mobilidade e servem ao seu senhor."
  estate_nobles_english_copyhold_tenure:0 "Teste de Copyhold Expandida"
  estate_nobles_english_copyhold_tenure_desc:0 "A posse de direitos autorais é a evolução do sistema de vilarejo feudal [Root.GetAdjective]. Enquanto o proprietário legal da terra feudal permaneceu o senhor mesne, os camponeses que trabalham no campo recebem a cópia do título de propriedade relevante."
  estate_nobles_development_of_castles:0 "Expandir as Fortificações"
  estate_nobles_development_of_castles_desc:0 "Os castelos e fortificações são nossas linhas de defesa cruciais contra os invasores que ameaçam nossa existência. Ao conceder ao nosso [Root.GetNobilityName] a terra dos castelos e o privilégio de viver nessas fortificações, podemos garantir a manutenção de nossa defesa em tudo tempo."
  estate_nobles_development_of_castles_gt:0 "Cada província possuída com um §YFort§! ganha o seguinte bônus:"
  estate_nobles_development_of_castles_at:0 "Cada província possuída com §YRamparts§! ganha o seguinte bônus:"
  estate_nobles_development_of_castles_rt:0 "O modificador '§YExpandir as Fortificações§!' é removido de todas as províncias com um §YFort§!.\nO modificador '§YExpand the Ramparts§!' é removido de todas as províncias com §Yramparts§!."
  estate_nobles_development_of_castles_mod:0 "Expandir as Fortificações"
  desc_estate_nobles_development_of_castles_mod:0 "Esta província está recebendo apoio financeiro da nobreza local, tornando as fortificações nesta área mais bem mantidas em comparação com outros edifícios defensivos."
  estate_nobles_development_of_castles_ramparts_mod:0 "Expanda as muralhas"
  desc_estate_nobles_development_of_castles_ramparts_mod:0 "Esta província está recebendo apoio financeiro da nobreza local, tornando as fortificações nesta área mais bem mantidas em comparação com outros edifícios defensivos."
  estate_nobles_statesman_servitude:0 "Estadista de [Root.GetNobilityName]"
  estate_nobles_statesman_servitude_desc:0 "Um estado não pode contar apenas com um governante competente sozinho. Ele também precisa de estadistas adequados em posições de poder.\nO [Root.GetNobilityName] possui todo o conhecimento e boas maneiras necessárias para cumprir tal função se dermos a eles essa chance."
  estate_nobles_royal_court_tasks:0 "Conceder Cargos no Tribunal"
  estate_nobles_royal_court_tasks_desc:0 "A corte real é uma instituição complexa por si só. Para administrá-la com menos esforço, os membros do [Root.GetNobilityName] são convidados a preencher algumas posições do tribunal para seu [Root.Monarch.GetTitle]."
  estate_nobles_force_conscription:0 "[Root.GetNobilityName] Forçar Recrutamento"
  estate_nobles_force_conscription_desc:0 "Às vezes, os impostos não são suficientes para as campanhas militares do estado. Nesses casos, é nosso direito recrutar à força o próprio [Root.GetNobilityName] para o front.\nNo entanto, esse direito vem com o alto custo de privilégios para o [ Root.GetNobilityName] em si."
  estate_nobles_noble_officer_right:0 "Direitos do oficial [Root.GetNobilityName]"
  estate_nobles_noble_officer_right_desc:0 "Um general de nosso exército não pode ser um lacaio menor de uma família camponesa. Somente sangue nobre poderá conduzir nossos soldados à vitória."
  estate_nobles_diet_right:0 "[Root.GetNobilityName] Direito para chamada de dieta"
  estate_nobles_diet_right_desc:0 "As propriedades são uma instituição poderosa dentro de nosso [Root.GovernmentName]. Com o direito do [Root.GetNobilityName] de chamar a dieta por seus próprios caprichos, o [Root.Monarch.GetTitle] não tem outra escolha a não ser concordar com os desejos do [Root.GetNobilityName]."
  estate_nobles_expedition_rights:0 "[Root.GetNobilityName] Direitos de expedição"
  estate_nobles_expedition_rights_desc:0 "O Novo Mundo oferece muitas oportunidades - e nosso [Root.GetNobilityName] está bem ciente disso. Ao conceder-lhes o direito de iniciar sua própria expedição no Novo Mundo sem ter que se preocupar com suas posses mundanas na pátria, estaremos capaz de recrutar os conquistadores mais corajosos conhecidos pelo homem."
  ####MARATHA PRIVILEGES###
  estate_maratha_development_of_marathi_lands:0 "Promover o Desenvolvimento Marathi"
  estate_maratha_development_of_marathi_lands_desc:0 "Os [Root.GetMarathasName] são uma das castas influentes dentro de nosso [Root.GovernmentName]. Prometer a eles a atenção e os recursos do estado garantirá sua lealdade a nós."
  estate_maratha_development_of_marathi_lands_gt:0 "Cada província §YSinhalese§!, §YDravidian§! e §Yariano Ocidental§! (que NÃO é Rajasthani ou Malvi) ganha o seguinte bônus:"
  estate_maratha_development_of_marathi_lands_rt:0 "O modificador '§YMarathi Development§!' é removido de todas as províncias."
  estate_maratha_development_of_marathi_lands_mod:0 "Desenvolvimento Marathi"
  desc_estate_maratha_development_of_marathi_lands_mod:0 "Esta província recebe grande apoio dos Marathi em relação ao seu desenvolvimento."
  estate_maratha_military_ministerium:0 "Conceder o direito de ministro de [Root.GetMarathasName]"
  estate_maratha_military_ministerium_desc:0 "Os [Root.GetMarathasName] são uma casta guerreira e, como tal, possuem muitos estrategistas militares capazes. Permitir aos [Root.GetMarathasName] uma posição garantida em nossa corte nos dá um acesso fácil aos seus conselheiros mais competentes."
  estate_maratha_royal_court_tasks:0 "Conceder Cargos no Tribunal"
  estate_maratha_royal_court_tasks_desc:0 "A corte real é uma instituição complexa por si só. Para administrá-la com menos esforço, os membros do [Root.GetMarathasName] são convidados a preencher alguns cargos do tribunal para seu [Root.Monarch.GetTitle]."
  estate_maratha_force_conscription:0 "Conscrição [Root.GetMarathasName]"
  estate_maratha_force_conscription_desc:0 "Em tempos de necessidade, o [Root.Monarch.GetTitle] pode recrutar todos os membros capazes do [Root.GetMarathasName] para lutar pelo [Root.GovernmentName]. Isso, é claro, vem com o custo de privilégios adicionais para o [Root.GetMarathasName]."
  estate_maratha_noble_promotion:0 "[Root.GetMarathasName] Noble Promotion"
  estate_maratha_noble_promotion_desc:0 "[Root.GetMarathasName] têm membros de sangue nobre. No entanto, em competição direta com o [Root.GetNobilityOrFallbackName] normal, o [Root.GetMarathasName] tem a desvantagem. Promover sua posição garantirá a lealdade do [Root.GetMarathasName] ."
