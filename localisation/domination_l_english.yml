  fu_estate_burghers_control_over_monetary_policy_desc:0 "Ao dar ao [Root.GetBurghersName] a palavra final sobre a política monetária, o Estado garante que os interesses comerciais serão levados em consideração quando decisões econômicas importantes forem tomadas."
