  #Events

  flavor_mch.9.t:0 "A Ascensão de Nurhaci"
  flavor_mch.9.d:0 "Um de nossos guerreiros mais nobres e corajosos, Nurhaci provou ser um recurso valioso para nosso país em crescimento. Sua reorganização e unificação das várias tribos Jurchen sob nossa bandeira nos deram as ferramentas necessárias para levar a luta aos nossos opressores. Historicamente, Nurhaci iria lançar um ataque total contra a totalidade do império Ming em colapso, estabelecendo as bases para a próxima dinastia que dominou a região. suas conquistas lendárias."
  flavor_mch.9.a:0 "Ele servirá como chefe de uma grande potência emergente!"
  flavor_mch.9.b:0 "Que sua proeza militar seja utilizada no campo."
  flavor_mch.9.c:0 "Seu conselho será valioso no tribunal e nos campos de treinamento."

  flavor_mch.10.t:0 "As Sete Queixas"
  flavor_mch.10.d:0 "Historicamente, este manifesto foi publicado pela primeira vez pelo chefe do Manchu, Nurhaci, no décimo terceiro dia do quarto mês lunar no terceiro ano de Tianming. guerra entre os dois poderes. As Sete Queixas são as seguintes:\n\nOs Ming mataram o pai e o avô de [Root.Monarch.GetName] sem motivo.\nOs Ming reprimiram nosso povo e favoreceram clãs rivais.\nOs Ming violaram o acordo de territórios com [Root.Monarch.GetName].\nOs Ming enviaram tropas para proteger nossos inimigos contra nós.\nOs Ming apoiaram os planos de outros clãs para quebrar sua promessa ao nosso governante.\nOs Ming forçaram [Root.Monarch.GetName] desistir das terras em Chaihe, Sancha e Fuan.\nO funcionário dos Ming, Shang Bozhi, abusou de seu poder e passou por cima do povo."
  flavor_mch.10.a:0 "Chegou a nossa hora!"

  flavor_mch.11.t:0 "A Conquista da Coreia"
  flavor_mch.11.d:1 "A Coréia e seus muitos povos agora estão firmemente ao nosso alcance. O que antes era um reino ilustre, adornado com mentes brilhantes e reis poderosos, será apenas um trampolim para construirmos nossa própria glória. A história deles terminará onde a nossa começa e em todo o seu território cantaremos louvores ao nosso povo e estudaremos sua sociedade, em um esforço para aprender com eles."
  flavor_mch.11.a:0 "Vamos estudar o alfabeto deles..."
  flavor_mch.11.b:0 "Devemos aprender com o sistema agrícola deles!"
  flavor_mch.11.c:0 "Seus modos militares serão de grande utilidade."
  flavor_mch.11.e:0 "É a biblioteca real - nossos guerreiros vão ler livros!"
  flavor_mch.11.f:0 "Eles se integrarão à cultura do vencedor."



