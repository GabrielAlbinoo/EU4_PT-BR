  mng_tibetan_horses_monopoly_modifier:0 "Monopólio do Cavalo Tibetano"
  desc_mng_tibetan_horses_monopoly_modifier:0 "O monopólio dos cavalos criados nas montanhas do Tibete não é apenas uma oportunidade lucrativa para nós, mas também uma ótima maneira de reforçar nossa cavalaria."
  mng_yellow_river_dykes_modifier:0 "Diques do Rio Amarelo"
  desc_mng_yellow_river_dykes_modifier:0 "“Os diques ao longo do rio Amarelo garantirão o gerenciamento das marés e utilizarão o rio de forma adequada”."
  mng_silver_trade_china_modifier:0 "Comércio de Prata na China"
  desc_mng_silver_trade_china_modifier:0 "A prata agora se tornou um metal precioso procurado em todo o nosso reino devido à sua popularização como um método estável de pagamento de impostos."
  mng_silver_house_of_china_modifier:0 "Casa de Prata da China"
  desc_mng_silver_house_of_china_modifier:0 "As casas de prata em nosso reino são responsáveis pelo metal precioso com o qual nossos súditos financiam seus impostos."
  mng_well_governed_era_modifier:0 "Era Bem Governada"
  desc_mng_well_governed_era_modifier:0 "Uma era de governo sólido e adequado, descrita por políticas sensatas e práticas perspicazes."
  mng_prosperous_era_modifier:0 "Era Próspera"
  desc_mng_prosperous_era_modifier:0 "Uma era de grande prosperidade e riqueza profunda, um dos destaques do nosso império."
  mng_shared_prosperity_modifier:0 "Prosperidade Compartilhada"
  desc_mng_shared_prosperity_modifier:0 "Nossas grandes nações devem prosperar e trocar ideias e recursos livremente, elevando ambos a novos patamares."
  mng_great_market_of_china_modifier:0 "Grande Mercado da China"
  desc_mng_great_market_of_china_modifier:0 "Os produtos fabricados na China não são apenas amplos em número, mas também impecáveis em termos de qualidade. O acesso ao mercado chinês é uma oportunidade valiosa."
  mng_reform_haijin_policy_modifier:0 "Política Reformada de Haijin"
  desc_mng_reform_haijin_policy_modifier:0 "Reformar a política comercial em nosso reino teve efeitos muito benéficos para nossa economia e nosso povo."
  mng_bogue_modifier:0 "O Bogue"
  desc_mng_bogue_modifier:0 "A foz expandida de um dos nossos maiores rios e estuários é agora o lar de um aumento de negócios e atividades comerciais."
  mng_imperial_printing_center_modifier:0 "Centro de Impressão Imperial"
  desc_mng_imperial_printing_center_modifier:0 "Um órgão central encarregado de imprimir e distribuir obras literárias pelos quatro cantos do nosso país."
  mng_divine_mandate_modifier:0 "Favor Divino"
  desc_mng_divine_mandate_modifier:0 "Nosso mandato em nome dos próprios céus é claro. O mundo agora está na palma de nossas mãos."
  mng_backed_by_emperor_of_china_modifier:0 "Apoiado pelo Imperador"
  desc_mng_backed_by_emperor_of_china_modifier:0 "Temos o apoio das dinastias mais proeminentes e poderosas da China. Isso certamente nos concederá a legitimidade e o poder necessários."
  mng_eastern_campaigns_modifier:0 "Campanhas do Leste"
  desc_mng_eastern_campaigns_modifier:0 "Mobilizar máquinas de cerco e estabelecer centros logísticos é um plano de ação sólido e sensato para preparar futuras campanhas no exterior."
  mng_sinicization_of_japan_modifier:0 "Sinização do Japão"
  desc_mng_sinicization_of_japan_modifier:0 "Terras recém-conquistadas em nosso reino devem ser levantadas e erguidas para corresponder aos padrões de homogeneidade promovidos por nosso governo central."
  mng_inner_branch_bureau_modifier:0 "Agência Interna"
  desc_mng_inner_branch_bureau_modifier:0 "Uma agência poderosa encarregada de supervisionar a corrupção burocrática e fornecer relatórios vitais ao imperador."
  mng_outer_wall_beijing_modifier:0 "Muro Externo de Pequim"
  desc_mng_outer_wall_beijing_modifier:0 "Grandes fortificações construídas em nossa cidade para abrigar a crescente população dentro de nosso domínio."
  mng_outer_wall_beijing_and_imperial_granary_modifier:0 "Muralha Externa e o Celeiro Imperial de Pequim"
  desc_mng_outer_wall_beijing_and_imperial_granary_modifier:0 "Grandes fortificações construídas em nossa cidade para abrigar a crescente população dentro de nosso domínio, acompanhadas pelo maior edifício de armazenamento de grãos do país."
  mng_safe_coasts_modifier:0 "Costas Seguras"
  desc_mng_safe_coasts_modifier:0 "“Nossas costas agora desfrutam dos serviços de proteção que fornecemos adequadamente, estabelecendo uma nova era de segurança e comércio”."
  mng_era_of_culture_modifier:0 "Era da Cultura"
  desc_mng_era_of_culture_modifier:0 "A era que vivemos passou a ser chamada de era da cultura devido ao número de obras literárias, peças teatrais e avanços científicos devidos à nossa administração sensata e prosperidade."
  mng_starting_malus_5_modifier:0 "Extensão Administrativa"
  mng_starting_malus_4_modifier:0 "Extensão Administrativa"
  mng_starting_malus_3_modifier:0 "Extensão Administrativa"
  mng_starting_malus_2_modifier:0 "Extensão Administrativa"
  mng_starting_malus_1_modifier:0 "Extensão Administrativa"
  desc_mng_starting_malus_5_modifier:0 "O sucesso que experimentamos entre os séculos 14 e 15 passou a assombrar a cabeça de nossa dinastia. Vastas áreas de nossa terra desfrutam de maior autonomia devido à nossa incapacidade de administrar adequadamente nossos estados intermináveis."
  desc_mng_starting_malus_4_modifier:0 "O sucesso que experimentamos entre os séculos 14 e 15 passou a assombrar a cabeça de nossa dinastia. Vastas áreas de nossa terra desfrutam de maior autonomia devido à nossa incapacidade de administrar adequadamente nossos estados sem fim."
  desc_mng_starting_malus_3_modifier:0 "O sucesso que experimentamos entre os séculos 14 e 15 passou a assombrar a cabeça de nossa dinastia. Vastas áreas de nossa terra desfrutam de maior autonomia devido à nossa incapacidade de administrar adequadamente nossos estados sem fim."
  desc_mng_starting_malus_2_modifier:0 "O sucesso que experimentamos entre os séculos 14 e 15 passou a assombrar a cabeça de nossa dinastia. Vastas áreas de nossa terra desfrutam de maior autonomia devido à nossa incapacidade de administrar adequadamente nossos estados intermináveis."
  desc_mng_starting_malus_1_modifier:0 "O sucesso que experimentamos entre os séculos 14 e 15 passou a assombrar a cabeça de nossa dinastia. Vastas áreas de nossa terra desfrutam de maior autonomia devido à nossa incapacidade de administrar adequadamente nossos estados sem fim."
  mng_expanded_jinyiwei_secret_police_modifier:0 "Expandiu o Jinyiwei"
  desc_mng_expanded_jinyiwei_secret_police_modifier:0 "O ramo da polícia secreta de nosso governo agora desfruta de privilégios e autoridade ampliados."
  mng_estates_and_subjects_unchallenged_modifier:0 "Estados e súditos incontestados"
  desc_mng_estates_and_subjects_unchallenged_modifier:0 "“Vários poderes e interesses que perambulam por nossa corte agora não são contestados e, como resultado, desfrutam de maior autoridade”."
  mng_islamic_mosque_of_beijing_modifier:0 "Mesquita de Pequim"
  desc_mng_islamic_mosque_of_beijing_modifier:0 "Uma construção única no coração desta cidade. Um símbolo de fortes laços diplomáticos entre nós e nossos aliados islâmicos."
  mng_earthquake_modifier:0 "Grande terremoto recente"
  desc_mng_earthquake_modifier:0 "Esta província foi recentemente atingida por um grande terremoto. A devastação e a deformação terrestre levarão anos para serem desfeitas."
  haijin_policy_modifier:0 "Política Haijin"
  desc_haijin_policy_modifier:0 "Nossa política atual de proibir o grande comércio mercantil entre nossa corte e estrangeiros."
  shogun_backed_by_mng_modifier:0 "Apoiado pelo Imperador da China"
  desc_shogun_backed_by_mng_modifier:0 "Nossa nação é apoiada pelo poderoso imperador da China, desfrutando de muitos benefícios e maior poder."
  mng_hanlin_academy_modifier:0 "Academia Hanlin"
  desc_mng_hanlin_academy_modifier:0 "Uma das academias mais ilustres do Império, cujas fileiras reforçam o topo do mundo burocrático da China."
  mng_reformed_tributary_obligation_system_modifier:0 "Obrigações Tributárias Reformadas"
  desc_mng_reformed_tributary_obligation_system_modifier:0 "Ao reformar nosso sistema tributário, podemos exercer mais pressão sobre as responsabilidades de pagamento de nossos súditos tributários."
  mng_trading_in_tibetan_horses_modifier:0 "Negociação de cavalos tibetanos"
  desc_mng_trading_in_tibetan_horses_modifier:0 "Nossa atitude amigável para com os residentes das montanhas ocidentais provou ser lucrativa para nossas fileiras de cavalaria."
  mng_great_engineer_modifier:0 "Um Grande Engenheiro"
  desc_mng_great_engineer_modifier:0 "A mente de nosso governante prospera à medida que surgem belas construções e planos incríveis."
  mng_official_meeting_conduct_code_modifier:0 "Código de Conduta da Reunião Oficial"
  desc_mng_official_meeting_conduct_code_modifier:0 "Nosso palácio seria motivo de chacota e escárnio sem a devida etiqueta e código de conduta."
  mng_empowered_admonishment_branch_modifier:0 "Ramo de Admoestação Empoderado"
  desc_mng_empowered_admonishment_branch_modifier:0 "Ao capacitar o Ramo de Admoestação, delegaremos a tarefa de supervisionar elementos indisciplinados à nossa facção palaciana em troca de assuntos internos mais estáveis."
  mng_touring_censors_modifier:0 "Censores itinerantes"
  desc_mng_touring_censors_modifier:0 "Ao ativar os Touring Censors, garantimos que não apenas nossa capital obedeça às regras adequadas, mas também todas as províncias de nosso império."
  mng_yu_qian_manual_modifier:0 "Manual de Yu Qian"
  desc_mng_yu_qian_manual_modifier:0 "Uma adição valiosa à nossa academia militar, reforçando nosso conhecimento de combate para as próximas gerações."
  mng_yu_qian_manual_2_modifier:0 "Manual de Yu Qian"
  desc_mng_yu_qian_manual_2_modifier:0 "Uma adição valiosa à nossa academia militar, reforçando nosso conhecimento de combate para as próximas gerações."
  mng_undisputed_mandate_modifier:0 "Imperador Reina Supremo"
  desc_mng_undisputed_mandate_modifier:0 "Os elementos dentro de nossas fronteiras que ousaram contestar nosso poder agora foram anulados, e o caminho a seguir está aberto para reformas e centralização forçada."
  mng_trade_access_in_china_modifier:0 "Acesso comercial na China"
  desc_mng_trade_access_in_china_modifier:0 "Acessar as lucrativas oportunidades comerciais na China certamente será lucrativo para nossos resultados"."
  mng_dragon_roars_modifier:0 "O Rugido do Dragão"
  desc_mng_dragon_roars_modifier:0 "É hora de o mundo se curvar diante da grandeza e poder do imperador chinês!"
  eoc_census_modifier:0 "Censo Demográfico Ampliado"
  desc_eoc_census_modifier:0 "Os poderes administrativos conferidos a nós por nossa burocracia saudável têm um impacto mais amplo e eficaz em nosso governo."
  eoc_expanded_palace_bureaucracy_modifier:0 "Burocracia do Palácio Solidificada"
  desc_eoc_expanded_palace_bureaucracy_modifier:0 "Nossa confiança no poder da coroa e em conselheiros confiáveis melhora ainda mais nossa eficiência burocrática."
  mng_first_circumnavigation_modifier:0 "Imperador dos Mares"
  desc_mng_first_circumnavigation_modifier:0 "Nosso favor celestial levou nossos marinheiros e capitães a dominar os mares de nosso vasto mundo, realizando a primeira circunavegação!"
  mng_tranquil_mil_modifier:0 "Militar tranquilo"
  mng_palatial_disorganization_modifier:0 "Desorganização Palaciana"
  mng_efficient_governance_modifier:0 "Governança Eficiente"
  mng_inefficient_governance_modifier:0 "Governo ineficiente"
  mng_restored_meritocratic_procedures_modifier:0 "Procedimentos meritocráticos restaurados"
  mng_fall_of_meritocracy_modifier:0 "Decadência da Meritocracia"
