  #Missions
  qng_eight_banners_title:0 "As Oito Bandeiras"
  qng_eight_banners_desc:0 "Os grupos de caça tradicionais de Jurchen nos serviram bem em conflitos contra nossos rivais, mas se quisermos conquistar um império, devemos reorganizar nossas forças em regimentos estandartes disciplinados."
  qng_end_yuan_title:0 "Acabe com o Yuan"
  qng_end_yuan_desc:0 "O fantasma das dinastias passadas está se agarrando à vida nas terras dos mongóis. Devemos nos aventurar no oeste e extinguir seu nome dos livros de história."
  mjz_unite_home_provinces_title:0 "Unir os Fragmentos"
  mjz_unite_home_provinces_desc:0 "As áreas mais densamente povoadas por outras tribos Jurchen estão fragmentadas e travadas em um conflito eterno. Devemos nos aventurar e uni-las sob uma bandeira."
  mjz_dominate_rival_jurchens_title:0 "Domine Jurchens rivais"
  mjz_dominate_rival_jurchens_desc:0 "Se quisermos apresentar uma frente forte contra todos os inimigos externos, não devemos permitir que nenhum senhor da guerra entre nós atraia influência suspeita sob sua bandeira."
  mch_issue_seven_grievances_title:0 "Emitir as Sete Queixas"
  mch_issue_seven_grievances_desc:0 "Por muito tempo, deixamos os fantasmas que governam a China ditarem nossas vidas e tratem nosso povo como cidadãos de segunda classe. Devemos apresentar nossas queixas contra o imperador da China e forçá-lo a se ajoelhar para que ele possa ser ensinado. lugar ao lado da humildade."
  mch_proclaim_later_jin_title:0 "Proclamar o Jin Posterior"
  mch_proclaim_later_jin_desc:0 "Nossos sucessos na China trouxeram os frutos de nosso trabalho para nosso povo. As campanhas vitoriosas e a condução do inimigo mais ao sul nos levaram a acumular credibilidade suficiente para proclamar o início de uma dinastia potencialmente poderosa."
  mch_bypass_great_wall_title:0 "Contornar a Grande Muralha"
  mch_bypass_great_wall_desc:0 "A chamada 'Grande' Muralha da China nada mais é do que uma relíquia de uma era antiga. Devemos ultrapassar suas defesas e entrar na China, cavalgar pelas terras e espalhar a morte, o medo e a condenação ao hastear nossa bandeira em todo e qualquer fortificações atrás das quais o Imperador pode se esconder."
  mjz_unite_jurchen_tribes_title:0 "Reorganizar as tribos"
  mjz_unite_jurchen_tribes_desc:1 "Se desejarmos consolidar nosso poder, devemos procurar reorganizar os guerreiros e as pessoas dentro de nossas sociedades. Devemos reforçar nossas fileiras e garantir que todos dentro de nossas fronteiras sigam a palavra de nossa lei tribal."
  mch_adopt_alphabet_title:0 "Um roteiro Manchu"
  mch_adopt_alphabet_desc:0 "A base de um povo é sua língua. Muitos de nosso povo não possuem a capacidade de escrever ou falar a língua do imperador chinês. No entanto, uma e outra vez, nosso povo foi invadido por conquistadores estrangeiros. Arrancado de nossos anciãos, fomos feitos para falar línguas estrangeiras. Com cada nova dinastia e conquistador, nossos mestres mudaram junto com as palavras que eles nos fizeram falar. Com cada mudança, nós também mudamos. Nossos pensamentos, personalidades e como víamos o certo do errado. Assim, para cimentar nosso lugar e nos proteger de influências estrangeiras, nosso povo precisa de uma língua comum."
  mjz_into_korea_title:0 "O Reino Eremita"
  mjz_into_korea_desc:0 "Além da montanha Paektu fica o reino da Coreia, uma terra de fertilidade e recursos abundantes. Sua riqueza é perigosa e não podemos permitir que eles vaguem livremente tão perto de nossas fronteiras, pois podem evoluir para um rival perigoso."
  mch_ensure_internal_stability_title:0 "Estabilidade faccional"
  mch_ensure_internal_stability_desc:0 "A conquista é uma pedra angular vital de nosso crescente domínio. Mas, se quisermos resistir ao teste do tempo, também devemos cuidar de nossos assuntos internos, garantindo o bom funcionamento de nosso governo."
  mjz_break_through_korea_title:0 "Superação de Ganggye"
  mjz_break_through_korea_desc:0 "As fortificações ao redor das montanhas na região coreana estão bloqueando o acesso a saques imensuráveis e à glória da conquista. Garantir a passagem mais ao sul é um importante trampolim para a riqueza e as alegrias da conquista."
  mjz_mount_paektu_title:0 "Monte Paektu"
  mjz_mount_paektu_desc:0 "A montanha Bukuri, também chamada de Paektu pelos coreanos, é o local sagrado de origem do nosso povo. Segundo a lenda, uma donzela celestial que residia no lago da montanha foi engravidada por uma fruta deixada cair por uma pega. Seu filho se tornou o primeiro chefe Jurchen. Nós devemos honrar nossos ancestrais construindo santuários perto da Montanha."
  qng_formalize_ritual_practices_title:0 "Formalizar Práticas Rituais"
  qng_formalize_ritual_practices_desc:0 "Práticas religiosas não são uma formalidade dentro de nossa nação. Devoção e piedade são apenas alguns dos pilares sobre os quais construiremos uma grande nação, regida por procedimentos meritocráticos e transparência, tolerância para com os outros e nossos irmãos."
  mjz_for_the_horde_title:0 "Pela Horda!"
  mjz_for_the_horde_desc:0 "Armar-nos com vigor, honra e coragem diante de nossos inimigos enquanto avançamos no calor da batalha é um sentimento nobre. No entanto, não precisamos pular nas garras da morte sozinhos e talvez possamos encontrar aliados com a mesma opinião. , unam-se e derrotem mutuamente nossos inimigos!"



