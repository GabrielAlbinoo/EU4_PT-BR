  chi_rising_dynasty_modifier:0 "Dinastia do Novo Sol"
  desc_chi_rising_dynasty_modifier:1 "Nosso governo deve começar com uma nova era para os céus e nossos súditos."
  chi_rising_dynasty_modifier2:0 "Dinastia do novo Sol"
