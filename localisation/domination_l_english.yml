  mng_insight_29_tt:0 "\n§GEvent Insight§!:\nEste evento concede acesso a uma nova reforma única que nos permitirá revogar quaisquer privilégios estatais, bem como reforçar nossa capacidade de governo e absolutismo."
  mng_insight_30_tt:1 "§GEvent Insight§!:\nEste evento estabelecerá a Hanlin Academy em [700.GetName], concedendo-nos bônus exclusivos enquanto mantivermos a reforma do governo §YExamination System§"
  mng_insight_31_tt:0 "\n§GEvent Insight§!:\nEste evento nos permitirá evoluir e aumentar o poder monárquico que podemos exigir de nossos súditos."
  mng_insight_32_tt:0 "\n§GEvent Insight§!:\nEste evento nos permitirá delegar a guarda de nossos territórios fronteiriços para @KOR Korea e potencialmente ganhar laços diplomáticos mais fortes com eles no processo."
  mng_insight_33_tt:0 "\n§GEvent Insight§!:\nEste evento permitirá que o proprietário de [677.GetName] entre diplomaticamente em um §Yrelacionamento tributário§! conosco, concedendo-nos bônus exclusivos."
  mng_insight_35_tt:0 "\n§GEvent Insight§!:\nEste evento irá expandir as propriedades de nossos diques e espalhar prosperidade e desenvolvimento nas províncias aplicáveis."
  mng_insight_36_tt:1 "\n§GEvent Insight§!:\nEste evento nos concederá acesso a mais províncias com metais preciosos, bem como um conselheiro do Tesoureiro com um desconto significativo. Devemos concluir a missão enquanto um aliado ou súdito de um aliado possui §YCerro Rico del Potosí§! sua §Yprodução§! aumentará enormemente"
  mng_insight_37_tt:0 "\n§GEvent Insight§!:\nEste evento nos permitirá fortalecer §Yrelações diplomáticas§! com o chefe de estado §YKorean§! e desfrutar de prosperidade mútua e uma potencial amizade histórica."
  mng_insight_38_tt:0 "\n§GEvent Insight§!:\nEste evento nos concederá um controle sem precedentes sobre nossos afluentes, bem como uma poderosa recompensa única e permanente"
  mng_insight_39_tt:0 "\n§GEvent Insight§!:\nEste evento permitirá que o proprietário de [1020.GetName] se torne nosso súdito caso aceite ou nos ofereça um casus belli para subjugá-lo caso ele se recuse."
  mng_insight_40_tt:0 "\n§GEvent Insight§!:\nEste evento nos permitirá escolher entre as agências §YOcidental§! e §YEastern§!, cada uma concedendo bônus exclusivos para nossa nação."


