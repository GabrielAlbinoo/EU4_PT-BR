  jap_dip_advisor_culture_conversion_cost_tt:1 "\nSe completarmos a missão sem aceitar a cultura §YKorean§!, todos os níveis de nossos conselheiros §YDiplomatic§! nos concederão §G-5%§! Custo de conversão da cultura"
  enable_korean_palace_tt:0 "Monumento ativado como recompensa"
