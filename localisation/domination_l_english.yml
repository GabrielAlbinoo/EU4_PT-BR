  #Events
  flavor_jap.62.t:0 "Ascensão de [4815.GetName]"
  flavor_jap.62.d:0 "A cidade de [4815.GetName], que significa Cidade do Leão e chamada Temasek no passado, ergueu-se como uma importante cidade comercial para os diferentes reinos e impérios marítimos malaios e javaneses. Serviu até mesmo como capital do reino de Singapura, de que mais tarde recebeu o nome. Situada em um ponto de estrangulamento crucial do fluxo comercial entre a China e a Índia, viu comerciantes e produtos de todos os lugares irem e virem constantemente.\n\nAquele que a controla e o comércio que flui por ela ele, poderá ser aquele que controla o comércio entre o Oriente e o Ocidente, beneficiando-se enormemente de ambos os lados do mesmo."
  flavor_jap.62.a:0 "Dinheiro faz o mundo girar."

  flavor_jap.63.t:0 "O Período Edo"
  flavor_jap.63.d:0 "O Período Edo, historicamente iniciado em 1603 com o estabelecimento do Xogunato Tokugawa, marca uma época de grande estabilidade, prosperidade e crescimento econômico para o Japão. Finalmente livre de lutas internas e constantes guerras civis, o foco japonês mudou para o desenvolvimento não apenas da economia, mas também das artes e das ciências. O aumento da população viu também um aumento da urbanização, que promoveu ainda mais tais desenvolvimentos.\n\nO período viu a criação e proliferação de novas políticas financeiras, novas técnicas de pintura como o ukiyo -e ou novas atividades de entretenimento como a gueixa ou o kabuki e até mesmo novos tipos de pratos como sushi ou tempura. Todos eles floresceram durante o Período Edo e se tornaram um marco da cultura japonesa reconhecida como tal em todo o mundo.\n\nCom Neste período sem precedentes de estabilidade, desenvolvimento e crescimento, nosso país com certeza será capaz de alcançar alturas nunca antes imaginadas."
  flavor_jap.63.a:0 "As lutas do passado agora ficaram para trás."

  flavor_jap.64.t:0 "Destino do Mandato"
  flavor_jap.64.d:0 "Nosso país sempre viveu sob a sombra da China. O grande Dragão sempre se considerou o centro do mundo e governante legítimo de todo o seu território pelo próprio Mandato do Céu. No passado, fomos forçados a aceitar essas reivindicações absurdas, mas o Tigre despertou e não obedecerá mais ao Dragão!\n\nSe há um país que pode alegar ter sido instruído pelo próprio Céu para governar essas terras, não pode ser outro senão nossa Nação Divina. poderíamos tomar o trono da China para nós mesmos, com toda a burocracia associada, ou deixá-lo morrer sob o peso de um governo claramente superior e verdadeiramente divinamente autorizado."
  flavor_jap.64.a:0 "É meu e só meu!"
  flavor_jap.64.b:0 "Essas declarações mesquinhas estão abaixo de nós..."

  flavor_jap.65.t:0 "Casa do Sol Nascente"
  flavor_jap.65.d:0 "Por muito tempo nosso Divino Imperador foi ofuscado pela ditadura militar do Shogun. Por muito tempo Seu Divino Sangue foi relegado para permanecer nas sombras. Felizmente para nós, ao contrário de Seu ancestral, a Deusa do Sol Amaterasu fez quando Ela se isolou Ela mesma dentro da caverna, privando o mundo de luz, Ele não se resignou a viver infrutiferamente preso dentro do Palácio Imperial. Em vez disso, Ele labutou continuamente, usando Suas influências para obter favores e apoio.\n\nCom o tempo, Ele conseguiu garantir apoio suficiente para poder forçar o Shogun a abolir o xogunato e restabelecer a Linha Imperial como o governante efetivo do Japão. Com um Kami Vivo novamente na vanguarda do país, nossa nação mais uma vez desfrutará da prosperidade divina."
  flavor_jap.65.a:0 "Esperamos por muito tempo!"

  flavor_jap.66.t:0 "O Livro dos Cinco Anéis"
  flavor_jap.66.d:0 "Nosso país deu origem a muitos guerreiros de renome, mas nenhum ganhou fama tão persistente quanto o lendário Miyamoto Musashi. Considerado o melhor duelista da história do Japão, venceu seu primeiro duelo aos treze anos, e começou viajando e participando de duelos por todo o país, permanecendo invicto.\n\nSuas experiências são transmitidas através de seu 'Livro dos Cinco Anéis', no qual ele explica todas as suas técnicas de artes marciais, mentalidade e filosofia. Em suas páginas há um conhecimento inestimável em a maneira de se tornar o guerreiro perfeito, e nossos exércitos podem se beneficiar muito com sua leitura."
  flavor_jap.66.a:0 "Estes ensinamentos irão melhorar nosso §Yland army§!"
  flavor_jap.66.b:0 "Descarte-os, concentre-se no §Msea§! Em vez disso!"

  flavor_jap.67.t:0 "De Especiarias e Ervas"
  flavor_jap.67.d:0 "Conselheiros, estudiosos, poetas e até políticos participaram do último grande debate que está abalando a nação. Ao contrário dos habituais assuntos sombrios de guerra ou pobreza que afligem e ocupam as mesas de nossa hierarquia, ultimamente a questão na mente de todos é : Especiarias ou Ervas? Certamente ambos os lados têm fortes argumentos para seu caso. Especiarias definitivamente têm o sabor extra para fazer nossa comida e bebida ter aquele sabor especial e chutar, enquanto o chá e outras ervas obedientemente possuem suas propriedades curativas e calmantes que têm está com nossa nação há séculos."
  flavor_jap.67.a:0 "Eu amo um pouco de tempero ..."
  flavor_jap.67.b:0 "... mas ervas é onde está!"

  flavor_jap.68.t:0 "A Primeira Gueixa"
  flavor_jap.68.d:0 "Uma Gueixa (ou Geiko) é uma pessoa de artes, essencialmente uma artista feminina performática. À medida que as moedas eram despejadas nos tesouros do Japão, uma parte crescente delas era canalizada para cultura e entretenimento. A forma mais comum de entretenimento nos distritos de lazer , interpretada por homens e mulheres, dançava e cantava acompanhada de instrumentos e dançarinas adolescentes chamadas odoriko. Quando cresceram, essas meninas adotaram nomes diferentes para continuar trabalhando, sendo um deles 'gueixa'.\n\nCom o tempo, As gueixas tornaram-se apreciadas pela sua arte com canções, danças e shamisen, e especializaram-se neste tipo de entretenimento."
  flavor_jap.68.a:0 "Que requinte e sofisticação!"

  flavor_jap.69.t:0 "Poesia e Canções do Período Edo"
  flavor_jap.69.d:1 "A prosperidade do período Edo permitiu um igual desenvolvimento e maturidade da cultura e do entretenimento, e especialmente muitas formas de teatro e música apareceram. As diferenças entre a nobre classe samurai e os cidadãos comuns deram origem a estilos específicos de música e teatro, que se definiam e se diferenciavam quanto mais as classes eram separadas.Um estilo específico de música e métrica foi criado nessa época, chamado kouta ou kinsei kouta-cho, e foi tão influente que ainda persiste na música folclórica até hoje. Era um estilo de música para o shamisen, um instrumento parecido com um banjo, destinado a acompanhar o canto de um poema ou uma história.\n\nA poesia também passou por seu próprio período de desenvolvimento, com estilos tradicionais sendo revividos e expandidos, e novas sendo criadas. Era muito comum escrever poesia em colaboração com outras pessoas enquanto alternavam estrofes, e até mesmo cidadãos comuns começaram a participar disso. A estrofe inicial da cadeia começou a ser percebida como um poema em si, que com o tempo deu levante-se para o haicai.\n\nLagoa velha;\nrã salta para dentro;\nsom de água."
  flavor_jap.69.a:0 "Que demonstração de beleza e intelecto."

  flavor_jap.70.t:0 "Caminho de Chonindo"
  flavor_jap.70.d:1 "As mudanças na sociedade após os tempos turbulentos do Sengoku Jidai são bastante óbvias. As constantes lutas anteriores em todo o Japão finalmente diminuíram e agora desfrutamos de uma paz interna um tanto estável que permite uma vida mais relaxada para as pessoas comuns. Como um Como resultado, eles estão migrando para as cidades que crescem rapidamente, e assim nossa população anteriormente rural está dando origem aos Chonin (pessoas da cidade), e com isso seu próprio modo de vida chamado Chonindo. Sua aspiração para a classe samurai e seus valores de bushido, juntamente com um grande interesse no desenvolvimento das artes e da ciência resultaram em uma nova cultura de massa distinta, focada em uma grande qualidade de trabalho.Poesia, performances, teatros de fantoches, pinturas e todas as outras formas de arte estão experimentando grandes expansões. "
  flavor_jap.70.a:0 "Que tempo para estar vivo!"

  flavor_jap.71.t:0 "Grande Incêndio de Meireki"
  flavor_jap.71.d:0 "Iniciado por um padre que supostamente estava tentando queimar um quimono amaldiçoado, o Grande Incêndio de Meireki dizimou [1028.GetName] e ceifou mais de 100.000 vidas. Devido à natureza dos edifícios em [1028.GetName], que são feitos de madeira e papel, o incêndio que começou no distrito de Hongo rapidamente se espalhou pela cidade. Infelizmente, o fato de termos escolhido construir nossos prédios tão próximos uns dos outros desempenhou um papel significativo na rápida propagação da destruição pelo fogo."
  flavor_jap.71.a:0 "Que tragédia."

  flavor_jap.72.t:0 "Festivais Kanda Matsuri em [Root.Capital.GetName]"
  flavor_jap.72.d:1 "Depois dos tempos turbulentos e da guerra constante do Sengoku Jidai, numerosos festivais (matsuri) foram estabelecidos para celebrar a paz uma vez alcançada. Um dos mais famosos é o celebrado em Kanda Myojin em Edo, um santuário popular tanto entre os samurai e as classes comuns. Os numerosos carros alegóricos, mikoshi e apresentações que acompanham a procissão realmente transformaram o matsuri em celebrações amplamente aclamadas e o foco da vida da cidade quando acontecem."
  flavor_jap.72.a:0 "Uma celebração de nossas vitórias mais orgulhosas!"

  flavor_jap.73.t:0 "Onna-Musha no Período Edo"
  flavor_jap.73.d:0 "Originalmente servindo como bushi feminina, as Onna-musha eram guerreiras estimadas nos primeiros dias de nosso Império. Elas eram membros da classe samurai no Japão feudal e foram treinadas no uso de armas para proteger sua casa, família e honra em tempos de guerra. Com o tempo, eles se destacaram no campo de batalha como comandantes hábeis, conquistando vitórias impressionantes e consolidando seus nomes nos livros da história.\n\nNo entanto, devido à influência do neoconfucionismo Edo, o status dos Onna -musha começou a diminuir significativamente. A função de Onna-musha mudou, além de seus maridos. Samurais não estavam mais preocupados com batalhas e guerras, eles eram burocratas. Mulheres, especificamente filhas da maioria das famílias de classe alta, logo foram peões para sonhos de sucesso e poder. Os ideais estrondosos de devoção destemida e abnegação foram gradualmente substituídos por uma obediência calma, passiva e civil. Apesar disso, muitos ainda desejam servir as forças militares da nação como comandantes e humildemente pedem permissão para colocar suas vidas a serviço de nosso nobre causa do país. Um exemplo notável dos ícones femininos do bushi é Ohori Tsuruhime. Ela corajosamente lutou várias vezes e sua reivindicação de inspiração divina, juntamente com habilidades de luta, a levou a ser comparada a pessoas como Joana D'Arc. Seu legado certamente a estabelecerá como uma das guerreiras mais reconhecidas da história japonesa."
  flavor_jap.73.a:0 "Permita que o onna-musha continue operando."
  flavor_jap.73.b:0 "A era deles acabou, eles servirão como peões do poder e da burocracia do mandato!"

