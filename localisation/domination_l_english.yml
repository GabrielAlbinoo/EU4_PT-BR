  flavor_gbr.1.b.tt:0 "Substitua as missões @GBR §YBritish§! pelas missões @AVE §YAngevin§!.\n§YAngevin§! as missões se concentram na §YDominação da Europa§! em vez da colonização do Novo Mundo e da Ásia.\n§ RNão poderemos formar §YGrã-Bretanha§!.§!"
  flavor_gbr.2.t:0 "Compra de [369.GetName]"
  flavor_gbr.2.desc:0 "Com a subjugação da Escócia, as partes do norte das Ilhas Britânicas estão sob o domínio [Root.GetAdjective]. No entanto, as ilhas do norte de [369.GetName], [1978.GetName] e [1979.GetName] ainda escapam ao nosso domínio Embora [1978.GetName] e [1979.GetName] sejam insignificantes, a ilha de [369.GetName] deve ser incorporada ao nosso estado.\nTalvez uma compra da ilha de [369.Owner.GetName] seja possível. "
  flavor_gbr.2.a:0 "Compre [369.GetName]."
