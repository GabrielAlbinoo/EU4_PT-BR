  ottoman_decadence:0 "Decadência"
  ottoman_decadence_desc:1 "Decadência é uma medida de quanto poder realmente está nas mãos de seu governante e quanto o estado atual de nossa nação é considerado garantido. Quanto mais Decadência seu reino tem, mais difícil se torna manter o estado e acompanhar outras grandes potências.\n\nA decadência aumenta pelos seguintes fatores:\n - Estar em paz\n - Janízaros desleais e janízaros possuindo terras da coroa\n - Estabilidade negativa\n - Corrupção\n - Estar acima da capacidade de governo\n - Média Desejo de liberdade do sujeito\n - Autonomia global média\n - Perder batalhas com [Root.Monarch.GetTitle] como líder\n\nAs decadências diminuem pelos seguintes fatores:\n - Absolutismo\n - Concluir agendas de propriedade\n - Vencer batalhas com [Root.Monarch.GetTitle] como líder\n - Estabilidade Positiva\n\nSe a Decadência atingir §R100§! então o desastre §RInternal Power Struggle§! pode disparar."
