  governmental_power:0 "Poder absoluto"
  governmental_power_desc:1 "O poder absoluto aumenta ou diminui dependendo de nossas ações relacionadas ao §Y[Root.GetParliamentOrFallbackName]§!.\n\nO poder absoluto aumenta quando fazemos um dos seguintes:\n - Reiniciando um debate parlamentar: §Y+20 §!\n - Perda de um assento no Parlamento: §Y+5§!\n - Perda de um debate no Parlamento: §Y+33§!\n\nO poder absoluto diminui quando fazemos um dos seguintes:\n - Sucedendo um Parlamento Debate: §Y-20§!\n - Concessão de um assento no Parlamento: §Y-5§!\n\nNo §Y100§! ganhamos os seguintes efeitos:\n Absolutismo Máximo: §G+50.00§!\n Mensal Alteração de Autonomia: §G-0.20§!\n Agitação Nacional: §R+4.00§!\n\nNo §Y-100§!, ganhamos os seguintes efeitos:\n Agitação Nacional: §G-4.00§!\n Ideia Custo: §R+10,0%§!\n Anos de Separatismo: §R+10§!\n Absolutismo Anual: §G+1,00§!"
  monthly_governmental_power:0 "Poder Absoluto Mensal"
