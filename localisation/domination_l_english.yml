  mng_outer_city_beijing3_title:0 "Cidade exterior de [1816.GetName]"
  mng_outer_city_beijing3_desc:0 "A cidade de [1816.GetName] tem sido o coração da China, sendo o lar de inúmeras pessoas dentro de nosso reino. O tamanho crescente da população anseia por uma extensão dos planos da cidade, ampliando assim o número de habitantes espaço dentro do domínio urbano”."
  mng_fortify_coast3_title:0 "Fortificar a Costa"
  mng_fortify_coast3_desc:0 "Nossas costas há muito tempo são vítimas de pirataria sem sentido, roubando de nossos plebeus seu trabalho suado e, às vezes, roubando nossos habitantes locais da costa como escravos. Essa situação é totalmente intolerável e, portanto, deve ser abordada da maneira mais drástica possível. "

  #New Mil Reforms Localisation

  expanded_black_army_reform:0 "Exército Negro Expandido"
  expanded_black_army_reform_desc:0 "A necessidade de um exército profissional para proteger nossas tumultuadas fronteiras deu origem a vozes em nossa corte, exigindo a expansão dos privilégios em torno do Exército Negro, um poderoso e profissional exército mercenário, equipado com excelente aço e dedicado às artes da guerra. ."
  staatse_leger_reform:0 "Exército do Estado"
  staatse_leger_reform_desc:0 "Defender os Países Baixos das garras gananciosas de nossos vizinhos poderosos será confiado apenas aos ombros do exército mais capaz que nossa nação puder reunir. Enfatizando valores como números militares, prontidão e mobilização, nos manteremos firmes contra alguns dos países europeus. forças armadas mais capazes"."
  watergeuzen_reform:0 "Mendigos de Água"
  watergeuzen_reform_desc:0 "Os chamados 'Sea-Beggars' são uma ferramenta poderosa à nossa disposição em nossos esforços para domar os mares em nosso vasto litoral. Ao empregar suas táticas de embarque, proteger navios inimigos e realizar reparos marítimos, permaneceremos na vanguarda marítima de inovação e ofuscar nossos rivais comerciais e militares."
  sygnakhs_system_reform:0 "Reforçar os Signaques"
  sygnakhs_system_reform_desc:0 "O sistema de recrutamento e defesa em toda a nossa nação, um conjunto de fortificações usadas para reunir e defender nossos territórios, tem estado de guarda entre nós e nossos inimigos por séculos. Devemos, portanto, ter muito cuidado para mantê-lo e melhorá-lo com o passar do tempo. ."
  cossacks_registry_reform:0 "Registro Cossaco"
  cossacks_registry_reform_desc:0 "Os cossacos que ocupam territórios dentro de nosso domínio são cavaleiros habilidosos, mestres da sela e um recurso poderoso para nossos militares. O registro cossaco os introduzirá formalmente em nossa administração e se envolverá em uma troca de privilégios e influência para alistar seus serviços valiosos."
  lessons_of_the_hussite_wars_reform:0 "Lições das Guerras Hussitas"
  lessons_of_the_hussite_wars_reform_desc:0 "A Europa uma vez tentou vencer nossa fé. Em suas tentativas desesperadas de tomar nossas terras e exterminar nossos fiéis, eles forjaram nossa coragem no fogo da batalha. As experiências que enfrentamos durante esse constante ataque de assalto e guerra, gravadas em nossa pele, será uma valiosa lição de guerra e um aviso para todos aqueles que desejam pisar nas terras hussitas, fugir ou morrer."

  rallied_volunteers_level_1:0 "Voluntários reunidos"
  desc_rallied_volunteers_level_1:0 "Reunimos muitos fiéis para se juntarem às nossas forças armadas e nos ajudar na guerra."
  rallied_volunteers_level_2:0 "Voluntários reunidos"
  desc_rallied_volunteers_level_2:0 "Reunimos muitos fiéis para se juntarem às nossas forças armadas e nos ajudar na guerra."
  rallied_volunteers_level_3:0 "Voluntários reunidos"
  desc_rallied_volunteers_level_3:0 "Reunimos muitos fiéis para se juntarem às nossas forças armadas e nos ajudar na guerra."
  rallied_volunteers_level_4:0 "Voluntários reunidos"
  desc_rallied_volunteers_level_4:0 "Reunimos muitos fiéis para se juntarem às nossas forças armadas e nos ajudar na guerra."
  rallied_volunteers_level_5:0 "Voluntários reunidos"
  desc_rallied_volunteers_level_5:0 "Reunimos muitos fiéis para se juntarem às nossas forças armadas e nos ajudar na guerra."

  #New Iberian content#

  #Castile and Spain

  #Slot 1
  gc_cas_spa_reconquista_one2_title:0 "Recuperar a Andaluzia"
  gc_cas_spa_reconquista_one2_desc:0 "Os mouros desfrutaram de nossa paciência por centenas de anos. Remova-os e recupere a Andaluzia para a Coroa [Root.GetAdjective]."
  gc_cas_spa_reconquista_four2_title:0 "Continuar Reconquista"
  gc_cas_spa_reconquista_four2_desc:0 "Além de nossas reivindicações na Península Ibérica, devemos estabelecer nossa presença em algumas cidades do norte da África para nos proteger contra invasões."
  gc_cas_spa_iberia_christian2_title:0 "Converter a Ibéria"
  gc_cas_spa_iberia_christian2_desc:0 "O resto da Europa olha com desaprovação enquanto parecemos abrigar heresia em nosso meio. Restaure nossos irmãos equivocados à única fé verdadeira."
  spa_raise_army_title:1 "Exércitos da Ibéria"
  spa_raise_army_desc:0 "O aumento da competição entre as diferentes nações ibéricas e seus vizinhos está nos determinando a estabelecer um exército e uma marinha permanentes para enfrentar os desafios que se apresentam no futuro."
  spa_reform_armada2_title:0 "Armada Espanhola"
  spa_reform_armada2_desc:0 "Devemos estar prontos para combater o aumento da heresia na Europa e, para isso, precisaremos de uma frota que rivalize até mesmo com a da Inglaterra. Nossa Grande e Afortunada Marinha deve ser capaz de resistir a qualquer inimigo e a qualquer tempestade."
  gc_spa_invade_england2_title:0 "Invadir a Inglaterra"
  gc_spa_invade_england2_desc:0 "Não podemos permitir que as Ilhas Britânicas caiam em heresia! Para proteger a fé, devemos embarcar nossos soldados na Armada e navegar para a Inglaterra, onde tentaremos tomar as rédeas do governo pela força."
  #Colonial Slot 1
  spa_sevilla_port_title:0 "Porto de Sevilha"
  spa_sevilla_port_desc:0 "Sevilha já é o porto mais importante de Castela, estando no cruzamento das rotas comerciais do Mediterrâneo e do Atlântico. Desenvolver sua infraestrutura pode ser um investimento realmente lucrativo."
  spa_dominate_sevilla_title:0 "Casa de Aluguel"
  spa_dominate_sevilla_desc:0 "Precisamos estabelecer uma nova instituição que possa supervisionar todo o comércio que se faz com o Novo Mundo, e que possa contribuir para uma colonização ordenada dessas terras."
  gc_cas_spa_la_plata2_title:0 "Estabelecer La Plata"
  gc_cas_spa_la_plata2_desc:0 "A paisagem verdejante da América do Sul deve ser um excelente local para um novo empreendimento colonial."
  gc_cas_spa_new_granada2_title:0 "Novo Reino de Granada"
  gc_cas_spa_new_granada2_desc:1 "Os territórios do sul da Espanha principal devem ser organizados em uma entidade administrativa coerente, que chamaremos de Novo Reino de Granada. Uma Real Audiência deve ser nomeada para delegar autoridade legal sobre a colônia de Bogotá."
  spa_new_world_silver_title:0 "O Comércio de Prata"
  spa_new_world_silver_desc:0 "Descobrimos vastos depósitos de metais preciosos à medida que exploramos e colonizamos o Novo Mundo. A exploração sistemática e o comércio desses metais, especialmente a prata, aumentariam muito nossa renda regular."

  #Slot 2
  spa_papal_favor_title:0 "Política da Santa Sé"
  spa_papal_favor_desc:0 "“Desde séculos atrás, a presença de cardeais ibéricos na Santa Sé é regular. Seria uma boa ideia aumentar sua rede e influência na política papal, pois isso poderia ser muito benéfico para nossos reis católicos”."
  spa_rein_in_france_title:0 "Reino na França"
  spa_rein_in_france_desc:0 "A influência da França tem sido profundamente sentida na política ibérica há séculos, seja como aliada ou como inimiga. Temos uma escolha a fazer: fazer amizade com eles e garantir uma nova aliança importante ou rivalizar e neutralizá-los como uma ameaça à nossa futuro."
  spa_tercios_system_title:0 "Reúna os terços"
  spa_tercios_system_desc:0 "Nossos líderes militares acumularam valiosa experiência no campo de batalha nas últimas décadas. Como resultado, podemos introduzir um novo sistema de recrutamento e treinamento para nossos exércitos, que resultará em uma nova organização militar, os Tercios."
  spa_reform_tercios_title:0 "Refinar os terços"
  spa_reform_tercios_desc:0 "O sistema Tercios tem sido um grande sucesso desde a sua implementação. No entanto, novos estilos de guerra foram desenvolvidos para derrotá-los no campo de batalha, por isso é necessária uma reforma em sua organização para mantê-los tão imbatíveis quanto são considerados."
  #Colonial Slot 2
  spa_merchant_fleet_title:0 "Estaleiros Reais"
  spa_merchant_fleet_desc:0 "A construção naval progrediu desde a fundação dos primeiros Reales Atarazanas em Sevilha e Barcelona no século 13. Agora seria uma boa ideia aumentar o número de estaleiros à nossa disposição, pois nossos comerciantes também o solicitam."
  gc_cas_spa_spanish_main2_title:0 "O Principal Espanhol"
  gc_cas_spa_spanish_main2_desc:0 "O Meno, como ficou conhecido, pode ser avistado do convés de nossos navios mercantes antes de atracarem em Hispaniola. Se a prosperidade do Caribe servir de indicação, valeria a pena explorar o Meno minuciosamente."
  gc_cas_spa_incans2_title:0 "Armas Incas"
  gc_cas_spa_incans2_desc:0 "Os incas enchem seus templos com ouro, mas parecem não saber quanto poder essa riqueza exerce. Seu território, assim como o ouro, estaria muito mais seguro em nossas mãos."
  gc_cas_spa_potosi2_title:0 "Potosí Prata"
  gc_cas_spa_potosi2_desc:0 "Descobrimos depósitos de prata em Cerro Rico que são ricos além de qualquer coisa que já vimos. Para extrair o máximo de prata possível, devemos não apenas colocar a população nativa para trabalhar, mas também importar milhares de escravos africanos. O valor dessa prata é estimado em tão grande que supera em muito o custo de comprar novos escravos, então não devemos hesitar em trabalhar os escravos até a morte."

  #Slot 3
  gc_cas_spa_reconquista_three2_title:0 "Reivindicações em Aragão"
  gc_cas_spa_reconquista_three2_desc:0 "Grande parte do território aragonês já foi governado por [Root.GetName]. Pela força ou pela astúcia, devemos torná-lo nosso novamente."
  gc_cas_spa_italian_ambition2_title:0 "Descida para a Itália"
  gc_cas_spa_italian_ambition2_desc:0 "A Itália é rica e está pronta para ser conquistada. Como tantos antes de nós, vamos demarcar nossa parte da Itália e colher suas riquezas para nós mesmos."
  gc_cas_spa_italian_ambition_22_title:0 "Conquista Italiana"
  gc_cas_spa_italian_ambition_22_desc:0 "Ao nos inserirmos na complexa teia da diplomacia dinástica que é a política italiana, criamos uma história plausível sobre possíveis reivindicações espanholas na Toscana e Milão. É claro que esta história não fará nada por conta própria; para isso, precisaremos da ajuda de nossas forças militares"."
  spa_spanish_road_title:0 "A Estrada Espanhola"
  spa_spanish_road_desc:0 "Ao garantir o norte da Itália e as terras da Áustria, estamos agora prontos para promover uma das antigas ambições dos Habsburgos, a rica Holanda. Mas primeiro, temos que estabelecer uma série de postos militares e alianças que possam abrir caminho para nossos exércitos"."
  gc_spa_spanish_netherlands2_title:0 "Holanda Espanhola"
  gc_spa_spanish_netherlands2_desc:0 "Nossas reivindicações sobre Flandres e Valônia devem ser impostas, seja pela diplomacia ou pela espada. Além disso, devemos combater qualquer heresia que surja nos Países Baixos."
  spa_rb_italian_ambition2_title:0 "Ambição Italiana"
  spa_rb_italian_ambition2_desc:0 "A Itália é rica e está pronta para ser conquistada. Como tantos antes de nós, vamos demarcar nossa parte da Itália e colher suas riquezas para nós mesmos."
  gc_spa_hre2_title:0 "Monarquia Universal"
  gc_spa_hre2_desc:0 "É hora de a Espanha criar uma monarquia católica universal na Europa. Para isso, devemos reivindicar o trono imperial do Sacro Império Romano em perpetuidade, abolindo os eleitores e tornando a sucessão hereditária."
  #Colonial Slot 3
  gc_cas_spa_caribbean_discovery2_title:0 "Descubra o Caribe"
  gc_cas_spa_caribbean_discovery2_desc:0 "Há muito se teoriza que, em vez de viajar para o leste, poderíamos ir para o oeste, para a Índia. Devemos colocar essa teoria à prova e procurar o local de pouso ideal."
  gc_cas_spa_caribbean_colony2_title:0 "Colônia do Caribe"
  gc_cas_spa_caribbean_colony2_desc:0 "Os nativos em nosso território recém-descoberto de Hispaniola são amigáveis, agradáveis e, o mais importante, ingênuos. Devemos reivindicar esta região como nossa plantando mais botas [Root.GetAdjective] no chão."
  gc_cas_spa_mayans2_title:0 "Conquista Maia"
  gc_cas_spa_mayans2_desc:0 "Os exploradores que enviamos ao Yucatan retornam com histórias de uma misteriosa civilização caída. Outrora uma grande Liga que governava toda a Península, esses maias foram reduzidos a cidades-estados rivais prontas para a conquista espanhola."
  gc_cas_spa_california2_title:0 "Colonize a Califórnia"
  gc_cas_spa_california2_desc:0 "Estender nosso alcance para a Califórnia seria uma extensão natural das fronteiras da Nova Espanha. Embora infundados, há rumores de depósitos de ouro virgem na região que devemos garantir, se é que existem."

  #Slot 4
  spa_infantes_aragon_title:0 "Os Filhos de Aragão"
  spa_infantes_aragon_desc:0 "Os Infantes de Aragão são irmãos e irmãs do rei Afonso V de Aragão, primos do rei João II de Castela, da dinastia Trastâmara. A sua influência e ambições na política castelhana têm sido uma constante ao longo de um quarto de século, atingindo agora um novo ponto crítico e decisivo."
  gc_cas_spa_reconquista_two2_title:0 "Recuperar Portugal"
  gc_cas_spa_reconquista_two2_desc:0 "O Reino das Espanhas nos pertence. Isso inclui nosso antigo vizinho, Portugal. Retire-lhes o título e devolva a soberania a [Root.GetName]."
  spa_handle_austria_title:0 "Coroa da Áustria"
  spa_handle_austria_desc:0 "Nossos interesses na Itália determinam que devemos garantir nossa posição com a dinastia dos Habsburgos, a principal casa imperial deste século."
  gc_spa_austrian_union2_title:0 "A Sucessão Austríaca"
  gc_spa_austrian_union2_desc:0 "Os Habsburgos da Áustria casaram liberalmente seus filhos com quase todas as casas nobres da Europa. Embora isso os coloque nas boas graças de muitas nações, sua política é uma faca de dois gumes; casamentos estratégicos uniram os tronos de muitas nações, mas o fruto dessas uniões também herda direitos sobre a própria Áustria."
  spa_fecho_imperio_title:0 "Data do Império"
  spa_fecho_imperio_desc:0 "Depois de garantir uma posição no Império através das terras austríacas, agora é a hora de concorrer à Coroa Imperial e ter sucesso onde o rei Afonso X falhou no século XIII."
  #Colonial Slot 4
  gc_cas_spa_plus_ultra2_title:0 "Mais Ultra"
  gc_cas_spa_plus_ultra2_desc:0 "O que há além dos Pilares de Hércules? Nossos bravos exploradores estão prontos para descobrir!"
  gc_cas_spa_hispaniola2_title:0 "Reivindicar Hispaniola"
  gc_cas_spa_hispaniola2_desc:0 "A ilha de Hispaniola será nossa porta de entrada para o Caribe e além. Devemos colonizar a ilha e estabelecer missões religiosas em Santo Domingo para espalhar a palavra de Deus por todo o Novo Mundo."
  gc_cas_spa_new_spain2_title:0 "Vice-Reino da Nova Espanha"
  gc_cas_spa_new_spain2_desc:0 "É hora de realmente consolidar nosso domínio sobre o Golfo do México, estabelecendo um vice-reinado colonial permanente e organizado. A Real Audiência servirá como a mais alta corte do Novo Mundo e garantirá que as riquezas douradas do México cheguem com segurança à Espanha. ."
  gc_cas_spa_florida2_title:0 "Fortificar a Flórida"
  gc_cas_spa_florida2_desc:0 "As terras pantanosas da Flórida ao norte da Nova Espanha não são ricas em ouro, mas podem ser vitais para a futura defesa de nossa ordem colonial. Devemos colonizar a região e fortificá-la."

  #Slot 5
  spa_reinforce_royal_authority_title:0 "Reforçar a Autoridade Real"
  spa_reinforce_royal_authority_desc:0 "A nobreza em [Root.GetName] tem nos enfrentado nos últimos anos. Agora precisamos fortalecer nossa autoridade e chegar a um acordo de longo prazo com eles."
  spa_law_and_order_title:0 "Lei e ordem"
  spa_law_and_order_desc:0 "Temos que garantir a lei e a ordem e facilitar as viagens entre nossas prósperas vilas e cidades. Portanto, temos que promover os tribunais da Chancillería em Valladolid e Granada e estabelecer a Santa Hermandad como nossa força de aplicação da lei."
  spa_economic_reforms_title:0 "Reforma da Fazenda"
  spa_economic_reforms_desc:0 "Depois dos tempos difíceis que afetaram o país, precisamos de um Tesouro forte para nossos novos empreendimentos. Também temos que reformar nosso sistema monetário e precisaremos do conselho e aprovação dos burgueses para ter sucesso."
  spa_new_capital_title:0 "Uma Nova Capital"
  spa_new_capital_desc:0 "Nosso país cresceu e agora abrange muitos reinos. Embora estejamos acostumados a viajar entre eles, agora precisamos estabelecer nossa corte em um local fixo."
  spa_system_councils_title:0 "Sistema de Conselhos"
  spa_system_councils_desc:0 "As necessidades de nosso país têm se expandido nas últimas décadas. Por isso, seria uma boa idéia reformar nosso governo para estabelecer um sistema mais abrangente que nos permita empregar uma burocracia eficiente organizada em diferentes conselhos temáticos e territoriais."
  #Colonial Slot 5
  gc_cas_spa_west_africa2_title:0 "Portos da África Ocidental"
  gc_cas_spa_west_africa2_desc:0 "A costa da África Ocidental é de importância estratégica vital. Não só é essencial estabelecer estações de abastecimento para os navios que navegam ao redor do Cabo, mas também devemos garantir um suprimento constante de escravos africanos para transporte para nossas colônias nas Américas."
  gc_cas_spa_discover_spice_islands2_title:0 "Navegar para as Índias Orientais"
  gc_cas_spa_discover_spice_islands2_desc:0 "Muito a leste estão as lendárias 'Ilhas das Especiarias', a fonte de alguns dos produtos mais procurados da Europa, como noz-moscada e cravo. Devemos descobrir uma rota oriental para essas ilhas."
  gc_cas_spa_conquer_philippines2_title:0 "As Ilhas Filipinas"
  gc_cas_spa_conquer_philippines2_desc:0 "Descobrimos um grande grupo de ilhas, que apelidamos de 'Las Islas Filipinas', ricas em especiarias e pedras preciosas. Os pagãos nativos estão divididos e dificilmente resistirão a uma invasão espanhola. Devemos lançar uma expedição com quantos homens pudermos dispensar para conquistar essas valiosas ilhas."
  gc_cas_spa_havana2_title:0 "Encontrei Havana"
  gc_cas_spa_havana2_desc:0 "Cuba é a maior das ilhas caribenhas e a que mais oferece escravos nativos para trabalhar em nossas plantações. Devemos estabelecer colônias lá e construir uma cidade no porto natural da Baía de Havana."
  gc_cas_spa_native_reductions2_title:0 "Reduções nativas"
  gc_cas_spa_native_reductions2_desc:0 "Os estudiosos da Escola de Salamanca nos forçaram a admitir a contragosto que os nativos das Américas são de fato seres humanos com alma e, como tal, têm direitos naturais. Devemos considerar reunir os nativos que ainda permanecem e reeducá-los sistematicamente. ao invés de simplesmente assassiná-los e escravizá-los."
  gc_cas_spa_aztecs2_title:0 "Conquista Asteca"
  gc_cas_spa_aztecs2_desc:0 "O sistema de entrada exige que o autoproclamado Império Asteca nos pertença. Tome suas terras e traga seu ouro de volta para [Root.Capital.GetName]."

  #Modifiers
  spa_reformed_tercio_modifier:0 "Regimentos Tercio Reformados"
  desc_spa_reformed_tercio_modifier:0 "Nossos Tercios foram reformados e agora estão mais poderosos do que nunca!"
  spa_powerful_trade_ships_modifier:0 "Expansão dos Estaleiros Reais"
  desc_spa_powerful_trade_ships_modifier:0 "Nossas rotas comerciais estão experimentando um aumento de atividade, como consequência da expansão de nossos estaleiros."
  spa_long_range_logistics_modifier:0 "Logística à distância"
  desc_spa_long_range_logistics_modifier:0 "Os postos militares que estabelecemos na estrada para a Holanda estão melhorando muito nosso desempenho militar."
  spa_backed_by_the_army_modifier:0 "Expansão Militar"
  desc_spa_backed_by_the_army_modifier:0 "Um novo exército permanente."
  spa_spanish_affluence_modifier:0 "Afluência Espanhola"
  desc_spa_spanish_affluence_modifier:0 "Os investimentos que fizemos no porto de Sevilla estão rendendo dividendos."
  spa_bid_for_the_hab_crown_modifier:0 "Oferta pela Coroa dos Habsburgos"
  desc_spa_bid_for_the_hab_crown_modifier:0 "Nossa presença na Europa Central deve ser sentida."
  spa_royal_authority_restored_modifier:0 "Autoridade Real Restaurada"
  desc_spa_royal_authority_restored_modifier:0 "A autoridade real foi finalmente restaurada em Castela."
  estate_nobles_crown_authority_modifier:0 "Autoridade da Coroa"
  spa_valladolid_court_modifier:0 "Chanceria de Valladolid"
  desc_spa_valladolid_court_modifier:0 "Estabelecemos a sede do nosso sistema de Justiça ao norte do rio Tejo em Valladolid."
  spa_granada_court_modifier:0 "Chanceria de Granada"
  desc_spa_granada_court_modifier:0 "Estabelecemos a sede do nosso sistema de Justiça a sul do rio Tejo, em Granada."
  spa_spanish_dollar_modifier:0 "O Dólar Espanhol"
  desc_spa_spanish_dollar_modifier:0 "Mostre-me o dólar espanhol!"
  spa_san_lorenzo_escorial_modifier:0 "São Lourenço de El Escorial"
  desc_spa_san_lorenzo_escorial_modifier:0 "São Lourenço de El Escorial"
  spa_royalists_victorious_modifier:0 "Vitória dos monarquistas"
  desc_spa_royalists_victorious_modifier:0 "Vitória dos monarquistas."
  spa_victorious_infantes_modifier:0 "Supremacia dos Infantes"
  desc_spa_victorious_infantes_modifier:0 "Supremacia dos Infantes."
  est_val_infantes_victorious:0 "Crianças vitoriosas"
  spa_universal_monarchy_modifier:0 "Monarquia Universal"
  desc_spa_universal_monarchy_modifier:0 "O sol nunca se porá sobre a nação mais poderosa que o mundo já testemunhou, viva [Root.GetName]!"
  spa_spanish_silver_and_gold_modifier:0 "Depósitos espanhóis"
  desc_spa_spanish_silver_and_gold_modifier:0 "O grande influxo de prata e ouro de nossas colônias está tornando nosso país imensamente rico."
  spa_overseas_wealth_modifier:0 "Riqueza no exterior"
  desc_spa_overseas_wealth_modifier:0 "Nossas colônias americanas se tornaram um pilar da riqueza de nosso país."
  spa_victory_netherlands_modifier:0 "Subjugação dos Países Baixos"
  desc_spa_victory_netherlands_modifier:0 "Finalmente subjugamos aqueles holandeses incômodos!"
  spa_transatlantic_migrations_modifier:0 "Movimento Populacional Transatlântico"
  desc_spa_transatlantic_migrations_modifier:0 "O Novo Mundo precisa ser colonizado por nosso povo."
  spa_invest_in_west_africa_modifier:0 "Investir na África Ocidental"
  desc_spa_invest_in_west_africa_modifier:0 "Investir na África Ocidental parece uma jogada inteligente pensando no futuro."
  spa_aztecs_conquest_modifier:0 "Conquista dos astecas"
  desc_spa_aztecs_conquest_modifier:1 "Finalmente conquistamos os belicosos astecas! Eles agora estão muito satisfeitos com o enriquecimento mútuo de nossas culturas."
  spa_enforced_catholicism_modifier:0 "Catolicismo forçado"
  desc_spa_enforced_catholicism_modifier:0 "Estamos garantindo que nossos súditos coloniais pratiquem a única fé verdadeira."
  spa_universal_empire_modifier:0 "Um Império Universal"
  desc_spa_universal_empire_modifier:0 "Agora somos a potência número um no cenário mundial, todos se curvam diante da coroa espanhola!"

  #Events
  flavor_spa.18.t:0 "Os Filhos de Aragão"
  flavor_spa.18.d:1 "Os Infantes de Aragão são filhos e filhas do rei Fernando I de Aragão e sua esposa Leonor de Alburquerque, que estabeleceu naquele reino a dinastia Trastâmara após o Compromisso de Caspe em 1412. Eles também são primos do rei castelhano Juan II e conspiraram desde o início de seu reinado para controlá-lo e tomar o poder em Castela, com o apoio de uma facção de parentes e aliados da nobreza castelhana, mas enfrentaram a oposição de outra facção encabeçada pelo Real Condestável Álvaro de Luna, que se tornou o principal apoio do rei Juan II por duas décadas.\n\nA situação se deteriorou a partir de 1437, quando uma nova guerra civil estourou entre a facção chefiada pelos Infantes de Aragão, e a liderada por Álvaro de Luna e o herdeiro do trono Enrique , que chegou a uma resolução na Batalha de Olmedo em [GetYear]."
  flavor_spa.18.a:0 "Estamos com o Rei!"
  flavor_spa.18.b:0 "Os infantes têm razão!"
  flavor_spa.20.t:0 "Fim da Luta com os Infantes de Aragão"
  flavor_spa.20.d:0 "A luta entre as facções dos Infantes de Aragão e os monarquistas terminou na Batalha de Olmedo, tendo uma das facções nobres castelhanas triunfado sobre a outra, pelo menos por enquanto..."
  flavor_spa.20.a:0 "Esta situação desastrosa acabou, para o bem ou para o mal..."
  flavor_spa.22.t:0 "O Dólar Espanhol"
  flavor_spa.22.d:1 "O sistema monetário em Castela na segunda metade do século XV estava um caos. O maravedí, principal moeda de conta, vinha sendo continuamente desvalorizado desde o século XIII. Além disso, havia diferentes moedas regionais nos reinos ibéricos, que complicou a economia da unificação política iniciada pelo casamento de Isabel de Castela e Fernando de Aragão.\n\n Por esta razão, uma reforma monetária foi iniciada em [GetYear], estabelecendo uma nova moeda de ouro, o ducado, e um novo moeda de prata, o real, para uso em ambos os reinos. Dado o influxo inesperadamente grande de prata vindo das Américas nas décadas seguintes, o uso do 'real de a ocho', que logo se tornou amplamente conhecido como o 'dólar espanhol' , disparou. É considerada a primeira moeda global, pois foi aceita por comerciantes de todo o mundo, da África à América e da Europa à Ásia."
  flavor_spa.22.a:0 "Mostre-me os dólares espanhóis!"
  flavor_spa.23.t:0 "São Lourenço de El Escorial"
  flavor_spa.23.d:1 "[Root.Monarch.GetName], monarca de [Root.GetName], tem muitos apelidos. Mas um dos mais precisos é “o Rei Burocrata”. [Root.Monarch.GetSheHeCap] decidiu estabelecer uma capital fixa, colocando um fim à antiga tradição dos reis ibéricos de viajar continuamente. [Root.Monarch.GetSheHeCap] escolheu Madrid por causa de sua posição central, não sendo dependente de nenhum grande senhor ou da Igreja, e alguns diriam por causa de suas boas águas De qualquer forma, [Root.Monarch.GetName] não gosta da cidade em si, então [Root.Monarch.GetSheHe] também decidiu construir um grande mosteiro em seus arredores montanhosos, dedicado a São Lourenço, que também seria [Root.Monarch.GetHerHis] residência habitual. [Root.Monarch.GetSheHeCap] reuniu uma grande biblioteca e relíquias de santos lá, e transformou-a no centro nervoso da administração, presidindo as reuniões diárias dos diferentes conselhos que lidar com assuntos governamentais. Finalmente, [Root.Monarch.GetSheHe] também estabeleceu o panteão da família real lá, onde todos os reis e rainhas de [Root.GetName] depois de [Root.Monarch.GetName] serão enterrados."
  flavor_spa.23.a:0 "Uma capital digna de um império global!"
  flavor_spa.199.t:0 "Ferdinand Magellan - Um explorador lendário!"
  flavor_spa.199.d:0 "Fernão de Magalhães é um explorador português que pretende liderar a primeira circunavegação do mundo, para finalmente confirmar que a Terra é redonda. Em [GetYear], prepara-se para zarpar com uma frota de cinco navios e cerca de 270 homens para encontrar uma nova rota para as Ilhas das Especiarias nas Índias Orientais. Seu objetivo é descobrir a passagem que permitiria que seus navios navegassem pelo extremo sul da América do Sul e entrassem no Oceano Pacífico.\n\nA jornada de Magalhães pode estará repleto de dificuldades, incluindo fome e batalhas com os povos indígenas, mas ele planeja chegar às Índias Orientais e voltar pelo Cabo da Boa Esperança. A conquista de Magalhães abrirá caminho para futuros exploradores e comerciantes navegarem pelo globo e abrirem novas oportunidades para a colonização européia e o comércio nas Américas e na Ásia"."
  flavor_spa.199.a:0 "Ele servirá sob o nosso brasão!"
  flavor_spa.199.b:0 "Fora com ele! Ele é claramente um louco!"
  #Recurring events for the System of Councils mechanic
  hispanic_monarchy_events.1.t:0 "Foco no Conselho Real"
  hispanic_monarchy_events.1.desc:0 "Depois de ponderadas deliberações, os secretários dos diferentes conselhos chegaram ao consenso de que devemos concentrar os esforços do nosso governo durante os próximos anos em assuntos internos, sendo suas ações coordenadas pelo Conselho Real. Cabe a nós decidir qual conselho específico deve conduzir as ações do governo."
  hispanic_monarchy_events.1.a:0 "O Conselho da Câmara dispensará a vontade real e a justiça."
  hispanic_monarchy_events.1.b:0 "O Conselho de Finanças vai colocar a tesouraria em ordem e aumentar nossas receitas."
  hispanic_monarchy_events.1.c:0 "Ninguém vai esperar o Conselho da Inquisição!"
  hispanic_monarchy_events.2.t:0 "Foco no Conselho de Estado"
  hispanic_monarchy_events.2.desc:0 "Depois de ponderadas deliberações, os secretários dos diferentes conselhos chegaram ao consenso de que devemos concentrar os esforços de nosso governo nos próximos anos nos assuntos diplomáticos, sendo suas ações coordenadas pelo Conselho de Estado. Cabe a nós decidir qual conselho específico deve conduzir as ações do governo."
  hispanic_monarchy_events.2.a:0 "Nossa aposta pela hegemonia sobre a Europa será a questão mais importante!"
  hispanic_monarchy_events.2.b:0 "Iremos zarpar nosso governo em direção ao Mediterrâneo e suas costas."
  hispanic_monarchy_events.2.c:0 "As Índias e sua riqueza podem ser o curso de ação mais lucrativo."
  hispanic_monarchy_events.3.t:0 "Foco no Conselho de Guerra"
  hispanic_monarchy_events.3.desc:0 "Depois de ponderadas deliberações, os secretários dos diferentes conselhos chegaram ao consenso de que devemos concentrar os esforços de nosso governo durante os próximos anos na guerra, sendo suas ações coordenadas pelo Conselho de Guerra. Cabe a nós decidir qual conselho específico deve conduzir as ações do governo."
  hispanic_monarchy_events.3.a:0 "O Conselho da Cruzada liderará nossos esforços contra os infiéis!"
  hispanic_monarchy_events.3.b:0 "O Conselho das Ordens Militares vai dotar as nossas engrenagens de guerra com mais recursos."
  hispanic_monarchy_events.3.c:0 "O Conselho da Armada garantirá nosso domínio sobre as rotas marítimas."

  #Event Insights
  spa_event_insight_1003_tt:0 "\n§GEvent Insight§!:\nEste evento fundará a §YCasa de Contratación§! e nos concederá um poderoso modificador permanente para auxiliar nossos empreendimentos coloniais"
  #Reforms
  tercios_reform:0 "Terços"
  tercios_reform_desc:0 "Os Tercios, literários 'A Third', eram a espinha dorsal dos exércitos espanhóis no início da Idade Moderna. Embora historicamente os Tercios não fossem apenas elaborados na Espanha, mas também na Itália ou na Valônia, os Tercios mais valiosos foram elaborados nas províncias espanholas . Tercios foram quase imbatíveis por décadas nos campos de batalha em toda a Europa e no Mediterrâneo, e foram fundamentais para a evolução da guerra européia."
  system_of_councils_reform:0 "Sistema de Conselhos"
  system_of_councils_reform_desc:0 "O Sistema de Conselhos, também conhecido como Sistema Polissinodial, foi desenvolvido pela Monarquia Hispânica para organizar o governo de seus diferentes territórios na Idade Moderna. A administração central foi confiada a um grupo de órgãos colegiados, os Conselhos, formados por de nobres, clérigos e burgueses, geridos directamente por advogados universitários, os 'letrados'. Os diferentes Conselhos eram quer temáticos, com poderes em todo o Império espanhol, quer territoriais, com as suas competências fixadas em cada um dos diferentes reinos."

