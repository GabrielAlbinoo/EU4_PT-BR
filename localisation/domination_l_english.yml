  #Estate Agendas
  estate_eunuchs_develop_x_agenda:0 "Aumentar o desenvolvimento em [agenda_province.GetName]"
  estate_eunuchs_develop_x_agenda_desc:0 "Aumentar o desenvolvimento e o padrão de vida de nosso povo em [agenda_province.GetName] serviria apenas para promover nossos próprios objetivos e prosperidade."
  estate_eunuchs_gather_x_gov_reform_agenda:0 "Reformar o Governo"
  estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "Nossa gestão deve fluir e evoluir, pois o passar do tempo exige inovação e progresso."
  estate_eunuchs_have_x_decree_agenda:0 "Promulgar Decreto Imperial"
  estate_eunuchs_have_x_decree_agenda_desc:0 "O favor dos céus deve ser atendido com nosso desejo fervoroso de seguir a vontade deles."
  estate_eunuchs_monthly_adm_agenda:0 "Apaziguar cotas de eunucos"
  estate_eunuchs_monthly_adm_agenda_desc:0 "Refinar nossa administração e eficiência burocrática ajudará bastante a aplacar os eunucos."
  estate_eunuchs_recover_meritocracy_agenda:0 "Recuperar a nossa Meritocracia"
  estate_eunuchs_recover_meritocracy_agenda_desc:0 "Nossa nação perdeu a eficiência burocrática preservada por nossos antecessores. Devemos nos esforçar ao máximo para recuperá-la."
  estate_eunuchs_improve_imperial_mandate_agenda:0 "Elevar o Mandato Imperial"
  estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "Tempos difíceis estão à frente, se não conseguirmos justificar nosso assento como mestres da China..."
  estate_eunuchs_hire_advisor_agenda:0 "Contrate um Consultor Capaz"
  estate_eunuchs_hire_advisor_agenda_desc:0 "Nossa corte deve ser apoiada pelos conselheiros mais qualificados e talentosos que nosso vasto domínio pode oferecer."
  estate_eunuchs_fire_advisor_agenda:0 "Demitir nosso Conselheiro Diplomático"
  estate_eunuchs_fire_advisor_agenda_desc:0 "O imperador não tolerará a incapacidade de nossos assessores diplomáticos. Devemos lidar com essa erva daninha problemática e cuidar de nosso jardim burocrático."
  estate_eunuchs_harmonization_agenda:0 "Alcançar a Harmonia"
  estate_eunuchs_harmonization_agenda_desc:0 "A harmonia é uma crença central de nossa nação, alcançá-la é o único caminho para a estabilidade e a prosperidade!"
  estate_eunuchs_four_privileges_agenda:0 "Garantir privilégios eunucos"
  estate_eunuchs_four_privileges_agenda_desc:0 "Seria prudente garantir a lealdade de nossos súditos eunucos concedendo-lhes privilégios de prestígio."
  estate_eunuchs_subject_gifts_agenda:0 "Presentes Presentes"
  estate_eunuchs_subject_gifts_agenda_desc:0 "Devemos demonstrar nosso poder e riqueza concedendo aos nossos súditos presentes que eles não podem recusar."
  estate_eunuchs_forbidden_city_agenda:0 "Expandir a Cidade Proibida"
  estate_eunuchs_forbidden_city_agenda_desc:0 "A residência de nosso imperador deve ser mantida em boas condições e ser tão prestigiosa quanto possível para refletir o favor dos céus."
  estate_eunuchs_porcelain_tower_agenda:0 "Expandir a Torre de Porcelana"
  estate_eunuchs_porcelain_tower_agenda_desc:0 "A arquitetura de nossa Torre de Porcelana é um reflexo da criatividade e vitalidade de nossa nação. Expandi-la e renová-la só aumentaria nosso poder brando."
  estate_eunuchs_subsidize_subjects_agenda:0 "Subsidiar nossos súditos"
  estate_eunuchs_subsidize_subjects_agenda_desc:0 "Nossos súditos que se curvam a nós não têm acesso à riqueza da China. Apesar disso, podemos ser gentis e misericordiosos concedendo-lhes uma pequena amostra de frutas associadas à reverência ao nosso imperador."

