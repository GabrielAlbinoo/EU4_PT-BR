  mechanic_has_eyalets:0 "Pode ter Eyalets"
  ottoman_provincial_government_system_reform:0 "Sistema de Governo Provincial"
  ottoman_provincial_government_system_reform_desc:0 "Ao nomear governadores provinciais, melhoramos a administração de impostos e a exploração de outros recursos. Embora governadores ambiciosos possam passar a maior parte do tempo envolvidos em intrigas e rixas internas, o ganho adicional de nossas posses justifica o risco."
  mechanic_pasha_extra_bonuses_yes:0 "§YPashas§! Agora dê §G+33.0%§! Modificador de imposto local e §G-1.00§! Agitação local para províncias de grupos culturais estrangeiros."
  devshirme_system_reform:0 "Sistema Devscreen"
  devshirme_system_reform_desc:0 "Do final do século 14 até meados do século 17, a dinastia otomana adquiriu escravos para sua família por meio da prática de devshirme. Crianças não muçulmanas cuidadosamente escolhidas, geralmente cristãs dos Bálcãs rurais com idades entre 12 e 14 anos, foram enviados para viver com famílias turcas para aprender turco e as regras do Islã antes de serem levados para a capital imperial. a casa do sultão como pajens, onde eram educados e, se bem-sucedidos, podiam ser promovidos aos mais altos escalões da elite militar-administrativa otomana. Com seu sustento dependente do governante, esses escravos, conhecidos como kul, demonstravam intensa lealdade e eram crítico para o estabelecimento da dinastia otomana de controle centralizado sobre o império."
  tur_not_has_abolished_devshirme_system_tt:0 "NÃO aboliu o §YDevshirme System§!."
  tur_eyalet_recruits:0 "Recrutas do Estado"
  desc_tur_eyalet_recruits:0 "Os Eyalets de [Root.GetUsableName] enviam seus próprios jovens pagãos para [Root.Capital.GetName] para treinamento adicional para se tornarem soldados de [Root.GovernmentName]."
  tur_grand_vizier_modifier:0 "Grão Vizir"
  desc_tur_grand_vizier_modifier:0 "Embora o grão-vizir já seja um estadista talentoso, os recrutadores estão de olho em outros homens qualificados."
  mechanic_has_harem_events_yes:0 "Tem Eventos §YHarem§!"
  ottoman_siyasah_tax_reform:0 "Sistema tributário político otomano"
  ottoman_siyasah_tax_reform_desc:0 "O sistema tributário otomano Siyasah é uma combinação de antigas leis bizantinas selecionadas sob a consideração da Sharia e do Siyasah islâmico. Seu objetivo é garantir um sistema tributário consistente e abrangente que seja aplicado a todo o império."
  ottoman_siyasah_tax_reform_tax:0 "Sistema tributário político otomano"
  desc_ottoman_siyasah_tax_reform_tax:0 "Esta província está sob o código legal do Siyasah e tem que pagar um imposto ao Waqf."
  ottoman_siyasah_tax_reform_manpower:0 "Sistema tributário político otomano"
  desc_ottoman_siyasah_tax_reform_manpower:0 "Esta província está sob o código legal do Siyasah e tem que pagar um imposto de sangue para o Devshirme."
  mechanic_more_25_tax_in_true_faith_provinces_yes:0 "As províncias da Fé Verdadeira ganham §G+25,0%§! Modificador de Imposto Local"
  mechanic_more_15_manpower_in_heathen_provinces_yes:0 "Províncias pagãs ganham §G+15,0%§! Modificador de mão de obra local"
  mechanic_no_crownland_money_loss_to_age_yes:0 "O ganho de Ducados de §YVenda de Títulos§! não é mais reduzido por Era"
  modernized_ottoman_government:0 "Governo otomano modernizado"
  modernized_ottoman_government_desc:0 "O estado adaptado do governo otomano. Muitas falhas significativas do governo clássico foram eliminadas enquanto a autoridade do sultão é fortalecida."
  reorganized_ottoman_government:0 "Governo otomano reorganizado"
  reorganized_ottoman_government_desc:0 "O estado adaptado do governo otomano. Muitas falhas significativas do governo clássico foram eliminadas enquanto a autoridade do sultão é fortalecida. Devido à falta do harém, o governo otomano se assemelha mais à monarquia absoluta ocidental clássica."
  eyalet_government:0 "Estado governamental"
  eyalet_government_desc:0 "O Eyalet é uma administração especial sob o olhar atento do governo otomano. Servindo como províncias fronteiriças, espera-se que os Eyalets supervisionem a região para seu sultão."
  barbary_eyalet_government:0 "Governo do Estado da Barbaria"
  barbary_eyalet_government_desc:0 "O Barbary Eyalet é a administração dos súditos magrebinos ou piratas do Império Otomano. Enquanto governa o território, o Barbary Eyalet se engaja em ataques costeiros."
  EYALET:0 "Estado"
  DEY:0 "Dei"
  BEYLERBEY:0 "Beylerbey"
  ottoman_conscription_reform:0 "conscrição otomana"
  ottoman_conscription_reform_desc:0 "Com o fim do Sistema Devshirme, o recrutamento para o Exército Otomano foi renovado. Inspirando-se nos sistemas europeus de recrutamento, o Conscrição Otomano leva seus soldados de cada aldeia e cidade em tempos de necessidade."
  standardized_millets_reform:0 "Milho Padronizado"
  standardized_millets_reform_desc:0 "Os Millets do Império Otomano são um conjunto de regras islâmicas de como os não-muçulmanos são tratados no império. No passado, esses millets não eram uniformes, a reforma dos Millets padronizou o tratamento dos pagãos e introduziu leis adicionais para a administração do domínio."
  organized_military_staff_reform:0 "Estado-Maior Organizado"
  organized_military_staff_reform_desc:1 "Ao manter uma organização vigorosa do orçamento militar e manter nosso estado-maior coordenado, podemos garantir que as perdas do regimento possam ser recuperadas mais facilmente."
  military_engineering_reform:0 "Engenharia Militar"
  military_engineering_reform_desc:0 "Uma guerra não é vencida apenas pela disciplina de nossas tropas, mas também pela qualidade de nosso equipamento militar. Nossa doutrina deve se concentrar no uso de modelos de artilharia superiores e de manutenção mais barata."
  defensive_stance_reform:0 "Postura defensiva"
  defensive_stance_reform_desc:0 "Nossa maior força não reside em nossas capacidades ofensivas, mas em nossa capacidade de manter nossas defesas. Deixar os inimigos se desgastarem em nossas paredes será nossa vitória."
  sustained_discipline_reform:0 "Disciplina sustentada"
  sustained_discipline_reform_desc:0 "É de grande importância que nossos soldados não percam a disciplina no meio da batalha. Somente por meio de nossos exercícios podemos garantir a sobrevivência de nossos homens."
  cavalry_warfare_reform:0 "Guerra de Cavalaria"
  cavalry_warfare_reform_desc:0 "A cavalaria é a força móvel do nosso exército e serve como tropa de choque em combate. Nossos militares se concentram em aumentar seu uso e integrá-los em nossos regimentos."
  amphibious_specialization_reform:0 "Especialização Anfíbia"
  amphibious_specialization_reform_desc:0 "As guerras que conduzimos não são vencidas apenas em terra, mas também no mar. Como tal, nossas tropas devem estar preparadas para atuar como uma unidade anfíbia, pronta para atacar as defesas costeiras de nossos inimigos."
  mechanic_marine_buff_yes:1 "§YMarines§! ganhe o seguinte bônus:\nUso de mão de obra do regimento: §G-20,0%§!"
  amphibious_specialization_reform_modifier:0 "Especialização Anfíbia"
  desc_amphibious_specialization_reform_modifier:0 "As guerras que conduzimos não são vencidas apenas em terra, mas também no mar. Como tal, nossas tropas devem estar preparadas para atuar como uma unidade anfíbia, pronta para atacar as defesas costeiras de nossos inimigos."
  mercenary_leadership_reform:0 "Liderança Mercenária"
  mercenary_leadership_reform_desc:0 "Embora tenhamos um exército próprio, é melhor deixar os mercenários liderarem o ataque. Na melhor das hipóteses, sua experiência nos trará a vitória e, na pior, seus corpos protegerão nossos homens durante a batalha."
  maritime_military_reform:0 "Profissionalismo Naval"
  maritime_military_reform_desc:0 "Vivemos ou morremos por nossa capacidade de proteger as águas ao nosso redor. A marinha é o recurso mais forte de nossas forças armadas e, como tal, muitos conceitos de profissionalismo e sutileza militar são aplicados à nossa força marítima."
  wei_suo_system_reform:0 "Sistema Wei-Suo"
  wei_suo_system_reform_desc:0 "A patente de um soldado é hereditária. Esses soldados são agrupados em guardas (wei) e batalhões (suo). Como cada quinto de nossas famílias precisa fornecer um soldado ao exército, dificilmente os militares de nosso país ficarão sem tropas para a frente."
  mechanic_improved_military_buildings_yes:2 "§YQuartel§! e §YCampos de Treinamento§! dão §G+15,0%§! / §G+30,0%§! Crescimento da Guarnição Local\n§YAcampamentos Regimentais§! e §YCentros de Recrutamento§! dão §G+25,0%§ ! / §G+50,0%§! Tamanho da guarnição local\n§S Famílias de soldados§! dê §G-50,0%§! Tempo de recrutamento local"
  wei_suo_system_reform_barracks_modifier:0 "Sistema Wei-Suo"
  desc_wei_suo_system_reform_barracks_modifier:0 "Esta província é afetada pelo Sistema Wei-Suo."
  wei_suo_system_reform_training_fields_modifier:0 "Sistema Wei-Suo"
  desc_wei_suo_system_reform_training_fields_modifier:0 "Esta província é afetada pelo Sistema Wei-Suo."
  wei_suo_system_reform_regimental_camp_modifier:0 "Sistema Wei-Suo"
  desc_wei_suo_system_reform_regimental_camp_modifier:0 "Esta província é afetada pelo Sistema Wei-Suo."
  wei_suo_system_reform_conscription_center_modifier:0 "Sistema Wei-Suo"
  desc_wei_suo_system_reform_conscription_center_modifier:0 "Esta província é afetada pelo Sistema Wei-Suo."
  wei_suo_system_reform_soldier_households_modifier:0 "Sistema Wei-Suo"
  desc_wei_suo_system_reform_soldier_households_modifier:0 "Esta província é afetada pelo Sistema Wei-Suo."
  eight_banners_reform:0 "Oito Bandeiras"
  eight_banners_reform_desc:0 "Os Oito Estandartes são uma divisão militar e administrativa de nosso estado. Embora sirvam principalmente como exércitos para nosso reino, o sistema de estandartes é suficiente como estrutura para outras instituições do país."
  eight_banners_reform_modifier:0 "Oito Bandeiras"
  desc_eight_banners_reform_modifier:0 ""
  mechanic_eight_banners_buff_yes:0 "§YBanners§! ganhe §G33.0%§! Reforce a velocidade e §G-10.0%§! Atrito"
  green_standard_army_reform:0 "Exército Estandarte Verde"
  green_standard_army_reform_desc:0 "O Exército Estandarte Verde é o exército imperial de nosso estado. Começando como batalhões abandonados, o exército é agora a principal força militar e policial do estado."
  mechanic_manpower_from_capturing_forts_yes:0 "Capturar fortes inimigos dá §G0.1§! Anos de mão de obra por nível de forte (o efeito só pode ocorrer a cada §Y5 anos§! por forte)"
  mechanic_manpower_from_defeating_armies_yes:0 "Vencer batalhas nos dá §G10%§! mão de obra das tropas inimigas que caíram em batalha"
  ashigaru_reform:0 "Regimentos Ashigaru"
  ashigaru_reform_desc:0 "A onipresença de conflitos e guerras no Japão durante o Sengoku Jidai deu origem a uma nova classe de guerreiros, os ashigaru. Embora camponeses e tecnicamente não samurais, a acessibilidade mais fácil a eles em comparação com o samurai os transformou na espinha dorsal de qualquer exército Armados com lanças, arcos e espadas, sua presença constante nas batalhas os tornava uma classe intermediária entre os fazendeiros e os samurais, sendo em alguns casos até considerados como parte do estrato inferior dos samurais. tanegashima teppou, a adaptação japonesa do matchlock, que sua presença realmente brilhava. Sua curva de aprendizado mais fácil em comparação com o arco, combinada com os números superiores do ashigaru em relação ao samurai, fez com que o ashigaru armado com matchlocks se tornasse a peça principal de qualquer exército japonês."
  early_bushido_code_reform:0 "Early Código Bushido"
  early_bushido_code_reform_desc:0 "Bushido é um código moral que dita a atitude, comportamento e estilo de vida do samurai. Embora o código adquirisse seu status mítico nos séculos vindouros, seus conceitos básicos fazem parte dele desde a sua criação."
  early_bushido_modifier:0 "Early Código Bushido"
  desc_early_bushido_modifier:0 ""
  the_righteous_army_reform:0 "O Exército Justo"
  the_righteous_army_reform_desc:0 "Nosso estado enfrenta muitas ameaças existenciais em nossas fronteiras. No entanto, a vontade de nosso povo não é fácil de quebrar. Forças hostis em nosso solo sentirão a ira do Exército Justo - a milícia tenaz que derrotará nossos inimigos por meio da guerrilha guerra."
  the_righteous_army:0 "O Exército Justo"
  desc_the_righteous_army:0 "Nenhum inimigo tolo o suficiente para nos atacar deixará nossa terra vivo. O próprio campesinato defenderá nosso solo com tudo o que tiver!"
  kor_righteous_army_ct:1 "Permite o recrutamento da empresa mercenária §JExército Justo§! durante as Guerras Defensivas.\nEsta empresa mercenária não custa Profissionalismo do Exército para ser contratada, mas é dissolvida em tempos de paz."
  the_righteous_army_tt:0 "até que estejamos em paz"
  mechanic_has_righteous_army_yes:0 "Pode chamar o §YExército Justo§! em tempos de necessidade"
  mansabdari_system_reform:0 "Sistema Mansabdari"
  mansabdari_system_reform_desc:0 "O Mansabdar é a unidade militar de nossa administração. Os nobres recebem direitos de terra em troca de serviços militares e administrativos. Ao contrário de outras nobrezas, os mansabs estavam sob o domínio direto do monarca."
  mechanic_enable_mansabdar_privileges_yes:0 "Desbloqueie §YMansabdari Privileges§! Para o Nobreza Estate"
  rajput_military_leadership_reform:0 "Liderança Militar Rajput"
  rajput_military_leadership_reform_desc:0 "Os Rajputs provaram ser muito capazes. Ao conceder-lhes posições de liderança em nossas forças armadas, podemos garantir sua lealdade e sagacidade nas batalhas que virão."
  the_maratha_army_reform:0 "Exército Marata"
  the_maratha_army_reform_desc:0 "Os Marathi são uma casta de guerreiros. Como tal, sua proficiência nas artes militares é inigualável devido à sua disciplina. Ao estabelecer o Exército Maratha, podemos liberar todo o seu potencial sobre nossos inimigos - em troca de algum poder adicional para eles. "
  subutais_strategies_reform:0 "Estratégias de Subutai"
  subutais_strategies_reform_desc:0 "Subutai era um estrategista geral e militar do próprio grande Genghis Khan. Seus ensinamentos e lições sobre o uso de armas de cerco são lendários e agora fazem parte de nossas próprias doutrinas militares."
  ahmudan_system_reform:0 "Sistema Ahmudan"
  ahmudan_system_reform_desc:0 "O sistema ahmudan ("serviço da coroa") é uma forma de recrutamento em que os governadores locais fornecem ao exército uma cota predeterminada de homens. Os governadores afetados e suas províncias estão isentos da maioria dos impostos em troca de sua servidão militar. "
  mechanic_ahmudan_system_yes:0 "Ganhe §G-10,0%§! Custo do Regimento Global e §G+20,0%§! Velocidade de Recuperação de Mão de Obra durante a guerra.\nGanhe §G+7,5%§ adicionais! Moral dos Exércitos, §G+15,0%§! Defesa do Forte e §G+10.0%§! Velocidade de Recuperação de Mão de Obra durante uma guerra defensiva."
  ability_ahmudan_mechanic:0 "Interações do Sistema Ahmudan"
  ghazi_reform:0 "Guerreiros Ghazi"
  ghazi_reform_desc:0 "Os ghazi são invasores que garantem a vanguarda para nossas tropas. Lutando por seu governante contra os descrentes, o corpo de ghazi atrai aqueles que buscam glória, riqueza e salvação no campo de batalha."
  the_cawa_regiments_reform:0 "Conceder Privilégios aos Cawa"
  the_cawa_regiments_reform_desc:0 "Os Cawa servem ao estado como soldados profissionais do exército do imperador. Ao conceder-lhes privilégios adicionais, podemos garantir sua lealdade ao reino, bem como seu apoio em nossas ambições não militares."
  mechanic_enables_estate_cawa_yes:0 "Ativa a propriedade §YCawa§!."
  mechanic_disables_estate_cawa_yes:0 "Desativa a propriedade §YCawa§!."
  mechanic_buff_cawa_yes:1 "§YCawas§! ganho §G-10.0%§! Dano de Fogo Recebido"
  the_cawa_regiments_reform_modifier:0 "Privilégios aos Cawa"
  desc_the_cawa_regiments_reform_modifier:0 ""
  tercio_reform:0 "As empresas Tercio"
  tercio_reform_desc:0 "Veteranos de nossos exércitos que serviram em território estrangeiro são consolidados em uma empresa: o Tercio. Combinados com formações de batalha avançadas, novas táticas e soldados profissionais como núcleo, os tercios conferem ao nosso exército uma reputação temível."
  fuero_militar_reform:0 "Jurisdição Militar"
  fuero_militar_reform_desc:0 "Ao conceder privilégios especiais aos militares, podemos garantir o moral e a lealdade de nossos soldados no campo de batalha. Tais privilégios estão listados no Fuero Militar."
  ordennancas_reform:0 "Ordenanças"
  ordennancas_reform_desc:0 "As Ordenanças são uma organização territorial de tipo miliciano. A sua finalidade é proporcionar um enquadramento militar à população portuguesa e criar um sistema de profissionalismo uniformizado a nível nacional para o exército português."
  mechanic_can_raise_manpower_from_home_region_yes:0 "Habilitar a decisão '§YLevantar Ordenanças§!', permitindo que você ganhe mão de obra e marinheiros de províncias próximas a sua capital"
  revive_the_almogavars_reform:0 "Reviver os Almogávares"
  revive_the_almogavars_reform_desc:0 "Os almogávares são uma classe de soldados de infantaria leve que se especializam em escaramuças curtas e invasões em territórios inimigos. Sua armadura leve lhes permite atacar rápido e recuar antes que o inimigo seja capaz de se reagrupar. Os almogávares perderam seu poder com o fim do Reconquista, mas com novos inimigos no horizonte, suas habilidades são necessárias mais uma vez."
  mechanic_has_improved_almogavars_yes:0 "Pode recrutar §YAlmogavars§! companhias mercenárias.\n§YAlmogavars§! companhias mercenárias são mercenários somente de infantaria que não reduzem o §YProfissionalismo do Exército§! quando contratados."
  volunteers_of_the_faith_reform:0 "Voluntários da Fé"
  volunteers_of_the_faith_reform_desc:0 "Os berberes zenata que foram exilados do sultanato marroquino servem ao emirado como linha de defesa contra a ameaça cristã. Esses guerreiros piedosos se voluntariaram porque consideram a defesa de nossa terra como seu dever sagrado."
  can_rally_volunteers_from_allies:0 "Ative a decisão '§YReunir os Voluntários da Fé§!', permitindo que você ganhe §G+4,0%§! !."
  mechanic_can_rally_volunteers_from_allies_yes:0 "Ative a decisão '§YReunir os Voluntários da Fé§!', permitindo que você ganhe §G+4,0%§! !."
  condottieri_contracts_reform:0 "Contratos Condottieri"
  condottieri_contracts_reform_desc:0 "Exércitos permanentes são a exceção e não a norma. Como tal, nosso estado tem que contar com mercenários que serão a força de combate de nosso estado. Graças aos contratos condottieri expandidos, podemos garantir a lealdade de soldados profissionais para o estado."
  compagnie_dordonnance_reform:0 "Empresa de Prescrição"
  compagnie_dordonnance_reform_desc:0 "A compagnie d'ordonnance é o resultado direto dos Estados Gerais, que restringiam o recrutamento militar apenas ao governante. Ex-mercenários se juntaram à companhia que agora serve ao estado como o primeiro exército permanente."
  musketeers_reform:0 "Mosqueteiros da Guarda"
  musketeers_reform_desc:0 "Os mosqueteiros são a força de combate de elite da casa real. Ser um mosqueteiro é uma posição de grande prestígio e apenas nobres com anos de serviço militar podem ingressar nas fileiras da empresa."
  mechanic_unlock_musketeer_privileges_yes:0 "Desbloqueie privilégios para a §YNobreza§! que influenciam a eficácia dos §Ymosqueteiros§!."
  general_war_commissariat_reform:0 "Comissariado Geral de Guerra"
  general_war_commissariat_reform_desc:0 "O comissariado geral de guerra é o aparato burocrático por trás de nossos militares. Muitos de seus membros são junkers que servem ao comissariado como seus conselheiros e generais."
  doppelsoldner_reform:1 "Mercenários de Elite"
  doppelsoldner_reform_desc:1 "Nosso estado colocou grande ênfase no uso de mercenários. Onde outros usam exércitos permanentes, temos um contrato duradouro com muitos mercenários profissionais e bem equipados."
  swiss_mercenary_reform:0 "Mercenários Suíços"
  swiss_mercenary_reform_desc:0 "Os suíços têm uma longa tradição de lutar como mercenários por vários reinos e impérios. Através de seu profissionalismo e disciplina, os mercenários suíços se tornaram um modelo para qualquer homem de armas que se preze."
  reformed_roman_legion_reform:0 "Legião Romana Reformada"
  reformed_roman_legion_reform_desc:0 "Uma vez que o orgulho do Império Romano, os Legionários Romanos não são nada além de uma mera memória. Vamos abraçar as velhas tradições e táticas de nossa herança e reformar a Legião Romana para que ela possa enfrentar novamente os inimigos de Roma."
  boyars_army_reform:0 "Boyars Serviço Militar"
  boyars_army_reform_desc:0 "Embora a coroa e os boiardos tenham entrado em conflito muitas vezes entre si ao longo dos anos, os boiardos ainda são leais à defesa de sua pátria. Servindo como Exército Landed e Rynda, os boiardos garantirão a segurança de nosso estado. "
  mechanic_unlock_boyars_military_privileges_yes:0 "Desbloqueie privilégios para a §Ynobreza§! que afetam nossa infantaria e cavalaria."
  streltsy_reform:0 "Estabelecer o Streltsy"
  streltsy_reform_desc:0 "Os Streltsy são uma unidade de infantaria de armas de fogo eficiente que combate seus inimigos em formações estáticas. Ao institucionalizá-los, podemos garantir acesso a seu serviço o tempo todo."
  new_order_regiments_reform:0 "Regimentos da Nova Ordem"
  new_order_regiments_reform_desc:0 "Os Regimentos da Nova Ordem são uma primeira tentativa de ocidentalizar a formação militar do nosso país. Constituído por infantaria, cavalaria e artilharia, este regimento representa a evolução da nossa força terrestre."
  expanded_devshirme_system_reform:0 "Sistema Devshirme Expandido"
  expanded_devshirme_system_reform_desc:0 "O Sistema Devshirme caracteriza-se por sua seleção cuidadosa de crianças não-muçulmanas para os janízaros. Embora ainda seja verdade, a janela de idade para novos recrutas foi ampliada significativamente em favor de mais soldados em potencial para os janízaros."
  tur_devshirme_recruitment:0 "Sistema Devshirme Expandido"
  desc_tur_devshirme_recruitment:0 "O Sistema Devshirme se caracteriza por sua seleção cuidadosa de crianças não muçulmanas para os janízaros. Embora ainda seja verdade, a janela de idade para novos recrutas foi ampliada significativamente em favor de mais soldados em potencial para os janízaros. Como resultado disso, o custo e o tempo necessários para substituir um janízaro caído são visivelmente menores."
  reformed_ottoman_conscription_reform:0 "Recrutamento Sekban"
  reformed_ottoman_conscription_reform_desc:0 "Com o fim do Sistema Devshirme, os Sekban - mercenários de infantaria temporários e recrutas de origens camponesas - assumiram um papel mais importante em nossas forças armadas."
  mansure_army_reform:0 "Exército de Mansure"
  mansure_army_reform_desc:0 "O Exército de Mansure ("Os Soldados Vitoriosos de Muhammad") é o grande exército do Império Otomano após o desmantelamento do Corpo de Janízaros. Ao contrário dos janízaros corruptos, as tropas do Exército de Mansure são baseadas na disciplina, conhecimento militar dos europeus , broca e lealdade ao Sultanato."
  janissary_military_reform:0 "Janízaros Reformados"
  janissary_military_reform_desc:0 "Os janízaros são mais uma vez o núcleo das forças armadas do país. Eles estão prontos para dobrar os joelhos diante do sultão em troca de um papel oficial como classe do governo otomano."
  mechanic_can_revoke_janissary_privileges_yes:0 "Pode revogar privilégios §YJanissary§! manualmente."
  fiqh_laws_reform:0 "Leis Fiqh"
  fiqh_laws_reform_desc:0 "Fiqh é o conhecimento das regras islâmicas de suas fontes. Como tal, as Leis Fiqh são o resultado da codificação das leis do Alcorão em nosso próprio código legal."
  sufism_decree_reform:0 "Decreto Sufismo"
  sufism_decree_reform_desc:0 "O sufismo é um conjunto de práticas e uma maneira de pensar focada inteiramente na natureza espiritual e ritual do Islã. Muitas de suas tradições e influências chegaram ao nosso próprio governo."
  mechanic_same_religion_subject_bonus_yes:1 "Vassalos, Marchas e Eyalets que seguem nossa religião ganham §G+25.0%§! Manpower in True Faith, §G+25.0%§! Global Sailors Modifier e §G+15.0%§! Production Efficiency."
  mechanic_unlock_ottoman_holy_orders_yes:0 "Desbloqueie a §YMevlevi§! Ordem Sagrada para §YSunni§! e §YIbadi§!\nDesbloqueie a Ordem Sagrada §YBektashi§! para §YShia§! e §YIbadi§!"
  same_religion_subject_bonus_mod:0 "Leis Fiqh"
  war_economy_reform:0 "Economia de Guerra"
  war_economy_reform_desc:0 "A segurança econômica do estado é baseada em nossa capacidade de travar e vencer guerras. As fábricas em nosso estado não têm outro propósito senão alimentar nossas ambições militares."
  mechanic_enables_estate_eunuchs_yes:0 "Ativa a propriedade de §YEunucos§!."
  mechanic_disables_estate_eunuchs_yes:0 "Desativa a propriedade de §YEunucos§!."
  tysyatsky_reform:0 "Escritório Tysyatsky"
  tysyatsky_reform_desc:0 "Os tysyatsky são líderes militares dos tempos da Rus' de Kiev que estão no comando de um exército voluntário. Embora tenham sido substituídos pelos voyevodas e namestniks em muitos reinos eslavos orientais, alguns estados ainda têm tysyatsky em posições judiciais ou comerciais."
  namestnik_reform:0 "Escritório Adjunto"
  namestnik_reform_desc:0 "O namestnik é um cargo na burocracia do estado que pode ser comparado ao de um vice-rei. Eles são responsáveis pela administração local de nossas províncias e estados."
  oprichnina_reform:0 "Forças Oprichnina"
  oprichnina_reform_desc:0 "A oprichnina é uma polícia de assuntos internos destinada a perseguir qualquer grupo perigoso dentro do estado. Os oprichnik não seguem ninguém além do próprio governante."
  vodka_of_the_crown_reform:0 "Vodka da Coroa"
  vodka_of_the_crown_reform_desc:0 "A vodca é uma bebida alcoólica tradicional para o nosso povo. Ao assumir o controle direto sobre sua produção e garantir o monopólio da bebida, também podemos proteger nosso controle sobre as massas com vodca barata."
  grain_vodka_bonus_prod:0 "Produção de Vodka"
  desc_grain_vodka_bonus_prod:0 "Esta província está usando seus grãos para a produção de vodca valiosa."
  mechanic_extra_trade_goods_from_grain_yes:0 "Cada província produtora de §YGrain§! recebe os seguintes bônus:\nEficiência de produção local: §G+125,0%§!\nAgitação local: §G-1,00§!"
  governing_senate_reform:0 "Senado Governante"
  governing_senate_reform_desc:0 "O senado governante é a assembléia dos conselheiros de maior confiança de nosso governante e a mais alta instituição legislativa, judicial e executiva do império. Ao contrário de seu antecessor, o boiardo Duma, o senado cobre as preocupações de todas as propriedades e senadores."
  enforced_autocracy_reform:0 "Autocracia Forçada"
  enforced_autocracy_reform_desc:1 "O governo do imperador é absoluto e não pode ser inferior a ninguém. As propriedades e outras instituições do estado estão vinculadas ao imperador."
  mechanic_can_sell_crownland_to_single_estates_yes:0 "Pode vender títulos para uma propriedade específica"
  mechanic_can_seize_crownland_of_single_estates_yes:0 "Pode tomar terras de uma propriedade específica"
  holy_synod_reform:0 "Sínodo Governante Santíssimo"
  holy_synod_reform_desc:0 "O poder do Patriarcado tem sido independente do Imperador por muito tempo. Ao estabelecer o Santíssimo Sínodo, os assuntos da Igreja agora são assuntos do Estado e o Patriarcado é de fato abolido."
  strengthened_the_patriarchy_reform:0 "Fortalecido o Patriarcado"
  strengthened_the_patriarchy_reform_desc:0 "Estado e Igreja são entidades separadas, cada uma seguindo suas próprias agendas sem interferir nos assuntos do outro corpo político. A liberdade do Patriarcado é enfatizada por meio de várias reformas do estado."
  head_of_the_patriarchy_reform:0 "Chefe do Patriarcado"
  head_of_the_patriarchy_reform_desc:0 "Estado e Igreja estão interligados em uma entidade completa da nação. O governo absolutista do Imperador é apoiado pelo Patriarcado."
  peters_government_reform:0 "Tabela de Ranks"
  peters_government_reform_desc:0 "O Império precisa de um governo forte, livre das ambições e intrigas dos boiardos. A Tabela de Postos reestrutura o sistema hierárquico da Nobreza, recompensando o mérito nas questões militares, burocráticas e outros assuntos do governo. Os nobres são obrigados a o Imperador por seu serviço pessoal."
  ruthenian_tsardom:0 "Tsarismo Ruteno"
  ruthenian_tsardom_desc:0 "O estado é o czarismo reformado da Rus' de Kiev. Influenciado pelo legado imperial romano e pela Igreja Ortodoxa, o czar da Rus' de Kiev tem o dever sagrado de proteger o povo eslavo oriental das ameaças estrangeiras."
  great_russian_republic_reform:0 "Grande Federação Russa"
  great_russian_republic_reform_desc:0 "O estado é uma federação modernizada de vários veche que juram lealdade à República Russa. Idéias ocidentais e princípios modernos moldam a cultura do governo."
  appanage_reform:0 "Apanágio"
  appanage_reform_desc:0 "Um reino que é governado por um candidato fora do ramo da dinastia de seu senhor."
  sultanate_of_rum_reform:0 "Sultanato da Romênia"
  sultanate_of_rum_reform_desc:0 "O governo de Rûm foi restaurado sob uma nova dinastia. Inspirando-se nos otomanos e bizantinos, o novo sultanato reformou velhos sistemas para não repetir os erros dos impérios caídos."
  beylik_government:0 "O Principado"
  beylik_government_desc:0 "Nosso estado é um dos muitos estados sucessores do Sultanato Seljuk. Cabe a nós recuperar as terras do antigo império e continuar o legado de Seljuk."
  al_andalusia_government:0 "Al-Andaluz Sultanato"
  al_andalusia_government_desc:0 "O governo al-andaluz tem grande interesse nos patronos da arte e da ciência. Ao contrário de muitos outros sultanatos muçulmanos, o estado é mais aberto às idéias do sufismo."
  russian_empire_reform:0 "Império Russo"
  russian_empire_reform_desc:0 "O estado reformado da nação russa. Ao contrário de seu predecessor czarista, a reforma imperial se inspira nos governos ocidentais nas questões legislativas."
  mechanic_has_hangeul_alphabet_decisions_yes:0 "Tem §YHangul Alphabet§! decisões."
  korean_monarchy:1 "Reino Eremita"
  korean_monarchy_desc:0 "Nosso estado é aquele que se concentra no desenvolvimento interno da terra e na gestão dos assuntos de nosso povo. O ganho territorial é desejável, mas opcional para o povo de nosso país."
  separation_of_boyars_from_court_reform:0 "Separar os boiardos da corte"
  separation_of_boyars_from_court_reform_desc:0 "Os boiardos são uma facção forte dentro de nosso estado - e uma ameaça à estabilidade da corte e da coroa. Ao separá-los de posições-chave dentro de nosso estado, podemos garantir que apenas os mais leais e pouco exigentes de nossos súditos sirvam ao estado."
  feudal_france_reform:0 "Feudalismo francês"
  feudal_france_reform_desc:0 "O feudalismo tem um controle rígido sobre os assuntos da corte francesa. Nobres poderosos e súditos autônomos e descentralizados têm uma quantidade sem precedentes de liberdade e voz em nossa administração interna."
  mechanic_has_appanages_yes:0 "Tem súditos §YAppanage§!."
  absolutist_france_reform:0 "Monarquia Absolutista Francesa"
  absolutist_france_reform_desc:0 "O estado reina supremo sobre as várias facções em nossa corte. Com autoridade centralizada e o governante tendo a palavra final em todos os assuntos, finalmente conseguimos nos livrar de nosso passado feudal."
  gendarmes_reform:0 "Gendarmas"
  gendarmes_reform_desc:0 "Um poderoso corpo de cavalaria pesada e nascimento nobre, famoso por suas cargas devastadoras e alto moral."
  ways_of_perfectionism_reform:0 "Caminhos do Perfeccionismo"
  ways_of_perfectionism_reform_desc:0 "Devido à natureza burocrática do confucionismo, nossa administração é capaz de focar em um aspecto da expansão do estado e executá-la com perfeição."
  devshirme_assign_local_pashas_at:0 "Toda província pertencente, §YHeathen§! ganha os seguintes efeitos:"
  elective_monarchy_reform:0 "Monarquia Eletiva"
  elective_monarchy_reform_desc:0 "As monarquias eletivas escolhem seu herdeiro em vez de fazê-lo chegar ao poder por meio de uma lei de sucessão. A nobreza pode propor um candidato de uma dinastia estrangeira, de seu próprio meio ou de outros membros da família real."
  mechanic_has_ruler_election_yes:0 "Tem §YReleição§! quando um novo governante sobe ao trono"
  mechanic_has_improved_ruler_election_yes:0 "Aumente as habilidades dos candidatos da §YRule Election§!"
  mechanic_cheaper_coastal_province_core_yes:0 "Províncias costeiras custam §G-10,0%§! Capacidade de Governança e §G-25,0%§! para transformá-las em províncias centrais"
  british_monarchy:0 "Monarquia Britânica"
  british_monarchy_desc:0 "A evolução natural da monarquia inglesa e do governo escocês. Os parlamentos de ambos os estados foram unificados no parlamento da Grã-Bretanha."
  absolute_british_monarchy:0 "Monarquia Britânica Absoluta"
  absolute_british_monarchy_desc:0 "Com a derrota esmagadora dos parlamentos nas mãos dos monarquistas, o monarca é o único governante soberano do estado. O parlamento, embora ainda existente, foi reduzido a um fantoche do monarca."
  angevin_monarchy:0 "Monarquia Angevina"
  angevin_monarchy_desc:0 "A combinação da monarquia inglesa com o aspecto centralizador do reino francês. Enquanto o governante exerce uma parte central do governo, o parlamento mantém o poder do monarca sob controle."
  mechanic_english_parliament_yes:0 "Tem o §YParlamento Inglês§!"
  byzantine_autocracy_reform:0 "Autocracia bizantina"
  byzantine_autocracy_reform_desc:0 "O governo bizantino é uma relíquia da antiguidade clássica. Estruturas governamentais ultrapassadas e falta de leis codificadas sobre a sucessão imperial são a grande ameaça à estabilidade do império."
  mechanic_civil_war_on_every_new_ruler_yes:0 "Tem §RPrebeldes Rebeldes§! quando um novo governante sobe ao trono"
  reformed_byzantine_monarchy_reform:0 "Reformada Monarquia Bizantina"
  reformed_byzantine_monarchy_reform_desc:0 "Através de esforço, sangue e lágrimas, o Governo Imperial do Império foi reformado! As brutais guerras civis não existem mais; o poder do Senado foi restaurado enquanto a influência do Exército Imperial no governo é bastante reduzida."
  margraviate_reform:0 "Margravar"
  margraviate_reform_desc:1 "O margravado é, historicamente, um título especial concedido pelo Sacro Imperador Romano aos estados fronteiriços do Império, a fim de proteger o Império de ameaças estrangeiras."
  serbian_despotate_reform:0 "Despotado Sérvio"
  serbian_despotate_reform_desc:0 "O Despotado Sérvio é o estado sucessor do Império Sérvio caído. O Déspota governa o estado como a autoridade principal e tem controle sobre a administração central."
  bulgarian_tsardom_reform:0 "Tsarismo Búlgaro"
  bulgarian_tsardom_reform_desc:0 "O czarismo foi finalmente restaurado! Os turcos foram expulsos dos Bálcãs e o grande Império Búlgaro reassume seu papel de potência dominante na região."
  tanistry_reform:0 "Tanistria"
  tanistry_reform_desc:0 "O sistema gaélico de sucessão. O senhor do estado é eleito de um dos ramos da casa reinante, assegurando um equilíbrio de poder dentro do clã."
  irish_highkingdom_reform:0 "Alto Reino Irlandês"
  irish_highkingdom_reform_desc:0 "Forjado a partir das tradições do tanistry e inspirado pelas monarquias da Escócia e da Inglaterra, o Alto Reino Irlandês serve como um farol de poder para os irlandeses nas Ilhas Britânicas."
  scottish_monarchy_reform:0 "Monarquia Escocesa"
  scottish_monarchy_reform_desc:0 "Semelhante à sua contraparte inglesa, a monarquia escocesa tem a coroa em seu centro, mas possui um parlamento que representa a necessidade do homem comum."
  caliphate_reform:0 "Califado"
  caliphate_reform_desc:1 "O Califado é governado pelo Califa, o legítimo sucessor espiritual do Profeta. Sendo a maior autoridade temporal e espiritual no Islã, todos os muçulmanos devem obediência ao Califa."
  barbary_sultanate_reform:0 "Bárbara Iqta"
  barbary_sultanate_reform_desc:0 "Os berberes da costa berbere têm desde há muito uma tradição de ataques e pirataria ao longo das costas do Mediterrâneo. Mantém uma estrutura feudal frouxa apoiada por um conselho de chefes tribais berberes."
  roman_empire_reform:0 "Império Romano"
  roman_empire_reform_desc:0 "O império mais influente em toda a história da Europa, a glória e o esplendor do Império Romano não tinham precedentes. Como legítimos reclamantes do título, essa glória também é nossa."
  persian_government_reform:0 "Governo Persa"
  persian_government_reform_desc:0 "O Xá é o governante absoluto da Pérsia, e sob o Xá existe um complexo sistema burocrático que mantém a nação estruturada e equilibrada. Com cargos no governo atribuídos por mérito em vez de herança, o sistema tem a garantia de funcionar no melhor benefício de a nação."
  portuguese_monarchy_reform:0 "Monarquia Portuguesa"
  portuguese_monarchy_reform_desc:0 "Apesar de estar na Península Ibérica, ter toda a sua costa no Atlântico e não no Mediterrâneo significava que os olhos de Portugal estavam sempre voltados para o horizonte ocidental. Como tal, navegar no Atlântico é uma segunda natureza para os portugueses."
  holy_imperial_monarchy_reform:0 "Sagrada Monarquia Imperial"
  holy_imperial_monarchy_reform_desc:0 "O Império atingiu seu máximo esplendor. Como único sucessor legal do Império Romano, ninguém pode negar nosso sagrado direito de governar recebido do próprio Deus."
  burgundian_state_reform:0 "Estado da Borgonha"
  burgundian_state_reform_desc:0 "Tendo seus interesses divididos entre as terras ducais da Borgonha no sul e a Holanda no norte, e estando também em uma área de interesses conflitantes entre a Inglaterra e a França, a Borgonha há muito tem sido usada para ficar entre todos eles."
  bohemian_elective_kingdom_reform:0 "Monarquia Eletiva Boêmia"
  bohemian_elective_kingdom_reform_desc:0 "A nobreza na Boêmia sempre teve muito a dizer sobre quem deveria governá-los, e eles elegerão seu próximo governante entre todos os candidatos disponíveis, independentemente da linhagem."
  stadthalter_monarchy_reform:1 "Monarquia do Governador"
  stadthalter_monarchy_reform_desc:1 "Stadhouder, que significa titular da cidade, é o nome tradicionalmente aplicado aos governadores ou administradores dos Países Baixos. Transformado em título hereditário, é agora equivalente a um rei."
  trade_company_government:0 "Empresa de comércio"
  trade_company_government_desc:0 "Efetivamente uma empresa fundada para explorar e lucrar com o comércio exterior, seu foco está principalmente no mar e no benefício econômico."
  english_parliamentary_republic_government:0 "República constitucional"
  english_parliamentary_republic_government_desc:0 "Uma república onde todo o poder está nas mãos do parlamento, garantido pela constituição protegendo seus direitos. Onde antes um monarca autocrático governava, agora há um ministro falando pela Câmara dos Lordes e pela Câmara dos Comuns."
  roman_republic_government:0 "República Romana"
  roman_republic_government_desc:0 "Antes da glória do Império Romano, a República Romana marcou seu lugar na história. Como seus legítimos sucessores, não há dúvida de que a mesma glória é nossa."
  civic_republicanism_government:0 "Republicanismo Cívico"
  civic_republicanism_government_desc:1 "É um tipo de republicanismo inspirado na antiguidade clássica com grande ênfase na virtude cívica. Os cidadãos dedicam-se ao interesse público comum."
  calvinist_republic_government:0 "República Calvinista"
  calvinist_republic_government_desc:0 "Sustentando os ideais e valores do calvinismo como sua igreja estatal, uma república calvinista é fiel e republicana."
  ikko_ikki_reform:0 "Governo Ikko-Ikki"
  ikko_ikki_reform_desc:0 "O caminho da Terra Pura e o poder e os ensinamentos de Amida são o único caminho a seguir para nossa nação. Namu Amida Butsu."
  ikko_ikki_republic_reform:0 "República Ikko-Ikki"
  ikko_ikki_republic_reform_desc:0 "O caminho da Terra Pura e o poder e os ensinamentos de Amida são o único caminho a seguir para nossa nação. Namu Amida Butsu."
  tibetan_dual_government_reform:0 "Ganden Phodrang"
  tibetan_dual_government_reform_desc:0 "Significando Morada do Céu, Ganden Phodrang é originalmente o nome dos bairros residenciais do Dalai Lama. Como o Dalai Lama é o líder espiritual e terreno do Tibete, Ganden Phodrang agora se refere também a todo o sistema de governo."
  caliphate_theocracy_reform:0 "Califado"
  caliphate_theocracy_reform_desc:1 "O Califado é governado pelo Califa, o legítimo sucessor espiritual do Profeta. Sendo a maior autoridade temporal e espiritual no Islã, todos os muçulmanos devem obediência ao Califa."
  dutch_theocracy_reform:0 "Arcebispado Holandês"
  dutch_theocracy_reform_desc:0 "Estando diretamente sob a autoridade do próprio Deus, o povo holandês e seu governo não têm nada além de reverência pelo Todo-Poderoso."
  orthodox_patriarchate_reform:0 "Patriarcado"
  orthodox_patriarchate_reform_desc:0 "“A autoridade do Patriarca é a única que pode conduzir nosso país, pois ele é o representante máximo de Deus”."
  fifth_monarchists_reform:0 "Quinto Regime Monarquista"
  fifth_monarchists_reform_desc:0 "O estado está nas mãos dos Quinto Monarquistas! Somente aqueles que são salvos aos olhos do Cristo são dignos de governar o estado em seu quinto e último milênio!"
  millennialistic_theocracy_reform:0 "Teocracia Milenarista"
  millennialistic_theocracy_reform_desc:0 "“Baseados na ideia de que o julgamento final está chegando e um período da Era de Ouro ocorrerá na Terra antes disso, os milenaristas estão sempre procurando por sinais do fim”."
  zoroastrian_theocracy_reform:0 "Teocracia Zoroastriana"
  zoroastrian_theocracy_reform_desc:0 "Uma teocracia liderada pelos ideais, ideias e tradições da fé zoroastriana. Liderada pelos Mobeds, esta teocracia descarta ideias de tolerância para garantir o futuro do zoroastrismo."
  ajuuraan_theocracy_reform:0 "Teocracia da Somália"
  ajuuraan_theocracy_reform_desc:0 "Embora sejam governantes terrenos, a autoridade máxima é um Imam, então o governo também tem a autoridade final sobre assuntos espirituais."
  bureaucratic_rule_reform:0 "Regra Burocrática"
  bureaucratic_rule_reform_desc:0 "Baseado nas ideias e valores estabelecidos por Confúcio, o governo se baseia no uso eficiente da burocracia para manter as complexas engrenagens do sistema em constante movimento."
  house_of_lords_reform:0 "Casa dos Lordes fortalecida"
  house_of_lords_reform_desc:0 "A Câmara dos Lordes é a câmara alta do parlamento e representa a Nobreza e o Clero. Ao fortalecer sua posição dentro do governo, o monarca ganha a confiança e a lealdade das próprias propriedades poderosas."
  ministerialis_promotion_reform:0 "Promoção Ministerial"
  ministerialis_promotion_reform_desc:0 "Originalmente militares do Império e criados da servidão, os ministeriales são agora o núcleo da classe cavalheiresca alemã e um posto dentro da própria nobreza inferior."
  justicia_de_aragon_reform:0 "Justiça de Aragão"
  justicia_de_aragon_reform_desc:0 "A Justicia de Aragón era uma corte suprema de justiça no Reino de Aragão formada no século 12. Era responsável por administrar a justiça e manter a lei no reino."
  catalan_cortes_reform:0 "Tribunais Catalães"
  catalan_cortes_reform_desc:0 "A Corte Catalã era uma instituição política da Catalunha. Era uma assembléia geral composta por representantes dos diferentes territórios da Catalunha, que se reuniam para discutir assuntos políticos e tomar decisões para o Estado."
  great_council_of_mechelen_reform:0 "Grande Conselho de Mechelen"
  great_council_of_mechelen_reform_desc:1 "O Grande Conselho de Mechelen era um tribunal de justiça na Holanda durante o final da Idade Média e início do período moderno. Era responsável por interpretar e implementar as leis da terra e tinha influência significativa sobre a governança e administração da região."
  mechanic_no_more_dutch_revolt_yes:0 "Desativa o desastre §YDutch Revolt§!"
  sisterhood_of_jeanne_darc_reform:0 "A Irmandade de Joana d'Arc"
  sisterhood_of_jeanne_darc_reform_desc:0 "A Irmandade de Joana d'Arc foi uma ordem religiosa fundada em 1429 em Orleans, França. A ordem foi criada para promover os ideais de Joana d'Arc e ajudar os pobres e doentes. A irmandade desempenhou um papel importante na cultura e vida religiosa de Orleans e continua a existir hoje."
  janissary_autocracy_reform:1 "Estratocracia Janízara"
  janissary_autocracy_reform_desc:0 "Um reino governado pelos janízaros renegados que se separaram de seu antigo mestre. Seu único líder é o Agha, que eles nomearam de maneira semelhante a uma monarquia."
  admiralty_regime_reform:0 "Regime do Almirantado"
  admiralty_regime_reform_desc:0 "Uma monarquia onde o governante é também o comandante superior da marinha. Onde outros estados têm uma frota, a frota possui o estado."
  direct_royal_administration_reform:0 "Administração real direta"
  direct_royal_administration_reform_desc:0 "A administração do estado está nas mãos do monarca. Muitas decisões e leis são promulgadas pelo governante sem o consenso do Parlamento."
  administration_of_the_parliament_reform:0 "Administração Parlamentar"
  administration_of_the_parliament_reform_desc:0 "A administração do estado tornou-se uma parte crucial do próprio Parlamento. O poder do monarca é muito reduzido para que o Parlamento promulgue decisões sem intervenção de cima."
  thalassocracy_reform:0 "Talassocracia"
  thalassocracy_reform_desc:0 "Talassocracia, Governar pelo Mar. Nosso é um povo cujas vidas são vividas com, pelo e para o mar. Nosso império se estende muito além de nossa terra natal e em colônias distantes em nosso extenso Outremer, nossas Terras Além do Mar. De costa a costa além, nossas bandeiras tremulam de navios sobre a espuma salgada. O mar está frio, mas nós fizemos dele nosso lar. Que ninguém nos desafie em nosso próprio elemento."
  sharifate_reform:0 "Sharifate"
  sharifate_reform_desc:0 "Um Sharifate é governado pelo Sharif, uma pessoa com autoridade herdada diretamente do Profeta. Como tal, o governo do Sharif é apoiado pela vontade de Alá."
  parliamentary_republic_reform:0 "República parlamentar"
  parliamentary_republic_reform_desc:0 "Uma república onde todo o poder está nas mãos do parlamento. Onde antes um monarca autocrático governava, agora há um ministro falando pela Câmara dos Lordes e pela Câmara dos Comuns."
  royal_charters_reform:0 "Cartas Reais"
  royal_charters_reform_desc:0 "As cartas régias são subsídios concedidos pelo monarca a indivíduos ou empresas comerciais para conferir-lhes direitos e poderes únicos. Hoje em dia, é emitido principalmente para corporações e universidades."
  commercial_trade_empire_reform:0 "Política Comercial Global Britânica"
  commercial_trade_empire_reform_desc:0 "Os caminhos do mercantilismo recentemente provaram ser inúteis. O governo não restringe mais as importações nem as exportações de mercadorias e age de acordo com os princípios da Riqueza das Nações."
  english_conciliarism_reform:0 "Conciliarismo das Igrejas"
  english_conciliarism_reform_desc:0 "“A Reforma criou uma brecha entre os cristãos. Com os atos de conciliarismo, o Estado faz uma abordagem pró-católica e tenta consertar as relações entre os católicos e os membros da Reforma”."
  anglican_state_church_reform:0 "Igreja Estatal Anglicana"
  anglican_state_church_reform_desc:0 "O Estado e a Igreja estão ambos nas mãos do monarca. Ao contrário de muitos outros ramos protestantes, porém, o governo decide suas questões religiosas com conceitos retirados tanto do catolicismo quanto da Reforma."
  professional_navy_reform:0 "Conselho do Almirantado"
  professional_navy_reform_desc:0 "O Conselho do Almirantado é o mais alto cargo marítimo do estado. Liderado pelo Lord High Admiral, o conselho garante o profissionalismo militar e comercial de nossa marinha."
  qollar_aghasi_regiments_reform:0 "Regimentos Gollar-aghasi"
  qollar_aghasi_regiments_reform_desc:0 "Os qollar-aghasi são os líderes militares de nossos regimentos de elite. Não apenas servindo como generais, mas também como estadistas, os qollar-aghasi detêm grande poder sobre o governo e seus assuntos militares."
  royal_marines_reform:0 "Fuzileiros Navais Reais"
  royal_marines_reform_desc:0 "Os fuzileiros navais reais são o orgulho de nossa marinha e de nosso exército. Também conhecidos como 'Regimento do Almirante', os fuzileiros navais de nosso estado se destacam no combate tanto em terra quanto no mar."
  manrent_reform:0 "Manrent"
  manrent_reform_desc:0 "O manrent é um contrato entre os chefes dos clãs e a coroa governante. Em troca de proteção e privilégios, os clãs jurariam lealdade a seu governante e o serviriam em suas forças armadas."
  merchant_arsenal_reform:0 "Arsenal Mercante"
  merchant_arsenal_reform_desc:0 "Embora nosso estado esteja focado principalmente no lucro e no comércio, é inegável que esses interesses precisam ser protegidos por meios militares. O arsenal do estado está preparado para conflitos militares, pois abriga galés e outras armas de guerra."
  strengthened_parliament_reform:0 "Parlamento fortalecido"
  strengthened_parliament_reform_desc:0 "O parlamento é o coração do estado. Ao fortalecer a autoridade do parlamento e conceder assentos a alguns membros do estado, podemos garantir uma maior variedade de questões e debates."
  parliament_vs_monarchy_reform:0 "Luta Parlamentar-Monarquia"
  parliament_vs_monarchy_reform_desc:0 "A corte real e o parlamento estão em conflito constante, procurando anular a outra parte..."
  league_of_lezhe_reform:0 "Liga de Lezhe"
  league_of_lezhe_reform_desc:0 "Uma aliança militar e diplomática da aristocracia para defender a Albânia de ameaças estrangeiras."
  mechanic_can_force_issue_through_yes:0 "Pode forçar §YParlimanet Issues§! a cada §Y20 anos§!"
  force_issue_through_title:0 "Forçar emissão através"
  force_issue_through_desc:0 "A tomada de decisão de [Root.GetParliamentOrFallbackName] é um processo lento. No entanto, o tempo é essencial para o [Root.Monarch.GetName]. Pelo direito da regra do [Root.GovernmentName], [Root.Monarch .GetName] pode forçar o [Root.GetParliamentOrFallbackName] a tomar uma decisão a favor do debate."
