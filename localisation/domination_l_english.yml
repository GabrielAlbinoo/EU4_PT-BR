  estate_nobles_factionalist_nobility:0 "Nobreza faccionista"
  estate_nobles_factionalist_nobility_desc:0 "Os nobres de nosso país se organizaram em diferentes facções, lutando pelo controle da terra, erodindo gradativamente o poder da Coroa."

