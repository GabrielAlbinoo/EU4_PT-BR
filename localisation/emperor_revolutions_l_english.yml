 revolution.40.name:0 "A Revolução Celestial"
 revolution.40.desc:0 "A Revolução chegou! Grandes multidões se reuniram em [Root.Capital.GetCapitalName] para exigir o fim do regime imperial milenar que muitos acham que faz pouco pela maioria de seu povo. Inicialmente exigindo uma constituição para limitar a [Root. Monarch.GetTitle] e aumentar sua própria influência no governo, a multidão ficou furiosa com a violenta repressão das forças imperiais e revidou, invadindo a Cidade Proibida. Como a escala de [Root.Monarch.GetTitle] [Root. O estilo de vida luxuoso de Monarch.GetName] foi exposto, poucos realmente se sentiram misericordiosos com [Root.Monarch.GetHerHim]. Não vendo uma fuga possível, [Root.Monarch.GetName] tirou a própria vida de [Root.Monarch.GetHerHis] em vez de enfrentar a indignidade de uma execução pública.\n\nOs novos governantes de [Root.Capital.GetCapitalName] declararam a República da China, prometendo reorganizar o estado redistribuindo as terras da nobreza ao campesinato e estabelecendo total igualdade perante a lei. Eles declaram que o futuro seja glorioso e livre para todo o povo da China!"
 revolution.40.A:0 "Viva a Grande e Gloriosa República Chinesa!"
 revolution.41.name:0 "A revolução [Root.GetAdjective]"
 revolution.41.desc:0 "A Revolução chegou! Após semanas de protestos, multidões se reuniram em números sem precedentes em [Root.Capital.GetCapitalName] para exigir mais liberdade para o povo da Índia. Embora o [Root.Monarch.GetTitle] tenha ordenado [Root.Monarch.GetHerHis ] tropas para atirar nas massas, eles não estavam dispostos a fazê-lo porque os manifestantes se recusaram a provocá-los por meio de violência ou insultos. Diante das ordens cada vez mais desesperadas [Root.Monarch.GetName] continuou a emitir, exigindo punição cada vez mais extrema de todos dissidentes, o exército decidiu, em vez disso, liberar [Root.Monarch.GetHerHim] da posição de [Root.Monarch.GetHerHis]. [Root.Monarch.GetSheHeCap] foi sumariamente levado para o exílio quando uma nova República foi declarada.\n\nA nova os governantes de [Root.GetName] prometem reorganizar o estado, redistribuindo terras para o campesinato e estabelecendo total igualdade perante a lei, abolindo as piores injustiças do regime anterior e conduzindo toda a Índia a um futuro mais brilhante e livre."
 revolution.41.desc2:0 "A Revolução chegou! Após semanas de protestos, multidões se reuniram em números sem precedentes em [Root.Capital.GetCapitalName] para exigir mais liberdade para o povo. Embora [Root.Monarch.GetTitle] tenha ordenado tropas de [Root.Monarch.GetHerHis] para atirar nas massas, eles não estavam dispostos a fazê-lo, pois os manifestantes se recusaram a provocá-los por meio de violência ou insultos. Diante das ordens cada vez mais desesperadas que [Root.Monarch.GetName] continuou a emitir, exigindo punição cada vez mais extrema de todos os dissidentes, Em vez disso, o exército decidiu liberar [Root.Monarch.GetHerHim] da posição de [Root.Monarch.GetHerHis]. [Root.Monarch.GetSheHeCap] foi sumariamente levado para o exílio quando a Grande República Gurkani foi declarada.\n\nA nova República os governantes prometem reorganizar o estado, redistribuindo a terra ao campesinato e estabelecendo plena igualdade perante a lei, abolindo as piores injustiças do regime anterior e conduzindo todos os povos da República a um futuro mais brilhante e livre”."
 revolution.41.A:0 "Vitória e Liberdade para o Povo!"

