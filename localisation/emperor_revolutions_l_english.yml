l_english:

 revolution.30.name:0 "As ideias de [Root.philosopher_dude.GetName]"
 revolution.30.desc:0 "Em um ataque velado a [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.philosopher_dude.GetName], um renomado filósofo da Universidade de [university_town.GetName], publicou um tratado protestando contra os excessos do governo absoluto. Infelizmente, parece que seu trabalho é muito persuasivo e muito popular entre a intelligentsia, que passou a citar certas passagens-chave dele sempre que deseja argumentar contra as políticas do governo."
 revolution.30.A:0 "Tolere-o."
 revolution.30.B:0 "Prenda-o e queime seus livros!"

 french_revolution.4.robespierre:0 "O Reino do Terror viu inúmeros franceses serem massacrados em nome da República. Assim que uma ameaça é eliminada, a próxima é identificada e expurgada. Recentemente, [Root.Monarch.GetTitle] Robespierre fez um discurso particularmente violento, no qual ele denunciou e exigiu a prisão de traidores nos Comitês de Segurança Pública e Segurança Geral. Isso tem causado medo generalizado e indignação entre os líderes da Revolução, que temem mais um expurgo de suas fileiras. Já a Assembleia Nacional está se movendo para exigir sua prender e conter os piores excessos de seu Reinado de Terror, devolvendo a estabilidade ao reino e garantindo que ninguém use o caos como desculpa para restaurar a monarquia.\n\nNo entanto, parece que Robespierre ainda tem muitos apoiadores que certamente irão procurar protegê-lo se não nos movermos rapidamente."
 french_revolution.4.robespierre.A:0 "Prendam Robespierre!"
 french_revolution.4.robespierre.B:0 "O Terror deve continuar. Inimigos do Povo, cuidado!"

 french_revolution.301.name:0 "Traição contra a Revolução"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName], o chefe de [Root.GetUsableName], [Root.GetEventAdvisorTitle], sempre criticou o Reino do Terror desencadeado por [Root.Monarch.GetTitle] [Root.Monarch.GetName] e o governo revolucionário . Aos olhos do Comitê de Segurança Pública, isso torna [Root.GetEventAdvisorHerHim] um reacionário perigoso e um Inimigo do Povo, alguém que seria perigoso deixar vivo."
 french_revolution.301.desc2:0 "Não está claro o que o Chefe [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName] fez para atrair a ira de [Root.Monarch.GetTitle] [Root.Monarch.GetName], mas o Comitê de Segurança Pública identificou [Root. GetEventAdvisorHerHim] como um reacionário em potencial. Apenas no caso de suas suspeitas serem precisas, eles recomendam a execução na guilhotina."
 french_revolution.301.desc3:0 "Parece que um dos membros do Comitê de Segurança Pública ouviu [Root.GetEventAdvisorName], chefe de [Root.GetUsableName] [Root.GetEventAdvisorTitle], fazendo comentários incriminadores a um suspeito contra-revolucionário. Assim que isso foi relatado então o Comitê tomou a decisão de marcar [Root.GetEventAdvisorHerHim] como Inimigo do Povo e recomendar a execução na guilhotina."
 french_revolution.301.A:0 "Outra vítima para Madame Guillotine."
 french_revolution.301.B:0 "Vamos poupar [Root.GetEventAdvisorHerHim]."

 french_revolution.303.name:0 "O Terror Reina Supremo"
 french_revolution.303.desc:0 "Os frequentes expurgos deixaram os inimigos da Revolução encolhidos de terror. Ninguém se atreve a levantar a voz em oposição ao curso definido pelo governo, deixando o país tão unido como nunca antes. Todos os elogios a [Root.Monarch.GetTitle] [Root .Monarch.GetName]!"
 french_revolution.303.A:0 "Se eles não podem nos amar, deixe-os nos temer."

 french_revolution.5.female:0 "Desde a Revolução, a rainha e o resto da família real foram mantidos em prisão domiciliar no Palácio das Tulherias, onde ela foi transformada em uma marionete relutante do novo regime. Revolução, ela não escondeu seu desprezo por essa imunda monarquia constitucional que lhe foi imposta e, em vez disso, planejou escapar e buscar refúgio com nossos inimigos em [flee_to_country.GetUsableName], de onde ela esperava poder ser restaurada ao trono. No entanto, as forças revolucionárias a interceptaram antes que ela pudesse cruzar a fronteira.\n\nIsso encorajou todos aqueles que desprezam a monarquia e desejam nos livrar permanentemente de seu flagelo. Eles a arrastaram perante a Assembleia Nacional para enfrentar julgamento sob a acusação de ter conspirou com potências estrangeiras e, portanto, é uma traidora. Se for considerada culpada, ela será forçada a abdicar, será destituída de todos os títulos e enfrentará a execução na guilhotina. No entanto, as tensões estão aumentando e a votação provavelmente será apertada."
 french_revolution.5.male:0 "Desde a Revolução, o rei e o resto da família real foram mantidos em prisão domiciliar no Palácio das Tulherias, onde ele foi transformado em um fantoche relutante do novo regime. Revolução, ele não escondeu seu desprezo por essa imunda monarquia constitucional que lhe foi imposta e, em vez disso, planejou escapar e buscar refúgio com nossos inimigos em [flee_to_country.GetUsableName], de onde esperava poder ser restaurado ao trono. No entanto, as forças revolucionárias o interceptaram antes que ele pudesse cruzar a fronteira.\n\nIsso encorajou todos aqueles que desprezam a monarquia e desejam nos livrar definitivamente de seu flagelo. Eles o arrastaram à Assembleia Nacional para enfrentar julgamento por acusações de ter conspirou com potências estrangeiras e, portanto, é um traidor. Se for considerado culpado, ele será forçado a abdicar, será destituído de todos os títulos e enfrentará a execução na guilhotina. No entanto, as tensões estão aumentando e a votação provavelmente será apertada."

 french_revolution.8.desc:0 "Nosso amado [Root.Monarch.GetTitle] foi assassinado! Os conspiradores monarquistas esconderam sua bomba em um barril em um carrinho estacionado na Rue Saint-Nicaise, onde Napoleão teve que passar a caminho da Opéra para ver a abertura de O oratório 'Die Schöpfung' de Joseph Haydn. Apelidada de 'Máquina Infernal', a bomba estava cheia de pólvora, materiais inflamáveis e balas, e foi detonada com um pavio longo. A explosão ocorreu assim que Napoleão se aproximou, matando-o instantaneamente."
 french_revolution.8.B:0 "Que tragédia!"

 rus_revolutionary_zeal:0 "A Revolução Russa"
 desc_rus_revolutionary_zeal:0 "O povo da Rússia abraçou a Revolução! Agora devemos espalhá-la por todos os cantos da terra!"

 REVOLUTIONARY_SPANISH_REPUBLIC:0 "Conselho Supremo"
 FIRST_OFFICER:0 "Primeiro oficial"
 REVOLUTIONARY_SWEDISH_REPUBLIC:0 "Conselho de Segurança"
 REVOLUTIONARY_DANISH_REPUBLIC:0 "coisa de segurança"
 FIRST_LAWSPEAKER:0 "Primeiro Orador"
 FIRST_LAWSPEAKER_fem:0 "Primeiro Orador"
 SUPREME_VIZIER:0 "Vizir Supremo"
 SUPREME_VIZIER_fem:0 "Vizir Supremo"
 CHAIRMAN:0 "Presidente"
 CHAIRMAN_fem:0 "Presidente"

 revolution.31.name:0 "A Revolução Espanhola"
 revolution.31.desc:0 "A Revolução chegou! A multidão invadiu o Palácio Real em [Root.Capital.GetCapitalName], capturando [Root.Monarch.GetTitle] [Root.Monarch.GetName], que foi prontamente executado, junto com outros membros da realeza família que não conseguiu escapar.\n\nA República foi declarada sob a nova Junta Governativa Central e Suprema, composta por dois representantes de cada uma das divisões do Estado espanhol e chefiada pelo renomado filósofo e advogado Gaspar Melchor de Jovellanos. Ele promete abolir a servidão, estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, levando a Espanha e o resto da Europa a um futuro mais brilhante, livre de opressão."
 revolution.31.A:0 "Viva a revolução!"

 revolution.32.name:0 "A revolução [Root.GetAdjective]"
 revolution.32.desc.swedish:0 "A Revolução chegou! Começou com um golpe encenado por um grupo de nobres - rapidamente ganhando notoriedade como o '[GetYear] års män', os 'Homens de [GetYear]' - que forçou [Root.Monarch.GetTitle] [ Root.Monarch.GetName] para abdicar e ir para o exílio. Embora os conspiradores tivessem como objetivo estabelecer uma monarquia constitucional, as questões rapidamente se agravaram quando uma camarilha radical de advogados, empresários e liberais despertou a multidão por meio de discursos incendiários incitando a indignação popular contra o monarca. O palácio real em [Root.Capital.GetCapitalName] foi invadido, e os funcionários só conseguiram olhar com terror como um símbolo do antigo regime depois que o próximo foi dilacerado e uma república foi proclamada.\n\nUm 'Säkerhetstinget' ou ' Coisa de Segurança Pública' dominada pelos radicais assumiu temporariamente o controle do estado. Eles prometem estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, levando [Root.GetName] e o resto da Europa a um futuro mais brilhante livre de opressão."
 revolution.32.desc.norwegian:0 "A Revolução chegou! Começou com um golpe encenado por um grupo de nobres - rapidamente ganhando notoriedade como os 'Menn fra [GetYear]', os 'Homens de [GetYear]' - que forçou [Root.Monarch.GetTitle] [ Root.Monarch.GetName] para abdicar e ir para o exílio. Embora os conspiradores tivessem como objetivo estabelecer uma monarquia constitucional, as questões rapidamente se agravaram quando uma camarilha radical de advogados, empresários e liberais despertou a multidão por meio de discursos incendiários incitando a indignação popular contra o monarca. O palácio real em [Root.Capital.GetCapitalName] foi invadido, e os funcionários só conseguiram olhar com terror como um símbolo do antigo regime depois que o próximo foi dilacerado e uma república foi proclamada.\n\nUm 'Sikkerhedtinget' ou ' Coisa de Segurança Pública' dominada pelos radicais assumiu temporariamente o controle do estado. Eles prometem estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, levando [Root.GetName] e o resto da Europa a um futuro mais brilhante livre de opressão."
 revolution.32.desc.danish:0 "A Revolução chegou! Começou com um golpe encenado por um grupo de nobres - rapidamente ganhando notoriedade como o '[GetYear] års mænd', os 'Homens de [GetYear]' - que forçou [Root.Monarch.GetTitle] [ Root.Monarch.GetName] para abdicar e ir para o exílio. Embora os conspiradores tivessem como objetivo estabelecer uma monarquia constitucional, as questões rapidamente se agravaram quando uma camarilha radical de advogados, empresários e liberais despertou a multidão por meio de discursos incendiários incitando a indignação popular contra o monarca. O Palácio Real em [Root.Capital.GetCapitalName] foi invadido, e os funcionários só conseguiram olhar com terror como um símbolo do antigo regime depois que o próximo foi dilacerado e uma República foi proclamada.\n\nUm 'Sikkerhedtinget' ou ' Coisa de Segurança Pública' dominada pelos radicais assumiu temporariamente o controle do estado. Eles prometem estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, levando [Root.GetName] e o resto da Europa a um futuro mais brilhante livre de opressão."
 revolution.32.A.swedish:0 "Por uma região nórdica livre!"
 revolution.32.A.norwegian:0 "Por um Norte livre!"
 revolution.32.A.danish:0 "Por um Norte livre!"

 revolution.33.name:0 "A Tomada da Torre de Londres"
 revolution.33.desc:0 ""Lamento ver a honra do [Root.GetStateForm] afundada até mesmo na prostituição." , isso gerou grandes protestos em Londres, onde multidões se reuniram atrás do grito de guerra de "For Wilkes and Liberty!" As autoridades leram o Riot Act, instruindo as tropas a atirar nos manifestantes, mas isso serviu apenas para inflamar ainda mais as tensões, pois a multidão continuou a Protestos logo se levantaram pela cidade e uma grande multidão invadiu a Torre de Londres, libertando todos os prisioneiros políticos. Liderada pelo próprio Wilkes, a multidão então se voltou para o Palácio de Buckingham. O [Root.Monarch.GetTitle] foi capturado como [Root .Monarch.GetSheHe] tentou fugir da cidade e agora enfrenta julgamento por conspiração contra o povo [Root.GetAdjective], o veredicto é uma conclusão precipitada.\n\nUm Comitê Revolucionário liderado por Wilkes assumiu o controle da nova república, prometendo abolir a servidão, estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, levando [Root.GetName] a um futuro guiado pelos ideais de liberdade e fraternidade do homem."
 revolution.33.A:0 "Viva a República!"

 revolution.34.name:0 "A Queda do [Root.GovernmentName]"
 revolution.34.desc:0 "A Revolução chegou! A insatisfação de longa data com a falta de reformas significativas por parte do governo de [Root.GovernmentName] transbordou quando os revolucionários invadiram o Palácio Topkapi em [Root.Capital.GetCapitalName], capturando [Root.Monarch.GetTitle] [ O harém de Root.Monarch.GetName] e o Tesouro Real. O [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] tentou fugir, mas não conseguiu evitar a captura por muito tempo. [Root.Monarch.GetSheHeCap] foi rapidamente condenado à morte por crimes contra o povo e a fé.\n\nO Divã Imperial foi expurgado de todos os reacionários e reorganizado no conselho governante da nova República, que agora é chefiada pelo autodenominado Vizir Supremo [Root.new_supreme_vizir. GetName]. O novo regime promete abolir a servidão, estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, para que todos os [Root.Religion.GetGroupName]s possam ser como irmãos, livres da opressão."
 revolution.34.desc.heir:0 "A Revolução chegou! A insatisfação de longa data com a falta de reformas significativas por parte do governo de [Root.GovernmentName] transbordou quando os revolucionários invadiram o Palácio Topkapi em [Root.Capital.GetCapitalName], capturando [Root.Monarch.GetTitle] [ O harém de Root.Monarch.GetName] e o Tesouro Real. O [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] tentou fugir, mas não conseguiu evitar a captura por muito tempo. [Root.Monarch.GetSheHeCap] foi rapidamente condenado à morte por crimes contra o povo e a fé.\n\nO Divã Imperial foi expurgado de todos os reacionários e reorganizado no conselho governante da nova República, que agora é chefiada pelo autodenominado Vizir Supremo [Root.new_supreme_vizir. GetName]. O novo regime promete abolir a servidão, estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, para que todos os [Root.Religion.GetGroupName]s sejam como irmãos, livres da opressão.\n \nNo entanto, [Root.Heir.GetTitle] [Root.Heir.GetName] continua solto nas províncias e reuniu um exército de leais otomanos que juram trazer de volta o [Root.GovernmentName]..."
 revolution.34.A:0 "A liberdade é direito absoluto do Povo!"

 revolution.35.name:0 "Napoleão de Bonaparte"
 revolution.35.desc:0 "O caos da Revolução e as ameaças de intervenção estrangeira deram a jovens oficiais ambiciosos uma chance de brilhar - uma chance que foi agarrada com as duas mãos por Napoleone di Buonaparte, um tenente de artilharia da Córsega. Seu sucesso em vários combates o levou a proeminência. Mais recentemente, ele reprimiu sozinho uma revolta monarquista em [Root.Capital.GetCapitalName] ao posicionar os canhões pesados nas ruas da cidade, o sucesso desta ação decisiva rendeu-lhe a adoração do povo. Já muitos líderes do A revolução olha favoravelmente para ele e está pressionando para que ele seja elevado a um alto cargo. No entanto, ele é um homem de muita ambição, alguém que pode não se contentar em governar como um mero [Root.Monarch.GetTitle]."

 revolution.36.desc:0 "Não satisfeito em ser apenas o primeiro cônsul, Napoleão di Buonaparte propõe que seja coroado imperador da Itália. Ele justifica isso alegando que restaurar a sucessão hereditária tornaria mais difícil restaurar o antigo regime da Itália ao poder - afinal, não havia houve várias conspirações monarquistas em sua vida - mas há poucas dúvidas de que sua principal motivação é promover suas próprias ambições de poder supremo. A proposta encontrou amplo apoio entre a população, que anseia pela relativa estabilidade do pré-revolucionário anos; no entanto, os partidários obstinados da Revolução expressam preocupação com esta tentativa de concentrar ainda mais poder nas mãos de Napoleão."
 revolution.36.A:0 "A Itália será um Império!"

 revolution.37.name:0 "Revolução em [Root.Capital.GetCapitalName]"
 revolution.37.desc:0 "A Revolução chegou! Grandes multidões se reuniram em [Root.Capital.GetCapitalName] para exigir uma ampla gama de concessões, a principal delas uma constituição mais democrática. Surpreso com a escala dos protestos, [Root.Monarch.GetTitle] [ Root.Monarch.GetName] tentou neutralizar a situação oferecendo concessões significativas. No entanto, o líder dos revolucionários [Root.new_ruler.GetName] garantiu que eles não recuariam facilmente. "Que prova temos nós", ele perguntou, " que o déspota manterá a palavra de [Root.Monarch.GetHerHis]?" Com isso, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordenou que as tropas dispersassem a multidão; no entanto, as tropas se recusaram a atirar nos manifestantes , e em vez disso foi [Root.Monarch.GetSheHe] quem foi expulso.\n\nUma República Revolucionária foi declarada sob a administração vigilante de [Root.new_ruler.GetName], que promete abolir a servidão, estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, levando o povo de [Root.GetName] a um futuro guiado pelos ideais de liberdade e fraternidade do homem."
 revolution.37.A:0 "Vida longa à revolução!"

 revolution.38.name:0 "Revolução em [Root.Capital.GetCapitalName]"
 revolution.38.desc:0 "A Revolução chegou! Protestos em [Root.GovernmentName] pressionando por redistribuição de terras, uma constituição mais democrática e maior autonomia para regiões não alemãs se fundiram em uma manifestação massiva em [Root.Capital.GetCapitalName]. [Root.Monarch .GetTitle] [Root.Monarch.GetName] tentou acalmar a situação oferecendo concessões simbólicas, mas isso não conseguiu acalmar a multidão. A violência das forças armadas inflamou a raiva do povo e uma multidão invadiu o Palácio Hofburg, capturando o [Root.Monarch.GetTitle], que foi imediatamente condenado à morte.\n\n[Root.GetUsableName] foi declarado uma República pelo novo Comitê Revolucionário, que promete abolir a servidão, estabelecer a igualdade perante a lei, garantir maior direitos para grupos minoritários e redistribuir as terras da nobreza entre o estado e o campesinato, levando [Root.GetUsableName] e o resto da Europa a um futuro melhor livre de opressão."
 revolution.38.A:0 "Avante, para a liberdade!"

 center_of_revolution.2.name:0 "O Homem Furioso de [william_jones_province.GetName]"
 center_of_revolution.2.desc:0 "[Root.william_jones.GetName], um poeta e estudioso de [william_jones_province.GetName] fez um nome para si mesmo entre seus irmãos [william_jones_province.Culture.GetName] distribuindo um grande número de panfletos nacionalistas e até compondo um [william_jones_province. Culture.GetName] hino nacional. Denunciando o que ele descreve como opressão [Root.GetAdjective] e inspirando-se nos ideais da revolução [revolution_target.GetAdjective], ele conclama seus compatriotas a fazerem as malas, deixarem sua terra natal e buscarem a liberdade no 'Terra Prometida' do Novo Mundo.\n\nParece que suas palavras tocaram o povo de [william_jones_province.Culture.GetName], com um nobre influente elogiando-o como "o [william_jones_province.Culture.GetName] mais gostoso pessoa que já conheci". Muitos de seus compatriotas, radicalizados por suas idéias, já estão partindo para [destino_país.GetName]."
 center_of_revolution.2.A:0 "Deixe-os ir, estamos melhor sem eles."
 center_of_revolution.2.B:0 "Não podemos permitir essa migração para as colônias."
 opinion_hostile_expats:0 "Expatriados hostis"
 center_of_revolution.3.name:0 "Revolta nas Colônias"
 center_of_revolution.3.desc:0 "As ideias revolucionárias que estão se espalhando como fogo em todo o país estão começando a se infiltrar em nossas colônias. Inspirados pelo sucesso da revolução [revolution_target.GetAdjective] e lamentando a falta de liberdade em seu próprio país, um grande número de intelectuais descontentes e ambiciosos os empresários estão migrando para [colonial_country.GetName], onde esperam pressionar pelo estabelecimento de uma república independente livre do domínio [Root.GetAdjective]."
 center_of_revolution.3.A:0 "Isso pode ser um problema."
 center_of_revolution.4.name:0 "Liberdade nas Colônias"
 center_of_revolution.4.desc:0 "Embaixadores de [colonial_country.GetName] chegaram a [Root.Capital.GetCapitalName] em uma missão clandestina: irritados com as injustiças do governo de [rival_country.GetAdjective], eles buscam apoio para sua independência. Se pudermos oferecer-lhes apoio material, eles podem ser capazes de se libertar, espalhando assim a liberdade para o Novo Mundo e enfraquecendo aqueles que resistiriam ao avanço da Revolução em [Root.Capital.GetContinentName]."
 center_of_revolution.4.desc.already_supporting:0 "Embaixadores de [colonial_country.GetName] chegaram a [Root.Capital.GetCapitalName] em uma missão clandestina: irritados com as injustiças do governo de [rival_country.GetAdjective], eles buscam mais apoio de nós para sua independência. Se pudermos oferecer a eles mais apoio material, eles podem ser capazes de se libertar, espalhando assim a liberdade para o Novo Mundo e enfraquecendo aqueles que resistiriam ao avanço da Revolução em [Root.Capital.GetContinentName]."
 center_of_revolution.4.A:0 "Envie-lhes alguma ajuda financeira."
 center_of_revolution.4.B:0 "Envie-lhes outras formas de ajuda."
 center_of_revolution.4.C:0 "É melhor concentrarmos nossas energias em outro lugar."
 center_of_revolution.5.name:0 "[From.GetName] apoia nossa independência"
 center_of_revolution.5.desc:0 "Desejados em espalhar os ideais de sua Revolução e enfraquecer seus rivais em [rival_country.GetUsableName] da maneira que puderem, [From.GetName] concordou em nos fornecer ajuda material em nossa busca para garantir a independência de [rival_country.GetAdjective] [rival_country.GovernmentName]."
 center_of_revolution.5.A:0 "Muito bom."
 center_of_revolution.6.name:0 "[From.GetName] está causando problemas em nossas colônias"
 center_of_revolution.6.desc:0 "Embora eles neguem todas as acusações, descobrimos que [From.GetName], não contente em apenas derrubar tudo o que é certo e bom em [Root.Capital.GetContinentName], está fornecendo apoio clandestino a encrenqueiros em [colonial_country.GetName]. Teremos que agir rapidamente contra ambas as nações para evitar a perda de nossas colônias!"
 center_of_revolution.6.A:0 "Como eles ousam?!"
 opinion_funded_independence_war:0 "Guerra da Independência Financiada"
 opinion_funding_our_colonies_for_independence:0 "Independência das colônias financiadas"
 opinion_refused_to_fund_independence_war:0 "Recusou-se a financiar a Guerra da Independência"
 revolutionary_sentiment:0 "Sentimento Revolucionário"
 center_of_revolution.7.name:0 "Ex-revolucionários retornam ao redil"
 center_of_revolution.7.desc.is_former_target:0 "Após o fracasso da Revolução, aqueles que nunca se identificaram verdadeiramente com seus objetivos voltaram a se fazer ouvir. Enquanto as disputas ideológicas certamente atormentarão nossa nação nos próximos anos, o fervor revolucionário das províncias está diminuindo lentamente."
 center_of_revolution.7.desc.former_target_exists:0 "Com o fracasso da Revolução [former_revolutionary_country.GetAdjective], o fervor revolucionário da população de [revolucionária_province.GetAreaName] diminuiu um pouco. Aqueles que buscaram mudar o sistema relutantemente se resignaram à continuação da vida sob a [Raiz .GovernmentName]."
 center_of_revolution.7.desc.no_former_target:0 "Após a derrota total daqueles que tentaram provocar a Revolução, o fervor revolucionário da população de [revolutionary_province.GetAreaName] diminuiu um pouco. Eles relutantemente se resignaram à continuação da vida sob o [Root.GovernmentName]."
 center_of_revolution.7.A:0 "A ordem natural das coisas é restaurada."
 center_of_revolution.8.name:0 "Contra-revolucionários em [revolutionary_province.GetName]"
 center_of_revolution.8.desc:0 "Os ideais subversivos da revolução [revolution_target.GetAdjective] tomaram conta de [revolutionary_province.GetName], pervertendo a ordem natural das coisas. No entanto, membros de pensamento correto da nobreza não aceitarão esse estado de coisas sem lutar. Eles reuniram suas forças e prometem expulsar os revolucionários de [revolutionary_province.GetName] se lhes dermos nosso apoio."
 center_of_revolution.8.A:0 "Eles terão nosso apoio."
 center_of_revolution.8.B:0 "Não vamos atrapalhar a administração local."
 center_of_revolution.9.name:0 "Reacionários em [reactionary_province.GetName]!"
 center_of_revolution.9.desc:0 "Adeptos do antigo regime em [reactionary_province.GetName] revelaram-se inimigos do povo que são. Numa conspiração meticulosamente planeada, subverteram membros da milícia local e conseguiram a prisão dos nossos administradores com base em espúrios Eles agora afirmam ser seu dever guiar o povo de [reactionary_province.GetName] nestes tempos conturbados, protegendo-os dos piores excessos do governo revolucionário. Como devemos lidar com eles?"
 center_of_revolution.9.A:0 "Vamos esmagar esses inimigos do povo!"
 center_of_revolution.9.B:0 "Eles não são dignos de nossa atenção."
 center_of_revolution.10.name:0 "Tramas republicanas em [province_to_revolution.GetName]"
 center_of_revolution.10.desc:0 "Os patriotas em [own_revolutionary_province.GetName] nos alertaram sobre uma oportunidade de espalhar os ideais da Revolução. Os republicanos de [province_to_revolution.GetName] os abordaram pedindo a ajuda de [Root.GetAdjective] em um golpe contra os reacionários no comando de seus província. No entanto, os reacionários estão entrincheirados em [own_revolutionary_province.GetCapitalName], e é improvável que façam progressos sem o nosso apoio material - algo que seus mestres [neighbour_country.GetAdjective] certamente não aceitariam bem."
 center_of_revolution.10.A:0 "Eles terão nosso apoio."
 center_of_revolution.10.B:0 "Não devemos intervir nos assuntos de [neighbour_country.GetAdjective]."
 center_of_revolution.11.name:0 "Golpe em [province_to_revolution.GetName]"
 center_of_revolution.11.desc:0 "Idealistas perigosos defendendo pensamentos revolucionários assumiram o controle de [province_to_revolution.GetName], expulsando ou executando aqueles de nossos administradores que não juraram lealdade à sua causa. Testemunhas dizem que revolucionários conhecidos [From.GetAdjective] estavam entre eles, embora o delegado [From.GetAdjective] em [Root.Capital.GetCapitalName] nega qualquer conhecimento do golpe."
 center_of_revolution.11.A:0 "Não vamos tolerar isso."
 opinion_revolutionary_coup_in_our_province:0 "Revolucionários apoiados em nossa nação"
 opinion_non_intervention:0 "Não Intervencionismo"
 center_of_revolution.12.name:0 "[revolution_target.GetAdjective] Exilados chegam a [Root.Capital.GetCapitalName]"
 center_of_revolution.12.desc:0 "Muitos membros da nobreza [revolution_target.GetAdjective] fugiram para [Root.Capital.GetCapitalName] para escapar da Revolução que engolfou seu país. Eles agora se oferecem para ajudar [Root.Monarch.GetTitle] [Root.Monarch. GetName] acabar com a ameaça revolucionária restaurando os governantes legítimos de [revolution_target.GetName], um curso de ação que convenientemente restauraria suas posições anteriores. A chegada deles já reforçou o sentimento antirrevolucionário em nossa nação e até influenciou alguns desses que antes brincavam com ideias perigosamente progressistas."
 center_of_revolution.12.A:0 "Eles são muito bem-vindos aqui."

 revolution.10.desc.nahuatl:0 "A Revolução chegou! O [Root.GovernmentName] desmoronou sob seu próprio peso quando as massas revolucionárias invadiram os principais prédios do governo. [Root.Monarch.GetTitle] [Root.Monarch.GetName] e seus apoiadores entre os [Root.GetNobilityOrFallbackName ] foram reunidas e sacrificadas aos Deuses pelos revolucionários na esperança de que sua ira divina possa ser diminuída por tais ofertas eminentes.\n\nUm Comitê de Segurança Pública puramente temporário foi nomeado para guiar a nova República através deste revolucionário As ameaças são abundantes, no entanto, pois monarcas e déspotas em todo o mundo temem que possam sofrer o mesmo destino que o [Root.Monarch.GetTitle] e já estão se preparando para a guerra contra nós. Pelo lado positivo, as forças liberais estão olhando para nós para assistência em suas próprias lutas, então seremos capazes de obter apoio de tal maneira."
 revolution.10.opt.nahuatl:0 "Os Altares serão manchados de vermelho pelo sangue dos inimigos da República!"

 revolution.39.name:0 "A República Batava"
 revolution.39.desc:0 "A Revolução chegou! Grandes multidões se reuniram em [Root.Capital.GetCapitalName] para exigir uma ampla gama de concessões, a principal delas uma constituição mais democrática, já que o general Herman Willem Daendels voltou do exílio para apoiar sua causa. Vendo a redação sobre a parede, [Root.Monarch.GetTitle] [Root.Monarch.GetName] fugiu do país em um barco de pesca antes que [Root.Monarch.GetSheHe] pudesse ser capturado.\n\nUma República "Bataviana" Revolucionária, nomeada em homenagem aos antigos rebeldes contra o Império Romano, foi declarado.Seus líderes, que contam com o total apoio do General Daendels, prometem abolir a servidão, estabelecer a igualdade perante a lei e redistribuir as terras da nobreza entre o estado e o campesinato, liderando o povo de [Root. GetName] para um futuro guiado pelos ideais de liberdade e fraternidade do homem."
 revolution.39.A:0 "Viva a República!"

 junior_revolutionary_republic_reform:0 "Estado Revolucionário"
 junior_revolutionary_republic_reform_desc:0 "A república revolucionária representa o governo da nação por um pequeno executivo com o apoio de uma câmara eletiva de deputados. Este estado fará o possível para apoiar a causa da Revolução e difundir os ideais de liberdade e igualdade."

 republics.102.t:0 "A estabilidade do [Root.GovernmentName]"
 republics.102.d.pirate:0 "Disputas entre os capitães piratas e [Root.Monarch.GetTitle] [Root.Monarch.GetName] estão fora de controle. Não confiando em [Root.Monarch.GetName] para abrir mão do poder de [Root.Monarch.GetHerHis] por conta própria , os capitães uniram forças para depor [Root.Monarch.GetHerHim]. Com o corpo de [Root.Monarch.GetHerHis] balançando com segurança da forca, eles se uniram para formar um "Conselho Mutineer" que guiará o [Root.GovernmentName ] através deste tempo conturbado."
 republics.102.d.revolution:0 "A confiança nas instituições da República se deteriorou a ponto de haver rumores de um golpe contra-revolucionário. Com as suspeitas aumentando, a posição de [Root.Monarch.GetTitle] [Root.Monarch.GetName] tornou-se insustentável. Nesta época de problemas, os líderes de [Root.GetName] no Comitê de Segurança Pública assumiram o controle da República até que a estabilidade seja restaurada."
 republics.102.A.pirate:0 "Viva os amotinados!"
 republics.102.A.pirate.tooltip:0 "§YO Conselho Amotinado (2/2/2) toma o poder. Ele suspenderá as eleições enquanto a Tradição Republicana permanecer abaixo de 50.§!"
 republics.102.A.revolution:0 "Que o governo deles seja curto e bem-sucedido!"
 republics.102.A.revolution.tooltip:0 "§YO Comitê de Segurança Pública (2/2/2) toma posse. Ele suspenderá as eleições enquanto a Tradição Republicana permanecer abaixo de 50.§!"
 elections.700.caretaker:0 "Com o retorno de algum grau de normalidade à República, o Comitê de Segurança Pública concordou em se retirar e permitir a realização de eleições. Três candidatos primários foram nomeados para assumir como [Root.Monarch.GetTitle]."
 pirates.1.desc3:0 "A segurança do [Root.GovernmentName] garantida, o Conselho Mutineer se dividiu em brigas e lutas internas, e finalmente se dissolveu. As tripulações foram convocadas para assembléia para eleger um novo [Root.Monarch.GetTitle].\n\nA [Root.Monarch.GetTitle] governa uma nação de ladrões e assassinos cujo único desejo político é não ser governado. É uma tarefa comparável a pastorear tubarões, mas alguma alma corajosa ou imprudente deve preencher o papel."

 center_of_revolution.1000.name:0 "O berço da revolução"
 center_of_revolution.1000.desc:0 "Um filósofo de [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName], publicou vários tratados criticando as desigualdades em [Root.Owner.GetUsableName] e pedindo um novo "contrato social". Disputando o direito divino dos monarcas de governar como bem entenderem, ele proclama que a soberania está nas mãos do povo e que o poder final sobre as leis e políticas da terra deve estar com eles.\n\nSua tese é muito popular entre os empresários e literatos de classe média, que adotaram a espalhar suas ideias por meio de panfletos que convocam a mobilização popular contra o poder absoluto. Eles já estão conquistando apoiadores em [Root.GetContinentName] à medida que nascem as primeiras centelhas da Revolução."
 center_of_revolution.1000.A:0 "Isso pode agitar as coisas..."
 center_of_revolution.1001.name:0 "A tocha revolucionária é reacendida"
 center_of_revolution.1001.desc:1 "Após o fracasso dos esforços revolucionários em [first_revolution_center.GetCapitalName], a ordem estabelecida em [Root.GetContinentName] deu um suspiro de alívio, pensando que o desafio ao seu status havia sido superado e as coisas poderiam voltar ao normal. No entanto, agora parece eles foram prematuros: as classes médias de [Root.GetCapitalName] adotaram os ideais revolucionários de [first_revolution_center.first_center_revolutionary_philosopher.GetName] e buscam ter sucesso onde seus precursores falharam, libertando o terceiro estado dos excessos do poder absoluto."
 center_of_revolution.1001.A:1 "Eles terão o mesmo destino de [first_revolution_center.GetCapitalName]!"
 center_of_revolution.1001.B:0 "Vida longa à revolução!"
 center_of_revolution.1500.name:0 "O Fim de uma Revolução"
 center_of_revolution.1500.desc:0 "As forças de [From.GetUsableName] derrotaram totalmente o Exército Revolucionário [Root.GetAdjective]! Enquanto os idealistas são cercados impiedosamente, a maioria silenciosa voltou-se para a poeira de seus velhos símbolos monarquistas."
 center_of_revolution.1500.A:0 "Vida longa ao rei!"

 center_of_revolution.2000.name:0 "Restringir o comércio de grãos?"
 center_of_revolution.2000.desc:0 "Os comerciantes de grãos há muito sofrem com as duras restrições impostas ao seu comércio, entre elas o controle de preços e a verificação da pureza de seus produtos. Eles apresentaram uma proposta para aumentar consideravelmente seus lucros - e, por sua vez, nossas receitas fiscais - do comércio de grãos implementando uma política de laissez-faire, em essência, levantando a maioria das restrições impostas a eles.\n\nNo entanto, outros apontam que essas restrições visam garantir à população alimentos comestíveis a preços acessíveis, e que muitos veem os comerciantes de grãos como "os inimigos mais cruéis do povo", pensados para misturar sua farinha com giz ou ossos moídos, e inflar ativamente os preços para ganhar dinheiro com o sofrimento do povo. Sendo este o caso, pode ser arriscado ser visto dando o comerciantes de grãos soltam as rédeas..."
 center_of_revolution.2000.A:0 "Deixe-os fazer o que quiserem."
 center_of_revolution.2000.B:0 "Não há necessidade de mudar os arranjos atuais."
 center_of_revolution.2001.name:0 "As Guerras da Farinha"
 center_of_revolution.2001.desc:0 "O último inverno foi particularmente rigoroso e a colheita da primavera tem sido fraca até agora. As reservas de cereais de [Root.GetUsableName] estão esgotadas; as pessoas enfrentam a fome. Os comerciantes de grãos agravaram a situação acumulando seus suprimentos na esperança de que os preços vai aumentar ainda mais. A raiva no [Root.Monarch.GetTitle] está se espalhando como um incêndio enquanto os agitadores lembram o povo da recente decisão de [Root.Monarch.GetHerHis] de relaxar as restrições impostas aos comerciantes de grãos - restrições que eles afirmam ter evitado que essa situação Eles exigem que as reformas sejam revertidas e que o grão seja distribuído ao povo para aliviar seu sofrimento."
 center_of_revolution.2001.A:0 "Não podemos tolerar esse sofrimento, faça como eles dizem!"
 center_of_revolution.2001.B:0 "O liberalismo econômico é o futuro, não devemos impedir o progresso."
 laissez_faire_grain_trade:0 "Comércio de Grãos Laissez-Faire"
 desc_laissez_faire_grain_trade:0 "Demos liberdade aos comerciantes de grãos para extrair o máximo de lucro possível da venda de farinha."
 revolutionary_sentiment_warning:0 "§Selecionar esta opção aumentará a probabilidade de surgir um Centro de Revolução em [Root.GetName].§!\n"
 laissez_faire_grain_trade_tooltip:0 "Todas as províncias produtoras de §YGrain§! da cultura §Y[Root.Culture.GetGroupName]§! ganham §G+50%§! eficiência de produção local nos próximos 5 anos."
 laissez_faire_grain_trade_removed_tooltip:0 "O modificador "§YLaissez-Faire Grain Trade§!" foi removido de todas as províncias §Y[Root.Culture.GetGroupName]§! que produzem §YGrain§!."

 center_of_revolution.2002.name:0 "Dívida nacional de [Root.GetUsableNameCap]"
 center_of_revolution.2002.desc:0 "Conflitos incessantes e uma economia defasada se combinaram para deixar [Root.Monarch.GetTitle] altos níveis de dívida que muitos temem que nunca serão pagos. Com o serviço dessas dívidas custando uma parcela cada vez maior do orçamento nacional, o conselho de ministros foi convocado para buscar uma solução. Enquanto todos descartam um padrão como uma opção desejável, alguns defendem um aumento de impostos, enquanto outros apontam que isso seria impopular com as pessoas comuns e, em vez disso, favorecem reformas mais amplas para melhorar os processos orçamentários de [Root.GetUsableName]."
 center_of_revolution.2002.A:0 "Impostos mais altos ajudarão a pagar nossas dívidas."
 center_of_revolution.2002.B:0 "A resposta está nas reformas financeiras."
 revolution_higher_taxes_for_debts:0 "Impostos de Emergência"
 desc_revolution_higher_taxes_for_debts:0 "A dívida nacional será paga com base no trabalho árduo das pessoas comuns."
 revolution_administrative_reforms:0 "Reformas Orçamentárias"
 desc_revolution_administrative_reforms:0 "Através de um ambicioso programa de reformas orçamentárias, a confiança do setor financeiro está sendo lentamente conquistada."

 center_of_revolution.2003.name:0 "As reformas de [Root.Adm_Advisor.GetName]"
 center_of_revolution.2003.desc:0 "As necessidades do estado absolutista moderno são muito maiores do que as de nossos ancestrais. Isso é particularmente verdadeiro no caso das finanças do estado. Portanto, é uma sorte que empregamos o eminente reformador financeiro, [Root.Adm_Advisor.GetName], que tem a total confiança do setor financeiro.\n\nRecentemente, no entanto, [Root.Adm_Advisor.GetSheHe] passou a desejar mais. Exigindo poderes abrangentes para implementar novas políticas, [Root.Adm_Advisor.GetSheHe] propõe um conjunto ambicioso de reformas que podem apenas ser benéficas para o estado, mas certamente aumentarão a posição de nosso ministro das finanças..."
 center_of_revolution.2003.A:0 "Dê rédea solta ao [Root.Adm_Advisor.GetHerHim]."
 center_of_revolution.2003.B:0 "Inaceitável! Banir [Root.Adm_Advisor.GetHerHim] de nossa administração!"

 center_of_revolution.2010.name:0 "Exigências do Terceiro Estado"
 center_of_revolution.2010.desc:0 "Nos últimos anos, os [Root.GetBurghersName] ficaram cada vez mais insatisfeitos com seu status em [Root.GetUsableName]. Embora suas contribuições para o tesouro por meio de impostos sobre produção e comércio representem a maior parte das receitas do país, eles têm pouca influência sobre como o estado é governado. Na verdade, eles observaram com desânimo como [Root.Monarch.GetTitle] traça um caminho para a centralização cada vez maior do poder real, deixando de lado os freios e contrapesos que as propriedades eram capazes de impor sobre [Root.Monarch.GetHerHim].\n\nEles agora apresentaram exigências para que algumas das reformas absolutistas dos últimos anos sejam revogadas e recebam mais terras para compensar suas contribuições. Se negado, sua insatisfação será imensurável e sua confiança no [Root.GovernmentName] arruinada."
 center_of_revolution.2010.A:0 "Ceda às suas exigências."
 center_of_revolution.2010.B:0 "Não podemos aceitar isso."

 has_parliament_with_at_least_one_seat:0 "§Y[Root.GetName]§! tem um Parlamento com pelo menos um assento atribuído"

 reactionaries_failed:0 "Falha das Forças Reaccionárias"
 desc_reactionaries_failed:0 "As forças reacionárias entrincheiradas neste país travaram uma amarga guerra civil para impedir que os revolucionários tomassem o poder. Embora tenham falhado nisso, a nação ainda está dividida entre aqueles que apoiaram a revolução e aqueles que se opuseram a ela."

 revolution.1.A:0 "Devemos mostrar a esses novatos seu lugar!"
 revolution.1.B:0 "Talvez eles estejam certos..."
 revolution_disaster_go_for_it_tooltip:0 "§Y[Root.GetName] se tornará uma República Revolucionária. Os reacionários tentarão reverter essa mudança.§!\n"
 the_revolution_will_succeed:0 "§YA Revolução terá sucesso\n§!"
 revolution.9.won_revolution:0 "Com a vitória de nossas forças revolucionárias, a turbulência dos últimos anos chegou ao fim. Agora podemos esperar um futuro melhor para o povo de [Root.GetName]."
 revolution.9.lost_revolution:0 "Os soldados de infantaria da Revolução foram esmagados! Nosso povo deve agora se resignar a continuar governando por [Root.Monarch.GetTitle]s..."
 revolution.9.won_reactionary:0 "Esmagamos os novatos revolucionários! O governo do [Root.Monarch.GetTitle] não será mais contestado..."
 revolution.9.lost_reactionary:0 "Ai! Os revolucionários iniciantes derrotaram o governo legítimo de nossa nação! No mínimo, talvez a estabilidade dos tempos anteriores possa retornar."
 revolution.9.A:0 "Regozijemo-nos com a vitória!"
 revolution.9.B:0 "Pelo menos o conflito acabou..."
 add_as_much_revolutionary_zeal_as_you_can_take:0 "O Zelo Revolucionário de §Y[Root.GetName]§! está definido para o valor máximo."
 remove_revolution_from_all_provinces:0 "O sentimento revolucionário foi removido de todas as províncias possuídas.\nEle não retornará a elas enquanto as possuirmos."
 french_revolution.10.name:0 "O Pedágio das Guerras da República"
 french_revolution.11.name:0 "O povo está cansado da guerra"
 french_revolution.12.name:0 "Nossos cofres estão vazios"
 french_revolution.13.name:0 "O Estado das Finanças da República"
 french_revolution.14.name:0 "Oposição generalizada à República"
 french_revolution.15.name:0 "A República em crise"
 french_revolution.16.name:0 "Espalhando a desilusão na República"
 french_revolution.18.e:0 "Pelo menos o conflito acabou..."
 french_revolution.18.f:0 "Regozijemo-nos com a vitória!"

 center_of_revolution.1600.name:0 "Revolucionários Derrotados"
 center_of_revolution.1600.desc:0 "Nossa derrota das forças revolucionárias em [From.GetName] representa um grande revés para sua causa. Com o fracasso em derrubar o estado, muitos de seus ex-apoiadores em [From.GetRegionName] estão perdendo a fé na causa revolucionária, optando por para concordar com a continuação do [Root.GovernmentName]."
 center_of_revolution.1600.A:0 "Pelo [Root.Monarch.GetTitle]!"
 root_is_most_powerful_in_europe:0 "§Y[Root.GetName]§! é a nação mais poderosa da §YEurope§!."
 root_is_most_powerful_in_europe_2:0 "Como súditos da nação mais poderosa da §YEurope§!, nossos cidadãos decadentes desejam mais liberdade."

 center_of_revolution.2950.name:0 "A Revolução em Perigo"
 center_of_revolution.2950.desc:0 "Os últimos dez anos viram muitos reveses para a Revolução. Sem liderança, ela se debate e certamente sucumbirá, a menos que consigamos revigorar o movimento."
 center_of_revolution.2950.A:0 "Preocupante."
 center_of_revolution.2950.A.tt:0 "§YSe nenhum país reivindicar o título de Alvo Revolucionário nos próximos 10 anos, a Revolução terminará e [Root.GetName] reverterá para uma República Parlamentar.§!"
 center_of_revolution.3000.name:0 "O Fim das Revoluções"
 center_of_revolution.3000.desc.last_rev:1 "Desde a queda da Revolução [último_país_revolucionário.GetAdjective], ninguém ousou erguer sua bandeira ou procurou levar a luta às forças contrarrevolucionárias. Aqueles que antes buscavam uma mudança radical agora estão se resignando ao velho ditado: quanto mais as coisas mudam, mais elas permanecem as mesmas."
 center_of_revolution.3000.desc.no_last_rev:0 "Os movimentos gerados pelos ideais revolucionários expressos pela primeira vez em [revolution_center.GetCapitalName] falharam em seu objetivo de mudar materialmente as circunstâncias das pessoas. Aqueles que antes buscavam uma mudança radical agora estão se resignando com o velho ditado: quanto mais as coisas mudam, mais eles permanecem os mesmos."
 center_of_revolution.3000.desc.never_rev:0 "Os ideais revolucionários defendidos em [revolution_center.GetCapitalName] não foram capazes de se firmar o suficiente para mudar materialmente as circunstâncias das pessoas. Os movimentos que eles deram à luz falharam em derrubar o estado, como planejaram uma vez. Aqueles que uma vez buscaram uma mudança radical, agora estão se resignando ao velho ditado: quanto mais as coisas mudam, mais elas permanecem as mesmas”."
 center_of_revolution.3000.A:0 "Boa viagem!"
 center_of_revolution.3000.A.tt:0 "§YOs ideais revolucionários são removidos de todas as províncias.§!"
 center_of_revolution.3000.A.tt2:0 "§YTodos os Centros de Revolução são removidos.§!"
 center_of_revolution.3000.B:0 "Um dia triste."
 disaster_active_for_20_years_tooltip:0 "O desastre está ativo há 20 anos."
 no_spread_here_for_15_years_tt:0 "Idéias revolucionárias serão removidas de §Y[This.GetName]§!. Elas não podem ser espalhadas lá novamente por 15 anos."

 french_revolution.18.d.reactionary:0 "O tempo de revoltas e instabilidade constante parece ter ficado para trás. A Revolução foi totalmente esmagada e as coisas podem finalmente voltar ao normal."

