 estate_maratha_condottieri_rivals_desc:0 "Nossos rivais em [agenda_country.GetUsableName] estão tentando expandir seu poder por meio de sua guerra com [agenda_enemy_country.GetUsableName]. Os [Root.GetMarathasName] nos chamam para impedi-los de nos atacar enviando uma força para apoiar o [agenda_enemy_country.GetAdjective] causa."
 estate_maratha_support_independence_desc:0 "Os [Root.GetMarathasName] chamam a atenção para a situação de [agenda_country.GetUsableName], uma nação cruelmente subjugada por nossos rivais, [agenda_rival_country.GetUsableName]. Eles nos ordenam a assumir a causa da justiça e apoiar [agenda_country.GetAdjective] independência."
 estate_maratha_retake_core_desc:0 "Os [Root.GetMarathasName] lamentam o fato de que [agenda_province.GetName], parte integrante de nossa nação, não está sob nosso controle. Eles exigem que recuperemos a terra que é nossa por direito!"
 estate_maratha_crush_revolts_desc:0 "Os [Root.GetMarathasName] exigem que restauremos a ordem e esmaguemos as revoltas que estão varrendo nossa nação."
 estate_maratha_regain_liberty_desc:0 "Os [Root.GetMarathasName] se irritam sob o domínio de nossos senhores [agenda_country.GetAdjective]. Eles exigem ação para restaurar a liberdade de [Root.GetAdjective]!"
 estate_maratha_convert_province_culture_desc:0 "Os [Root.GetMarathasName] têm procurado novas terras para seu povo. Eles consideram [agenda_province.GetName] um lugar ideal para o assentamento de [Root.Culture.GetName], se os habitantes locais puderem ser persuadidos dos méritos de nossos métodos ."
 estate_maratha_protect_our_culture_desc:0 "Os [Root.GetMarathasName] afirmam que nossos irmãos [Root.Culture.GetName] em [agenda_province.GetName] enfrentam considerável opressão nas mãos de seus mestres [agenda_country.GetAdjective]. Eles exigem que tomemos a província e os levemos para dentro nossa nação!"
 estate_maratha_vassalise_vulnerable_country_desc:0 "O [Root.GetMarathasName] não pode deixar de ser tentado pelo alvo vulnerável apresentado por nossos vizinhos em [agenda_country.GetUsableName]. Eles estão pressionando por uma campanha militar para colocá-los sob nosso domínio!"
 estate_maratha_expand_into_x_desc:0 "Os [Root.GetMarathasName] estão olhando com inveja para [agenda_province.GetAreaName], uma área que eles afirmam que seria um ótimo acréscimo à nossa nação. Eles pedem uma campanha militar para garantir parte dela para nós mesmos."
 estate_maratha_complete_conquest_of_x_desc:0 "Os [Root.GetMarathasName] veem [agenda_province.GetAreaName] como parte integrante de [Root.GetUsableName] e se ressentem do fato de que não é inteiramente nosso. Eles nos exortam a proteger o resto da área para nós mesmos!"
 estate_maratha_annex_subject_desc:0 "Os [Root.GetMarathasName] cobiçam as terras de nossos súditos [agenda_country.GetAdjective]. Eles exigem que os integremos totalmente em nosso país."
 estate_maratha_build_an_army_desc:0 "Os [Root.GetMarathasName] consideram nosso exército um embaraço para nossa nação. Eles pedem urgentemente que ele seja expandido, para que nossas forças possam apresentar dissuasão suficiente aos inimigos que possam cobiçar nossas terras."
 estate_maratha_bigger_army_than_rival_desc:0 "Os [Root.GetMarathasName] estão preocupados que nosso exército se saia mal contra o [agenda_country.GetAdjective] em uma guerra. Eles insistem que devemos aumentar nosso recrutamento para que nossas forças armadas não sejam mais superadas por nossos rivais."
 estate_maratha_build_up_manpower_reserves_desc:0 "O esgotamento de nossas reservas de mão de obra é preocupante para os [Root.GetMarathasName], que alertam que [Root.GetUsableName] ficaria indefeso caso nossos inimigos tentassem tirar proveito da situação. Eles defendem que nos consolidemos por um tempo e permitamos nossas reservas se recuperem."
