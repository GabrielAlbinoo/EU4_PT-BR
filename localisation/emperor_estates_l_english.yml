 estate_nomadic_tribes_crush_revolts_desc:0 "O [Root.GetTribesName] exige que restauremos a ordem e esmaguemos as revoltas que estão varrendo nossa nação."
 estate_nomadic_tribes_regain_liberty_desc:0 "Os [Root.GetTribesName] se irritam sob o domínio de nossos senhores [agenda_country.GetAdjective]. Eles exigem ação para restaurar a liberdade de [Root.GetAdjective]!"
