 estate_jains_hire_advisor_desc:0 "O [Root.GetJainsName] deseja que o [Root.Monarch.GetTitle] contrate um novo conselheiro diplomático."
 estate_jains_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] insultou o [Root.GetJainsName]. Eles exigem que disparemos [Root.Dip_Advisor.GetHerHim]!"
 estate_jains_pay_off_loans_desc:0 "Os [Root.GetJainsName] estão preocupados com o estado das finanças de nossa nação. Eles estão nos pressionando para controlar nossos gastos e reduzir a escala de nossas dívidas."
 estate_jains_restore_republican_tradition_desc:0 "O estado de nossa República preocupa [Root.GetJainsName]. Eles pedem ação para fortalecer nossas instituições e restaurar a fé do público na democracia."
 estate_jains_restore_currency_desc:0 "Os [Root.GetJainsName] estão preocupados com a inflação que [Root.GetUsableName] está experimentando. Eles pedem que ela seja controlada antes que fique fora de controle!"
 estate_jains_recovery_from_hyperinflation_desc:0 "Os [Root.GetJainsName] reclamam amargamente das dificuldades causadas pela rápida desvalorização de nossa moeda. Eles exigem ações para restaurar os preços estáveis!"
 estate_jains_increase_trade_power_in_X_desc:0 "O [Root.GetJainsName] pede que aumentemos nossa presença comercial no nó comercial [agenda_trade_node.GetTradeNodeName], uma ação que eles afirmam que aumentaria muito a prosperidade da nação."
 estate_jains_access_sea_desc:0 "Os [Root.GetJainsName] anseiam por acesso ao mar, cuja falta está prejudicando seus interesses mercantis. Eles solicitam ação militar para garantir um porto para nossa nação."
 estate_jains_build_a_fleet_desc:0 "Os [Root.GetJainsName] lamentam o estado lamentável de nossa frota. Eles pedem que a expandamos significativamente com um ambicioso programa de construção naval para garantir que seus interesses comerciais sejam protegidos."
 estate_jains_bigger_fleet_than_rival_desc:0 "A força da frota [agenda_country.GetAdjective] é uma questão de grande preocupação para os [Root.GetJainsName], que se preocupam em alcançar facilmente a supremacia naval em uma guerra, destruindo assim a segurança de nossas rotas comerciais. Eles pedem expandir nossa frota para igualar a de nossos rivais."
 estate_jains_improve_dip_rep_desc:0 "Os [Root.GetJainsName] estão preocupados com a má reputação que [Root.GetUsableName] tem de desonestidade em assuntos diplomáticos. Eles estão pressionando para que restauremos a honra de nossa nação aos olhos de nossos pares."
 estate_jains_get_cash_desc:0 "O estado lamentável de nossos cofres é uma questão de grande preocupação para [Root.GetJainsName]. Eles nos exortam a moderar nossos gastos para que nosso tesouro possa ser reabastecido."
 estate_jains_reduce_corruption_desc:0 "Os [Root.GetJainsName] reclamam das injustiças causadas pela corrupção que assola nossa nação. Eles nos exortam a agir para restringir tais práticas ilegais."
 estate_jains_stop_converting_province_x_desc:0 "Os [Root.GetJainsName] estão chocados com a nossa falta de respeito pelos direitos religiosos das minorias. Eles exigem que retiremos nosso missionário de [agenda_province.GetName] imediatamente!"
 estate_jains_three_privileges_desc:0 "Como uma minoria no estado [Root.GetAdjective], os [Root.GetJainsName] se sentem em desvantagem em muitos aspectos da vida. Eles pedem que os reafirmemos sobre seu status, concedendo-lhes mais privilégios."
 estate_jains_protect_against_piracy_desc:0 "Os [Root.GetJainsName] lamentam suas perdas com a pirataria na [agenda_trade_node_sea.GetName]. Eles nos imploram para agirmos para expulsar os piratas e corsários que estão saqueando seus navios mercantes."


#Privilege Descriptions
 estate_brahmins_land_rights_desc:0 "Desempenhar os deveres espirituais e mundanos da casta sacerdotal hindu não sai barato. Os [Root.GetBrahminsName] serão capazes de cumprir seu papel muito melhor com mais terras à sua disposição."
 estate_nobles_land_rights_desc:0 "Os [Root.GetNobilityName], os melhores homens da nação, são certamente os que mais reivindicam suas terras."
 estate_church_land_rights_desc:1 "Se eles não puderem se sustentar com a terra que receberam, os [Root.GetClergyName] não poderão cumprir seus deveres espirituais."
 estate_maratha_land_rights_desc:1 "Conceder a terra [Root.GetMarathasName] garantirá que haja um suprimento pronto de guerreiros capazes para nos ajudar a governar a nação."
 estate_burghers_land_rights_desc:0 "Os [Root.GetBurghersName], as classes médias de nossa sociedade, desejam a terra acima de tudo, para que possam finalmente ser vistos como iguais pela nobreza. Conceder a eles esse desejo ganharia sua gratidão imensurável."
 estate_vaisyas_land_rights_desc:0 "Os [Root.GetVaishyasName], as classes médias de nossa sociedade, desejam a terra acima de tudo, para que possam finalmente ser vistos como iguais pela Nobreza. Conceder a eles esse desejo ganharia sua gratidão imensurável."
 estate_cossacks_land_rights_desc:0 "Os [Root.GetCossacksName] imaginam-se como um estado dentro do estado de [Root.GetUsableName] - ou pelo menos como uma comunidade autogovernada. Permitir que eles possuíssem mais terras encorajaria suas ambições, mas poderia ser útil, como nós seria capaz de fazer maior uso deles como uma força paramilitar."
 estate_nomadic_tribes_land_rights_desc:0 "A força do [Root.GetTribesName] é a espinha dorsal do [Root.GetUsableName]. Conceder a eles mais terras apenas alimentará nossa própria força e nos permitirá crescer ainda mais poderosos no futuro!"
 estate_dhimmi_land_rights_desc:0 "Os [Root.GetDhimmiName] podem ser infiéis, mas podem ser infiéis muito úteis se forem bem tratados. Conceder-lhes mais terras pode não agradar a alguns dos verdadeiros crentes em nossa nação, mas, no entanto, pode ser um benefício considerável para nós ."
 estate_jains_land_rights_desc:0 "O [Root.GetJainsName] pode não estar entre os maiores proprietários de terras do [Root.GetUsableName], mas como uma comunidade rica com capital considerável à sua disposição, conceder-lhes algum território pode trazer benefícios significativos para a prosperidade da nação."
 estate_rajput_land_rights_desc:1 "Conceder a terra [Root.GetRajputsName] garantirá que haja um suprimento pronto de guerreiros capazes para nos ajudar a governar a nação."
 estate_nobles_nobility_primacy_desc:0 "Dar rédea solta ao [Root.GetNobilityName] sobre nossas forças armadas fortaleceria consideravelmente nossas capacidades, mesmo que isso nos custe caro para compensar suas contribuições."
 estate_nobles_officer_corp_desc:0 "Os [Root.GetNobilityName] são experientes na arte de liderar homens. É sensato que eles sejam os únicos a liderar nossos exércitos."
 estate_nobles_levies_desc:0 "Levies do [Root.GetNobilityName] fornecem a maioria dos exércitos de nossa nação. Um acordo pode ser feito para que eles nos forneçam mais homens em troca de outra compensação."
 estate_nobles_advisors_desc:0 "Não pode haver melhor fonte de conselho do que os [Root.GetNobilityName], que são mais capazes do que qualquer outra pessoa de se dedicar ao cultivo de suas mentes."
 estate_nobles_right_of_counsel_desc:0 "O [Root.GetNobilityName] deve ter o direito de falar com o [Root.Monarch.GetTitle] aberta e livremente, sem medo de repercussões."
 estate_nobles_french_strong_duchies_desc:0 "A França é uma nação descentralizada na qual os duques e condes locais têm considerável independência do [Root.Monarch.GetTitle]. Este sistema tem seus benefícios, mas torna a manutenção da primazia do poder real um desafio significativo."
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap] é uma nação descentralizada na qual os duques e condes locais têm considerável independência do [Root.Monarch.GetTitle]. Este sistema tem seus benefícios, mas torna a manutenção da primazia do poder real um desafio significativo."
 estate_maratha_subject_rights_desc:0 "[Root.GetUsableNameCap] é um estado descentralizado no qual províncias remotas são governadas por súditos com considerável independência do [Root.Monarch.GetTitle]. Este sistema tem seus benefícios, mas torna a manutenção da primazia do poder real um desafio significativo."
 estate_rajput_subject_rights_desc:0 "[Root.GetUsableNameCap] é um estado descentralizado no qual as províncias remotas são governadas por súditos com considerável independência do [Root.Monarch.GetTitle]. Este sistema tem seus benefícios, mas torna a manutenção da primazia do poder real um desafio significativo."
 estate_church_religious_state_desc:0 "Ao fazer das questões religiosas nossa principal prioridade, vamos transformar nossa nação em um todo mais coeso."
 estate_church_independent_inquisition_desc:0 "Uma função fundamental do [Root.GetClergyName] é aconselhar o [Root.Monarch.GetTitle]. A formalização desse acordo facilitaria o processo e permitiria que sua sabedoria servisse melhor ao [Root.GovernmentName], embora também lhes concedesse acesso ilimitado ao ouvido do [Root.Monarch.GetTitle]."
 estate_church_new_world_mission_desc:0 "O Novo Mundo está repleto de pagãos. É o chamado do [Root.GetClergyName] trazer a verdade da fé [Root.Religion.GetName] para essas terras."
 estate_church_papal_emissary_desc:0 "Os legados do Papa e outros emissários não só serão bem-vindos em nossas terras, mas o [Root.Monarch.GetTitle] se compromete a sempre obedecer ao seu julgamento e a não interferir nas relações entre o [Root.GetClergyName] local e o Papa ."
 estate_church_clerical_ministers_desc:0 "Se ouvirmos o conselho de [Root.GetClergyName] e colocarmos suas preocupações em primeiro plano, poderemos obter benefícios consideráveis para nosso governo e ver a fé das pessoas em [Root.GetReligionNoun] fortalecida."
 estate_church_clerical_oversight_desc:0 "A única maneira segura de garantir que as práticas corretas sejam mantidas é permitir que o [Root.GetClergyName] supervisione a implementação das decisões do [Root.Monarch.GetTitle]."
 estate_church_inwards_perfection_desc:0 "Os princípios básicos de [Root.GetReligionNoun] são focar internamente na melhoria de si mesmo, e não externamente em qualquer aspecto do outro. A suposta glória alcançada por meio de conquista violenta é irrelevante em tal sociedade."
 estate_church_for_the_faith_desc:0 "Fazer guerra por nossa fé é o chamado principal de todos os verdadeiros crentes."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "O acúmulo de riqueza é realmente um chamado mais elevado do que o da religião. Devemos abandonar nossas diferenças e nos unir em nossa busca por riquezas."
 estate_church_enforced_one_faith_desc:0 "É evidente que [Root.GetReligionNoun] é a única fé verdadeira. Não haverá comprometimento de nossas crenças para aqueles que atendem às palavras de hereges e pagãos!"
 estate_burghers_land_of_commerce_desc:0 "Na terra onde o Burgher é rei, os interesses do comércio devem ser bem cuidados."
 estate_burghers_admirals_desc:0 "A experiência de muitos grandes marinheiros entre os [Root.GetBurghersName] será nosso primeiro porto de escala ao procurar almirantes para nossa marinha!"
 estate_burghers_commercial_board_of_advice_desc:0 "Em questões de comércio, os [Root.GetBurghersName] têm muito mais conhecimento do que os [Root.Monarch.GetTitle]. Seria tolice não fazer uso desse conselho para garantir que as rodas da economia permaneçam em movimento."
 estate_burghers_new_world_charter_desc:0 "O Novo Mundo é uma terra de oportunidades - especialmente para empresários que buscam enriquecer. Devemos encorajar isso oferecendo as cartas [Root.GetBurghersName] que lhes concedem condições favoráveis para seus negócios."
 estate_burghers_indebted_to_burghers_desc:0 "Os [Root.GetBurghersName] estão dispostos a oferecer empréstimos baratos aos [Root.GovernmentName] em troca de maior influência política. No entanto, isso drenaria o financiamento de seus interesses comerciais e causaria uma desaceleração na economia."
 estate_burghers_free_enterprise_desc:0 "Conceder ao [Root.GetBurghersName] maior liberdade em seus assuntos comerciais aumentará sua disposição de apoiar o [Root.Monarch.GetTitle]."
 estate_cossacks_exploration_expedition_desc:0 "[Root.GetCossacksName] vagam por nossas fronteiras inexploradas, mudando-as ano após ano. Devemos aproveitar seus instintos pioneiros para acelerar nosso assentamento nessas áreas."
 estate_cossacks_cossack_self_governance_desc:0 "O [Root.GetCossacksName] pode servir melhor à nossa nação sendo deixado por conta própria."
 estate_cossacks_establish_the_cossack_regiments_desc:0 "Os [Root.GetCossacksName] são ferozes guerreiros de cavalaria que representariam uma força poderosa para o nosso exército, se pudermos convencê-los a nos servir."
 estate_cossacks_expand_the_cossack_regiments_desc:1 "O [Root.GetCossacksName] poderia fornecer mais cavaleiros para nossos exércitos, se a forma correta de compensação for oferecida."
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "Embora eles certamente protestem, os [Root.GetDhimmiName] podem ser persuadidos a desistir de uma parcela maior de sua riqueza em impostos em troca de certas garantias."
 estate_dhimmi_dhimmi_nobles_desc:0 "Uma aspiração fundamental do [Root.GetDhimmiName] é que sua nobreza desfrute dos mesmos direitos legais e proeminência que o [Root.GetAdjective] [Root.GetNobilityName] que pratica a fé [Root.Religion.GetName]."
 estate_dhimmi_manpower_desc:0 "Se a recompensa em terra for oferecida, o [Root.GetDhimmiName] estará mais do que disposto a servir como a espinha dorsal de nossos exércitos."
 estate_dhimmi_tolerance_desc:0 "A discriminação e o preconceito baseados em divisões religiosas causam grande sofrimento ao [Root.GetDhimmiName]. Devemos abandonar nossas diferenças e nos unir para realmente unir o estado se quisermos liberar todo o potencial de nosso povo."
 estate_dhimmi_guaranteed_autonomy_desc:0 "Garantir a [Root.GetDhimmiName] liberdade da interferência do governo aliviará o fardo de nossa administração e certamente os tornará mais favoráveis ao nosso governo."
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "A maior felicidade é derrotar seus inimigos, persegui-los antes de você, roubá-los de suas riquezas, ver aqueles que são queridos banhados em lágrimas, apertar em seu peito suas esposas e filhas."
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "Enquanto continuarem a obedecer às ordens do [Root.Monarch.GetTitle], os chefes locais terão rédea solta para governar suas tribos da maneira que quiserem."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "Nossos chefes tribais são bons líderes de homens. Não precisamos procurar mais quando procuramos novos generais para nossos exércitos."
 estate_nomadic_tribes_tribal_host_desc:0 "Ao oferecer ao [Root.GetTribesName] mais influência sobre o [Root.Monarch.GetTitle], podemos convencê-los a nos permitir recrutar mais de seus homens para nossos exércitos."
 estate_brahmins_brahmin_governance_desc:0 "Os [Root.GetBrahminsName] inspiram respeito considerável entre hindus e não hindus com seu conhecimento e sabedoria. Poucos hesitariam em trazê-los para a administração para que sua habilidade e julgamento possam beneficiar a nação como um todo."
 estate_brahmins_legitimacy_to_rule_desc:0 "A legitimidade de nosso governo aos olhos de nossos súditos hindus está ligada ao apoio ou de outra forma oferecido pelo [Root.GetBrahminsName]."
 estate_brahmins_brahmin_leadership_desc:0 "É duvidoso que alguém possa nos oferecer melhor conselho na administração de nossos negócios do que o sábio e experiente [Root.GetBrahminsName]."
 estate_brahmins_flexible_deities_desc:0 "Normalmente, a escolha da divindade patrona é vitalícia. No entanto, se a forma correta de "persuasão" for usada, o [Root.GetBrahminsName] pode ser persuadido a ignorar alguns desvios desta regra."
 estate_brahmins_loyalty_privilege_desc:0 "Estabelecer um Conselho de [Root.GetBrahminsName] para governar seus próprios assuntos sem dúvida aumentará sua aquiescência com as outras decisões do [Root.Monarch.GetTitle]."
 estate_brahmins_guaranteed_autonomy_desc:0 "Os [Root.GetBrahminsName] são muito respeitados por nossos súditos hindus. Conceder-lhes maior autonomia seria uma maneira eficaz de garantir seu apoio ao [Root.GovernmentName] e garantir que nossas diferenças com eles não eclodam em conflitos religiosos ."
 estate_jains_diplomacy_desc:0 "Permitir ao [Root.GetJainsName] um grau de controle sobre as políticas do [Root.Monarch.GetTitle] garantirá que os interesses comerciais sejam bem cuidados."
 estate_jains_clerical_class_desc:0 "Permitir que os clérigos jainistas se organizem e a seus seguidores e integrá-los à nossa administração aliviará muito o fardo da governança."
 estate_jains_indebted_to_jains_desc:0 "Os [Root.GetJainsName] estão dispostos a oferecer empréstimos baratos aos [Root.GovernmentName] em troca de maior influência política. No entanto, isso drenaria o financiamento de seus interesses comerciais e causaria uma desaceleração na economia."
 estate_jains_conscientious_objection_desc:0 "Mudando o foco da expansão territorial para a erradicação dos maus caminhos, os jainistas podem ajudar nossa nação a se tornar um lugar mais justo e justo."
 estate_maratha_military_desc:0 "Dar rédea solta ao [Root.GetMarathasName] sobre nossas forças armadas fortaleceria consideravelmente nossas capacidades, mesmo que isso nos custe caro para compensar suas contribuições."
 estate_maratha_advisor_desc:0 "Os [Root.GetMarathasName] são bem versados na arte do treinamento e estratégia militar. Um arranjo pode ser feito para garantir acesso preferencial a seus instrutores e táticos."
 estate_maratha_loyalty_privilege_desc:0 "Se permitirmos a eles a liberdade de decidir seus próprios assuntos como quiserem, o [Root.GetMarathasName] certamente mostrará maior apoio às nossas outras políticas."
 estate_maratha_levies_desc:0 "Levies do [Root.GetMarathasName] fornecem uma grande parte dos exércitos de nossa nação. Um acordo pode ser feito para que eles nos forneçam mais homens em troca de outra compensação."
 estate_maratha_levies_for_muslims_desc:0 "Levies do [Root.GetMarathasName] fornecem uma grande parte dos exércitos de nossa nação. Um acordo pode ser feito para que eles nos forneçam mais homens em troca de outra compensação."
 estate_maratha_special_privilege_desc:0 "Com o aumento do controle do Conselho Maratha sobre os assuntos militares de nossa nação, nossos exércitos serão forjados em uma força que lançará terror nos corações de nossos inimigos."
 estate_rajput_rajput_regiments_desc:0 "Em troca de terras, os temíveis guerreiros Rajput concordarão em servir como soldados de nossa nação."
 estate_rajput_military_desc:0 "Dar ao [Root.GetRajputsName] rédea solta sobre nossas forças armadas fortaleceria consideravelmente nossas capacidades, mesmo que isso nos custe caro para compensar suas contribuições."
 estate_rajput_advisor_desc:0 "Os [Root.GetRajputsName] são bem versados na arte do treinamento e estratégia militar. Um acordo pode ser feito para garantir acesso preferencial a seus instrutores e táticos."
 estate_rajput_loyalty_privilege_desc:0 "Se permitirmos a eles a liberdade de decidir seus próprios assuntos como quiserem, o [Root.GetRajputsName] certamente mostrará maior apoio às nossas outras políticas."
 estate_rajput_officer_corp_desc:0 "A experiência da casta guerreira Rajput em questões de guerra é incomparável. Quem melhor para comandar nossos exércitos do que seus líderes?"
 estate_rajput_look_up_purbias_desc:0 "Divulgaremos que estamos recrutando guerreiros Rajput habilidosos, para que os melhores entre esses guerreiros de elite sejam atraídos para nosso estandarte."
 estate_vaisyas_loyalty_privilege_desc:0 "Conceder ao [Root.GetVaishyasName] maior liberdade em seus assuntos comerciais aumentará sua disposição de apoiar o [Root.Monarch.GetTitle]."
 estate_vaisyas_advisor_desc:0 "Em questões de comércio, os [Root.GetVaishyasName] têm muito mais conhecimento do que os [Root.Monarch.GetTitle]. Seria tolice não fazer uso desse conselho para garantir que as engrenagens da economia permaneçam em movimento."
 estate_vaisyas_wartaxes_desc:0 "Solicitar a solidariedade do [Root.GetVaishyasName] diminuiria significativamente os encargos financeiros da guerra em nossa administração."
 estate_burghers_patronage_of_the_arts_desc:0 "Ao oferecer patrocínio a artistas e intelectuais proeminentes, podemos convencer o mundo do esplendor da cultura [Root.GetAdjective]."
 estate_vaisyas_patronage_of_the_arts_desc:0 "Ao oferecer patrocínio a artistas e intelectuais proeminentes, podemos convencer o mundo do esplendor da cultura [Root.GetAdjective]."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "Os Banners são o esteio do host [Root.GetAdjective]. Devemos dar a eles tudo o que precisam para permitir que eles nos forneçam a força mais temível possível."
 estate_nobles_supremacy_over_crown_desc:0 "Com a balança pendendo para a descentralização do poder, os Estates são cada vez mais capazes de ditar suas prioridades para o [Root.Monarch.GetTitle], deixando [Root.Monarch.GetHerHim] pouca escolha a não ser concordar com sua vontade."
 estate_brahmins_supremacy_over_crown_desc:0 "Com a balança pendendo para a descentralização do poder, os Estates são cada vez mais capazes de ditar suas prioridades para o [Root.Monarch.GetTitle], deixando [Root.Monarch.GetHerHim] pouca escolha a não ser concordar com sua vontade."
 estate_burghers_monopoly_of_textiles_desc:0 "A indústria têxtil é o domínio natural das classes empreendedoras. É justo que eles tenham controle total sobre ela."
 estate_burghers_monopoly_of_dyes_desc:0 "Há muito dinheiro a ser ganho com corantes, o bem de luxo que faz mais do que qualquer outro para tornar o mundo mais agradável aos olhos. Para o [Root.GetBurghersName], as receitas desse comércio são para tingir."
 estate_burghers_monopoly_of_glass_desc:0 "Os ornamentos de vidro são produtos de luxo que são altamente lucrativos para aqueles versados nas artes de fazê-los. Entre os [Root.GetBurghersName] estão vidreiros especializados que desejam, acima de tudo, ter o monopólio da produção de seus produtos."
 estate_burghers_monopoly_of_paper_desc:0 "Em nossa sociedade recém-alfabetizada, há maior necessidade de papel. Tanto assim, de fato, que os empresários entre os [Root.GetBurghersName] cobiçam o controle direto sobre as receitas associadas à sua produção."
