 estate_brahmins_convert_province_x_desc:0 "Os [Root.GetBrahminsName] estão preocupados com a presença contínua de incrédulos em nossa nação. Eles exigem que os erradiquemos, começando pelos que vivem em [agenda_province.GetName]!"
 estate_brahmins_stop_converting_province_x_desc:0 "Os [Root.GetBrahminsName] estão chocados com nossos esforços para converter seus seguidores à fé [Root.Religion.GetName]. Eles exigem que retiremos nosso missionário de [agenda_province.GetName] imediatamente!"
 estate_brahmins_reduce_war_exhaustion_desc:0 "Os [Root.GetBrahminsName] reclamam do sofrimento causado pelas muitas guerras de [Root.GetUsableName]. Eles nos imploram para permitir que a nação se recupere antes de tentar novas conquistas."
 estate_brahmins_recover_stability_desc:0 "Os [Root.GetBrahminsName] anseiam por estabilidade. Eles nos chamam para restaurar a ordem em [Root.GetUsableName]."
 estate_brahmins_increase_stability_desc:0 "Os [Root.GetBrahminsName] veem a estabilidade de [Root.GetUsableName] como primordial. Eles insistem que devemos melhorar a governança da nação para que ela fique livre da instabilidade."
 estate_brahmins_reduce_overextension_desc:0 "Os [Root.GetBrahminsName] afirmam que as capacidades de governo de nossa nação estão no limite. Eles afirmam que devemos fazer uma pausa para consolidar antes de tentar novas conquistas."
 estate_brahmins_restore_devotion_desc:0 "Os [Root.GetBrahminsName] estão consternados com a falta de devoção demonstrada pelos [Root.Monarch.GetTitle]. Eles exigem que as práticas religiosas adequadas sejam restauradas em [Root.GetUsableName]."
 estate_brahmins_crush_religious_revolts_desc:0 "O [Root.GetBrahminsName] exige que esmaguemos os hereges que se levantaram para desafiar sua autoridade sobre os assuntos espirituais."
 estate_brahmins_get_allies_desc:0 "Os [Root.GetBrahminsName] estão preocupados com o isolamento diplomático de [Root.GetUsableName]. Eles defendem que encontremos mais aliados para nossa nação."
 estate_brahmins_befriend_rival_of_rival_desc:0 "Os [Root.GetBrahminsName] estão preocupados com a ameaça representada por nossos rivais em [rival_country.GetUsableName]. Eles recomendam que façamos amizade com seus rivais, [agenda_country.GetUsableName], para que juntos possamos nos manter fortes contra eles."
 estate_brahmins_relations_with_X_desc:0 "Os [Root.GetBrahminsName] veem [agenda_country.GetUsableName] como um valioso aliado em potencial. Eles recomendam que busquemos laços mais estreitos com eles."
 estate_brahmins_break_coalition_desc:0 "A aliança de nações dispostas contra nós é profundamente preocupante para o [Root.GetBrahminsName]. Eles nos imploram para fazer o que pudermos para acalmar os medos daqueles que se opõem a nós - ou, na falta disso, para quebrar sua resistência esmagando-os em batalha."
 estate_brahmins_protect_brethren_desc:0 "Os [Root.GetBrahminsName] estão horrorizados com a perseguição de seus irmãos hindus em [agenda_province.GetName] nas mãos de seus mestres [agenda_country.GetAdjective]. Eles exigem que tomemos medidas imediatas para libertá-los da opressão!"
 estate_brahmins_restore_legitimacy_desc:0 "Os [Root.GetBrahminsName] estão preocupados que o [Root.Monarch.GetTitle] seja incapaz de conquistar o respeito do povo [Root.Monarch.GetHerHis]. Eles exigem que a legitimidade do [Root.Monarch.GetTitle] seja restaurada - De uma forma ou de outra..."

