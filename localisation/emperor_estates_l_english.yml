 estate_church_root_out_heresy_desc:0 "Os [Root.GetClergyName] consideram nosso fracasso em confrontar as crenças heréticas praticadas em [agenda_country.GetUsableName] uma mancha na honra de nossa nação. Eles exigem ação imediata para trazê-los de volta à luz."
 estate_church_relations_with_pope_desc:0 "Os [Root.GetClergyName] lamentam a pouca consideração que o Papa tem por nossa nação. Eles pedem que reafirmemos nossa posição como bons cristãos, solidificando nossas relações com [PAP.Capital.GetCapitalName]."
 estate_church_restore_the_holy_see_desc:0 "O fato de o Papa não mais residir em Roma escandaliza o [Root.GetClergyName]. Eles nos imploram para restaurar a Santa Sé, trazendo a Cidade Eterna de volta ao seu controle."
