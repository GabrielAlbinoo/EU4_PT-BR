 estate_vaisyas_monopoly_of_dyes_desc:0 "Há muito dinheiro a ser ganho com corantes, o bem de luxo que faz mais do que qualquer outro para tornar o mundo mais agradável aos olhos. Para o [Root.GetVaishyasName], as receitas desse comércio são para tingir."
