 estate_nomadic_tribes_raze_a_province_desc:0 "Os guerreiros do [Root.GetTribesName] estão sedentos de pilhagem! Eles exigem que saqueemos nossos inimigos!"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "O [Root.GetTribesName] lamenta a fraqueza que nossas divisões trazem. Eles pedem que unamos o [Root.GovernmentName] por todos os meios necessários."
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "Os [Root.GetTribesName] estão preocupados com a ameaça representada por nossos rivais em [rival_country.GetUsableName]. Eles recomendam que façamos amizade com seus rivais, [agenda_country.GetUsableName], para que juntos possamos nos manter fortes contra eles."
