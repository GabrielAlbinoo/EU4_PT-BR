 estate_dhimmi_build_university_in_y_desc:0 "Os [Root.GetDhimmiName] nos pedem para financiar o estabelecimento de uma nova universidade em [agenda_province.GetName], para que seus seguidores possam receber a melhor educação que seus intelectuais podem oferecer."
 estate_dhimmi_stop_converting_province_x_desc:0 "Os [Root.GetDhimmiName] estão chocados com nossos esforços para converter seus irmãos à fé [Root.Religion.GetName]. Eles exigem que retiremos nosso missionário de [agenda_province.GetName] imediatamente!"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "Os [Root.GetDhimmiName] de [agenda_province.GetName] reclamam da frequente interferência do [Root.GovernmentName] em seus assuntos. Eles clamam para que lhes concedamos maior autonomia."
 estate_dhimmi_three_privileges_desc:0 "Como uma minoria no estado [Root.GetAdjective], os [Root.GetDhimmiName] se sentem em desvantagem em muitos aspectos da vida. Eles pedem que os reafirmemos sobre seu status, concedendo-lhes mais privilégios."
