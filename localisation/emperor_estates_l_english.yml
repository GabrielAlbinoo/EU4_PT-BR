 estate_church_propagate_religion_desc:0 "Os [Root.GetClergyName] estão pressionando para que usemos nossa posição dominante no nó comercial [agenda_trade_node.GetTradeNodeName] para espalhar a verdadeira fé por toda a região."
 estate_church_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] é um grande bastião da fé [Root.Religion.GetName]. Os [Root.GetClergyName] desejam que fortaleçamos nossos laços com eles, para que sua causa também se torne nossa."

 estate_maratha_hire_advisor_desc:0 "O [Root.GetMarathasName] deseja que o [Root.Monarch.GetTitle] contrate um novo conselheiro militar."
