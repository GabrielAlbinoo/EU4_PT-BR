 estate_jains_monopoly_of_glass_desc:0 "Os ornamentos de vidro são produtos de luxo que são altamente lucrativos para aqueles versados nas artes de fazê-los. Entre os [Root.GetJainsName] estão vidreiros especializados que desejam, acima de tudo, ter o monopólio da produção de seus produtos."
 estate_jains_monopoly_of_paper_desc:0 "Em nossa sociedade recém-alfabetizada, há uma necessidade maior de papel. Tanto assim, de fato, que os empresários entre os [Root.GetJainsName] cobiçam o controle direto sobre as receitas associadas à sua produção."
 estate_nobles_monopoly_of_metals_desc:0 "Sem o ferro, nossos exércitos seriam desdentado. Somente o [Root.GetNobilityName] pode ser confiável para administrar suas receitas, pois são eles que fazem a maior contribuição para os exércitos de nossa nação."
 estate_nobles_monopoly_of_livestock_desc:0 "Nossos pecuaristas fazem um trabalho valioso alimentando nossa grande nação. Quem melhor para administrar sua renda do que os [Root.GetNobilityName], que já possuem grande parte da terra nas áreas rurais onde os fazendeiros operam?"
 estate_nobles_monopoly_of_gems_desc:0 "Uma bela pedra preciosa pode valer mais do que seu peso em ouro. Não é de admirar que os [Root.GetNobilityName] desejem controlar as receitas de seu comércio."
 estate_rajput_monopoly_of_metals_desc:0 "Sem o ferro, nossos exércitos seriam desdentado. Apenas o [Root.GetRajputsName] pode ser confiável para administrar suas receitas, pois é seu próprio sustento que estaria em jogo se o fornecimento fosse interrompido."
 estate_rajput_monopoly_of_livestock_desc:0 "Nossos pecuaristas fazem um trabalho valioso alimentando nossa grande nação. Quem melhor para administrar suas rendas do que [Root.GetRajputsName], que são versados em controlar os camponeses como os fazendeiros controlam o gado."
 estate_rajput_monopoly_of_gems_desc:1 "Uma bela pedra preciosa pode valer mais do que seu peso em ouro. Não é de admirar que os [Root.GetRajputsName] desejem controlar as receitas de seu comércio."
 estate_maratha_monopoly_of_metals_desc:0 "Sem o ferro, nossos exércitos seriam desdentado. Apenas o [Root.GetMarathasName] pode ser confiável para administrar suas receitas, pois é o seu próprio sustento que estaria em jogo se o fornecimento fosse interrompido."
 estate_maratha_monopoly_of_livestock_desc:0 "Nossos criadores de gado fazem um trabalho valioso alimentando nossa grande nação. Quem melhor para administrar suas rendas do que os [Root.GetMarathasName], que acima de tudo precisam de seus produtos para alimentar e fornecer montarias para seus exércitos para nossas guerras?"
 estate_maratha_monopoly_of_gems_desc:0 "Uma bela pedra preciosa pode valer mais do que seu peso em ouro. Não é de admirar que os [Root.GetMarathasName] desejem controlar as receitas de seu comércio."
 estate_church_monopoly_of_incense_desc:0 "Os incensos e outras especiarias aromáticas que são tão populares para nossas práticas religiosas são caros. O desejo de [Root.GetClergyName] de controlar sua produção para que possam ser uma dádiva em vez de um dreno para seus recursos."
 estate_church_monopoly_of_wool_desc:0 "A lã humilde é um bem vital indispensável para as pessoas comuns. Em vez de deixar seu suprimento ao acaso, o [Root.GetClergyName] administraria sua produção para garantir que seu rebanho nunca precise temer por roupas."
 estate_church_monopoly_of_wine_desc:0 "Cerveja é feita por homens, vinho por Deus, ou assim diz o ditado. Certamente, os [Root.GetClergyName] estão mais ansiosos para controlar suas receitas. Esperemos que eles poupe o suficiente da produção para o resto de nós!"
 estate_church_monopoly_of_slaves_desc:0 "Nossos deuses exigem sacrifícios regulares para evitar sua fúria. Dar ao [Root.GetClergyName] controle total sobre o comércio de escravos é uma precaução sensata para garantir que um suprimento pronto de almas seja mantido."
 estate_brahmins_monopoly_of_incense_desc:0 "Os incensos e outras especiarias aromáticas que são tão populares para nossas práticas religiosas são caros. O desejo de [Root.GetBrahminsName] de controlar sua produção para que possam ser uma dádiva em vez de um dreno para seus recursos."
 estate_brahmins_monopoly_of_wool_desc:0 "A lã humilde é um bem vital indispensável para as pessoas comuns. Em vez de deixar seu suprimento ao acaso, o [Root.GetBrahminsName] administraria sua produção para garantir que seu rebanho nunca precise temer por roupas."
 estate_nobles_junker_primacy_desc:0 "Os Junkers rurais da Prússia são um lobby poderoso em nossa nação. São eles que lideram nossos exércitos, e são os homens de suas propriedades que formam a espinha dorsal do exército, fortalecidos pela disciplina que sua liderança instila. Ao dar-lhes o reconhecimento de seus status merece, vamos permitir que eles concentrem sua atenção firmemente em garantir que nossas forças armadas reinem supremas."
 estate_nobles_golden_liberty_desc:1 "Os [Root.GetNobilityName] exercem amplo controle sobre o estado [Root.GetAdjective] e têm a garantia de status legal igual, independentemente de posição ou status econômico. O resultado é que governar sem o consentimento do [Root.GetNobilityName] é quase impossível, e opor-se à sua vontade seria imprudente para um monarca que não tem certeza de sua posição."
 estate_nobles_nieszawa_privileges_desc:0 "Os Privilégios de Nieszawa exigem que o [Root.Monarch.GetTitle] busque a aprovação do [Root.GetNobilityName] ao emitir novas leis, ao cobrar a mobilização das forças armadas ou ao impor novos impostos."
 estate_nobles_pacta_conventa_desc:0 "A Pacta Conventa é um contrato formal entre o monarca eleito e o Sejm que entrega o controle do país a este último, obrigando o monarca a implorar ao Sejm que autorize quaisquer novas políticas ou leis."
 estate_nobles_veto_heir_apparent_desc:0 "De acordo com nosso sistema de monarquia eletiva, pode acontecer que o herdeiro aparente seja estrangeiro ou de outra forma inapto para o cargo. No entanto, um novo acordo com o [Root.GetNobilityName] pode ser negociado no qual tais resultados podem ser evitados por meio de veto real, embora o uso desse veto seja desaprovado."
 estate_burghers_the_great_privilege_desc:0 "Foram necessárias concessões significativas para garantir a aquiescência do imperador e seus partidários nas Terras Baixas para a continuação de nosso governo ali."
 estate_burghers_exclusive_trade_rights_desc:0 "O modo de vida dos [Root.GetBurghersName] depende do comércio. Sua posição seria consideravelmente fortalecida se lhes concedesse um certo grau de exclusividade no controle das receitas derivadas dele, um movimento que certamente seria retribuído na forma de maior apoio para o [Root.Monarch.GetTitle]."
 estate_vaisyas_exclusive_trade_rights_desc:0 "A subsistência de [Root.GetVaishyasName] depende do comércio. A posição deles seria consideravelmente fortalecida se nós garantissemos a eles um certo grau de exclusividade no controle das receitas derivadas dele, um movimento que certamente seria retribuído na forma de maior apoio para o [Root.Monarch.GetTitle]."
 estate_jains_exclusive_trade_rights_desc:0 "A subsistência de [Root.GetJainsName] depende do comércio. A posição deles seria consideravelmente fortalecida se nós garantissemos a eles um certo grau de exclusividade no controle das receitas derivadas dele, um movimento que certamente seria retribuído na forma de maior apoio para o [Root.Monarch.GetTitle]."
 estate_burghers_control_over_monetary_policy_desc:0 "Ao dar a [Root.GetBurghersName] a palavra final sobre a política monetária, o Estado garante que os interesses comerciais serão levados em consideração quando decisões econômicas importantes forem tomadas."
 estate_vaisyas_control_over_monetary_policy_desc:0 "Ao dar a [Root.GetVaishyasName] a palavra final sobre a política monetária, o Estado garante que os interesses comerciais serão levados em consideração quando decisões econômicas importantes forem tomadas."
 estate_jains_control_over_monetary_policy_desc:0 "Ao dar a [Root.GetJainsName] a palavra final sobre a política monetária, o Estado garante que os interesses comerciais serão levados em consideração quando decisões econômicas importantes forem tomadas."
 estate_burghers_private_trade_fleets_desc:0 "A riqueza derivada da navegação é particularmente importante para os [Root.GetBurghersName], representando uma parte significativa de sua renda. É justo que eles tenham permissão para manter frotas privadas com o objetivo de proteger esse comércio de interrupções."
 estate_vaisyas_private_trade_fleets_desc:0 "A riqueza derivada da navegação é particularmente importante para os [Root.GetVaishyasName], representando uma parte significativa de sua renda. É justo que eles tenham permissão para manter frotas privadas com o objetivo de proteger esse comércio de interrupções."
 estate_jains_private_trade_fleets_desc:0 "A riqueza derivada da navegação é particularmente importante para [Root.GetJainsName], representando uma parte significativa de sua renda. É justo que eles tenham permissão para manter frotas privadas com o objetivo de proteger esse comércio de interrupções."
 estate_brahmins_for_the_faith_desc:0 "Fazer guerra por nossa fé é o chamado principal de todos os bons hindus."
 estate_burghers_prussian_confederation_desc:0 "As cidades da Prússia são uma força poderosa e muitas vezes rebelde no estado teutônico. Somente concedendo-lhes concessões significativas seremos capazes de mantê-los apaziguados e conter sua veia sediciosa."
 estate_nobles_statutory_rights_desc:0 "Em troca de seu apoio em um momento de necessidade, o [Root.Monarch.GetTitle] concordou em conceder aos Estates direitos consideráveis que impõem limitações rigorosas à autoridade de [Root.Monarch.GetHerHis]."
 estate_burghers_statutory_rights_desc:0 "Em troca de seu apoio em um momento de necessidade, o [Root.Monarch.GetTitle] concordou em conceder aos Estates direitos consideráveis que impõem limitações rigorosas à autoridade de [Root.Monarch.GetHerHis]."
