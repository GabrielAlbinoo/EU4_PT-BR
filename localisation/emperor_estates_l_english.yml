 estate_rajput_complete_conquest_of_x_desc:0 "Os [Root.GetRajputsName] veem [agenda_province.GetAreaName] como parte integrante de [Root.GetUsableName] e se ressentem do fato de que não é inteiramente nosso. Eles nos exortam a proteger o resto da área para nós mesmos!"
 estate_rajput_annex_subject_desc:0 "Os [Root.GetRajputsName] cobiçam as terras de nossos súditos [agenda_country.GetAdjective]. Eles exigem que os integremos totalmente em nosso país."
 estate_rajput_build_an_army_desc:0 "Os [Root.GetRajputsName] consideram nosso exército um embaraço para nossa nação. Eles pedem urgentemente que ele seja expandido, para que nossas forças possam apresentar dissuasão suficiente aos inimigos que possam cobiçar nossas terras."
 estate_rajput_bigger_army_than_rival_desc:0 "Os [Root.GetRajputsName] estão preocupados que nosso exército se saia mal contra o [agenda_country.GetAdjective] em uma guerra. Eles insistem que devemos aumentar nosso recrutamento para que nossas forças armadas não sejam mais superadas por nossos rivais."
 estate_rajput_build_up_manpower_reserves_desc:0 "O esgotamento de nossas reservas de mão de obra é preocupante para os [Root.GetRajputsName], que alertam que [Root.GetUsableName] ficaria indefeso caso nossos inimigos tentassem tirar vantagem da situação. Eles defendem que nos consolidemos por um tempo e permitamos nossas reservas se recuperem."
 estate_rajput_recover_abysmal_prestige_desc:0 "Os [Root.GetRajputsName] estão consternados com as profundezas a que permitimos que a imagem de nossa nação afundasse. Eles exigem um esforço conjunto para restaurar nossa reputação entre nossos pares!"
 estate_rajput_improve_prestige_desc:0 "Os [Root.GetRajputsName] desejam que melhoremos nossa posição entre as nações, aumentando o esplendor da corte de [Root.Monarch.GetTitle]."

 estate_burghers_hire_advisor_desc:0 "O [Root.GetBurghersName] deseja que o [Root.Monarch.GetTitle] contrate um novo conselheiro diplomático."
 estate_burghers_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] insultou o [Root.GetBurghersName]. Eles exigem que demitimos [Root.Dip_Advisor.GetHerHim]!"
 estate_burghers_pay_off_loans_desc:0 "Os [Root.GetBurghersName] estão preocupados com o estado das finanças de nossa nação. Eles estão nos pressionando para controlar nossos gastos e reduzir a escala de nossas dívidas."
 estate_burghers_restore_republican_tradition_desc:0 "O estado de nossa República preocupa os [Root.GetBurghersName]. Eles pedem ação para fortalecer nossas instituições e restaurar a fé do público na democracia."
 estate_burghers_restore_currency_desc:0 "Os [Root.GetBurghersName] estão preocupados com a inflação que [Root.GetUsableName] está experimentando. Eles pedem que ela seja controlada antes que fique fora de controle!"
 estate_burghers_recovery_from_hyperinflation_desc:0 "Os [Root.GetBurghersName] reclamam amargamente das dificuldades causadas pela rápida desvalorização de nossa moeda. Eles exigem ações para restaurar os preços estáveis!"
 estate_burghers_increase_trade_power_in_X_desc:0 "Os [Root.GetBurghersName] pedem que aumentemos nossa presença comercial no nó comercial [agenda_trade_node.GetTradeNodeName], uma ação que eles afirmam que aumentaria muito a prosperidade da nação."
 estate_burghers_access_sea_desc:0 "Os [Root.GetBurghersName] anseiam por acesso ao mar, cuja falta está prejudicando seus interesses mercantis. Eles solicitam ação militar para garantir um porto para nossa nação."
 estate_burghers_build_a_fleet_desc:0 "Os [Root.GetBurghersName] lamentam o estado lamentável de nossa frota. Eles pedem que a expandamos significativamente com um ambicioso programa de construção naval para garantir que seus interesses comerciais sejam protegidos."
 estate_burghers_bigger_fleet_than_rival_desc:0 "A força da frota [agenda_country.GetAdjective] é uma questão de grande preocupação para os [Root.GetBurghersName], que se preocupam em alcançar facilmente a supremacia naval em uma guerra, destruindo assim a segurança de nossas rotas comerciais. Eles pedem expandir nossa frota para igualar a de nossos rivais."
 estate_burghers_improve_dip_rep_desc:0 "Os [Root.GetBurghersName] estão preocupados com a má reputação que [Root.GetUsableName] tem de desonestidade em assuntos diplomáticos. Eles estão pressionando para que restauremos a honra de nossa nação aos olhos de nossos pares."
 estate_burghers_get_cash_desc:0 "O estado lamentável de nossos cofres é motivo de grande preocupação para [Root.GetBurghersName]. Eles nos exortam a moderar nossos gastos para que nosso tesouro possa ser reabastecido."
 estate_burghers_discover_X_in_america_desc:0 "Os [Root.GetBurghersName] ouviram histórias de uma terra abundante chamada [agenda_province.GetAreaName] que aparentemente fica logo além do horizonte distante em [agenda_province.GetColonialRegionName]. Eles pedem que enviemos uma expedição para descobri-la."
 estate_burghers_colonise_X_desc:0 "Os garimpeiros [Root.GetBurghersName] identificaram [agenda_province.GetAreaName] como uma área fértil adequada para colonização. Eles solicitam uma expedição para reivindicá-la para [Root.GetUsableName]."
 estate_burghers_colonise_more_X_desc:0 "Nossos colonos em [agenda_owned_province.GetName] relatam uma próspera colônia e uma terra que está pronta para novos assentamentos. Os [Root.GetBurghersName] solicitam que enviemos colonos para reivindicar o restante de [agenda_province.GetAreaName] para [Root.GetUsableName] ."
 estate_burghers_colonial_nation_desc:0 "Nossos assentamentos em [agenda_province.GetColonialRegionName] estão crescendo rapidamente. Os [Root.GetBurghersName] defendem que apoiemos esse crescimento e os ajudemos a estabelecer sua própria administração, para que possam se desenvolver em um posto avançado regional do poder de [Root.GetAdjective] capaz de ficar de pé com as próprias pernas."
 estate_burghers_expand_trade_company_desc:0 "Os [Root.GetBurghersName] destacam os benefícios que o comércio exterior oferece para nossa nação. Eles nos exortam a usar nossos recursos - incluindo nossa força militar - para expandir a [agenda_province.TradeCompany.GetName]."
 estate_burghers_trade_post_in_india_desc:0 "Os [Root.GetBurghersName] estão encantados com as histórias das riquezas da Índia. Eles clamam para que estabeleçamos um posto comercial no subcontinente para que possam abrir seu comércio para nós."
 estate_burghers_trade_post_in_malacca_desc:0 "As Ilhas das Especiarias do Leste são irresistíveis para os [Root.GetBurghersName]. Eles clamam para que estabeleçamos um posto comercial na região para que possam começar a controlar o comércio que flui deles."
 estate_burghers_trade_post_in_china_desc:0 "Os [Root.GetBurghersName] estão encantados com as histórias das riquezas da China. Eles clamam para que estabeleçamos um posto comercial em suas costas para que possam abrir seu comércio para nós."
 estate_burghers_silk_trade_desc:0 "Entre as oportunidades que nossos postos avançados no Leste oferecem, está a chance de estabelecer controle sobre as fontes de seda de alta qualidade. Os [Root.GetBurghersName] nos incentivam a fazer de sua aquisição nossa prioridade."
 estate_burghers_spice_trade_desc:0 "Entre as oportunidades que nossos postos avançados no Leste oferecem, está a chance de estabelecer o controle sobre as terras onde as especiarias são cultivadas. Os [Root.GetBurghersName] nos incitam a fazer de sua aquisição nossa prioridade."
 estate_burghers_tea_trade_desc:0 "O chá é essencial para a civilização - ou pelo menos é o que dizem os [Root.GetBurghersName]. Eles insistem que devemos obter controle sobre sua produção para que seu fornecimento para [Root.GetUsableName] nunca mais seja posto em dúvida."
 estate_burghers_reduce_corruption_desc:0 "Os [Root.GetBurghersName] reclamam das injustiças causadas pela corrupção que assola nossa nação. Eles nos exortam a tomar medidas para restringir tais práticas ilegais."
 estate_burghers_protect_against_piracy_desc:0 "Os [Root.GetBurghersName] lamentam suas perdas com a pirataria na [agenda_trade_node_sea.GetName]. Eles nos imploram para agirmos para expulsar os piratas e corsários que estão saqueando seus navios mercantes."

