 estate_cossacks_three_privileges_desc:0 "Os [Root.GetCossacksName] reclamam das constantes violações de seus direitos que afirmam sofrer nas mãos do [Root.Monarch.GetTitle]. Eles exigem garantia de sua posição na forma de maiores privilégios concedidos a eles."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] tem sido um espinho constante em nosso lado. Os [Root.GetCossacksName] exigem que tomemos uma posição e deixemos claro nossa prontidão para nos opor à hostilidade deles com uma repreensão diplomática bem elaborada."
 estate_cossacks_expand_into_x_desc:0 "Os [Root.GetCossacksName] estão lançando um olhar ciumento sobre [agenda_province.GetAreaName], uma área que eles desejam ter sob seu controle. Eles pedem uma campanha militar para garantir parte dela para nossa nação."
 estate_cossacks_complete_conquest_of_x_desc:0 "Os [Root.GetCossacksName] veem [agenda_province.GetAreaName] como parte integrante de [Root.GetUsableName] e se ressentem do fato de que não é inteiramente nosso. Eles exigem ação para garantir o restante da área para nós mesmos!"
 estate_cossacks_colonise_X_desc:0 "O [Root.GetCossacksName] deseja que expandamos nossas fronteiras enviando uma expedição para colonizar [agenda_province.GetName] e reivindicá-la para [Root.GetUsableName]."
 estate_cossacks_go_privateering_desc:0 "O [Root.GetCossacksName] defende o aumento de nossas receitas por meio do comércio por um novo meio: se não podemos persuadir os comerciantes a virem até nós, dizem eles, devemos procurá-los nós mesmos e forçá-los a entregar sua riqueza."
 estate_cossacks_go_privateering_2_desc:0 "Os [Root.GetCossacksName] propõem uma expedição corsária ao [agenda_trade_node_sea.GetName], um curso de ação que eles afirmam que aumentaria as receitas consideráveis para nossa nação - embora outras nações possam não gostar de nossas ações!"
 estate_cossacks_despoil_x_desc:0 "Os [Root.GetCossacksName] anseiam por pilhagem. Eles exigem que permitamos que despojem [agenda_province.GetAreaName] e reivindiquem suas riquezas para si mesmos."
 estate_cossacks_recruit_more_cossacks_desc:0 "Os [Root.GetCossacksName] desejam uma parcela maior da glória das guerras de nossa nação. Eles estão pressionando para que recrutemos mais parentes para nossos exércitos."

