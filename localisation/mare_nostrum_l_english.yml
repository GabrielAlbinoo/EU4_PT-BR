 noattitude:0 "Desconhecido"
 sailor_event.1.t:0 "O vasto e infinito mar"
 sailor_event.1.d:0 "Ao contrário do chamado para os campos de batalha da terra, uma questão de dever e busca pela glória, o mar chama muitos espíritos livres que pouco se importam com essas coisas. Histórias de navegação nos oceanos do mundo e as expedições anteriores da [Raiz. GetAdjective] frota são recontadas por velhos marinheiros como aventuras, muitos dos grandes pontos turísticos lembrados, muitos dos grandes sacrifícios esquecidos.\n\nÉ de se admirar, com tal legado, que os jovens de [Root.GetName] anseiam pelo vastidão do mar? Muitos mais vieram para se juntar à nossa marinha no ano passado. Alguns podem terminar suas vidas no fundo do oceano, mas aqueles que retornam com certeza manterão as histórias vivas."
 sailor_event.1.a:0 "Nós escrevemos o legado que inspira as gerações futuras."
 sailor_event.2.t:0 "Vida Dura no Oceano"
 sailor_event.2.d:0 "Muitos se juntam às fileiras da nossa marinha esperando uma vida mais emocionante esperando por eles com esta oportunidade de deixar sua casa para trás e ver o mar e a terra além das fronteiras [Root.GetAdjective]. Muitas vezes, a vida monótona e entediante no mar. Presos a tarefas infinitamente repetitivas, comida e companhia em viagens mais longas, muitos jovens marinheiros rapidamente se arrependem de sua decisão. Vale a pena. Alguns podem eventualmente se acostumar com a realidade do trabalho e se tornar úteis, mas outros fazem mais bem voltando para casa."
 sailor_event.2.a:0 "A propaganda de recrutamento tem suas desvantagens."
 sailor_event.3.t:0 "Marinheiros se reúnem para ajudar o exército"
 sailor_event.3.d:0 "Nosso exército sofreu graves baixas nos últimos anos, com milhares de vidas perdidas em batalha. Enquanto isso, aqueles que servem [Root.GetName] no mar não tiveram o mesmo destino. Apesar dos sacrifícios que fizeram para proteger nossa nação , as fileiras da nossa marinha não faltam mãos no convés.\n\nComo resultado, a marinha começou a encorajar aqueles dispostos a arriscar suas vidas no mar para ajudar nossas tropas terrestres doentes. Afinal, se não houver ninguém para proteger nossos portos, mesmo nossos melhores navios e tripulações não terão onde atracar."
 sailor_event.3.a:0 "Novos recrutas devem ir aonde são necessários."
 sailor_event.4.t:0 "Soldados se reúnem para ajudar a Marinha"
 sailor_event.4.d:0 "Em conflitos recentes, muitas vidas foram perdidas no mar. Enquanto nosso exército se recuperou bem, os capitães acham difícil recrutar tripulações para navios [Root.GetAdjective], e muitas histórias amargas foram contadas até o tribunal de [Root.Monarch.GetName] sobre os sacrifícios que nossa marinha fez.\n\nCada vez mais, os líderes do exército têm prestado atenção a isso, encorajando aqueles que poderiam ter servido em suas fileiras a viajar para a costa e tripular nossos navios. Embora eles possam ainda têm muito a aprender, sua ajuda será necessária para que a marinha se recupere."
 sailor_event.5.t:0 "Um Caminho para o Mar"
 sailor_event.5.d:0 "Embora [Root.GetName] não tenha a cultura marítima de muitas nações costeiras, temos orgulho da pequena faixa de terra que nos dá acesso ao mar. A costa [Root.GetAdjective] oferece muitas oportunidades e atrai muitos jovens visitantes esperançosos em busca de uma nova vida.\n\nApesar de nossa capacidade naval ser limitada, ter mais jovens com experiência em navegação reforçaria as tripulações de nossos navios. Talvez possamos ajudar esses aspirantes a marinheiros a se instalarem em seu novo lar?"
 sailor_event.5.a:0 "Suas ambições devem ser encorajadas."
 sailor_event.5.b:0 "Eles vão se cansar do mar em breve."
 central_african.1.t:0 "Ascensão do Maroserana"
 central_african.1.d:0 "Não sabemos exatamente quem são ou de onde vieram. Uma nova classe dominante surgiu e começou a transformar a sociedade [Root.GetAdjective]. Conhecidos como Maroserana, eles podem ter chegado do continente, mas locais [Root. As práticas e a religião Culture.GetName] são parte integrante de como eles mantêm o poder.Ao venerar os governantes do passado e fazer com que o [Root.Monarch.GetTitle] indique médiuns que se comuniquem com os ancestrais, eles vinculam seu próprio reinado a toda a história de [Root. GetName]. Combinado com um contato mais formalizado com importantes parceiros, artesãos e cientistas em todo o país, as novas práticas introduzidas pelos Maroserana provavelmente beneficiarão nossa nação."
 central_african.1.a:0 "Os governantes e as pessoas aprendem uns com os outros."
 central_african.2.t:0 "Transcrever o Ibonia"
 central_african.2.d:0 "Das muitas histórias contadas entre nosso povo, a Ibonia é uma das mais difundidas. Descrevendo a vida do herói Iboniamasiboniamanoro e suas aventuras para salvar sua noiva Iampelasoamananoro, muitas versões diferentes dela são contadas ao longo de [Root.GetName].\n\nEmbora nos orgulhemos da forma como estas histórias foram recontadas ao longo dos tempos, a Ibonia é largamente desconhecida no estrangeiro. Para espalhar as nossas histórias pelo mundo, teremos de as escrever. No entanto, isso inevitavelmente obriga-nos a selecione uma versão definitiva, provavelmente aquela recontada em [Root.Capital.GetName]. Aqueles que cresceram com outras variantes da história podem perder a fé em [Root.Monarch.GetName]. Vale a pena o risco?"
 central_african.2.a:0 "O Ibonia deve ser impresso e espalhado pelo mundo."
 central_african.2.b:0 "Ele permanecerá contado com as muitas vozes do povo [Root.GetAdjective]."
 central_african.3.t:0 "Soldados quebram Fady"
 central_african.3.d:0 "Fady, um conceito de tabu social e religioso, restringe o comportamento na sociedade malgaxe e muitas vezes é difícil de entender para pessoas de fora. Nossas tropas em terras malgaxes às vezes se encontram no ostracismo pelos habitantes locais devido à sua incapacidade de seguir essas regras, mas evitam causar ofensa grave. Recentemente, no entanto, alguns deles montaram acidentalmente um acampamento em uma área declarada inacessível até mesmo para entrar sem estar devidamente preparado.\n\nAo contrário de incidentes anteriores, os moradores locais ficaram seriamente preocupados com esta contravenção e levaram o assunto para uma instância superior, tornando isso um incidente diplomático. Como devemos lidar com esta situação?"
 central_african.3.a:0 "Desconsidere isso como uma superstição absurda."
 central_african.3.b:0 "Emitir um pedido de desculpas por nossa ignorância dos costumes locais."
 central_african.4.t:0 "[From.GetAdjective] Visitantes quebram Fady"
 central_african.4.d:0 "As regras e tabus sociais que chamamos de fady são importantes em [Root.GetName], mas muitos deles são definidos localmente. Nossa administração acomoda isso e, de fato, respeitar e permitir essas variações locais faz parte da política de tornar as comunidades leais ao [Root.Monarch.GetTitle].\n\nAlguns dos soldados de [From.GetName] que cruzam nosso país têm demonstrado um comportamento muito mais descuidado e seriamente quebrado a reputação local. O que é pior, eles se recusaram a se desculpar e telefonaram hipocritamente para nosso costumes supersticiosos, enquanto mantêm as próprias regras sociais e religiosas sobre as quais eles parecem não ter tais reservas. Isso é nada menos que um insulto contra nosso povo."
 central_african.4.a:0 "Tais deslizes não podem passar sem contestação."
 central_african.5.t:0 "Lucas"
 central_african.5.d:0 "Para manter nossa história e conhecimento, os sábios artesãos de [Root.GetName] criaram lukasa, placas de memória, para registrar tudo, de genealogias a mapas. Um sistema complexo de entalhes e miçangas nas placas serve como um mnemônico, ajudando os historiadores a recorde e recite o passado.\n\n$ARTIST$ tornou-se particularmente adepto da arte de criar o lukasa, e esta oportunidade de armazenar conhecimento para o futuro deve ser aproveitada antes que este brilhante artista deixe nosso emprego. O que devemos imortalizar?"
 central_african.5.a:0 "As leis de nossa administração."
 central_african.5.b:0 "Nossas rotas comerciais e parceiros."
 central_african.5.c:0 "Nossos maiores guerreiros."
 central_african.5.e:0 "A ascendência do clã [Root.Monarch.Dynasty.GetName]."
 central_african.6.t:0 "Expandir o Mbudye"
 central_african.6.d:0 "O poder do [Root.Monarch.GetTitle] sempre foi equilibrado pela influência do Mbudye, um conselho de homens e mulheres de conhecimento espiritual e histórico. Alguns dos anciãos mais influentes do conselho faleceram recentemente, deixando [Root.Monarch.GetName] com menos orientação do que o [Root.Monarch.GetTitle] geralmente desfruta.\n\nFelizmente, muitos candidatos promissores mais jovens estão preparados para entrar em cena, tendo provado seu valor na arte de ler placas de memória e compreender as velhas tradições e histórias. Devemos permitir que eles subam rapidamente para se juntar aos Mbudye para manter a posição de influência do conselho?"
 central_african.6.a:0 "Permitir que os jovens candidatos participem."
 central_african.6.b:0 "Impulsionar as reformas enquanto o conselho está fraco."
 central_african.7.t:0 "Confrontos Mbudye com [Root.Monarch.GetTitle]"
 central_african.7.d:0 "Desde que decidimos expandir o conselho Mbudye, algumas decisões encontraram oposição. Parece que os novos membros trouxeram com eles novas interpretações de nossa história e leis, o que levou à cooperação entre o [Root.Monarch.GetTitle] e o conselho ficando tenso e a sabedoria de [Root.Monarch.GetName] sendo questionada.\n\nA aprovação do conselho é crucial para como [Root.GetName] é governado, e um [Root.Monarch.GetTitle] escolhendo ignorar o conselho deles prejudicaria significativamente a credibilidade de [Root.Monarch.GetHerHis]. Como devemos resolver esse conflito?"
 central_african.7.a:0 "Ignore os novos membros do conselho."
 central_african.7.b:0 "Conceda que o conselho sabe melhor."
 central_african.8.t:0 "Conflito Geracional em Mbudye"
 central_african.8.d:0 "Nossa decisão de fazer algumas adições relativamente jovens ao Mbudye, o conselho governante, levou a conflitos entre os membros. Os novos conselheiros, embora curiosos e ansiosos para aprender no início, agora começaram a discutir sobre como ler os painéis de memória e questionando detalhes de informações importantes lembradas pelos membros mais antigos.\n\nEmbora seja possível que a velha geração esteja ficando senil, a insolência exibida pelos recém-chegados sugerindo isso é impressionante. O [Root.Monarch.GetTitle] deve silenciá-los ou seguir seus conselhos?"
 central_african.8.a:0 "As memórias dos anciãos nunca falharam."
 central_african.8.b:0 "As novas interpretações determinarão o futuro."
 central_african.9.t:0 "Antônio Fernandes"
 central_african.9.d:0 "Veio um homem do litoral. Ele se autodenomina um exilado português, um "degregado". . Agora ele deseja explorar o interior e descobrir a fonte do comércio de ouro ao longo da costa.\nNão temos motivos para desconfiar deste homem, mas os gananciosos comerciantes portugueses são outra história."
 central_african.9.a:0 "Vamos tratar nosso hóspede como um hóspede."
 central_african.9.b:0 "Os portugueses não são confiáveis."
 central_african.10.t:0 "Aumento do comércio com a Índia"
 central_african.10.d:0 "Quando os europeus se estabeleceram ao longo da costa, eles pareciam partir para o desconhecido sempre que podiam. Agora, no entanto, os navios começaram a retornar também. Eles trazem especiarias e tecidos que podemos negociar, e os europeus são mais do que ansiosos por nosso ouro e marfim. Dessa forma, os europeus nos deram maneiras muito mais eficientes de negociar com as terras distantes da Índia."
 central_african.10.a:0 "Devemos exigir mais pelos nossos produtos."
 central_african.10.b:0 "Envie para a Índia o máximo que os navios europeus puderem carregar!"
 central_african.11.t:0 "Descendeu do mesmo seio"
 central_african.11.d:0 "Como a linhagem de nossas mães determina nossa herança e nosso direito de governar, também nos liga de volta à nossa mãe comum. As tribos e famílias de $COUNTRY$ evitarão tantas lutas e brigas internas, se pudermos sempre manter em mente o credo simples do nosso povo. Todos descendemos do mesmo seio."
 central_african.11.a:0 "Em paz, $COUNTRY$."
 central_african.12.t:0 "A Terra das Chamas"
 central_african.12.d:0 "Por gerações e gerações, Maravi tem sido conhecida por suas siderúrgicas. Campos de fornalhas a céu aberto nos deram nosso nome, "a Terra das Chamas".\nAgora que nosso inimigo se aproxima, é hora de atiçar essas chamas e mostre a eles que nossos fornos não são apenas para ferramentas e pregos, mas também para facas e lanças!"
 central_african.12.a:0 "Nosso ferro vai queimar o inimigo desta terra."
 central_african.13.t:0 "O Chewa"
 central_african.13.d:0 "Os Chewa vieram do oeste distante e se estabeleceram com nossos ancestrais aqui. Quando, nossos anciãos não se lembram, mas contam histórias de suas línguas secretas e as marcas em sua pele. tornou-se parte de nós, nós nos tornamos parte deles. Quer você seja Banda ou Phiri, você coloca suas máscaras e ouve sua sabedoria."
 central_african.13.a:0 "Nós ouvimos."
 central_african.14.t:0 "Sociedades Secretas de Nyau"
 central_african.14.d:0 "Para um estranho, parece sussurros pelas costas, estranhos rituais à noite e cerimônias esotéricas de iniciação. Para nós, é a disseminação natural de conhecimento, compreensão e história. Cada jovem e cada jovem em cada aldeia é trazido para um Nyau sociedade, onde eles aprendem e compartilham uma compreensão do mundo. Isso os guiará por suas vidas e formará um vínculo com as sociedades de outras aldeias por meio de seus rituais."
 central_african.14.a:0 "É o jeito do nosso povo."
 central_african.14.b:0 "Proíba esse absurdo!"
 central_african.15.t:0 "Lembrando o [Root.Monarch.GetTitle]"
 central_african.15.d:0 "Com a morte do velho [Root.Monarch.GetTitle], precisamos decidir como eles serão lembrados no festival. Enquanto deixamos o fogo eterno que arde desde que eles assumiram o trono, um grande animal de madeira, segurado no alto por uma dúzia de homens, irá celebrá-los. Por meio de qual criatura nos lembraremos do antigo, enquanto acendemos um novo fogo para [Root.Monarch.GetTitle] [Root.Monarch.GetName]?"
 central_african.15.a:0 "Njobvu, o elefante, para lembrar sua grandeza."
 central_african.15.b:0 "Ndondo, a cobra, para lembrar como nossas casas foram construídas."
 central_african.15.c:0 "Kasiyamaliro, o antílope, para lembrar com alegria que um dia todos nos uniremos aos nossos ancestrais."
 central_african.15.e:0 "Mkango, o leão, para lembrar que não se deve brincar com nossos ancestrais."
 central_african.16.t:0 "Cordeiro"
 central_african.16.d:0 "Ntare I Cambarantama é o primeiro Mwami do primeiro ciclo de reis do Burundi. Agora, o ciclo recomeça pela primeira vez, com Ntare III Kivimira Savuyimba Semunganzashamba Rushatsi Cambarantama. \nSendo um com o começo, ele é o fundador de uma nova era para todos os clãs do Burundi."
 central_african.16.a:0 "Ele é digno de ser o [Root.GetAdjective] [Root.Monarch.GetTitle]."
 central_african.16.b:0 "Ele seria um excelente conselheiro para [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 central_african.17.t:0 "O Batembuzi de Kitara"
 central_african.17.d:0 "Muito antes de governarmos esta terra, quase desde o começo do mundo, o antigo Império de Kitara se estendia por todos os Grandes Lagos, sob o reinado de Batembuzi. A dinastia Batembuzi foi fundada por ninguém menos que Ruhanga, o criador, e seus descendentes possuíam poderes divinos. Muitos reinos alegaram carregar a herança da antiga Kitara, e se seguirmos a linhagem de [Root.Monarch.GetTitle] [Root.Monarch.GetName] de volta o suficiente, também podemos encontrar uma gota de esse sangue divino."
 central_african.17.a:0 "[Root.Monarch.GetName] governa $COUNTRY$ com a autoridade do Batembuzi."
 central_african.17.b:0 "Certifique-se de que nossos vizinhos estejam cientes da linhagem poderosa de [Root.Monarch.GetName]."
 central_african.17.c:0 "Restauraremos as fronteiras da antiga Kitara!"
 central_african.18.t:0 "Excepcional Katikkiri"
 central_african.18.d:0 "Governar uma chefia é um trabalho árduo, e no Reino de $COUNTRY$, cada [Root.Monarch.GetTitle] governa com a ajuda de um Katikkiri. O Katikkiri de [Root.Monarch.GetName] tem uma centena de grandes ideias, e nenhuma falta de planos para executá-los.\nNosso [Root.Monarch.GetTitle] foi abençoado por ter um ministro tão talentoso servindo a ele."
 central_african.18.a:0 "Os Katikkiri devem trabalhar com nossas tribos vassalas."
 central_african.18.b:0 "Os Katikkiri devem trabalhar com nossos vizinhos."
 central_african.19.t:0 "Kateregga toma o trono"
 central_african.19.d:0 "Havia rumores de bruxaria. De que outra forma o [Root.Monarch.GetTitle] poderia ter falecido tão repentinamente? Especialmente em um momento tão oportuno para Kateregga reivindicar o direito de herança, mesmo sendo o filho do meio do [Root .Monarch.GetTitle] terceira esposa. \nNo entanto, Kateregga agora está pronta para ascender ao trono."
 central_african.19.a:0 "Ele é o legítimo [Root.Monarch.GetTitle] de $COUNTRY$."
 central_african.19.b:0 "Este homem perverso nunca deve governar $COUNTRY$!"
 central_african.20.t:0 "Filhos de Kateregga"
 central_african.20.d:0 "Kateregga gerou uma multidão de filhos, que estabeleceriam o clã Kateregga em todo o país. Com tantos filhos para escolher, criados por tantas esposas, Kateregga teve muito cuidado ao selecionar seu herdeiro legítimo."
 central_african.20.a:0 "O mais velho de sua primeira esposa."
 central_african.20.b:0 "O mais velho por sua segunda esposa."
 central_african.20.c:0 "O mais novo, por sua quinta esposa."
 central_african.21.t:0 "Fim de Kateregga"
 central_african.21.d:0 "As pessoas sussurravam sobre feitiçaria em tudo o que ele fazia, e pode ter sido a punição dos espíritos que causou o fim de Kateregga do jeito que aconteceu. Uma centopéia mortal com uma picada venenosa rastejou por sua perna. Um golpe em sua virilha, que deu a semente da qual tantos filhos nasceram. \nAlguns falam de seu fim como apropriado, outros como trágico."
 central_african.21.a:0 "Ele deixou este mundo gritando mais do que quando entrou nele."
 alert_corruption_growing_instant:0 "§YSua corrupção está crescendo§!"
 alert_corruption_growing_delayed:0 "Se não for controlada, a alta corrupção pode arruinar seu país."
 alert_corruption_high_instant:0 "§YSua corrupção é muito alta§!"
 alert_corruption_high_delayed:0 "Fraude e suborno agora são marcas registradas de seu governo. Por mais caro que seja, você precisa erradicá-lo!"
 corruption_event.1.t:0 "Os comerciantes honestos de [Root.GetName]"
 corruption_event.1.d:0 "Enquanto muitos comerciantes são conhecidos por enganar compatriotas e estrangeiros, mentindo sobre a qualidade dos produtos e fazendo promessas fraudulentas, os comerciantes [Root.GetAdjective] são conhecidos por serem confiáveis, embora competitivos. Embora às vezes eles possam fechar negócios que os beneficiem e não são seus parceiros comerciais, eles raramente mentem ou aceitam subornos. Isso nos tornou a primeira escolha dos comerciantes em todo o mundo."
 corruption_event.1.a:0 "Por que mentiríamos quando temos as melhores ofertas?"
 corruption_event.2.t:0 "Confie no seu vizinho"
 corruption_event.2.d:0 "Embora os cidadãos sejam encorajados a mostrar confiança e boa fé em suas trocas, a realidade em muitas nações é que é um risco que as pessoas não podem correr. Isso, no entanto, não é o caso em [Root.GetName]. Nós carimbamos com sucesso Além da corrupção em tantos níveis da sociedade, as pessoas não apenas confiam nos funcionários para fazer seu trabalho sem a ajuda extra de um suborno, mas também confiam mais umas nas outras em trocas gerais. Essa crença geral na honestidade dos outros é o próprio fio a partir do qual o tecido da sociedade é tecido, e nosso país é um exemplo brilhante disso."
 corruption_event.2.a:0 "Conforme estipulado nos ensinamentos de [Root.Religion.GetName]."
 corruption_event.3.t:0 "Pesquisadores rigorosos"
 corruption_event.3.d:0 "Instituições acadêmicas não são imunes à corrupção, e os lucros que podem ser obtidos pelo abuso de cargos de grande influência podem atrapalhar a criação de um bom ambiente para pesquisa. No entanto, os cientistas [Root.GetAdjective] estão muito acima disso, concentrando-se em realizações intelectuais genuínas acima de títulos e contribuições financeiras. A falta de corrupção na sociedade nos permite explorar e inventar sem sermos impedidos por interesses egoístas."
 corruption_event.3.a:0 "A busca pelo conhecimento deve ser valorizada em si mesma."
 corruption_event.4.t:0 "Um Povo Honrado"
 corruption_event.4.d:0 "Poucos são os países no mundo que não afirmam valorizar a honra e a justiça, mas menos ainda são os países que realmente vivem de acordo com esses ideais. No entanto, a falta de corrupção cotidiana e em larga escala em [Root.GetName] tem tornou um desses raros lugares onde os princípios importam sobre o ganho pessoal. Mesmo no exterior, os expatriados [Root.GetAdjective] são procurados para cargos de confiança, já que nosso pessoal é conhecido por cumprir o dever e rejeitar tentativas de suborno. Quem mais pode reivindicar viver de acordo com esses ideais?"
 corruption_event.4.a:0 "Poucos de fato."
 corruption_event.5.t:0 "Incorruptível"
 corruption_event.5.d:0 "Nem todo mundo que ajuda o inimigo conhece a verdadeira natureza de sua transgressão. Os espiões podem ser leais a uma potência estrangeira, mas muitas de suas fontes de informação são pessoas que simplesmente são bem pagas para contar segredos que não deveriam, sem entender quem faz uso deles. No entanto, em [Root.GetName], a corrupção foi praticamente extinta. Espiões que recentemente tentaram comprometer nossa administração por meio de suborno e extorsão foram denunciados em vez de ajudados por nossos funcionários e agora estão à nossa mercê."
 corruption_event.5.a:0 "Morte aos espiões!"
 corruption_event.6.t:0 "Impostos corruptos"
 corruption_event.6.d:0 "Aqueles que lidam com grandes somas de dinheiro sempre foram tentados a reivindicar mais do que sua parte, e os cobradores de impostos não são exceção. agora descobriram que podem evitar alguns impostos pagando grandes subornos aos fiscais. Atualmente, esse parece ser um esquema apoiado por alguns dos cobradores mais velhos que tentam se aposentar confortavelmente. Embora seja caro, podemos evitar gastar tempo e esforço em uma investigação detalhada e apenas espere."
 corruption_event.6.a:0 "Investigue e substitua-os imediatamente."
 corruption_event.6.b:0 "Deixe-os se aposentar, eles nos serviram bem no passado."
 corruption_event.7.t:0 "Conselheiro Corrupto"
 corruption_event.7.d:1 "[Root.GetName] pode ser infestado de corrupção, mas tentamos garantir que aqueles mais próximos do [Root.Monarch.GetTitle] possam ser confiáveis, no mínimo. Tentar e falhar, ao que parece, já que um dos [Root Os conselheiros de .Monarch.GetName], [Root.GetEventAdvisorName], foram recentemente pegos recebendo grandes propinas de pessoas que já exercem grande influência em nosso país para fornecer ao governo conselhos tendentes a promover seus interesses. Como devemos responder a essa traição? "
 corruption_event.7.a:0 "Exponha publicamente essas mentiras e prepare uma execução."
 corruption_event.7.b:0 "Organize uma aposentadoria tranquila em prisão domiciliar."
 corruption_event.7.c:0 "Uma reprimenda. Conselho tendencioso ainda é conselho."
 corruption_event.8.t:0 "Contrabandistas astutos"
 corruption_event.8.d:0 "O contrabando é uma atividade que até os mais simplórios podem decidir praticar - a única diferença é que eles são pegos. Mais preocupantes são aqueles com talento genuíno para saber quem subornar e que mentiras contar para evitar a captura e, à medida que o contrabando se torna mais lucrativos, eles tendem a crescer em número.\n\nEstivemos no encalço de um bando de contrabandistas particularmente esperto recentemente, e a rede de enganos que eles conseguiram criar para continuar suas operações continua a nos surpreender. vamos resolver isso?"
 corruption_event.8.a:0 "Envie nossos melhores homens para rastrear seus colaboradores."
 corruption_event.8.b:0 "Envie um agente para recrutá-los como espiões."
 corruption_event.8.c:0 "Ignore-os por enquanto."
 corruption_event.9.t:0 "A comunidade [culture_province.Culture.GetName] desconfia de nós"
 corruption_event.9.d:0 "[Root.GetName] pode não abrigar os mentirosos e traidores mais flagrantes do mundo, mas em comparação com alguns outros países, nosso povo tende a ser um pouco mais facilmente subornado para abusar de sua autoridade. A maioria dos [Root.Owner. GetAdjective] aceita as dificuldades e, para os desonestos, os benefícios ocasionais que isso traz.\n\nAs pessoas de [culture_province.Culture.GetName] em [culture_province.GetName] veem as coisas de maneira diferente. Eles lamentam esse estado de coisas como consequência de deixar as pessoas facilmente corrompidas [Root.Culture.GetName] governam a nação, alegando que o país governado por seu próprio povo não sofre o mesmo destino. Alguns deles estão sugerindo que seria melhor se separarem."
 corruption_event.9.a:0 "Peça desculpas pelo nosso fracasso e prometa melhorar."
 corruption_event.9.b:0 "Rejeite isso como preconceito sem educação."
 corruption_event.10.t:0 "Embaixador corrupto"
 corruption_event.10.d:0 "Nossos representantes em outros países devem representar nossas melhores pessoas, mas, infelizmente, nem sempre é esse o caso. Às vezes, as pessoas recebem cargos de embaixadores porque o governo os quer longe e, na pior das hipóteses, há uma boa razão para isso.\n\nAcontece que um desses embaixadores passou seu exílio bem pago enriquecendo ainda mais com subornos. Embora isso não esteja exatamente melhorando nossa reputação com os habitantes locais, ele manteve conexões importantes aqui em casa e não será demitido sem causar algum problema."
 corruption_event.10.a:0 "Ele causou mais problemas onde está. Livre-se dele."
 corruption_event.10.b:0 "Eles vão ter que se acostumar com isso."
 corruption_event.11.t:0 "[trade_goods_province.GetTradeGoodsName] 'Desaparecendo'"
 corruption_event.11.d:1 "Com a corrupção sempre aumentando em [Root.GetName], uma quantidade crescente de [trade_goods_province.GetTradeGoodsName] tem desaparecido de nossas redes comerciais legítimas para o mercado negro. Enquanto alguns culpam regulamentações e tarifas muito restritivas, parte do problema é claramente que esses crimes são simplesmente muito fáceis de serem impunes. Quando o silêncio é facilmente comprado, os segredos são fáceis de manter, e esses segredos estão ficando cada vez mais caros para [Root.GetName]."
 corruption_event.11.a:0 "Devemos recuperar o controle do mercado [trade_goods_province.GetTradeGoodsName]."
 corruption_event.12.t:0 "Generais corruptos"
 corruption_event.12.d:0 "Experiência e conhecimento militar devem ser os principais, se não os únicos, fatores que influenciam quem sobe nas fileiras do exército [Root.GetAdjective]. À medida que nossa sociedade se tornou cada vez mais corrupta, as práticas se afastaram cada vez mais desse ideal. O a realidade hoje é que uma posição como general carrega muito prestígio, e aqueles com dinheiro ou conexões estão mais do que dispostos a usá-los para garantir tal posição. Com a liderança existente sendo facilmente influenciada por essas ferramentas, eles podem.\n\nDe tempos em tempos, alguém pode subir na hierarquia que realmente conquistou seu título, mas muitas das melhores mentes em questões estratégicas nunca terão a chance de emprestar suas habilidades para nós."
 corruption_event.12.a:0 "Um mundo tão injusto."
 corruption_event.13.t:0 "Almirantes Corruptos"
 corruption_event.13.d:0 "Aqueles que comandam nossos navios em batalha ou são enviados para explorar terras a serem reivindicadas pelo [Root.Monarch.GetTitle] devem ser escolhidos entre os mais corajosos e sábios de nossa marinha. Este não é o caso hoje. Desde o primeiro dia em um navio, os marinheiros veem o dinheiro trocando de mãos ilicitamente e o protocolo sendo quebrado como algo natural, e rapidamente aprendem que tanto a letra quanto o espírito da lei têm pouco peso em [Root.GetName] quando a prata é colocada na outra panela das escalas.\n\nAqueles que não aprendem rapidamente fazem inimigos. Para avançar nas fileiras da marinha [Root.GetAdjective], você precisa aprender a jogar este sistema, e aqueles que sobem ao topo raramente são aqueles que nós gostaria que estivesse lá."
 corruption_event.13.a:0 "Não é de admirar que tenhamos motins."
 corruption_event.14.t:0 "Comerciantes estrangeiros desconfiam de nós"
 corruption_event.14.d:0 "Todo comerciante tenta fazer um acordo que será para seu benefício, e muitos estão dispostos a distorcer um pouco a verdade para ter sucesso. Embora isso seja esperado, os comerciantes de [Root.GetName] têm uma reputação no exterior que vai além disso. mentiras e fraudes. A corrupção que se tornou parte de como fazemos negócios pode ser chocante para quem está de fora, o que levou comerciantes de todo o mundo a nos evitar sempre que possível.\n\nÉ tarde demais para fazer qualquer coisa sobre nossa imagem atual, pois o estrago já está feito, mas talvez possamos impedir que isso volte a ocorrer se acabarmos com a corrupção casual em nossa sociedade."
 corruption_event.14.a:0 "Não somos desonestos, apenas pragmáticos!"
 corruption_event.15.t:0 "Funções Governamentais Quebrando"
 corruption_event.15.d:0 "Um governo corrupto opera menos para se sustentar e mais para sustentar seus membros. Consequentemente, quando começa a desmoronar, a reação imediata da maioria dos funcionários não é salvar o que todos podem perder, mas agarrar o que podem enquanto isso. dura.\n\n[Root.GetName] pode não estar a caminho de um colapso completo, mas a corrupção severa que atinge desde o funcionário mais baixo até os mais próximos do [Root.Monarch.GetTitle] corroeu vários funções governamentais, levando a uma desestabilização generalizada do país. Isso já vem de muito tempo e todos nós pagamos o preço."
 corruption_event.15.a:0 "Isso não pode ser permitido continuar."
 corruption_event.16.t:0 "Mercenários extorquindo moradores"
 corruption_event.16.d:1 "Durante a guerra, os soldados da fortuna geralmente encontram maneiras de voltar para casa com um pouco mais do que recebem invadindo a terra para onde são enviados para lutar. Normalmente, isso não é um problema para nós quando eles são enviados ao exterior para aterrorizar nossos inimigos, mas às vezes esse hábito é difícil de quebrar, mesmo em tempos de paz. Alguns fazendeiros e viajantes em [hired_mercs_victim_area.GetAreaName] reclamaram que [hired_merc_band.GetName], um bando de mercenários nosso estacionado lá, os roubou e extorquiu , apesar - ou talvez por causa - do fato de que não há nem mesmo uma guerra em andamento.\n\nIntrometer-se nas fileiras de mercenários, mesmo aqueles que contratamos, é sempre uma questão difícil. É improvável que seus acusadores aceitem o assunto ainda mais se deixarmos passar, mas a questão permanece sobre como nossa sociedade mudará se permitirmos que tal extorsão continue."
 corruption_event.16.a:0 "Expurgue as fileiras de mercenários de tais bandidos."
 corruption_event.16.b:0 "É parte do preço que nosso país paga por seus serviços."
 corruption_event.17.t:0 "Administrador incompetente"
 corruption_event.17.d:0 "Assuntos de organização governamental nunca foram o forte de [Root.Monarch.GetName]. O que um bom líder faz para compensar uma fraqueza tão conhecida é delegar e é exatamente isso que nosso [Root.Monarch.GetTitle] tem feito , mas as pessoas que lidaram com a administração no lugar de [Root.Monarch.GetHerHis] provaram ser mais competentes do que honestas. O governo funciona bem o suficiente, mas tende a mudar lentamente suas prioridades para assuntos que os benfeitores desses funcionários insubstituíveis consideram ser de importância.\n\nCom [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] incapaz de compreender totalmente as complexidades dos assuntos em questão, os culpados não podem ser facilmente vistos ou removidos do cargo. Por enquanto, nós simplesmente terá que sofrer as consequências."
 corruption_event.17.a:0 "Infelizmente, habilidade e honra nem sempre andam de mãos dadas."
 corruption_event.18.t:0 "Extensão explorada"
 corruption_event.18.d:0 "A rápida expansão das fronteiras [Root.GetAdjective] é muito feliz, mas traz consigo novos desafios administrativos. Como toda pessoa familiarizada com a linguagem otimista sabe, "desafios" é a palavra mais saborosa para "problemas". Nosso país ainda não se ajustou totalmente à sua nova extensão, e as pessoas que notaram a confusão e a lei mal aplicada nessas novas aquisições estão colhendo os benefícios.\n\nEssa ilegalidade pode eventualmente passar, mas as administrações temporárias parecem ter construído uma base instável para o futuro. Levará tempo e dinheiro para livrar nossa sociedade da desconfiança que se forma na situação atual."
 corruption_event.18.a:0 "Teremos que nos adaptar da melhor maneira possível."
 corruption_event.19.t:0 "$TRADER$ tem conexões corrompidas"
 corruption_event.19.d:0 "Tentamos manter nossa administração livre de indivíduos desonestos, mas nem sempre podemos dar conta dos amigos e contatos que os levaram até onde estão. $TRADER$ infelizmente acabou sendo um bom exemplo dos problemas que decorrem disso, sendo qualificado e gentil, mas um tanto crédulo na $TRADER_POSS_PRONOUN$ escolha de associados.\n\nInvestigações recentes revelaram que grande parte de nossa rede comercial bem construída depende de subornos, contrabando e outras atividades duvidosas para atingir seu atual nível de eficiência. $TRADER$ reivindicações não saber nada disso, o que provavelmente é verdade. No entanto, se decidirmos expor e acabar com isso, a responsabilidade será $TRADER_POSS_PRONOUN$ para assumir."
 corruption_event.19.a:0 "Falhar em ver através das mentiras também é um fracasso."
 corruption_event.19.b:0 "Se funcionar, funciona."
 corruption_event.20.t:0 "Subornos cada vez mais aceitos"
 corruption_event.20.d:0 "'Qual é a diferença entre um homem honesto e um tolo? O tolo não sabe que está sendo enganado.'\n\nAssim diz um ditado cada vez mais comum em [Root.GetName], cujo espírito é comprovado por meio de um mudança mais sinistra no tecido social. A propina começa a ser vista como uma consequência natural do mercado, onde qualquer ação tem um preço. Aqueles que se recusam a aceitar propina são vistos exatamente como diz o ditado: tolos. Pior que tolos, já que eles estão recusando deliberadamente o dinheiro que poderia ser deles. A consequência desse cinismo é que qualquer forma de poder realmente corrompe, e ninguém que acredita que está imune. Nem mesmo o [Root.Monarch.GetTitle]."
 corruption_event.20.a:0 "Ainda é apenas um ditado."
 corrupt_ambassador:0 "Embaixador corrupto"
 trade_league.1.t:0 "Rei da colina"
 trade_league.1.d:0 "Soldados de um determinado estado estão causando problemas entre as forças armadas da Liga, recusando-se a honrar pedidos de cidades com as quais eles têm rixas de longa data. Isso se transformou em uma luta informal pelo poder dentro das forças armadas, por nada além de prestígio e direitos de se gabar, o que poderia ter consequências para o moral."
 trade_league.1.a:0 "Faça os encrenqueiros provarem o chicote, publicamente."
 trade_league.1.b:0 "Rapazes serão rapazes."
 trade_league.2.t:0 "Os Ricos Ficam Mais Ricos"
 trade_league.2.d:0 "Alguns dos comerciantes mais bem-sucedidos contornam tarifas e impostos da Liga registrando propriedades sob capitães subordinados ou negociando sem regulamentação com potências estrangeiras. Embora ainda ganhemos o suficiente deles para obter lucro, eles estão dando um mau exemplo e muitos comerciantes menores provavelmente seguirão as práticas se não forem controlados."
 trade_league.2.a:0 "Esses titãs do comércio podem ter alguma margem de manobra, para que não corramos o risco de perdê-los."
 trade_league.2.b:0 "Todos são iguais perante a lei!"
 trade_league.3.t:0 "Um segredo para viagens rápidas"
 trade_league.3.d:0 "O transporte terrestre de mercadorias perecíveis é um empreendimento perigoso, dependente de rotas bem protegidas. De um contato estrangeiro você soube da localização de um caminho oculto, permitindo que você reduza o tempo de certos transportes pela metade. Isso pode beneficiar todos comércio na região, mas também pode ser um grande benefício para você, caso opte por não compartilhá-lo."
 trade_league.3.a:0 "A competição gera excelência."
 trade_league.3.b:0 "Compartilhar é se importar."
 trade_league.4.t:0 "Piratas cheiram a espólio"
 trade_league.4.d:0 "Os ataques de piratas e corsários aumentaram constantemente de acordo com nossa lucratividade. É preciso tomar medidas para deter essa escalada de roubos marítimos."
 trade_league.4.a:0 "Procure escoltas adicionais."
 trade_league.4.b:0 "Invista em um esforço para caçar os cachorros."
 trade_league.4.c:0 "Use um espião para se infiltrar na maior organização pirata."
 trade_league.5.t:0 "Um pirata na mão vale dez na forca?"
 trade_league.5.d:0 "Um pirata foi capturado e está disposto a trocar informações sobre a extensa organização criminosa para a qual trabalha em troca de perdão."
 trade_league.5.a:0 "Conceda a barganha e use-a para pegar o peixe maior."
 trade_league.5.b:0 "Mostre a todos o que o destino reservou para os piratas!"
 trade_league.6.t:0 "Piratas para Todos"
 trade_league.6.d:0 "As ações diligentes de nossa marinha deram frutos. Encurralamos e capturamos os líderes do maior bando de bandidos navais que assola nosso comércio. Embora a morte por enforcamento seja tradicional, também pode haver maneiras mais lucrativas de capitalizar a vitória. "
 trade_league.6.a:0 "Recrute-os como corsários."
 trade_league.6.b:0 "Todos os piratas devem ser enforcados!"
 trade_league.7.t:0 "Madeira Madura"
 trade_league.7.d:0 "Um comerciante empreendedor encontrou um enorme carregamento de madeira não processada a um preço muito baixo. Embora pudéssemos usar os materiais para nossos navios, há a questão de suas origens incertas e se a qualidade pode ser garantida."
 trade_league.7.a:0 "Se flutuar, construa barcos!"
 trade_league.7.b:0 "Venda antes que se torne inútil."
 trade_league.8.t:0 "Vamos fazer da guerra o nosso negócio"
 trade_league.8.d:0 "Sua inimizade com um rival comum une vários membros da Liga, e há uma pressão crescente desses estados para montar uma frente comum contra esse inimigo."
 trade_league.8.a:0 "O inimigo do meu amigo é meu inimigo."
 trade_league.8.b:0 "Temos armas mais sutis à nossa disposição."
 trade_league.8.c:0 "Disputas particulares não ditam a política da Liga."
 trade_league.9.t:0 "A inveja leva à raiva"
 trade_league.9.d:0 "Recebemos relatórios de ostracismo e assédio total de comerciantes da Liga em uma grande cidade comercial. Comerciantes locais estão nos acusando de monopolizar o comércio e estão tomando medidas drásticas."
 trade_league.9.a:0 "Exigir compensação das autoridades locais!"
 trade_league.9.b:0 "Deixe-os ver se eles podem fazer sem nós."
 trade_league.9.c:0 "Nossos representantes devem aprender a se defender sozinhos."
 trade_league.10.t:0 "Atrito intra-liga"
 trade_league.10.d:0 "Duas cidades membros da Liga têm uma história sangrenta, mas até recentemente mantinham sob controle as hostilidades declaradas em prol da estabilidade da Liga. No entanto, no ano passado, o conflito reacendeu e a cooperação entre pessoas de diferentes regiões está se tornando cada vez mais forte. difícil."
 trade_league.10.a:0 "Lado com uma festa."
 trade_league.10.b:0 "Lado com a outra parte."
 trade_league.10.c:0 "Se eles não conseguem se livrar do passado, precisam resolvê-lo por conta própria."
 trade_league.11.t:0 "Papéis, por favor!"
 trade_league.11.d:0 "Um sistema em que a moeda é medida por escrito em vez de moeda promete revolucionar a indústria comercial. Entre os benefícios estão espaço de carga adicional e um incentivo menor para piratas e ladrões exercerem seu comércio sangrento. Se essa prática permanecerá inviolável à corrupção e erro continua a ser visto, no entanto."
 trade_league.11.a:0 "Precisamos de todas as vantagens que pudermos obter."
 trade_league.11.b:0 "Se não está quebrado..."
 trade_league.12.t:0 "Sem mais papéis, por favor!"
 trade_league.12.d:0 "O uso crescente de letras de câmbio e uma contabilidade cuidadosa produziram muitos dos ganhos previstos. A prática vem com seus próprios problemas, no entanto, como falsificações e fraudes de auditoria estão correndo soltas."
 trade_league.12.a:0 "Isso é inaceitável. Devemos voltar à prata."
 trade_league.12.b:0 "Meros problemas iniciais. Manteremos o curso."
 trade_league.13.t:0 "Inveja Naval"
 trade_league.13.d:0 "Apesar de nosso considerável sucesso mercantil, não somos considerados uma potência séria por muitas nações. Se eles não respeitarem a riqueza, talvez um enorme navio de guerra traga o respeito que merecemos."
 trade_league.13.a:0 "Por Deus, será glorioso!"
 trade_league.13.b:0 "Não vamos jogar o jogo deles."
 trade_league.14.t:0 "Preocupações Espirituais"
 trade_league.14.d:0 "Um enviado papal expressa preocupação com a unidade religiosa da Liga, com sentimentos protestantes e reformistas correndo sem controle entre os membros. Ele sugere que a igreja envie um conselheiro religioso para supervisionar e relatar o estado espiritual da Liga."
 trade_league.14.a:0 "Melhor não irritar a igreja."
 trade_league.14.b:0 "Não respondemos a ninguém além do Mercado Livre!"
