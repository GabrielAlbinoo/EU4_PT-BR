 espionage_events.1.t:0 "Metade da lealdade, o dobro do agente"
 espionage_events.1.d:1 "A espionagem pode ser o teste mais difícil que existe para a lealdade ao país. Tanto o medo quanto as tentações cercam os espiões constantemente, e quanto melhor eles são no que fazem, mais certos eles estão de enfrentá-los. Essas tentações, é claro, são algo estamos mais do que dispostos a fornecer agentes estrangeiros.\n\nUm agente de [espionage_event_country.GetUsableName], um país onde a corrupção é desenfreada, recentemente decidiu ceder a uma dessas tentações. Ansioso para obter um lucro maior do que a maioria pode esperança de ganhar com subornos, ele se ofereceu para atuar como um agente duplo para nós. No entanto, o método de contato 'anônimo' que ele escolheu acabou sendo menos anônimo do que o esperado, então agora sabemos seu nome. Como devemos proceder ?"
 espionage_events.1.a:0 "Aceite a oferta por uma quantia menor e poupe a vida dele."
 espionage_events.1.b:0 "Sombreie-o por alguns dias antes que ele sofra um acidente."
 espionage_events.2.t:0 "Segunda chance para um traidor"
 espionage_events.2.d:0 "Estamos mais do que cientes da corrupção que assola a sociedade [Root.GetAdjective], mas pelo menos esperávamos que não fosse além do dinheiro trocando de mãos entre nossos próprios cidadãos. Estávamos errados. Associados de um agente que mantém nossa rede de espionagem em [From.GetUsableName] provaram recentemente que aceitou uma quantia em dinheiro que só poderia ter vindo do governo [From.GetAdjective]. Temos que aceitar que um dos nossos melhores não foi tão leal quanto esperávamos.\n \nAlguns dizem que esta operação ainda pode ser salva. Se confrontado com evidências de sua traição, ele pode estar pronto para voltar à sua lealdade original - com o benefício adicional de ter a confiança do [From.GetAdjective]. Vale a pena o risco?"
 espionage_events.2.a:0 "Ele será ainda mais valioso para nós agora."
 espionage_events.2.b:0 "Ele já fez bastante estrago. Convide-o para casa pela última vez."
 espionage_events.3.t:0 "Duas vezes o Traidor?"
 espionage_events.3.d:0 "O difícil de confiar em pessoas de baixo caráter é que elas raramente foram influenciadas pela última vez. O espião [From.GetAdjective] que oferecemos uma grande soma de dinheiro e nossa misericórdia por virar um agente duplo contra seu país parece ter foi descoberto por aqueles que ele traiu. Nossos outros espiões relatam que ele foi oferecido para continuar trabalhando para ambas as nações, mas com sua verdadeira lealdade transferida de volta para seu país de origem.\n\nQue a oferta foi feita, não pode haver dúvida sobre ... Sua saída viva significa que ele deve ter, no mínimo, fingido aceitar. Apesar disso, ele ainda pode estar trabalhando para nós e só pode estar entregando informações simbólicas ao inimigo. Podemos nos dar ao luxo de arriscar? "
 espionage_events.3.a:0 "Isso está ficando ridículo, assim como a noção de confiar nele."
 espionage_events.3.tt_1:0 "Se o agente agora for leal a [From.GetName]:"
 espionage_events.3.tt_2:0 "Se o agente ainda for leal a nós:"
 espionage_events.3.b:0 "Ele os enganou de novo? Ele é muito bom."
 espionage_events.4.t:0 "Selo da Confissão"
 espionage_events.4.d:1 "As instituições religiosas são consideradas sacrossantas e acima das tramas e esquemas mesquinhos de países e espiões. É por isso que é crucial se infiltrar nelas. Muitos segredos que nunca seriam revelados em voz alta são contados em sigilo para autoridades religiosas, que a prática da confissão chegou a se transformou em uma instituição.\n\nUma igreja em [victim_country.GetUsableName], um país no qual concentramos nossos esforços de espionagem, apresentou uma oportunidade sem precedentes para explorar isso. Um de nossos agentes leais, se passando por uma freira em um local convento, descobriu que pode ouvir as conversas dos confessionários enquanto faz tarefas na igreja. Embora ela provavelmente escape da detecção, o plano indignaria as autoridades religiosas se descoberto. Vale a pena arriscar?"
 espionage_events.4.a:0 "Seus pecados podem ser interessantes, mesmo que não possamos absolvê-los..."
 espionage_events.4.b:0 "Impensável! Ela deveria informar aos padres que eles podem ser ouvidos."
 espionage_events.5.t:0 "Papa descobre trama"
 espionage_events.5.d:1 "Nosso plano de usar informações de confessionários para melhorar nossa coleta de informações em [victim_country.GetUsableName] resultou em um desastre diplomático com o papado, pois nosso agente foi descoberto alguns meses após a operação. Enfrentando a ira da igreja, ela desde que desapareceu do convento junto com seus pertences; se isso é obra dela ou das ações do inimigo, talvez nunca saibamos.\n\nPodemos ter certeza, no entanto, que a igreja descobriu o suficiente para perceber que estávamos por trás do que aconteceu. O Papa está chocado com o fato de explorarmos a igreja e suas práticas dessa maneira. O [Root.Monarch.GetTitle] desfruta de alguma negação plausível, mas a posição do país ainda está irreversivelmente prejudicada."
 espionage_events.5.a:0 "É tarde demais para pedir perdão?"
 espionage_events.6.t:0 "Oportunidade para terminar um reinado"
 espionage_events.6.d:0 "Muitos que trabalham com política internacional desejam que um chefe de Estado possa ser substituído rapidamente, de preferência separando a cabeça de seus ombros. Fazer isso acontecer não é tão fácil. O dano que o regicídio pode causar a uma nação é bem conhecido e muitos as nações tratam a segurança de seus governos como um jogo de xadrez, onde proteger o rei é uma prioridade acima de tudo.\n\nSe o mundo realmente fosse um tabuleiro de xadrez, atualmente teríamos nosso oponente em xeque. Nossa extraordinária rede de espionagem no exterior nos deu uma oportunidade de acabar com a vida de um líder estrangeiro. Uma vez que o ato seja feito, eles provavelmente serão capazes de rastreá-lo até nós, mas então será tarde demais."
 espionage_events.6.a:0 "Dê a ordem."
 espionage_events.6.b:0 "Deve haver uma maneira melhor de usar essas conexões."
 espionage_events.7.t:0 "Regicídio!"
 espionage_events.7.d:0 "[From.GetAdjective] assassinos, usando o que deve ter sido uma impressionante rede de contatos, cometeram a mais indescritível das violações internacionais de confiança: eles assassinaram nosso [Root.Monarch.GetTitle]. Embora o culpado tenha sido pego, aqueles que ordenou o assassinato provavelmente estão seguros em [From.GetName], preparados para continuar infligindo seus esquemas sobre nossa nação. Assim que o governo se recuperar do choque, devemos pensar em uma maneira de atacar esses inimigos de [Root.GetName ]."
 espionage_events.7.a:0 "Um golpe tão desonroso!"
 espionage_events.8.t:0 "$SPYMASTER$ Vizinhos Suspeitos"
 espionage_events.8.d:1 "Ter um mestre espião a nosso serviço contribuiu principalmente para a coleta de informações no exterior, mas nosso mestre espião $SPYMASTER$ às vezes também coordena a contra-espionagem. Recentemente, as investigações $SPYMASTER_POSS_PRONOUN$ descobriram uma conspiração que só poderia ser obra de um de nossos países vizinhos. Que vizinho está por trás disso ainda não está claro, mas as constantes trocas de informações exigiriam que aqueles por trás disso estivessem por perto.\n\n$SPYMASTER$ se preparou para reunir e questionar duramente vários funcionários estrangeiros que possam estar envolvidos, mas teorias conflitantes sobre os culpados deixa para o [Root.Monarch.GetTitle] decidir quem atacar. Nossos vizinhos provavelmente não vão gostar das acusações, mas algo precisa ser feito, e rápido."
 espionage_events.8.a:0 "Dos muitos possíveis suspeitos, este..."
 espionage_events.8.b:0 "...ou este parece ser o mais provável."
 espionage_events.9.t:0 "Segredos em nossa Aliança"
 espionage_events.9.d:1 "Embaixadores e enviados diplomáticos muitas vezes atuam como espiões, ou pelo menos informantes que vão além de suas funções para coletar informações no país onde deveriam fazer negociações honestas. Isso torna menos do que surpreendente que o embaixador [spying_ambassador.GetAdjective] aqui em [Root.Capital.GetName] é suspeito de envolvimento em espionagem. O desafio agora é lidar com essa descoberta com tato, já que apenas um interrogatório minucioso poderia determinar a culpa."
 espionage_events.9.a:0 "Precisamos chegar ao fundo disso. Prenda o embaixador."
 espionage_events.9.b:0 "Envie um pedido para que ele seja substituído."
 espionage_events.9.c:0 "Apenas tente cortá-lo de assuntos importantes."
 espionage_events.9.c.tt:0 "§Y50%§! chance de [spying_ambassador.Country.GetName] adicionar tamanho 10 à sua rede de espionagem em [Root.Country.GetName]."
 espionage_events.10.t:0 "Embaixador Confessa"
 espionage_events.10.d:1 "Uma vez preso e removido do conforto de seu posto, o embaixador que suspeitávamos ser cúmplice de espionagem rapidamente admitiu sua culpa sob interrogatório. Além do mais, sua confissão indica que a rede de espionagem da qual ele fazia parte era mais abrangente do que se suspeitava anteriormente. Embora isso seja certamente um embaraço para [spying_ambassador.GetUsableName], eles estão solicitando que resolvamos a situação amigavelmente enviando o embaixador para casa imediatamente.\n\nEmbora seja uma boa prática não matar ou prender diplomatas quando isso pode ser evitado, este homem tem provou ser um inimigo de nossa nação. Mais importante, ele ainda pode ter informações valiosas para nós. Devemos deixá-lo ir para amenizar a situação?"
 espionage_events.10.a:0 "Não. Um espião inimigo que cede sob pressão é uma fonte valiosa."
 espionage_events.10.b:0 "Todos nós espiamos uns aos outros. Podemos perdoar e esquecer."
