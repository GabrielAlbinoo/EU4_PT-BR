l_english:
 horse_artillery:0 "Artilharia Montada"
 desc_horse_artillery:0 "Com coordenação, as tripulações podem rapidamente desamarrar e atirar, e agilizar e se afastar. Isso cria uma artilharia de movimento e tiro rápido."
 armed_neutrality_act:0 "A Lei de Neutralidade Armada"
 desc_armed_neutrality_act:0 "Nossos comerciantes têm o direito de negociar sem envolvimento estrangeiro e protegeremos esse direito."
 public_road_act:0 "Lei da Estrada Pública"
 desc_public_road_act:0 "Dediquemos aos nossos militares uma semana inteira por ano para manter nossa infraestrutura."
 rapid_integration_act:0 "A Lei de Integração Rápida"
 desc_rapid_integration_act:0 "A nossa excelente administração facilita a integração de novas províncias no nosso país."
 colonial_garrisons:0 "Guarnições coloniais"
 desc_colonial_garrisons:0 "Ao estabelecer guarnições permanentes no exterior, podemos encorajar o crescimento de nossas colônias."
 colonial_settlement_act:0 "A Lei Colonial Settlement"
 desc_colonial_settlement_act:0 "Nosso pronto suprimento de pessoas facilita a manutenção do crescimento colonial constante."
 military_prowess:0 "Força Militar"
 desc_military_prowess:0 "Nossos soldados são numerosos e bem treinados. O mundo teme nosso poderio militar."
 naval_school_act:0 "A Lei da Escola Naval"
 desc_naval_school_act:0 "Ao estabelecer escolas navais, poderemos melhorar a qualidade de nossos almirantes e marinheiros."
 naval_infrastructure_act:0 "Infraestrutura Naval"
 desc_naval_infrastructure_act:0 "Somos capazes de manter uma grande infraestrutura naval para suportar mais navios."
 trained_marines_act:0 "A Lei dos Fuzileiros Navais Organizados"
 desc_trained_marines_act:0 "“Nossos navios de guerra estão equipados com fuzileiros navais capazes, tornando-os mais resistentes à ação de abordagem inimiga”."
 exploration_charters:0 "Cartas de Exploração"
 desc_exploration_charters:0 "As expedições à Terra Incógnita são caras e arriscadas. Apoiar exploradores em potencial tornará sua vida muito mais fácil - e os resultados mais prováveis."
 superior_supply_system:0 "Sistemas de abastecimento superiores"
 desc_superior_supply_system:0 "Fornecer tropas em terras estrangeiras nunca é fácil. Felizmente, aprendemos alguns truques que tornam isso muito mais fácil. Para mais detalhes, consulte Hearts of Iron III sobre como fazer um simulador de logística impecável."
 state_missionaries_act:0 "Lei Missionária do Estado"
 desc_state_missionaries_act:0 "A Administração do Estado está patrocinando a promoção da única fé verdadeira."
 for_the_glory:0 "Pra Glória de Deus"
 desc_for_the_glory:0 "Nosso país abriga muitos homens piedosos que mostram verdadeiro talento em suas profissões."
 the_espionage_act:0 "A Lei de Espionagem"
 desc_the_espionage_act:0 "Usando as mais novas invenções, podemos ficar à frente de nossos inimigos e tornar nossa espionagem ainda mais poderosa."
 diplomatic_cooperation_act:0 "A Cooperação Diplomática"
 desc_diplomatic_cooperation_act:1 "Ao intensificar a cooperação com nossos vizinhos, teremos um acesso incomparável a grandes mentes para recrutar para nosso tribunal."
 the_banking_system:0 "O Sistema Bancário"
 desc_the_banking_system:0 "Alguns de nossos comerciantes declararam que desejam estabelecer um sistema bancário. Se os apoiarmos, isso não apenas os beneficiará, mas também a nós."
 new_naval_tactis:0 "Novas Táticas Navais"
 desc_new_naval_tactis:0 "Nossos almirantes podem ser um pouco heterodoxos com suas táticas de vez em quando, mas o sucesso prova que eles estão certos."
 scientific_expeditions:0 "Expedições Científicas"
 desc_scientific_expeditions:0 "“Ao garantir que pelo menos uma pessoa erudita faça parte de nossas expedições, poderemos aprender e encontrar muitas coisas novas que podem ser benéficas para nossa economia”."
 hired_adventurers_act:0 "Aventureiros contratados"
 desc_hired_adventurers_act:0 "A perspectiva de riqueza e prosperidade atraiu muitos aventureiros para as terras recém-descobertas. Ao contratar os mais capazes, garantiremos que seus serviços estejam sempre à nossa disposição."
 edict_of_toleration:0 "Édito de Tolerância"
 desc_edict_of_toleration:0 "Nossa administração diligente deve proteger os direitos concedidos às minorias religiosas em nosso reino."
 modern_siege_weapons:0 "Armas de cerco modernas"
 desc_modern_siege_weapons:0 "Graças aos nossos engenheiros diligentes, podemos usar armas de cerco cada vez mais poderosas."
 superior_fortification_act:0 "Fortificações Superiores"
 desc_superior_fortification_act:0 "Vamos garantir que nossas fortalezas sejam sempre construídas e equipadas com tecnologias de ponta."
 modern_firearm_techniques:0 "Técnicas modernas de armas de fogo"
 desc_modern_firearm_techniques:0 "As armas de fogo se tornaram um recurso vital para nossos exércitos. Nossos líderes sabem como usá-las a nosso favor."
 the_garrison_act:0 "O Sistema de Guarnição"
 desc_the_garrison_act:0 "Graças a um sistema de guarnição, podemos garantir que os recrutas sejam designados para onde mais precisamos deles."
 noble_loyalty_act:0 "Lei de Lealdade Nobre"
 desc_noble_loyalty_act:0 "Nossos espiões devem garantir que nossos nobres permaneçam leais à coroa, mesmo em tempos difíceis."
 manueline_architecture:0 "Arquitectura Manuelina"
 desc_manueline_architecture:0 "Este estilo inovador sintetiza aspectos da arquitetura gótica tardia com influências dos elementos espanhóis, italianos e flamengos. As construções em estilo manuelino foram em grande parte financiadas pelos lucros do lucrativo comércio de especiarias com a África e a Índia."
 trade_connection_policy:0 "Política de Conexões Comerciais"
 desc_trade_connection_policy:0 "Usando as conexões de nossas antigas famílias nobres, podemos tornar a vida muito mais fácil para nossos mercadores."
 the_colonial_nobility_act:0 "A Lei da Nobreza Colonial"
 desc_the_colonial_nobility_act:0 "Ao criar uma nobreza nas colônias e fornecer o poder para manter os locais com mão de ferro, estabeleceremos uma grande base de mão de obra para nosso exército nacional."
 nobles_in_navy_act:0 "Nobres Tradições Navais"
 desc_nobles_in_navy_act:0 "Nossos nobres têm sido uma parte vital de nossa marinha há algum tempo. Suas antigas tradições e habilidades serão muito valiosas no futuro."
 chivalry_heritage:0 "Herança de cavalaria"
 desc_chivalry_heritage:0 "O tempo da cavalaria pode ter acabado, mas a cavalaria continua sendo uma arma poderosa no campo de batalha. Nossos nobres terão apenas que se adaptar um pouco."
 local_reserves_act:0 "A Lei de Reservas Locais"
 desc_local_reserves_act:0 "Nossos nobres devem garantir que sempre tenham uma reserva local de soldados à sua disposição."
 nobility_from_battlefield_act:0 "Nobreza da Lei do Campo de Batalha"
 desc_nobility_from_battlefield_act:0 "Sempre há nobres que se destacam no campo de batalha. Ao garantir que esses bons homens recebam um lugar em nossos exércitos, melhoraremos a qualidade de nossas tropas como um todo."
 compulsory_levy_act:0 "A Lei da Taxa Obrigatória"
 desc_compulsory_levy_act:0 "Ao aumentar o número de soldados que os nobres têm para fornecer, podemos formar exércitos ainda maiores."
 shady_embassies:0 "Embaixadas obscuras"
 desc_shady_embassies:0 "Combinar a astúcia de nossos espiões com a elegância de nossos embaixadores resultará em uma criação muito mais rápida de nossas reivindicações."
 merchant_embargo_act:0 "Lei de Embargo Comercial"
 desc_merchant_embargo_act:0 "Ao apoiar nossos próprios comerciantes com agentes experientes, podemos garantir que os comerciantes inimigos sejam desacreditados para sempre."
 diplomatic_defence_act:0 "A Lei de Defesa Diplomática"
 desc_diplomatic_defence_act:1 "Para defender nossa casa, precisamos estar preparados para manter um grande gabinete capaz de administrar uma grande e complexa rede de relações para garantir um equilíbrio de poder internacional."
 the_loyalty_act:0 "A Lei da Lealdade"
 desc_the_loyalty_act:0 "Cidadãos leais que revelarem elementos perigosos em nossos territórios serão muito recompensados pelo Estado."
 privy_council_establishment_act:0 "A Lei de Estabelecimento do Conselho Privado"
 desc_privy_council_establishment_act:0 "Estar informado sobre os acontecimentos dentro do estado é vital para qualquer governante. Ao estabelecer um conselho privado, poderemos ficar de olho em nosso povo."
 the_foreign_support_act:0 "A Lei de Apoio Estrangeiro"
 desc_the_foreign_support_act:0 "Às vezes, a melhor maneira de derrotar nossos inimigos é colocar seu próprio povo contra eles. Custoso, mas seguro."
 the_colonial_supervision_act:0 "A Lei de Supervisão Colonial"
 desc_the_colonial_supervision_act:0 "Nossos vice-reis foram notoriamente corruptos no passado. Não toleraremos mais isso."
 naval_civilian_neutrality_act:0 "A Lei de Neutralidade Civil Naval"
 desc_naval_civilian_neutrality_act:0 "Nossos espiões podem fornecer informações vitais para lidar com contrabandistas e destruidores de bloqueios."
 deserteur_act:0 "A Lei do Desertor"
 desc_deserteur_act:0 "Fomos muito indulgentes com os desertores no passado. Agora nossos agentes vão garantir que os covardes sofram seu merecido destino."
 the_mercenary_registration_act:0 "A Lei de Registro de Mercenários"
 desc_the_mercenary_registration_act:0 "Ao manter o controle sobre os mercenários em nosso país, podemos garantir que nos beneficiaremos de seus serviços quando mais precisarmos deles."
 the_royal_commission_act:0 "A Lei da Comissão Real"
 desc_the_royal_commission_act:0 "Verificar comportamentos suspeitos dentro do governo pode ser uma boa ideia de tempos em tempos. A criação de comissões reais certamente ajudará a reduzir a corrupção."
 anti_heresy_act:0 "A Lei Anti-Heresia"
 desc_anti_heresy_act:0 "Todos devem sempre trabalhar contra as heresias. As heresias são puníveis com a morte!"
 naval_secrecy_act:0 "A Lei do Sigilo Naval"
 desc_naval_secrecy_act:0 "Vimos muito deste estranho Novo Mundo. Coisas que nossos inimigos certamente gostariam de saber. De agora em diante, todos os assuntos navais serão considerados informações secretas."
 local_army_organisation:0 "Organização do Exército Local"
 desc_local_army_organisation:0 "Reorganizaremos nosso exército para garantir que nossas forças possam lutar com eficiência sempre que necessário e onde quer que sejam necessárias."
 streamlined_galley_production:0 "Produção simplificada da cozinha"
 desc_streamlined_galley_production:0 "Nossos armadores nos dizem que muito poderia ser feito em termos de eficiência na produção de galés para nossa marinha. Agilizando e padronizando os processos de produção e garantindo que os estaleiros nunca faltem, estaremos estabelecendo uma base sólida para o nosso país como uma grande potência naval."
 edict_of_resistance:0 "Édito de Resistência"
 desc_edict_of_resistance:0 "Através de nosso clero, promovemos a ideia de nossa nação como a favorecida na guerra e que nunca devemos perder a fé em nosso direito nesta terra. Lutar até o último suspiro é o próprio espírito de nosso povo."
 public_welfare_act:0 "A Lei do Bem-Estar Público"
 desc_public_welfare_act:0 "Os pobres têm que sofrer mais em tempos de dificuldade. Algumas pequenas doações devem ajudar a aliviar sua miséria - e garantir que a multidão não pegue as tochas e forcados."
 the_spy_discovery_act:0 "A Lei de Descoberta de Espiões"
 desc_the_spy_discovery_act:0 "Nossa administração sempre será o alvo principal dos espiões inimigos. Mas há algumas coisas que podemos fazer para tornar a vida deles muito mais difícil."
 les_invalides_act:0 "Lei dos Inválidos"
 desc_les_invalides_act:0 "Nossos soldados idosos nos serviram bem. Agora é nosso dever garantir que eles possam viver uma vida digna no final de sua carreira militar."
 enforce_religious_law:0 "Aplicar a Lei Religiosa"
 desc_enforce_religious_law:1 "Vamos olhar muito mais de perto nossas sagradas escrituras para distinguir crimes e penalidades para nossa sociedade. Quando uma sociedade é governada de uma maneira verdadeiramente piedosa, será mais fácil para os devotos identificar traidores e desviantes."
 cloth_quality_edict:0 "Edital de qualidade de tecido"
 desc_cloth_quality_edict:0 "Para garantir melhor qualidade do tecido oferecido no mercado, declaramos que se o tecido oferecido por um comerciante não for considerado de qualidade satisfatória em três ocasiões distintas, esse comerciante será amarrado a um poste com o referido tecido preso a ele como punição."
 policy_of_calculate_delay:0 "Política de Atraso Calculado"
 desc_policy_of_calculate_delay:0 "Com promessas e garantias de segurança e tolerância, podemos convencer os incrédulos dentro de nosso reino a permanecerem pacíficos e desarmados. Isso deve, pelo menos temporariamente, atrasar a ameaça de uma guerra civil religiosa até que estejamos melhor equipados para lidar com sua maldade e retornar. eles à verdadeira fé"."
 production_quota_act:0 "A Lei das Cotas de Produção"
 desc_production_quota_act:0 "Definir e impor cotas de produção mais altas nos permitirá simplesmente obter mais renda produzindo mais bens."
 encouragement_of_merchant_navy:0 "Incentivo da Marinha Mercante"
 desc_encouragement_of_merchant_navy:0 "O incentivo à expansão da marinha mercante privada nos permitirá aumentar nossa influência comercial em todo o mundo."
 black_chamber_act:0 "A Lei da Câmara Negra"
 desc_black_chamber_act:0 "“Devemos criar uma agência governamental dedicada a todas as coisas relacionadas à espionagem, criptoanálise e operações secretas”."
 revenue_farming:0 "Agricultura de Renda"
 desc_revenue_farming:0 "A agricultura fiscal ou fiscal é uma das práticas mais antigas que existe para obter uma renda segura e estável para o estado ou para garantir o investimento, mesmo quando exigiria mais capital do que o estado pode estar disposto a gastar em um determinado momento. certamente também estimular o crescimento do nosso setor financeiro."
 the_tolerance_act:0 "A Lei da Tolerância"
 desc_the_tolerance_act:0 "É importante que apoiemos os vários grupos religiosos em nossa sociedade e não tentemos impor uma única religião aos nossos cidadãos."
 commercial_embassies:0 "Embaixadas Comerciais"
 desc_commercial_embassies:0 "Nossos embaixadores no exterior não devem apenas atuar como enviados, eles também devem ter a tarefa de proteger e promover nosso comércio. Eles devem cuidar para que todos os acordos anteriores continuem sendo estendidos e honrados em tribunais estrangeiros e não devem se esquivar de espionar nossos concorrentes para para sabotar seus esforços."
 naval_exploration_act:0 "A Lei de Exploração Naval"
 desc_naval_exploration_act:0 "A reforma de nossos navios para a exploração dos mares desconhecidos permitirá que eles se aventurem mais longe de nossas costas."
 active_foreign_recruitment_act:0 "A Lei de Recrutamento Estrangeiro Ativo"
 desc_active_foreign_recruitment_act:0 "Nossa nação deve ser conhecida por pagar bem aos mercenários que lutam por nossa causa, atraindo assim homens mais capazes."
 sapper_regiments_act:0 "A Lei dos Sapadores"
 desc_sapper_regiments_act:0 "Uma regra militar que insiste que todo regimento de infantaria mantenha um esquadrão de sapadores para quando as fortificações precisam ser tomadas."
 vassal_taxation_policy:0 "Política de Tributação de Vassalos"
 desc_vassal_taxation_policy:0 "Garantir uma postura mais agressiva na tributação das nações sujeitas proporcionará um melhor fluxo de ouro para nossos cofres."
 the_stamp_act:0 "A Lei do Selo"
 desc_the_stamp_act:0 "Devemos impor ativamente impostos adicionais em nossos assentamentos coloniais."
 weapon_quality_standards:0 "Padrões de qualidade de armas"
 desc_weapon_quality_standards:0 "Devemos supervisionar ativamente a produção de armas para garantir que atendam aos nossos altos padrões."
 colonial_administration_act:0 "A Lei de Administração Colonial"
 desc_colonial_administration_act:0 "Ao fornecer um melhor controle e administração de nosso esforço colonial, podemos garantir um melhor foco de nossos colonos para o bem da nação."
 trade_kontor_network:0 "Rede de Escritórios Comerciais"
 desc_trade_kontor_network:0 "Ao manter postos avançados de comércio em países estrangeiros, teremos a oportunidade de controlar seu comércio sem ter que lutar pela terra."
 underhanded_diplomacy_act:0 "A Lei da Diplomacia Dissimulada"
 desc_underhanded_diplomacy_act:0 "Às vezes, as pessoas precisam de um 'presente' quando você tenta persuadi-las. Ao canalizar mais recursos para nossos diplomatas, podemos fazer com que as pessoas vejam as coisas do nosso jeito com mais facilidade."
 mandatory_service:0 "Serviço Obrigatório"
 desc_mandatory_service:0 "Para defender os ideais igualitários de nossa nação, toda a população tem a obrigação obrigatória de servir em qualquer cargo militar ou civil uma vez na vida. Independentemente da estatura ou gênero, prosperamos juntos, morremos juntos."
 native_translators_act:0 "A Lei dos Tradutores Nativos"
 desc_native_translators_act:0 "As pessoas que sobreviveram nessas terras alienígenas por gerações podem ser benéficas para nossos colonos se abordadas da maneira certa."
 military_zeal_act:0 "A Lei do Zelo Militar"
 desc_military_zeal_act:0 "“Aumentar o número de padres nas fileiras de nossos militares ajudará a convencer nossos soldados de que Deus está do nosso lado na guerra e que eles estão fazendo o trabalho de Deus”."
 new_model_army_policy:0 "A Lei do Novo Modelo do Exército"
 desc_new_model_army_policy:0 "Para defender a república, devemos manter um exército profissional bem treinado com um corpo de oficiais totalmente profissional no comando."
 levee_en_masse:0 "Revolta em massa"
 desc_levee_en_masse:0 "Quando a república está em perigo, todos os homens aptos são obrigados a correr para o serviço militar para defendê-la."
 professional_diplomatic_corps:0 "Corpo Diplomático Profissional"
 desc_professional_diplomatic_corps:0 "Empregando diplomatas profissionais, e não apenas pessoas com o posto de embaixador devido ao seu sangue, ganhamos eficiência."
 letters_of_marque:1 "Corsários Patrocinados"
 desc_letters_of_marque:0 "Ao escrever cartas de marca para capitães privados empreendedores, eles aumentarão a quantidade de corsários que podemos fazer."
 the_citizen_service_act:0 "A Lei do Serviço ao Cidadão"
 desc_the_citizen_service_act:0 "Se o cidadão tem benefícios, também tem deveres com o Estado. O serviço garante a cidadania!"
 colonial_companies_act:0 "A Lei das Empresas Coloniais"
 desc_colonial_companies_act:0 "A exploração tornou-se lucrativa e nossos comerciantes querem ir além do que sua riqueza individual permite. Ao estabelecer empresas coloniais, podemos aproveitar seu capital para explorar, expandir e explorar."
 protected_shipping_lanes:0 "A Lei das Rotas de Navegação Protegidas"
 desc_protected_shipping_lanes:0 "Nossos navios que transportam mercadorias em todo o mundo se beneficiam de rotas estabelecidas pela natureza dos ventos e oceanos. Ao proteger essas rotas, podemos garantir que nosso comércio seja realizado com segurança e eficiência."
 church_sponsored_guilds:0 "Guildas Patrocinadas Religiosamente"
 desc_church_sponsored_guilds:0 "O artesanato oferece muitas oportunidades para celebrar o espiritual, dando aos nossos líderes religiosos motivos para apoiar esse trabalho. Ajudamos a manifestação do divino na criação do mundano."
 record_keeping_act:0 "A Lei de Manutenção de Registros"
 desc_record_keeping_act:1 "Com uma lei que exige que nossos diplomatas mantenham todos os contratos registrados para os funcionários do estado lerem, podemos ser mais eficientes em nossos esforços."
 military_allotment_act:0 "A Lei de Distribuição Militar"
 desc_military_allotment_act:0 "Ao alocar recursos para o nosso exército localmente, podemos manter mão de obra suficiente para permanecermos preparados para a guerra sem aumentar a dependência de mercenários."
 the_pioneer_policy:0 "A Política Pioneira"
 desc_the_pioneer_policy:0 "O estado financiará empreendimentos de nossos cidadãos para ir corajosamente onde nenhum de nós jamais esteve."
 land_inheritance_act:0 "A Lei de Herança de Terras"
 desc_land_inheritance_act:0 "Ao permitir que o camponês mais humilde herde o direito de continuar usando a terra que seus antepassados usaram, ganhamos produtividade como Estado."
 chaplains_of_the_fleet:0 "Capelães da Frota"
 desc_chaplains_of_the_fleet:0 "Tempestades furiosas em mar aberto podem testar a fé de qualquer marinheiro, especialmente aquele que viaja em um navio devastado pela guerra. Os capelães militares da frota ajudam nossos recrutas a manter a esperança em tempos de adversidade."
 moral_economy_act:0 "A Lei da Economia Moral"
 desc_moral_economy_act:0 "Muitos estados parecem fazer tudo o que podem para encorajar o desenvolvimento financeiro e comercial. Isso é muito perturbador para muitos súditos, pois perturba a natureza pretendida das coisas. Ao focar a política econômica de nosso estado na manutenção de uma economia moral adequada, onde preços justos e direitos tradicionais sejam respeitados e protegidos, daríamos um exemplo para todos os outros seguirem."
 field_priests:0 "Sacerdotes de Campo e Livros de Oração do Soldado"
 desc_field_priests:0 "Devemos nos esforçar para incutir zelo em nossos soldados e torná-los dispostos a se sacrificar por nossa causa sagrada. A qualquer momento, devemos garantir que haja um grande número de sacerdotes para cuidar da saúde espiritual de nossos homens no campo, para guiá-los no culto e cuidar deles quando suas vidas terminarem. Também devemos garantir que eles nunca fiquem sem livros de orações ou qualquer outro material religioso que possam desejar durante nossas campanhas."
 currency_council:0 "Conselho de Moeda"
 desc_currency_council:0 "Ao estabelecer um conselho monetário para supervisionar nossa cunhagem, podemos evitar a desvalorização desnecessária de nossa moeda."
 policy_religious_freedom_act:0 "Lei de Liberdade Religiosa"
 desc_policy_religious_freedom_act:0 "Conceda a todos os súditos a liberdade de consciência para adorar quaisquer divindades que considerem adequadas."
 the_redemption_act:0 "A Lei da Redenção"
 desc_the_redemption_act:0 "Encoraje nossos súditos equivocados a salvar suas almas concedendo anistia para ofensas heréticas em troca de retornar ao redil."
 provincial_autonomy:0 "Autonomia Provincial"
 desc_provincial_autonomy:0 "Ao conceder às nossas províncias alguma autonomia em matéria de defesa, tornaremos mais difícil para os inimigos internos e externos tirá-los de nós."
 mission_of_civilize:0 "Missão para Civilizar"
 desc_mission_of_civilize:0 "É nossa missão sagrada levar a tocha da civilização aos cantos escuros do mundo e salvar as almas equivocadas que habitam lá."
 exchange_of_ideas:0 "Troca de Ideias"
 desc_exchange_of_ideas:0 "Ao encorajar ativamente a incorporação de ideias e práticas estrangeiras em nossa cultura, podemos facilitar a implementação de novas ideias no futuro."
 vassal_obligations_act:0 "Lei das Obrigações dos Vassalos"
 desc_vassal_obligations_act:0 "Fixe na lei as obrigações militares e econômicas precisas que nossos estados clientes têm em relação a nós."
 foreign_advisors:0 "Assessores Estrangeiros"
 desc_foreign_advisors:0 "“Ao abrir nosso tribunal a pessoas de todas as nacionalidades, podemos garantir que obteremos o melhor conselho pelo menor custo para nós mesmos, além de criar valiosos vínculos diplomáticos no exterior”."
 vassal_integration_act:0 "Lei de Integração de Vassalas"
 desc_vassal_integration_act:2 "Incorporar terras estrangeiras em nosso país é um assunto difícil e demorado. Ao estabelecer uma série de práticas padrão para integração, podemos torná-lo mais fácil."
 overseas_dominions:0 "Domínios ultramarinos"
 desc_overseas_dominions:0 "Governar terras distantes é difícil, especialmente quando essas terras estão a um oceano de distância. Ao estabelecer domínios governados por vice-reis locais leais à coroa, podemos tirar o máximo proveito dessas terras."
 enlightened_aristocracy:0 "Aristocracia Iluminada"
 desc_enlightened_aristocracy:0 "Incentivar a educação e altos padrões literários entre a aristocracia, a fim de garantir que os homens que lideram nossa nação sejam os seguidores mais próximos de nossos ideais humanistas."
 the_liberation_act:0 "A Lei da Libertação"
 desc_the_liberation_act:0 "Anunciar nossa intenção de libertar os súditos oprimidos de tiranos estrangeiros para que possam desfrutar do privilégio de nosso próprio governo esclarecido."
 visionary_thinkers:0 "Pensadores Visionários"
 desc_visionary_thinkers:0 "Nosso país é um bastião do pensamento intelectual e nossas universidades produzem alguns dos pensadores mais brilhantes e visionários do mundo."
 the_transportation_act:0 "A Lei dos Transportes"
 desc_the_transportation_act:0 "Estabelecer um sistema fixo de taxas de transporte de mercadorias para incentivar a exportação de mercadorias valiosas."
 harbour_administration:0 "Administração do Porto"
 desc_harbour_administration:0 "Estabelecer um escritório nacional para a administração e manutenção de nossos portos."
 supply_convoys:0 "Comboios de Suprimentos"
 desc_supply_convoys:0 "Garantir que nossas participações no exterior tenham acesso regular aos suprimentos da pátria."
 cultural_recognition_act:0 "Lei de Reconhecimento Cultural"
 desc_cultural_recognition_act:0 "Ao reconhecer a distinção e as valiosas contribuições de nossas culturas minoritárias, podemos fazê-las se sentirem mais incluídas no estado."
 multilingual_diplomats:0 "Diplomatas Multilíngues"
 desc_multilingual_diplomats:0 "Garantir que nossos diplomatas sejam educados nas línguas dos tribunais estrangeiros para facilitar o entendimento entre nós e outras culturas."
 native_assimilation_act:0 "Lei de Assimilação Nativa"
 desc_native_assimilation_act:0 "Encoraje ativamente a assimilação de tribos nativas em nossas colônias."
 cultural_understanding:0 "Entendimento Cultural"
 desc_cultural_understanding:0 "Nossa nação tem uma compreensão considerável dos costumes e tradições de culturas estrangeiras, permitindo-nos nos misturar perfeitamente em sua sociedade quando necessário."
 the_foreign_aid_act:0 "A Lei de Ajuda Externa"
 desc_the_foreign_aid_act:0 "A ajuda externa, embora certamente seja boa para nossa reputação, também pode ser uma ferramenta útil para impulsionar nossas agendas diplomáticas no exterior."
 cultural_unity:0 "Unidade Cultural"
 desc_cultural_unity:0 "Ao focar na unidade por meio da fé e dos costumes, podemos facilitar a assimilação de estrangeiros em nossa cultura."
 foreign_political_allies:0 "Aliados Políticos Estrangeiros"
 desc_foreign_political_allies:0 "É bom ter aliados e, ao fazer com que esses aliados promovam nossos próprios interesses, podemos aumentar nossa influência diplomática sobre outros Estados."
 loyal_governors:0 "Governadores leais"
 desc_loyal_governors:0 "Lealdade é a virtude mais importante e, ao garantir que os governadores de províncias distantes sejam leais à coroa em primeiro lugar, podemos aumentar a utilidade dessas terras."
 a_rating_system:0 "Um sistema de classificação"
 desc_a_rating_system:0 "Um sistema formal para classificar a classe de nossos navios de acordo com o número de canhões."
 merchant_protection_act:0 "Lei de Proteção ao Comerciante"
 desc_merchant_protection_act:0 "O comércio é a força vital do mundo. Ao conceder privilégios e proteção aos nossos comerciantes, podemos garantir que eles continuem fluindo em nosso caminho."
 the_foreign_relations_act:0 "A Lei de Relações Exteriores"
 desc_the_foreign_relations_act:0 "É claro que os diplomatas são úteis para a diplomacia, mas também têm um objetivo secundário de espionar outros estados. Ao garantir que nossos diplomatas sejam bem treinados em espionagem sob o pretexto de 'estabelecer relações externas', podemos obter uma vantagem sobre nossos inimigos ."
 the_citrus_statute:0 "O Estatuto dos Citrinos"
 desc_the_citrus_statute:0 "Ao exigir que todo navio armazene frutas frescas durante a viagem, nossos marinheiros permanecerão fortes e saudáveis."
 terms_of_surrender_statute:0 "Termos do Estatuto de Rendição"
 desc_terms_of_surrender_statute:0 "Nossos oficiais de navios empregam táticas pouco ortodoxas, forçando o inimigo a entregar seus navios à nossa marinha."
 skilled_cartographers:0 "Cartógrafos qualificados"
 desc_skilled_cartographers:1 "Ao recrutar apenas os melhores cartógrafos para fazer nossos mapas e cartas marítimas, podemos aumentar o alcance operacional de nossos capitães."
 fortified_trading_posts:0 "Postos Comerciais Fortificados"
 desc_fortified_trading_posts:0 "Estabelecer postos comerciais em terras estrangeiras é vital para nossos interesses econômicos, mas eles tendem a correr o risco de serem atacados por potências estrangeiras e locais hostis. Fornecendo a cada um uma pequena guarnição, podemos reduzir esse risco."
 the_integrated_administration_act:0 "A Lei da Administração Integrada"
 desc_the_integrated_administration_act:0 "Integrar nossos estados clientes na administração estadual para melhorar a receita e simplificar a governança."
 the_cooperation_act:0 "A Lei da Cooperação"
 desc_the_cooperation_act:0 "Incentive a cooperação entre nossos comerciantes para que eles trabalhem juntos para assumir o controle de rotas comerciais lucrativas."
 noble_captains:0 "Nobres Capitães"
 desc_noble_captains:0 "Encoraje a nobreza a ver a marinha como uma carreira lucrativa para melhorar a liderança de nossas marinhas."
 the_superior_armament_act:0 "A Lei de Armamento Superior"
 desc_the_superior_armament_act:0 "Criar requisitos rigorosos para a qualidade e tamanho dos canhões que são montados em nossos navios."
 superior_hull_designs:0 "Projetos de Casco Superiores"
 desc_superior_hull_designs:0 "Padronizar os projetos do casco de nossos navios de guerra para que eles sejam mais capazes de resistir tanto ao fogo inimigo quanto ao desgaste regular."
 timber_importation_standards:0 "Padrões de Importação de Madeira"
 desc_timber_importation_standards:0 "Criar padrões rígidos de qualidade para as importações de madeira que usamos na construção naval."
 the_naval_conscription_act:0 "A Lei de Recrutamento Naval"
 desc_the_naval_conscription_act:0 "Exigir que os jovens que vivem nas regiões costeiras prestem serviço na marinha em vez do exército."
 the_naval_supremacy_act:0 "A Lei de Supremacia Naval"
 desc_the_naval_supremacy_act:1 "“Um rigoroso regime de treinamento para nossos marinheiros garantirá que nossas tripulações de navios entendam como conduzir com mais eficiência um bloqueio e apreensão de ajuda estrangeira ao cerco”."
 the_maritime_intelligencer_unit:0 "A Unidade de Inteligência Marítima"
 desc_the_maritime_intelligencer_unit:0 "Ao treinar agentes leais dentro de nossa marinha, prontos para sacrificar suas vidas para transmitir informações aos nossos militares, podemos aproveitar as oportunidades que, de outra forma, poderíamos perder."
 the_nautic_education_act:0 "A Lei de Educação Náutica"
 desc_the_nautic_education_act:0 "Garantir um alto padrão de educação para nossos oficiais navais, para que eles entendam os princípios vitais da artilharia nas batalhas."
 zealous_captains:0 "Capitães Zelosos"
 desc_zealous_captains:0 "Selecione nossos capitães para serem homens de fé e fogo que não tenham escrúpulos em embarcar em navios inimigos para enfrentar os pagãos."
 autonomous_estates:0 "Estados Autônomos"
 desc_autonomous_estates:0 "Conceder um certo grau de autonomia política às propriedades de nossos súditos nos dará mais margem de negociação para extrair impostos de suas terras."
 inspirational_leaders:0 "Líderes Inspiradores"
 desc_inspirational_leaders:1 "Certifique-se de que nossos oficiais sejam homens racionais e instruídos que possam inspirar os soldados comuns no campo de batalha."
 the_naval_inspection_act:0 "A Lei de Inspeção Naval"
 desc_the_naval_inspection_act:0 "Criar uma comissão de fiscalização para zelar pelo bem-estar dos marinheiros regulares de nossa marinha."
 the_preparation_act:0 "A Lei da Preparação"
 desc_the_preparation_act:0 "O aprendizado acadêmico nos diz que a guerra é inevitável, mas também pode nos ajudar a entender quando é provável que ela comece, para que possamos estar preparados para ela."
 local_militias:0 "Milícias Locais"
 desc_local_militias:0 "Dar apoio estatal às milícias locais que possam resistir à incursão de tropas estrangeiras em nossas terras."
 unified_army_command:0 "Comando do Exército Unificado"
 desc_unified_army_command:0 "Inclua os exércitos de nossos estados submissos em nosso próprio comando para que todos recebam as mesmas ordens e não haja confusão no campo de batalha."
 guerilla_warfare:0 "Guerra de guerrilha"
 desc_guerilla_warfare:0 "Criar esconderijos de armas e suprimentos para permitir que a população local resista à invasão estrangeira."
 merchant_marine_act:0 "A Lei da Marinha Mercante"
 desc_merchant_marine_act:0 "Dar apoio estatal às empresas de navegação e comércio para garantir que tenhamos uma grande frota comercial que possa ser convertida em navios de guerra em tempos de conflito."
 pen_rely_on_sword_act:0 "A Caneta depende da Lei da Espada"
 desc_pen_rely_on_sword_act:0 "Não renunciando ao poder das ações nem ao poder das palavras, nossa nação alista grandes embaixadores e oradores e a força militar para apoiar seus argumentos."
 taxation_with_representation:0 "Tributação com Representação"
 desc_taxation_with_representation:2 "Permitir que nossas colônias sejam representadas em nosso governo nos proporcionará um grupo maior de cidadãos leais ao estado."
 the_combination_act:0 "A Lei da Combinação"
 desc_the_combination_act:0 "Todas as medidas foram tomadas para evitar greves futuras. Todas as formações ilegais de sindicatos ou sindicatos estão proibidas de agora em diante."
 the_court_of_wards_and_liveries:0 "O Tribunal de Wards e Liveries"
 desc_the_court_of_wards_and_liveries:0 "Com um tribunal de enfermarias e librés, a administração da arrecadação de impostos e taxas feudais é muito mais eficaz."
 formalized_measures:0 "Balanças, Pesos e Medidas Formalizados"
 desc_formalized_measures:1 "Nossa nação formalizou seu sistema de pesos, escalas e medidas. Quatro a oito bovates para a pele, e cinco peles para a taxa faz um wapentake de cem. Não temos certeza. Embora este não seja um sistema métrico, é ajuda muito que pelo menos estejamos decididos a usar as mesmas unidades básicas em todo o país."
 agricultural_cultivations:0 "Cultivo Agrícola"
 desc_agricultural_cultivations:0 "A produção agrícola foi maximizada ao mudar o foco das fazendas de pequena escala para o estabelecimento de grandes plantações."
 colonial_expansions:0 "Expansão Colonial"
 desc_colonial_expansions:0 "Um programa de reassentamento foi introduzido para aumentar o tamanho de nossas colônias."
 the_navigation_act:0 "A Lei de Navegação"
 desc_the_navigation_act:0 "Restrições foram impostas ao uso de remessas estrangeiras em relação ao comércio."
 the_importation_act:0 "Lei de Importação"
 desc_the_importation_act:0 "Foram impostas restrições à quantidade de mercadorias que podem ser vendidas ou importadas de países estrangeiros."
 the_house_of_trade:0 "Casa do Comércio"
 desc_the_house_of_trade:0 "Foi estabelecida uma agência governamental que controlará o comércio e a colonização colonial."
 the_mining_act:0 "A Lei de Mineração"
 desc_the_mining_act:0 "Além de um imposto sobre mineração, todos os aspectos da mineração são administrados por empresas privadas."
 hire_privateers:0 "Privados"
 desc_hire_privateers:0 "Corsários foram recrutados para atrapalhar o comércio exterior e atacar embarcações inimigas."
 hold_the_weather_gauge:0 "Segure o medidor de tempo"
 desc_hold_the_weather_gauge:0 "Ao assumir a posição vantajosa de estar contra o vento de uma embarcação inimiga, obtemos um grau muito maior de manobrabilidade em combate."
 restrictions_for_colonies:0 "Restrições coloniais"
 desc_restrictions_for_colonies:0 "Regras estritas foram estabelecidas em relação ao comércio e produção para aumentar o controle sobre nossas colônias."
 the_anti_piracy_act:0 "A Lei Antipirataria"
 desc_the_anti_piracy_act:0 "As penalidades por cometer pirataria foram severamente aumentadas."
 the_land_recruiting_act:0 "Lei de Recrutamento"
 desc_the_land_recruiting_act:0 "Obrigar qualquer homem apto sem qualquer meio de renda a se alistar para o serviço sem dúvida causará alguma controvérsia."
 the_liquor_act:0 "A Lei do Licor"
 desc_the_liquor_act:0 "Regulamentos e taxas de licença foram introduzidos em relação à venda de gim."
 the_joint_stock_companies_act:0 "A Lei das Sociedades por Ações"
 desc_the_joint_stock_companies_act:0 "A partir de agora é proibido formar uma sociedade anônima sem autorização real."
 the_merchant_shipping_act:0 "A Lei da Marinha Mercante"
 desc_the_merchant_shipping_act:0 "Foi imposto um limite à responsabilidade do armador em relação a bens danificados ou perdidos devido a roubo."
 the_witchcraft_act:0 "A Lei da Bruxaria"
 desc_the_witchcraft_act:0 "Qualquer prática de bruxaria, feitiçaria ou encantamento é doravante considerada crime na lei comum."
 the_education_act:0 "Lei da Educação"
 desc_the_education_act:0 "A partir de agora, a educação é obrigatória para aqueles que devem governar nosso sistema legal."
 the_abolish_slavery_act:0 "A Abolição da Lei da Escravatura"
 desc_the_abolish_slavery_act:0 "O comércio de escravos e a escravidão estão proibidos em toda a nossa nação."
 the_judiciary_act:0 "A Lei do Judiciário"
 desc_the_judiciary_act:0 "Foi estabelecido um sistema judicial nacional que será responsável pela administração e interpretação da lei."
 the_statute_of_monopolies:0 "O Estatuto dos Monopólios"
 desc_the_statute_of_monopolies:0 "Ao promover o livre comércio e o livre fluxo de mercadorias entre as nações comerciais, aumentamos nossa produção e eficiência comercial."
 the_recruiting_act:0 "A Lei do Recrutamento"
 desc_the_recruiting_act:0 "Obrigar qualquer homem apto sem qualquer meio de renda a se alistar para o serviço naval sem dúvida causará alguma controvérsia."
 the_military_act:0 "A Lei da Milícia"
 desc_the_military_act:0 "O único direito da milícia, em todos os aspectos, seja ordenar ou dispor, está nas mãos do rei."
 the_tenures_abolition_act:0 "A Lei de Abolição de Posses"
 desc_the_tenures_abolition_act:0 "Uma quantia fixa de compensação foi estabelecida para o monarca e vários tipos de posses militares e agrícolas devidas à coroa foram removidos."
 the_dissolution_act:0 "A Lei da Dissolução"
 desc_the_dissolution_act:0 "Todas as medidas foram tomadas para evitar que o rei exerça controle absoluto sobre seu reino sem o consentimento do Parlamento."
 the_statue_in_restraint_of_appeals:0 "O Estatuto em Restrição de Apelações"
 desc_the_statue_in_restraint_of_appeals:0 "Rebaixamos oficialmente o papa e, em vez disso, elevamos o rei para ser a autoridade final e legal em todos os assuntos religiosos."
 the_licensing_of_the_press_act:0 "A Lei de Licenciamento da Imprensa"
 desc_the_licensing_of_the_press_act:0 "Adotamos regras e regulamentos estritos em relação à impressão para minimizar a quantidade de textos traiçoeiros e abusivos em nossa sociedade."
 the_wooden_wall:0 "A Frota é a nossa Parede de Madeira"
 desc_the_wooden_wall:0 "Eu nunca disse que os franceses não viriam, apenas disse que eles não viriam por mar."
 beneficial_neglect:0 "Negligência Benigna"
 desc_beneficial_neglect:0 "Alguma liberdade política foi concedida às nossas colônias para melhorar as relações."
 the_provincial_taxation_system:0 "Sistema Tributário Provincial"
 desc_the_provincial_taxation_system:0 "Estabelecemos um sistema de tributação provincial permanente que otimizará os ganhos para o tesouro."
 foreign_conscription_centers:0 "Centros de Recrutamento Estrangeiros"
 desc_foreign_conscription_centers:0 "Podemos acessar a população e os recursos de nossos súditos muito mais barato se configurarmos centros de recrutamento dedicados em suas cidades maiores."
 steppe_supplies_policy:0 "Suprimentos de Estepe"
 desc_steppe_supplies_policy:0 "As estepes são duras com seus habitantes e pode ser difícil encontrar comida. Com nossas políticas de administração aprimoradas, podemos garantir suprimentos suficientes para eles."
 to_the_ground_policy:0 "Para o chão"
 desc_to_the_ground_policy:0 "Garantir que nossa economia permaneça saudável é a melhor maneira de garantir uma boa manutenção de nossas hordas. Com um bom fornecimento de equipamentos e armas de que precisam, conquistaremos o próprio terreno."
 calming_the_tides_policy:0 "Acalmando as marés"
 desc_calming_the_tides_policy:0 "Nossa atenção ao bem-estar de nosso povo valeu a pena: nossa reputação de cuidado se espalhou por toda a nação e até o pastor mais distante se sente grato por viver em nossas terras."
 esprit_de_corps_policy:0 "Espírito de corpo"
 desc_esprit_de_corps_policy:1 "Nossa força religiosa ajudou o povo de nossa orgulhosa nação a se sentir integrado em uma única união. Essa fé nos ajudará a subjugá-los, garantindo sua felicidade."
 otto_per_mille:0 "Oito Por Mil"
 desc_otto_per_mille:0 "A cada ano, uma parte de nossos impostos será investida em cuidar bem de nosso piedoso governo. Graças à generosidade de nosso povo, nossa nação finalmente alcançará a prosperidade que está destinada a manter."
 religious_spread_policy:0 "Divulgação Religiosa"
 desc_religious_spread_policy:0 "O reino de Deus está dentro de todos nós porque nós o comemos. Dividimos a mesma comida, bebemos seus rios, nossas bocas pecaminosas ainda são culpadas de engoli-los. Compartilharemos este banquete com todos os nossos novos súditos."
 omnism_policy:0 "Omnismo"
 desc_omnism_policy:0 "Uma administração tolerante é a chave para o sucesso. Nossa nação deve ser construída sobre aceitação, respeito e confiança. Uma população alegre é mais fácil de controlar do que uma raivosa."
 ora_et_labora_policy:0 "Orar e Trabalhar"
 desc_ora_et_labora_policy:0 "A carne deve ser igualmente cultivada como a alma. Nossos monges não devem dedicar suas vidas retiradas a orações devotas, mas devem exercitar seus corpos também. A produção de suprimentos de nossos mosteiros deve engrossar os bens de nossa nação."
 administration_of_sacred_land_policy:0 "Administração da Terra Sagrada"
 desc_administration_of_sacred_land_policy:0 "Uma administração eficiente pode e deve levar a um melhor aproveitamento de nossas vantagens naturais."
 shared_land_policy:0 "Terra Compartilhada"
 desc_shared_land_policy:0 "O crescimento da nossa nação não passará apenas pelo alargamento da sua extensão, mas também pela manutenção das nossas próprias províncias. Dotá-las de novos edifícios atrairá novos povoadores e aumentará a importância universal das nossas cidades. Em breve todos saberão os seus nomes. "
 disruptive_innovation_policy:0 "Inovação revolucionaria"
 desc_disruptive_innovation_policy:1 "Nosso progresso tecnológico não tem paralelo em nenhuma outra nação vizinha. As melhorias em nosso desenvolvimento científico são grandes o suficiente para garantir um melhor uso de nossas grandes mentes e a difusão de seus conhecimentos."
 ancestor_worship_policy:0 "Culto aos Ancestrais"
 desc_ancestor_worship_policy:0 "O culto dos mortos é uma parte importante da nossa cultura. Seus corpos podem apodrecer, mas não suas memórias. Nosso povo tem um forte senso de união graças a essas crenças comuns e essenciais."
 steppe_nomad_migrations_policy:0 "Migrações Nômades das Estepes"
 desc_steppe_nomad_migrations_policy:1 "Como uma nação errante, nosso povo está acostumado a viajar e se estabelecer em novas terras conquistadas. Um homem não pode escolher onde nascer, mas pode escolher onde morrer."
 riverine_navy_policy:0 "Marinha Ribeirinha"
 desc_riverine_navy_policy:0 "Nossa horda tem navegado no mar agitado de grama por séculos, agora transferimos isso para a água. Deixe qualquer outro navio inimigo navegar apenas com sangue."
 passport_to_merchants_policy:0 "Passaporte para comerciantes"
 desc_passport_to_merchants_policy:1 "Uma excelente maneira de manter o fluxo de ouro é garantir que esse ouro esteja realmente em movimento. Nossas políticas para proteger o comércio nos ajudarão a impedir que os comerciantes escolham outra rota."
 faith_advisors_policy:0 "Conselheiros de Fé"
 desc_faith_advisors_policy:0 "A orientação divina mostra ao nosso governante o caminho certo. No entanto, enquanto ele nos abençoa com sua presença na Terra, ele também deve ser ajudado por conselhos mundanos, para que o conselho ardente de Deus não consuma sua alma."
 one_and_true:0 "Um e Verdadeiro"
 desc_one_and_true:0 "A influência de nossos missionários nunca foi tão crucial, sua reputação entre nosso povo os convenceu de que os rumores malignos que podem ouvir não são apenas sussurros maldosos."
 maritime_scribes:0 "Escribas Marítimos"
 desc_maritime_scribes:0 "No passado, enviamos alguns de nossos melhores estudiosos aos nossos navios em busca de uma documentação adequada. Eles já registraram um bom número de crônicas relatando nossas maiores batalhas navais e o comando bem-sucedido de nossos almirantes."
 solidarity_policy:0 "Solidariedade"
 desc_solidarity_policy:0 "Compartilhar é amar. Receber é... simplesmente melhor. A reputação altruísta de nossa nação nos concedeu uma posição de destaque em trocas comerciais generosas."
 appeal_to_old_powers_policy:0 "Apelo aos antigos poderes"
 desc_appeal_to_old_powers_policy:0 "Não negligenciamos nossas relações com as nações do Velho Mundo e isso nos concedeu uma notoriedade de prestígio nas relações diplomáticas."
 indirect_approach_policy:0 "Abordagem Indireta"
 desc_indirect_approach_policy:0 "A natureza é um corpo, tem olhos e ouvidos, está em toda parte, o tempo todo, impossível de evitar. Tudo o que é dito ou feito em nossa nação, sabemos por meio dela."
 loyalty_to_the_land_policy:0 "Lealdade à Terra"
 desc_loyalty_to_the_land_policy:0 "Um hematoma no céu, nuvens roxas parcialmente iluminadas pela lua. Sentimos como um hematoma na pele. Abandonar esta terra é abandonar a nós mesmos."
 commercial_tribes_policy:0 "Tribos Comerciais"
 desc_commercial_tribes_policy:0 "Nossa rede comercial foi notavelmente expandida e agora nossos comerciantes podem cobrir uma quantidade significativa de terras. Onde há vontade, há um caminho."
 war_horses_policy:0 "Cavalos de Guerra"
 desc_war_horses_policy:1 "Protegemos os nossos cavalos tanto como nos protegemos a nós próprios. A sua velocidade e resistência ajudaram-nos em inúmeras ocasiões e são a razão pela qual as nossas ambições de expansão podem atingir limites quase impossíveis. Que homem simples viaja numa semana, nós arrasamos numa dia."
 the_best_defense_policy:0 "A Melhor Defesa"
 desc_the_best_defense_policy:0 "A melhor defesa é na verdade... uma boa defesa. Nós nos inspiramos em outros exércitos para criar uma versão superior de nossa armadura que pode suportar a dureza de nossas batalhas, sem afetar a mobilidade."
 omne_datum_optimum_policy:0 "Tudo de bom dado"
 desc_omne_datum_optimum_policy:0 "Nossos religiosos finalmente entenderam que a fé não é apenas uma batalha da mente, mas também do corpo. Muitos de nossos mosteiros são agora os lugares perfeitos para procurar novos soldados."
 wielders_of_the_flaming_sword_policy:0 "Portadores da Espada Flamejante"
 desc_wielders_of_the_flaming_sword_policy:0 "As chamas da espada giratória iluminarão o caminho para a vitória. O sol do deus está contido em uma lâmina, sua luminosidade inescapável."
 the_three_sisters_policy:0 "As Três Irmãs"
 desc_the_three_sisters_policy:1 "A colheita das três irmãs como nossa estratégia agrícola mais eficiente é o que mantém nossos exércitos sãos e saudáveis."
 by_the_people_for_the_people_policy:0 "Pelo povo para o povo"
 desc_by_the_people_for_the_people_policy:0 "Mesmo em tempos de guerra, devemos sempre lembrar que lutamos por nosso povo, não apenas pela glória. É nosso dever protegê-los de ataques hostis e é deles nos ajudar nessa questão."
 war_on_our_terms_policy:0 "Guerra em nossos termos"
 desc_war_on_our_terms_policy:0 "Uma guerra em solo doméstico é melhor travada do que em terra estrangeira. Conhecemos nossos soldados e eles nos conhecem, sua disciplina é incomparável e seu compromisso inquestionável."
 fear_tactics_policy:0 "Táticas do medo"
 desc_fear_tactics_policy:0 "Ganhamos o respeito de nossas nações vizinhas por meio do medo e do poder. Não há inimigo maior do que aquele que você teme."
 psychological_warfare_policy:0 "Guerra psicológica"
 desc_psychological_warfare_policy:0 "Nossos espiões estudaram a guerra de nossos inimigos e suas formações até aprender a melhor posição possível para nossa cavalaria. Poucas coisas são mais assustadoras do que acordar com o som dos cascos de nossos cavalos sacudindo a terra."
 kharash_policy:0 "Custo"
 desc_kharash_policy:0 "O que fazemos com nossos inimigos é algo que nenhum de nossos súditos quer experimentar. Com nossa tática kharash, reunimos prisioneiros capturados em batalhas anteriores e os colocamos na vanguarda em combate. Para evitar que isso aconteça, nossos vassalos gentilmente preferem lutar do nosso lado."
 my_word_is_my_bond_policy:0 "Minha palavra é minha garantia"
 desc_my_word_is_my_bond_policy:0 "Nossa rede de espionagem sabe como entrar e sair dos castelos inimigos, pois eles os viram na arquitetura suprema de Deus. Alguns podem chamar isso de infiltração, nós chamamos de visão."
 render_unto_caesar_policy:0 "Dêem a César"
 desc_render_unto_caesar_policy:0 "O que deus lhe deu, você deve devolver a ele; o que demos aos outros, eles devem devolver a nós. Nossa expansão ao redor do mundo é um presente de iluminação."
 canoe_expertise_policy:0 "Especialização em Canoagem"
 desc_canoe_expertise_policy:0 "Nosso povo tem uma longa história com canoas no passado e aprendeu a manobrar com elas excepcionalmente bem. Nossos marinheiros podem transferir sua experiência em canoas para o uso de navios maiores também."

