 paraguay_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 mexico_nation_title:0  "Forma Nação Mexicana"
 mexico_nation_desc:0  "Devemos deixar para trás o que resta de nossa herança colonial e nos reformar em um estado independente adequado. A nação do México se tornará a protetora de toda a Mesoamérica!"
 louisiana_nation_title:0  "Forma nação da Louisiana"
 louisiana_nation_desc:0  "Nosso povo teve que adotar um estilo de vida de fronteira endurecido neste grande deserto. Agora somos simplesmente um povo diferente dos europeus: uma raça de homens mais grosseiros e resistentes, mais selvagens, casando-se com os índios. Vamos construir sobre o comércio e o solo de estas ricas terras fluviais e impressionar o mundo com nossa proeza robusta."
 brazil_nation_title:0  "Forma Nação Brasileira"
 brazil_nation_desc:0  "Os senhores coloniais que desejavam nos escravizar se foram. É hora de formar um país verdadeiramente independente. A partir de hoje a palavra de ordem do Brasil será 'Independência ou Morte!'"
 heretic_tolerance:0  "Tolerância Herege"
 desc_heretic_tolerance:0  "Os hereges têm sido capazes de exigir grandes concessões por meio do uso da força militar."
 visit_of_the_four_kings:0  "Visita dos Quatro Reis"
 random_event.EVTNAME20:0  "Os Quatro Reis"
 random_event.EVTDESC20:0  "Uma delegação das Cinco Nações dos Iroquois fez a árdua jornada ultramarina e chegou a [Root.Capital.GetCapitalName] com a intenção de formar uma aliança conosco e, sem querer, se tornou uma sensação. Nossos plebeus acenam e comemoram enquanto cavalgam nosso ruas em carruagens reais e nossos nobres competem pelo privilégio de entreter esses 'Quatro Reis' dos Mohawks.\n\nEles têm uma figura imponente, muito mais alto que o nosso homem comum e usam calças pretas, coletes e meias e sobre isso todos eles usam mantos escarlates enfeitados com ouro. Eles têm pele escura, olhos escuros e tatuagens fantásticas como nunca vimos antes. Eles não falam nossa língua, mas depois de uma troca de presentes eles tiveram um discurso lido em seu nome, pedindo por melhores relações e ajuda contra nossos inimigos comuns, contando-nos sobre sua situação e levando alguns membros de nossa corte às lágrimas. Eles causaram uma boa impressão."
 random_event.EVTOPTA20:0  "Dê a eles uma corrente de aço representando nosso vínculo inquebrável"
 random_event.EVTOPTB20:0  "Dê-lhes presentes, mas não faça promessas"
 random_event.EVTOPTC20:0  "Não dê nada a eles, esses homens são selvagens, não realeza"
 random_event.EVTNAME21:0  "Bíblia Traduzida"
 random_event.EVTDESC21:0  "Um padre em [Root.GetCapitalName] traduziu a Bíblia para o nosso idioma e começou a distribuir cópias dela para aldeias próximas em [Root.GetName]."
 random_event.EVTOPTA21:0  "Heresia! Queime o padre e seus livros!"
 random_event.EVTOPTB21:0  "Ótimas notícias! Espalhe essas Bíblias por toda parte"
 random_event.EVTNAME22:0  "Estabelecer Colônia Penal em [Root.GetName]"
 random_event.EVTDESC22:0  "Nossa colônia em [Root.GetName] não está progredindo tão rapidamente quanto gostaríamos. Um de seus conselheiros, no entanto, elaborou um plano para acelerar o crescimento. Eles estão propondo que enviemos ladrões, devedores e outros criminosos para [Root.GetName] e fazer com que eles paguem suas dívidas com a sociedade trabalhando para desenvolver a colônia e eventualmente se tornarem colonos assim que sua sentença for cumprida. Embora este plano possa parecer bom no papel, há uma chance de uma rebelião ocorrer devido a ter todos esses indivíduos perigosos em um único local."
 random_event.EVTOPTA22:0  "Parece bom, configure-o"
 random_event.EVTOPTB22:0  "Não podemos confiar nessas pessoas! Mantê-los na prisão aqui"
 penal_colony:0  "Colónia penal"
 desc_penal_colony:0  "A fim de ajudar a colônia a crescer, ladrões, devedores e outros criminosos foram enviados para cá para pagar suas dívidas com a sociedade trabalhando para desenvolvê-la."
 random_event.EVTNAME23:0  "Gripe!"
 random_event.EVTDESC23:1  "Os rumores dizem que os marinheiros voltaram de uma viagem doentes como o inferno, e os que não morreram a bordo infestaram [Root.GetCapitalName] inteiro com sua doença. É hora de agir antes que todo o país morra de tosse e resfriado suor."
 random_event.EVTOPTA23:0  "Coloque o porto em quarentena e deixe-os morrer!"
 random_event.EVTOPTB23:0  "Esta não é a primeira gripe em nosso país, não me importa!"
 influenza_spreads:0  "A gripe eventualmente se espalhará para uma província vizinha..."
 quarantined_influenza:0  "Gripe em quarentena"
 desc_quarantined_influenza:0  "A província foi colocada em quarentena para impedir a propagação da gripe. Mas a falta de ajuda foi devastadora para a província."
 influenza:0  "Gripe"
 desc_influenza:0  "A província foi devastada pela gripe, mas esforços para aliviar o sofrimento foram feitos."
 random_event.EVTNAME24:0  "Influenza se espalha"
 random_event.EVTDESC24:0  "A gripe se espalhou para [Root.GetName]! Como devemos lidar com essa epidemia crescente?"
 random_event.EVTOPTA24:0  "Coloque a província em quarentena!"
 random_event.EVTOPTB24:0  "logo vai passar"
 random_event.EVTNAME25:0  "Fúria Iconoclasta"
 random_event.EVTDESC25:0  "Durante a reforma, surtos de destruição de arte religiosa católica ocorreram em vários países europeus. O exemplo mais notório é "Beeldenstorm" nos Países Baixos, mas ataques semelhantes ocorreram na Alemanha, Suíça, Inglaterra, Escócia, França e Livônia. ataques foram realizados por multidões espontâneas, mas em alguns países o governo assumiu um papel de liderança."
 random_event.EVTOPTA25:0  "Envie guardas para deter esses vândalos!"
 random_event.EVTOPTB25:0  "Não podemos fazer nada, exceto enfrentar a tempestade!"
 random_event.EVTOPTC25:0  "Hora de assumir a liderança e quebrar o estrangulamento papal!"
 stopped_iconoclastic_fury:0  "Fúria iconoclasta interrompida"
 allowed_iconoclastic_fury:0  "Fúria Iconoclasta Permitida"
 iconoclastic_fury:0  "Fúria Iconoclasta"
 desc_iconoclastic_fury:0  "“Os surtos de destruição da arte religiosa católica em todo o país fizeram com que muitas pessoas fugissem de suas casas e interromperam a produção e o comércio”."
 colonial_nation.EVTNAME300:0  "Proibição do comércio de peles"
 colonial_nation.EVTDESC300:0  "As pessoas em [Root.GetName] são muito amigáveis com os índios. Foi apresentada uma proposta para proibir todo o comércio privado com os índios, incluindo a pena de morte para quem for pego ensinando um índio a disparar uma arma. Este novo A lei prejudicará a economia local tanto dos índios quanto da população local, mas garantirá nossa segurança contra ataques armados de índios".
 colonial_nation.EVTOPTA300:0  "Aprovar a lei"
 colonial_nation.EVTOPTB300:0  "Ignorar o problema"
 colonial_nation.EVTNAME301:0  "A Colheita de [GetYear]"
 colonial_nation.EVTDESC301:0  "A colheita em [Root.GetName] foi muito ruim este ano e a escassez de alimentos já é sentida em toda a colônia. Os preços estão subindo e alguns prevêem que um inverno rigoroso pode estar chegando. Os índios próximos descobriram sobre nosso situação difícil e ofereceram voluntariamente parte de seus suprimentos de comida. O que eles trouxeram não é suficiente para nos sustentar durante o inverno, mas deve haver mais milho de onde veio o presente. Alguns propõem que enviemos soldados para as aldeias indígenas e apreendamos comida deles."
 colonial_nation.EVTOPTA301:0  "Pegue o que precisamos"
 colonial_nation.EVTOPTB301:0  "Vamos resolver isso sozinhos"
 colonial_nation.EVTNAME302:0  "Leis salariais para construtores"
 colonial_nation.EVTDESC302:0  "Os preços da construção estão subindo porque a mão-de-obra qualificada está em falta, pois os novos colonos que chegam à colônia exigem muito seus serviços. Foi apresentada uma proposta de que um salário máximo deveria ser estabelecido em [Root.GetName] para todos os carpinteiros, serradores , pedreiros e pedreiros. O preço será fixado em níveis justos, e todos que exigirem pagamento mais alto ou se oferecerem para pagar mais pelas obras estarão sujeitos a uma penalidade. Como votamos?"
 colonial_nation.EVTOPTA302:0  "Vote sim, é uma boa ideia"
 colonial_nation.EVTOPTB302:0  "Não precisamos regular isso"
 colonial_nation.EVTNAME303:0  "Ferro Descoberto"
 colonial_nation.EVTDESC303:0  "Para nos sustentarmos, [Root.Owner.GetName] deve buscar novas fontes de receita e reduzir nossa dependência de importações. Porém, uma grande oportunidade se apresentou, pois minério de ferro pântano foi descoberto em [Root.GetName]! A proposta é obrigar o proprietário a construir uma fornalha e uma forja e iniciar imediatamente a produção. Em troca, o proprietário receberá uma redução de impostos de 10 anos para subsidiar o custo inicial."
 colonial_nation.EVTOPTA303:0  "Parece uma boa oportunidade"
 colonial_nation.EVTOPTB303:0  "Não, obrigado"
 colonial_nation.EVTNAME304:0  "Indústria Nacional de Lã"
 colonial_nation.EVTDESC304:0  "Os lucros cada vez menores do comércio colonial e nossa dependência de produtos importados estão começando a prejudicar [Root.Owner.GetName]. Devemos buscar a independência econômica das importações e, para esse fim, uma nova proposta foi apresentada. Ao proibir as exportações de ovinos e ordenando que mais lã seja produzida localmente, garantiremos que roupas quentes suficientes sejam oferecidas aos colonos. Para isso, uma Manufatura Têxtil deve ser iniciada em [Root.GetName]."
 colonial_nation.EVTOPTA304:0  "Parece uma boa oportunidade"
 colonial_nation.EVTOPTB304:0  "Não, obrigado"
 colonial_nation.EVTNAME305:0  "Um cais necessário"
 colonial_nation.EVTDESC305:0  "Se [Root.Owner.GetName] quiser se tornar menos dependente de [Root.Owner.ColonialParent.GetName] e avançar para a autossuficiência, precisamos ser capazes de garantir sal suficiente e suprimentos navais. Um cidadão proeminente que vive em [ Root.GetCapitalName] nos garantiu que com uma pequena ajuda ele poderia construir um novo cais em [Root.GetName]. Em troca de seu investimento, ele pede 10 anos de subsídios."
 colonial_nation.EVTOPTA305:0  "Parece uma boa oportunidade"
 colonial_nation.EVTOPTB305:0  "Não, obrigado"
 colonial_nation.EVTNAME306:0  "Proibição de colheita de dinheiro"
 colonial_nation.EVTDESC306:0  "Ao contrário dos fundadores de [Root.Owner.GetName], os novos colonos tendem a ser míopes e colocar os lucros à frente de garantir a existência futura de si mesmos e de suas famílias. Eles ignoram a necessidade de produzir alimentos para a colônia e vão direto para culturas comerciais acreditando que poderão vendê-las e comprar alimentos de outros agricultores. Se isso continuar, nossa colônia acabará enfrentando fome e desordem. Para evitar isso, uma lei obrigando novos agricultores a produzir alimentos em pelo menos uma parte de suas campos foi sugerido."
 colonial_nation.EVTOPTA306:0  "Uma lei parece necessária"
 colonial_nation.EVTOPTB306:0  "Não é da nossa conta"
 colonial_nation.EVTNAME307:0  "Plantação proibida de tabaco"
 colonial_nation.EVTDESC307:0  "Quando chegamos aqui, os preços do tabaco estavam subindo e os lucros eram imensos. Agora, à medida que mais agricultores chegam e iniciam suas próprias plantações, a oferta de tabaco aumenta rapidamente e faz com que os preços na Europa caiam ano após ano. Uma proposta foi feita por plantadores estabelecidos para proibir o plantio de tabaco por um ano, para que os preços tenham tempo de se recuperar. Novos agricultores obviamente se opõem a esta proposta, mas devemos fazer o que for necessário para proteger nossos meios de subsistência."
 colonial_nation.EVTOPTA307:0  "Aplicar"
 colonial_nation.EVTOPTB307:0  "Rejeitar a proposta deles"
 colonial_nation.EVTNAME310:0  "Conflito Fronteiriço Colonial"
 colonial_nation.EVTDESC310:0  "Colonos de outra das colônias de [Root.Owner.ColonialParent.GetName] romperam nossas fronteiras! Em busca de recursos, eles se expandiram em terras de [Root.GetName] e entraram em conflito com a população local. Isso não pode ser tolerado!"
 colonial_nation.EVTOPTA310:0  "Envie a milícia local para expulsá-los!"
 colonial_nation.EVTOPTB310:0  "Deixe a situação se resolver"
 colonial_nation.EVTDESC311:0  "Em busca de novas terras e recursos, os colonos de [Root.GetName] se aventuraram através da fronteira em [From.GetName], o que causou conflitos com a população local. [From.Owner.GetName] então enviou sua milícia para conduzir eles para fora, mas sua milícia parece ter ido longe demais e sua missão degenerou em um ataque vingativo em [Root.GetName]. Isso não pode ser tolerado!"
 colonial_nation.EVTOPTA311:0  "Envie nossa milícia local também!"
 colonial_nation.EVTOPTB311:0  "Deixe a situação se resolver"
 colonial_nation.EVTDESC312:0  "Enviar nossa milícia para expulsar os colonos concorrentes de [From.From.GetName] pode ter sido um erro. Encorajados por seu sucesso fácil, nossas tropas se empolgaram e continuaram em [From.GetName], invadindo as aldeias fronteiriças de lá. Isso perturbou muito [From.Owner.GetName] e eles, por sua vez, enviaram sua milícia para [From.From.GetName]..."
 colonial_nation.EVTOPTA312:0  "Eles que se danem!"
 colonial_nation.EVTDESC313:0  "Suspiro... por onde começar? Parece que colonos de [From.Owner.GetName] se aventuraram em [From.From.GetName] - uma província de [From.From.Owner.GetName] - em busca de novas terras e recursos. [From.From.Owner.GetName] então enviou sua milícia para expulsá-los, mas eles ficaram excessivamente zelosos e perseguiram os colonos de volta para [From.GetName], invadindo e queimando. O conflito então aumentou quando [From.Owner .GetName] enviou sua milícia para expulsar a milícia [From.From.Owner.GetAdjective] e realizar ataques próprios em [From.From.GetName]...\n\nO [From.From.Owner.Monarch .GetTitle] de [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], está culpando o [From.Owner.Monarch.GetTitle] de [From.Owner.GetName], [From. Owner.Monarch.GetName], e vice-versa. Como resolvemos isso sem perder a face?"
 colonial_nation.EVTOPTA313:0  "Deixe que eles resolvam sozinhos"
 colonial_nation.EVTOPTB313:0  "Remover [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTC313:0  "Remover [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTD313:0  "Resolva suas diferenças"
 colonial_nation.EVTDESC314:0  "No recente conflito ao longo da fronteira entre [From.From.From.GetName] e [From.From.GetName], [From.GetName] ficou do lado de [From.From.Owner.GetName]! [From. Monarch.GetTitle] [From.Monarch.GetName] decidiu culpar [Root.Monarch.GetTitle] [Root.Monarch.GetName] pelo incidente e dispensou [Root.Monarch.GetHerHim]."
 colonial_nation.EVTOPTA314:0  "Quem esse '[From.Monarch.GetTitle]' pensa que [From.Monarch.GetSheHe] é?!"
 colonial_nation.EVTDESC315:0  "No recente conflito ao longo da fronteira entre [From.From.From.GetName] e [From.From.GetName], [From.GetName] ficou do nosso lado! [From.Monarch.GetTitle] [From.Monarch.GetName ] decidiu culpar [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] pelo incidente e dispensou [From.From.Owner.Monarch.GetHerHim]."
 colonial_nation.EVTOPTA315:0  "Bom trabalho!"
 colonial_nation.EVTDESC316:0  "No recente conflito ao longo da fronteira entre [From.From.From.GetName] e [From.From.GetName], [From.GetName] ficou do lado de [From.From.From.Owner.GetName]! [ From.Monarch.GetTitle] [From.Monarch.GetName] decidiu culpar [Root.Monarch.GetTitle] [Root.Monarch.GetName] pelo incidente e dispensou [Root.Monarch.GetHerHim]."
 colonial_nation.EVTDESC317:0  "No recente conflito ao longo da fronteira entre [From.From.From.GetName] e [From.From.GetName], [From.GetName] ficou do nosso lado! [From.Monarch.GetTitle] [From.Monarch.GetName ] decidiu culpar [From.From.From.Owner.Monarch.GetTitle] [From.From.From.Owner.Monarch.GetName] pelo incidente e dispensou [From.From.From.Owner.Monarch.GetHerHim] ."
 colonial_nation.EVTNAME318:0  "Milícia Colonial Aprimorada"
 colonial_nation.EVTDESC318:0  "A assembléia propôs que reservássemos recursos substanciais para aumentar nossa milícia. A colônia precisa de melhor proteção contra ataques nativos e ataques de outras colônias. Também nos fortalecerá se em algum momento nos encontrarmos em guerra com [Root.ColonialParent .GetName]."
 colonial_nation.EVTOPTA318:0  "Estabeleça-o"
 colonial_nation.EVTOPTB318:0  "Não estabeleça"
 colonial_nation.EVTNAME319:0  "Compra de Terreno"
 colonial_nation.EVTDESC319:0  "Os colonos em [Root.GetName] estão reclamando que ainda há nativos vivendo em partes da província. Esta terra poderia ser usada de forma mais eficaz se colonizada e cultivada. Eles sugerem que compremos esta terra dos nativos locais."
 colonial_nation.EVTOPTA319:0  "Boa ideia"
 colonial_nation.EVTOPTB319:0  "É muito caro"
 colonial_nation.EVTDESC320:0  "Para poder competir com outras colônias, devemos sustentar o crescimento de [Root.GetName]. Os nativos de uma província vizinha mostraram-se dispostos a vender suas terras para nós. Esta parece ser uma solução ideal."
 colonial_nation.EVTNAME321:0  "Último do Mahican"
 colonial_nation.EVTDESC321:0  "Um pequeno grupo de nativos, há muito pacificados e agora dizimados por guerras e doenças, estão tentando viver sob a proteção de nossa colônia. Embora sejam poucos, eles ainda podem nos ajudar com seu conhecimento dos costumes locais, e estão dispostos a nos ajudar em troca de nossa proteção de sua aldeia em [Root.GetName]. Mas seus inimigos nativos nos olhariam mal..."
 colonial_nation.EVTOPTA321:0  "Ofereça-lhes proteção"
 colonial_nation.EVTOPTB321:0  "Negue-os"
 colonial_nation.EVTNAME322:0  "Os meninos [Root.GetName]"
 colonial_nation.EVTDESC322:0  "Notícias de ataques nativos ao nosso povo ao longo das fronteiras se espalharam pela colônia. Raciocinando que todos os nativos são de alguma forma aliados e não podem ser confiáveis de forma alguma, uma multidão armada enfurecida desceu sobre o restante pacífico dos Mahican vivendo em [Root. GetName]. Apenas um punhado, o último de seu povo, permanece, e a multidão, contra a qual ninguém testemunhará, permanece à solta...”
 colonial_nation.EVTOPTA322:0  "Proteja o remanescente a todo custo"
 colonial_nation.EVTOPTB322:0  "Não podemos salvá-los..."
 colonial_nation.EVTNAME323:0  "O Último a Morrer"
 colonial_nation.EVTDESC323:0  "Anos atrás, concedemos nossa proteção ao último remanescente da tribo Mahican. Nos anos seguintes, doenças e guerras causaram mais estragos, até que finalmente apenas um restou - o último de seu povo. Ele era um aliado fiel, guiando nosso povo na batalha e ajudando nossos colonos, mas as leis da vida são duras, e agora ele também faleceu. Com ele morre não apenas um homem, mas um povo e um modo de vida.
 colonial_nation.EVTOPTA323:0  "Só podemos lamentar..."
