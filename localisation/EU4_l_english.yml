 reformed_events.EVTNAME1:0  "Refugiados Reformados"
 reformed_events.EVTDESC1:0  "Um de nossos vizinhos está oprimindo impiedosamente sua minoria de seguidores reformados. Essas pobres almas desejam escapar da perseguição e se estabelecer em nossa província fronteiriça [Root.GetName]. Permitir isso beneficiaria nossa economia, mas perturbaria muito nosso vizinho..."
 reformed_events.EVTOPTA1:0  "Deixe-os atravessar"
 reformed_events.EVTOPTB1:0  "É melhor não"
 reformed_events.EVTNAME2:0  "Seguidores reformados fogem"
 reformed_events.EVTDESC2:0  "Muitos hereges reformados em [Root.GetName] fugiram pela fronteira na esperança de encontrar um refúgio seguro em [From.GetName]. Alegadamente, isso foi realizado com a sanção tácita do governo de [From.Owner.GetName]. "
 reformed_events.EVTOPTA2:0  "Como eles ousam!"
 reformed_events.EVTNAME3:0  "Enviando Ministros ao Exterior"
 reformed_events.EVTDESC3:0  "“Muitos dentro da igreja são da opinião de que nós, como uma nação reformada líder, devemos enviar nossos ministros ao exterior para garantir que a verdadeira reforma continue a se espalhar”."
 reformed_events.EVTOPTA3:0  "Para a glória de Deus!"
 reformed_events.EVTOPTB3:0  "Mantenha-o dentro de nossas fronteiras"
 reformed_events.EVTNAME4:0  "Ministros das Relações Exteriores em [Root.GetName]"
 reformed_events.EVTDESC4:0  "Há relatos de ministros pregando a fé reformada que apareceram em [Root.GetName]. Eles parecem vir de [From.GetName] para encorajar a população local a resistir e lutar contra nossas tentativas de erradicar essa heresia ."
 reformed_events.EVTOPTA4:0  "Ultragens!"
 reformed_events.EVTNAME5:0  "Predestinação"
 reformed_events.EVTDESC5:0  "Os teólogos reformados acreditam que apenas aqueles que são predestinados para serem salvos podem ser salvos. Mas como é impossível saber quem é predestinado, desenvolveu-se uma noção de que pode ser possível discernir que uma pessoa é predestinada observando seu modo de vida. Como o trabalho árduo, a frugalidade, o sucesso social e a riqueza são considerados consequências importantes de ser predestinado, parece inspirar os seguidores da fé reformada a se esforçar para alcançá-los, bem como atrair aqueles que já os possuem - como burgueses e comerciantes ."
 reformed_events.EVTOPTA5:0  "Encoraje essas crenças"
 reformed_events.EVTOPTB5:0  "Deixe estar"
 reformed_events.EVTNAME6:0  "Instrumentos na Igreja"
 reformed_events.EVTDESC6:0  "Os principais teólogos são da opinião de que a música não deve ser usada em sermões religiosos. Eles acreditam que ela distrai as pessoas de assuntos importantes - adoração e busca do conhecimento de Deus - e, portanto, favorecem a proibição de instrumentos musicais nas igrejas."
 reformed_events.EVTOPTA6:0  "Emitir uma proibição"
 reformed_events.EVTOPTB6:0  "Ignore as opiniões deles"
 reformed_events.EVTNAME7:0  "Fúria Iconoclasta"
