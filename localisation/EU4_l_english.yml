 HEAVY_SHIP_DESC:0  "Com exceção de águas fechadas como o Mediterrâneo, o man 'o war ou o navio de linha é o principal navio de combate."
 GENERAL_DESC:0  "Seja por se distinguir em combate, provando ser um líder ou simplesmente conhecendo as pessoas certas, este homem provou ter o que é preciso para liderar um de seus exércitos na batalha."
