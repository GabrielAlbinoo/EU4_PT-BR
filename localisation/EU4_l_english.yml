 migrative_traditions:0  "Tradições migratórias"
 migrative_traditions_desc:0  "Nossa tradição de reassentar aldeias quando os solos ficam pobres nos levou a melhorar nossos métodos de construção. Ao aproveitar esses novos métodos e divulgá-los, podemos nos beneficiar muito."
 clan_societies:0  "Sociedades de Clãs"
 clan_societies_desc:0  "Se cada um dos clãs dentro de nossa sociedade assumisse um papel distinto nas cerimônias e na vida cotidiana, poderíamos garantir uma eficiência muito maior no governo de nossa nação."
 wampum_belts:0  "Cintos Wampum"
 wampum_belts_desc:0  "Usando imagens, cintos wampum e arte para representar nossos ritos e cerimônias sagrados e os grandes eventos de nossa história, podemos garantir a continuidade e a estabilidade de nossa sociedade."
 law_of_peace:0  "Lei da Paz"
 law_of_peace_desc:0  "Ao estabelecer regras que regem os caminhos de nosso povo e determinar como os conflitos entre os clãs devem ser resolvidos, podemos alcançar uma paz mais duradoura entre nosso povo."
 tribal_constitution:0  "Constituição tribal"
 tribal_constitution_desc:0  "Ao desenvolver os papéis e poderes das pessoas que governam nossa nação, podemos aumentar muito nossa capacidade de governar a nós mesmos."
 travois:0  "Travos"
 travois_desc:0  "Ao prender pedaços de madeira a uma plataforma arrastada por um cachorro ou um animal maior, facilitamos muito o transporte de cargas pesadas por grandes distâncias, mesmo em terrenos acidentados e irregulares."
 smoke_ceremonies:0  "Cerimônias de Fumaça"
 smoke_ceremonies_desc:0  "O uso cerimonial de cachimbos e tabaco entre nosso povo é uma arte antiga. Ao usar essas cerimônias de fumaça para selar pazes e convênios, podemos conferir maior autoridade aos nossos acordos e negócios."
 trade_diplomacy:0  "Diplomacia Comercial"
 trade_diplomacy_desc:0  "Em nossas relações com outras pessoas, encontramos uma constante: a linguagem dos presentes e do comércio é universal. Aproveitar o comércio para nos tornarmos inestimáveis para os vizinhos ajudará muito em nossas relações."
 clan_migrations:0  "Migrações de Clã"
 clan_migrations_desc:0  "As regiões ao nosso redor são muitas vezes habitadas por tribos desorganizadas e isoladas. Ao ter clãs individuais dentro de nosso povo maior se estabelecendo nessas regiões, podemos expandir nossa influência para novas fronteiras."
 talking_leaves:0  "Folhas Falantes"
 talking_leaves_desc:0  "Se pudéssemos desenvolver uma maneira de registrar nossos negócios de forma permanente pelo uso de símbolos para representar sons como os outros fazem, poderíamos desenvolver muito nossas habilidades para conduzir o comércio e a diplomacia."
 warrior_societies:0  "Sociedades Guerreiras"
 warrior_societies_desc:0  "O estabelecimento de sociedades de guerreiros de prestígio encorajará nossos jovens a mostrar maior bravura no campo de batalha."
 raid_warfare:0  "Raid Warfare"
 raid_warfare_desc:0  "Usando ataques rápidos e furtivos, podemos pegar nossos inimigos desprotegidos e matar muitos deles antes que tenham a chance de nos atacar."
 tribal_adoptions:0  "Adoções Tribais"
 tribal_adoptions_desc:0  "Para ajudar a aumentar nossos números, devemos levar cativos de outras tribos onde pudermos e depois adotá-los entre nossos próprios números."
 trail_networks:0  "Redes de trilha"
 trail_networks_desc:0  "Ao estudar a configuração do terreno, podemos saber quais trilhas nossas tropas podem seguir com segurança e quais devem evitar, o que nos permite minimizar nossas perdas."
 flexible_warfare:0  "Guerra flexível"
 flexible_warfare_desc:0  "À medida que encontramos novas táticas e armas entre nossos inimigos e outros que encontramos, devemos sempre permanecer flexíveis para que possamos integrá-los em nossas estratégias."
 la_plata_nation_title:0  "Forme a Nação La Platan"
 la_plata_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 haiti_nation_title:0  "Formar nação haitiana"
 haiti_nation_desc:0  "Não é suficiente ter expulsado os bárbaros que sangraram nossa terra. Devemos garantir para sempre a liberdade no país em que nascemos e ter qualquer esperança de nos reescravizar para longe do governo desumano que por tanto tempo nos manteve oprimidos. Em no final, devemos viver independentes ou morrer."
 colombia_nation_title:0  "Forma Nação Colombiana"
 colombia_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 chile_nation_title:0  "Forma Nação Chilena"
 chile_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 canada_nation_title:0  "Forma Nação Canadense"
 canada_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 venezuela_nation_title:0  "Forma Nação Venezuelana"
 venezuela_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 usa_nation_title:0  "Forma Nação Americana"
 usa_nation_desc:0  "Há muito tempo essas orgulhosas colônias estão sujeitas à ganância e opressão das potências européias, mas não mais! A onda de liberdade nas colônias nos deu a oportunidade de formar uma orgulhosa federação de estados independentes livres da tirania. Os Estados Unidos da América América!"
 upca_nation_title:0  "Formar nação centro-americana"
 upca_nation_desc:0  "Nosso povo suportou anos de intromissão estrangeira, subjugação, incursões e nossas terras divididas... Basta! Chegou a hora de libertar e unir nosso povo sob uma bandeira e escrever nosso próprio destino. Formaremos uma nação liberal enriquecida pelo comércio que passa entre os oceanos Atlântico e Pacífico".
 quebec_nation_title:0  "Forma nação quebequense"
 quebec_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
 peru_nation_title:0  "Forma Nação Peruana"
 peru_nation_desc:0  "Chegou a hora de sacudir os últimos resquícios de nosso passado colonial. Devemos formar uma nação adequada e solidificar nossas reivindicações a esta região."
