 mesoamerican_spearmenDESCR:0  "A unidade básica dos exércitos da Mesoamérica. Eles eram geralmente um contingente de camponeses liderados por oficiais aristocráticos e armados com lança e escudo. Esta unidade formava a espinha dorsal dos exércitos de estados como o Império Asteca."
 south_american_forest_warfare:0  "Guerreiros da Floresta Sul-Americana"
 south_american_forest_warfareDESCR:0  "O guerreiro da floresta continuou a melhorar à medida que novas tecnologias e táticas se tornaram disponíveis. Mantendo seu equilíbrio entre ataque e defesa, ele continuou a melhorar em ambas as áreas."
 incan_slingshots:0  "Estilingues Incas"
 incan_slingshotsDESCR:0  "Os estilingues incas usavam suas armas de mísseis mortais a uma distância relativamente próxima, onde sua precisão e impacto podiam ser mortais. O uso de um estilingue ou huaraca era de conhecimento comum em grandes partes da América do Sul, pois as crianças costumavam passar muitas horas aperfeiçoando suas habilidades matando pássaros ."
 incan_axemen:0  "Incan Axemen"
 incan_axemenDESCR:0  "Os homens do machado inca complementavam as tropas de mísseis, usando uma variedade de armas, desde pequenos machados de mão chamados champis, até aqueles com hastes tão longas quanto uma alabarda."
 south_american_reformed_gunpowder_warfare:0  "Mosqueteiros americanos reformados"
 south_american_reformed_gunpowder_warfareDESCR:0  "“Com a chegada dos europeus às Américas, as armas de pólvora passaram a ser conhecidas da população local. tecnologia com a ferocidade da guerra tribal antiga. Esta unidade é mais forte no ataque, mas as novas armas de pólvora também lhe dão peso na defesa”."
 south_american_arquebusier:0  "arquebusier sul-americano"
 south_american_arquebusierDESCR:0  "O arcabuzeiro sul-americano aproveita o peso mais leve de sua arma e maior capacidade de manobra. O que perde no choque ofensivo, ganha em manter um fogo constante na ação defensiva."
 westernized_incan:0  "Infantaria Inca Ocidentalizada"
 westernized_incanDESCR:0  "A infantaria inca ocidentalizada foi a sucessora dos guerreiros da montanha de eras anteriores. O treinamento e o equipamento ocidentais melhoraram essas unidades em todos os departamentos."
 reformed_westernized_incan:0  "Infantaria Inca Ocidentalizada Reformada"
 reformed_westernized_incanDESCR:0  "A infantaria inca ocidentalizada reformada usou a nova tecnologia de pólvora e treinamento para assumir um papel mais defensivo."
 incan_guerilla_warfare:0  "Guerrilha Inca"
 incan_guerilla_warfareDESCR:0  "A Guerrilha Inca usou o terreno ao máximo. Embora não causem muitos danos à oposição, pode levar muito tempo para desgastar essas unidades."
