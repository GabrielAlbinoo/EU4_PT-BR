 rajput_musketeerDESCR:0  "À medida que o desenvolvimento de armas de fogo progrediu, o equipamento dos mosqueteiros indianos aumentou em qualidade. Precisão e longo alcance foram priorizados, pois os mogóis continuariam a usar mosqueteiros como atiradores de elite ou atiradores. Os mogóis também continuariam a usar mosqueteiros no serviço direto de a autoridade central (em oposição ao braço de cavalaria nas mãos dos Mansabdars)."
 reformed_mughal_mansabdarDESCR:0  "Os sikhs do Punjab desenvolveriam um tipo especial de estilo de luta de cavalaria inspirado nos exércitos persa e afegão. Isso era conhecido como 'dhai-phat' ou 'dois ataques e meio'. Um grupo de cavalaria cavalgar até o inimigo e disparar seus matchlocks, recuar e repetir. Quando o inimigo foi suficientemente suavizado, a grande massa da cavalaria carregou com seus sabres. Da mesma forma, muitos estados do norte da Índia passaram a incorporar cada vez mais soldados de cavalaria armados com mosquetes móveis em seus exércitos, frequentemente recrutados entre as muitas tribos afegãs da região."
 indian_shock_cavalryDESCR:0  "O Deccan Ocidental, uma área de colinas, selvas e muitos fortes provou ser bastante difícil de subjugar para os grandes e fortemente equipados exércitos mogóis. Em sua luta desesperada para sobreviver, o sultanato de Ahmednagar foi pioneiro no uso de cavalaria leve para assediar as forças mogóis. O Os cavaleiros Maratha empregados por Ahmednagar tiveram tanto sucesso que logo foram empregados por outros governantes também."
 bhonsle_infantryDESCR:0  "Muitos membros das tribos das regiões de Kanara, Desh e Malnad, como os Berads e Mavales, adotaram mosquetes matchlock para caça e guerra desde o início. Devido à sua familiaridade com as armas, esses membros da tribo logo se tornaram os principais mosqueteiros no sul da Índia. Os exércitos Maratha em particular, passaram a contar com esses grupos tribais para recrutar infantaria para seus exércitos. A organização tribal das tropas era frequentemente mantida, com os chefes servindo como oficiais. Berads e Mavales seriam cada vez mais implantados nos exércitos Maratha, Mughal e Mysorean durante o século XVII e 18 e acabaria por formar o núcleo de futuros regimentos de infantaria de estilo europeu na área."
 indian_archersDESCR:0  "Embora os elefantes fossem um elemento comum na maioria dos exércitos indianos, eles costumavam ser usados apenas em números menores por comandantes e como um complemento para a cavalaria ou infantaria. Nas regiões dominadas pela selva, no entanto, como Orissa ou Bastar, os cavalos são difíceis para usar de forma eficaz e manter a boa saúde. Como resultado, os exércitos nessas regiões dependeriam muito mais de unidades maiores de elefantes usadas como plataformas móveis de arqueiros.
 indian_arquebusierDESCR:0  "Com a falta geral de interesse no desenvolvimento de táticas de infantaria nos exércitos indianos, o advento das armas de fogo a princípio não causaria grande impacto. Embora comuns nos exércitos indianos, elas não constituiriam uma parte considerável das tropas de infantaria por muito tempo. o tempo e as armas de fogo continuariam a ser usadas de maneira individual, em vez de adotadas para formações específicas. Em vez de equipar suas próprias unidades com as novas armas, os estados indianos inicialmente se contentariam em contratar arcabuzeiros estrangeiros, muitas vezes turcomanos, como complemento de seus arqueiros e artilharia".
 rajput_hill_fightersDESCR:0  "Com a chegada das potências muçulmanas, houve um aumento do influxo de boas cavalarias estrangeiras para a Índia. O uso de táticas militares muçulmanas acabou se tornando comum mesmo nos exércitos de estados hindus, como o Império Vijayanagara. No noroeste, os guerreiros Rajput rapidamente adaptado às táticas dos sultanatos indianos e uma nova raça de cavalos de cavalaria Rajput também emergiu. O cuidado e a criação desses cavalos Marwari assumiriam um papel altamente cerimonial e reverenciado nas altamente militantes sociedades Rajput. as montarias de cavalaria se mostraram mais difíceis e os governantes do sul da Índia tiveram que confiar nos comerciantes do Oceano Índico para suprir sua cavalaria."
 mughal_mansabdarDESCR:0  "Ao longo do século 15, a cavalaria continuou a ser a mais influente das armas de combate na Índia. A chegada de Babur no início do século 16 e o nascimento do Império Mughal vieram acentuar ainda mais essa tendência. Babur fez uso de grandes contingentes de cavalaria arqueiros das estepes da Transoxiana durante sua invasão e os mogóis que vieram depois dele continuariam a contar com um grande braço de cavalaria. o uso de aventureiros da Ásia Central como oficiais de cavalaria. Um desses aventureiros afegãos viria a fundar o efêmero Império Suri no leste e centro da Índia."
 tipu_sultan_rocketDESCR:0  "À medida que o século 18 avançava, a infantaria indiana passou a lutar de forma mais coordenada, com uma cadência de tiro mais alta e a ter um uso muito melhor do que antes. A adição de inovações militares, como foguetes de Mysorean e a integração da cavalaria leve indiana, teria muito mais sucesso contra os exércitos europeus. Encontrando um bom equilíbrio nisso, Mysore em particular, sob Haider Ali e Tipu Sultan, viria a se impulsionar de um reino local para uma potência regional do sul da Índia.
 indian_footsoldierDESCR:0  "Na história militar indiana, a infantaria era muitas vezes barata e fácil de substituir devido à grande população indiana. A cavalaria, por outro lado, era cara e muitas vezes, pelo menos desde a chegada dos exércitos muçulmanos no século 13, provou ser o elemento decisivo nos campos de batalha indianos. Talvez por causa disso, o desenvolvimento de táticas de infantaria não recebesse tanta atenção durante a maior parte do início da era moderna. O papel da infantaria era formar o grosso de uma força e cercar o muitos fortes do subcontinente indiano."
 indian_elephantDESCR:0  "À medida que o império Mughal cresceu, a necessidade de uma organização central para manter o controle de seus muitos detentores de poder tornou-se uma necessidade. Sob Akbar, um sistema de classificação numérica para todos os nobres (Mansabdars) foi implementado. Jagirs, subsídios e o número de soldados de cavalaria um nobre era obrigado a entrar em campo, ficaria dependente dessa classificação."
 mughal_musketeerDESCR:2  "Com a invasão da Índia por Babur, o subcontinente viu seu primeiro uso organizado de armas de fogo. Ao contrário do oeste, no entanto, os mosqueteiros, ou Toofangchis, usados por Babur serviriam como atiradores em seus exércitos, disparando individualmente contra alvos específicos tanto durante ataques batalhas e cercos. Babur teve o cuidado de treinar essas tropas para obter melhores resultados e, ao contrário da cavalaria mogol, o recrutamento, o treinamento e a organização dos mosqueteiros seriam mantidos sob seu controle direto. Se o grande sucesso de Babur em Panipat foi devido ao uso de fogo armas ou não, o uso de mosqueteiros tornou-se cada vez mais comum nos exércitos indianos após a invasão de Babur."
 maharathan_cavalryDESCR:0  "Após a queda do sultanato de Ahmednagar, os maratas que anteriormente prosperavam a seu serviço passaram a lutar a serviço de Bijapur e outras potências locais ou regionais, ansiosos para desenvolver novas formas de enganar os grandes exércitos mogóis que invadiam o Deccan. Com a ascensão Da habilidade militar Maratha veio a ascensão do poder político Maratha e esses guerreiros Deccani logo formariam estados próprios, ofuscando seus antigos empregadores muçulmanos e provando ser uma ameaça para seu inimigo Mughal. Através do uso de cavalaria leve e infantaria, os exércitos Maratha seria capaz de assediar e cortar forças mogóis muito maiores e menos móveis e esculpir uma série de impérios do decadente estado mogol."
 sikh_rifleDESCR:0  "A contratação de oficiais europeus para treinar e liderar regimentos indianos mudou o cenário militar da Índia de várias maneiras. Os exércitos que usavam táticas tradicionais, enfatizando a cavalaria, eram frequentemente derrotados por forças com infantaria armada com mosquetes perfurados e artilharia móvel. seria essencial organizar a cavalaria, a infantaria e a artilharia para lutarem juntos em um grau muito maior do que antes visto na Índia. Mysore sob Hyder Ali e Tipu Sultan foi um dos estados que mais levou essa lição a sério e conseguiu provar que, desde que pudessem ser adequadamente coordenados com as outras armas, a cavalaria leve ainda era uma ferramenta muito poderosa para interromper as operações de seus oponentes na Índia.
 south_indian_musketeerDESCR:0  "Vijayanagara e seus estados sucessores contaram com os chefes locais das comunidades de seu império durante grande parte de sua administração. Entre suas tarefas estava a organização da defesa local e o recrutamento e organização de tropas."
 sikh_hit_and_runDESCR:0  "O braço de infantaria de menor prestígio normalmente atrairia o terceiro ou quarto filho de famílias pobres de Purbia Rajput no interior do norte, membros de clãs afegãos abandonados, fazendeiros Jat e outros grupos com poucas perspectivas. Incapazes de comprar cavalos, esses grupos adotariam o uso de armas de fogo como uma maneira mais barata de ter sucesso no campo de batalha. Embora recebessem pouco treinamento formal, esses mosqueteiros autodidatas de Purbia acabariam por constituir o núcleo de um exército mais moderno do norte da Índia, pois o uso de armas de fogo e o uso eventual de táticas de infantaria europeias mais modernas permitiram para fazer cada vez mais a diferença nos campos de batalha da Índia."
 indian_rifleDESCR:0  "O papel que os Telingas e Berads preencheram no sul acabaria sendo preenchido pelos Purbias no norte. Oficiais britânicos a serviço da Companhia das Índias Orientais e aventureiros franceses a serviço dos Mughals ou outros governantes indianos tornaram-se cada vez mais comuns como comandantes da infantaria de mosquete indiana no nordeste. Como resultado, regimentos de infantaria indiana treinados logo poderiam ser encontrados em todos os exércitos dos estados do norte, bem como em bandos de mercenários. Eventualmente, o recrutamento se tornaria ainda mais organizado e esses soldados do norte da Índia tropas, conhecidas como Sepoys após o termo Mughal para um soldado de infantaria se tornariam intimamente associadas ao governo da Companhia na Índia."
 reformed_mughal_musketeerDESCR:0  "Como o império Vijayanagara se dividiu em vários reinos Nayak após sua derrota em Talicota, os Poligars locais permaneceram como detentores do poder local responsáveis pelo recrutamento. Em alguns desses estados sucessores, os Poligars adquiririam uma posição ainda mais independente do que tinham sob Vijayanagara. Juntamente com a contínua escassez de cavalos, isso levou a uma proporção de infantaria ainda maior nos exércitos do sul. As armas de fogo também continuaram a se tornar mais comuns no sul e no norte durante o século XVI."
 bhonsle_cavalryDESCR:0  "A cavalaria leve Maratha provou cada vez mais o quão vulnerável os grandes exércitos de cavalaria pesada Mughal eram se você pudesse cortar seus suprimentos. Durante a primeira metade do século 18, à medida que o poder Maratha crescia e a infantaria se organizava cada vez mais à moda européia, surgiu a necessidade para regimentos de cavalaria mais organizados. A partir da década de 1720, o tamanho e o nível de organização dos exércitos de cavalaria indianos aumentariam para tentar igualar o desenvolvimento das táticas de infantaria e artilharia que agora ocorria. Levaria algum tempo até que generais indianos experientes percebessem o quão vulnerável seu foco no braço de cavalaria poderia torná-los contra os regimentos de mosquetes de estilo europeu que se tornaram cada vez mais comuns durante o século XVIII.
 maharathan_guerilla_warfareDESCR:0  "À medida que os franceses se envolviam cada vez mais nos assuntos dos estados do sul e do leste da Índia, eles começaram a prática de treinar tropas indianas para usar táticas de infantaria europeias coordenadas. Isso logo provaria ser o início de uma revolução na guerra indiana como infantaria, em vez de a cavalaria passou a ser cada vez mais o fator determinante nas batalhas. Sob Dupleix e de Bussy Telegu os soldados começaram a lutar e se armar de maneira mais semelhante aos exércitos europeus da época. Essas tropas eram conhecidas como Telingas por sua área de origem (Telingana ), mas logo o termo passou a ser usado para tropas de infantaria uniformizadas e armadas com mosquetes em outras partes da Índia."
