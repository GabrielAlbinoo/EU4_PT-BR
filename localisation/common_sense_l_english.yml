 subject_interaction_events.1.t:0 "Pretender [Root.Monarch.GetTitle] sobe"
 subject_interaction_events.1.d:0 "O antigo e agora deposto monarca de [Root.Country.GetName] tinha uma família considerável, e pelo menos um deles acredita ter uma reivindicação melhor ao trono de [Root.Country.GetName] do que [Root.Monarch.GetTitle ] [Root.Monarch.GetName].Eles conseguiram reunir um grande número de seguidores e estão marchando em direção a [Root.Capital.GetName], com a intenção de colocar o 'verdadeiro' [Root.Monarch.GetTitle] no trono. "
 subject_interaction_events.1.a:0 "Peça ajuda ao Overlord."
 subject_interaction_events.1.b:0 "Lide com isso nós mesmos."
 subject_interaction_events.2.t:0 "[From.Country.GetName] pede ajuda"
 subject_interaction_events.2.d:0 "Um exército rebelde liderado por um pretendente está marchando em direção à capital de [From.Country.GetName] [From.Capital.GetName]! Membros da família do monarca deposto de [From.Country.GetName] conseguiram reunir um grupo bastante grande número de seguidores e agora estão tentando destronar [From.Monarch.GetTitle] [From.Monarch.GetName]."
 subject_interaction_events.2.a:0 "Envie-lhes ouro e soldados."
 subject_interaction_events.2.b:0 "Eles terão que lidar com isso sozinhos."
 subject_interaction_events.3.t:0 "Ajuda chega?"
 subject_interaction_events.3.d:0 "Os pretendentes rebeldes estão se aproximando de nós, e o mensageiro enviado para [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] deve retornar em breve. Se tivermos sorte, talvez o mensageiro volte temos soldados e ouro de [From.Country.GetName] que nos ajudarão a repelir aqueles rebeldes bastardos!"
 subject_interaction_events.3.a:0 "[From.Monarch.GetName] de [From.Country.GetName] nos enviou ouro e soldados!"
 subject_interaction_events.3.b:0 "[From.Monarch.GetName] recusou-se a nos enviar ajuda!"
 subject_interaction_events.4.t:1 "Primo incompetente em [incompetent_cousin_country.GetName]"
 subject_interaction_events.4.d:1 "“Nosso querido primo que governa [incompetent_cousin_country.GetName], nosso estado sujeito, provou ser um bufão incompetente, que não pode e não deve governar nenhum país.”"
 subject_interaction_events.4.a:1 "Tente encontrar um melhor para governar [incompetent_cousin_country.GetName]."
 subject_interaction_events.4.b:0 "Isso só pode trazer desordem ao país. Deixe como está."
 subject_interaction_events.5.t:0 "Primo Competente"
 subject_interaction_events.5.d:0 "Reformas foram tomadas, ministros e conselheiros inúteis foram demitidos, o exército e a marinha nunca estiveram melhores... Parece que o nosso primo está servindo bem o nosso estado subordinado, governando com mão firme e tomando decisões competentes."
 subject_interaction_events.5.a:0 "Se alguma vez tivemos dúvidas, elas já foram esquecidas há muito tempo."
 subject_interaction_events.6.t:0 "Presidente de reivindicações de primo de [Root.Country.GetName]"
 subject_interaction_events.6.d:0 "“Nosso fraco controle sobre o trono de [Root.Country.GetName] tornou a reivindicação de nosso primo mais forte, e aquele bastardo está reivindicando que o trono deveria ser deles! Seria fácil depor nosso primo, mas melhor para a paz se eles puderem ser subornado para retirar sua reivindicação."
 subject_interaction_events.6.a:0 "Deponha nosso primo!"
 subject_interaction_events.6.b:0 "Tente suborná-los."
 subject_interaction_events.7.t:0 "“Mão de obra mal utilizada”"
 subject_interaction_events.7.d:0 "“A mão-de-obra que enviamos ao nosso estado sujeito foi usada de maneiras que nunca poderíamos ter previsto! Os homens foram forçados a construir estradas e edifícios, a limpar praças de lixo e lixo e nem uma vez viram batalhas. e melhor do que antes, os edifícios mais robustos e as praças da cidade imaculadas, certamente não era assim que estes homens deveriam ser usados?"
 subject_interaction_events.7.a:0 "“Diga a eles como usar a mão de obra corretamente!”"
 subject_interaction_events.7.b:0 "Eles estão sendo engenhosos, bom para eles!"
 subject_interaction_events.8.t:0 "Engenhoso ou Repreendido"
 subject_interaction_events.8.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nos enviou mão de obra e subsidiou nosso exército, mas nestes tempos de paz não houve necessidade de soldados. Em vez de ficar ocioso sem fazer nada do que treinar, comer e dormir, nós os colocamos em uso. Eles têm construído estradas e edifícios, limpo praças de lixo e lixo e outras tarefas significativas que, de outra forma, consumiriam mais tempo e dinheiro que [Root.Country.GetName] tem não."
 subject_interaction_events.8.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] acha que desperdiçamos mão de obra."
 subject_interaction_events.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] nos elogiou por sermos engenhosos."
 subject_interaction_events.9.t:0 "A ameaça da mão de obra"
 subject_interaction_events.9.d:0 "Não temos tido falta de mão-de-obra desde que o nosso suserano começou a subsidiar o nosso exército, mas tem havido muitos problemas entre os soldados desde que os novos chegaram. A sua cultura, língua, tradições e por vezes até religião diferem dos nossos próprios soldados, e isto causa um muitos problemas para nós. Eles são menos disciplinados ou simplesmente se recusam a receber ordens de nossos próprios generais."
 subject_interaction_events.9.a:0 "Mande-os de volta para o lugar de onde vieram."
 subject_interaction_events.9.b:0 "Tente fazer com que eles se comportem."
 subject_interaction_events.10.t:0 "Mão de obra causando danos em [From.Country.GetName]"
 subject_interaction_events.10.d:0 "Há sempre problemas quando pessoas de culturas diferentes, com línguas, tradições e, por vezes, até religião diferentes se unem e têm de trabalhar como uma unidade, mesmo quando muitas coisas diferem delas. A mão-de-obra que enviamos para [From.Country.GetName] tem causou mais problemas do que [From.Monarch.GetTitle] [From.Monarch.GetName] estava disposto a lidar, e então alguns dos homens foram enviados de volta para nós. "
 subject_interaction_events.10.a:0 "Nossos homens podem receber ordens, [From.Monarch.GetName] não se esforçou o suficiente!"
 subject_interaction_events.11.t:0 "Soldados marcham de barriga para baixo"
 subject_interaction_events.11.d:0 "Alimentos, armas, roupas e todo tipo de equipamento são necessários para garantir que nossos exércitos serão vitoriosos em qualquer batalha. No entanto, com o recente influxo de mão de obra, somos capazes de alistar mais homens que mal podemos pagar."
 subject_interaction_events.11.a:0 "Peça ao nosso senhor mais dinheiro para manutenção."
 subject_interaction_events.11.b:0 "Resolva o problema de outra maneira."
 subject_interaction_events.12.t:0 "Necessidade de manutenção de [From.Country.GetName]"
 subject_interaction_events.12.d:0 "“Todo soldado decente precisa de comida, uma ou duas armas, roupas e outros tipos de equipamento para dar o melhor de si pela terra que os comanda. [From.Country.GetName] conhece suas limitações em fornecer essas coisas para os soldados que podem alistar , e pedimos que lhes enviássemos alguma coisinha para ajudá-los a cuidar da mão de obra que subsidiamos para eles."
 subject_interaction_events.12.a:0 "Envie-lhes um general."
 subject_interaction_events.12.b:0 "Eles precisam de um bom conselheiro."
 subject_interaction_events.12.c:0 "Envie mais soldados e ouro."
 subject_interaction_events.12.e:0 "Eles têm tudo o que precisam, não lhes daremos mais."
 subject_interaction_events.13.tt1:0 "Enviado para [From.Country.GetName] um General"
 subject_interaction_events.13.tt2:0 "Enviado para [From.Country.GetName] um consultor"
 subject_interaction_events.13.tt3:0 "Enviou [From.Country.GetName] mais ouro e mão de obra"
 subject_interaction_events.13.tt4:0 "Enviado [From.Country.GetName] Nada"
 subject_interaction_events.13.t:0 "[From.Country.GetName] responde à demanda de manutenção"
 subject_interaction_events.13.d:0 "Duvidamos que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nos enviasse qualquer coisa para nos ajudar com a manutenção de nossos exércitos, mas ainda tínhamos esperanças de algo que pudesse realmente ajudar nós. Um general, um conselheiro, talvez ainda mais ouro e mão de obra? O que receberíamos, se é que conseguiríamos alguma coisa?"
 subject_interaction_events.13.a:0 "[From.Country.GetName] enviou um general."
 subject_interaction_events.13.b:0 "[From.Country.GetName] enviou um consultor."
 subject_interaction_events.13.c:0 "[From.Country.GetName] enviou ouro e mão de obra."
 subject_interaction_events.13.e:0 "[From.Country.GetName] não enviou nada."
 subject_interaction_events.14.t:0 "“Embargos e Contrabandistas”"
 subject_interaction_events.14.d:0 "“Os recentes embargos contra os rivais de nosso senhor supremo podem ser o nosso fim, financeiramente. Felizmente, existem indivíduos estimados em [Root.Country.GetName] que gentilmente nos ajudariam com nosso problema comercial. operação 'contrabando', é exatamente isso que é e como podemos estar quebrando alguns dos embargos que nosso suserano exigiu de nós, eles provavelmente não ficarão satisfeitos com nossa má conduta."
 subject_interaction_events.14.a:0 "“Uma oportunidade como esta raramente aparece, devemos aceitar!”"
 subject_interaction_events.14.b:0 "Não vale a pena arriscar a ira do nosso senhor por isso."
 subject_interaction_events.14.ct:0 "“Há uma pequena chance de nosso suserano perceber isso”"
 subject_interaction_events.15.t:0 "Os contrabandistas do nosso vassalo"
 subject_interaction_events.15.d:0 "Nossos embargos contra nossos rivais não estão funcionando tão bem quanto esperávamos, e uma razão pode ser que um de nossos vassalos ainda esteja negociando com eles! Eles estão contrabandeando mercadorias de um lado para o outro, interferindo assim em nossos objetivos e nos obrigando a parecem fracos. O contrabando é muito pequeno, mas pode tornar-se muito prejudicial para nós.\nPor outro lado, interesses empresariais poderosos estariam dispostos a pagar por ignorar o contrabando."
 subject_interaction_events.15.a:0 "Force-os a acabar com o contrabando, agora!"
 subject_interaction_events.15.b:0 "Eles podem continuar este pequeno empreendimento."
 subject_interaction_events.16.tt1:0 "“Pede-se ao nosso vassalo que pare com o contrabando”"
 subject_interaction_events.16.tt2:0 "“Nosso vassalo é solicitado a manter o contrabando em pequena escala”"
 subject_interaction_events.16.t:0 "Pego!"
 subject_interaction_events.16.d:0 "Nossa operação de contrabando foi exposta por [From.Country.GetName], os contrabandistas literalmente pegos em flagrante enquanto descarregavam mercadorias para serem levadas a um dos rivais de [From.Country.GetName]. Os covardes confessaram tudo, mesmo há quanto tempo esta operação estava acontecendo."
 subject_interaction_events.16.a:0 "“Eles estão nos forçando a acabar com esse contrabando!”"
 subject_interaction_events.16.b:0 "Enquanto o mantivermos pequeno, podemos continuar."
 subject_interaction_events.17.t:0 "Guerra nunca muda"
 subject_interaction_events.17.d:0 "Em troca de alguma paz e sossego, os nossos vassalos são obrigados a pagar mais rendimentos a nós, seu suserano. Eles não são chamados para nenhuma das nossas guerras, o que acreditamos ser uma grande troca - por algum ouro eles são excluídos quase todas as guerras. Um de nossos vassalos se pergunta se não seria melhor se eles fossem chamados para guerras em vez de pagar essas - no seu significado - 'somas ridículas'."
 subject_interaction_events.17.a:0 "Idiotas ingratos!"
 subject_interaction_events.18.t:0 "Benefícios do Scutage"
 subject_interaction_events.18.d:0 "“À medida que as nossas terras devastadas pela guerra são lentamente reconstruídas, notámos um olhar nos olhos do nosso embaixador vassalo, um olhar de compreensão e medo misturado com algum alívio por a terra que estão a olhar não ser a sua. digamos, 'o ouro que pagamos em salvamento para evitar sermos chamados à guerra parece uma pequena soma, algo de que poderíamos facilmente nos desfazer em troca da paz.'"
 subject_interaction_events.18.a:0 "Dissemos a eles que isso funcionaria!"
 subject_interaction_events.19.t:0 "Conscritos Caóticos"
 subject_interaction_events.19.d:0 "Os soldados que enviamos a um dos nossos vassalos como parte do subsídio do exército tornaram-se desonestos! Eles ameaçam com uma rebelião, a menos que os retiremos das terras dos nossos vassalos e os deixemos voltar para casa."
 subject_interaction_events.19.a:0 "Se fecharmos os olhos, talvez eles desapareçam."
 subject_interaction_events.19.b:0 "“Tente acalmar essas forças turbulentas, deixe-as voltar para casa, se é isso que desejam.”"
 subject_interaction_events.20.t:0 "Desperdiçando Legalistas"
 subject_interaction_events.20.d:0 "Pagamos aos legalistas para manter baixo e controlável o Desejo de Liberdade no país do nosso parceiro júnior, mas os últimos relatórios tornaram-se cada vez mais desesperados nos seus apelos por dinheiro. Dinheiro que devem estar a desperdiçar, não o usando para garantir que a união entre nosso país e o deles permanecem no lugar!"
 subject_interaction_events.20.a:0 "Convence-os a orçamentar melhor os pagamentos mensais."
 subject_interaction_events.20.b:0 "Envie-lhes uma pequena quantia para garantir sua lealdade."
 subject_interaction_events.21.t:0 "O constrangimento legalista"
 subject_interaction_events.21.d:0 "Embora todos nós apreciemos os patriotas, os legalistas, aqueles que amam o seu país e irão protegê-lo a todo custo, quando eles conseguem nos envergonhar diante de toda a corte, sua capacidade de ser amada diminui drasticamente. Não é por isso que pagamos, aquela bela quantia que todo mês desaparece em seus bolsos gananciosos! A união que tentamos proteger vale mais do que suas cabeças cheias de piolhos."
 subject_interaction_events.21.a:0 "Corte suas cabeças e coloque-as nas paredes de [Root.Capital.GetName]!"
 subject_interaction_events.21.b:0 "Certamente há algo que podemos fazer para esquecer e perdoar este infeliz acontecimento?"
 subject_interaction_events.22.t:0 "Lealistas de sucesso"
 subject_interaction_events.22.d:0 "O dinheiro enviado aos legalistas num dos países com os quais temos uma união foi bem gasto, mais do que poderíamos ter imaginado e antecipado. O desejo de liberdade do seu povo diminuiu muito além do que pensávamos ser possível."
 subject_interaction_events.22.a:0 "Essa é uma boa surpresa!"
 subject_interaction_events.23.t:0 "Lealistas causam uma rebelião"
 subject_interaction_events.23.d:0 "Um flagelo atingiu um país que está em união connosco, um flagelo de homens e mulheres loucos armados com todas as armas que puderam encontrar. Enfurecidos pelo comportamento dos legalistas, eles levantaram-se! Em vez de reforçar o vínculo entre nós, os os legalistas conseguiram prejudicar o país e fazer com que os rebeldes mostrassem suas caras feias."
 subject_interaction_events.23.a:0 "Tente desfazer o dano deles."
 subject_interaction_events.23.b:0 "Não há nada que possamos fazer."
 subject_interaction_events.24.t:0 "O comportamento cruel de oficiais rudes"
 subject_interaction_events.24.d:0 "'Muitos pequenos riachos criam uma grande enchente' - um provérbio que infelizmente se provou verdadeiro em nosso protetorado. Pequenos acontecimentos, quase imperceptíveis para nós, mas grandes ofensas para aqueles que os testemunharam ou foram expostos a eles, juntamente com reclamações mais antigas e lembranças amargas de quando o país se tornou nosso protetorado foi a gota d'água. O comportamento deplorável, não, cruel dos oficiais que enviamos, levou a uma ruptura e a um mau relacionamento entre nós e o protetorado."
 subject_interaction_events.24.a:0 "Precisamos ensinar nossos oficiais como se tornarem cavalheiros!"
 subject_interaction_events.25.t:0 "Um cavalheiro e um oficial"
 subject_interaction_events.25.d:0 "O código de conduta que tentamos imprimir na mente de todos os oficiais antes de deixarem o nosso país para trabalhar como instrutores do exército num dos nossos protetorados pode não ter sido uma perda de tempo. Recebemos uma mensagem aplaudindo e expressando o quão impressionante é o comportamento e o rigor disciplina que esses oficiais demonstram, e nós, como um país inteiro, devemos nos orgulhar de termos conseguido transformar nossos oficiais em cavalheiros."
 subject_interaction_events.25.a:0 "Não poderíamos estar mais orgulhosos."
 subject_interaction_events.26.t:0 "“Quanto mais vendemos, mais semeamos, mais crescemos”"
 subject_interaction_events.26.d:0 "“Controlamos o comércio do nosso protetorado, e quanto mais conseguirmos exportar todas as coisas que eles cultivam e produzem, maior será a colheita! De alguma forma, conseguimos aumentar a qualidade e a quantidade da sua produção e aumentamos o nosso poder comercial. também."
 subject_interaction_events.26.a:0 "Quantidade e qualidade, esse é o caminho."
 subject_interaction_events.27.t:0 "“Exacerbação dos efeitos de exportação”"
 subject_interaction_events.27.d:0 "Os comerciantes e comerciantes dos nossos protectorados sofreram um grande golpe no seu comércio quando decidimos assumir o controlo do poder comercial do seu país. As suas queixas sobre as 'dificuldades' que esta política mercantil lhes trouxe chegaram ao governante do protectorado, que concorda com eles e deixou claro que nosso relacionamento com eles está sofrendo por causa disso."
 subject_interaction_events.27.a:0 "Desde que tudo o que eles façam seja reclamar, não nos importamos."
 subject_interaction_events.28.t:0 "Rivalidade entre irmãos"
 subject_interaction_events.28.d:0 "Nunca é divertido ver irmãos brigando - ou talvez seja... especialmente se esses irmãos são dois países, um dos quais é um protetorado de [Root.Country.GetName]. Talvez possamos mediar e ver se podemos forçar ... negociar uma paz branca entre eles?"
 subject_interaction_events.28.a:0 "Investigar e intermediar."
 subject_interaction_events.28.b:0 "Briga briga briga!"
 subject_interaction_events.29.t:0 "Legitimidade questionada"
 subject_interaction_events.29.d:0 "“Embora nosso controle sobre o trono de [Root.Country.GetName] possa estar diminuindo e nossa legitimidade seja questionada, nosso orgulho e prestígio foram atingidos quando um de nossos súditos falou contra nós em público. tentando governá-los também, já que mal conseguimos administrar nosso próprio país."
 subject_interaction_events.29.a:0 "Repreenda-os por falarem contra nós em público."
 subject_interaction_events.29.b:0 "Eles podem estar certos e isso não deve afetar a opinião que têm sobre nós."
 subject_interaction_events.30.t:0 "O buraco chamado falência"
 subject_interaction_events.30.d:0 "“Um governante interessado no melhor que o país pode oferecer, um tesouro governado por pessoas gananciosas e incompetentes, investimentos que deram errado e muitos empréstimos... É assim que se cava o buraco chamado falência, e pode ter sido tudo isso. ou apenas um que fez um de nossos sujeitos tropeçar no buraco e cair até o fundo. Podemos ajudá-los a sair parcialmente desse buraco com uma doação em dinheiro, ou ignorá-lo e fazê-los ajudar a si mesmos."
 subject_interaction_events.30.a:0 "“Intervir, mande-lhes dinheiro e uma escada!”"
 subject_interaction_events.30.b:0 "Eles não têm ninguém para culpar além de si mesmos!"
 subject_interaction_events.31.t:0 "“A questão dos direitos”"
 subject_interaction_events.31.d:0 "Um súdito nosso atualmente detém terras sobre as quais temos direito. Se reivindicássemos esta província para nós mesmos, eles sem dúvida nos considerariam com desprezo e desconfiança. Por outro lado, eles não estariam em posição de nos impedir de assumir o controle da área se quisermos que assim seja."
 subject_interaction_events.31.a:0 "Tome a província."
 subject_interaction_events.31.b:0 "Renuncie à reivindicação e ao núcleo."
 subject_interaction_events.31.c:0 "“Esta situação funciona para nós, deixe como está.”"
