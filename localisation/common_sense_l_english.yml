l_english:
 papacy_events.1.t:0 "A Guarda Suíça"
 papacy_events.1.d:1 "A tinta do contrato que estabelece a Guarda Suíça Pontifícia secou. Este regimento de elite é composto por homens disciplinados e experientes, com absoluta lealdade ao Santo Padre. Eles juraram servir o Estado Papal até o Dia do Juízo."
 papacy_events.1.a:1 "Eles defenderão bem a Igreja."
 papacy_events.2.t:0 "“Papa pede Guarda Suíça”"
 papacy_events.2.d:0 "“Os nossos soldados procuram fortunas no estrangeiro e isso fez com que as nossas tropas ganhassem a reputação de serem as tropas mais disciplinadas, leais e poderosas que empregam tácticas de batalha revolucionárias. Muitos desejam contratar as nossas tropas, até mesmo o Papa que deseja entrar num pacto connosco. Ele pede que forneçamos a [From.GetName] um corpo constante de mercenários suíços. Isso certamente aumentará nosso prestígio e nos dará outros favores."
 papacy_events.2.a:0 "Envie os guardas ao Papa."
 papacy_events.2.b:0 "Não, precisamos mais deles."
 papacy_events.3.t:0 "Suíça envia Guarda Suíça"
 papacy_events.3.d:0 "O mensageiro da Suíça chegou e anunciou que eles concordam com o pacto. Ele acrescenta: 'Os suíços veem a triste situação da Igreja de Deus, Mãe do Cristianismo, e percebem quão grave e perigoso é que qualquer tirano, ávido por riqueza, pode atacar impunemente a Mãe comum do Cristianismo.'"
 papacy_events.3.a:0 "Estamos muito gratos por isso!"
 papacy_events.4.t:0 "Sem Guarda Suíça"
 papacy_events.4.d:0 "Devido à excelência dos mercenários suíços e à grande procura de outros países, a Suíça rejeitou o nosso pacto e recusa-se a enviar qualquer corpo em nossa defesa."
 papacy_events.4.a:0 "Mas... precisamos deles!"
 papacy_events.5.t:0 "Passetto di Borgo"
 papacy_events.5.d:1 "Roma está perdida! À medida que o inimigo avança para prender [Root.Monarch.GetTitle] [Root.Monarch.GetName], ele se lembra do Passetto di Borgo, uma passagem que liga a Cidade do Vaticano ao Castel Sant'Angelo. Muitos Papas usei-o como rota de fuga em tempos de perigo, e agora [Root.Monarch.GetName] deve considerar se deve fugir do Vaticano."
 papacy_events.5.a:0 "Fuja pela passagem!"
 papacy_events.5.b:1 "“O Papa não abandonará o Vaticano.”"
 papacy_events.6.t:0 "Cardeal-Sobrinho"
 papacy_events.6.d:1 "“Há uma longa tradição de Papas nomearem seus parentes para o Colégio dos Cardeais. Embora alguns chamem isso de nepotismo, os Cardeais-Sobrinhos têm um lugar estabelecido dentro da Cúria. , o Papa [Root.Monarch.GetName] deve decidir se um parente seria adequado para fixar residência em [cardinal_nephew_province.GetName]."
 papacy_events.6.a:0 "Não, esta é uma tradição que devemos acabar."
 papacy_events.6.b:1 "O sobrinho do Papa será um excelente cardeal."
 papacy_events.7.t:0 "Um Cardeal-Sobrinho do Papa"
 papacy_events.7.d:2 "[From.Monarch.GetTitle] [From.Monarch.GetName] está nos pedindo para nomear seu parente de [Root.GetName] como Cardeal. Embora seja uma prática comum, muitos vêem isso como nepotismo flagrante."
 papacy_events.7.a:0 "Aceite o Cardeal-Sobrinho do Papa."
 papacy_events.7.b:1 "“Não facilitaremos o nepotismo na Igreja”."
 papacy_events.8.t:0 "Aceito Cardeal-Sobrinho"
 papacy_events.8.d:1 "[From.Owner.GetName] aceitou o sobrinho do Papa como o novo cardeal em [From.GetName]."
 papacy_events.8.a:0 "Perfeito!"
 papacy_events.9.t:0 "Cardeal-Sobrinho Recusado"
 papacy_events.9.d:1 "[From.Owner.GetName] recusou-se a nomear o sobrinho do Papa para Cardeal em [From.GetName]."
 papacy_events.9.a:0 "Que decepcionante."
 papacy_events.10.t:0 "Saque de Roma"
 papacy_events.10.d:1 "A guerra deixou a cidade de Roma em ruínas. O inimigo invadiu as muralhas e saqueou a cidade, subjugando a guarnição. Nos degraus da Basílica de São Pedro, os nossos últimos guardas encontraram um fim horrível, massacrados antes do início da pilhagem. Destruição , saques e execuções se seguiram até que, finalmente, os bandidos, desertores, soldados e saqueadores começaram sua longa jornada para casa com os objetos de valor que conseguiram roubar."
 papacy_events.10.a:1 "“Reforce a guarnição, isso nunca mais deve acontecer.”"
 papacy_events.10.b:1 "Reparar os danos à cidade."
 papacy_events.11.t:0 "A Biblioteca do Vaticano"
 papacy_events.11.d:1 "A Igreja Católica possui uma vasta multidão de obras escritas de todos os tempos. Foi garantido financiamento para consolidar e expandir o conhecimento da cristandade, estabelecendo uma magnífica biblioteca dentro dos muros do Vaticano. A fundação da Biblioteca do Vaticano estabelecerá Roma como o centro do mundo acadêmico."
 papacy_events.11.a:0 "“Estabeleça e concentre-se nos trabalhos administrativos.”"
 papacy_events.11.b:0 "O foco deveria estar nos trabalhos diplomáticos."
 papacy_events.11.c:0 "Financie uma biblioteca sobre artes militares."
 papacy_events.11.e:0 "Precisaremos pensar mais sobre isso."
 papacy_events.12.t:1 "A Capela Sistina"
 papacy_events.12.d:0 "A Cappella Maggiore - a Capela Maior - é usada para missas que podem ser realizadas em espaços menores e menos públicos do que as Basílicas. Os anos não foram suaves para a outrora magnífica capela decorada por Fra Angelico, suas paredes são inclinadas e está em estado de ruína. A capela deveria ser demolida, a estrutura não é segura o suficiente para as muitas missas que ali se realizam todos os anos. Um edifício novo e mais magnífico deveria ocupar o seu lugar, e há muitos artistas famosos que seriam homenageados se lhes pedissem para decorar a nova Capela Sistina."
 papacy_events.12.a:0 "Demolir o antigo e construir o novo no mesmo lugar."
 papacy_events.12.b:0 "“Basta parar de usar a antiga capela, há outros prédios que podemos usar.”"
 papacy_events.13.t:0 "Decore a Capela Sistina"
 papacy_events.13.d:0 "A velha e decrépita Cappella Maggiore não existe mais - em seu lugar agora estão as grandes Capelas Sistinas. O Templo de Salomão e as Capelas Sistinas têm as mesmas dimensões, conforme indicado no Antigo Testamento. O exterior não tem adornos de detalhes decorativos, o edifício dividido em três andares com teto abobadado e seis altas janelas em arco nas laterais, duas em cada extremidade. Embora bela na sua simplicidade, a beleza da capela poderia ser realçada por afrescos pintados pelos principais artistas do nosso tempo."
 papacy_events.13.a:0 "Contrate Sandro Botticelli."
 papacy_events.13.b:0 "Contrate Domenico Ghirlandaio."
 papacy_events.13.c:0 "Contrate Pietro Perugino."
 papacy_events.13.e:0 "Contrate Michelangelo."
 papacy_events.13.f:0 "“Basta encontrar alguém para decorar a capela!”"
 papacy_events.13.g:0 "Deixe como está, não precisamos fazer isso agora."
 papacy_events.14.t:1 "Vendendo Indulgências"
 papacy_events.14.d:0 "“Muitos países começaram a vender indulgências por dinheiro, para que os ricos possam salvar as suas almas e continuar a viver no pecado. Esta prática encaminha muito dinheiro para os cofres da Igreja, e enquanto alguns a condenam, outros pensam que deveria ser permitido."
 papacy_events.14.a:0 "Proibimos esta prática!"
 papacy_events.14.b:0 "Dinheiro faz o mundo girar..."
 papacy_events.15.t:0 "Simonia julgada"
 papacy_events.15.d:0 "Nos Atos dos Apóstolos 8:9-24, Simão, o Mago, ofereceu dinheiro aos dois discípulos Pedro e João se eles o capacitassem a transmitir o poder do Espírito Santo a qualquer pessoa em quem ele colocasse as mãos. Este ato, de vender coisas espirituais tais como cargos e funções na igreja, é chamada de Simônia em homenagem a este homem e muitos governantes que foram influenciados pelo brilho do ouro para vender assentos de bispo. "
 papacy_events.15.a:0 "Vamos tratar isso como o crime que é!"
 papacy_events.15.b:0 "Esta é uma prática que permitiremos."
 papacy_events.16.t:0 "Veneração de Relíquias - permitir ou proibir?"
 papacy_events.16.d:0 "“As igrejas sempre guardaram relíquias dos santos, para venerar e, em alguns casos, usar para curar os doentes e enfermos. Esta longa prática foi agora contestada, e alguns acreditam que seja idolatria, uma heresia que deveria ser banida. enriqueceu muitas igrejas, e se o Papa anunciasse publicamente o seu apoio a esta prática, parte desse dinheiro iria para os nossos cofres."
 papacy_events.16.a:0 "“Impedir a venda de relíquias!”"
 papacy_events.16.b:0 "Ficaremos mais ricos se permitirmos e praticarmos isso."
 papacy_events.17.t:0 "Galileu Galilei"
 papacy_events.17.d:1 "A noção de que a Terra e os planetas girariam em torno do Sol é uma ideia sobre a qual Nicolau Copérnico escreveu pela primeira vez no seu livro 'De Revolutionibus orbium coelestium' em 1543 e agora Galileu Galilei promoveu-a novamente, no seu livro 'Sidereus Nuncius' - 'Mensageiro Estrelado'. A sua controversa defesa disto deu-lhe muitos inimigos na Igreja Católica, e embora admitamos que ele seria um adversário muito interessante no debate, talvez devêssemos ser cautelosos e simplesmente prendê-lo para evitar que as suas ideias cheguem ao público?"
 papacy_events.17.a:0 "Convide-o para discutir teologia."
 papacy_events.17.b:0 "Ele deve ser levado a julgamento."
 papacy_events.18.t:0 "Deus Altíssimo"
 papacy_events.18.d:0 "“É para nossa consternação que soubemos que os países católicos escravizaram os índios do Ocidente e do Sul para usá-los como fonte de trabalho barato. É verdade que os Papas anteriores permitiram isso, pois argumentavam que estas novas pessoas não eram verdadeiramente humano e não possuía alma. O Novo Testamento diz que o evangelho foi pregado a todas as nações e como eles não acreditam em nosso Deus, talvez não contem. A humanidade está dividida em três raças, europeus, asiáticos e africanos, uma pois cada um dos filhos de Noé, e os índios das Américas não se enquadram nessas divisões. Agora que sabemos que esses pagãos podem ser convertidos, é hora de revisar nossas antigas crenças e reconhecê-los como humanos, com almas, que Deus tem um propósito para."
 papacy_events.18.a:0 "“Condenem-no e certifiquem-se de que todos os católicos saibam que isso é errado”."
 papacy_events.18.b:0 "Seu propósito é a escravidão."
 papacy_events.19.t:0 "O Papa condena a escravidão"
 papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] emitiu uma nova bula papal, a Sublimis Deus, que proíbe a escravização dos índios do Ocidente e do Sul e de todas as outras pessoas."
 papacy_events.19.a:0 "Aceite a bula papal."
 papacy_events.19.b:0 "“Recusar e continuar a escravidão dessas pessoas”."
 papacy_events.20.t:0 "[From.GetName] Segue o Decreto do Papa"
 papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] condenará a escravidão."
 papacy_events.20.a:0 "Excelente!"
 papacy_events.21.t:0 "[From.GetName] Desconsidera o Decreto do Papa"
 papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] se recusa a condenar a escravidão dos índios do Oeste e do Sul."
 papacy_events.21.a:0 "“Como eles não podem!?”"
 papacy_events.22.t:0 "Ensaios de bruxas"
 papacy_events.22.d:0 "As pessoas nas províncias que sofrem de fome, doenças e acontecimentos infelizes afirmam que a feitiçaria e a bruxaria estão por detrás da sua miséria. Mulheres, crianças e homens têm sido acusados de serem bruxos, de adorarem o Diabo e de serem uma ameaça para a cristandade. Foi tão longe que pessoas lincharam supostas bruxas sem um julgamento adequado!"
 papacy_events.22.a:0 "Não existem feitiçaria e bruxas!"
 papacy_events.22.b:0 "Não vamos interferir, não agora."
 papacy_events.22.c:0 "Envie um mensageiro ao Papa, para pedir conselhos."
 papacy_events.22.e:0 "Não faça nada sobre isso."
 papacy_events.23.t:0 "Papa condena julgamentos de bruxas"
 papacy_events.23.d:0 "O [From.Monarch.GetTitle] [From.Monarch.GetName] enviou um mensageiro para discutir as recentes caças às bruxas em nosso país. Ele condena veementemente os julgamentos de bruxas, especialmente os linchamentos que ocorreram quando pessoas sofredoras os levaram para suas próprias mãos para punir supostas bruxas. 'Não existem bruxas e feitiçaria, apenas superstições e a culpa que as pessoas sofredoras desejam atribuir a mulheres, crianças e homens inocentes'. Podemos não concordar com este sentimento, mas [De .Monarch.GetName] é o [From.Monarch.GetTitle]..."
 papacy_events.23.a:0 "Pare com a caça às bruxas e os julgamentos!"
 papacy_events.23.b:0 "“As bruxas são as culpadas pelo nosso sofrimento, isso não pode parar!”"
 papacy_events.24.t:0 "$FROMCOUNTRY$ interrompe os julgamentos das bruxas"
 papacy_events.24.tooltip:0 "Chega de julgamentos de bruxas!"
 papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] interrompeu a caça às bruxas em $FROMCOUNTRY$ e proclamou que feitiçaria e bruxaria nada mais são do que superstições tolas."
 papacy_events.24.a:0 "Isso é maravilhoso!"
 papacy_events.24.b:0 "O quê? Como ousa [From.Monarch.GetSheHe] ir contra o [Root.Monarch.GetTitle]?"
 papacy_events.25.t:0 "$FROMCOUNTRY$ permite julgamentos de bruxas"
 papacy_events.25.tooltip:0 "Julgamentos de bruxas para todos!"
 papacy_events.25.d:0 "O sofrimento do povo de [From.Monarch.GetTitle] [From.Monarch.GetName] endureceu o coração de [From.Monarch.GetHerHis] e os julgamentos de bruxas continuarão em $FROMCOUNTRY$."
 papacy_events.25.a:0 "“Não foi isso que decretamos!”"
 papacy_events.25.b:0 "Excelente!"
 papacy_events.26.t:0 "Julgamentos de Bruxas em $FROMCOUNTRY$"
 papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] está pedindo conselhos a [Root.Monarch.GetTitle] sobre as recentes caças às bruxas e julgamentos. As pessoas de $FROMCOUNTRY$ estão culpando a fome, doenças e outros eventos infelizes sobre feitiçaria e bruxaria. Os sofrimentos levaram a que mulheres, crianças e homens fossem acusados de adorar o Diabo e de serem uma ameaça para a cristandade. Se fossem proibidos, estas caças e julgamentos às bruxas, ou se as pessoas fossem autorizadas a caçar, perseguir, culpar e punir pessoas que possam ser inocentes ou não de bruxaria?"
 papacy_events.26.a:0 "Condenem a caça às bruxas e os julgamentos!"
 papacy_events.26.b:0 "As pessoas deveriam ter permissão para continuar esta prática."
 papacy_events.27.t:0 "[From.Monarch.GetTitle]: Condenar julgamentos de bruxas"
 papacy_events.27.d:0 "Depois de pedir conselhos a [From.Monarch.GetTitle] [From.Monarch.GetName] sobre toda a situação das bruxas, sobre se deveríamos ou não continuar com nossa caça às bruxas e julgamentos, esperamos muito pela resposta. Finalmente chegou, com a assinatura [From.Monarch.GetTitle] no final do documento oficial. 'Cesse com a caça às bruxas e os julgamentos imediatamente!'"
 papacy_events.27.a:0 "Nós obedecemos."
 papacy_events.27.b:0 "Nós recusamos."
 papacy_events.28.t:0 "[From.Monarch.GetTitle]: Permitir julgamentos de bruxas"
 papacy_events.28.d:0 "A mensagem do [From.Monarch.GetTitle] foi muito clara, a feitiçaria e a bruxaria deveriam ser perseguidas, os acusados julgados e os culpados punidos por seus atos pecaminosos. Todos os que adoram o Diabo, frequentam os sábados das bruxas e ameaçam a cristandade vai queimar no Inferno!"
 papacy_events.28.a:0 "“Nós entendemos e aceitamos.”"
 papacy_events.28.b:0 "Não, nós recusamos!"
 papacy_events.29.t:0 "O Papa do Rival"
 papacy_events.29.d:0 "O antigo controlador papal é um rival da nossa corrente, e há muitas decisões, bulas papais e decretos do último [Root.Monarch.GetTitle] que podem ser desfeitos. Isso mancharia o antigo [Root.Monarch.GetTitle] ] e fazê-lo parecer incompetente, o que seria visto com gratidão e aprovação do nosso atual controlador papal."
 papacy_events.29.a:0 "Então apagaremos seus atos."
 papacy_events.29.b:0 "“Todo Papa deve ser respeitado, mesmo os maus”."
 papacy_events.30.t:0 "Rivalidade entre Papas"
 papacy_events.30.d:0 "O [From.Monarch.GetTitle] anterior era controlado por um de nossos rivais, e se [From.Monarch.GetTitle] [From.Monarch.GetName] apagasse o trabalho que ele fez ao dissolver decisões, cancelar as bulas papais e rejeitando seus decretos, isso mancharia a reputação do [From.Monarch.GetTitle] anterior e de nosso rival!"
 papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] apagou as decisões do ex-papa!"
 papacy_events.30.b:0 "“Ele não fez nada!?”"
 papacy_events.31.t:0 "Rivalidade Papal"
 papacy_events.31.d:0 "O atual controlador papal está pressionando [From.Monarch.GetTitle] [From.Monarch.GetName] para desfazer decisões, bulas papais e decretos do anterior [From.Monarch.GetTitle] de quem éramos controladores papais. Isso mancharia nosso e a reputação do nosso [From.Monarch.GetTitle], fazendo com que ambos pareçamos incompetentes!"
 papacy_events.31.a:0 "O bast... [From.Monarch.GetName] realmente fez isso!"
 papacy_events.31.b:0 "Felizmente, [From.Monarch.GetTitle] [From.Monarch.GetName] recusou!"
