# Devotion Events
 devotion_events.1.t:0 "Hospital Geral"
 devotion_events.1.d:0 "“Foi apresentada uma sugestão para a criação de um hospital geral, para criar um local onde os necessitados fossem acolhidos e atendidos. A saúde pública é muito importante, e oferecer um curso gratuito de obstetrícia e alguns estabelecimentos de combate às doenças aumentaria a bem-estar de todos."
 devotion_events.1.a:0 "Se isto deve melhorar a saúde pública, então o que estamos esperando? Faça-o!"
 devotion_events.1.b:0 "“A oração resolverá todos os seus problemas, não desperdice dinheiro com isso!”"
 devotion_events.2.t:0 "Manutenção do Forte"
 devotion_events.2.d:0 "Os nossos fortes são a defesa mais importante que temos contra intrusos e inimigos, mas precisam muito de restauração. Precisaríamos de aumentar os nossos impostos para financiar isto, e isso certamente perturbará aqueles que pagam impostos."
 devotion_events.2.a:0 "Precisamos disso, ignore a turba!"
 devotion_events.2.b:0 "“Faça o que for possível com o dinheiro que já temos.”"
 devotion_events.3.t:0 "“Modernização dos Fortes”"
 devotion_events.3.d:0 "Os fortes já não parecem que vão desmoronar diante dos nossos olhos, agora são robustos o suficiente para resistir à maioria dos ataques às suas muralhas. As suas defesas, embora agora funcionais e impressionantes apesar da sua idade, ainda faltam em comparação com os fortes de outras nações. Precisaríamos de cavar fundo nos bolsos dos nossos contribuintes para podermos financiar as melhorias e a modernização que os nossos fortes tanto necessitam."
 devotion_events.3.a:0 "“É para um bem maior... quem quer ser invadido?”"
 devotion_events.3.b:0 "Eles são bons o suficiente como são."
 devotion_events.4.t:0 "“Impostos muito altos”"
 devotion_events.4.d:0 "“É difícil ouvir os cidadãos enfurecerem-se contra o aumento dos impostos nos altos muros e dentro das torres grossas dos nossos fortes restaurados, mas ouvimo-los ameaçar revolta e rebelião, a menos que baixemos os impostos.”"
 devotion_events.4.a:0 "Nós ouvimos e relutantemente atendemos."
 devotion_events.4.b:0 "Dizer o quê? NÃO PODEMOS OUVIR VOCÊ!"
 devotion_events.5.t:0 "Enfeite de Fortes"
 devotion_events.5.d:0 "Um vitral de presente foi colocado em um de nossos fortes, e o efeito é requintado. Tão requintado, na verdade, que consideramos embelezar cada forte que possuímos com nosso sigilo em vitral."
 devotion_events.5.a:0 "“Vaidade é pecado, mesmo que seja para um forte!”"
 devotion_events.5.b:0 "Basta aumentar os impostos para pagar por isso."
 devotion_events.6.t:0 "A busca pela liberdade religiosa"
 devotion_events.6.d:0 "Um homem conhecido pelas suas ideias radicais sobre reformas religiosas está a condenar os padres e as doutrinas [Root.Religion.GetName] nos seus sermões. Isto levou a queixas generalizadas e exigências de liberdade religiosa por parte dos nossos cidadãos não tão leais."
 devotion_events.6.a:0 "Nosso país é [Root.Religion.GetName] e sempre será [Root.Religion.GetName]!"
 devotion_events.6.b:0 "“Conceder plena liberdade religiosa à cidade.”"
 devotion_events.7.t:0 "Falsas Crenças"
 devotion_events.7.d:0 "Um dos propósitos de [Root.GovernmentName] é difundir a fé [Root.Religion.GetName] e protegê-la da heresia. É uma causa nobre, mas quando a heresia atinge o coração do nosso país, ela nos envergonha. Uma de nossas províncias não segue a fé [Root.Religion.GetName] e como nossa causa é espalhar a verdadeira fé, devemos lidar com isso ou seremos envergonhados para sempre."
 devotion_events.7.a:0 "“Envie missionários e aumente os esforços para converter os hereges”."
 devotion_events.7.b:0 "Então ficaremos envergonhados."
 devotion_events.8.t:0 "“Falsificação de Documentos”"
 devotion_events.8.d:0 "“Era uma defesa comum contra a anexação e a usurpação falsificar documentos, falsificá-los ou retrodatá-los para corroborar os argumentos de alguém em tempos de luta pela expansão de terras ou privilégios. Mesmo agora estes métodos questionáveis são usados, e até ponderamos se esta prática deveria nos beneficiar. Esperamos que ninguém detecte as discrepâncias..."
 devotion_events.8.a:0 "Falsifique esses documentos."
 devotion_events.8.b:0 "Mantenha essa sujeira fora de nossos arquivos!"
 devotion_events.8.ct:0 "“A falsificação pode ser descoberta…”"
 devotion_events.9.t:0 "Documentos Falsificados"
 devotion_events.9.d:0 "“Apesar dos nossos melhores esforços para ocultar a falsificação, a falsificação e os documentos retroativos, fomos expostos. Tudo o que queríamos fazer era proteger [Root.Country.GetName] daqueles que procurariam anexar e usurpar as nossas províncias.”"
 devotion_events.9.a:0 "Subornar, chantagear, bater em qualquer um que deixe escapar esse segredo!"
 devotion_events.10.t:0 "O Nobre Local"
 devotion_events.10.d:1 "[Root.Heir.GetName] rapidamente ganhou a confiança e o favor do povo de [Root.Country.GetName], especialmente dos aristocratas locais aos quais [Root.Heir.GetSheHe] pertencia antes de se tornar o herdeiro do [Root.Monarch .GetTitle]. Isso nos ajudou a recuperar autoridade e nosso controle sobre nosso governo é maior do que nunca."
 devotion_events.10.a:0 "Que sorte para nós termos escolhido [Root.Heir.GetHerHim]!"
 devotion_events.11.t:0 "O Nobre Estrangeiro"
 devotion_events.11.d:0 "Juntamente com uma grande mente para a diplomacia, o avanço militar e a administração, o herdeiro do [Root.Monarch.GetTitle], [Root.Heir.GetName], também trouxe alianças e conexões com tribunais estrangeiros que podem ser indispensáveis."
 devotion_events.11.a:0 "Tínhamos nossas dúvidas sobre [Root.Heir.GetHerHim], mas elas já se foram."
 devotion_events.12.t:0 "O Filho do Mercador"
 devotion_events.12.d:0 "Uma mente astuta para negociações e um talento para barganhar que deve vir dos pais comerciantes de [Root.Heir.GetHerHis] fizeram com que os burgueses, os camponeses livres e os nobres de [Root.Country.GetName] respeitassem e temessem [Root.Heir.GetName] ]. Eles nunca tentarão enganar [Root.Heir.GetHerHim] em qualquer tipo de barganha ou negociação quando [Root.Heir.GetName] se tornar [Root.Monarch.GetTitle]."
 devotion_events.12.a:0 "Nosso herdeiro pode ser filho de um mero comerciante, mas [Root.Heir.GetSheHe] provou [Root.Heir.GetHerselfHimself]!"
 devotion_events.13.t:0 "O Teólogo Talentoso"
 devotion_events.13.d:0 "Aprendido na ciência das coisas divinas, o próximo [Root.Monarch.GetTitle] [Root.Heir.GetName] é capaz de usar várias formas de análise e argumento para ajudar a compreender, explicar, defender ou promover numerosos tópicos religiosos."
 devotion_events.13.a:0 "Sabíamos desde o início que [Root.Heir.GetSheHe] governaria [Root.Country.GetName] com sabedoria."
 devotion_events.14.t:0 "O Pregador Local"
 devotion_events.14.d:0 "O povo se alegrou quando o pregador local [Root.Heir.GetName] foi escolhido como herdeiro de [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]. Eles estavam se alegrando porque viram o fim dos sermões constantes de [Root.Heir.GetHerHis] ou porque eles acreditavam que [Root.Heir.GetHerHim] seria capaz de fazer a diferença em [Root.Country.GetName]? Não importa o que aconteça, as pessoas apoiam e confiam no próximo [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.14.a:0 "[Root.Heir.GetName] teve o apoio do povo, agora [Root.Heir.GetSheHe] tem o nosso."
 devotion_events.15.t:0 "Regra desafiada"
 devotion_events.15.d:0 "Tudo começou, como sempre acontece, com rumores, fofocas e olhares furtivos cheios de desprezo e malícia. Se este desafio à regra de [Root.Monarch.GetTitle] [Root.Monarch.GetName] for longe demais, isso [Root .Monarch.GetSheHe] não foi eleito corretamente para a cadeira de [Root.Country.GetName], as pessoas não falarão mais, mas poderão tentar depor [Root.Monarch.GetHerHim]!"
 devotion_events.15.a:0 "Como isso aconteceu?"
 devotion_events.16.t:0 "Peregrinações Proibidas e Práticas Supersticiosas"
 devotion_events.16.d:0 "A atitude estrita e ditatorial de [Root.Monarch.GetTitle] [Root.Monarch.GetName] provocou os camponeses e burgueses de [Root.Country.GetName] que exigem que a proibição de peregrinações e práticas supersticiosas seja levantada. A raiva O que esses simplórios exalam sobre proibições que com o tempo serão benéficas para todos não é algo que possa ser alterado."
 devotion_events.16.a:0 "“Nós retiramos, faça a peregrinação que quiser!”"
 devotion_events.16.b:0 "A decisão permanece e você nos agradecerá por isso mais tarde!"
 devotion_events.17.t:0 "A grande rivalidade de [Root.GetName]"
 devotion_events.17.d:0 "O sério conflito com a cidade de [Root.GetCapitalName] foi longe demais! Os cidadãos fizeram alguns dos vassalos de [Root.Owner.Monarch.GetTitle] prisioneiros, e apesar de nossos melhores esforços - contrariando isso com anátema e interditar - a cidade prevalece! Eles começaram a fortalecer as fortificações da cidade e lutarão contra qualquer um que tentar tomar a cidade. Tentamos ordenar que a cidade revertesse a muralha ao tamanho anterior, mas eles se recusaram."
 devotion_events.17.a:0 "Continue assim, eles cederão mais cedo ou mais tarde."
 devotion_events.17.b:0 "Dê-lhes o que eles querem..."
 devotion_events.18.t:0 "O Vidente Louco"
 devotion_events.18.d:0 "Ele afirma ser um vidente que viu a glória cívica, a destruição da arte e da cultura seculares e o grande dilúvio que limpará [Root.Capital.GetName] de sua sujeira. O pregador louco clama por [Root.Religion.GetName] ] renovação e instituiu uma campanha extremamente puritana. Contando com a ajuda dos jovens de [Root.Capital.GetName], existe o risco de ele causar distúrbios ou até mesmo disputar [Root.Monarch.GetTitle] [Root.Monarch. GetName] tem o direito de governar!"
 devotion_events.18.a:0 "Certifique-se de que ele seja silenciado, para sempre!"
 devotion_events.18.b:0 "Nem reconheça seus discursos nem reaja a eles."
 devotion_events.19.t:0 "“Um Conselho segundo os nossos gostos”"
 devotion_events.19.d:0 "Para nosso desgosto, mas não para nossa surpresa, a luta perpétua entre o [Root.Monarch.GetTitle] e cada instituição em [Root.Country.GetName] - eclesiástica, educacional, jurídica, médica, fiscal, administrativa e publicitária - só aumenta com cada nova reforma sugerida. Ao estabelecer pessoas com ideias semelhantes nas várias instituições, talvez isso convença a população relutante a mudar de ideias para uma forma mais adaptável."
 devotion_events.19.a:0 "Começaremos com nossos próprios conselheiros."
 devotion_events.19.b:0 "Lembre às pessoas com mais força quem é o [Root.Monarch.GetTitle] de [Root.Country.GetName]!"
 devotion_events.20.t:0 "O conflito social e político em [Root.GetName]"
 devotion_events.20.d:0 "Os aristocratas urbanos, as guildas e as classes mais baixas estão nas garras de um conflito, que os conselheiros de [Root.Owner.GetName] viram como uma oportunidade para fortalecer a influência de [Root.Owner.Monarch.GetTitle] em a cidade de [Root.GetCapitalName].O incentivo dos conselheiros de [Root.Owner.Monarch.GetName] fez com que as guildas se revoltassem contra os aristocratas e eles abriram o portão da cidade para permitir [Root.Owner.Monarch.GetTitle] [ O exército de Root.Owner.Monarch.GetName] ocupará a cidade. Esta é uma grande oportunidade para submetermos a cidade ao [Root.Owner.Monarch.GetTitle] e restringir os direitos da cidade!"
 devotion_events.20.a:0 "Marche e tome a cidade!"
 devotion_events.20.b:0 "“Não há necessidade de ocupação. Já somos donos da cidade.”"
 devotion_events.21.t:0 "Os secularistas entre nós"
 devotion_events.21.d:0 "Cada incidente que reduz a nossa devoção a [Root.Country.GetName] faz com que mais e mais problemas se aproximem da nossa porta. Há aqueles que acreditam que as considerações religiosas devem ser excluídas dos assuntos civis, e o seu número tem aumentado. Eles clamam por mudanças e desejo que secularizemos nosso governo."
 devotion_events.21.a:0 "Que assim seja."
 devotion_events.21.b:0 "Essa medida drástica ainda não será tomada."
 devotion_events.22.t:0 "Regras da Decadência"
 devotion_events.22.d:1 "“Desiludidos com o que consideram corrupção e decadência, os companheiros de adoração pararam de nos enviar doações e se recusam a se voluntariar para lutar em nossos exércitos como o baluarte da fé [Root.Religion.GetName]”."
 devotion_events.22.a:0 "“Isso é um desastre, um puro desastre!”"
 devotion_events.23.t:0 "Corrupto [Root.Monarch.GetTitle]"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] tornou-se corrupto, concentrando-se em objetivos pessoais de [Root.Monarch.GetHerHis] e não no bem da fé. Nosso povo ficou desiludido com [Root.Monarch.GetHerHim] ]."
 devotion_events.23.a:0 "Ignore a depravação do [Root.Monarch.GetTitle]."
 devotion_events.23.b:0 "Tente fazer uma mudança."
 devotion_events.24.t:0 "Voluntários para a Santa Luta"
 devotion_events.24.d:0 "Inspirados por nossa causa sagrada, voluntários do mundo [Root.Religion.GetName] chegaram para ajudar a levar a luta até os infiéis e espalhar a verdadeira fé!"
 devotion_events.24.a:0 "Maravilhoso! Que ótima iniciativa."
 devotion_events.25.t:0 "O Novo Monarca"
 devotion_events.25.d:0 "A vida como um [Root.Monarch.GetTitle] não tem sido como você imaginou que seria, o poder que você exerce é menor do que um rei ou duque, um califa ou mesmo um emir tem. A pressão de sempre ter que aderir às regras e leis estritas de [Root.Religion.GetName] e aplicá-las deixou você exausto. Talvez seja hora, como sugerem alguns de seus conselheiros, de secularizar [Root.Country.GetName] e se tornar um governante de outro nome?"
 devotion_events.25.a:0 "Sim, em vez disso, deixe minha testa ser apoiada por uma coroa."
 devotion_events.25.b:0 "Não, vou manter o título de [Root.Monarch.GetTitle]."
 devotion_events.26.t:0 "O reformador influente"
 devotion_events.26.d:0 "Um [Root.Heir.GetWomanMan] prático, bem versado na arte da retórica, o próximo governante [Root.Heir.GetName] já está usando os poderes de [Root.Heir.GetHerHis] para o bem, espalhando [Root. Heir.GetHerHis] para qualquer um que queira ouvir - membros da alta sociedade estão ansiosos para provar seu intelecto para [Root.Heir.GetHerHim], enquanto outros são simplesmente fascinados pelo belo [Root.Heir.GetWomanMan]. Independentemente do motivo , há claramente algo especial em [Root.Heir.GetName], já que mesmo pessoas geralmente completamente desinteressadas em política acabam participando da discussão."
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap] pode ser exatamente o que [Root.Country.GetName] precisa."
# Christian Theocracies
 devotion_events.100.t:0 "Conflito entre a cidade e [Root.GovernmentName]"
 devotion_events.100.d:0 "A longa rivalidade entre [Root.GovernmentName] e uma de nossas cidades prejudicou as relações entre nós por muitos anos. A cidade está buscando liberdade da autoridade de [Root.Monarch.GetTitle] [Root.Monarch.GetName], e não está disposto a abrigar nossos [Root.Monarch.GetTitle] durante tempos de agitação e guerra."
 devotion_events.100.a:0 "Mais cedo ou mais tarde eles cairão em si."
 devotion_events.100.b:0 "“Aplicar nossa autoridade!”"
 devotion_events.101.t:0 "A Lanterna da Luz"
 devotion_events.101.d:0 "O hediondo livro herético 'A Lanterna de Luz' afirma que a principal causa da perseguição aos cristãos originais foi a retenção ilegal de bens preciosos pelos sacerdotes. Também compara os assentos dos arcebispos ou bispos com os do Anticristo. ... Este livro foi encontrado na posse de um herege recaído que, apesar de muitos anos de prisão e muitas abjurações chorosas, ainda parece se recusar a mudar seus hábitos."
 devotion_events.101.a:0 "Sentencie o herege à prisão mais uma vez."
 devotion_events.101.b:0 "Queime o herege."
 devotion_events.102.t:0 "“Impostos injustos”"
 devotion_events.102.d:0 "Uma de nossas cidades recebeu o privilégio de eleger seu próprio conselho e prefeito, o que, claro, levou a uma luta constante entre eles e os [Root.Monarch.GetTitle]. Além dessa luta pelo poder na cidade, tem causou agitação porque os burgomestres e vereadores estão cobrando impostos injustos. Precisamos de uma maneira rápida de afirmar nossa autoridade e recuperar o controle desta cidade, mas sem alarmar os culpados com nossas intenções. "
 devotion_events.102.a:0 "Convide-os para um jantar de gala e prenda-os lá!"
 devotion_events.102.b:0 "“Isso irá perturbar a estabilidade do nosso reino, é melhor evitá-lo.”"
 devotion_events.103.t:0 "O Jantar de Gala"
 devotion_events.103.d:0 "“A festa é farta, como deveria ser. A comida e a bebida são abundantes, ninguém vai sair sem barriga cheia e com uma ressaca pela frente. O prefeito e os vereadores estão bebendo muito e não vão resistir as mãos firmes e sóbrias dos guardas. A animosidade entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] e o conselho da cidade parece ter se dissolvido durante os vários pratos do jantar de gala. Devemos prosseguir com o planeja prender o prefeito e os vereadores?"
 devotion_events.103.a:0 "Prenda-os e force-os a renunciar aos seus direitos."
 devotion_events.103.b:0 "Conseguimos claramente melhorar as relações, não há necessidade de fazer nada precipitado."
 devotion_events.104.t:0 "Fogueira das Vaidades"
 devotion_events.104.d:0 "Há um pregador vigoroso em [Root.Capital.GetCapitalName] cujos sermões ao ar livre sobre as tentações de objetos de vaidade levaram seus apoiadores a coletar e queimar cosméticos, artes, livros considerados imorais e instrumentos musicais. Ele se enfurece sobre como esses objetos podem tenta alguém a pecar e exorta as pessoas, especialmente os artistas famosos de [Root.Country.GetName], a trazerem para suas fogueiras as coisas que ele considera imorais."
 devotion_events.104.a:0 "Pare o homem!"
 devotion_events.104.b:0 "Permita que ele continue, mas resgate a arte."
 devotion_events.105.t:0 "A Agulha do Bispo"
 devotion_events.105.d:0 "A cidade fortificada de [Root.Province.GetName] só permite que os [Root.Owner.Monarch.GetTitle] de [Root.Country.GetName] entrem por um portão muito estreito chamado Acus Episcopi ou Bishop's Needle. A estreiteza de o portão torna impossível a entrada acompanhada de cavaleiros, e os guardas da cidade se recusam a permitir que os soldados de [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] entrem pelos portões normais da cidade."
 devotion_events.105.a:0 "“Força a abertura dos portões da cidade! Ninguém nos impedirá de entrar em nossa própria cidade.”"
 devotion_events.105.b:0 "“Aceite as regras da cidade de má vontade.”"
 devotion_events.106.t:0 "Força compartilhada"
 devotion_events.107.t:0 "Jubileu em [Root.Capital.GetName]"
 devotion_events.107.d:0 "“Um jubileu – um ano santo – envolve uma peregrinação a um local sagrado como Roma ou a nossa própria capital. É um ano especial de remissão de pecados e de perdões universais, algo que o Papa costuma convocar a cada 25 ou 50 anos, mas quem deve dizer que não podemos convocar nosso próprio jubileu em [Root.Capital.GetName]?"
 devotion_events.107.a:0 "Uma ideia maravilhosa - nós aprovamos!"
 devotion_events.107.b:0 "Não este ano - talvez no próximo?"
 devotion_events.108.t:0 "Jubileu em [From.Capital.GetName]"
 devotion_events.108.d:0 "O [From.Monarch.GetTitle] de [From.Country.GetName] convocou um jubileu em [From.Capital.GetName], um ano sagrado de remissão de pecados e perdões universais. Esta é uma tradição cristã que remonta a 1300, quando o Papa Bonifácio VIII convocou um ano santo em Roma."
 devotion_events.108.a:0 "“Isso deveria ser reservado para nós, nem todo governante cristão deveria ter permissão para isso!”"
 devotion_events.108.b:0 "Essa é uma ideia maravilhosa!"
 devotion_events.109.t:0 "[From.Monarch.GetTitle] reage ao Jubileu em [Root.Capital.GetName]"
 devotion_events.109.d:0 "A tradição dos jubileus começou quando o Papa Bonifácio VIII convocou um ano santo em Roma em 1300. [From.Monarch.GetTitle] [From.Monarch.GetName] enviou-nos um mensageiro quando a notícia sobre o jubileu em [Root.Capital. GetName] alcançou [From.Monarch.GetHerHim], e tememos a reação de [Root.Monarch.GetHerHis]..."
 devotion_events.109.a:0 "...e ele não gosta disso, de jeito nenhum."
 devotion_events.109.b:0 "...mas não precisamos nos preocupar. Ele aprova!"
 devotion_events.110.t:0 "O Papal Protegido"
 devotion_events.110.d:0 "Ter [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] como mentor desenvolveu a pessoa inteira de [Root.Heir.GetName]. A sabedoria do [PAP.Monarch.GetTitle] guiou [Root.Heir .GetName] e dado a [Root.Heir.GetHerHim] o respeito e a devoção do povo de [Root.Country.GetName]."
 devotion_events.110.a:0 "O [PAP.Monarch.GetTitle] acreditava em [Root.Heir.GetHerHim], e agora nós também."
 devotion_events.117.t:0 "Confisco de uma Igreja Reformada"
 devotion_events.117.d:0 "Um abade confiscou uma igreja reformada! Sua ação não foi sancionada por [Root.Monarch.GetTitle] [Root.Monarch.GetName], e se soubéssemos de suas intenções, teríamos persuadido o abade a escolher outro edifício para seu capela. É claro que isso perturbou o povo da província afetada e, embora tenhamos forçado o abade a devolver a igreja, os camponeses e burgueses enfurecidos não esquecerão o desprezo."
 devotion_events.117.a:0 "O que mais eles querem?"
 devotion_events.118.t:0 "Santuário Halle"
 devotion_events.118.d:0 "O falecido [Root.Monarch.GetTitle] temia pela paz de espírito de [Root.Monarch.GetHerHis] no céu e coletou muitas relíquias para garantir que [Root.Monarch.GetSheHe] passasse o mínimo de tempo possível no purgatório. Esses 8100 relíquias e 42 esqueletos sagrados foram encontrados recentemente, escondidos em vários lugares por toda a antiga residência do [Root.Monarch.GetTitle]."
 devotion_events.118.a:0 "A venda de indulgências foi o que desencadeou [Root.Religion.GetName]! Mantenha-as escondidas."
 devotion_events.118.b:0 "Abra espaço para eles. Eu me pergunto se o [Root.Monarch.GetTitle] entrou no céu..."
 devotion_events.119.t:0 "O boato da cabeça do Nag"
 devotion_events.119.d:0 "Os sussurros e olhares para [Root.Monarch.GetTitle] [Root.Monarch.GetName] quando [Root.Monarch.GetSheHe] viaja pelas ruas de [Root.Capital.GetName] são causados por um boato perturbador. As pessoas realmente acreditam que [Root.Monarch.GetTitle] [Root.Monarch.GetName] não foi consagrado solenemente, mas em vez disso foi consagrado com uma Bíblia pressionada no pescoço de [Root.Monarch.GetHerHis] enquanto estava dentro de uma taverna de descrédito!"
 devotion_events.119.a:0 "Ignore o assunto e reze para que desapareça."
 devotion_events.119.b:0 "Negue fervorosamente."
 dev_confiscated_reformed_church:0 "Igreja Reformada Confiscada"
 desc_dev_confiscated_reformed_church:0 "“O confisco de uma igreja reformada por um abade perturbou muito os camponeses e os burgueses, embora ela tenha sido devolvida.”"
# Muslim Theocracies
 devotion_events.200.t:0 "O Imam Local Khatib"
 devotion_events.200.d:0 "[Root.Heir.GetName] era o líder das orações na mesquita e pregador na oração congregacional na sexta-feira antes de [Root.Heir.GetSheHe] ser escolhido para governar [Root.Country.GetName] depois de [Root.Monarch.GetTitle ] [Root.Monarch.GetName]. A comunidade local que elegeu [Root.Heir.GetHerHim] como Imam Khatib ficará triste ao ver [Root.Heir.GetName] partir, pois poucos outros são tão instruídos e virtuosos quanto [ Root.Heir.GetHerHim] para instruir a congregação sobre os fundamentos do Islã. Quando [Root.Heir.GetSheHe] partir, perguntas religiosas agora terão que ser feitas a alguém inferior a [Root.Heir.GetName], mas o que elas farão perder, ganharemos."
 devotion_events.200.a:0 "Foi sensato da nossa parte selecionar [Root.Heir.GetName] como nosso próximo [Root.Monarch.GetTitle]."
 devotion_events.201.t:0 "Os Princípios Orientadores"
 devotion_events.201.d:0 "Alguns podem argumentar que a Al-Shura faz parte da estrutura governante, mas não um dos seus pilares. As reuniões devem seguir os ensinamentos do Islão, as consultas devem seguir as orientações do Alcorão e da Sunnah. O líder deve ser eleito entre aqueles que participando para liderar a reunião. As discussões são baseadas em mushawarah e mudhakarah - deliberação e consenso. Todos podem expressar suas opiniões e as vozes da maioria são aceitas, desde que não viole os ensinamentos do Alcorão e da Sunnah. "
 devotion_events.201.a:0 "Faça disso um dos pilares."
 devotion_events.201.b:0 "Parece uma maneira fácil de administrar nosso país."
 devotion_events.202.t:0 "Coração de Misericórdia"
 devotion_events.202.d:0 "Ali, primo do Profeta disse uma vez: 'Infunda em seu coração misericórdia, amor e bondade para com seus súditos. Não seja diante deles um animal voraz, considerando-os como presas fáceis, pois são de dois tipos: ou são seus irmãos na religião ou seus iguais na criação. O erro os pega desprevenidos, as deficiências os superam, as más ações e os pecados são cometidos por eles intencionalmente e por engano. Então conceda-lhes o seu perdão e o seu perdão na mesma medida que você espera que Deus conceda você é Seu perdão e Seu perdão. Pois você está acima deles, e aquele que o designou está acima de você, e Deus está acima daquele que o designou. Deus buscou de você o cumprimento de suas exigências e Ele está provando você com eles.' \nUma lição valiosa pode ser aprendida com suas palavras, às quais poderíamos nos dedicar ou encontrar maneiras de incorporar em nossa administração."
 devotion_events.202.a:0 "Inshallah."
 devotion_events.202.b:0 "Palavras sábias às quais prestaremos atenção."
 devotion_events.203.t:0 "Bayt al-Mal"
 devotion_events.203.d:0 "A Casa da Riqueza administra os impostos e serve como um tesouro que administra as finanças pessoais e os gastos do governo. Ela também administra o zakat, o imposto que todo muçulmano rico paga e que será distribuído aos necessitados, desempregados, feridos ou de outra forma incapazes para trabalhar. No ano passado, quaisquer que sejam os problemas que [Root.Country.GetName] teve, os habitantes tiveram um problema melhor. A quantidade de zakat que flui para o Bayt al-Mal excede qualquer expectativa que possamos ter. Agora, o que deveríamos fazer com esse excedente de ducados?"
 devotion_events.203.a:0 "O dinheiro vai para nossos grandes cofres."
 devotion_events.203.b:0 "Irá para os pobres e necessitados, como sempre."
 devotion_events.204.t:0 "“A Educação das Mulheres”"
 devotion_events.204.d:1 "Muhammad, que a paz esteja com ele, elogiou as mulheres de ansar porque a vergonha não as impediu de aprender o Islã. Fatima al-Fihir - que fundou a Universidade de al-Karaouine, Lubna de Córdoba - a matemática habilidosa e Fatima b. Abi al-Qasim 'Abd al-Rahman nascida Muhammad nascida Ghalib al-Ansari al-Sharrat, cujas obras de teoria jurídica, jurisprudência e misticismo mostram seu grande conhecimento das ciências islâmicas, são todos ótimos exemplos do que acontece quando você educa mulheres ... Ao longo da história, as mulheres demonstraram que estão dispostas e são capazes de aprender sobre o Islã e de continuar o trabalho de divulgação de [Root.Religion.GetName]. Dando às mulheres a grande oportunidade de aprender e ensinar, seremos capazes de difundir nossa fé muito mais rapido."
 devotion_events.204.a:0 "“A educação deve ser para todos, homens e mulheres”."
 devotion_events.204.b:0 "Este é um assunto sobre o qual precisamos refletir antes de decidirmos qualquer coisa."
 devotion_events.205.t:0 "O Bazar"
 devotion_events.205.d:0 "[Root.Capital.GetName] atrai comerciantes e comerciantes de todo o mundo, e o som e o cheiro dos animais angustiados, as vozes barganhando, o cheiro das especiarias e todas as cores das roupas, dos tecidos e dos tapetes vendidos aqui pode ser opressor. Uma área no centro do bazar foi deixada intocada, destinada a uma mesquita, mas como o bazar se tornou cada vez mais movimentado, esse local poderia ser melhor utilizado para mais barracas de mercado."
 devotion_events.205.a:0 "“Permitir mais espaço para os comerciantes.”"
 devotion_events.205.b:0 "Faça dele um local de adoração."
 devotion_events.206.t:0 "Limpeza Religiosa"
 devotion_events.206.d:0 "O próprio Maomé destruiu ídolos quando retomou Meca, e fomos encorajados pelos nossos conselheiros a imitar o exemplo do profeta, purificar [Root.Country.GetName] e devolver o Islão às suas origens simples. A idolatria é proibida, mas ainda assim as pessoas peregrinam a locais sagrados. santuários e orar nos túmulos em [Root.Province.GetName]. Isso é haram - um pecado, ou eles deveriam ser perdoados?"
 devotion_events.206.a:0 "Limpe esta província de seus pecados!"
 devotion_events.206.b:0 "Isso não é haram, mas mubah - não é recomendado, mas também não é pecaminoso."
 devotion_events.207.t:0 "O Governador Corrupto"
 devotion_events.207.d:0 "“Cada governador tem os seus activos financeiros e outros detalhes registados antes de serem nomeados. Estes são então mantidos num escritório especial, apenas para serem revistos todos os anos quando estão a ser verificados quanto a discrepâncias nas finanças. suborno, mas às vezes o sistema falha."
 devotion_events.207.a:0 "“Dê sua posição a alguém mais qualificado e menos propenso a subornos.”"
 devotion_events.207.b:0 "Eu enviei você como governador, não como comerciante!"
 devotion_events.207.c:0 "Ignore o assunto."
 devotion_events.208.t:0 "Um Kafir em Nosso Tribunal"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ perturbou a pessoa [Root.Religion.GetName] errada com uma declaração que poderia ser interpretada como se o conselheiro tivesse abandonado o Islã conscientemente. Antes que pudéssemos interromper a discussão e talvez salvar $THEOLOGIAN$$INQUISITOR$* 6$NATURAL_SCIENTIST$ de quaisquer acusações, foram feitas declarações de ser um kafir, um incrédulo."
 devotion_events.208.a:0 "Ignore, desculpe, esqueça."
 devotion_events.208.b:0 "Tente encontrar uma solução para isso."
 devotion_events.208.c:0 "Demita o conselheiro."
 devotion_events.209.t:0 "Um golpe contra a decadência"
 devotion_events.209.d:1 "Reclamações sobre a devassidão, os modos decadentes e a recusa de [Root.Monarch.GetTitle] [Root.Monarch.GetName] em restaurar o prestígio do Islã tornaram-se cada vez mais comuns. Os camponeses murmuram com raiva que [Root.Monarch.GetName] gasta [Root.Monarch.GetHerHis] dias dormindo e noites com escravas e músicos. O imã de [Root.Capital.GetName] nomeou [Root.Monarch.GetTitle] nas orações públicas, os camponeses até atiraram pedras nele! "
 devotion_events.209.a:0 "Eu prometo mudar meus hábitos."
 devotion_events.209.b:0 "Os camponeses podem proferir qualquer censura que desejarem, mas eu sou [Root.Monarch.GetTitle]!"
 devotion_events.210.t:0 "O Rafida"
 devotion_events.210.d:1 "Os xiitas - aqueles que chamamos de rafida, que rejeitam a autoridade e a liderança islâmicas, que não reconhecem Abu Bakr, Umar e Uthman como sucessores do profeta Maomé, que a paz esteja com ele - tornaram conhecida a sua presença nas nossas províncias e atraíram outros para se juntarem a eles. Eles até se autodenominam Rawafid - alguém que recusa - e se orgulham de sempre terem rejeitado o mal, e não se voltado para ele."
 devotion_events.210.a:0 "Não perca tempo - expulse-os de [Root.Country.GetName]!"
 devotion_events.210.b:0 "Eles podem acreditar e chamar a si mesmos do que quiserem."
 devotion_events.211.t:0 "O destino"
 devotion_events.211.d:0 "Aqueles que chamamos de nasibi, aqueles que odeiam o Ahl Al-Bayt - a família do profeta Maomé - e que odeiam os seus seguidores surgiram nas nossas províncias. Os sunitas que tolamente acreditam que Abu Bakr, Umar e Uthman são sucessores legítimos de Muhammad, que a paz esteja com ele, ameaça a uniformidade religiosa de [Root.Country.GetName]."
 devotion_events.211.a:0 "Os sunitas não têm lugar em [Root.Country.GetName]."
 devotion_events.211.b:0 "Deixe-os em paz, um dia eles perceberão seu erro."
 devotion_events.212.t:0 "A Desonestidade no Majlis"
 devotion_events.212.d:0 "O conselho convocou uma reunião, um majlis, para discutir assuntos importantes e urgentes em [Root.Country.GetName]. Embora seus rostos fossem honestos, suas palavras verdadeiras, suas intenções eram enganosas e desonestas! Dinheiro desperdiçado, prestígio perdido e as esperanças de um majlis justo para o bem de [Root.Country.GetName] foram destruídas e quebradas."
 devotion_events.212.a:0 "Fazer o que pudermos para curar esta ferida em nosso orgulho."
 devotion_events.212.b:0 "Nós confiamos neles e eles nos traíram."
 devotion_events.212.c:0 "Eu me culpo por ser muito ingênuo."
 devotion_events.213.t:0 "Conselheiro acusado de Shirk"
 devotion_events.213.d:0 "“O trabalho de um orientador irá expor você a diferentes culturas, religiões e tradições. Sempre optamos por desviar o olhar dos hábitos peculiares de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ e da obsessão que nosso orientador tem por manuscritos iluminados e miniaturas. Embora nossas suspeitas aumentassem quando ouvimos fofocas e histórias de servos e pessoas da corte, nunca teríamos previsto a expressão no rosto de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ quando o imã os acusou de fugir – praticar idolatria!”"
 devotion_events.213.a:0 "Remova $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ da quadra, imediatamente!"
 devotion_events.213.b:0 "Rejeite a noção - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ é um bom conselheiro."
 devotion_events.214.t:0 "Abolir a idolatria?"
 devotion_events.214.d:0 "'Seu governo é questionado', diz seu conselheiro, 'e o povo está duvidando de sua piedade. Você deve fazer algo para estabelecer uma soberania religiosa e política! A idolatria é haram, mas ainda assim seu povo oferece orações a figuras santas, faz peregrinações a tumbas e mesquitas, venerar árvores, cavernas e até pedras. Mostre sua força religiosa, abolir essas coisas e tomar posse do poder que é legitimamente seu!'"
 devotion_events.214.a:0 "“Vá em frente, proíba um monte de coisas.”"
 devotion_events.214.b:0 "Porque se importar?"
 devotion_events.215.t:0 "Impostos ou Agricultura"
 devotion_events.215.d:0 "O povo de [Root.Country.GetName] são nômades e camponeses que vivem do que a terra fornece. Nossos governadores precisam que decidamos em que devemos nos concentrar, nos impostos ou na agricultura? Um conselheiro afirma que o desenvolvimento da terra é mais importante do que a cobrança do imposto. O imposto só pode ser obtido através do desenvolvimento da terra e exigir impostos sem fazer isso arruinará [Root.Country.GetName] e destruirá seu povo. Outro afirma que as pessoas desenvolverão a terra sem interferência se lhes é exigido imposto e eles vêem uma razão por trás da exigência."
 devotion_events.215.a:0 "Concentre-se nos impostos."
 devotion_events.215.b:0 "Foco na agricultura."
 devotion_events.215.c:0 "Tente equilibrar entre eles."
 devotion_events.216.t:0 "Reformas dos Piedosos"
 devotion_events.216.d:0 "Depois de muitas reuniões, discussões e majlis, os nossos ministros e conselheiros trouxeram-nos diferentes reformas para considerarmos. Cada um apresentou as suas ideias, e devemos escolher entre duas delas. A primeira: excluir funcionários do Estado, como diplomatas e governadores, de entrar em qualquer negócio. Isto para deixá-los concentrar-se totalmente no seu trabalho e não em qualquer outra coisa, permitindo-lhes assim fazer um trabalho melhor. A segunda reforma: distribuir pastagens e reservas de caça que agora são reservadas para os família dos dignitários entre os pobres, para cultivar a terra. O trabalho não remunerado também deve ser tornado ilegal."
 devotion_events.216.a:0 "Excluir funcionários do estado de entrar em qualquer negócio."
 devotion_events.216.b:0 "Distribuir terras entre os pobres."
 devotion_events.216.c:0 "Escolha nenhum deles."
 devotion_events.217.t:0 "“Novas Escolas”"
 devotion_events.217.d:0 "Cada província, e cada cidade, deveria ter pelo menos uma madrassa, uma escola religiosa com educação gratuita, comida deliciosa, livros gratuitos e até mesmo bolsas de estudo para cada aluno. Deveria haver exames anuais, e os alunos que tivessem um desempenho esplêndido deveriam receber prêmios e ser recomendado para cargos elevados e honrosos. Devem estes ensinar Hadith, os ensinamentos, ações e ditos do profeta Maomé, que a paz esteja com ele, ou devem ensinar Fiqh e Imaan, teologia e crença?"
 devotion_events.217.a:0 "Madrassas para ensinar Hadith."
 devotion_events.217.b:0 "Madrassas para ensinar Fiqh e Imaan."
 devotion_events.217.c:0 "Duas madrassas, uma para ensinar Hadith e outra para Fiqah e Imaan."
 devotion_events.217.e:0 "Não podemos pagar nenhuma escola neste momento."
 devotion_events.218.t:0 "O Sulh"
 devotion_events.218.d:0 "Duas partes em conflito vieram até você. Eles pedem que você medie o conflito e apresente documentos, testemunhas e outras evidências. Você examina o material fornecido enquanto pondera como declarar uma hudna - uma trégua - e como o acordo deveria ser criado para manter a honra e o status de ambas as partes. Esta disputa de propriedade não é a primeira que você tem que resolver, mas é rara e delicada que deve ser resolvida de forma a evitar um ciclo de vingança. Ambos têm reivindicações que deveriam dar-lhes o direito à terra, mas qual delas é verdadeira e qual é falsa?"
 devotion_events.218.a:0 "Dê a esse homem toda a terra."
 devotion_events.218.b:0 "Dividir a terra em dois."
 devotion_events.218.c:0 "Ordene-lhes que resolvam este conflito mesquinho em outro lugar."
 devotion_events.219.t:0 "O Qadi, o Hisbah e o Muhtasib"
 devotion_events.219.d:0 "Poucos meses depois de você nomear um Qadi - um juiz que governa de acordo com a Sharia - ele vem até você com a testa franzida e olhos ansiosos. Ele lhe conta sobre a decadência do seu povo, seus crimes e seus modos ímpios. Lembrando-lhe severamente de Hisbah, seu dever divinamente sancionado de intervir e comandar o certo e proibir o errado. As leis de Alá devem ser seguidas. Seu povo precisa de mutaweens, polícia religiosa, para fazer cumprir a Sharia."
 devotion_events.219.a:0 "Encontre voluntários e treine-os para se tornarem Muhtasibs."
 devotion_events.219.b:0 "Não acho que esta seja a maneira correta de lidar com isso."
 dev_general_hospital:0 "Hospital Geral"
 desc_dev_general_hospital:0 "“O novo Hospital Geral com o seu curso gratuito de obstetrícia e estabelecimentos de combate às doenças aumentou a saúde pública e o bem-estar dos seus conterrâneos”."
 dev_fort_maintenance:0 "Manutenção do Forte"
 desc_dev_fort_maintenance:0 "“Nossas cidades estão contribuindo com dinheiro para a manutenção de nossos fortes.”"
 dev_heretical_expulsion:0 "Expulsão de Hereges"
 desc_dev_heretical_expulsion:0 "Você expulsou os hereges desta província."
 opinion_jubilee_good:0 "“Papa aprova Jubileu”"
 opinion_jubilee_bad:0 "“Papa desaprova Jubileu”"
 dev_jubilee:0 "Jubileu"
 desc_dev_jubilee:0 "“Um jubileu é um ano sagrado de remissão de pecados e perdão universal, onde as pessoas fazem peregrinações às cidades santas”."
 theocracy.1.tt:0 "Esta escolha pode influenciar outros eventos."
 opinion_confiscated_church:0 "Igreja Reformada Confiscada"
 dev_religious_cleansing:0 "Limpeza Religiosa"
 desc_dev_religious_cleansing:0 "Estamos tentando devolver o Islã às suas origens simples e imitar Maomé quando ele retomou Meca e destruiu ídolos."
 dev_rafida:0 "O Rafida"
 desc_dev_rafida:0 "“Os xiitas são às vezes chamados de Rafida – aqueles que recusam – porque se recusam a reconhecer Abu Bakr, Umar e Uthman como sucessores do profeta Maomé”."
 dev_nasibi:0 "O destino"
 desc_dev_nasibi:0 "Os que odeiam o Ahl Al-Bayt - família do profeta Maomé - e seus seguidores, o grupo religioso sunita, acreditam tolamente que Abu Bakr, Umar e Uthman são sucessores legítimos de Maomé."
 dev_idolatry_abolished:0 "Idolatria abolida"
 desc_dev_idolatry_abolished:0 "“As orações a figuras santas, as peregrinações aos túmulos e mesquitas, a veneração de árvores, cavernas e pedras estão agora abolidas”."
 dev_focus_taxes:0 "Foco em Impostos"
 desc_dev_focus_taxes:0 "“Os governadores são instruídos a se concentrarem nos impostos, não muito piedosos, mas muito eficazes”."
 dev_focus_agriculture:0 "“Foco na Agricultura”"
 desc_dev_focus_agriculture:0 "Os governadores são instruídos a se concentrarem na agricultura, muito piedosa e, esperançosamente, eficaz a tempo."
 dev_balance_tax_agriculture:0 "Equilibrar Impostos e Agricultura"
 desc_dev_balance_tax_agriculture:0 "Os governadores são instruídos a equilibrar igualmente o seu foco nos impostos e na agricultura."
 dev_hadith_madrasa:0 "Madrassa para Hadith"
 desc_dev_hadith_madrasa:0 "Uma escola que ensina o corpus dos relatos dos ensinamentos, feitos e ditos do profeta Maomé."
 dev_fiqah_madrasa:0 "Madrassa para Fiqh e Imaan"
 desc_dev_fiqah_madrasa:0 "Uma escola que ensina teologia e crença."
 dev_hadith_fiqah_madrasa:0 "Uma madrassa para Hadith e uma madrassa para Fiqh e Iman."
 desc_dev_hadith_fiqah_madrasa:0 "“Duas escolas em cada província e cidade, uma que ensina Hadith e outra que ensina Fiqah e Imaan”"
 dev_mutaween:0 "Afortunado"
 desc_dev_mutaween:0 "“A força policial religiosa irá impor a Sharia – as leis de Alá – nas nossas províncias.”"
 dev_educated_women:0 "Mulheres Educadas"
 desc_dev_educated_women:0 "As mulheres têm a grande oportunidade de aprender e ensinar o Islã a outras pessoas."
 dev_modern_forts:0 "Reclamações sobre fortes modernos"
 desc_dev_modern_forts:0 "“O custo de tornar nossos fortes modernos e elegantes irrita as pessoas comuns, cujo dinheiro dos impostos é gasto em recursos que consideram desnecessários.”"
 add_country_unrest_5_modifier:0 "País se enfurece contra decisão impopular"
 desc_add_country_unrest_5_modifier:0 "“O país inteiro está em alvoroço, as ações do governante desagradaram-nos e os camponeses agitam os seus forcados em protesto.”"
 protestantism_events.1.t:0 "Reformador busca refúgio seguro"
 protestantism_events.1.d:0 "Temendo pela sua segurança, um dos grandes teólogos da nossa época teve que deixar a sua terra natal. Como país protestante, é nosso dever oferecer um refúgio seguro para este homem e fazê-lo, sem dúvida, fortaleceria a posição da nossa Igreja Estatal. Em pelo menos enquanto este reformador concordar com as nossas políticas."
 protestantism_events.1.a:0 "Vamos dar as boas-vindas a este grande homem!"
 protestantism_events.1.a.tt:0 "“Enquanto o Reformador viver dentro das nossas fronteiras, ele poderá optar por criticar ou tolerar as políticas da nossa Igreja Estatal.”"
 protestantism_events.1.b:0 "Mande-o embora."
 protected_reformer:0 "Deu refúgio ao reformador"
 did_not_protect_reformer:0 "Recusou Refúgio ao Reformador"
 harbouring_reformer:0 "Abrigando o Reformador"
 desc_harbouring_reformer:0 "“Permitimos que um dos teólogos mais ativos da Reforma fixasse residência em nosso país, emprestando seu grande nome e obras à nossa Igreja Estatal”."
 protestantism_events.2.t:0 "Reformer busca refúgio em [From.GetName]"
 protestantism_events.2.d:0 "“Um dos mais proeminentes defensores da Reforma em nosso país partiu para [From.GetName] alegando temer a perseguição das autoridades católicas daqui. Não satisfeito em simplesmente partir, o homem agora passa seu tempo produzindo panfletos para ridicularizar não apenas os católicos. igreja, mas também a sua antiga pátria."
 protestantism_events.2.a:0 "Ultrajante!"
 protestantism_events.3.t:0 "“Reformador visto criticando a Igreja Estatal”"
 protestantism_events.3.d:0 "“Ter um reformador obstinado dentro das nossas fronteiras não foi totalmente isento de atritos. Parece que um homem que já abandonou o seu país de origem pode não estar disposto a moderar os seus pontos de vista para se adequar às políticas do seu novo lar.”"
 protestantism_events.3.a:0 "“Viver sob a nossa proteção significa apoiar a Igreja!”"
 protestantism_events.3.b:0 "Bem, se você tem uma opinião tão forte sobre isso..."
 protestantism_events.4.t:0 "Igreja Estatal Condenada!"
 protestantism_events.4.d:0 "Desapontado com a nossa incapacidade de abraçar totalmente a Reforma, o reformador estrangeiro partiu para as terras de um príncipe mais inclinado. No longo prazo, isso pode fortalecer a nossa igreja, mas já começaram a circular panfletos sobre a falsidade da Igreja de [Root. ObterNome]."
 protestantism_events.4.a:0 "OK."
 protestantism_events.5.t:0 "Críticas retiradas"
 protestantism_events.5.d:0 "Bastou uma forte reprimenda. A pequena crise nas relações de nossa igreja estatal passou e as vozes perturbadoras da crítica silenciaram."
 protestantism_events.5.a:0 "Ótimo!"
 protestantism_events.6.t:0 "“O medo dos criptocatólicos”"
 protestantism_events.6.d:0 "“Sempre presente em nosso estado está o medo de que alguns que professam acreditar em todos os aspectos de nossa igreja estatal ainda sejam secretamente simpatizantes católicos. Diz-se que uma família nobre em particular, embora firmemente enraizada na máquina do estado, inclinações. À medida que os anos se arrastam, esses rumores se recusam a morrer e agora parecem quase impossíveis de ignorarmos. "
 protestantism_events.6.a:0 "Restringir esta família de ocupar cargos."
 protestantism_events.6.b:0 "Eles devem ser levados a julgamento."
 protestantism_events.6.c:0 "Ignore esses rumores vis."
 catholics_in_hiding:0 "“Perseguição aos criptocatólicos”"
 desc_catholics_in_hiding:0 "“Nossa política de perseguição ativa de suspeitos de cripto-católicos na administração reduziu a disposição de criticar nossa Igreja Estatal, mas também significa que alguns evitam totalmente a busca por uma carreira a serviço do Estado.”"
 rumored_crypto_catholics:0 "“Medo dos criptocatólicos”"
 desc_rumored_crypto_catholics:0 "“Nossa relutância em investigar rumores de que cripto-católicos tentam secretamente subverter o Estado alimentou várias teorias de conspiração no campo.”"
 protestantism_events.7.t:0 "'Os últimos dias' de [Root.GetName]"
 protestantism_events.7.d:0 "“O fervor religioso tomou conta de [Root.GetName] à medida que a população se convenceu de que o fim dos tempos se aproximava. Os camponeses falam de sinais no céu e, contrariamente à doutrina da Igreja Estatal, os padres locais estão a dar sermões sobre o apocalipse. À medida que o milenarismo varre a província, a culpa está sendo colocada no Estado e na própria Igreja Estatal, que professa ser protestante, mas claramente não está fazendo jus ao seu nome.\nAs reações oficiais têm sido até agora muito fracas, mesmo entre o clero de [Root.Owner .Capital.GetCapitalName] alguns acham que esses medos são justificados."
 protestantism_events.7.a:0 "Tente acalmar a situação."
 protestantism_events.7.b:0 "Aja com força."
 protestantism_events.7.c:0 "Eles estão certos em ter medo. Arrependam-se, pois o fim está próximo!"
 millenarianism:0 "“Milenarismo”"
 desc_millenarianism:0 "“A crença de que o fim violento do mundo está sobre nós tomou conta dos fiéis desta província. Acreditar que o fim dos dias irá purgar a sociedade de toda a corrupção e pecado, isto mobilizou a população aqui contra nós e contra a igreja estatal.”"
 fear_of_god:0 "Medo do Apocalipse"
 desc_fear_of_god:0 "'Sabemos pelas escrituras, e todos os homens instruídos afirmam o mesmo, que o mundo foi feito para durar 6.000 anos'.\nMuitos em nosso país sentem que o fim dos dias está se aproximando e nossa Igreja Estatal está fazendo o que pode para capitalizem esta crença. Embora corramos o risco de alimentar forças milenaristas anti-establishment em nosso país, a grande maioria se concentra em garantir a segurança de suas próprias almas."
 protestantism_events.8.t:0 "Avareza"
 protestantism_events.8.d:0 "Alguns membros da nossa Igreja Estatal sofreram muito devido às taxas de juros excessivamente altas, vozes estão se levantando e panfletos circulam condenando a 'Usuria e a Fraude' e alegando que pequenos corretores devem ser vistos em todas as ruas.\nEssa é a opinião de nossos Estado e a sua Igreja que cobrar juros é compatível com ser um bom cristão, mas em alguns casos parece que pode levar a excessos. Talvez fosse melhor diminuir ainda mais o montante permitido de juros para conter os piores casos”."
 protestantism_events.8.a:0 "Ignore os pessimistas."
 protestantism_events.8.b:0 "“Vamos diminuir o limite de juros por um tempo.”"
 prot_economic_downturn:0 "Desaceleração econômica"
 desc_prot_economic_downturn:0 "O uso generalizado de taxas de juros excessivamente altas e a especulação financeira levaram a uma crise econômica nesta área e alguns acham que a igreja estatal é a culpada por aliviar a proibição cristã da usura."
 stricter_usury_regulations:0 "Regulamentos de usura mais rígidos"
 desc_stricter_usury_regulations:0 "Para conter os piores excessos de permitir a cobrança de juros pelo empréstimo de dinheiro, alteramos ligeiramente o valor máximo permitido de juros."
 protestantism_events.9.t:0 "Mensagem para os fiéis"
 protestantism_events.9.d:0 "“Um dos grandes pontos fortes de ter uma Igreja do Estado é a capacidade de chegar a todos os fiéis do nosso país de uma só vez. Um dia nacional de oração está se aproximando e é costume que o sermão deste dia seja parcialmente ditado pelo Igreja Central do Estado. Qual deve ser o enfoque do sermão durante os próximos anos?"
 protestantism_events.9.a:0 "Gratidão pela paz que agora desfrutamos."
 protestantism_events.9.b:0 "Justificativa para nossas guerras."
 protestantism_events.9.c:0 "Pureza da Fé."
 protestantism_events.9.dd:0 "A unidade do próprio Cristianismo."
 protestantism_events.9.e:0 "Evite intromissões em nível local."
 prot_peace:0 "“Propagando o valor da Paz”"
 desc_prot_peace:0 "“Usámos o sermão do dia nacional de oração para fazer com que os nossos súditos compreendessem o grande valor da Paz e como todo bom cristão deveria fazer o máximo para preservá-la.”"
 prot_wars:0 "Propagando a justiça de nossas guerras"
 desc_prot_wars:0 "“Usamos o sermão do dia nacional de oração para fazer nossos súditos compreenderem a justiça de nossa causa nas guerras que travamos”."
 prot_purity_of_faith:0 "Propagando a Pureza da nossa Fé"
 desc_prot_purity_of_faith:0 "“Usámos o sermão do dia nacional de oração para fazer com que os nossos súditos compreendessem o grande valor de preservar a pureza da nossa fé e como identificar aqueles que a manchariam”."
 prot_christian_unity:0 "Propagando pela Unidade Cristã"
 desc_prot_christian_unity:0 "“Usamos o sermão do dia nacional de oração para fazer nossos súditos compreenderem o grande valor de se unirem à cristandade como um todo contra os infiéis”."
 protestantism_events.10.t:0 "Resistência à Reforma em [Root.GetName]"
 protestantism_events.10.d:0 "Ainda existem aqueles, especialmente no campo, que se opõem à Igreja Estatal de [Root.Owner.GetName] e que desejam retornar ao abraço da Igreja Romana. Há, no entanto, uma grande diferença entre dúvidas religiosas e rebelião aberta e até agora as coisas têm estado calmas em [Root.GetName]. A Igreja Estatal, por sua vez, tem se contentado em deixar a maioria dessas pessoas em paz, desde que compareçam aos cultos e paguem seus impostos.\nParece que essa paz não foi feita para durar. . A recente coleta de Prata da Igreja na área foi considerada uma declaração aberta de guerra pela população local e eles agora estão pegando em armas para proteger suas igrejas das mãos gananciosas de [Root.Owner.Capital.GetCapitalName]."
 protestantism_events.10.a:0 "É hora de alguma persuasão vigorosa."
 protestantism_events.10.b:0 "Isente esta área por enquanto."
 protestantism_events.11.t:0 "$THEOLOGIAN$ denuncia a Igreja de [Root.GetName]"
 protestantism_events.11.d:0 "$THEOLOGIAN$ teve uma carreira promissora muito antes de a reforma chegar ao nosso país e a Igreja estatal de [Root.GetName] ser criada. Como uma pessoa influente com ideias firmemente fundamentadas, $THEOLOGIAN$ tem sido difícil de convencer a abraçar a nova natureza do Igreja. Essa resistência à mudança só cresceu ao longo dos anos e agora $THEOLOGIAN$ é visto como se opondo abertamente à Igreja. Um membro do tribunal não pode ser visto se opondo abertamente a [Root.Monarch.GetName] assim, algo deve ser feito ser feito!"
 catholic_stronghold:0 "Fortaleza Católica"
 desc_catholic_stronghold:0 "“O povo desta província foi isento da Igreja estatal e está autorizado a praticar a sua antiga fé católica, por enquanto”."
 protestantism_events.11.a:0 "Banir $THEOLOGIAN$"
 protestantism_events.11.b:0 "Tente $THEOLOGIAN$ por blasfêmia e ordene a execução $THEOLOGIAN_POSS_PRONOUN$."
 protestantism_events.11.c:0 "Isto é um infortúnio."
 protestantism_events.12.t:0 "Pensador Católico na Corte"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ é famoso por $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ intelecto aguçado e $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ a presença em nossa corte confere uma certa grandeza ao nosso nome. $NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$ é, no entanto, também um católico firme e foi autorizado a praticar * 8$PHILOSOPHER_POSS_PRONOUN$ fé como ele deseja para vir aqui. Seria impensável para a própria Igreja de [Root.GetName] criticar [Root.Monarch.GetName], mas nas ruas de [Root.Capital.GetCapitalName] há conversa sobre $NATURAL_SCIENTIST$$PHILOSOPHER$ tentando plantar ideias católicas subversivas na cabeça de [Root.Monarch.GetName]."
 protestantism_events.12.a:0 "Deixe-os falar."
 protestantism_events.12.b:0 "Dispensar $NATURAL_SCIENTIST$$PHILOSOPHER$ do tribunal."
 protestantism_events.13.t:0 "Influência de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.d:0 "Há rumores de que $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, um conselheiro próximo de [Root.Monarch.GetName], está na verdade abrigando tendências calvinistas ocultas. Uma série de leis recentes foram acusadas de tentar secretamente aproximar nosso país dos ideais das igrejas reformadas."
 protestantism_events.13.a:0 "Rejeite esses rumores como um absurdo."
 protestantism_events.13.b:0 "Distancie-se publicamente de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.c:0 "Tentativa de fazer ajustes nas leis infratoras."
 protestantism_events.14.t:0 "A educação de [Root.Heir.GetName]"
 protestantism_events.14.d:0 "Todos os professores de [Root.Heir.GetName] consideram [Root.Heir.GetHerHim] um futuro governante excepcionalmente promissor. Em todos os aspectos relacionados à política, [Root.Heir.GetName] mostrou [Root.Heir.GetHerselfHimself] ser interessado e talentoso. No entanto, as autoridades religiosas começaram a se preocupar com o fato de [Root.Heir.GetSheHe] ter demonstrado um interesse muito grande na fé católica que deixamos para trás. "
 protestantism_events.14.a:0 "Isso fará de [Root.Heir.GetHerHim] um governante melhor."
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName] terá permissão para se interessar pelo catolicismo."
 protestantism_events.14.b:0 "Proibir todo estudo dos Ensinamentos Papistas."
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName] será impedido de se interessar pelo catolicismo."
 protestantism_events.15.t:0 "Inclinações católicas de [Root.Monarch.GetName]"
 protestantism_events.15.d:0 "Não é nenhum segredo que [Root.Monarch.GetName] tem uma grande compreensão da fé católica, talvez muito mais do que o clero da nossa Igreja Estatal desejaria. No entanto, a coroação de [Root.Monarch.GetHerHis] tem sido um evento popular e o povo parece estar por trás de nosso novo governante. Sem dúvida, uma compreensão das religiões estrangeiras pode ser de boa utilidade para um governante de um reino protestante e poucos ousariam acusar [Root.Monarch.GetName] de cripto-catolicismo."
 protestantism_events.15.a:0 "Viva [Root.Monarch.GetName]!"
 tolerant_monarch:0 "Monarca Tolerante"
 desc_tolerant_monarch:0 "“Nosso governante é conhecido por uma grande compreensão de outras religiões e as minorias religiosas em nosso reinado desfrutam de privilégios que de outra forma não teriam por causa disso”."
 protestantism_events.16.t:0 "Consciência de [Root.Monarch.GetName]"
 protestantism_events.16.d:0 "Anos se passaram e [Root.Monarch.GetName] provou ser um governante justo e justo. O clero não tem mais um golpe católico repentino e seu ódio ao papismo foi atenuado pela compreensão de [Root.Monarch.GetName] da religião.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], no entanto, está preocupado. Com o passar dos anos, [Root.Monarch.GetSheHe] percebeu que [Root.Monarch.GetHerHis ] a fé pessoal está muito mais próxima dos católicos que [Root.Monarch.GetSheHe] tanto fez para proteger e não da dogmática Igreja Estatal de [Root.GetName]"
 protestantism_events.16.a:0 "Abdicação pessoal é a única solução."
 protestantism_events.16.b:0 "[Root.Monarch.GetName] terá que continuar com a consciência atormentada."
 plagued_concience:0 "Consciência Atormentada"
 desc_plagued_concience:0 "O nosso governante está longe de ser um crente fervoroso nos ensinamentos da nossa Igreja Estatal. Embora isto não influencie directamente as nossas políticas, significa que o funcionamento da própria Igreja se tornou uma prioridade baixa."
 protestantism_events.17.t:0 "Atritos entre [Root.Heir.GetName] e [Root.Monarch.GetName]"
 protestantism_events.17.d:0 "O interesse de [Root.Heir.GetName] pelo catolicismo parece ter crescido ao longo dos anos e [Root.Heir.GetSheHe] agora cerca [Root.Heir.GetHerselfHimself] com filósofos, cientistas e artistas do mundo católico. Isto tornou-se uma espécie de constrangimento. Como chefe da Igreja [Root.GetName], é dever de [Root.Monarch.GetName] defender os valores da reforma. A menos que [Root.Heir.GetName] possa ser convencido a mudança [Root.Heir.GetHerHis] a autoridade de nossa Igreja pode sofrer."
 protestantism_events.17.a:0 "Tente forçar [Root.Heir.GetName] a mudar os métodos de [Root.Heir.GetHerHis]."
 protestantism_events.17.b:0 "Concordo em discordar."
 protestantism_events.18.t:0 "[Root.Heir.GetName] vê o erro das formas [Root.Heir.GetHerHis]"
 protestantism_events.18.d:0 "Depois que ficou totalmente claro para [Root.Heir.GetHerHim] o que se espera de [Root.Heir.GetHerHim], [Root.Heir.GetName] concordou em distanciar mais claramente [Root.Heir.GetHerselfHimself] dos católicos e suas crenças."
 protestantism_events.18.a:0 "Louve a Deus!"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName] vale uma missa"
 protestantism_events.19.d:0 "Desde que [Root.Monarch.GetHerHis] a juventude [Root.Monarch.GetName] duvidou da verdade nos ensinamentos da Igreja de [Root.GetName] e agora [Root.Monarch.GetSheHe] finalmente deu o passo não apenas à conversão pessoal, mas começou a contra-reformar todo o reino. O caminho a seguir não será fácil, mas ninguém está tão convencido quanto [Root.Monarch.GetName] de que tudo correrá bem."
 protestantism_events.19.a:0 "Vamos colocar nossa fé em Deus."
 catholic_zealot:0 "Monarca Convertido"
 desc_catholic_zealot:0 "“Nosso monarca converteu o país devido a uma convicção pessoal de que o catolicismo é a verdadeira fé e fará de tudo para que todos os súditos sigam o exemplo”."
 protestantism_events.20.t:0 "[Root.Heir.GetName] não quer se comprometer"
 protestantism_events.20.d:0 "Apesar de tentar deixar as expectativas sobre um herdeiro real tão claras quanto possível, [Root.Heir.GetName] insiste em defender o fascínio prejudicial de [Root.Heir.GetHerHis] pela Igreja Católica. Na capital, propagandistas e satíricos já começaram a distribuir panfletos sobre o fato de que [Root.Monarch.GetName] parece não conseguir controlar seus próprios parentes, muito menos proteger os fiéis do reino."
 protestantism_events.20.a:0 "Não há nada a ser feito."
 protestantism_events.20.b:0 "Não temos escolha a não ser deserdar [Root.Heir.GetName]!"
 protestantism_events.21.t:0 "Clérigo Problemático"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$ teve uma carreira exemplar, começando como um padre local de baixo nível e finalmente alcançando o topo da hierarquia da Igreja e ao longo dos anos passou a ser considerado um pilar da Igreja de [Root.GetName]. Portanto, é muito preocupante que $THEOLOGIAN$$INQUISITOR$ tenha começado a questionar a direção que a Igreja está tomando. Embora $THEOLOGIAN$$INQUISITOR$ tenha evitado criticar diretamente [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], é É difícil para qualquer um considerar $THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ palavras como algo que não seja prejudicial para a Igreja Estatal."
 protestantism_events.21.a:0 "“Tenho certeza de que podemos encontrar outra pessoa para ocupar o lugar de $THEOLOGIAN$$INQUISITOR$.”"
 protestantism_events.21.b:0 "Permita, mas certifique-se de que $THEOLOGIAN$$INQUISITOR$ não tenha poder real."
 protestantism_events.22.t:0 "A Persistente Esperança da Reconciliação"
 protestantism_events.22.d:0 "Ainda há aqueles que anseiam pelo tempo em que a fé cristã foi unificada. Embora considerem a Reforma e o nascimento do protestantismo necessários, eles também lamentam que isso não poderia ser feito sem um cisma.\nEmbora bem intencionados, esse tipo de tendências podem ser muito prejudiciais para uma Igreja estatal como a nossa e, portanto, é motivo de alguma preocupação que pareça que vários oficiais da nossa Igreja, bem como alguns de nossos Seminários, estejam alimentando tais ideias."
 protestantism_events.22.a:0 "Uma reprimenda será suficiente."
 protestantism_events.22.b:0 "Reúna os proeminentes e julgue-os por traição."
 phillipists:0 "Filipistas"
 desc_phillipists:0 "“Embora isso seja desaprovado, há alguns na hierarquia da nossa Igreja Estatal que consideram a ideia da reunificação com Roma. A nossa incapacidade de lidar de forma decisiva com estes elementos tornou mais difícil para nós converter os católicos remanescentes dentro das nossas fronteiras”."
 protestantism_events.23.t:0 "“Diáspora Protestante”"
 protestantism_events.23.d:0 "À medida que a cristandade se torna cada vez mais dividida, o fluxo de refugiados religiosos tem crescido num fluxo constante. Os conflitos religiosos nos principais estados católicos têm feito com que muitos protestantes deixem os seus antigos países de origem. Como um país protestante com a nossa própria Igreja, seríamos capazes de oferecer proteção e também poderíamos fazer bom uso de suas habilidades e recursos.\nO protestantismo está, no entanto, longe de ser uma fé unificada e não é muito provável que todos aqueles que vêm até nós encontrem a Igreja de [Root.GetName] para corresponder plenamente às suas próprias crenças. Embora fosse admirável receber todos os imigrantes protestantes, seria mais prudente escolher a dedo aqueles que possuem habilidades das quais poderíamos fazer bom uso."
 protestantism_events.23.a:0 "Abra nossas fronteiras para todos os protestantes."
 protestantism_events.23.b:0 "Receba apenas aqueles que podem ser úteis para nós."
 protestantism_events.23.c:0 "Mande-os embora."
 protestantism_events.23.dd:0 "Ofereça-lhes terras no Novo Mundo."
 protestant_influx:0 "“Imigrantes Protestantes”"
 desc_protestant_influx:0 "“O nosso país acolheu vários imigrantes protestantes que fogem dos seus países de origem católicos. A sua fé pode não corresponder exactamente à nossa, mas temos um inimigo comum no Papa e podemos fazer bom uso das suas capacidades”."
 protestant_refugees:0 "Influxo de Refugiados Protestantes"
 desc_protestant_refugees:0 "“Um grande número de imigrantes protestantes estabeleceram-se aqui, deixando para trás os seus países de origem católicos. Como não estão habituados à nossa igreja estatal, tem havido alguma tensão, mas a província tem visto, em geral, uma recuperação económica”."
 welcomed_fleeing_protestants:0 "Refugiados bem-vindos"
 turned_away_fleeing_protestants:0 "Refugiados rejeitados"
 protestant_refugees_to_the_colonies:0 "Emigração Protestante"
 desc_protestant_refugees_to_the_colonies:0 "A vários emigrantes protestantes foi prometida a proteção do nosso estado aqui pela nossa pátria."
 protestantism_events.24.t:0 "Crítica da Bíblia Oficial"
 protestantism_events.24.d:0 "Ter uma Tradução da Bíblia sancionada pelo Estado contribuiu muito para unificar a fé protestante no nosso país e é opinião tanto do público em geral como da maioria dos teólogos que a nossa tradução resultou num livro muito mais fiel às origens da nossa religião. .\nHá, no entanto, também alguns que consideram a tradução oficial da Bíblia muito deficiente. Alguns grupos afirmam que ela está simplesmente desatualizada e precisa de modernização, outros que é demasiado favorável ao Estado dominante e que tentamos fazer uso disso para pacificar nossos súditos. Outros simplesmente vêem isso como não indo longe o suficiente e ainda mantêm muitos dos erros que se acumularam ao longo dos anos em versões anteriores da Bíblia. "
 protestantism_events.24.a:0 "Aguarde a versão existente."
 protestantism_events.24.b:0 "Solicite uma nova tradução."
 new_bible_translation:0 "Nova Tradução da Bíblia"
 desc_new_bible_translation:0 "Está em andamento o trabalho para criar uma nova Tradução da Bíblia para ser usada como a Bíblia oficial de nossa Igreja Estatal. O objetivo é, na medida do possível, criar uma Bíblia que satisfaça tanto as necessidades do Estado quanto aborde as objeções à tradução antiga. que alguns tiveram."
 controversy_over_official_bible:0 "Controvérsia sobre a Bíblia Oficial"
 desc_controversy_over_official_bible:0 "“Publicamos uma Bíblia oficial para ser usada pela nossa Igreja Estatal, que tem feito muito para promover a uniformidade da nossa fé e para lavar a velha bagagem católica. que anteriormente usaram suas próprias traduções da Bíblia e parece que grupos de todos os espectros religiosos conseguiram encontrar alguma passagem à qual se opõem. No entanto, optamos por manter nossa versão, confiantes de que ela sobreviverá a todos eles no final."
 protestantism_events.25.t:0 "O dilema de [Root.Monarch.GetName]"
 protestantism_events.25.d:0 "Não é nenhum segredo que o casamento do cônjuge [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] não é a união mais amorosa e produzir um herdeiro acabou sendo bastante problemático. Há rumores de que [Root .Monarch.GetName] teve vários casos extraconjugais e a reputação do nosso Reino corre o risco de ficar manchada. No entanto, [Root.Monarch.GetName] não ouvirá falar de uma palavra sobre divórcio e considera tal coisa profundamente imoral.\nEm vez disso, [Root.Monarch.GetSheHe] argumenta que se a bigamia pudesse funcionar para os patriarcas, então talvez isso pudesse ser usado como um precedente para permitir a [Root.Monarch.GetHerHim] uma segunda união. dar suas opiniões sobre isso têm sido muito hesitantes, para dizer o mínimo, mas [Root.Monarch.GetName] parece determinado que esta é a melhor solução para o problema de [Root.Heir.GetHerHis]."
 protestantism_events.25.a:0 "Bigamia é pecaminosa."
 protestantism_events.25.b:0 "“Se foi bom o suficiente para os Patriarcas, é bom o suficiente para mim.”"
 protestantism_events.25.c:0 "Se foi bom o suficiente para meus antecessores, é bom o suficiente para mim."
 protestant_bigamy:0 "Bigamia"
 desc_protestant_bigamy:0 "“Em vez de viver em pecado com parceiros ao lado do cônjuge real ou para sempre num casamento sem amor, o nosso governante seguiu o exemplo dos patriarcas e casou com vários cônjuges”."
 bigamy_of_ruler:0 "Bigamia"
 protestantism_events.26.t:0 "“Tribunais sobrecarregados”"
 protestantism_events.26.d:0 "A incorporação da Lei Mosaica diretamente nas leis de [Root.GetName] levou a um crescimento sem precedentes do Sistema de Justiça do nosso país em algumas partes do país. Um fluxo constante de acusações transformou-se num número quase incontrolável de processos judiciais. Não só isso, mas o número de sentenças de morte também aumentou muito e se não fosse a prática já estabelecida dispensar tal condenação se o condenado pudesse apresentar uma certa quantia em dinheiro como compensação, estaríamos numa situação muito má para os nossos mãos."
 protestantism_events.26.a:0 "Se foram condenados, pecaram e devem pagar."
 protestantism_events.26.b:0 "Vamos dar aos tribunais mais recursos para lidar com isso."
 mosaic_law_accusations:0 "Tribunais Transbordando"
 desc_mosaic_law_accusations:0 "A incorporação da Lei Mosaica diretamente nas leis do nosso país resultou em incidentes relativamente comuns, como o adultério que acarreta a pena de morte. A população desta área tem feito bom uso das leis e embora seja encorajador ver a autoridade do nosso tribunais aumentam, o número de casos cresceu para um nível quase incontrolável."
 protestantism_events.27.t:0 "Teólogo Severo"
 protestantism_events.27.d:0 "Um homem incomum emergiu recentemente do sistema educacional da Igreja de [Root.GetName]. Ele é um sacerdote de carisma e convicção incomuns, mas em vez de desejar mudar a Igreja de acordo com suas convicções, ele está determinado a incutir o valor de manter as tradições protestantes e os dogmas da Igreja Estatal.\nEste é um homem incomum em tempos como estes e sem dúvida poderíamos fazer bom uso dele."
 protestantism_events.27.a:0 "Deixe-o educar nossos padres."
 protestantism_events.27.b:0 "Vamos usá-lo para combater a heresia."
 protestantism_events.27.c:0 "“Lealdade e Tradição, estes são os valores necessários para um líder da nossa Igreja.”"
 stern_theologian_education:0 "Teólogo Severo"
 desc_stern_theologian_education:0 "A educação dos padres da nossa Igreja estatal é influenciada em alto grau por um líder extraordinariamente carismático e dogmático, um homem que pode incutir no nosso clero o zelo certo pela nossa igreja estatal."
 stern_theologian_mission:0 "Teólogo Severo"
 desc_stern_theologian_mission:0 "“O empreendimento para converter pagãos e hereges está sendo liderado por um líder extraordinariamente carismático e dogmático, um homem que inspira a vontade de ingressar na Igreja Estatal como poucos.”"
 stern_theologian_leader:0 "Teólogo Severo"
 desc_stern_theologian_leader:0 "Nossa Igreja Estatal está sendo liderada por um líder extraordinariamente carismático e dogmático. Um teólogo severo que valoriza a tradição e a lealdade acima de tudo."
 protestantism_events.28.t:0 "Sacramentários"
 protestantism_events.28.d:0 "“Se o corpo de Cristo está realmente presente fisicamente durante a Eucaristia ou não foi um dos principais pontos sobre os quais protestantes e católicos discordaram durante a Reforma. Alguns, no entanto, têm dificuldade até mesmo em aceitar a União Sacramental Luterana. alguma circulação em nosso país parece ter sido de autoria de um desses grupos. Sem dúvida será esquecida em breve, mas no curto prazo a legitimidade da nossa Igreja Estatal está sendo questionada."
 protestantism_events.28.a:0 "Lamentável."
 protestantism_events.28.b:0 "Isso cheira a cripto-calvinismo, encontre e bana os instigadores."
 protestantism_events.28.c:0 "Tente limitar a disseminação desses panfletos."
 protestantism_events.29.t:0 "Reformador elogia a Igreja de [Root.GetName]"
 protestantism_events.29.d:0 "Um dos grandes pensadores na vanguarda da Reforma apresentou recentemente o nosso país como um bom exemplo a ser seguido por outros, numa das suas publicações, bem como durante uma disputa. Isto certamente fortalecerá a nossa reputação internacional e dará ainda mais peso por trás da autoridade da nossa própria igreja."
 protestantism_events.29.a:0 "“Faça uso disso em nossa propaganda interna.”"
 protestantism_events.29.b:0 "“Isso ajudará a nos aproximar de outros protestantes”."
 protestantism_events.29.b.tt:0 "A relação com todos os países §YCatólicos§! diminuiu em §R35§!.\nA relação com todos os países §YProtestantes§! aumentou em §G35§!.\nEsses efeitos se dissiparão nos próximos 12 anos."
 beacon_of_protestantism:0 "País Protestante Ideal"
 protestant_ideal:0 "País Protestante Ideal"
 protestantism_events.31.t:0 "Circulação de Publicações Hostis"
 protestantism_events.31.d:0 "Um grande número de panfletos, xilogravuras e outras publicações menores começaram a circular recentemente, sem dúvida financiados por nossos inimigos. Nestes textos vis afirma-se que muitos aspectos da Igreja de [Root.GetName] foram concebidos como uma questão de conveniência para o Estado.\nEmbora seja duvidoso que esta crítica deixe uma marca permanente na reputação da nossa Igreja Estatal, ela foi prejudicada no curto prazo."
 protestantism_events.30.t:0 "Julgamentos de bruxas em [Root.GetName]"
 protestantism_events.30.d:0 "A transição de fazer parte da Igreja Católica Romana mais ampla para a Igreja local de [Root.Owner.GetName] geralmente funcionou bem, mas em algumas áreas não ficou claro onde reside a autoridade. Quando havia suspeita de bruxaria nos velhos tempos a Igreja Católica muitas vezes se envolveria e poderia amenizar a indignação da população local. A Reforma, por outro lado, fez muito para fortalecer a crença nas versões populares do Cristianismo.\nVárias mulheres são acusadas de bruxaria em [Root.GetName ] e já foi iniciada uma busca para encontrar mais. Padres e magistrados locais envolveram-se nos julgamentos, mas até agora o Estado não esteve envolvido. À medida que o número de mulheres que aguardam julgamento aumenta cada vez mais, poderá ser necessário que tomemos medidas. "
 protestantism_events.30.a:0 "Perdoe as provações."
 protestantism_events.30.a.tt:0 "“Enquanto os testes durarem, existe o risco de que se espalhem para mais províncias ou fiquem fora de controle”."
 protestantism_events.30.b:0 "Ignore as provações."
 protestantism_events.30.c:0 "Devemos parar estes julgamentos."
 protestantism_events.30.c.tt:0 "Os julgamentos de bruxas não se espalharão nem aumentarão nesta província."
 protestantism_events.31.a:0 "Lamentável."
 protestantism_events.31.b:0 "“Dois podem jogar este jogo, iniciar uma contra-campanha”"
 protestantism_events.32.t:0 "“Incorporação de novas regiões”"
 protestantism_events.32.d:0 "À medida que o nosso país se expande para novas regiões com população protestante, iniciamos o processo de incorporá-los à Igreja Estatal. Com a introdução dos registos paroquiais da Igreja em algumas terras recentemente adquiridas, surgiu uma revelação surpreendente. A área é muito mais densamente povoada. do que seus antigos mestres parecem ter percebido."
 protestantism_events.32.a:0 "Ótimo!"
 protestantism_events.33.t:0 "Pietismo"
 protestantism_events.33.d:0 "Um novo tipo de movimento protestante começou a tomar conta do nosso país. Os pietistas estão preocupados com a salvação interior e mostram pouco interesse no estudo teológico e no dogma da Igreja Estatal."
 protestantism_events.33.a:0 "Tente limitar sua influência."
 protestantism_events.33.b:0 "Abordemos os Pietistas com interesse."
 spread_of_pietism:0 "Propagação do Pietismo"
 desc_spread_of_pietism:0 "Os pietistas acreditam na religiosidade interior dos indivíduos e não em dogmas teológicos. Esta falta de interesse em regras estritamente definidas levou a um enfraquecimento da autoridade da nossa igreja estatal, ao mesmo tempo que nos aproxima de outras igrejas evangélicas."
 protestantism_events.34.t:0 "Motins iconoclastas em [Root.GetName]"
 protestantism_events.34.d:0 "O ódio aos ícones e imagens da antiga igreja católica é algo que muitos protestantes têm em comum e a política de permitir isso na Igreja de [Root.Owner.GetName], portanto, nunca foi totalmente isenta de problemas.\nEnfurecidos com o que eles considero idolatria a população de [Root.GetName] que invadiu muitas igrejas na província, quebrando janelas pintadas e destruindo ícones e altares."
 protestantism_events.34.a:0 "Punir os perpetradores."
 protestantism_events.34.b:0 "“Reparar e restaurar as Igrejas danificadas”"
 iconoclast_riot:0 "Motins Iconoclastas"
 desc_iconoclast_riot:0 "“Os desordeiros destruíram altares, pinturas e janelas pintadas nesta província, determinados a erradicar o que consideram adoração de ídolos na nossa Igreja Estatal.”"
 protestantism_events.35.t:0 "Pregador Patriota Carismático em [Root.GetName]"
 protestantism_events.35.d:0 "[Root.GetName] é uma região cheia de pequenas igrejas protestantes que rejeitam a ideia de uma igreja dogmática centralizada.\nUm pregador poderoso ganhou destaque aqui e assim como seus sermões mantêm as comunidades aqui unidas, eles também as mantêm determinadas a manter a autonomia da igreja de sua antiga pátria."
 protestantism_events.35.a:0 "Excelente."
 protestantism_events.35.b:0 "Vamos fazer o que pudermos para diminuir sua influência."
 patriot_preacher:0 "Pregador Patriota"
 desc_patriot_preacher:0 "“Um pregador carismático nesta província está a defender a necessidade de total liberdade religiosa da nossa pátria.”"
 colonial_religious_tensions:0 "Tensões religiosas"
 desc_colonial_religious_tensions:0 "“Esta província está passando por grandes tensões devido à agitação de várias crenças religiosas opostas”."
 loyalist_preacher:0 "Pregador Legalista"
 desc_loyalist_preacher:0 "“Um pregador carismático nesta província está defendendo a necessidade de apoiar a Igreja Estatal da nossa pátria.”"
 protestantism_events.36.t:0 "Tensões religiosas em [Root.GetName]"
 protestantism_events.36.d:0 "Devido à política da nossa pátria de enviar hereges religiosos para as colónias, uma grande variedade de religiões diferentes pode ser encontrada nos nossos assentamentos. Embora todos possam ser considerados protestantes de uma forma ou de outra, eles têm pontos de vista que muitas vezes são fortemente opostos uns aos outros. outro em muitas questões. A província de [Root.GetName] foi colonizada por um grande número de duas igrejas teologicamente opostas, uma está mais próxima das igrejas reformadas da Europa, enquanto a outra está mais próxima das igrejas protestantes. Ambas são, no entanto, assim como em oposição ao controle da Igreja Estatal que eles deixaram para trás. As tensões estão aumentando e talvez seja melhor intervir agora para mantê-los separados antes que as coisas piorem."
 protestantism_events.36.a:0 "Por que distinguir entre hereges? Deixe-os brigar, se assim o desejarem."
 protestantism_events.36.b:0 "“Convencer o partido Reformado a se mudar para outras terras.”"
 protestantism_events.36.c:0 "“Convencer o partido protestante a se mudar para outras terras.”"
 protestantism_events.37.t:0 "Pregador Legalista Carismático em [Root.GetName]"
 protestantism_events.37.d:0 "Apesar da multidão de denominações do protestantismo nestas terras, o povo de [Root.GetName] parece tão leal como sempre à Igreja Estatal da nossa pátria. A recente ascensão de um pregador carismático, agitando-se contra aqueles que propõem cortar os laços com aquela Igreja, consolidou ainda mais a lealdade da população [Root.GetName]."
 protestantism_events.37.a:0 "Excelente."
 protestantism_events.37.b:0 "“Devemos fazer o que pudermos para incutir o valor da liberdade nessas pessoas”."
 protestantism_events.38.t:0 "Tensões religiosas em [Root.GetName]"
 protestantism_events.38.d:0 "“Poucos são tão tentados pela promessa de uma nova vida nas colónias como os dissidentes religiosos. Como resultado, as nossas terras são o lar de uma grande variedade de diferentes religiões cristãs que, graças à grande quantidade de espaço a ser colonizado, não são tão grandes. problema como seria em nosso país natal.\nNo entanto, não é totalmente isento de conflitos locais, e parece que a notícia de alguns deles já chegou ao nosso país de origem. Recebemos ordens de casa para sermos mais cuidadosos com aqueles que exigem liberdades religiosas em nossas terras."
 protestantism_events.38.a:0 "“Tentativa de impor maior uniformidade com a Igreja Estatal.”"
 protestantism_events.38.b:0 "Este é apenas um problema para a própria Igreja Estatal."
 protestantism_events.39.t:0 "Tensões religiosas em [From.GetName]"
 protestantism_events.39.d:0 "Muitos dos hereges em nossas terras optaram por se estabelecer nas colônias. Isso é algo que na maior parte do tempo é benéfico tanto para nós quanto para as colônias, mas ultimamente chegou-nos a notícia do uso excessivo por alguns grupos das liberdades religiosas. a vida colonial implica. Representantes da Igreja de [Root.GetName] sentem que devemos agir agora ou as colônias podem inspirar hereges em casa também."
 protestantism_events.39.a:0 "“Tentativa de fortalecer o controle da Igreja Estatal sobre as colônias.”"
 protestantism_events.39.b:0 "“O que os nossos súbditos fazem noutro continente não nos preocupa.”"
 protestantism_events.40.t:0 "Estado visto para proteger as bruxas"
 protestantism_events.40.d:0 "Nossas tentativas de moderar a caça cada vez mais paranóica às bruxas em [From.GetName] foram totalmente mal compreendidas pela população local. Nossos próprios emissários foram acusados de bruxaria e partes da população tornaram-se muito hostis em relação a qualquer poder externo que tente para proteger as bruxas que supostamente assombram a região."
 protestantism_events.40.a:0 "OK."
 protestantism_events.41.t:0 "Caça às bruxas fora de controle"
 protestantism_events.41.d:0 "“As histórias mais horríveis chegaram até nós a partir dos julgamentos de bruxas em curso no campo. Num único dia, mais de 70 mulheres foram julgadas e mortas e a busca por mais continua sem que as autoridades locais tenham pedido a opinião de o estado. O número de mortos e a perda da autoridade central provavelmente deixarão uma cicatriz na região para sempre. Os líderes de nossa Igreja Estatal em [Root.Capital.GetCapitalName] parecem ser tão impotentes quanto todos os outros para impedir isso. "
 protestantism_events.41.a:0 "Devemos parar com essa loucura!"
 protestantism_events.41.b:0 "Eles estão fazendo o trabalho de Deus!"
 protestantism_events.42.t:0 "Morte de um herdeiro"
 protestantism_events.42.d:0 "“A morte de um herdeiro é sempre um acontecimento triste, mas para os altos representantes da Igreja de [Root.GetName] a notícia foi recebida secretamente com algum alívio. Eles agora não precisam se preocupar com um dia um governante que possa ter ideias de tendência católica. ..."
 protestantism_events.42.a:0 "OK."
 prot_witch_trials:0 "Ensaios de bruxas"
 desc_prot_witch_trials:0 "Há atualmente uma busca contínua por Bruxas nesta área e as autoridades locais estão julgando e condenando todas as Bruxas que aparecem. À medida que a situação se torna cada vez mais intensa, a economia local sofre com a incerteza e a perturbação dos rumores e do susto geral. bem como a morte de um número de pessoas de todas as partes da sociedade."
 escalated_witch_trials:0 "Caça às Bruxas Intensificada"
 desc_escalated_witch_trials:0 "Os julgamentos de bruxas nesta área transformaram-se numa caça às bruxas cega, onde ninguém está a salvo de acusações e da ameaça de execução. A região está absorvida pela paranóia e a sociedade local sofre muito. A Igreja Estatal tem pouca autoridade aqui como pregadores locais. e os magistrados decidem rapidamente quem viverá ou morrerá."
 prot_stopped_witch_trials:0 "Julgamentos de Bruxas Interrompidos"
 desc_prot_stopped_witch_trials:0 "Vários julgamentos de bruxas nesta área ameaçaram desmembrar a sociedade local, com vizinhos denunciando vizinhos. O estado, no entanto, interveio e tentou desviar a situação. Todos não estão satisfeitos com esta solução, mas as tensões parecem estar diminuindo ."
 custodian_of_the_two_holy_mosques:0 "Custodiante das Cidades Santas"
 desc_custodian_of_the_two_holy_mosques:0 "Controlamos as cidades de Meca e Medina e com elas os santuários mais sagrados do mundo islâmico."
 organised_through_bishops_aspect:0 "Organizado através dos Bispos"
 desc_organised_through_bishops_aspect:1 "“Os bispos costumavam ser líderes de uma única igreja, confinados a uma área urbana. Hoje em dia, eles lideram as igrejas de uma área maior e não servem mais congregações individuais. n\n Também ganharemos §G-10%§! Custo de construção por §A10§! anos"
 priests_may_marry_aspect:0 "Sacerdotes podem casar"
 desc_priests_may_marry_aspect:1 "“O Imperador Justiniano I declarou nulos e sem efeito todos os casamentos contraídos por clérigos nas Ordens Sagradas e os filhos de tais casamentos ilegítimos. casar, colocaremos o selo de aprovação no casamento clerical e condenaremos os votos de celibato com base bíblica. \n\n Também ganharemos §G+1§! Tolerância da Verdadeira Fé por §Y10§! anos"
 adult_baptism_aspect:0 "Batismo de Adultos"
 desc_adult_baptism_aspect:1 "“Ser batizado como adulto com base na profissão de fé em Jesus Cristo e como admissão em uma comunidade local de fé é feito por aqueles que acreditam que a graça salvadora e a membresia na igreja são dádivas de Deus. serão transmitidos ou transferidos de uma pessoa para outra. \n\n Também ganharemos §G+10%§! Mão de obra nas Províncias da Verdadeira Fé por §Y10§! anos"
 holy_sacraments_aspect:0 "Santos Sacramentos"
 desc_holy_sacraments_aspect:1 "“Os sete sacramentos são rituais que são sinais eficazes da graça, instituídos por Cristo e confiados à Igreja, pelos quais nos é dispensada a vida divina. Estes Santos Sacramentos são: Batismo, Confirmação ou Crisma, Eucaristia, Penitência, Unção dos Enfermos , Ordens Sagradas e Matrimônio. \n\n Também ganharemos §G+5%§! Dano moral por §Y10§! anos"
 saints_accept_prayers_aspect:0 "Santos aceitam orações"
 desc_saints_accept_prayers_aspect:1 "A intercessão dos santos, para que os santos possam ser solicitados a interceder ou orar pelos outros, é uma doutrina apoiada pela nossa igreja. \n\n Também ganharemos §G+100%§! Tradição do Exército das Batalhas para §Y10§! anos"
 icons_images_aspect:0 "Ícones"
 desc_icons_images_aspect:1 "“As imagens que representam Jesus, Maria, santos e anjos, fundidas em metal, esculpidas em pedra, bordadas em tecido, pintadas em madeira ou feitas de muitas maneiras diferentes, são frequentemente iluminadas. os ícones garantiram sua existência continuada e a Igreja finalmente se resignou a permitir a veneração dos ícones. \n\n Também ganharemos §G-10%§! Custo de Conselheiro com Cultura do Governante por §Y10§! anos"
 legalised_divorces_aspect:0 "“Divórcios Legalizados”"
 desc_legalised_divorces_aspect:1 "“A autoridade da Igreja determinou a anulação dos casamentos até que estes passassem a ser considerados um contrato civil. As autoridades civis podem decretar o ‘divortium a vinculo matrimonii’ ou o ‘divórcio de todos os laços do casamento’, dissolvendo assim o casamento. Também ganharemos §G+10%§! Crescimento do progresso da reforma durante §A10§! anos"
 heretics_deported_aspect:0 "Hereges Deportados"
 desc_heretics_deported_aspect:1 "As execuções de hereges que se opõem à nossa Igreja em crenças ou opiniões consideradas heréticas estão sendo substituídas pela deportação dos culpados deste pecado. \n\n Também ganharemos §G+10%§! Chance de colono para §Y10§! anos"
 parish_registers_aspect:0 "“Registos Paroquiais”"
 desc_parish_registers_aspect:1 "“Os detalhes dos batismos, casamentos e sepultamentos serão a partir de agora documentados num registo paroquial. Cada pároco manterá um livro onde registará esses eventos e guardá-lo-á num cofre seguro com duas fechaduras. ganhe §G-0,10%§! Corrupção anual por §A10§! anos"
 individual_creeds_aspect:0 "Credos Individuais"
 desc_individual_creeds_aspect:1 "Aceitar e ter uma maior tolerância ao pensamento livre, que permite que as pessoas formem suas próprias opiniões e crenças sobre a religião, leva a um impulso na tecnologia. \n\n Também ganharemos §G+2§! Possíveis conselheiros por §Y10§! anos "
 allow_usury_aspect:0 "Permitir Usura"
 desc_allow_usury_aspect:1 "Empréstimos monetários com juros que enriquecem o credor agora são permitidos e não são mais considerados pecaminosos. \n\n Também ganharemos §G-0,5%§! Juros por ano durante §A10§! anos"
 translated_bibles_aspect:0 "Bíblias traduzidas"
 desc_translated_bibles_aspect:1 "Traduzir Bíblias para outros idiomas dá às pessoas o melhor recurso para conhecer a Deus em um idioma que fala às suas mentes e corações. \n\n Também ganharemos §G+25%§! Instituição espalhada nas províncias da Verdadeira Fé por §Y10§ ! anos"
 justified_religious_war_aspect:0 "“Conflito Justificado”"
 desc_justified_religious_war_aspect:1 "A nova Igreja do país está ameaçada tanto por pagãos quanto por hereges. Em uma guerra de autopreservação, a Igreja justificará nossos conflitos com a Bíblia. \n\n Também ganharemos §G-10%§! Custo do Warscore vs Outras Religiões por §A10§! anos"
 war_preaches_aspect:1 "Sermões de Guerra"
 desc_war_preaches_aspect:1 "Em tempos de conflitos, a fé preserva a esperança do nosso povo. A Igreja do nosso reino pregará a partir do livro sagrado para manter o moral da população, mesmo durante as horas mais sombrias. \n\n Também ganharemos §G- 100%§! Custo dos impostos de guerra por §A10§! anos"
 head_of_the_church_aspect:0 "Chefe da Fé"
 desc_head_of_the_church_aspect:1 "A Igreja não está mais sujeita a um teocrata externo e corrupto. Em vez disso, todas as questões religiosas serão agora redirecionadas para o governante que serve como o novo Chefe da Fé. \n\n Também ganharemos §G+1%§ ! Absolutismo anual por §Y10§! anos"
