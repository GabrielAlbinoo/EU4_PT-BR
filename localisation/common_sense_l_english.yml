 fortify_march_desc:1 "Constrói ou atualiza um forte em seu assunto. Você paga pelo forte."
 fortify_march_desc2:0 "Você atualizará a fortaleza em §Y$PROV$§! para §Y$NAME$§! ao custo de $COST$"
 enforce_culture_desc:0 "Muda a cultura primária de um parceiro sindical inferior para a sua (§Y$CULTURE$§!). Isso mudará o Liberty Desire deles em $LD$. Também nos custará $DIP$£dip devido ao seu desenvolvimento total."
 siphon_income_desc:0 "Sifão $VAL$ de sua renda anual ($AMOUNT$), o que piorará as relações em $OPINION$ e aumentará o Liberty Desire em $LD$."
 support_loyalists_desc:1 "Reduz o Liberty Desire em $LD$ ao custo de $PERCENT$ (atualmente $AMOUNT|Y$¤) de sua renda mensal."
 send_officers_desc:0 "Envia oficiais e instrutores do exército para eles, o que nos custará $VAL$ (atualmente $AMOUNT|Y$¤ mensal) de sua manutenção militar. Isso mudará seu Liberty Desire em $LD$."
 divert_trade_desc:1 "O alvo deve ceder $VAL$ de seu poder comercial para você. Altera Desejo de Liberdade em $LD$."
 seize_territory_desc:0 "Aproveita à força uma de suas províncias dentro do alcance de descaroçamento. Isso irá enfurecê-los."
