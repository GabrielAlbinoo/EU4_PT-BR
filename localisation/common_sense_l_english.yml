 additional_subject_interaction_desc:0 "\n\nTambém terá os seguintes efeitos no sujeito:\n"
 ASPECTS:0 "Aspectos"
 KARMA_FOR_CTA:0 "Ganharíamos $KARMA$ karma, já que esta é a coisa certa a fazer."
 alert_mothballed_forts_instant:0 "§YExistem fortes desativados em seu país!§!"
 alert_mothballed_forts_delayed:0 "As fortalezas desativadas não têm guarnição para defendê-las e cairão rapidamente nas mãos dos sitiantes inimigos.\n\nOs seguintes fortes estão atualmente desativadas:"
 subject_interaction_events.32.t:0 "Assunto se volta contra você"
 subject_interaction_events.32.d:0 "Nosso fomento à guerra, dizem eles, causou ira entre nossos súditos. Segundo os rumores, eles pensam que pouco nos importamos em governar com justiça e mais em conquistar como bárbaros. Por mais falsos e rudes que sejam, seria imprudente deixar isso como está. ."
 subject_interaction_events.32.a:0 "Faça deles um exemplo."
 subject_interaction_events.32.b:0 "Tenho certeza de que podemos acalmar as coisas."
 subject_interaction_events.33.t:0 "Liege faz de você um exemplo"
 subject_interaction_events.33.d:0 "Devido ao descontentamento, nosso soberano achou por bem fazer de nossa nação um exemplo. É uma vergonha."
 subject_interaction_events.33.a:0 "Olho por olho..."
 subject_interaction_events.34.t:0 "súditos leais"
 subject_interaction_events.34.d:0 "É bem sabido que nossos súditos são alguns dos mais contentes e leais do mundo. Criar uma barreira entre nós e eles é felizmente virtualmente impossível e, como tal, reflete bem em nossa nação."
 subject_interaction_events.34.a:0 "Desta vez será lembrado"
 subject_interaction_events.34.b:0 "“Isso deve ser explorado”"
 subject_interaction_events.35.t:0 "Sujeitos Desleais"
 subject_interaction_events.35.d:0 "Não é nenhum segredo que a animosidade entre nós e nossos súditos é realmente terrível. Em nossa corte, os corredores ficam vermelhos de sangue e pretos de segredos à medida que o ódio floresce. Naturalmente, isso precisa ser resolvido."
 subject_interaction_events.35.a:0 "Deixe estar"
 subject_interaction_events.35.b:0 "Lide com isso"
 subject_interaction_events.36.t:0 "Forragem de canhão"
 subject_interaction_events.36.d:0 "Parece que nosso país está ficando bastante vazio e carente de um recurso muito importante: bucha de canhão. Não tema! Embora possamos ter falta desse recurso, um de nossos súditos terá carne fresca em abundância para os campos de batalha. Se forçarmos sua servidão, eles teriam ficar menos do que satisfeito, mas é assim que as coisas acontecem."
 subject_interaction_events.36.a:0 "“As armas precisam de homens para dispará-las”"
 subject_interaction_events.36.b:0 "“Não podemos arriscar antagonizar nossos súditos”"
 subject_interaction_events.37.t:0 "Forragem de canhão"
 subject_interaction_events.37.d:0 "Parece que nosso soberano achou por bem forçar a servidão de nossos súditos para compensar uma liderança tola. Nossos campos ficam mais vazios e provavelmente continuarão assim."
 subject_interaction_events.37.a:0 "Isto é um ultraje!"
 subject_interaction_events.38.t:0 "“Um imposto extra”"
 subject_interaction_events.38.d:0 "Seria um eufemismo dizer que a nossa economia está a ter um desempenho 'ruim'; na verdade, alguns diriam que isto é um desastre. Enquanto lutamos para fazer face às despesas, os nossos súbditos, entre todas as pessoas, estão a ter um desempenho mais do que bom. Talvez não estejamos taxando-os o suficiente."
 subject_interaction_events.38.a:0 "“Um imposto extra pode ajudar”"
 subject_interaction_events.38.b:0 "Não precisamos deles"
 subject_interaction_events.39.t:0 "“Um imposto extra”"
 subject_interaction_events.39.d:0 "Nosso soberano exigiu que pagássemos uma grande quantia em ouro para ajudar a reparar sua economia falida."
 subject_interaction_events.39.a:0 "Eles que se danem!"
 subject_interaction_events.40.t:0 "“Propriedade legítima”"
 subject_interaction_events.40.d:1 "Nossas terras legítimas em [rightful_province.GetName] estão sob o domínio de nosso soberano. Esta é uma situação imprópria e, se continuar, seremos apenas lançados ainda mais sob sua sombra. Isso não pode ser permitido, devemos ter nossas terras legítimas de volta!"
 subject_interaction_events.40.a:0 "Solicite"
 subject_interaction_events.40.b:0 "Deixe estar"
 subject_interaction_events.41.t:0 "“Propriedade legítima”"
 subject_interaction_events.41.d:2 "Ultimamente, nossos súditos em [From.GetUsableName] acharam adequado nos lembrar das tensões causadas por possuirmos terras em [rightful_province.GetName], que eles consideram como sendo delas por direito. Devolvê-las a eles nos mostraria ser um poder benevolente, no entanto, tal movimento também poderia nos enfraquecer."
 subject_interaction_events.41.a:0 "É deles por direito"
 subject_interaction_events.41.b:0 "“É nosso e sempre será”"
 subject_interaction_events.42.t:0 "Propriedade legítima recusada!"
 subject_interaction_events.42.d:0 "Nosso pedido para recuperar nossas terras legítimas foi negado! Isso é um ultraje!"
 subject_interaction_events.42.a:0 "Eles que se danem!"
 subject_interaction_events.43.t:0 "O sujeito está cansado da guerra"
 subject_interaction_events.43.d:0 "Parece que com as nossas guerras um dos nossos súbditos foi bastante desestabilizado. É claro que poderíamos simplesmente deixá-los lidar com isso, mas seria uma demonstração de boa fé se os ajudássemos."
 subject_interaction_events.43.a:0 "Enviar ajuda"
 subject_interaction_events.43.b:0 "Deixe-os se defenderem sozinhos"
 subject_interaction_events.44.t:0 "Liege envia ajuda"
 subject_interaction_events.44.d:0 "Nosso soberano achou por bem enviar ajuda para que possamos reconstruir nosso país depois das guerras."
 subject_interaction_events.44.a:0 "Enviar obrigado"
 subject_interaction_events.45.t:0 "Liberdade econômica"
 subject_interaction_events.45.d:0 "Agora que já não estamos sujeitos aos caprichos de outro país, podemos conduzir as nossas próprias políticas comerciais e não teremos de viver contornando as regulamentações comerciais e o contrabando."
 subject_interaction_events.45.a:0 "OK."
 subject_interaction_events.46.t:0 "“Fim do Embargo”"
 subject_interaction_events.46.d:0 "Com o fim do embargo, nosso negócio de contrabando infelizmente morreu."
 opinion_tyrant_overlord:0 "Tirano Soberano"
 opinion_gave_province:0 "Província legítima devolvida"
 opinion_benevolent_overlord:0 "Soberano Benevolente"
 opinion_scutage_benefits:0 "Benefícios da Escuta"
 loyal_subjects:0 "súditos leais"
 desc_loyal_subjects:0 "Nossos súditos são leais e isso torna a diplomacia mais tranquila."
 disloyal_subjects:0 "Sujeitos Desleais"
 desc_disloyal_subjects:0 "Nossos súditos são desleais e isso torna a diplomacia um pouco mais difícil."
 custom_idea_fort_maintenance:0 "Castramentação"
 custom_idea_fort_maintenance_desc:0 "Onde quer que haja guerra, há fortalezas. Algumas são fortificações de campo temporárias que são abandonadas depois que a guerra foi vencida ou perdida. Outras são fortificações permanentes, com grandes e sólidas muralhas que fornecem uma defesa robusta contra tudo o que é lançado contra elas, seja são homens, balas de canhão ou outros projéteis. Melhorias na manutenção do forte levam a fortes melhores e tornam mais barato e fácil manter nossa primeira linha de defesa, os fortes."
 custom_idea_development_cost:0 "Reforma agrária"
 custom_idea_development_cost_desc:0 "Muitos direitos e costumes antigos impedem o desenvolvimento das terras sob nosso controle. Devemos empreender uma reforma agrária abrangente para garantir que todas as terras em nosso país sejam organizadas e mantidas de forma a fazer com que o desenvolvimento delas atinja seu potencial máximo. tão fácil quanto possível."
 free_cities.5.tt1:1 "[From.Country.GetName] é informado de que iremos ajudar."
 free_cities.5.tt2:1 "[From.Country.GetName] é informado de que nos recusamos a ajudar."
 free_cities.6.tt1:1 "O novo Imperador será coroado em [This.Country.GetName]."
 fc_imperial_coronation:0 "Coroação Imperial"
 desc_fc_imperial_coronation:0 "“Esta cidade foi escolhida como local para a Coroação Imperial e seus cidadãos estão radiantes de orgulho!”"
 fc_mercenary_contracts:0 "Contratos Mercenários"
 desc_fc_mercenary_contracts:0 "“Esta nação está a concentrar a sua defesa na negociação de contratos mais baratos com mercenários.”"
 free_cities.1.t:1 "A Cidade Livre de [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "A cidade de [Root.Capital.GetCapitalName] recebeu Imediatismo Imperial como uma Cidade Imperial Livre do Sacro Império Romano. Embora existam muitas cidades autogovernadas importantes no Império, [Root.GetName] agora tem algo além de sua riqueza e tamanho para protegê-lo - liberdades econômicas e políticas perpetuamente garantidas pelo próprio [Imperor.Monarch.GetTitle]."
 free_cities.1.a:1 "Excelente"
 free_cities.2.t:1 "[Root.GetName] - Não é mais uma Cidade Livre do Império"
 free_cities.2.d:1 "[Root.GetName] não é mais uma Cidade Livre do Sacro Império Romano. A liderança da cidade foi condenada por abuso maquiavélico de poder e desrespeito às instituições imperiais e perdeu todos os privilégios associados ao título que uma vez foi concedido."
 free_cities.2.a:1 "Infeliz"
 free_cities.3.t:1 "Forcados e tochas nas ruas de [Root.Capital.GetName]"
 free_cities.3.d:1 "O descontentamento e o anonimato entre as classes mais baixas e os governantes da cidade levaram-nos à beira da guerra civil. Estamos mal preparados para enfrentar uma rebelião de pleno direito, e muitos membros das classes mais altas estão a instar o conselho municipal levar o assunto ao [Imperador.Monarch.GetTitle], implorar ao próprio [Imperador.Monarch.GetTitle] por qualquer ajuda que ele seja capaz de fornecer. Bons homens fortes e ouro são o que mais precisamos para acabar com o fogo da rebelião que ardem nas ruas de [Root.Capital.GetName]."
 free_cities.3.a:1 "Peça ajuda ao [Emperor.Monarch.GetTitle]."
 free_cities.3.b:1 "Reúna todos os homenzinhos que temos e lide com isso nós mesmos."
 free_cities.4.t:1 "A cidade livre de [From.GetName] implora por nossa ajuda"
 free_cities.4.d:1 "“Recebemos um enviado esta manhã da Cidade Livre de [From.GetName] detalhando o total fracasso do conselho municipal em saciar as necessidades de suas classes trabalhadoras. O mensageiro falou sobre incêndios latentes e violentos nas ruas de [From.Capital.GetName ] como uma metáfora para o descontentamento com que luta a cidade livre, e afirma que se nada for feito, os camponeses da cidade em breve erguerão os seus forcados em rebelião. Eles imploram humildemente por soldados e ouro, para que possam ser capazes de trazer rapidamente justiça aos cidadãos descontentes."
 free_cities.4.a:1 "“É um pedido razoável e que honraremos.”"
 free_cities.4.b:1 "“O problema é mais profundo em [From.Country.GetName] e até que eles percebam isso, não enviaremos ajuda.”"
 free_cities.5.t:1 "A resposta do [Emperor.Monarch.GetTitle]"
 free_cities.5.d:1 "Pois a cada dia o descontentamento cresce e não importa o quanto tentemos usar os homens que temos à nossa disposição, uma vez que um fogo é apagado, outro arde em chamas diante de nossos olhos. Onde está esse mensageiro? Esperamos que nosso humilde pedido seja [De. Monarch.GetTitle] [From.Monarch.GetName] não irá irritar [From.Monarch.GetHerHim], e que [From.Monarch.GetSheHe] concordará em nos ajudar."
 free_cities.5.a:1 "Finalmente, bons homens e bom dinheiro era exatamente o que precisávamos!"
 free_cities.5.b:1 "[From.Monarch.GetTitle] afirma que o problema é profundo demais para ser resolvido com sangue e ouro..."
 free_cities.6.t:1 "A Coroação"
 free_cities.6.d:1 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] colocou as Regalias Imperiais nas mãos do novo [Emperor.Monarch.GetTitle] do Sacro Império Romano, um símbolo do [PAP.Monarch.GetTitle] direito de coroar soberanos cristãos e o papel do [Imperor.Monarch.GetTitle] como protetor da Igreja Católica Romana. Foi uma grande honra ser escolhido como local para a coroação e a igreja de [Root.Capital.GetName ] mal conseguia conter todas as dignidades que se reuniram para ver o [Emperor.Monarch.GetTitle] coroado."
 free_cities.6.a:1 "Somos realmente abençoados!"
 free_cities.7.t:1 "A Conferência do Tratado"
 free_cities.7.d:1 "Depois que o Tratado da Conferência [Root.GetName] terminou, os diplomatas dos vencedores em [hre_winner.GetName] e os diplomatas que assinaram as condições de rendição de [hre_loser.GetName] nos agradeceram por nossa ajuda em ajudá-los com todos os detalhes necessários que cercam um evento tão importante e pela nossa neutralidade neste assunto. Isso os ajudou a se concentrar na tarefa em questão. Embora não tenhamos sido compensados monetariamente por nada além das despesas feitas para a conferência, agora somos considerados uma pessoa mais país de prestígio do que antes."
 free_cities.7.a:1 "Vale a pena todo o incômodo, então."
 free_cities.8.t:1 "“Privilégios Aduaneiros e Fiscais”"
 free_cities.8.d:1 "A Cidade Livre de [free_city_in_debt_target.GetName] está lutando sob seu próprio peso, mal ganhando dinheiro suficiente para se manter longe do temido buraco que é a falência. Uma vez que a economia de [free_city_in_debt_target.GetName] inevitavelmente desmorona sob o peso das questões eles próprios criaram, será prejudicial não só para a sua reputação, mas também para a reputação e legitimidade do próprio Império. Poderíamos tentar ajudá-los, concedendo-lhes alguns privilégios alfandegários e fiscais que, se administrados corretamente, aliviarão as suas dificuldades financeiras. ."
 free_cities.8.a:1 "Conceda-lhes privilégios alfandegários e fiscais."
 free_cities.8.b:1 "Eles não mereceram isso."
 free_cities.9.t:1 "Privilégios Aduaneiros e Fiscais Concedidos"
 free_cities.9.d:1 "A notícia de nossa luta para manter o controle de nossas dívidas foi uma pequena surpresa, mas a grande surpresa foi que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] decidiu ajudar concedendo-nos certos privilégios comuns e fiscais que duvidamos que poucas outras Cidades Livres tenham."
 free_cities.9.a:1 "Uma surpresa com certeza, mas bem-vinda!"
 free_cities.10.t:1 "Bem nascidos com armas"
 free_cities.10.d:1 "Nobres proprietários de terras em [Root.Capital.GetName] não gostam que nosso status de Cidade Livre nos mantenha fora do governo nobre direto e, ultimamente, esgotamos todas as opções para mantê-los quietos. Se eles fossem meros camponeses, armados com forcados e tochas e com pouco treinamento militar, seríamos capazes de esmagar qualquer revolta que eles possam desencadear. Mas estes são homens e mulheres com terras e títulos e formalmente treinados na arte da guerra, e não devem ser subestimados. O único que pode silenciar sua ambições é o [Imperor.Monarch.GetTitle] do Sacro Império Romano…”"
 free_cities.10.a:1 "Peça ajuda ao [Emperor.Monarch.GetTitle]."
 free_cities.10.b:1 "“Dê alguns privilégios aos nobres e espere que eles calem a boca.”"
 free_cities.11.t:1 "[From.GetName] Apelo por ajuda aos nobres rebeldes"
 free_cities.11.d:1 "Chegou ao nosso conhecimento que a Cidade Livre de [From.Country.GetName] está lutando com nobres proprietários de terras que não gostam do status de [From.Country.GetName] como Cidade Livre. O país pede nossa ajuda para repreenda os nobres e faça-os aceitar a liderança secular de [From.Monarch.GetName], livre de títulos e privilégios reais."
 free_cities.11.a:1 "Eles terão nossa ajuda."
 free_cities.11.b:1 "“Se não conseguem lidar com os seus cidadãos, estarão realmente aptos a governar um país?”"
 free_cities.12.t:1 "Ajudou ou atrapalhou?"
 free_cities.12.d:1 "Os nobres estão a ficar mais ousados e tentam agora envolver os camponeses e burgueses para se juntarem à sua revolta contra nós e contra o nosso estatuto de Cidade Livre. Até agora, eles tiveram pouco sucesso com isto, mas tememos, como sempre fazemos quando alguns príncipes arrogantes com sobrenomes sofisticados estão tentando destruir a paz que lutamos tanto para manter. O que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] pensará de nós? Será que [From .Monarch.GetSheHe] cumprirá sua promessa e acabará com esses nobres indisciplinados?"
 free_cities.12.a:1 "A ajuda chegou do [From.Monarch.GetTitle]!"
 free_cities.12.b:1 "'...incapaz de governar...' Então, nenhuma ajuda foi enviada."
 free_cities.13.t:1 "Liga da Cidade"
 free_cities.13.d:1 "A Liga Hanseática e a Liga Lombard nos inspiraram a perguntar se alguma outra Cidade Livre estaria disposta a entrar em uma liga conosco. Nós, Cidades Livres, somos fracos por si só, mas coletivamente já foi provado que a cooperação mútua entre pequenas nações em questões como o comércio, a manutenção da paz imperial, o apoio aos tribunais e a manutenção de uma força unificada fazem de nós uma força a ser reconhecida, que mesmo as Grandes Potências lutarão para suprimir."
 free_cities.13.a:2 "Envie diplomatas para [fc_league_invitation_target.GetName]!"
 free_cities.13.b:1 "Não poderíamos simplesmente contratar mercenários?"
 free_cities.14.t:1 "A sugestão da Liga da Cidade"
 free_cities.14.d:1 "Houve muitas ligas de cooperação mútua dentro do Sacro Império Romano. A Liga Hanseática, por exemplo, era uma liga de guildas mercantis em uma confederação comercial e defensiva, ou a Liga Suábia, que era uma associação de defesa mútua e manutenção da paz. Algumas ligas tornaram-se tão poderosos e unidos que são até vistos como um estado em si, como a Liga Suíça. A Cidade Livre de [From.Country.GetName] sugeriu que nos uníssemos a algo semelhante, uma espécie de cooperação, onde colaboramos em assuntos do comércio, mantendo a paz imperial e apoiando os tribunais."
 free_cities.14.a:1 "O que temos a perder? Junte-se!"
 free_cities.14.b:1 "“Parece um enorme desperdício de tempo e recursos.”"
 free_cities.15.tt:1 "[From.Country.GetName] receberá seu contrato."
 free_cities.16.tt:1 "[From.Country.GetName] receberá sua recusa."
 free_cities.15.t:1 "Membros da Liga da Cidade"
 free_cities.15.d:1 "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] concordou em cooperar conosco em alguns assuntos, como comércio, manutenção da paz imperial e apoio a tribunais."
 free_cities.15.a:1 "Bem-vindo à Liga!"
 free_cities.16.t:1 "[From.GetName] recusou a Liga da Cidade"
 free_cities.16.d:1 "'É com profundo pesar que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] deve recusar a cooperação com [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]...'"
 free_cities.16.a:1 "“Em breve verão a glória das nossas economias combinadas e lamentarão não terem se juntado a nós!”"
 free_cities.17.t:1 "Os membros da Liga da Cidade"
 free_cities.17.d:1 "A cooperação entre várias Cidades Livres, baseadas e inspiradas por ligas como a Liga Suábia, a Liga Hanseática e a Liga Lombarda, parece estar a funcionar esplendidamente. Elas concordaram em trabalhar juntas em questões de comércio, mantendo a paz imperial e apoiando tribunais. Nós, como Cidade Livre, poderíamos solicitar a adesão a esta união bastante exclusiva..."
 free_cities.17.a:1 "Envie um diplomata aos seus líderes!"
 free_cities.17.b:1 "Não precisamos disso."
 free_cities.18.t:1 "Potencial membro da Liga da Cidade"
 free_cities.18.d:1 "Nossa cooperação com outras Cidades Livres funciona tão bem que recebemos cada vez mais pedidos de adesão todos os dias! [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] é um dos muitos que desejam para se juntar a nós."
 free_cities.18.a:1 "Aceite a inscrição de [From.Country.GetName]."
 free_cities.18.b:1 "Recusar a inscrição de [From.Country.GetName]."
 free_cities.19.t:1 "“Reformas Cooperativas”"
 free_cities.19.d:1 "Muitos estudiosos e homens eruditos chamam a Cidade Livre de [Root.Country.GetName] de sua casa. Ao cooperar com seus colegas nas outras Cidades Livres de nossa Liga, eles foram capazes de refinar suas idéias e teorias de maneiras que são de grande benefício para nós."
 free_cities.19.a:1 "Esplêndido!"
 fc_hre_privileges:0 "“Privilégios Comuns e Fiscais Concedidos pelo Imperador”"
 desc_fc_hre_privileges:0 "O Imperador do Sacro Império Romano concedeu-nos privilégios comuns e fiscais especiais."
 opinion_special_privileges:0 "Privilégios Especiais Concedidos pelo Imperador"
 opinion_agreed_league:0 "Acordado com a Liga da Cidade"
 opinion_refused_league:0 "Recusou a Liga da Cidade"
 fc_city_league:0 "Liga da Cidade"
 desc_fc_city_league:0 "Inspiradas pelas ligas de cidades mais antigas, como a Liga Suábia, a Liga Hanseática e a Liga Lombarda, as Cidades Livres do Sacro Império Romano concordaram em unir forças em alguns assuntos e cooperar."
 opinion_withheld_reforms:0 "Idéias de reforma retidas"
 opinion_introduced_reforms:0 "Idéias de reforma introduzidas"
 fc_league_reforms:0 "Reformas da Liga Municipal"
 desc_fc_league_reforms:0 "As novas reformas da Liga das Cidades estão espalhadas pelas Cidades Livres e ajudarão todos esses países a alcançar a grandeza."
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "Conceder vaga em $NAME$"
 SEAT_PARLIAMENT_DESC:0 "Isso tem os seguintes efeitos:\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "Dar a uma província um assento em $NAME$ dará algum bônus, mas em cada questão, a maioria dos assentos terá que ser apaziguada."
 withdrawn_parliamentary_seat:0 "Assento Parlamentar Retirado"
 desc_withdrawn_parliamentary_seat:0 "“A população desta província sente que foi privada da sua legítima influência sobre a política do nosso país.”"
 rotten_borough:0 "Bairro Podre"
 desc_rotten_borough:0 "Esta província tem um assento no Parlamento, apesar de ser relativamente sem importância. Isto permitiu que aqueles que detêm o poder na área controlassem os votos, uma vez que os eleitores são suficientemente poucos e pobres o suficiente para serem facilmente manipulados."
 parliamentary_scandal:0 "Escândalo Parlamentar"
 desc_parliamentary_scandal:0 "“A capital está abalada pelas ações de um deputado visitante e pela incapacidade do Estado de puni-lo pela sua conduta”."
 demands_representation:0 "“Representação Exigente”"
 desc_demands_representation:0 "“As pessoas nesta área exigem maior representação no governo central. O movimento está centrado nas antigas assembleias provinciais que consideram que deveriam ser recriadas a nível nacional.”"
 yearning_for_representation:0 "Esperança de Representação"
 desc_yearning_for_representation:0 "Desenvolvimentos recentes levaram o povo deste país a ter esperança num parlamento representativo e numa constituição escrita."
 parlaments.2.t:0 "Bairros podres"
 parlaments.2.d:2 "Devido à sua sede em [Root.Owner.GetParliamentWithGrammar], [Root.GetName] pode se orgulhar de ter alguma influência na política do nosso país. Essa sede é, no entanto, a única coisa que distingue a área de áreas muito mais ricas. partes do nosso estado, como a província de [envious_province.GetName], que olha para [Root.GetName] com grande inveja. Isso é algo que os proprietários de terras locais perceberam e, por meio de uma combinação de subornos e ameaças, os votos de [Root.GetName] passaram a ser controlados inteiramente por alguns indivíduos corruptos, mas influentes."
 parlaments.2.a:0 "Podre!"
 parlaments.2.a.tt:0 "“Esta cadeira no Parlamento mudará o seu padrão de votação a partir de agora.”"
 parlaments.2.b:0 "Devemos reatribuir o assento."
 parlaments.4.t:0 "“Corrupção do Voto”"
 parlaments.4.d:2 "Os parlamentares dos bairros podres em [Root.GetName] optaram por se opor à nossa proposta em [Root.Owner.GetParliamentWithGrammar]. Parece que o proprietário de terras que controla a área foi persuadido de que a questão não é do seu interesse."
 parlaments.4.a:0 "Podre!"
 parlaments.4.b:0 "Devemos subornar o proprietário de terras então."
 parlaments.5.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.5.d:2 "A influente Universidade de [Root.GetCapitalName] conseguiu influenciar os membros de [Root.Owner.GetParliamentWithGrammar] de [Root.GetName] a se manifestarem a favor do aumento do financiamento universitário."
 parlaments.5.a:0 "Ótimo!"
 parlaments.6.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.6.d:2 "Além de ser a sede de [Root.Owner.GetParliamentWithGrammar], [Root.GetName] também é o centro de uma série de empresas influentes com participação no comércio exterior. Parece que muitas delas decidiram que se beneficiariam com o questão atualmente debatida que está sendo implementada e exerceram pressão sobre seus membros de [Root.Owner.GetParliamentWithGrammar] para que assim fosse."
 parlaments.6.a:0 "Ótimo!"
 parlaments.7.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.7.d:2 "O exército é, em muitos aspectos, a força interna mais influente em [Root.GetName] e sua lealdade a essa organização persuadiu os membros de [Root.Owner.GetParliamentWithGrammar] deste assento a votarem a favor da questão atual."
 parlaments.7.a:0 "Ótimo!"
 parlaments.8.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.8.d:2 "O debate atual em [Root.Owner.GetParliamentWithGrammar] sobre como melhor proteger a produção nacional atraiu a atenção de muitos em [Root.GetName]. Esta sede de [Root.Owner.GetParliamentWithGrammar] veio nos apoiar no debate , na esperança de que se beneficie da política sugerida."
 parlaments.8.a:0 "Ótimo!"
 parlaments.9.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.9.d:0 "Como sede da nossa capital, a província de [Root.GetName] se beneficiará muito com as reformas atualmente propostas. Felizmente, um número suficiente de pessoas percebeu isso para garantir que a sede agora vote a nosso favor."
 parlaments.9.a:0 "Ótimo!"
 parlaments.10.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.10.d:1 "Parece que os deputados da sede de [Root.GetName] perceberam o quão benéfico seria para eles a questão atualmente debatida. O seu apoio à nossa causa é muito bem-vindo."
 parlaments.10.a:0 "Ótimo!"
 parlaments.11.t:0 "[Root.GetName] muda a postura no debate!"
 parlaments.11.d:1 "Parece que os deputados da sede de [Root.GetName], firmes apoiantes da nossa causa há pouco tempo, mudaram completamente a sua opinião sobre a questão actualmente debatida. Não podemos saber ao certo como isto aconteceu, mas é é claro que não podemos mais confiar no voto deles."
 parlaments.11.a:0 "A ganância é uma coisa horrível."
 parlaments.12.t:0 "Bairro Podre"
 parlaments.12.d:1 "Embora parecesse que a votação de [Root.GetName] iria de fato apoiar a reforma atualmente proposta para eliminar os Rotten Boroughs em nosso [Root.Owner.GetParliamentName], parece que quem apoiou o MP na área de repente percebeu que estava prestes a perder a cadeira. Agora conseguiu convencer o deputado a votar contra a nossa reforma."
 parlaments.12.a:0 "Podre!"
 parlaments.13.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.13.d:0 "Uma campanha determinada por membros da administração em [Root.GetCapitalName] para se opor à mudança de leis e regulamentos para acomodar a integração de outros sistemas no nosso convenceu com sucesso o deputado da área a se opor à nossa proposta."
 parlaments.13.a:0 "OK."
 parlaments.14.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.14.d:0 "“Os deputados de [Root.GetName] foram convencidos por aqueles que têm interesses nas indústrias de produção da província a oporem-se à abertura dos regulamentos que os protegem da concorrência externa.”"
 parlaments.14.a:0 "OK."
 parlaments.15.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.15.d:3 "Muitos em [Root.GetName] ficaram bastante decepcionados com a proposta de aumentar os gastos navais. Eles sentem que a área já contribui muito para as forças armadas do nosso país e esperavam que [Root.Owner.GetParliamentWithGrammar] autorizasse mais fundos para eles do que pedir mais dinheiro para a marinha."
 parlaments.15.a:0 "OK."
 parlaments.16.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.16.d:2 "O domínio da marinha na província de [Root.GetName] significou que a proposta de aumento de gastos com o exército em [Root.Owner.GetParliamentWithGrammar] foi recebida com bastante frieza lá. Apesar de inicialmente ter sido positivo em relação à proposta, o Os membros do [Root.Owner.GetParliamentWithGrammar] desta área agora não têm escolha a não ser votar contra."
 parlaments.16.a:0 "OK."
 parlaments.17.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.17.d:0 "Embora inicialmente a favor, os deputados de [Root.GetName] declararam o seu desgosto pela questão actual. Isso significa uma ambição de longo alcance do Estado de possuir e controlar tudo dentro das suas fronteiras e eles dizem que não aceitarão isto."
 parlaments.17.a:0 "Você pode muito bem pensar isso. Eu não poderia comentar."
 parlaments.18.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.18.d:0 "Os deputados de [Root.GetName] são surpreendentemente positivos em relação à nossa proposta no debate parlamentar. Parece que a universidade em [Root.GetName] está convencida de que estará envolvida na contagem e medição que a proposta atual implica e os académicos estão encantados pela oportunidade de participar de alguns novos dados brutos sobre o nosso país."
 parlaments.18.a:0 "OK."
 parlaments.19.t:0 "[Root.GetName] muda de posição no debate!"
 parlaments.19.d:0 "Votar a favor do aumento de impostos tem sido uma tarefa muito difícil de vender em [Root.GetName]. Depois de numerosos protestos, o deputado da área retirou o seu apoio à nossa proposta e agora opõe-se a ela temendo pela sua reeleição."
 parlaments.19.a:0 "OK."
 parlaments.20.t:0 "Vida urbana"
 parlaments.20.d:0 "Como representantes de áreas por vezes bastante distantes de [Root.Capital.GetCapitalName], muitos deputados descobrem frequentemente que a vida na capital durante as suas visitas é muito diferente daquilo a que estão habituados. Alguns acham-na ao mesmo tempo apertada e suja e muitos parecem bastante aliviados quando voltam para casa.\n\nEste ano foi ainda mais difícil de suportar do que o normal para a delicada sensibilidade de nossos parlamentares. Os meses quentes foram excepcionalmente quentes, os meses chuvosos excepcionalmente úmidos e os meses frios excepcionalmente frios ... Vários deputados decidiram agora que já estão fartos e contactaram-nos pedindo para ajudar a tornar as suas estadias mais agradáveis."
 parlaments.20.a:0 "Devemos fazer o que pudermos."
 parlaments.20.b:0 "Eles terão que suportar como todos nós."
 parlaments.21.t:0 "MP em escândalo"
 parlaments.21.d:0 "“Um pequeno escândalo ocorreu na capital durante o debate atual. Parece que, em vez de comparecer pessoalmente às sessões, os deputados de [recalcitrant_seat.GetName] estavam perturbando a paz pública e assediando a sua senhoria. e nas ruas e provavelmente assombrará futuros parlamentos durante anos."
 parlaments.21.a:0 "Deixe deslizar."
 parlaments.21.b:0 "Prenda o deputado."
 parlaments.22.t:0 "Absentismo"
 parlaments.22.d:1 "“Dada a sua grande influência na política do nosso país, seria fácil presumir que todos os deputados participaram nas sessões parlamentares com grande entusiasmo, ansiosos por fazer o máximo com o poder que lhes foi confiado. caso e em qualquer [Root.GetParliamentName] haverá alguns que nunca aparecerão, seja porque ainda desfrutam de suas propriedades no campo ou porque decidiram participar das muitas alegrias da capital. O problema cresceu cada vez mais mais recentemente e tememos que dignitários estrangeiros estejam rindo de nós pelas nossas costas. Há uma série de medidas que podem ser tomadas para aumentar a participação, mas nenhuma que os atuais deputados também aceitariam muito bem."
 parlaments.22.a:0 "Tudo bem nos piores excessos."
 parlaments.22.b:0 "Não há nada que possamos fazer."
 parlaments.23.t:0 "Exigências de Representação"
 parlaments.23.d:0 "Uma série de publicações hostis começaram a circular nas cidades de [Root.GetName]. Autores anónimos, mas muito críticos, afirmam que o nosso governo é 'Autocrático' e exigem uma constituição escrita e um parlamento onde as várias partes do nosso país pode ser representado."
 parlaments.23.a:0 "Proibir as Publicações"
 parlaments.23.b:0 "“Faça promessas vagas de reforma”"
 parlaments.24.t:0 "Ajuda financeira"
 parlaments.24.d:0 "“Devido às actuais fracas finanças governamentais, qualquer contribuição para os cofres do Estado é muito bem-vinda. É portanto com algum entusiasmo que recebemos os representantes de uma série de assembleias de cidades ricas que se oferecem para ajudar. governo em geral e formas formalizadas para o estado pedir sua ajuda no futuro."
 parlaments.24.a:0 "“Conceda-lhes Maior Representação”"
 parlaments.24.b:0 "Recusar o dinheiro deles."
 parlaments.24.c:0 "Prometa levar em consideração as opiniões deles."
 parlaments.24.dd:0 "Recusar o dinheiro deles."
 parlaments.25.t:1 "Demandas do povo [Root.Culture.GetName]"
 parlaments.25.d:0 "Embora o nosso país não tenha um parlamento nacional, as assembleias locais existem desde tempos antigos em muitas das nossas províncias. Estas têm pouca influência fora das suas próprias províncias, mas por vezes aproximam-se do estado e a sua existência permite uma tributação mais eficiente das províncias. \n\nUltimamente, têm surgido problemas em [Root.GetName], onde várias dessas assembleias provinciais começaram recentemente a exigir representação a nível nacional. Eles sentem que são mal representados pelo governo central e que um parlamento central onde eles poderiam oferecer suas opiniões ao governante seria a única maneira de aliviar isso."
 parlaments.25.a:0 "Vamos pensar sobre isso."
 parlaments.25.b:0 "Essas ideias precisam ser esmagadas."
 parlaments.26.t:0 "“Contribuição Direta”"
 parlaments.26.d:0 "“Entusiasmados com a questão atualmente debatida no parlamento, um grupo com interesses muito alinhados aos nossos de [Root.GetName] veio dar uma contribuição direta ao estado. para 'convencer' quaisquer deputados que ainda se opõem, ou pelo menos compensar-nos por quaisquer custos que tivemos até agora."
 parlaments.26.a:0 "Tenho certeza de que encontraremos um uso para isso."
 parlaments.27.t:0 "Tradições Parlamentares"
 parlaments.27.d:0 "“Uma das coisas mais difíceis de ser parlamentar não tem nada a ver com os debates na capital, mas sim como vender as novas leis às pessoas do seu país. Ainda assim, um deputado local terá muitas vezes mais facilidade em explicar um novo imposto. do que o coletor enviado pelo governo central faria em sistemas menos representativos.\n\nParece que os deputados em geral e os de [Root.GetName] em particular tornaram-se tão hábeis na defesa de políticas que podemos ver um aumento no apoio como resultado do governo central como um todo."
 parlaments.27.a:0 "Eles finalmente me entenderam!"
 parlaments.28.t:0 "“Apoio à Assembleia Local”"
 parlaments.28.d:0 "A assembleia local em [Root.GetName] tem estado bastante entusiasmada em seu apoio à nossa proposta atual em [Root.GetParliamentWithGrammar]. Tanto que eles já começaram com os preparativos necessários para o que eles têm certeza que será uma certa aprovação ."
 parlaments.28.a:0 "Notável."
 parlaments.29.t:0 "[Root.GetName] muda de posição no debate!"
