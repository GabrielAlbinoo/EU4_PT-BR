 desc_pap_swiss_guard:0 "Disciplinados, leais e com táticas de batalha revolucionárias - a Guarda Suíça é a tropa mais poderosa do mundo."
 opinion_popes_pet:0 "Animal de estimação do Papa"
 mil_vatican_library:0 "A Biblioteca do Vaticano - Edição Militar"
 desc_mil_vatican_library:0 "Focando-se em obras militares e incentivando a pesquisa na arte da guerra, a recém-fundada Biblioteca do Vaticano se tornará a principal coleção de livros sobre a guerra, os soldados, o exército e as práticas militares do mundo."
 dip_vatican_library:0 "A Biblioteca do Vaticano - Edição Diplomática"
 desc_dip_vatican_library:0 "Os diplomatas são encorajados a escrever sobre as suas viagens, negociações e trabalho diário, que serão então publicados e adicionados à Biblioteca do Vaticano. Usando estas obras, os estudiosos podem analisar e fazer pesquisas para determinar as várias práticas de diplomacia e quando, como e por que funcionam. melhor."
 adm_vatican_library:0 "A Biblioteca do Vaticano - Edição Administrativa"
 desc_adm_vatican_library:0 "“Uma grande coleção de livros, manuscritos e documentos de todos os tipos, a maioria sobre trabalhos administrativos, é o núcleo da nova Biblioteca do Vaticano”."
 pap_sistine_chapel:0 "Capela Sistina"
 desc_pap_sistine_chapel:0 "No local onde ficava a antiga Cappella Maggiore, abandonada e em ruínas, agora existe a nova grande Capela Sistina."
 pap_sistinechapel_botticelli:0 "Capela Sistina decorada por Botticelli"
 desc_pap_sistinechapel_botticelli:0 "As paredes da Capela Sistina estão agora decoradas com afrescos de Sandro Botticelli. Suas contribuições são as 'Tentações de Cristo', o 'Castigo dos Rebeldes' e o 'Julgamento de Moisés'."
 pap_sistinechapel_ghirlandaio:0 "Capela Sistina decorada por Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio:0 "“O grande artista Domenico Ghirlandaio fez parte da equipe de pintores florentinos e da Úmbria que criaram uma série de afrescos nas paredes da Capela Sistina sobre a vida de Moisés e Jesus. Pintou a 'Vocação dos Apóstolos' e a 'Ressurreição de Cristo'."
 pap_sistinechapel_perugino:0 "Capela Sistina decorada por Perugino"
 desc_pap_sistinechapel_perugino:0 "O pintor da Úmbria Pietro Perugino pintou a parede do altar da Capela Sistina com a 'Assunção', a 'Natividade' e 'Moisés nos Juncos'. Os afrescos que pintou nas paredes eram 'Moisés e Zípora', o 'Batismo de Cristo ' e 'Entrega das Chaves'."
 pap_sistinechapel_michelangelo:0 "Capela Sistina decorada por Michelangelo"
 desc_pap_sistinechapel_michelangelo:0 "Michelangelo repintou o teto da Capela Sistina, que antes era pintado como estrelas douradas em um céu azul. Agora está pintado com cenas do Gênesis, a Criação, a Queda do Homem, a Promessa de Salvação através dos profetas e o genealogia de Cristo”."
 pap_sistinechapel_decorated:0 "Capela Sistina Decorada"
 desc_pap_sistinechapel_decorated:0 "Uma equipe de pintores da Úmbria e Florentinos pintou as paredes da Capela Sistina com uma série de afrescos da vida de Moisés e Jesus."
 pap_indulgences:0 "Venda de Indulgências"
 desc_pap_indulgences:0 "“A venda de indulgências dá uma receita bem-vinda aos nossos cofres do tesouro e permite que os ricos salvem as suas almas e continuem a viver no pecado”."
 pap_simony:0 "Simonia"
 desc_pap_simony:0 "“O ouro da venda de cargos e funções na igreja enche nossos cofres.”"
 pap_veneration_relics:0 "Veneração de Relíquias"
 desc_pap_veneration_relics:0 "“Relíquias de santos, ou seja, restos físicos como ossos ou objetos pessoais, são vendidos pelas igrejas e aos poucos enriquecendo-as”."
 disables_indulgences:0 "“Isso desativa o evento ‘Venda de Indulgências’ para países católicos”."
