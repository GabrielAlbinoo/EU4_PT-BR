 wedge_throw:0 "'Lançamento de Cunha'"
 desc_wedge_throw:0 "Os agricultores desta província enfrentaram tempos difíceis. Para ajudá-los a recuperar, aliviámos a sua carga fiscal e concedemos-lhes um empréstimo por 3 anos."
 poor_rice_harvests:0 "Pobres colheitas de arroz"
 desc_poor_rice_harvests:0 "Os agricultores desta província enfrentaram tempos difíceis. Como nos recusámos a aliviar a sua carga fiscal ou a permitir-lhes pedir dinheiro emprestado, a região está agora a ferver com o desprezo pelo poder estatal."
 monastaries_blooming:0 "Mosteiros florescendo"
 desc_monastaries_blooming:0 "As sábias políticas do nosso governante tiveram um efeito muito benéfico na actividade monástica nesta área, com um desenvolvimento geralmente positivo aqui como resultado. Os próprios mosteiros são ricos e os monges são disciplinados e como resultado toda a província prospera, desde os doentes e pobres para os saudáveis e ricos."
 gifted_white_elephant:0 "Elefante Branco Dotado"
 cleansing_of_monasteries:0 "Limpeza de Mosteiros"
 desc_cleansing_of_monasteries:0 "A fim de melhorar a falta de disciplina monástica nesta área, impusemos punições muito violentas e rigorosas àqueles que quebram os seus votos. Tais limpezas são por vezes necessárias, mas lamentáveis, a situação parece estar a melhorar lentamente."
 strict_punishment_of_monks:0 "Punição estrita dos monges"
 desc_strict_punishment_of_monks:0 "A fim de melhorar a falta de disciplina monástica nesta área, impusemos um controle muito mais rigoroso da área e impusemos multas aos monges errantes. Qualquer monge que for descoberto que desonra seus votos ou sua ordem terá que pagar uma grande quantidade de gado ao estado."
 lacking_monastic_discipline:0 "Faltando Disciplina Monástica"
 desc_lacking_monastic_discipline:0 "“A falta de disciplina dos Mosteiros nesta área é amplamente conhecida e como resultado a região sofre tanto económica como espiritualmente. É dever do poder temporal conter tais excessos nos Mosteiros, mas desta vez falhou.”"
 forced_labor:0 "Trabalho forçado"
 desc_forced_labor:0 "“Obrigamos os agricultores das províncias vizinhas a ajudar a melhorar esta província para o bem comum”."
 human_sacrifice:0 "'O Sacrifício Humano'"
 desc_human_sacrifice:0 "“Pedimos aos agricultores das províncias vizinhas que ajudassem a melhorar esta área em troca de compensação pela perda de rendimento”."
 bountiful_harvest:0 "Colheita abundante"
 desc_bountiful_harvest:0 "A comida é barata e os nossos celeiros estão cheios depois de uma colheita extraordinariamente abundante."
 political_rival_crushed:0 "Rival político esmagado"
 desc_political_rival_crushed:0 "Fizemos bom uso de uma série temporária de reveses para um dos nossos rivais políticos. Ele foi agora superado a tal ponto que parece improvável que se torne um problema novamente. Outros observaram as nossas ações e pensarão duas vezes antes de tentar questionar o poder do Estado no futuro."
 hostile_monastery:0 "Mosteiro Hostil"
 desc_hostile_monastery:0 "Devido ao que consideram uma má conduta grave por parte do seu governante, os monges desta província são abertamente hostis ao Estado e ao seu governante."
 social_bandit:0 "Bandido Popular"
 desc_social_bandit:0 "Um bando de bandidos de sucesso incomum está assediando esta área e fugindo das tropas estaduais. O bando em geral e o líder em particular alcançaram popularidade mesmo fora da área imediata devido ao seu sucesso. Embora seja muito incerto se seus objetivos realmente são ideológicos, começaram a tornar-se um símbolo de resistência ao poder central e à autoridade em geral."
 social_bandit_local_search:0 "Bandido Popular"
 desc_social_bandit_local_search:0 "Um bando de bandidos de sucesso incomum está assediando esta área e fugindo das tropas estaduais. O bando em geral e o líder em particular alcançaram popularidade mesmo fora da área imediata devido ao seu sucesso. Embora seja muito incerto se seus objetivos realmente são ideológicos, começaram a tornar-se um símbolo de resistência ao poder central e à autoridade em geral."
 upset_theravada_monks:0 "Ordem Monástica Desprezada"
 desc_upset_theravada_monks:0 "“Devido a um desacordo com a decisão do nosso governante num caso que lhes dizia respeito, uma ordem monástica muito influente nesta área está actualmente a ser bastante antagónica”."
 pleased_theravada_nobles:0 "Satisfeitos Aristocratas Locais"
 desc_pleased_theravada_nobles:0 "Devido a uma decisão benéfica do nosso governante numa disputa legal, uma família muito influente nesta região está muito positiva em relação ao nosso governante."
 pleased_theravada_monks:0 "Ordem Monástica Satisfeita"
 desc_pleased_theravada_monks:0 "Devido a uma decisão benéfica do nosso governante numa disputa legal, o mosteiro local nesta região é muito positivo em relação ao nosso governante."
 upset_theravada_nobles:0 "Desprezados aristocratas locais"
 desc_upset_theravada_nobles:0 "Devido a um desacordo com a decisão do nosso governante num caso que lhes dizia respeito, uma família muito influente nesta área está actualmente a ser bastante antagónica."
 regulate_the_monastaries_title:0 "Regular os Mosteiros"
 regulate_the_monastaries_desc:0 "Embora a riqueza espiritual dos principais mosteiros do nosso país seja um trunfo constante para o nosso governante, estes mosteiros também têm uma tendência a cair na corrupção e na falta de disciplina. Devemos conter os excessos dos monges e criar um conjunto de leis rigorosas com punições severas. para aqueles que vacilam, sejam eles monges individuais ou ordens inteiras."
 regulated_monasteries:0 "Lei Monástica Regulamentada"
 desc_regulated_monasteries:0 "Criamos um conjunto firme e rigoroso de leis para garantir a disciplina das ordens monásticas em nosso país. Punições severas aguardam aqueles que vacilam em seu papel como líderes espirituais, sejam monges individuais ou ordens inteiras."
 invite_lama_title:0 "Convide um Lama para se estabelecer em nosso país"
 invite_lama_desc:0 "Devíamos convidar um Lama poderoso para se estabelecer na nossa capital. Ao patrocinarmos este homem e as suas futuras reencarnações, poderemos criar um legado duradouro para a nossa dinastia."
 vajrayana_lama:0 "velho"
 desc_vajrayana_lama:0 "Um Lama poderoso instalou-se na nossa capital e aliou-se aos nossos governantes."
 influx_of_tibetan_monks:0 "Influxo de monges tibetanos"
 desc_influx_of_tibetan_monks:0 "“Uma delegação de monges tibetanos chegou a estas terras para promover a difusão do budismo aqui e em todos os cantos do país”."
 vajrayana_great_monastery:0 "Grande Mosteiro"
 desc_vajrayana_great_monastery:0 "“Esta província abriga um dos maiores mosteiros do nosso país. Embora seja sempre um fardo financeiro para o estado partilhar tantas terras com outra pessoa, a rica e próspera comunidade de monges daqui está a fazer a sua parte para desenvolver a província. "
 adopt_vajrayana_title:0 "Adote o Budismo Vajrayana"
 adopt_vajrayana_desc:0 "A religião do Tibete é uma ferramenta poderosa e o Budismo já foi defendido por grandes impérios. Vamos converter o nosso país a esta nova e poderosa religião e aprender o valor da paz e da disciplina."
 destruction_of_idols:0 "Destruição de Ídolos"
 desc_destruction_of_idols:0 "Uma campanha para destruir ídolos pagãos no nosso país dificilmente nos traz quaisquer amigos entre os defensores obstinados da velha religião, mas está a acelerar enormemente a conversão de todos os pagãos, mesmo que se possa duvidar da sinceridade de alguns."
 hampered_growth:0 "“Crescimento prejudicado”"
 desc_hampered_growth:0 "Esta província tem crescido mais rapidamente do que a infra-estrutura poderia suportar. Como resultado, as tensões sociais estão a aumentar."
 improvement_program:0 "Melhorando a infraestrutura"
 desc_improvement_program:0 "“Para apoiar o rápido desenvolvimento desta província, ela recebeu alimentos extras e aliviou a pressão tributária aqui.”"
 supporting_local_monastic_traditions:0 "Apoiando a tradição monástica local"
 desc_supporting_local_monastic_traditions:0 "Em vez de tentar imitar os outros, estamos a cultivar uma tradição Theravada que é muito distintamente nossa. Isto sem dúvida fortalecerá as nossas instituições nacionais a longo prazo, mas também nos alienou de outros governantes."
 lankan_monks_sent:0 "Troca de Monges Theravada"
