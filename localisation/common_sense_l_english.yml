 start_colonial_war_desc:0 "Faz com que sua nação colonial inicie uma guerra contra outra nação colonial ou nativos. Você deve selecionar um de seus Casus bellis."
 start_colonial_war_desc2:0 "§Y$SUBJECT$§! declarará uma guerra §Y$CB$§! contra §Y$TARGET$§!."
 replace_governor_desc:0 "Começa eleições coloniais, altera Liberty Desire em $LD$."
