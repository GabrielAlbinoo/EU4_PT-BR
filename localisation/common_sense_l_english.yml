 powerful_buddhist_monastery:0 "Mosteiro Poderoso"
 desc_powerful_buddhist_monastery:0 "Esta província é o lar de uma poderosa Ordem Monástica que, embora contente em cuidar da sua própria vida, tornou-se poderosa o suficiente para desconsiderar o poder do Estado até certo ponto."
 powerful_benevolent_monastery:0 "Poderoso Mosteiro Benevolente"
 desc_powerful_benevolent_monastery:0 "Esta província é o lar de uma poderosa Ordem Monástica que apoia o nosso estado. Embora o seu apoio nos ajude a nível nacional, a sua influência sobre esta província está a crescer rapidamente."
 powerful_hostile_monastery:0 "Poderoso Mosteiro Hostil"
 desc_powerful_hostile_monastery:0 "“Esta província abriga uma poderosa Ordem Monástica em oposição ao poder do Estado.”"
 bandit_leader_returned:0 "Líder Bandido"
 desc_bandit_leader_returned:0 "Um ex-líder bandido com seguidores bastante populares montou seu negócio mais uma vez nesta região. Agora, porém, ele é um homem mais velho e mais frágil e é sem dúvida uma questão de tempo até que suas atividades cessem de uma forma ou de outra. o outro."
 social_bandit_myth:0 "Mito do líder bandido de espírito livre"
 desc_social_bandit_myth:0 "Os inimigos do Estado em todo o mundo estão actualmente a reunir forças com o mito de um líder bandido comum que matámos pelos seus crimes. Este mito será, sem dúvida, relegado a um conto de fadas com o tempo, mas neste momento está a servir para unir aqueles que se opõem ao poder do Estado. "
 grain_for_the_poor:0 "Grãos para os Pobres"
 desc_grain_for_the_poor:0 "“Temos redistribuído o nosso excedente de cereais para garantir que ninguém terá de suportar a fome nas nossas terras.”"
 grain_reserves:0 "“Reservas de grãos”"
 desc_grain_reserves:0 "“Nossas reservas bem preenchidas de grãos são uma garantia da estabilidade do nosso país”."
 governor_replaced:0 "“Descontinuidade Administrativa”"
 desc_governor_replaced:0 "“A nossa súbita substituição do governador local nesta província levou à falta de controlo central.”"
 buddhist_nepotism:0 "Nepotismo"
 desc_buddhist_nepotism:0 "“A população desta província tem noção de que são as ligações pessoais, e não a competência, que orientam as nomeações de funcionários para esta área”."
 sold_our_elephant:0 "Vendido Elefante Branco Dotado"
 buddhism_events.1.t:0 "Ministro renuncia"
 buddhism_events.1.d:1 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ condenou publicamente as políticas do governo [Root.Monarch.GetName] e [Root.Monarch.GetHerHis]. Nosso ministro não terá mais nada a ver conosco e nos lembra que um [Root.Monarch.GetTitle] que não consegue cumprir as leis legítimas atrairá nada além de mentirosos e informantes para o governo [Root.Monarch.GetHerHis]."
 buddhism_events.1.a:0 "Boa viagem!"
 buddhism_events.2.t:0 "[Root.GetName] Mosteiros em deterioração"
 buddhism_events.2.d:0 "Devido a uma combinação de falta de disciplina monástica e uma economia vacilante, muitos dos grandes mosteiros de [Root.GetName] viram seu número de membros diminuir nos últimos anos. Um Bhikkhu preocupado abordou o [Root.Owner.Monarch.GetTitle] com um aviso de que, a menos que algo seja feito em breve, a situação terrível pode levar os últimos monges a abandonarem os seus votos ou a procurarem juntar-se a mosteiros noutros locais, deixando [Root.GetName] empobrecido tanto espiritual como economicamente. Existem, no entanto, muitos proprietários de terras locais mais do que pronto para infringir a terra que um mosteiro vazio deixaria para trás. Como o [Root.Owner.Monarch.GetTitle] se destina a proteger a vida monástica em [Root.Owner.GetName], ficará claro para muitos observadores que a responsabilidade por o que quer que aconteça ficará sobre os ombros de [Root.Owner.Monarch.GetHerHis]."
 buddhism_events.2.a:0 "Devemos fazer tudo o que pudermos!"
 buddhism_events.2.b:0 "Talvez agora a terra seja melhor aproveitada."
 buddhism_events.3.t:0 "Votos Monásticos Quebrados"
 buddhism_events.3.d:0 "A disciplina religiosa dos monges de [Root.GetName] está vacilando. Como resultado da falta de fundos, monopolização de posições monásticas mais altas por um pequeno grupo da aristocracia e um [Root.Owner.Monarch.GetTitle] incapaz de proteger o fiéis da maneira esperada de um verdadeiro governante budista, cada vez mais monges parecem estar quebrando seus votos de abandonar a vida monástica ou, em alguns casos, mantendo-a sem honrar seus princípios. Um caso particularmente flagrante de um monge quebrando seus votos e incitando outros fazer o mesmo recentemente chamou nossa atenção e muitos provavelmente lerão muito sobre a maneira como escolhemos lidar com isso. Embora um bom governante deva sempre mostrar misericórdia e gentileza, também é dever de qualquer governante manter a disciplina dos mosteiros, com força se necessário."
 buddhism_events.3.a:0 "Devemos mostrar gentileza."
 buddhism_events.3.b:0 "Bons monges errantes, todos os bens móveis e gado."
 buddhism_events.3.c:0 "Execute o monge e qualquer um que esteja ao seu lado!"
 buddhism_events.4.t:0 "Pretendente de Apoio às Ordens Monásticas"
 buddhism_events.4.d:0 "“Como é dever do monarca proteger as instituições monásticas, é dever dessas instituições proteger o país contra os maus governantes. Pelo que consideram falta de atenção aos deveres de um monarca e incapacidade e desinteresse em defender e proteger o bem comum em geral e as organizações monásticas do nosso país em particular, alguns dos mosteiros mais poderosos manifestaram-se abertamente em apoio a um parente distante do nosso [Root.Monarch.GetTitle]."
 buddhism_events.4.a:0 "Isto é um ultraje!"
 buddhism_events.5.t:0 "Precedente de [Root.Monarch.GetName]"
 buddhism_events.5.d:0 "Uma decisão recente de [Root.Monarch.GetName] foi considerada tão justa e bem argumentada que foi usada como um exemplo a ser seguido em casos semelhantes em um adendo recentemente criado a uma coleção das leis Pali de [Root.GetName ] Como [Root.Monarch.GetName] se tornou conhecido por [Root.Monarch.GetHerHis] ser rigoroso e constante em aderir às virtudes do Rajadhamma, esta não é a primeira vez que a regra [Root.Monarch.GetHerHis] foi apresentada como um bom exemplo."
 buddhism_events.5.a:0 "E não será o último."
 buddhism_events.6.t:0 "Elefante Branco Capturado"
 buddhism_events.6.d:0 "Um elefante branco foi capturado no interior de [Root.GetName]. Este incidente auspicioso foi amplamente interpretado como um testemunho do governo sábio e benevolente de [Root.Monarch.GetName]."
 buddhism_events.6.a:0 "Vamos cuidar bem disso."
 buddhism_events.6.b:0 "Venda."
 buddhism_events.6.c:0 "Seria um excelente presente!"
 buddhism_events.7.t:0 "Um Elefante Branco"
 buddhism_events.7.d:0 "Um elefante branco foi capturado no interior de [From.GetName] e [From.Monarch.GetName] interpretou isso sabiamente como um sinal da aliança produtiva de nossos dois povos. Este é o maior presente que um governante poderia conceder sobre nós e provavelmente será muito bem visto pela nossa população. No entanto, também será muito caro cuidar desta fera rara, embora dificilmente possamos nos recusar a fazê-lo."
 buddhism_events.8.t:0 "Mosteiros de [Root.GetName]"
 buddhism_events.8.d:0 "As políticas sábias e produtivas de [Root.Monarch.GetName] em relação aos mosteiros do reino sempre foram bem consideradas e benevolentes. Nenhum mosteiro pode ficar pobre, mas a disciplina e a força das próprias instituições não foram permitidas a deteriorar-se. Como resultado, os mosteiros de [Root.GetName] estão florescendo e nosso estado tornou-se conhecido em todos os lugares como um exemplo a seguir."
 buddhism_events.8.a:0 "“Exija que ajudem a desenvolver a província”."
 buddhism_events.8.b:0 "Maravilhoso!"
 buddhism_events.9.t:0 "Os Horrores da Guerra"
 buddhism_events.9.d:0 "Nem todos os homens foram talhados para levar uma vida de guerra e parece que o conflito em que o nosso país se encontra actualmente fez com que alguns deles percebessem isso. O número de desertores que procuram esconder-se atrás dos muros dos mosteiros não é grande, mas eles colocam um exemplo perigoso. Como [Root.Monarch.GetTitle], é, no entanto, nosso dever proteger os mosteiros e embora os tenhamos alertado repetidamente para não aceitarem homens como estes, parece que alguns ainda o fazem. "
 buddhism_events.9.a:0 "Devemos nos lembrar de ser gentis."
 buddhism_events.9.b:0 "Exija que os mosteiros nos libertem esses 'monges'."
 buddhism_events.9.c:0 "Multar os mosteiros por qualquer desertor encontrado."
 buddhism_events.10.t:0 "'Lançamento de Cunha'"
 buddhism_events.10.d:0 "As últimas temporadas não foram muito boas para a região [Root.GetName] e uma das funções de um [Root.Owner.Monarch.GetTitle] é cuidar dos pobres. Uma delegação de agricultores abordou agora [Root .Owner.Monarch.GetName] pedindo isenção de impostos e recebimento de um empréstimo de 3 anos para que possam cuidar de suas famílias enquanto trabalham para se recuperarem."
 buddhism_events.10.a:0 "Um pedido razoável."
 buddhism_events.10.a.tt:0 "Há uma chance de a província se recuperar e o dinheiro ser devolvido."
 buddhism_events.10.b:0 "Infelizmente os cofres do Estado também estão famintos."
 buddhism_events.11.t:0 "Recuperação econômica de [Root.GetName]"
 buddhism_events.11.d:0 "[Root.GetName] está agora totalmente recuperado de seus anos difíceis e os produtores de arroz da região vieram pagar o empréstimo que tão gentilmente lhes concedemos."
 buddhism_events.11.a:0 "OK."
 buddhism_events.12.t:0 "Recuperação parcial em [Root.GetName]"
 buddhism_events.12.d:0 "“Embora o empréstimo que concedemos aos agricultores em [Root.GetName] os tenha ajudado a lentamente fazer com que a área voltasse ao que era, eles ainda não conseguem pagar a dívida que uma vez lhes concedemos.”"
 buddhism_events.12.a:0 "Escreva isso como uma perda."
 buddhism_events.12.b:0 "“Exigir reembolso.”"
 buddhism_events.13.t:0 "'Sacrifício humano'"
 buddhism_events.13.d:0 "[Root.GetName] precisa urgentemente de uma infraestrutura melhor. Os mosteiros locais estão fazendo o que podem, assim como os aristocratas locais, mas se a área quiser prosperar, o estado terá que intervir. Os planos para melhorar a situação exigem trabalhadores extras do campo para se juntarem ao projeto, mas todos os agricultores estão ocupados com a colheita. Como governantes, podemos ordenar-lhes que dediquem trabalho para participar em projetos de construção para o bem comum, mas em troca eles esperarão receber o pagamento habitual ' Sacrifício Humano' ou o equivalente à quantidade de arroz que eles poderiam ter cultivado durante o mesmo período."
 buddhism_events.13.a:0 "Pague o sacrifício humano."
 buddhism_events.13.b:0 "Abandone o projeto."
 buddhism_events.13.c:0 "“Exija que os agricultores trabalhem sem remuneração.”"
 buddhism_events.14.t:0 "Colheita abundante"
 buddhism_events.14.d:0 "Esta colheita tem sido excepcionalmente abundante e [Root.Monarch.GetName] poderia muito bem fazer uso desta riqueza inesperada para financiar obras religiosas planejadas. Um imposto extra foi sugerido para transferir os grãos extras dos agricultores para o estado. Por mais tradicional que seja o Budismo, a lei determina que ele não pode pegar mais de 10%, o 'Sacrifício de Feno', daquilo que foi colhido e alguns de nossos ministros parecem preocupados em quebrar esta regra."
 buddhism_events.14.a:0 "Cobrar o imposto."
 buddhism_events.14.b:0 "“Não vamos roubar os frutos do seu trabalho.”"
 buddhism_events.15.t:0 "Dias"
 buddhism_events.15.d:0 "É em momentos como estes, quando o nosso país é caracterizado por uma relativa tranquilidade, que somos lembrados de olhar para aqueles que são menos afortunados. Os recentes rendimentos das colheitas não foram nem fracassos nem um grande sucesso e, como resultado, a maioria tem alimentos e o estado tem ampla oferta de grãos. No entanto, ainda existem alguns desafortunados que não têm comida suficiente para se alimentarem."
 buddhism_events.15.a:0 "“Vamos distribuir nossos grãos aos pobres!”"
 buddhism_events.15.b:0 "Mantenha-o na reserva."
 buddhism_events.16.t:0 "Palavras cruéis?"
 buddhism_events.16.d:0 "A aristocracia local em [Root.GetName] parece ter se tornado bastante poderosa nos últimos anos. Embora mantenhamos o controle nominal sobre a área, grande parte do poder real está nas mãos dos proprietários de terras locais, que são conhecidos por aumentarem seus domínios em detrimento das terras dos mosteiros. Esta prática, juntamente com outros excessos, pode muito bem ser usada contra eles, mas para alcançar o efeito completo, provavelmente precisaríamos embelezar um pouco a verdade. Há aqueles que estariam dispostos a fazer só isso para nós em troca de bons cargos em nossa administração depois."
 buddhism_events.16.a:0 "Vamos encontrar outro caminho."
 buddhism_events.16.b:0 "O fim justifica os meios."
 buddhism_events.17.t:0 "Parricaga"
 buddhism_events.17.d:0 "A disposição de [Root.Monarch.GetName] de arriscar a vida e a integridade física na proteção do povo [Root.Monarch.GetHerHis] é considerada incomum e digna de respeito. Principais figuras monásticas expressaram seu apoio a [Root.Monarch. GetHerHim] e alguns até comparam [Root.Monarch.GetHerHim] a um governante ideal para esse auto-sacrifício."
 buddhism_events.17.a:0 "OK."
 buddhism_events.18.t:0 "Caminho"
 buddhism_events.18.d:0 "Recentemente [Root.Monarch.GetName] foi atacado por aqueles que sentem que seu governo tem sido de extravagância e consumo ostensivo. Alguns de nossos ministros, no entanto, insistem que uma certa quantidade de luxo é necessária para um governante, especialmente quando lidar com monarcas estrangeiros e seus emissários."
 buddhism_events.18.a:0 "Vamos acabar com as coisas mundanas!"
 buddhism_events.18.b:0 "“Não podemos descer ao nível dos camponeses...”"
 buddhism_events.19.t:0 "Rival político enfraquecido"
 buddhism_events.19.d:0 "Mesmo um grande governante tem alguns detratores. Um crítico particularmente bem-sucedido e franco de [Root.Monarch.GetName] recentemente se meteu em uma situação bastante difícil. Seus amigos o abandonaram e dívidas altas tornam muito difícil para ele sustentar seu família. Embora uma pessoa com recursos ainda possa se recuperar desta situação, também podemos aproveitar esta oportunidade para nos livrarmos deste homem de uma vez por todas. "
 buddhism_events.19.a:0 "Certifique-se de que ele nunca se recupere!"
 buddhism_events.19.b:0 "Um verdadeiro [Root.Monarch.GetTitle] não guarda rancor."
 buddhism_events.19.c:0 "“Este é um momento de caridade, vamos ajudar este homem a se recuperar”."
 buddhism_events.20.t:0 "Velho rival se recupera"
 buddhism_events.20.d:0 "Nossa disposição de ajudar um rival em necessidade o converteu de um detrator em um firme apoiador. Com sua base de poder reconstruída, ele agora está ansioso para servir [Root.Monarch.GetName] e, além de seu capital político, ele oferece seus próprios serviços como um ministro do nosso governo."
 buddhism_events.20.a:0 "Ótimo!"
 buddhism_events.21.t:0 "Velho rival se recupera"
 buddhism_events.21.d:0 "Nossa disposição de ajudar um rival em necessidade pode ter sido um ato justo, mas agora que ele se recuperou, ele está mais crítico do que nunca em relação ao nosso poder. O que aconteceu talvez tenha enfraquecido um pouco a base de sua posição, mas ele ainda pretende usar todos seu poder de sabotar o governo de [Root.GetName]."
 buddhism_events.21.a:0 "Nenhuma boa ação fica impune..."
 buddhism_events.22.t:0 "Situação de [Root.GetName]"
 buddhism_events.22.d:0 "Um representante dos agricultores de [Root.GetName] chegou hoje a [Root.Owner.Capital.GetCapitalName], implorando a [Root.Owner.Monarch.GetName] que ajude a expandir e manter o sistema de irrigação da província. A população local está crescendo e reivindicando novas terras a uma velocidade que a infraestrutura atual não suporta. O representante também pede que o estado forneça alimentos para aqueles que precisam deles.\nEmbora este projeto tenha poucas desvantagens além do custo, atualmente não há planos para melhorar esta região em particular e fazê-lo num prazo razoável seria provavelmente muito caro."
 buddhism_events.22.a:0 "Este [Root.Owner.Monarch.GetTitle] está sempre pronto para ouvir as pessoas."
 buddhism_events.22.b:0 "Você terá que esperar pela sua vez."
 buddhism_events.23.t:0 "Herança"
 buddhism_events.23.d:1 "Um conflito surgiu em um dos mosteiros mais influentes de [Root.GetName] após a morte de um monge que vinha de uma família leiga muito influente. Durante seu tempo em mantos, ele conseguiu adquirir um rico conjunto de manuscritos valiosos. e uma variedade de imagens de Buda, entre outras coisas. Embora os monges não possam possuir propriedades como tais, a lei ainda permite que um discípulo dedicado herde essas coisas e seja considerado um filho do monge. Neste caso, um jovem discípulo cuidou do monge enquanto ele estava no seu fim. Há, no entanto, outros interessados, e o próprio mosteiro argumentou que eles deveriam receber a herança e provavelmente ficariam muito gratos pelo apoio neste assunto. A família leiga do monge também abordou [Root.Monarch.GetName] na esperança de herdar não apenas os manuscritos e imagens, mas também algumas das terras que foram doadas ao mosteiro enquanto seu familiar fazia parte dele."
 buddhism_events.23.a:0 "“Regra a favor do discípulo.”"
 buddhism_events.23.b:0 "“Regra a favor do Mosteiro.”"
 buddhism_events.23.c:0 "Apoie a família leiga do monge."
 buddhism_events.24.t:0 "Mosteiro poderoso em [Root.GetName]"
 buddhism_events.24.d:0 "Os mosteiros de [Root.GetName] abrigam algumas das mais antigas e melhores linhagens de [Root.Owner.Country.GetName] e, portanto, sempre foram influentes. Eles, no entanto, com o passar dos anos, tornaram-se cada vez mais poderosos e também passaram a cultivar uma relação perturbadoramente próxima com outras potências da região. É difícil agora encontrar qualquer pessoa de influência em um dos mosteiros que não venha de uma das famílias nobres mais ricas da região. A disciplina monástica é importante, mas atacar um poderoso mosteiro tão entrincheirado como este não é feito de ânimo leve, uma opção tentadora é simplesmente aliar-se aos monges e deixá-los emprestar seu poder ao nosso."
 buddhism_events.24.a:0 "Uma limpeza é necessária!"
 buddhism_events.24.b:0 "Busque a bênção dos monges."
 buddhism_events.24.c:0 "“Ignore a situação.”"
 buddhism_events.25.t:0 "Banditismo em [Root.GetName]"
 buddhism_events.25.d:0 "“Os bandidos têm assediado a província de [Root.GetName] já há algum tempo, as estradas não são seguras e os comerciantes têm evitado a área e tomado rotas alternativas para passar. em algumas outras partes do nosso Império, os bandidos conseguiram continuar sem controle por enquanto. Isso se tornou um assunto de alguma preocupação, mesmo fora da área, já que o líder do bando vem ganhando reputação como líder da resistência contra o poder central em geral.\nAs autoridades locais entraram em contato com [Root.Owner.Monarch.GetTitle] para obter ajuda para lidar com o problema antes que ele se espalhe."
 buddhism_events.25.a:0 "Precisamos lidar com esses ladrões."
 buddhism_events.25.b:0 "Deixe as autoridades locais cuidarem disso."
 buddhism_events.25.a.tt:0 "A ajuda estatal ajudará a resolver esta questão sem desviar fundos locais. O processo pode ser acelerado diminuindo a autonomia local."
 buddhism_events.25.b.tt:0 "“Deixadas por conta própria, as autoridades terão que desviar parte da renda local para capturar os bandidos. O processo pode ser acelerado diminuindo a autonomia local”."
 buddhism_events.26.t:0 "Líder bandido preso em [Root.GetName]"
 buddhism_events.26.d:0 "A campanha em [Root.GetName] para capturar o líder dos bandidos na área finalmente se mostrou bem sucedida. Durante a caçada por ele, sua popularidade só aumentou, no entanto, e está claro que este é um homem muito perigoso para se estar vivo. ... O comandante das tropas que capturaram o homem recomenda que o matemos agora e não corramos o risco de que um dia ele incite aqueles que o idealizam a se revoltarem contra nós. Um de nossos ministros, no entanto, deseja lembrar [Root.Owner.Monarch .GetName] que salvar uma vida é melhor do que construir um pagode de sete níveis."
 buddhism_events.26.a:0 "Mate todos."
 buddhism_events.26.a.tt:0 "Arrisque-se de martirizar os bandidos."
 buddhism_events.26.b:0 "Bani-lo e aprisionar seus seguidores."
 buddhism_events.26.b.tt:0 "O líder dos bandidos pode retornar um dia."
 buddhism_events.27.t:0 "O retorno do líder bandido"
 buddhism_events.27.d:0 "O homem que uma vez banimos por banditismo numa das nossas províncias parece ter regressado ao nosso país, pronto para mais uma vez dificultar a vida dos nossos súbditos locais. Ainda existe uma popularidade persistente em algumas partes do país e teme-se que ele pode fazer bom uso disso para evitar as autoridades mais uma vez.\nAo que tudo indica, porém, ele é um homem mais velho e mais fraco agora e, embora a situação ainda seja problemática, parece claro que ele não poderá continuar por muito tempo desta vez."
 buddhism_events.27.a:0 "OK."
 buddhism_events.28.t:0 "O mito continua vivo"
 buddhism_events.28.d:0 "“A reputação do líder bandido que executámos há alguns anos recusou-se a morrer com ele. Embora o seu bando de bandidos já não consiga aterrorizar os comerciantes e pôr em perigo a integridade das nossas estradas, o mito do líder bandido cresceu desproporcionalmente. . Eventualmente, seu destino certamente será uma das muitas histórias antigas contadas para crianças com pouco significado, agora, no entanto, é uma história contada para ridicularizar a regra [Root.Monarch.GetName] e [Root.Monarch.GetHerHis]."
 buddhism_events.28.a:0 "OK."
 buddhism_events.29.t:0 "Insultos de Emissários Estrangeiros [Root.Monarch.GetName]"
 buddhism_events.29.d:0 "O emissário de um dos nossos países vizinhos afrontou gravemente o [Root.Monarch.GetTitle] ao recusar-se a participar de uma cerimônia para a qual foi convidado. [Root.Monarch.GetName] está furioso e embora possa haver algum dúvida se o desprezo foi deliberado ou não, o público vê-o claramente como tal.\nSe não condenarmos publicamente o embaixador corremos o risco de perder prestígio, o conselho de ministros, no entanto, pede cautela."
 buddhism_events.29.a:0 "Zombar publicamente do embaixador."
 buddhism_events.29.b:0 "Um governante nunca deve perder a paciência [Root.Monarch.GetHerHis]."
 buddhism_events.30.t:0 "O [Root.Owner.Monarch.GetTitle] acusado de favoritismo"
 buddhism_events.30.d:0 "“É com grande prazer que [Root.Owner.Monarch.GetName] viu alguns dos amigos de infância de [Root.Owner.Monarch.GetHerHis] subirem na hierarquia do estado, mas agora isso nos tornou alvo de acusações de favoritismo. o governador de [Root.GetName] foi apontado por essas acusações e a situação seria, sem dúvida, amenizada com sua substituição, não importa o quão competente ele tenha sido nesse cargo."
 buddhism_events.30.a:0 "Seus serviços são exigidos pelo estado."
 buddhism_events.30.b:0 "Devemos evitar o favoritismo a todo custo."
 buddhism_events.31.t:0 "As Leis de [Root.GetName]"
 buddhism_events.31.d:0 "A lei Pali é geralmente praticada de uma forma ou de outra em muitos países budistas e especialmente entre os Theravada. Embora essas leis não sejam coletadas e escritas pelos próprios estados, elas variam de país para país e às vezes uma coleção terá que ser atualizado ou renovado. Um monge sábio realizou recentemente uma coleção desse tipo em [Root.GetName] e produziu uma versão atualizada de uma das coleções jurídicas mais usadas em nosso país.\nComo a coleção em si se baseia em casos reais, ela pode , no entanto, seja visto como um comentário bastante atualizado sobre as decisões de [Root.Monarch.GetName]."
 buddhism_events.31.a:0 "Excelente! Promova essas leis."
 buddhism_events.31.a.tt1:0 "Como nosso governante não tem sido justo com seus súditos, esta coleção de leis reflete mal para ele e diminuirá nosso §YPrestígio§!"
 buddhism_events.31.a.tt2:0 "Como nosso governante tem sido justo com seus súditos, esta coleção de leis reflete positivamente sobre ele e aumentará nosso §YPrestígio§!"
 buddhism_events.31.b:0 "Vamos fazer o que pudermos para impedir que isso se espalhe."
 buddhism_events.32.t:0 "Advogados em desacordo"
 buddhism_events.32.d:0 "Advogados que apostam no resultado de uma disputa legal não são incomuns em nossos países, nem um certo grau de rivalidade amigável entre os profissionais em um tribunal. Uma vez que tal rivalidade se transforme em raiva e paixão reais, a integridade de nossas leis estará em risco estaca.\nParece que dois advogados, cada um representando patronos poderosos, um de um mosteiro rico e o outro de uma família aristocrata de alguma influência, transformaram um conflito legal recente sobre uma propriedade considerável em uma disputa acalorada. Isso é muito lamentável e agora cai sobre [Root.Monarch.GetName] para tentar salvar a face de ambos os lados de uma forma justa, sem comprometer a integridade de nossos tribunais."
 buddhism_events.32.a:0 "Exija um novo julgamento com outros advogados."
 buddhism_events.32.b:0 "Juiz a favor do mosteiro."
 buddhism_events.32.c:0 "Juiz a favor dos nobres."
 buddhism_events.32.dd:0 "“Compensar ambas as partes.”"
 buddhism_events.33.t:0 "“Uma aliança útil?”"
 buddhism_events.33.d:0 "Há muitos anos, os governantes mongóis adotaram a religião budista e procuraram divulgá-la entre seu povo. Com o passar dos anos, porém, muitos retornaram aos antigos costumes dos xamãs. [Root.Monarch.GetName] sempre foi fascinado pelo legado de pessoas como Kublai Khan e dos impérios que uma vez criaram em nome dessa religião. À medida que a notícia chegou até nós sobre uma ordem monástica tibetana dinâmica e crescente, ficou claro para [Root.Monarch.GetHerHim] que isso precisava ser investigado. \nO emissário do Lama agora está diante de nós e explicou que o Lama realmente espera que [Root.Monarch.GetName] seja uma reencarnação de Kublai Khan. Ele também está preparado para apoiar nosso governo se permitirmos que ele espalhe sua seita em todas as terras que controlamos."
 buddhism_events.33.a:0 "Chegou a hora da mudança."
 buddhism_events.33.b:0 "Vamos continuar com nossos velhos hábitos."
 buddhism_events.34.t:0 "Mensageiro retorna do Tibete"
 buddhism_events.34.d:0 "Nosso mensageiro do Tibete retornou com notícias de um poderoso líder religioso que se interessou pela causa de [Root.Monarch.GetName] e sua dinastia. Se ele quiser vir para [Root.Capital.GetCapitalName], entretanto, nós deve ser capaz de fazer muito mais do que apenas garantir a sua segurança. Para que o Lama ligue o seu destino ao nosso, devemos jurar que ele e as suas futuras encarnações receberão o devido respeito e influência no nosso reino e que criaremos um grande Mosteiro para ele e para os seus discípulos. Se não pudermos dar estas garantias, teremos que nos contentar em receber uma delegação de monges ansiosos por fundar um novo Mosteiro nas nossas terras”."
 buddhism_events.34.a:0 "Concordar."
 buddhism_events.34.b:0 "“Aceite os monges.”"
 buddhism_events.35.t:0 "Figuras Xamânicas"
 buddhism_events.35.d:0 "A conversão de um país xamanista para um budista não acontece da noite para o dia e muitas pessoas dentro das nossas fronteiras ainda adoram nos velhos tempos. Ansiosos por difundir a sua religião, no entanto, o principal Lama do nosso país condenou as figuras xamânicas comuns. que muitas pessoas comuns ainda honram e exigem que todos sejam destruídos."
 buddhism_events.35.a:0 "Queime as figuras."
 buddhism_events.35.b:0 "Vamos dar-lhes tempo..."
 buddhism_events.36.t:0 "Morte de um Lama"
 buddhism_events.36.d:0 "Nosso mais venerado e honrado Lama morreu e a busca por sua reencarnação começou. Embora sua ordem seja certa, eles serão capazes de localizar seu novo eu rapidamente, é provável que alguma ajuda do estado para financiar a expedição não seja errada. ."
 buddhism_events.36.a:0 "Vamos dar-lhes uma mão."
 buddhism_events.36.b:0 "Tenho certeza que eles podem lidar com isso."
 buddhism_events.37.t:0 "Reencarnação Encontrada"
 buddhism_events.37.d:0 "A ordem do nosso antigo Alto Lama conseguiu encontrar o seu novo eu e entronizou-o no seu Mosteiro."
 buddhism_events.37.a:0 "Muito tempo que ele viva."
 buddhism_events.38.t:0 "Legitimidade da Encarnação Questionada"
 buddhism_events.38.d:0 "As complexidades do renascimento podem por vezes perder-se nas mentes mais simples. Embora a sua ordem insista que o seu novo Lama é uma reencarnação do seu antigo líder, algumas pessoas no campo têm hesitado muito em aceitar este facto. Como não o reconhecem eles temem ter sido enganados e em algumas ocasiões as tensões chegaram ao ponto de conflito armado”."
 buddhism_events.38.a:0 "Envie enviados para convencê-los."
 buddhism_events.38.b:0 "Envie tropas para convencê-los."
 buddhism_events.39.t:0 "Sri Lanka"
 buddhism_events.39.d:0 "A Ilha de Lanka, recentemente conquistada por nossas tropas, está repleta de ricos mosteiros budistas e a sociedade parece ser praticamente dirigida pelos monges dentro deles. Quando [Root.Monarch.GetName] finalmente conseguiu visitá-los, ele fica admirado diante a riqueza económica e cultural das ordens monásticas."
 buddhism_events.39.a:0 "Devemos fazer disso parte da nossa cultura!"
 buddhism_events.39.b:0 "Saqueie os mosteiros!"
 buddhism_events.40.t:0 "Orientação Religiosa"
 buddhism_events.40.d:0 "A ilha de Lanka tem sido a fonte de uma forte tradição budista Theravada durante séculos. É, em muitos aspectos, uma sociedade modelo para um estado Theravada e as suas prósperas comunidades monásticas são a inveja do mundo budista.\nEnquanto o nosso próprio estado também segue da maneira Theravada, nossas leis e tradições são uma colcha de retalhos de tradições locais, ideias de escolas budistas concorrentes e nos falta a forte infra-estrutura monástica da ilha. Nossos ministros sugerem que, para remediar isso, devemos enviar uma embaixada ao Sri Lanka e pedir que eles nos enviam monges para levar suas tradições Theravada ao nosso país."
 buddhism_events.40.a:0 "Vamos enviar uma embaixada."
 buddhism_events.40.b:0 "“Não, devemos apoiar nossas seitas locais!”"
 buddhism_events.41.t:0 "Uma Embaixada de [From.GetName]"
 buddhism_events.41.d:0 "Comunidades monásticas prósperas, relíquias sagradas, bem como uma longa tradição de como lidar com a coexistência do poder monástico e real, nos fazem invejar muitos governantes Theravada. Portanto, não é surpresa que o [From.Monarch.GetTitle] de [ From.GetName] deve aspirar a imitar nossa grandeza. A embaixada [From.GetAdjective] que chegou hoje pede que permitamos que vários de seus monges viajem para nosso país e recebam ordenação aqui, a fim de trazer nossas tradições para [From.GetName] ]."
 buddhism_events.41.a:0 "Permitir."
 buddhism_events.41.b:0 "Eles não farão tal coisa!"
 buddhism_events.42.t:0 "[From.GetAdjective] Resposta"
 buddhism_events.42.d:0 "O [From.Monarch.GetTitle] de [From.GetName] permitiu que 40 monges recebessem ordenação no país [From.Monarch.GetHerHis]. Ele também enviou um grupo de monges diretamente de suas terras para as nossas para garantir que o As tradições Theravada são transferidas de maneira sensata."
 buddhism_events.42.a:0 "Ótimo."
 buddhism_events.43.t:0 "[From.GetAdjective] Resposta"
 buddhism_events.43.d:0 "O [From.GetAdjective] [From.Monarch.GetTitle] enviou uma mensagem de que não permitirá que nossos monges aprendam os caminhos do Budismo de Lankan nem nos ajudará de qualquer outra forma a desenvolver nossas instituições religiosas."
 buddhism_events.43.a:0 "OK."
