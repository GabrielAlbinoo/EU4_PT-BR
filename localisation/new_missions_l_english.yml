 oceania_remove_euro_title:0 "Expulsar os europeus"
 oceania_remove_euro_desc:0 "Os invasores europeus estão conquistando rapidamente a Oceania e estão até mesmo se expandindo para nossos lares tradicionais. Eles devem ser rechaçados para seus navios."
 oceania_sunset_invasion_title:0 "Invasão do Pôr do Sol"
 oceania_sunset_invasion_desc:0 "Os invasores fugiram de nossas terras. Mas isso é o suficiente? A qualquer momento eles podem retornar com uma força ainda mais terrível. Vamos persegui-los de volta à própria Europa."

