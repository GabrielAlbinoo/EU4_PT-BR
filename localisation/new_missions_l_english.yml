l_english:
 military_missions:0 "Missões Militares"
 build_army_mission_title:0 "Construir até o Limite de Força"
 build_army_mission_desc:0 "Qualquer país em crescimento deve manter um exército de tamanho razoável. Ao expandir nossas forças, podemos promover nossos interesses políticos no exterior e estimular nossa economia doméstica."
 expand_country_mission_title:0 "Expandir [Root.GetName]"
 expand_country_mission_desc:0 "Recebemos um país forte e viável daqueles que vieram antes de nós. É hora de expandirmos nosso legado e crescermos [Root.GetName] para que possamos deixar um país mais forte e influente para nossos filhos."
 conquer_states_title:0 "Conquistar novos estados"
 conquer_states_desc:0 "À medida que expandimos, devemos garantir que possamos realmente integrar as novas terras que conquistamos em nosso aparato administrativo. Após a conquista, vem o trabalho árduo de estabelecer o verdadeiro domínio [Root.GetAdjective] sobre os territórios conquistados."
 assemble_an_army_title:0 "Reúna um exército"
 assemble_an_army_desc:0 "Nossas ambições territoriais exigem um grande exército. Devemos construir e manter um forte exército permanente que possa defender e expandir as terras sob nosso domínio."
 unite_home_region_title:0 "Região de Origem Unida"
 unite_home_region_desc:0 "Chegou a hora de colocar à prova todo o nosso trabalho duro para construir uma máquina militar viável. Devemos nos erguer para ser o verdadeiro hegemon de nossa região, respeitados e temidos por todos."
 unite_home_region_ct:0 "Todas as províncias na região §Y[Root.Capital.GetRegionName]§! pertencem a §Y[Root.GetName]§!."
 diplomatic_missions:0 "Missões Diplomáticas"
 building_alliances_title:0 "Aliados de confiança"
 building_alliances_desc:0 "Nenhum país pode ficar sozinho neste mundo. Devemos construir relações duradouras com outros países se quisermos crescer e prosperar a longo prazo."
 have_two_subjects_title:0 "Adquirir Assuntos"
 have_two_subjects_desc:0 "De que serve o poder se ninguém o reconhece? Devemos adquirir estados de súdito que nos paguem o tipo de respeito que se espera de um país como [Root.GetName]."
 establish_high_seas_navy_title:1 "Criar uma Grande Frota"
 establish_high_seas_navy_desc:0 "Para poder projetar poder no exterior, uma marinha de alto mar é necessária. Os navios de guerra podem ser caros, mas é um investimento que vale a pena se encontrarmos novos mercados para dominar e povos para conquistar."
 dominate_home_trade_node_title:1 "Comércio Dominar"
 dominate_home_trade_node_desc:0 "Nossas comunidades mercantis estão ficando cada vez mais fortes há muito tempo. É hora de darmos a eles a ajuda de que precisam para realmente dominar nosso comércio doméstico. Nenhuma potência estrangeira deve ter permissão para influenciar o bem-estar de nossos súditos."
 dominant_home_node_reward_tooltip:0 "Pelo resto da campanha, uma província pertencente ao seu Home Trade Node receberá:\nLocal Trade Power: §G+10.00§!\nCusto de Desenvolvimento Local: §G-5%§!"
 trade_company_region_abroad_title:0 "Expandir no exterior"
 trade_company_region_abroad_desc:0 "Tão grande quanto o mundo é, ele ainda está interconectado através de uma série de rotas comerciais vitais. Em uma ordem antiga, tecidos, especiarias, metais, ouro, porcelana e todos os tipos de produtos manufaturados são trazidos através de desertos e oceanos para aqueles que pagariam o preço. mais para eles. Tomar uma parte desse comércio, através da aquisição de portos úteis em regiões comerciais distantes, poderia tornar até mesmo a menor potência mais rica do que Croesus."
 trade_company_region_abroad_tooltip:2 "Possua §Y5§! províncias em §Y3§! diferentes §YTrade Company Region§! cada uma que não esteja no mesmo continente que sua capital."
 administrative_missions:0 "Missões Administrativas"
 high_income_mission_title:0 "Alta renda"
 high_income_mission_desc:0 "Devemos aumentar a receita do estado por todos os meios necessários. O dinheiro é um requisito para qualquer empreendimento do estado, desde as despesas diárias do governo até a manutenção de exércitos para invadir nossos inimigos."
 build_temples_title:0 "Construir Edifícios"
 build_temples_desc:0 "Nunca fiquemos ociosos, mesmo em tempos de paz. Em vez disso, devemos usar nossos recursos com diligência, a fim de garantir que tenhamos fundos disponíveis a tempo, caso o infortúnio nos atinja."
 build_treasury_title:0 "Construa um Tesouro"
 build_treasury_desc:0 "Um grande tesouro é uma proteção imperativa para todas as coisas que podem nos acontecer. Se isso é visto como mesquinho, é porque alguns não percebem que esse vício é a própria essência do que significa reinar."
 build_manufactories_title:0 "Construir fábricas"
 build_manufactories_desc:0 "Grandes avanços estão sendo feitos no campo da produção, tanto tecnológico quanto organizacional. Vamos investir muito em novas fábricas, uma grande revolução industrial pode estar sobre nós em breve."
 imperial_ambition_mission_title:0 "Conquista Imperial"
 imperial_ambition_mission_desc:0 "Garantir riqueza deve ser sempre a principal prioridade de nosso estado. Vamos fazer uso dos caros exércitos e frotas que nossa prosperidade econômica nos comprou para adquirir ainda mais recursos e súditos para um aspirante a império."
 subjugate_novgorod_title:0 "Conquistar Novgorod"
 subjugate_novgorod_desc:0 "Embora o grande Alexander Nevsky tenha protegido a Rus dos saqueadores teutônicos e suecos, o Manto da Proteção da Rus passou para a Moscóvia. Devemos conquistar Novgorod e fazer os príncipes de Novgorod verem a verdade pela força das armas."
 invade_novgorod_mission_title:0 "Invadir Novgorod"
 invade_novgorod_mission_desc:0 "Os boiardos de Novgorod resistem obstinadamente ao nosso governo. Devemos preparar uma força de invasão para subjugá-los."
 consolidate_russia_mission_title:0 "Consolidar a Rússia"
 consolidate_russia_mission_desc:0 "As terras russas estão divididas em muitos principados independentes. Os príncipes devem estar todos unidos sob nosso domínio."
 conquer_steppes_russia_mission_title:0 "Dome as Estepes"
 conquer_steppes_russia_mission_desc:0 "A ameaça constante de ataques dos nômades ao nosso sul deve acabar. Da área de Tambov, podemos nos preparar para atacar as hordas."
 conquer_remaining_steppes_mission_title:0 "Consolidar as Estepes"
 conquer_remaining_steppes_mission_desc:0 "Embora tenhamos derrotado muitas das hordas mais ameaçadoras, podemos melhorar ainda mais nossa posição estratégica nas estepes. Vamos nos consolidar na região e subjugar quaisquer nômades remanescentes."
 russia_partitions_poland_new_title:0 "Liberte a Rutênia"
 russia_partitions_poland_new_desc:0 "A Comunidade Polonesa é fraca e incapaz de governar os orgulhosos povos rutênio e bielorrusso e outros países também chegaram a essa conclusão. É hora de agirmos antes que a região seja dividida entre nossos rivais."
 russian_colony_in_west_siberia_new_title:0 "Colonizar a Sibéria Ocidental"
 russian_colony_in_west_siberia_new_desc:0 "Começamos a expulsar os tártaros da Sibéria, para fortalecer nosso domínio nessas regiões, devemos estabelecer fortes para que possam ser colocados sob controle russo."
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§! possui pelo menos §Y15§! províncias totalmente colonizadas na região da Sibéria Ocidental."
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§! possui pelo menos §Y10§! províncias totalmente colonizadas na região da Sibéria Oriental."
 lithuanian_alliance_title:0 "Aliança com a Lituânia"
 lithuanian_alliance_desc:0 "A Lituânia é nossa amiga e aliada natural. Devemos buscar relações estreitas com essa nação."
 swe_win_independence_title:0 "Acabe com a União de Kalmar"
 swe_win_independence_desc:0 "A Suécia foi subsumida sob a coroa da Dinamarca por muito tempo. Deve lutar pela independência para que possa se desenvolver e expandir em seus próprios termos."
 swe_baltic_fleet_title:0 "A Frota do Báltico"
 swe_baltic_fleet_desc:0 "A Suécia tem ambições de conquistar o Báltico, mas para isso precisará de uma frota poderosa."
 swedish_colonialism_title:1 "Novo Mundo Sueco"
 swedish_colonialism_desc:0 "O Novo Mundo está aberto para conquista. A Suécia deve aproveitar esta oportunidade enquanto ela dura."
 polish_alliance_lit_title:1 "A Sucessão Polonesa"
 polish_alliance_lit_desc:1 "A Polônia, nossos aliados mais próximos, está passando por uma crise de liderança que pode ter implicações terríveis para a independência da Lituânia. Devemos sair dessa situação com nossa soberania intacta."
 denmark_norway_integration_title:0 "Integrar a Noruega"
 denmark_norway_integration_desc:0 "A Noruega há muito está sujeita à Dinamarca, mas é hora de anexá-los diretamente."
 denmark_sweden_integration_title:0 "Unir a Escandinávia"
 denmark_sweden_integration_desc:0 "Com a Noruega finalmente integrada, apenas a Suécia está entre nós e a conquista de uma única nação escandinava."
 denmark_baltic_fleet_title:0 "A Frota do Báltico"
 denmark_baltic_fleet_desc:0 "A Dinamarca tem ambições de conquistar o Báltico, mas para isso precisará de uma frota poderosa."
 reclaim_neumark_desc:0 "A província de Neumark já foi parte integrante de Brandemburgo. Foi arrendada aos Cavaleiros Teutônicos, mas eles negligenciaram a terra, fazendo com que seus burgueses locais exigissem um retorno à antiga administração."
 reclaim_neumark_title:0 "Recuperar Neumark"
 pru_conquer_pomerania_title:0 "Sucessão da Pomerânia"
 pru_conquer_pomerania_desc:0 "Temos direitos de sucessão ao Ducado da Pomerânia. A única maneira de garantir que nossas reivindicações não sejam esquecidas é tomar a região à força."
 pru_conquer_silesia_title:0 "Conquistar a Silésia"
 pru_conquer_silesia_desc:0 "Embora alguns digam que nossa reivindicação à Silésia é um pouco instável, temos alguns motivos para reivindicar esta província como nossa. O prestígio de nosso país depende de nós promovermos essas reivindicações."
 pru_duchy_of_cleves_title:0 "O Ducado de Cleves"
 pru_duchy_of_cleves_desc:0 "Através de complexas leis de sucessão, temos direito ao Ducado de Cleves. Embora instável, ele fornece uma causa para expansão na Renânia."
 integrate_urbino_title:0 "Integrar Urbino"
 integrate_urbino_desc:0 "Os duques de Urbino desfrutam dos benefícios da proteção papal. Eles seriam mais bem protegidos como uma província integral dos Estados papais."
 genoa_trade_node_power_title:0 "Dominância comercial genovesa"
 genoa_trade_node_power_desc:0 "Gênova vive e morre do comércio. Do jeito que as coisas estão, nem mesmo temos controle sobre o Mediterrâneo ocidental. É imperativo que melhoremos nosso poder comercial em nossas águas domésticas."
 conquer_tunis_gen_title:0 "Conquistar Túnis"
 conquer_tunis_gen_desc:0 "Tunis é um paraíso para os piratas bárbaros que perseguem constantemente nossos mercadores. Se tomássemos o porto de Tunis e a costa circundante para nós, não apenas enfraqueceríamos os piratas, mas também estabeleceríamos Gênova como uma potência comercial no norte da África."
 gen_leave_the_empire_title:0 "A Questão do Império"
 gen_leave_the_empire_desc:0 "Gênova tradicionalmente se alinhou com a facção Guelph das cidades-estado italianas que apóiam a primazia do Papa sobre o Imperador. questão de sua adesão de uma vez por todas."
 por_build_the_navy_title:0 "Vantagem competitiva"
 por_build_the_navy_desc:0 "As frotas berberes tiveram permissão para reinar livremente na foz do Mediterrâneo por muito tempo. É hora de mostrarmos a eles as proezas da Marinha Portuguesa."
 conquer_the_north_african_coast_title:0 "Expandir a Zona Buffer"
 conquer_the_north_african_coast_desc:0 "Nossa posição no norte da África está se mostrando útil na defesa da cristandade, mas para garantir que ela possa ser mantida, devemos expandir a área que mantemos."
 por_discovers_cape_good_hope_title:0 "O Cabo da Boa Esperança"
 por_discovers_cape_good_hope_desc:0 "Águas traiçoeiras cercam o lendário cabo da África, mas quem sabe que maravilhas estão além? Nossa expansão coloca grande pressão sobre a frota mercante e devemos nos certificar de fornecer proteção adequada a eles."
 por_discover_african_coast_title:0 "Além do Cabo Bojador"
 por_discover_african_coast_desc:0 "Os nossos exploradores acreditam que a África se estende apenas um pouco mais ao sul e em breve poderemos dar a volta e encontrar o Reino do Preste João. Uma vez que tenhamos feito uma aliança com o Reino, poderemos varrer as charnecas do sagrado terra."
 por_colonise_west_africa_title:0 "Colonizar a África Ocidental"
 por_colonise_west_africa_desc:0 "Parece que a África está se estendendo mais ao sul do que pensávamos. O reino lendário do Preste João certamente está próximo; a África certamente não pode ser muito maior do que isso."
 por_colonise_central_africa_title:0 "Estabelecer-se na África Central"
 por_colonise_central_africa_desc:0 "Apenas alguns exploradores se aventuraram ao sul da Costa do Marfim, e menos ainda retornaram. Mesmo assim, as riquezas que reunimos com nossas façanhas na África foram surpreendentes. Se enviarmos homens suficientes, alguns certamente sobreviverão."
 por_establish_south_african_trade_company_title:0 "Controle as rotas de navegação"
 por_establish_south_african_trade_company_desc:0 "Restam poucos para desafiar nossa autoridade mercantil nesta região. No entanto, devemos ser vistos como exercendo controle total sobre nossos próprios assuntos antes de continuarmos nossa jornada de exploração para o leste."
 por_discovers_east_africa_title:0 "Estaleiros do Oriente"
 por_discovers_east_africa_desc:0 "Ninguém sabia o que encontraríamos nesta jornada de exploração, mas uma coisa é certa: ainda não acabou. Devemos reivindicar portos naturais protegidos, onde nossas frotas possam reabastecer."
 por_establishes_foothold_brazil_title:0 "Dominância Brasileira"
 por_establishes_foothold_brazil_desc:0 "Para apaziguar os capitães que descobriram e dividiram a terra, devemos avançar e expandir nosso território na América do Sul."
 por_conquers_zanzibar_title:0 "Conquistar Zanzibar"
 por_conquers_zanzibar_desc:0 "A costa suaíli do norte é coberta por ricas cidades comerciais, onde comerciantes indianos e persas vêm para comprar ouro e marfim em troca de seus próprios tecidos e produtos manufaturados. Essas cidades comerciais, no entanto, estão situadas de maneira bastante precária para alguém que controla o mar aberto. conquistemos essas terras e as coloquemos firmemente sob o controle português."
 por_discovers_horn_africa_title:0 "Corno da África"
 por_discovers_horn_africa_desc:0 "Os nossos exploradores chegaram finalmente ao outro lado do Golfo de Aden, onde tantas especiarias e outros valores são importados para o Mediterrâneo. Esta área deve ser cartografada e explorada se quisermos trazer esta riqueza para Portugal."
 por_conquers_hormuz_title:0 "Conquistar Ormuz"
 por_conquers_hormuz_desc:0 "Os estreitos de Ormuz são imperativos para controlar o fluxo de comércio entre a Índia, o Irã e o Iraque árabe. Ao assumir o controle da ilha de Ormuz, podemos dominar o comércio local e reivindicar o império marítimo que ele criou."
 por_discover_indian_coast_tooltip:0 "Habilita novos Eventos"
 por_indonesia_dominance_title:0 "Comércio Seguro"
 por_indonesia_dominance_desc:0 "Devemos agir para estabelecer nossa primazia nos mercados do Oriente. Com o controle sobre o fluxo de mercadorias exóticas, aqueles que fizerem negócios conosco no Ocidente estarão à nossa mercê."
 por_discovers_indonesia_title:0 "Resolver a Indonésia"
 por_discovers_indonesia_desc:0 "Ouvimos histórias de que as ilhas das Especiarias ficam em algum lugar a leste. Homens já ousados estão prontos para viajar para lá, tudo o que precisam é de algum apoio da coroa."
 eng_mighty_navy_title:1 "Império Marítimo"
 eng_mighty_navy_desc:1 "Nossa crescente presença global exige uma tradição marítima adequada para uma nação de nossa estatura. Os navios altos de [Root.GetName] devem inspirar admiração entre nossos amigos e terror entre nossos inimigos. Rebata a quilha!"
 eng_discover_america_caribbean_title:0 "Descubra as Américas"
 eng_discover_america_caribbean_desc:0 "Sussurros silenciosos falam de terras misteriosas no extremo oeste, prontas para crescer e cheias de maravilhas inimagináveis. Se isso for verdade, elas devem ser nossas."
 english_colony_in_north_america_title:1 "Estabelecer-se na América"
 english_colony_in_north_america_desc:1 "As terras da América parecem adequadas para muitas coisas. No norte, ouvimos falar de peles e materiais de construção naval. No sul, a terra parece adequada para o cultivo de muitas colheitas. Devemos estabelecer bases lá para que possamos lucrar."
 english_colony_in_the_carribean_title:0 "Colonização do Caribe"
 english_colony_in_the_carribean_desc:1 "As ilhas do Caribe oferecem oportunidades lucrativas para certos tipos de cavalheiros com vontade de adquiri-las e trabalho para explorá-las. Temos exatamente esses tipos de cavalheiros."
 eng_discover_india:0 "Descubra a Índia"
 england_discovers_india_title:0 "Descubra a Índia"
 england_discovers_india_desc:0 "O comércio com a Índia continua desde tempos imemoriais, mas com as longas rotas, outros estão lucrando com isso. Devemos equipar uma expedição e encontrar uma rota marítima para a Índia."
 england_discovers_australia_title:0 "Cartografar os mares do sul"
 england_discovers_australia_desc:1 "Homens ousados, com verdadeira coragem britânica, estão buscando apoio do governo para mapear as vastas extensões vazias dos oceanos do sul. Rumores falam de terras lá para serem tomadas; devemos nos apressar para estabelecer uma próspera colônia, antes que outros aproveitem a oportunidade."
 establish_trade_in_indian_cot_title:0 "Estabelecer o comércio na Índia"
 establish_trade_in_indian_cot_desc:1 "A Honorável Companhia das Índias Orientais está pedindo nossa permissão para estabelecer comércio na Índia. Um poderoso lobby parlamentar os apóia e com certeza haverá benefícios para a coroa."
 eng_establish_trade_in_home_cot_title:1 "Monopolizar o Canal"
 eng_establish_trade_in_home_cot_desc:0 "Agora que estabelecemos claramente nosso domínio colonial, é hora de colhermos os frutos em casa. O que quer que flua pelo Canal é nosso por direito e teremos o que é devido."
 eng_establish_trade_in_home_cot_gb_title:0 "Monopolizar o Canal"
 eng_establish_trade_in_home_cot_gb_desc:1 "Agora que estabelecemos claramente nosso domínio colonial, mercadorias valiosas começaram a chegar das colônias. O que quer que flua pelo Canal é nosso por direito e devemos proteger nossos investimentos no exterior e em casa."
 eng_rb_take_gibraltar_title:0 "Pegue Gibraltar"
 eng_rb_take_gibraltar_desc:0 "O porto de Gibraltar pode ser uma ferramenta de barganha útil para lidar com os espanhóis e mouros. Também seria uma base de reabastecimento inestimável para nossas operações no Mediterrâneo."
 eng_rb_take_baleares_title:0 "Aumentar nosso Alcance"
 eng_rb_take_baleares_desc:0 "As Baleares não têm valor econômico, mas a importância de sua proximidade com a costa francesa não pode ser subestimada. Devemos possuí-las. Possuir a Sardenha nos daria uma proximidade valiosa com a Itália."
 eng_rb_take_mediterranean_islands_title:0 "Autoridade do Mediterrâneo"
 eng_rb_take_mediterranean_islands_desc:0 "Embora inicialmente considerássemos nossos recursos no Mediterrâneo como uma ferramenta estratégica nas guerras contra nossos vizinhos, tornou-se evidente que podemos exercer poder sobre o fluxo de comércio na região. Devemos buscar aumentar isso."
 eng_rb_take_shetland_and_faro_isles_title:1 "Ilhas do Mar do Norte"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Embora já há muito tempo fora de nossas mentes, nosso olhar recai sobre as ilhas ocupadas ao norte. Elas valem pouco, mas talvez possam ser trampolins úteis para lugares mais distantes."
 eng_rb_own_thirteen_colonies_title:0 "As Treze Colônias"
 eng_rb_own_thirteen_colonies_desc:0 "À medida que nossas colônias crescem em estatura e influência, também cresce o número de voluntários dispostos a fazer a traiçoeira jornada para o oeste. Vamos fazer nossa esta parte do mundo."
 eng_rb_war_of_roses_title:0 "Guerra das rosas"
 eng_rb_war_of_roses_desc:0 "Este é um conflito que muitos já previam há muito tempo. Nosso povo deve ser guiado com segurança neste período de incerteza de uma forma ou de outra."
 eng_rb_war_of_roses.tooltip:1 "Complete o desastre da Guerra das Rosas ou alcance a Era da Reforma sem acioná-la."
 eng_rb_control_state_religion_title:0 "Controlar a Religião do Estado"
 eng_rb_control_state_religion_desc:0 "A anarquia religiosa tomou conta da Europa. Devemos assumir o controle da situação e decidir nossa posição na questão do Divino."
 eng_rb_empire_status_title:0 "O Império [Root.GetAdjective]"
 eng_rb_empire_status_desc:0 "O Império [Root.GetAdjective] se estende de leste a oeste; poucas nações podem igualar nossa tenacidade. No entanto, ainda há terras lá fora que ainda não nos pertencem..."
 eng_rb_greenland_title:0 "Consolar o Norte"
 eng_rb_greenland_desc:0 "Inóspito. Congelante. Mortal. As palavras usadas para descrever o extremo norte são muitas e variadas, mas nós; nós dominaremos esta terra."
 eng_rb_greenland.tooltip:1 "[1104.GetName] receberá um nome [Root.GetAdjective] adequado."
 eng_rb_canada_title:0 "Colonizar o Canadá"
 eng_rb_canada_desc:0 "Mais frio e inóspito do que as terras do sul, o território do Canadá está, no entanto, pronto para ser explorado. Peles exóticas, madeira e minerais são abundantes nas montanhas nevadas."
 eng_war_france_title:0 "A Guerra dos Cem Anos"
 eng_war_france_desc:0 "O Tratado de Tours trouxe um período de trégua difícil entre [Root.GetName] e a França. Ambos os lados estão cientes de que é improvável que isso dure, e devemos decidir se honramos o tratado e aguardamos nosso tempo, ou nos preparamos para a guerra ."
 eng_reclaim_arm_paris_title:0 "Controle Estratégico"
 eng_reclaim_arm_paris_desc:0 "Com o recomeço da Guerra dos Cem Anos, é hora de ajustarmos nossa abordagem. Em vez de reduzir as forças francesas com escaramuças e batalhas campais, devemos atacar o coração de sua nação."
 eng_rb_brittany_title:0 "Conquistar a Bretanha"
 eng_rb_brittany_desc:0 "Desde o reinado de Guilherme, o Conquistador, a Bretanha tem sido associada a [Root.GetName]. É hora de ser restaurada à Coroa."
 eng_rb_angevin_title:0 "Reino Angevino"
 eng_rb_angevin_desc:0 "Os reis angevinos governaram metade das terras francesas, garantindo que a prosperidade e a justiça estivessem disponíveis gratuitamente. Reunir essas terras sob uma coroa garantirá nosso sucesso contínuo."
 eng_rb_hre_electors_title:0 "Eleitores de controle"
 eng_rb_hre_electors_desc:0 "Com a França fora do caminho e grande parte da Europa admirada com nosso poder, é hora de voltarmos nossa atenção para o autoproclamado 'Sacro Império Romano'."
 eng_rb_hre_emperor_title:1 "Grã-Bretanha, Ascendente"
 eng_rb_hre_emperor_desc:0 "Nossas fortunas estão aumentando. Reis se curvam diante de nossa majestade, nações desmoronam diante de nossas forças. Só resta um trono maior que o nosso para cair."
 eng_rb_universities_title:0 "Renovar Oxbridge"
 eng_rb_universities_desc:0 "As instalações das universidades centenárias de Oxford e Cambridge estão começando a se mostrar inadequadas. Um pequeno investimento deve melhorar consideravelmente as coisas."
 eng_rb_conquer_burgundy_title:1 "Aproveite a Borgonha"
 eng_rb_conquer_burgundy_desc:1 "Os últimos vestígios do Ducado da Borgonha caíram em tempos difíceis. Quando eles nos deram as costas após o Tratado de Arras, não esquecemos. Suas terras serão confiscadas."
 eng_rb_take_delta_title:0 "Aproveite Alexandria"
 eng_rb_take_delta_desc:0 "O delta fértil na foz do Nilo é um importante centro comercial no Mediterrâneo. A posse desta área nos daria grande influência sobre o influxo de mercadorias do Oriente."
 eng_rb_take_bahari_title:0 "Autoridade Egípcia"
 eng_rb_take_bahari_desc:0 "O controle sobre a cidade do Cairo é uma oportunidade valiosa demais para ser desperdiçada. Além disso, se ocupássemos uma parte da península do Sinai, todo o movimento de terra do norte da África para o Oriente Médio teria que passar por nós."
 eng_war_france.tooltip:0 "Retorne o Maine para §YFrança§! no evento §YRendição do Maine§!"
 eng_hanseatic_one_title:0 "Controle o Hansa"
 eng_hanseatic_one_desc:0 "Muitos de nossos portos [Root.GetAdjective] estão no final da lucrativa rota comercial hanseática. Controlar mais portos nesta rota seria uma decisão comercial sensata."
 eng_hanseatic_two_title:0 "Oriente Hanseático"
 eng_hanseatic_two_desc:1 "Além do Oresund, encontram-se as ricas cidades hanseáticas de Danzig e Riga. Ambas prosperaram muito graças ao nosso costume. Pode-se dizer que eles devem suas riquezas a nós. Essa dívida é devida."
 eng_rb_trade_value_title:0 "Crescer o Canal"
 eng_rb_trade_value_desc:0 "O valor das mercadorias que passam pelo Canal da Mancha é vasto. Façamos saber em todo o mundo que toda riqueza termina conosco."
 eng_rb_furnaces_title:1 "Revolução Industrial"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetName] está cheio de fumaça saindo de inúmeras chaminés, mas ainda assim a demanda por carvão cresce. Os investidores do governo falam de veios minerais lucrativos em Derby e Glamorgan."
 eng_rb_spice_islands_title:0 "Colonizar as Ilhas das Especiarias"
 eng_rb_spice_islands_desc:0 "Os confins do mundo produzem especiarias maravilhosas, roupas tecidas e mulheres exóticas. Devemos estabelecer uma presença aqui, para o benefício da sociedade [Root.GetAdjective]."
 eng_rb_coal_title:0 "Construir Fábricas"
 eng_rb_coal_desc:0 "À medida que nossas vastas propriedades industriais crescem, a demanda por combustível cresce cada vez mais à medida que a indústria mecanizada toma forma em torno de [Root.GetName]. Aumente a oferta de materiais refinados."
 eng_mighty_army_title:0 "Levy as tropas"
 eng_mighty_army_desc:0 "Nosso objetivo é finalmente lidar com nossos vizinhos gaélicos problemáticos. Eles podem sofrer de uma falta de nobreza e burocracia reconhecíveis, mas eles lutam bastante. Crie um exército e tome suas terras!"
 conquer_ireland_gbr_title:0 "Conquistar a Irlanda"
 conquer_ireland_gbr_desc:0 "Historicamente conhecido como 'Inimigos Irlandeses de Sua Majestade', a população gaélica da Irlanda há muito está fora do domínio inglês. É hora de eles serem subjugados."
 vassalize_france_title:1 "Subjugue a França"
 vassalize_france_desc:1 "Reivindicar o Ducado da França. Seus nobres devem abaixar suas cabeças, ou eles os perderão."
 gbr_rb_india_landfall_title:0 "Conquistar Bengala"
 gbr_rb_india_landfall_desc:1 "A [Root.GetAdjective] East Indian Trading Company opera nesta região há algum tempo. A pedido deles e com sua orientação, é hora de solidificar nosso controle sobre o fértil Delta de Bengala."
 gbr_rb_india_princedoms_title:0 "Interior da Índia"
 gbr_rb_india_princedoms_desc:0 "Os territórios do interior da Índia são famosos por suas minas lucrativas e joias raras. Desnecessário dizer que os habitantes nativos da região estariam muito melhor sob nossa administração."
 gbr_rb_india_coast_title:0 "Pegue a Costa Indiana"
 gbr_rb_india_coast_desc:0 "Inegavelmente, o controle sobre a orla marítima ao longo da costa das Índias Ocidentais nos daria maior controle sobre a Índia como um todo. Tome esta terra em nome de [Root.GetName]."
 gbr_rb_india_landgrab_title:0 "Pegue o Norte da Índia"
 gbr_rb_india_landgrab_desc:0 "Nossos proprietários de terras relatam que nossa ocupação está funcionando bem no sul, mas a Companhia das Índias Orientais nos diz que seria benéfico para todos se mantivéssemos o controle direto sobre o norte da Índia."
 sco_college_of_justice_title:0 "Colégio de Justiça"
 sco_college_of_justice_desc:0 "A Escócia carece de um sistema de justiça abrangente e universal. Devemos garantir que todos os escoceses sejam regidos pelas mesmas leis por meio de uma única instituição centralizada."
 sco_education_acts_title:0 "As Leis da Educação"
 sco_education_acts_desc:0 "A alfabetização é vital para a saúde de uma nação que aspira à modernidade. Escolas dirigidas pela Igreja devem ser estabelecidas em todas as paróquias, e todos os proprietários de terras devem conhecer o básico de latim, direito e artes."
 sco_religious_unity_title:0 "Enfrentar a Reforma"
 sco_religious_unity_desc:0 "Os clamores por reforma religiosa abalam a Europa em seu âmago. A Escócia deve enfrentar a tempestade à sua maneira, seja por meio da tolerância ou por meio da aplicação estrita da verdadeira fé."
 sco_bank_title:0 "O Banco da Escócia"
 sco_bank_desc:0 "Bancos nacionais normalmente existem para financiar o estado, mas a Escócia adotará uma abordagem diferente. O Banco da Escócia emprestará principalmente a proprietários de negócios para encorajar o desenvolvimento privado."
 sco_early_industry_title:0 "Cinturão Central de Mineração de Carvão"
 sco_early_industry_desc:0 "Nós descobrimos carvão em Ayrshire! Embora seu valor possa parecer questionável agora, esta substância de aparência mundana certamente alimentará uma nova era na tecnologia. Devemos nos preparar para esta revolução industrial."
 sco_auld_alliance_title:0 "A Velha Aliança"
 sco_auld_alliance_desc:0 "A Escócia e a França mantêm laços estreitos, prometendo ajuda mútua contra a agressão inglesa. Como o conflito entre as nações parece estar apenas aumentando, a Escócia deve renovar seus laços diplomáticos."
 sco_advance_frontier_title:0 "Avançar a Fronteira"
 sco_advance_frontier_desc:0 "As escaramuças de fronteira ao longo das Fronteiras Escocesas são frequentes e sangrentas. É hora de acabar com essas disputas mesquinhas tomando toda a região para nós."
 sco_conquer_midlands_title:0 "Na Inglaterra"
 sco_conquer_midlands_desc:0 "Sofremos nas mãos dos exércitos ingleses por muito tempo. A Escócia deve consolidar seu domínio no norte da Grã-Bretanha anexando a Nortúmbria a seu domínio."
 sco_conquer_london_title:0 "Conquistar Londres"
 sco_conquer_london_desc:0 "O Norte é nosso e a capital inglesa está aberta para nós. Não há melhor momento do que agora para acabar com a hegemonia inglesa."
 claiming_orkney_title:1 "Reivindicando as Ilhas do Norte"
 claiming_orkney_desc:0 "Orkney, Shetland e Mann são as últimas ilhas próximas que escapam ao nosso domínio. Embora atualmente controladas pelos reis da Inglaterra e da Noruega, devemos esperar uma chance de incorporá-las à Escócia."
 conquer_orkney_free_title:0 "Reivindicando as Ilhas"
 conquer_orkney_free_desc:0 "Orkney, Shetland e Mann são as últimas ilhas próximas que escapam ao nosso domínio. Embora atualmente controladas pelos reis da Inglaterra e da Noruega, devemos esperar uma chance de incorporá-las à Escócia."
 sco_into_ireland_title:0 "Na Irlanda"
 sco_into_ireland_desc:0 "O Ulster sempre foi um alvo tentador, mas até recentemente vigiado de perto pelo rei inglês. Com a Inglaterra distraída, talvez agora seja uma boa oportunidade para aventurar um exército na Irlanda."
 sco_conquer_ireland_title:0 "Conquistar a Irlanda"
 sco_conquer_ireland_desc:0 "Agora que temos um ponto de apoio na Irlanda, parece natural continuar expandindo para a região. Afinal, os clãs irlandeses são fracos e divididos enquanto a Escócia é unida e forte."
 sco_british_empire_title:0 "Regra Britânia"
 sco_british_empire_desc:0 "Todas as ilhas britânicas serão nosso domínio. Governaremos a Britannia."
 sco_north_sea_title:0 "Comércio do Mar do Norte"
 sco_north_sea_desc:0 "A Escócia está idealmente localizada para dominar o comércio no Mar do Norte. Devemos consolidar nossa posição por meio da construção de mercados e navios comerciais."
 darien_scheme_title:0 "O Esquema de Darien"
 darien_scheme_desc:0 "Nossos consultores financeiros nos garantiram que não há absolutamente nenhuma maneira de isso dar errado."
 darien_scheme_tooltip:0 "Possuir ou fazer com que um súdito possua províncias §Y2§! na área §YPanamá§!"
 sco_nova_scotia_title:0 "Nova Scotia"
 sco_nova_scotia_desc:0 "As terras intocadas do Novo Mundo podem oferecer muito à Escócia. Uma região adequada foi identificada nas regiões do norte, apelidada de Nova Escócia por nossos exploradores."
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y5§! províncias totalmente colonizadas na região colonial do Canadá Colonial"
 sco_highlands_mission_title:0 "Revogar as Ilhas"
 sco_highlands_mission_desc:0 "O clã MacDonald, Lordes das Ilhas, tem muita influência entre os clãs das Terras Altas. Tendo se revoltado várias vezes na história recente, é apenas uma questão de tempo até que eles mais uma vez reúnam os Highlanders para resistir ao domínio escocês. Além do mais , há rumores de conspiração com os ingleses para dividir nosso reino entre os MacDonalds e o rei inglês. Claramente os MacDonalds são muito perigosos para permanecer como governantes das ilhas."
 sco_north_atlantic_title:0 "Guerras do Bacalhau"
 sco_north_atlantic_desc:0 "As águas ao redor das Ilhas Faroé e da Islândia são ricas em bacalhau. Já tendo conquistado as Orkneys e Shetlands, o monopólio da pesca no Atlântico Norte está ao nosso alcance."
 spa_rb_caribbean_discovery_title:0 "Descubra o Caribe"
 spa_rb_caribbean_discovery_desc:0 "Há muito se teoriza que, em vez de viajar para o leste, poderíamos ir para o oeste, para a Índia. Devemos colocar essa teoria à prova e procurar o local de pouso ideal."
 spa_rb_caribbean_colony_title:0 "Colônia do Caribe"
 spa_rb_caribbean_colony_desc:0 "Os nativos em nosso território recém-descoberto de Hispaniola são amigáveis, agradáveis e, o mais importante, ingênuos. Devemos reivindicar esta região como nossa plantando mais botas [Root.GetAdjective] no chão."
 spa_rb_spanish_main_title:0 "O Principal Espanhol"
 spa_rb_spanish_main_desc:0 "O Meno, como ficou conhecido, pode ser avistado do convés de nossos navios mercantes antes de atracarem em Hispaniola. Se a prosperidade do Caribe é uma indicação, valeria a pena explorar o Meno minuciosamente."
 spa_rb_la_plata_title:0 "Estabelecer La Plata"
 spa_rb_la_plata_desc:0 "A paisagem verdejante da América do Sul deve ser um excelente local para um novo empreendimento colonial."
 spa_rb_aztecs_title:0 "Conquista Asteca"
 spa_rb_aztecs_desc:0 "O sistema de entrada exige que o autoproclamado Império Asteca nos pertença. Tome suas terras e traga seu ouro de volta para [Root.Capital.GetName]."
 spa_rb_incans_title:0 "Armas Incas"
 spa_rb_incans_desc:0 "Os incas enchem seus templos com ouro, mas parecem não saber quanto poder essa riqueza exerce. Seu território, assim como o ouro, estaria muito mais seguro em nossas mãos."
 spa_rb_incans_two_title:0 "Conquistar o Inca"
 spa_rb_incans_two_desc:0 "O tesouro que espera nas montanhas do Peru faz todo o derramamento de sangue valer a pena. Devemos continuar e reivindicar mais glória para [Root.GetName]."
 spa_rb_zapotecs_title:0 "Conquistador Tarasca"
 spa_rb_zapotecs_desc:0 "O povo indígena Tarascan cometeu o erro flagrante de nos receber com presentes de ouro e joias preciosas. Eles devem ter mais. Encontre."
 spa_rb_army_ready_title:0 "Preparar a Reconquista"
 spa_rb_army_ready_desc:0 "Por muito tempo falhamos em nosso dever de cuidar dos povos da Península Ibérica. Devemos nos preparar para uni-los sob uma bandeira."
 spa_rb_reconquista_one_title:0 "Recuperar a Andaluzia"
 spa_rb_reconquista_one_desc:0 "Os mouros desfrutaram de nossa paciência por centenas de anos. Remova-os e recupere a Andaluzia para a Coroa [Root.GetAdjective]."
 spa_rb_reconquista_two_title:0 "Recuperar Portugal"
 spa_rb_reconquista_two_desc:0 "O Reino das Espanhas nos pertence. Isso inclui nosso antigo vizinho, Portugal. Retire-lhes o título e devolva a soberania a [Root.GetName]."
 spa_rb_reconquista_three_title:0 "Reivindicações em Aragão"
 spa_rb_reconquista_three_desc:0 "Grande parte do território aragonês já foi governado por [Root.GetName]. Pela força ou pela astúcia, devemos torná-lo nosso novamente."
 spa_rb_reconquista_four_title:0 "Continuar Reconquista"
 spa_rb_reconquista_four_desc:0 "Além de nossas reivindicações na Península Ibérica, devemos estabelecer nossa presença em algumas cidades do norte da África para nos proteger contra invasões."
 spa_rb_iberia_christian_title:0 "Converter a Ibéria"
 spa_rb_iberia_christian_desc:0 "O resto da Europa olha com desaprovação enquanto parecemos abrigar heresia em nosso meio. Restaure nossos irmãos equivocados à única fé verdadeira."
 spa_rb_christian_fleet_title:0 "Domínio Naval"
 spa_rb_christian_fleet_desc:0 "Há muito tempo temos ambições no Mediterrâneo. A terra madura da Itália é nossa, mas precisamos de um porto próximo e uma frota grande o suficiente para desencorajar os sultões oportunistas no Oriente."
 spa_rb_italian_ambition_title:0 "Ambição Italiana"
 spa_rb_italian_ambition_desc:0 "A Itália é rica e está pronta para ser conquistada. Como tantos antes de nós, vamos demarcar nossa parte da Itália e colher suas riquezas para nós mesmos."
 ned_caribbean_discovery_title:0 "Explorar o Caribe"
 ned_caribbean_discovery_desc:0 "A Companhia das Índias Ocidentais, finalmente formada após prolongadas discussões sobre financiamento, pretende se concentrar no estabelecimento de rotas comerciais entre as Índias Ocidentais e nosso coração. Devemos mapear a região e reservar terras adequadas."
 ned_american_discovery_title:0 "Estabelecer a América do Norte"
 ned_american_discovery_desc:0 "A era colonial realmente começou. Devemos aproveitar nossa proximidade com a costa americana estabelecendo colônias mais ao norte."
 ned_south_africa_colony_title:0 "Colonizar o Cabo"
 ned_south_africa_colony_desc:0 "A Companhia das Índias Orientais exige um assentamento no Cabo da África, para atuar como um porto seguro e ponto de reabastecimento para as viagens ao Oriente. Eles estão oferecendo uma boa soma se nós permitirmos."
 ned_brazil_colony_title:0 "Colonizar o Brasil"
 ned_brazil_colony_desc:0 "As terras férteis do Brasil seriam um excelente lugar para começar uma nova aventura colonial. Não devemos tolerar a interferência ibérica nesta região da 'Nova Holanda', no entanto."
 ned_india_ceylon_title:0 "Tomar Ceilão"
 ned_india_ceylon_desc:0 "A ilha do Ceilão está bem situada para ser um porto de reabastecimento e nos daria uma vantagem competitiva sobre as outras potências coloniais nesta região."
 ned_spice_australia_title:0 "Descubra a Austrália"
 ned_spice_australia_desc:0 "Rumores do leste falam de uma grande massa de terra no sudeste. É hora de mapearmos a extensão da Indonésia e da Australásia."
 ned_malacca_title:0 "Conquistar Malaca"
 ned_malacca_desc:0 "Malaca é de grande importância econômica. Devemos assumir o controle dela imediatamente, para permitir uma influência superior sobre nossos interesses comerciais na Indonésia."
 ned_indonesia_cot_title:0 "Comércio indonésio"
 ned_indonesia_cot_desc:0 "O domínio holandês nos mercados de Malaca é de suma importância. Faça o que for preciso para alcançar o monopólio."
 ned_taiwan_title:0 "Formosa Holandesa"
 ned_taiwan_desc:0 "Para ajudar em nossos esforços para abrir o comércio com os chineses, devemos estabelecer uma presença holandesa na ilha de Taiwan."
 ned_lowlands_one_title:1 "Unir as Terras Baixas"
 ned_lowlands_one_desc:0 "Nossos irmãos estão sofrendo nas mãos de opressores estrangeiros. Temos a honra de libertá-los."
 ned_lowlands_two_title:0 "Reconquista das terras baixas"
 ned_lowlands_two_desc:0 "Ainda mais do nosso povo é controlado por mestres estrangeiros. É nosso dever buscar sua liberdade."
 ned_religious_unity_title:0 "Unidade Religiosa"
 ned_religious_unity_desc:0 "Devemos nos posicionar contra a heresia. Declaremos nossa fidelidade à única fé verdadeira!"
 ire_conquer_ulster_title:0 "Conquistar o Ulster"
 ire_conquer_ulster_desc:0 "Ulster fica precariamente entre os ingleses e os escoceses. O povo irlandês estaria mais seguro sob nossa proteção."
 ire_conquer_leinster_title:0 "Conquistar Leinster"
 ire_conquer_leinster_desc:0 "Leinster está à sombra da coroa inglesa, seus condes lutando para manter sua independência. Só seremos capazes de resistir aos ingleses se os unificarmos."
 ire_conquer_munster_title:0 "Conquistar Munster"
 ire_conquer_munster_desc:0 "Os clãs de Munster lutam entre si por rancores mesquinhos e poder regional. Eles devem deixar os velhos conflitos para trás e se curvar a nós."
 ire_conquer_connacht_title:0 "Conquistar Connacht"
 ire_conquer_connacht_desc:0 "Os clãs de Connacht acreditam estar a salvo do domínio inglês devido à longa ausência de seus exércitos. Isso não vai durar. Devemos tomar essas terras em preparação para resistir ao inevitável retorno inglês."
 unite_the_clans_ire_title:0 "Unir os Clãs"
 unite_the_clans_ire_desc:0 "Todos os clãs da Irlanda devem ser unidos sob nosso governo. Haverá um Grande Rei mais uma vez."
 beyond_the_pale_title:0 "Além do pálido"
 beyond_the_pale_desc:0 "Finalmente a Irlanda está unida sob um governante. É hora de voltar nossa atenção para o último bastião do domínio inglês."
 conquer_wales_title:0 "Conquistar o País de Gales"
 conquer_wales_desc:0 "O povo galês já resistiu ao domínio inglês. Por covardia e desunião, eles foram subjugados. Não repetiremos seus erros."
 conquer_west_england_title:0 "Invadir a Inglaterra"
 conquer_west_england_desc:0 "A própria Inglaterra agora está aberta para nós. É hora de dar a eles um gostinho de seu próprio remédio."
 ire_conquer_isles_title:0 "Conquistar as Terras Altas"
 ire_conquer_isles_desc:0 "Séculos atrás, as Terras Altas eram pontilhadas de assentamentos religiosos irlandeses. Eles deveriam desfrutar do patrocínio irlandês mais uma vez."
 ire_koi_tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y2§! províncias na área do Reino das Ilhas"
 ire_highlands_tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y4§! províncias na região das Terras Altas"
 ire_conquer_scotland_title:0 "Conquistar a Escócia"
 ire_conquer_scotland_desc:0 "A Escócia está no caminho de nossa conquista da Grã-Bretanha. Suas débeis tentativas de resistir ao domínio inglês não podem durar para sempre, então é justo que eles abracem nossa proteção."
 ire_rule_britannia_title:0 "Regra Britânia"
 ire_rule_britannia_desc:0 "Todas as ilhas britânicas serão nosso domínio. Governaremos a Britannia."
 trinity_college_ire_title:0 "Fundação do Trinity College"
 trinity_college_ire_desc:0 "Agora que Dublin está sob domínio irlandês mais uma vez, seria um excelente lugar para fundar nossa primeira universidade."
 irish_america_title:0 "América Irlandesa"
 irish_america_desc:0 "O povo irlandês não está imune ao fascínio do Novo Mundo. Muitos desejam migrar para lá em busca de terra e riqueza. Talvez nas próximas gerações, os povos das Américas se orgulharão de sua herança irlandesa."
 irish_america.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y5§! províncias totalmente colonizadas na região colonial da América Oriental Colonial"
 ire_import_potatoes_title:0 "Batatas Importadas"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y15§! províncias totalmente colonizadas na América do Norte ou no continente do Novo Mundo"
 ire_import_potatoes_desc:0 "Descobrimos um tubérculo curioso no Novo Mundo. Tendo desistido de tentar fumá-lo, descobrimos que seria uma cultura básica ideal para crescer em casa, na Irlanda. Mesmo famílias pequenas seriam capazes de cultivar facilmente o suficiente para sobreviver."
 reconquer_normandy_title:0 "Reconquistar a Normandia"
 reconquer_normandy_desc:0 "O Ducado da Normandia é um súdito de jure do Reino da França. Deve ser devolvido ao nosso governo."
 subjugate_brittany_title:1 "Subjugue a Bretanha"
 subjugate_brittany_desc:0 "O Ducado da Bretanha não está reconhecendo seu relacionamento adequado com a Coroa francesa. Devemos convencê-los a voltar ao redil."
 conquer_picardy_fra_title:0 "Conquistar a Picardia"
 conquer_picardy_fra_desc:0 "A Picardia é uma região rica, que já foi parte da França, mas agora divorciada de nosso governo. Devemos recuperá-la."
 conquer_flanders_wallonia_title:0 "Conquistar Flandres"
 conquer_flanders_wallonia_desc:0 "O Ducado de Flandres mudou ao longo dos séculos em lealdade entre a França, o Sacro Império Romano e o arrivista Ducado da Borgonha. Deve ser devolvido à França permanentemente."
 build_french_fleet_title:0 "Poder naval francês"
 build_french_fleet_desc:0 "A França deve construir uma frota para rivalizar com a da Inglaterra, para que não fiquemos presos em nossas costas indefinidamente."
 fra_india_expansion_title:0 "Índias Orientais Francesas"
 fra_india_expansion_desc:0 "As riquezas da Índia são realmente um prêmio tentador. Se pudéssemos estabelecer uma base ao longo da costa, poderíamos dominar o comércio na região."
 french_claim_to_naples_title:0 "Reivindicação francesa para Nápoles"
 french_claim_to_naples_desc:0 "A sucessão napolitana é um assunto complexo e contencioso. A própria Nápoles aspira à independência, mas tanto a França quanto os príncipes ibéricos também reivindicam isso. Esse assunto deve ser encerrado."
 reconquer_gascony_title:0 "Reconquistar a Gasconha"
 reconquer_gascony_desc:0 "A Gasconha é uma terra francesa legítima, ocupada por um pretendente ilegítimo à coroa. Cada ponto de apoio inglês na França deve ser recuperado."
 conquer_provence_title:0 "Conquistar a Provença"
 conquer_provence_desc:0 "Os duques da Provença aspiram muito, mas realizam pouco. Eles estariam melhor como súditos da França."
 conquer_burgundy_area_title:0 "Conquistar a Borgonha"
 conquer_burgundy_area_desc:0 "Os arrogantes duques da Borgonha imaginam-se um grande poder por direito próprio, mas na verdade são um mero vassalo. Devemos lembrá-los desse fato."
 french_colony_in_north_america_title:1 "Bases na América do Norte"
 french_colony_in_north_america_desc:0 "A Compagnie des Marchands está pedindo apoio financeiro para ajudar a estabelecer bases na América do Norte. Eles dizem que a honra da França exige isso."
 subjugate_lorraine_title:1 "Subjugar Lorraine"
 subjugate_lorraine_desc:0 "O Ducado de Lorraine está estrategicamente localizado na fronteira entre o Império e a França. Caso haja um conflito futuro entre a França e o Império, seria sensato fazer com que os duques vissem a França como seu mestre."
 annex_savoy_title:1 "Anexo Sabóia"
 annex_savoy_desc:0 "O Ducado de Savoy defende a rota de invasão italiana na França. Para garantir que essa rota de invasão seja devidamente protegida, devemos incorporar Savoy na França."
 france_discovers_the_carribean_title:1 "Expansão Colonial"
 france_discovers_the_carribean_desc:1 "A glória da França exige que sejamos a maior nação da cristandade. Nossos exploradores estão buscando patrocínio real para fazer viagens de descoberta no Oriente."
 conquer_franken_title:1 "Conquistar a Francônia"
 conquer_franken_desc:0 "A Casa de Wittelsbach recebeu várias terras da Francônia pelo imperador Henrique V. É hora de a Baviera as tomar."
 conquer_pfalz_title:1 "Reivindicando o Alto Palatinado"
 conquer_pfalz_desc:0 "O Alto Palatinado pertence por direito à casa de Wittelsbach. Devemos garantir que os Wittelsbachs bávaros sejam os únicos a possuí-lo."
 conquer_alzey_title:1 "Unindo os Wittelsbachs"
 conquer_alzey_desc:1 "O Reno-Palatinado é nosso direito de nascença ancestral. Ele deve ser devolvido aos seus legítimos proprietários."
 conquer_ansbach_title:1 "Conquistar a Suábia"
 conquer_ansbach_desc:1 "Não podemos ter rivais em nosso cantinho da Alemanha. As terras da Suábia são ricas, mas divididas. Para garantir que nenhum outro poder possa uni-las contra nós, devemos tê-las para nós."
 usa_independence_title:0 "Independência Americana"
 usa_independence_desc:0 "Liberdade ou morte!"
 colonize_the_northern_islands_title:1 "Colonizar as Curilas"
 colonize_the_northern_islands_desc:0 "O filho do céu pede que as ilhas ao norte do Japão sejam colonizadas com ronins sem-terra para a paz do imperador."
 establish_footholding_in_manchuria_title:1 "Invadir a Manchúria"
 establish_footholding_in_manchuria_desc:0 "As terras selvagens da Manchúria têm um grande potencial se pudermos civilizar seus habitantes. Devemos estabelecer uma base lá."
 unite_japan_mission_title:0 "Unir o Japão"
 unite_japan_mission_desc:1 "Qualquer Daimyos remanescente que ainda não tenha se submetido à nossa autoridade deve ser submetido imediatamente. Somente sob um Japão unido podemos esperar expandir além das ilhas de origem."
 conquer_okinawa_title:0 "Conquistar Okinawa"
 conquer_okinawa_desc:0 "As ilhas Ryukyu pertencem ao Japão e devem ser subjugadas!"
 gain_foothold_in_ireland_title:1 "Invadir a Irlanda"
 gain_foothold_in_ireland_desc:0 "Com a descoberta da Europa, é vital ganhar uma posição a partir da qual lançar novas conquistas. Qualquer província irlandesa seria uma boa base."
 gain_foothold_in_spain_title:1 "Invadir a Espanha"
 gain_foothold_in_spain_desc:0 "Com a descoberta da Europa, tomar qualquer província da Península Ibérica seria um ponto de apoio excelente para uma maior expansão."
 gain_foothold_in_france_title:1 "Invadir a França"
 gain_foothold_in_france_desc:0 "Após a descoberta da Europa, uma posição em qualquer província francesa poderia oferecer oportunidades para uma maior expansão."
 ha_conquer_ireland_title:0 "Conquistar a Grã-Bretanha"
 ha_conquer_ireland_desc:0 "O clima na Grã-Bretanha é muito desagradável, mas, mesmo assim, os britânicos ficarão sob nossa sombra."
 ha_conquer_france_title:0 "Conquistar a França"
 ha_conquer_france_desc:0 "Os exércitos franceses cairão diante de nossas majestosas falanges. Também gostamos bastante da bebida que eles chamam de 'vinho'."
 ha_conquer_spain_title:0 "Conquistar a Espanha"
 ha_conquer_spain_desc:0 "Os peles-brancas ibéricas são excelentes súditos, supomos que sua inaptidão militar se deve ao calor escaldante."
 ha_conquer_europe_title:0 "O que são romanos?"
 ha_conquer_europe_desc:0 "Não há nada sagrado sobre eles, com certeza."
 ha_conquer_europe.tooltip:0 "Desmantelou o chamado 'Sacro Império Romano'."
 yem_gen_buildforces_title:1 "Prepare-se para a guerra"
 yem_gen_buildforces_desc:1 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 oma_buildforces_title:0 "Prepare-se para a guerra"
 oma_buildforces_desc:0 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 hsn_buildforces_title:0 "Prepare-se para a guerra"
 hsn_buildforces_desc:0 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 ori_buildforces_title:0 "Prepare-se para a Conquista"
 ori_buildforces_desc:0 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 guj_buildforces_title:0 "Prepare-se para a Conquista"
 guj_buildforces_desc:0 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 yem_buildforces_title:0 "Preparar para a Reconquista"
 yem_buildforces_desc:0 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 csu_buildforces_title:0 "Prepare-se para a guerra"
 csu_buildforces_desc:0 "Os reinos vizinhos brigam e brigam entre si. O que precisamos é de um exército para unir as diferentes nações do Peru."
 oma_conquest_of_batinah_title:0 "Conquistar Batinah"
 oma_conquest_of_batinah_desc:0 "Potências estrangeiras ainda controlam a região mais fértil de Omã, Batinah, que se estende entre o Golfo de Omã e as montanhas Al Hajar. Devemos tomar Batinah, tanto para controlar a própria planície quanto para garantir o controle sobre as cidades comerciais que pontilham a costa de Omã ao longo do Golfo Pérsico."
 oma_conquest_of_dhofar_title:1 "Controle de Dhofar"
 oma_conquest_of_dhofar_desc:1 "O controle sobre Dhofar tem sido um objetivo para nosso povo. Tanto para nos protegermos melhor contra os Kathiri e Mahra, quanto para experimentar o lendário Frankincense que a região exporta."
 oma_conquest_of_mombasa_title:0 "Conquistar Mombaça"
 oma_conquest_of_mombasa_desc:1 "A cidade de Mombaça é um importante centro comercial da África Oriental e seria uma valiosa adição a qualquer império marítimo. Alguns dos mercadores suaíli em Mombaça recentemente fizeram contato conosco pedindo nossa proteção. É nosso dever atender."
 oma_conquest_of_zanzibar_title:0 "Conquista de Zanzibar"
 oma_conquest_of_zanzibar_desc:1 "A ilha de Zanzibar está, de muitas maneiras, posicionada de maneira ideal para controlar a costa suaíli. Vamos invadir e tomar esta ilha como um trampolim para controlar a totalidade do mercado da África Oriental."
 haixi_expedition_title:0 "Conquistar Hetu Ala"
 haixi_expedition_desc:1 "Os nômades do Norte pilham e saqueiam nossas aldeias. Fabricam uma reivindicação de seu território e depois os expulsam."
 ninguta_expedition_title:0 "Conquistar Huncun"
 ninguta_expedition_desc:1 "Os nômades continuam seus ataques. Seu território já pertenceu ao Império Goguryeo e, por extensão, deve pertencer a nós."
 goguryeo_restoration_title:0 "Restaurar Goguryeo"
 goguryeo_restoration_desc:0 "Por quase mil anos, o território do antigo Império de Goguryeo foi disputado e saqueado. Devemos trazê-lo sob nossa bandeira."
 conquer_al_jazira_hsn_title:0 "Conquistar a Al Jazeera"
 conquer_al_jazira_hsn_desc:0 "Nossos ancestrais já governaram toda a Alta Mesopotâmia. É nosso dever restaurar esse direito de primogenitura e mais uma vez mostrar ao mundo a glória da Dinastia Aiúbida."
 conquer_aleppo_hsn_title:1 "Recupere Aleppo"
 conquer_aleppo_hsn_desc:0 "As terras do norte da Síria já foram parte integrante do reino aiúbida e a sede de um dos ramos influentes de nossa dinastia. É hora de recuperá-la."
 end_sound_toll_title:0 "Acabe com o Pedágio do Som"
 end_sound_toll_desc:0 "Já chega. Controlar dois pedaços de terra por mar dividido não deve implicar em controle sobre o comércio que passa entre eles e através deles. Lisonjeie-os e corteje-os, ou destrua suas cidades e salgue a terra. De qualquer maneira, nosso comércio fluirá livremente de O Báltico através do Kattegat."
 conquest_of_champaner_title:0 "Conquista de Champaner"
 conquest_of_champaner_desc:0 "Nas colinas entre Gujarat e o planalto de Malwa fica a antiga e aparentemente inexpugnável fortaleza de Champaner. Este forte deve se tornar nosso para que possa se tornar nossa primeira linha de defesa."
 integrate_naples_title:0 "Integrar Nápoles"
 integrate_naples_desc:0 "Nápoles está sujeita ao domínio aragonês, mas não o governamos diretamente. Deve ser totalmente integrado a Aragão."
 sco_auld_alliance_free_title:0 "A Velha Aliança"
 sco_auld_alliance_free_desc:0 "A Escócia e a França mantêm laços estreitos, prometendo ajuda mútua contra a agressão inglesa. Como o conflito entre as nações parece estar apenas aumentando, a Escócia deve renovar seus laços diplomáticos."
 sco_advance_frontier_free_title:0 "Avançar a Fronteira"
 sco_advance_frontier_free_desc:0 "As escaramuças de fronteira ao longo das Fronteiras Escocesas são frequentes e sangrentas. É hora de acabar com essas disputas mesquinhas tomando toda a região para nós."
 claiming_orkney_free_title:1 "Consolidação do Mar do Norte"
 claiming_orkney_free_desc:0 "Orkney, Shetland e Mann são as últimas ilhas próximas que escapam ao nosso domínio. Embora atualmente controladas pelos reis da Inglaterra e da Noruega, devemos esperar uma chance de incorporá-las à Escócia."
 tim_persia_one_title:0 "Controlar a Baixa Pérsia"
 tim_persia_one_desc:0 "O território verdejante ao longo da Costa do Golfo, estendendo-se até as montanhas Zagros é uma parte fundamental da herança timúrida. Tire-o daqueles que pretendem reivindicar nossa herança."
 tim_persia_two_title:0 "Controlar a Alta Pérsia"
 tim_persia_two_desc:0 "As montanhas Zagros costumavam fornecer uma fronteira natural para nossa terra no oeste. Assegure-se de que essas fronteiras sejam restauradas para nós."
 tim_khorasan_one_title:0 "Controlar Khorasan Oriental"
 tim_khorasan_one_desc:0 "As terras centrais de nosso falecido soberano Timur, o Coxo, são fundamentais para nossa herança. Quando as possuirmos todas, nossa reivindicação terá muito mais mérito."
 dh_tim_khorasan_one_title:0 "Controlar Khorasan Oriental"
 dh_tim_khorasan_one_desc:0 "As terras centrais de nosso falecido soberano Timur, o Coxo, são fundamentais para nossa herança. Quando as possuirmos todas, nossa reivindicação terá muito mais mérito."
 tim_khorasan_two_title:0 "Controle West Khorasan"
 tim_khorasan_two_desc:0 "Estendendo-se para as terras exóticas da Índia, West Khorasan é vital para o sucesso contínuo do nosso reino."
 dh_tim_khorasan_two_title:0 "Controle West Khorasan"
 dh_tim_khorasan_two_desc:0 "Estendendo-se para as terras exóticas da Índia, West Khorasan é vital para o sucesso contínuo do nosso reino."
 tim_transoxiana_one_title:0 "Controle as Estepes Orientais"
 tim_transoxiana_one_desc:0 "Embora o terreno seja árido e sem vida, esta terra nos pertence por direito."
 tim_transoxiana_two_title:0 "Pegue as Estepes Ocidentais"
 tim_transoxiana_two_desc:0 "As estepes já foram discutidas e disputadas por muito tempo. Vamos reuni-las sob nossa liderança."
 tim_freedom_title:0 "[Root.GetAdjective] Liderança"
 tim_freedom_desc:0 "Devemos proteger a nação [Root.GetName] com segurança durante a tempestade que se aproxima. Nosso [Root.Monarch.GetTitle] deve deixar claro que somos o governante legítimo de todos os pretendentes mesquinhos ao trono de Timur."
 tim_army_built_title:0 "Prepare-se para a guerra"
 tim_army_built_desc:0 "As hordas do grande Timur eram uma visão assustadora de se ver. Não podemos esperar reunir seu legado com um punhado lamentável de soldados."
 dh_tim_army_built_title:0 "Prepare-se para a guerra"
 dh_tim_army_built_desc:0 "As hordas do grande Timur eram uma visão assustadora de se ver. Não podemos esperar reunir seu legado com um punhado lamentável de soldados."
 tim_stability_title:0 "Estabilizar [Root.GetName]"
 tim_stability_desc:0 "Não adianta tentar a conquista a menos que nossa nação esteja estável e pronta para lidar com qualquer coisa que possa nos atacar."
 conquer_punjab_MUG_title:1 "As Riquezas da Índia"
 conquer_punjab_MUG_desc:0 "Através da Passagem Khyber encontram-se as planícies ricas e tentadoras do Punjab. Vamos seguir os passos de nossos antepassados e invadir esta região para a maior glória de nossa dinastia!"
 conquer_delhi_title:0 "Conquista de Deli"
 conquer_delhi_desc:1 "Em 1398, o Grande Timur saqueou e destruiu a cidade de Delhi por sua adoração aos ídolos. É hora de voltar para lá e terminar o trabalho, Delhi deve ser conquistada e saqueada."
 monopolize_adriatic_cot_title:0 "Monopolizar o comércio do Adriático"
 monopolize_adriatic_cot_desc:0 "Veneza deveria controlar o comércio em todo o mar Adriático, o que nos coloca em conflito com a nova cidade de Ragusa."
 mandate_of_heaven_mission_title:0 "O Mandato do Céu"
 mandate_of_heaven_mission_desc:0 "A nossa é uma dinastia relativamente nova. Devemos provar que podemos resistir ao teste do tempo antes de avançarmos."
 dominate_jurchens_mission_title:0 "Domine Jurchens rivais"
 dominate_jurchens_mission_desc:0 "Nossos vizinhos Jurchen estão constantemente em desacordo conosco. Pelo menos uma das principais tribos deve ser subjugada."
 start_the_conquest_of_ming_china_title:1 "Invadir a China"
 start_the_conquest_of_ming_china_desc:0 "Devemos unir de uma vez por todas os povos Manchu, vários são aliados dos chineses e buscaram abrigo à sombra de sua grande muralha. Devemos enviar nossa bandeira para o sul e libertá-los da escravidão."
 improve_the_han_title:0 "Melhorar o Han"
 improve_the_han_desc:1 "Daimyo, nosso Han está em péssimo estado de conservação. Fazendeiros e comerciantes perderam toda a confiança em nossa moeda e na capacidade de nosso domínio de pagar suas dívidas."
 view_the_hanami_title:1 "Hanami navegável"
 view_the_hanami_desc:0 "Pequenas e frágeis as flores de cerejeira desabrocharam este ano. Alguns dizem que a culpa é do clima frio, mas outros afirmam que a arte de cuidar dessas delicadas flores passou longe de nosso reino. Aumente nossa tradição cultural e faça nossas flores de cerejeira causam inveja no Japão."
 coptic_conquest_of_yerevan_title:1 "Liberte Yerevan"
 coptic_conquest_of_yerevan_desc:0 "A mãe armênia de Santa Etchmiadzin ainda permanece forte, mas os coptas armênios não tiveram seu próprio estado desde a queda de seus reinos em 1360 e 1375. Vamos libertar os coptas armênios de uma vez por todas sob nossa própria bandeira!"
 coptic_conquest_of_antioch_title:1 "O Patriarca de Antioquia"
 coptic_conquest_of_antioch_desc:0 "Séculos atrás, Antioquia caiu para invasores externos e desde então o verdadeiro patriarca de Antioquia residiu em Mardin, na Anatólia. Devemos retomar esta antiga sede e restabelecer a mais antiga Igreja Cristã do mundo em seu legítimo lar."
 mug_hindustan_title:1 "Pegue o Baixo Hindustão"
 mug_hindustan_desc:1 "Como a extensão lógica do grande Império de Timur, nós, os Mughals, reivindicamos toda a Índia. Os guerreiros da estepe devem buscar novas riquezas."
 mug_gujarat_title:1 "Aproveite Gujarat"
 mug_gujarat_desc:1 "O rio Indo flui de incontáveis afluentes e nascentes nas montanhas e desemboca no Mar Arábico. Desnecessário dizer que a riqueza flui livremente no Indo. Faça-o nosso."
 mug_malwa_title:1 "Conquista Malwa"
 mug_malwa_desc:1 "O planalto vulcânico sobre o qual Malwa se encontra é luxuriante, denso e verde. Não há melhor terra para cultivo em toda a Índia."
 mug_north_bengal_title:1 "Pegue o Norte de Bengala"
 mug_north_bengal_desc:1 "Esta terra nos pertence por direito. Expulse os nobres invasores e queime-os na fogueira."
 mug_south_bengal_title:1 "Aproveite Bengala do Sul"
 mug_south_bengal_desc:1 "O delta de Bengala é uma área cheia de vapor e selva, adequada para pouco além da agricultura. No entanto, nós a reivindicamos como nossa, e será nossa."
 africa_slave_trade_title:0 "O comércio de escravos"
 africa_slave_trade_desc:0 "A escravidão é onipresente na África. Devemos monopolizar o comércio de escravos ou tentar acabar com a prática bárbara por completo."
 africa_modernization_title:0 "Modernização Africana"
 africa_modernization_desc:0 "O colonialismo europeu ameaça acabar com nossa nação se não nos adaptarmos rapidamente. Devemos ter a tecnologia e o aparato estatal para desafiá-los."
 african_wealth_mission_title:0 "Riqueza da África"
 african_wealth_mission_desc:0 "A África é rica em ouro, café e marfim. Devemos garantir que controlamos pelo menos nossa parte justa desses bens valiosos para que possamos estabelecer a independência econômica."
 new_world_modernization_title:0 "Modernização do Novo Mundo"
 new_world_modernization_desc:0 "O colonialismo europeu ameaça acabar com nossa nação se não nos adaptarmos rapidamente. Devemos ter a tecnologia e o aparato estatal para desafiá-los."
 nw_modern.tooltip:0 "País vizinho:\nAdotou o §YFeudalismo§!\nMenos de §Y1§! tecnologias à frente."
 new_world_remove_euro_title:0 "Expulsar os europeus"
 new_world_remove_euro_desc:0 "Os invasores europeus estão conquistando rapidamente o Novo Mundo e estão até mesmo se expandindo para dentro de nossos lares tradicionais. Eles devem ser rechaçados para seus navios."
 new_world_remove_euro_toolip:0 "Nenhuma nação européia ou suas colônias possuem províncias na região da sua capital."
 nw_sunset_invasion_title:0 "Invasão do Pôr do Sol"
 nw_sunset_invasion_desc:0 "Os invasores fugiram de nossas terras. Mas isso é o suficiente? A qualquer momento eles podem retornar com uma força ainda mais terrível. Vamos persegui-los de volta à própria Europa."
 gen_eur_trade_node_title:0 "Dominância Global"
 gen_eur_trade_node_desc:0 "A aquisição de riqueza é uma coisa; mas ser mais rico do que todos os outros é um sinal de verdadeira maestria. Crescer nosso nó de comércio doméstico e possuir o controle acionário dele."
 gen_eur_defender_faith_title:0 "Bastião da Fé"
 gen_eur_defender_faith_desc:0 "A heresia não deve ser tolerada. A Igreja [Root.Religion.GetName] precisa de um modelo piedoso para iluminar o caminho."
 gen_hre_electors_title:0 "Ambição Imperial"
 gen_hre_electors_desc:0 "Como todos os príncipes do Sacro Império Romano, estamos de olho no trono. Devemos conseguir algum apoio do eleitorado."
 gen_hre_electors.tooltip:2 "Eleitores que apoiam §Y[Root.GetName]§! para se tornarem Imperador."
 gen_hre_emperor_title:0 "Legado de Carlos Magno"
 gen_hre_emperor_desc:1 "Em tempos imemoriais, os reis carolíngios governaram o grande e Sacro Império Romano. Seu legado não foi esquecido, nem sua ambição. Devemos ser coroados imperadores."
 gen_hre_imperial_ban_title:0 "Defender o Império"
 gen_hre_imperial_ban_desc:0 "Ao longo do tempo, muitos de nossos príncipes perderam territórios para as nações incivilizadas além das fronteiras imperiais. Infelizmente, isso nos faz parecer fracos. Recupere-os."
 control_spice_trade_asia_title:0 "O Comércio de Especiarias"
 control_spice_trade_asia_desc:0 "Especiarias de vários tipos são altamente valorizadas em todo o mundo. Controlar a oferta global desses bens nos tornará realmente ricos."
 asia_silk_road_title:0 "A Rota da Seda"
 asia_silk_road_desc:0 "Durante séculos, a rota da seda foi uma fonte de riqueza para aqueles que podiam controlar grande parte dela. É a nossa vez de desfrutar desses benefícios."
 bur_nevers_title:0 "Integrar Nuncas"
 bur_nevers_desc:0 "Há rumores de que nosso fantoche no trono de Nevers é um praticante de magia negra. Não seria bom se associar a tal heresia; Nevers é melhor trazido para o rebanho."
 bur_lorraine_title:0 "Um Reino Dividido"
 bur_lorraine_desc:0 "Nossas propriedades no Norte e no Sul são extensas, mas a divisão de nosso direito de nascimento é, na melhor das hipóteses, difícil. Os Ducados de Lorraine e Barrois são o elo perdido e claramente pertencem a nossa propriedade."
 bur_liege_title:0 "Control Liege"
 bur_liege_desc:0 "Historicamente, o Bispado de Liège tem sido uma voz forte no Vaticano e no Sacro Império Romano. Por extensão, se controlarmos essa voz, poderíamos representar melhor nossos interesses."
 bur_subjects_title:0 "Aplacar assuntos"
 bur_subjects_desc:0 "Como líderes de tantos sindicatos frágeis, não podemos ser vistos como tendo súditos desleais. Enquanto consideramos nossas reivindicações sobre a Lotaríngia, devemos garantir que todos os nossos parceiros estejam fortalecidos e prontos para agir."
 bur_subjects.tooltip:1 "Todas as cobaias têm menos de §Y1.00%§! Liberty Desire"
 bur_romandie_title:0 "Recuperar a Transjurânia"
 bur_romandie_desc:0 "O Reino da Alta Borgonha está sob o controle do Império há muito tempo. Em épocas passadas, constituía um terço da Borgonha e deve ser devolvido a nós."
 bur_cisjurania_title:0 "Reino de Arles"
 bur_cisjurania_desc:0 "O Ducado da Baixa Borgonha, outrora governado por Richard Justiciarius, que uniu toda a Borgonha sob seu reinado, deve ser devolvido a nós. O Arelat deve ser restaurado!"
 bur_frisia_title:0 "Conquista da Frísia"
 bur_frisia_desc:0 "O resto da região dos Países Baixos está sob nosso domínio. Apenas a Frísia permanece fora de nosso controle - nós a teremos para nós."
 yem_gen_recon_one_title:0 "Conquistar o Baixo Iêmen"
 yem_gen_recon_one_desc:0 "A cidade portuária de Aden e a área circundante são de vital importância para nossa herança iemenita. O comércio que flui através do Golfo de Aden pode ser estrategicamente controlado a partir daqui - recupere esta terra em nosso nome."
 yem_gen_recon_two_title:0 "Conquistar o Alto Iêmen"
 yem_gen_recon_two_desc:0 "Sana'a é realmente uma cidade antiga. As propriedades associadas a este local histórico devem ser devolvidas para nós."
 gen_ara_defender_faith_title:0 "Escudo do Islã"
 gen_ara_defender_faith_desc:0 "Desde a época do Profeta Muhammad - que a paz esteja com ele - o Islã foi abençoado com muitos mestres e líderes fortes. Devemos adicionar nossa própria dinastia a esta lista de grandes protetores."
 ara_gen_holy_city_title:0 "A Cidade Santa"
 ara_gen_holy_city_desc:0 "A cidade sagrada de Meca deve ser liberada para o livre acesso de todos os que desejam realizar o Hajj. Cabe a nós cuidar muito deste local maravilhoso e reverenciado."
 ara_gen_trade_leader_title:0 "Líder de Produção"
 ara_gen_trade_leader_desc:0 "As terras da Arábia são famosas por vários produtos artesanais raros. Devemos monopolizar a produção de pelo menos um deles para que possamos controlar seu preço."
 mam_holy_cities_title:0 "As Cidades Sagradas"
 mam_holy_cities_desc:0 "Meca e Medina são os locais mais sagrados do Islã. A política na região é complexa, mas estamos em posição de subjugar os dois Sharifs. Se pudermos controlar ambas as cidades sob dois súditos, pode haver uma oportunidade de consolidação."
 mam_yemeni_trade_title:0 "Comércio Iemenita"
 mam_yemeni_trade_desc:0 "O Golfo de Aden é uma rota comercial muito rica. Se pudermos expandir para o Iêmen, poderemos controlar uma parte significativa do comércio global de café e incenso."
 mam_alexandria_trade_title:0 "Comércio Alexandrino"
 mam_alexandria_trade_desc:0 "Embora a grande cidade de Alexandria esteja sob nosso controle, ela está infestada de mercadores italianos que desviam sua riqueza para suas próprias cidades. Devemos expulsar esses mercadores ou melhorar nosso controle do comércio local."
 mam_pacify_bedouins_title:0 "Pacificar os beduínos"
 mam_pacify_bedouins_desc:0 "Os beduínos nômades da Síria e da Arábia são um incômodo constante. Eles invadem nossas terras quase sazonalmente e os sultões recentes fizeram pouco para detê-los. Eles devem ser controlados."
 mam_subjugate_beyliks_title:0 "Subjugar os Beyliks"
 mam_subjugate_beyliks_desc:0 "Os beyliks turcos da Anatólia nos prestaram homenagem no passado e reconheceram nossa soberania. Agora eles têm ilusões de independência, apesar do poderoso sultão otomano respirando em seus pescoços. É hora de reafirmar nosso poder na Anatólia."
 ara_crowns_of_iberia_title:0 "Coroas da Ibéria"
 ara_crowns_of_iberia_desc:0 "As muitas coroas da Ibéria foram ultimamente divididas e consolidadas por [Root.GetName] e nosso vizinho Castela. Todas as coroas estão conectadas por uma linhagem comum e, portanto, por reivindicações comuns umas às outras. É hora de pressionar nossas reivindicações sobre os reinos a oeste."
 conquer_athens_title:0 "Conquistar Atenas"
 conquer_athens_desc:0 "A Coroa de Aragão tem uma reivindicação sobre o Ducado de Atenas, que agora se encontra em perigo pelo ataque turco. Atenas, e de fato o povo grego em geral, se beneficiaria com o retorno de nossa proteção."
 subjugate_ryazan_horde_title:0 "Subjugar Ryazan"
 subjugate_ryazan_horde_desc:0 "O Principado de Ryazan não vê mais os herdeiros de Genghis Khan como seus senhores. Eles devem ser lembrados não apenas por fogo e espada, mas também pela rápida expansão de nossa nação."
 tatar_yoke_mission_title:0 "O jugo tártaro"
 tatar_yoke_mission_desc:0 "Tolamente, os príncipes russos acreditam que somos uma relíquia do passado e há muito pararam de nos pagar tributo. Vamos devastar suas cidades, pegar suas esposas e queimar seus campos para lembrá-los de quem governa a estepe."
 crimean_expansion_horde_title:0 "Expansão da Criméia"
 crimean_expansion_horde_desc:0 "As terras da Crimeia estão divididas entre várias nações, mas por direito pertencem aos herdeiros de Genghis Khan."
 ruin_ruthenia_title:0 "Ruína da Rutênia"
 ruin_ruthenia_desc:0 "Uma vez os exércitos de Genghis Khan devastaram a Rutênia. Kiev foi saqueada e queimada, uma grande potência reduzida a cinzas durante a noite. É hora dos tártaros retornarem às terras férteis do Dnieper."
 boh_hussite_one_title:0 "Ressurgimento Hussita"
 boh_hussite_one_desc:0 "Apesar da morte de Jan Hus em 1415, ou talvez devido à morte de Jan Hus em 1415, os defensores do movimento hussita guardaram um ressentimento amargo em relação a nós por muitos anos. fazer uma escolha em nome do nosso povo."
 boh_hussite_one.tooltip:0 "Concluído o evento Retorno dos Hussitas"
 boh_integrate_silesia_title:0 "Integrar a Silésia"
 boh_integrate_silesia_desc:0 "Agora que nossa própria casa está em ordem, devemos cuidar de nossas Terras da Coroa. A Silésia sempre fez parte de nosso reino, e já é hora de eles desfrutarem de status total em nossa sociedade."
 boh_prem_conquest_title:0 "Pense no Patrimônio"
 boh_prem_conquest_desc:0 "A Boêmia reina suprema mais uma vez. No entanto, um Margrave em nossa corte apontou astutamente que possuímos uma reivindicação legítima às terras de nossos antepassados, os Premyslids. Os tempos mudaram e as fronteiras mudaram, mas acreditamos que algumas dessas reivindicações ainda carregar peso."
 boh_prem_conquest_two_title:0 "Reconquista Pomereliana"
 boh_prem_conquest_two_desc:0 "O sucesso de nossa conquista ainda soa em nossos ouvidos. As terras da Pomerélia ao norte também estavam sob o controle de Wenceslaus II e, portanto, devem ser nossas."
 boh_development_one_title:0 "Obras Municipais"
 boh_development_one_desc:1 "O Reino da Boêmia está ficando para trás em relação aos nossos vizinhos, em termos de industrialização. Vale a pena investir para aumentar nossa visibilidade na área e, assim, promover uma maior indústria."
 destroy_ayyubids_title:0 "Destrua os Aiúbidas"
 destroy_ayyubids_desc:0 "Os aiúbidas já governaram um vasto império, mas agora estão reduzidos a uma sombra miserável de sua antiga glória. Devemos tirá-los de sua miséria."
 defeat_black_sheep_title:0 "Derrote a Ovelha Negra"
 defeat_black_sheep_desc:0 "Qara Qoyunlu, os turcomanos Ovelha Negra, são nossos maiores rivais. Embora tenham crescido muito, eles enfrentam revoltas constantes e lutas tribais. Quando chegar o momento oportuno, atacaremos."
 conquer_the_caucasus_akk_title:0 "Conquistar o Cáucaso"
 conquer_the_caucasus_akk_desc:0 "Muitos pequenos estados e tribos habitam as montanhas do Cáucaso. Sua desunião os torna maduros para a colheita."
 invade_persia_akk_title:0 "Invadir a Pérsia"
 invade_persia_akk_desc:0 "Ao longo dos séculos, muitos invasores fizeram da Pérsia a sede de um grande império. A Ovelha Branca se juntará à lista de conquistadores imortais."
 conquer_iraq_akk_title:0 "Conquistar o Iraque"
 conquer_iraq_akk_desc:0 "Bagdá e seus arredores foram saqueados e arruinados por Timur. Mas ainda é uma região relativamente rica que beneficiaria muito nosso crescente império."
 hun_poland_alliance_title:0 "Velhas Alianças"
 hun_poland_alliance_desc:1 "A Hungria e a Polônia foram governadas como uma só por pessoas como o rei angevino Luís, o Grande, e, mais recentemente, Władysław III Jagiellon. No entanto, alguns em nossa corte tentariam nos distanciar dos poloneses. Devemos agir de uma forma ou de outra ."
 hun_vassal_states_title:0 "Controle Valáquia"
 hun_vassal_states_desc:0 "O povo da Valáquia não pode sobreviver sob o domínio otomano. Traga-os sob nossa proteção."
 hun_vassal_states_two_title:0 "Controle da Moldávia"
 hun_vassal_states_two_desc:0 "A Moldávia trocou de mãos mais vezes do que podemos contar. Claramente, no entanto, temos a reivindicação mais legítima de suas terras."
 hun_vassal_states_three_title:0 "Controlar a Sérvia"
 hun_vassal_states_three_desc:0 "O estado sérvio chegou a implorar por proteção quando o Império Otomano ameaçou suas fronteiras. Consideramos que esse pedido de orientação ainda é válido. Traga-os para o rebanho."
 hun_vassal_states_four_title:0 "Controlar a Bósnia"
 hun_vassal_states_four_desc:1 "A Bósnia, como a Sérvia, deveria ser escrava de nós, seus legítimos senhores. Não se pode esperar que uma nação tão lamentável como esta se defenda contra revoltas internas, muito menos contra os saqueadores turcos. Enquanto estamos nisso, devemos expulsar os italianos de nossas costas e remover mais uma ameaça ao nosso governo."
 hun_ottoman_borders_title:1 "Ameaça da Anatólia"
 hun_ottoman_borders_desc:1 "É hora de nos defendermos contra a maré de infiéis da Anatólia que ocupam as terras européias. Estabeleça uma fronteira segura e fortaleça nosso território. Não nos renderemos facilmente."
 hun_ottoman_borders.tooltip:1 " províncias possuídas:\nTer um §YFort§!.\nTer uma fronteira com o §YImpério Otomano§!."
 hun_ottoman_borders_two_title:0 "Macedônia segura"
 hun_ottoman_borders_two_desc:0 "Marotos têm invadido os Bálcãs por muito tempo. É hora de expulsá-los de nosso reino e adicionar a Macedônia ao nosso reino!"
 hun_ottoman_borders_three_title:0 "Bulgária segura"
 hun_ottoman_borders_three_desc:0 "O povo búlgaro esteve sob ocupação estrangeira de um tipo ou de outro por muitos anos. Primeiro o autoproclamado Império Romano, depois os turcos, que certamente eram senhores cruéis. Liberte-os."
 hun_ottoman_borders_four_title:0 "Empurrar para Constantinopla"
 hun_ottoman_borders_four_desc:0 "Conquiste a grande cidade de Constantinopla e reivindique os Bálcãs!"
 secure_the_imperial_crown.tooltip:1 " Os eleitores estão:\nApoiando §Y[Root.GetName]§! para se tornar Imperador.\nTêm pelo menos §Y100§! opinião de §Y[Root.GetName]§!."
 building_alliances.tooltip:0 "Pelo menos §Y2§! países:\nAliança com §Y[Root.GetName]§!.\nTem pelo menos §Y150§! opinião de §Y[Root.GetName]§!."
 conquer_warmia_title:1 "Recuperar a Prússia"
 conquer_warmia_desc:0 "As terras prussianas foram cristianizadas pelos cavaleiros teutônicos com o entendimento de que estariam sujeitas à coroa polonesa. Os cavaleiros foram rápidos em negar isso, mas mesmo que várias centenas de anos tenham se passado, não esquecemos o que deveria ser nosso."
 vassalize_lithuania_title:2 "A comunidade"
 vassalize_lithuania_desc:0 "A Lituânia está em declínio relativo, em comparação com a Polônia. É hora de trazê-los para uma união mais estreita com a Polônia para nossa própria segurança, assim como para a segurança deles."
 vassalize_the_teutonic_order_title:1 "Derrote os Cavaleiros"
 vassalize_the_teutonic_order_desc:1 "Os Cavaleiros Teutônicos foram originalmente convidados para a Prússia a pedido do Reino Polonês. Desde então eles se tornaram um problema, os Cavaleiros devem reconhecer que essas terras são uma parte legal da Polônia."
 conquer_silesia_title:0 "Conquistar a Silésia"
 conquer_silesia_desc:0 "Embora alguns digam que nossa reivindicação à Silésia é um pouco instável, temos alguns motivos para reivindicar esta província como nossa. O prestígio de nosso país depende de nós promovermos essas reivindicações."
 control_scania_title:0 "Conquistar a Scania"
 control_scania_desc:0 "O controle da Scania pelo rei dinamarquês permite que ele coloque impostos inaceitáveis sobre a navegação sueca por meio de seu controle do Sound Toll. Devemos arrancar esta província dele para o bem da Suécia."
 vassalize_norway_swe_title:0 "Proteja a Noruega"
 vassalize_norway_swe_desc:0 "Com a união de Kalmar, o Reino da Noruega foi lançado à deriva em um mundo hostil e sem amigos. É nosso dever como bom vizinho colocá-los sob nossa proteção."
 control_osel_title:0 "Conquistar Osel"
 control_osel_desc:0 "O grande rei Valdemar II liderou os exércitos dinamarqueses a grandes vitórias na Estônia contra os pagãos, no entanto, desde a revolta da Noite de São Jorge, essas terras se tornaram parte da ordem da Livônia. Devemos seguir seus passos e tomar as ilhas de Osel para servir como base."
 restore_stability_title:0 "Época de Sementeira de Arroz"
 restore_stability_desc:0 "Daimyo, a estação de plantio de arroz se aproxima, mas enquanto nosso reino permanece atolado em instabilidade política e nossas estradas infestadas por salteadores, não podemos esperar mais do que colheitas escassas. Restaure nossa estabilidade e deixe-nos provar novamente os aromas frescos da estação ."
 annex_dai_viet_title:1 "Anexo Dai Viet"
 annex_dai_viet_desc:0 "Desde os imperadores Han, o povo de Dai Vet reconheceu o mandato do céu que o grande imperador tem. É hora de lembrá-los mais uma vez."
 defeat_the_livonian_order_title:1 "Conquistar Livônia"
 defeat_the_livonian_order_desc:0 "A Ordem da Livônia guerreou contra a Lituânia desde sua fundação, mesmo depois de nos convertermos ao catolicismo. Devemos esmagá-los de uma vez por todas."
 recover_calais_title:0 "Recuperar Calais"
 recover_calais_desc:0 "O traiçoeiro rei Eduardo III da Inglaterra tomou Calais para servir de base para atacar a França. Devemos impedir que isso aconteça e dar à França o Pays Reconquis."
 france_discovers_north_america_title:0 "Descubra a América do Norte"
 france_discovers_north_america_desc:0 "Nossos navegadores estão implorando à coroa para subscrever uma missão para explorar os mares a oeste de nós. Eles ouviram rumores de terras ricas que desejam reivindicar para a glória da França."
