 gain_foothold_in_france.tooltip:0 "§Y[Root.GetName]§! possui qualquer província na região da França."
 gain_foothold_in_spain.tooltip:0 "§Y[Root.GetName]§! possui qualquer província na região da Península Ibérica."
 manchu_manchuria.tooltip:0 "§Y[Root.GetName]§! possui pelo menos §Y25§! províncias na região da Manchúria"
 usa_old_man_river.tooltip:0 "§Y[Root.GetName]§! possui pelo menos §Y10§! províncias totalmente colonizadas na região do Mississippi"
 remaining_steppe_1.tooltip:0 "§Y[Root.GetName]§! possui todas as províncias colonizadas na região dos Urais"
 remaining_steppe_2.tooltip:0 "§Y[Root.GetName]§! possui todas as províncias colonizadas na região da Sibéria Ocidental"
 unite_manchu_title:0 "Unir as Tribos Jurchen"
 unite_manchu_desc:1 "Ao conquistar locais-chave na região, poderemos reivindicar a legitimidade para governar todo o povo Manchu."
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§! possui pelo menos §Y5§! províncias na Europa"
 vij_local_temples_title:0 "Patrocine os Deuses Locais"
 vij_local_temples_desc:0 "Os hindus de cada região praticam sua fé de maneira diferente, cada um adorando deuses diferentes, mas relacionados. Para mostrar aos povos conquistados a benevolência de nosso governo, devemos patrocinar suas divindades construindo templos em suas cidades."
 vij_jains_mission_title:0 "Proteja as comunidades jainistas"
 vij_jains_mission_desc:0 "O jainismo está em declínio em toda a Índia, mas muitas comunidades jainistas permanecem em nossas cidades. Devemos garantir que estejam contentes para que possam ajudar nossa nação a prosperar."
 vij_empower_brahmins_title:0 "Patrocínio do Templo"
 vij_empower_brahmins_desc:0 "Nosso império abriga alguns dos maiores templos hindus do mundo. Esses templos são governados e mantidos pela casta brâmane, que conta com o patrocínio do monarca. Devemos doar generosamente aos brâmanes para que possam erguer nossos templos a níveis sem precedentes de grandeza."
 vij_conquer_andhra_title:0 "Conquistar Andhra"
 vij_conquer_andhra_desc:0 "A dinastia Reddy de Andhra caiu em fraqueza e declínio, embora suas terras sejam ricas e férteis. Devemos governar essas terras nós mesmos."
 vij_conquer_orissa_title:0 "Conquistar Orissa"
 vij_conquer_orissa_desc:0 "Devemos continuar a buscar o domínio econômico na Índia, estendendo nosso controle sobre a costa até Orissa."
 vij_indian_trade_title:0 "Comércio do Sul da Índia"
 vij_indian_trade_desc:0 "O comércio é a força vital de nossa nação. Devemos ter como objetivo controlar todo o comércio que passa pelo sul da Índia."
 vij_integrate_jaffna_title:0 "Integre Jaffna"
 vij_integrate_jaffna_desc:0 "Os príncipes de Jaffna, em sua maior parte, nos serviram lealmente ao longo dos anos. É hora de incorporá-los totalmente em nosso domínio."
 vij_ceylon_conquest_title:0 "Conquistar Lanka"
 vij_ceylon_conquest_desc:0 "Lanka é o lar de antigos e extravagantes templos budistas e ricos portos comerciais. Vamos começar uma campanha para conquistá-lo."
 vij_city_of_victory_title:0 "Cidade da Vitória"
 vij_city_of_victory_desc:0 "Assim que consolidarmos nosso domínio sobre o sul da Índia, adotaremos um novo título real e celebraremos nossa vitória."
 vij_bah_reconquest_title:0 "A batalha por Raichur"
 vij_bah_reconquest_desc:0 "Raichur Doab fica na fronteira entre Vijayanagar e o sultanato de Bahmani. Se esperamos triunfar contra eles, devemos começar tomando esta fronteira fortificada."
 vij_defeat_bahmanis_title:0 "Avançar para Kalyana"
 vij_defeat_bahmanis_desc:0 "Para consolidar a derrota de nossos rivais, os sultões de Bahmani, devemos tomar sua capital em Bidar. A região também contém a antiga capital de Chalukya, uma cidade de grande importância histórica."
 vij_bengal_title:0 "Desviar o comércio de Bengala"
 vij_bengal_desc:0 "Os portos de Bengala atraem muitos comerciantes ao longo das rotas comerciais oceânicas. Eles devem estar convencidos de que nossos próprios portos são mais favoráveis ao comércio."
 vij_war_plunder_title:0 "Despojos de guerra"
 vij_war_plunder_desc:0 "Os tendões da guerra são dinheiro infinito. Esse dinheiro deve ser extraído dos estados vizinhos."
 vij_marathas_title:0 "Invadir Maharashtra"
 vij_marathas_desc:0 "As terras de Maharashtra separam o Deccan dos poderosos sultanatos ao norte. Devemos conquistar essas terras para formar uma fronteira contra as incursões do norte."
 vij_tamil_trade_title:0 "As Guildas Comerciais Tamil"
 vij_tamil_trade_desc:0 "As cidades portuárias tâmeis recém-conquistadas da costa de Coromandel têm o potencial de trazer grandes lucros para nossa nação. No entanto, estamos lutando para integrar as guildas comerciais locais à nova ordem. Devemos resolver essas disputas antes de consolidar nosso domínio sobre o sul. "
 vij_tamil_trade.tooltip:0 "Nenhuma província de propriedade com cultura Tamil tem mais do que §Y2§! Agitação ou §Y50§! Autonomia local"
 vij_mysore_conquest_title:0 "Restaurar Regra sobre Mysore"
 vij_mysore_conquest_desc:0 "Os governantes de Mysore são nominalmente nossos súditos, mas eles romperam com nosso governo quase totalmente. Devemos lembrá-los quem governa o Deccan."
 vij_malabar_title:0 "Proteja a Costa Malabar"
 vij_malabar_desc:0 "Os portos e dinastias antigas que pontilham a Costa Malabar são um alvo atraente para expansão. Devemos trazê-los para o redil."
 vij_tamil_rebels_title:0 "Fim da Insurgência Tamil"
 vij_tamil_rebels_desc:0 "Embora tenhamos chegado a um acordo com as guildas comerciais, ainda há resistência ao nosso domínio entre o povo tâmil. Devemos lidar com a migração do povo Vaduga e o senhor da guerra Chellappa."
 vij_chola_conquest_title:0 "As Conquistas Chola"
 vij_chola_conquest_desc:0 "A dinastia Chola governou o sul da Índia por mais de um milênio. Suas conquistas foram realmente inspiradoras, mas o mais impressionante foi a invasão de Rajendra a Kedah na Península Malaia. Devemos replicar seu sucesso e ganhar uma posição no Sudeste Asiático."
 vij_rajendra_ambition_title:0 "Ambição de Rajendra"
 vij_rajendra_ambition_desc:0 "Com Kedah sob nosso controle, temos uma base para estender nossa influência por todo o arquipélago malaio. Embora os Cholas sob Rajendra tivessem grande influência sobre os senhores da ilha, ele nunca alcançou o domínio direto sobre eles. Devemos exceder as realizações dos Chola trazendo os malaios inteiramente para o nosso império."
 vij_develop_capital_title:0 "Desenvolver a Capital"
 vij_develop_capital_desc:0 "Nossa capital já é uma das maiores cidades do mundo, mas poderia ser ainda maior. Devemos despender nossos recursos para um maior desenvolvimento."
 vij_aden_conquest_title:0 "Conquistar Áden"
 vij_aden_conquest_desc:0 "Nossa dependência da compra de cavalos de guerra da Arábia nos torna dependentes do fornecimento dos árabes que habitam aquela região. Devemos estabelecer uma base em Aden para preparar o caminho para nosso próprio controle do fornecimento de cavalos."
 vij_aden_trade_title:0 "Domine o comércio em Aden"
 vij_aden_trade_desc:0 "Com o próprio Aden sob nosso controle, estamos em posição de consolidar um monopólio sobre o comércio ao redor do Golfo de Aden."
 vij_africa_conquest_title:0 "Na África"
 vij_africa_conquest_desc:0 "A África Oriental fornece aos estados do Oceano Índico não apenas escravos, mas também ouro, marfim e pedras preciosas. Uma campanha na África pode ser realmente lucrativa."
 vij_africa_trade_title:0 "Comércio de Zanzibar"
 vij_africa_trade_desc:0 "As cidades costeiras que capturamos na África Oriental nos colocam em posição de dominar todo o comércio ao longo da costa suaíli."
 vij_tamil_rebels.tooltip:0 "Complete o evento Vadugan Migration e a cadeia de eventos Chellappa, ou alcance a Era da Reforma sem acioná-los."
 dlh_agra_mission_title:0 "Fundou a cidade de Agra"
 dlh_agra_mission_desc:0 "Com a província de Doab Central novamente sob nosso domínio, devemos fundar uma nova cidade com potencial para acomodar as necessidades do tribunal."
 dlh_jnp_reconquest_title:0 "Recuperar Território Perdido"
 dlh_jnp_reconquest_desc:0 "Conflitos recentes contra o arrivista Sultanato de Jaunpur resultaram na perda de grande parte de nosso território. Devemos retomar nossas terras ao leste, pedaço por pedaço."
 dlh_jnp_reconquest_2_title:0 "Derrotar Jaunpur"
 dlh_jnp_reconquest_2_desc:0 "A própria Jaunpur deveria voltar a governar de Delhi, e seus generais afegãos deveriam se submeter ao sultão."
 dlh_conquer_bengal_title:0 "Conquistar Bengala"
 dlh_conquer_bengal_desc:0 "Bengala deixou de ser governada pelos sultões de Delhi na época dos Tughlaqs. As cidades populosas e os portos ricos da região seriam um grande trunfo para nosso crescente império."
 dlh_restore_empire_title:0 "Delhi Ressurgente"
 dlh_restore_empire_desc:0 "O destino não foi bom para o sultanato de Delhi por muitas décadas, mas agora parece que a maré mudou. Devemos preparar o caminho para o ressurgimento de nosso império!"
 dlh_lodi_sayyids_title:0 "Afirme o controle sobre Delhi"
 dlh_lodi_sayyids_desc:0 "Qualquer sultão de Delhi digno do título deve controlar diretamente as principais províncias do Punjab e ao redor da própria Delhi."
 dlh_reconquer_multan_title:0 "Restaurar regra sobre Multan"
 dlh_reconquer_multan_desc:0 "Multan tolamente desafia nossa regra. Eles devem ser derrotados!"
 dlh_restore_sultanate_title:0 "O Sultanato Restaurado"
 dlh_restore_sultanate_desc:0 "Embora estejamos longe de restaurar as antigas fronteiras do sultanato de Delhi, nossa aspiração inicial deve ser garantir uma posição forte no norte da Índia."
 dlh_conquer_gujarat_title:0 "Conquistar Gujarat"
 dlh_conquer_gujarat_desc:0 "Os governantes de Gujarat já foram governadores do sultanato de Delhi e agora têm pretensões de independência. Além disso, eles abrigam nobres de nossos inimigos derrotados na esperança de patrociná-los para se levantarem contra nós. Eles devem ser subjugados!"
 dlh_conquer_marathas_title:0 "Conquistar Maharashtra"
 dlh_conquer_marathas_desc:0 "O governo de Delhi uma vez varreu todo o Deccan. Ele o fará novamente, começando com os Marathas."
 dlh_conquer_deccan_title:0 "Invadir o Decão"
 dlh_conquer_deccan_desc:0 "É hora de afirmar mais uma vez nosso domínio sobre todo o Deccan, como os Tughlaqs fizeram antes que o Sultanato de Bahmani se rebelasse contra eles."
 dlh_conquer_afghans_title:0 "Subjugar os afegãos"
 dlh_conquer_afghans_desc:0 "A nobreza afegã governou grande parte do norte da Índia por séculos. Seu poder cresceu muito e eles devem ser subjugados. A melhor maneira de mostrar nosso domínio sobre eles seria capturar a própria Cabul."
 dlh_conquer_malwa_title:0 "Subjugar Malwa"
 dlh_conquer_malwa_desc:0 "Os Rajputs de Malwa têm sido um espinho constante em nosso lado por gerações. Eles devem ser totalmente esmagados para que possamos expandir com segurança para o sul."
 dlh_conquer_sind_title:0 "Conquistar Are"
 dlh_conquer_sind_desc:0 "Os senhores de Sind têm a sorte de governar um grande número de companheiros muçulmanos. Embora tenhamos um bom relacionamento com nossa população hindu, devemos aproveitar a oportunidade para abraçar nossos irmãos da fé."
 dlh_conquer_rajputs_title:0 "Conquistar Rajputana"
 dlh_conquer_rajputs_desc:0 "Os senhores remanescentes entre os Rajputs temem com razão nossa contínua expansão na região. É hora de tornar esses temores uma realidade."
 dlh_textile_industry_title:0 "Expandir a Indústria Têxtil"
 dlh_textile_industry_desc:0 "O Hindustão é um importante centro da indústria têxtil, produzindo uma grande quantidade de tecidos e seda da Índia. Investir em métodos de produção modernos impulsionaria muito nossa economia."
 dlh_textile_industry.tooltip:0 "10 províncias possuem uma §YManufatura de Têxteis§! ou uma §YPlantação§! produzindo §YAlgodão§!"
 dlh_grand_trunk_road_title:0 "A Grande Estrada Troncal"
 dlh_grand_trunk_road_desc:0 "A Grand Trunk Road é uma das rotas comerciais mais antigas do mundo, estendendo-se de Cabul, no oeste, até Bengala, no leste. Se pudéssemos controlar a totalidade dessa rota antiga, teríamos uma rede de transporte eficiente em todo o norte da Índia. "
 dlh_grand_trunk_road.tooltip:0 "Cada província nas áreas de Lahore, Sirhind, Upper Doab, Lower Doab, Purvanchal, Bihar, Gaur e East Bengal recebe §YThe Grand Trunk Road§! até o final do jogo, dando os seguintes efeitos:\nVelocidade de movimento amigável §G+25%§!"
 dlh_conquer_orissa_title:0 "Conquistar Orissa"
 dlh_conquer_orissa_desc:0 "Os servos de Jagannath fogem de nosso governo, acreditando que as selvas de Garjat os protegerão de invasões. Mostre a eles que eles não têm proteção contra nosso ataque violento!"
 ori_vassals_mission_title:0 "Governar os Garjats"
 ori_vassals_mission_desc:0 "Muitos chefes Garjat juraram lealdade a nós, e este verdadeiro enxame de tribos vassalas nos serve bem. Ultimamente, porém, eles se tornaram indisciplinados. Eles devem ser colocados na linha, nosso domínio sobre os Garjats tornado absoluto."
 ori_expand_inland_title:0 "Expandir o Interior"
 ori_expand_inland_desc:0 "Com a maioria das tribos Garjat agora seguramente sob nosso domínio, devemos expandir ainda mais as selvas interiores, subjugando qualquer povo que encontrarmos ao longo do caminho, sejam eles Garjats tribais, sultões imperiosos ou marajás veneráveis."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Conquistar Andhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Desde o declínio do Império Kakatiya, as terras Telugu foram divididas em vários pequenos estados governados pelos aristocratas Reddy e Velama. Um por um, esses reinos passaram a ser dominados por nossos rivais no oeste e no sul. Vamos atacar agora, enquanto ainda há tempo, e esmague as lascas restantes de Kakatiya."
 ori_conquest_of_telingana_dh_title:0 "Conquistar Earna"
 ori_conquest_of_telingana_dh_desc:0 "Com Rajahmundry em nossas mãos, os chefes Velama de Telingana se aproximaram de nós implorando para libertá-los da opressão estrangeira que agora têm de suportar. Vamos enviar nossos exércitos e unir as terras de Telingana sob nossa bandeira!"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "O rio Kaveri"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "Com o grande forte de Udayagiri sob nosso controle, a costa de Coromandel está aberta diante de nós. Vamos expandir até onde nossos exércitos puderem nos levar e conquistar todo o litoral até o delta do rio Kaveri e as ricas terras dos tâmeis."
 ori_coromandel_trade_title:0 "Comércio de Coromandel"
 ori_coromandel_trade_desc:0 "Com a Costa de Coromandel firmemente sob nosso controle, agora devemos nos mover para dominar o comércio na região. O comércio deve ser direcionado para as cidades recém-conquistadas de Pulicat, Tanjore e Kuddaluru."
 ori_buildforces_dh_title:0 "Prepare-se para a Conquista"
 ori_buildforces_dh_desc:0 "As rodas da guerra giram lentamente. Se quisermos ter uma chance de alcançar nossos objetivos, devemos ter forças permanentes consideráveis, reforços abundantes e líderes qualificados para dirigi-los."
 ori_bahmanis_title:0 "Invadir o Decão"
 ori_bahmanis_desc:0 "Tendo assegurado a lealdade dos chefes Garjat e dos senhores de Telingana, devemos agora marchar para o coração do próprio Deccan, a cidade fortificada de Bidar. Devemos reunir um exército e devastar o campo de Deccani."
 ori_bengal_coast_title:0 "Aproveite a Costa de Bengala"
 ori_bengal_coast_desc:0 "A costa ao redor do delta do Ganges é um dos maiores centros de comércio da Ásia. Devemos tomar esta terra para nós mesmos!"
 ori_bengal_trade_title:0 "Domine o Comércio em Bengala"
 ori_bengal_trade_desc:0 "Com a costa sob nosso controle, devemos garantir que os mercadores da Baía de Bengala enriqueçam nossa própria nação, em vez de alimentar os cofres de estados menores."
 ori_arakan_conquest_title:0 "Conquistar Arakan"
 ori_arakan_conquest_desc:0 "Arakan há muito tempo abriga piratas e contrabandistas que atacam nossos navios e fogem de nossas tarifas. A cidade de Chittagong, que guarda a rota terrestre para aquela terra, é um centro comercial por direito próprio e, portanto, seria uma excelente adição ao nosso império. Vamos derrotar esses piratas!"
 ori_pegu_conquest_title:0 "Conquistar a Baixa Birmânia"
 ori_pegu_conquest_desc:0 "As rotas comerciais de Bengala alcançam seu terminal oriental no Delta do Irrawaddy, as terras ancestrais do povo Mon. Se capturássemos as grandes cidades de Pegu e Dagon, estaríamos numa posição ideal para controlar todo o comércio que passa pela Birmânia."
 ori_jagannath_mission_title:0 "Servidores de Jagannath"
 ori_jagannath_mission_desc:0 "Devemos mostrar nossa devoção a Jagannath, Senhor do Universo, patrocinando seus templos e garantindo que seus servos brâmanes tenham tudo de que precisam para realizar os ritos devocionais."
 ori_bengal_inland_title:0 "Avante para Gaur"
 ori_bengal_inland_desc:0 "Embora a costa agora seja nossa, as terras férteis do norte de Bengala também seriam de grande utilidade para nosso crescente império. Embora defendidos por muitas grandes fortalezas, devemos avançar para Bengala."
 ori_theological_education_title:0 "Educação Védica"
 ori_theological_education_desc:0 "Devemos garantir que nosso povo tenha uma educação religiosa completa, alcançável por meio da propagação da literatura védica em nossa língua nativa, Odia, e do estabelecimento de novas instituições de ensino."
 ori_bengal_trade_value_mission_title:0 "Prosperidade em Bengala"
 ori_bengal_trade_value_mission_desc:0 "Não haverá limites para nossa prosperidade; nossa capital deve ser o centro econômico do mundo!"
 ori_divert_burma_malacca_trade_title:0 "Comércio de bois para Bengala"
 ori_divert_burma_malacca_trade_desc:0 "Garantimos uma posição poderosa como a principal nação comercial na Baía de Bengala. De que adianta isso, no entanto, se não podemos direcionar o comércio para nós? Devemos usar todos os meios à nossa disposição para impulsionar o comércio da Birmânia e das especiarias. Ilhas para nossos próprios portos."
 tr_subjugate_novgorod_title:0 "Conquistar Novgorod"
 tr_subjugate_novgorod_desc:0 "Embora o grande Alexander Nevsky tenha protegido a Rus dos saqueadores teutônicos e suecos, o Manto da Proteção da Rus passou para a Moscóvia. Devemos conquistar Novgorod e fazer os príncipes de Novgorod verem a verdade pela força das armas."
 tr_invade_novgorod_mission_title:0 "Invadir Novgorod"
 tr_invade_novgorod_mission_desc:0 "Os boiardos de Novgorod resistem obstinadamente ao nosso governo. Devemos preparar uma força de invasão para subjugá-los."
 tr_consolidate_russia_mission_title:0 "Consolidar a Rússia"
 tr_consolidate_russia_mission_desc:0 "As terras russas estão divididas em muitos principados independentes. Os príncipes devem estar todos unidos sob nosso domínio."
 tr_conquer_steppes_russia_mission_title:0 "Dome as Estepes"
 tr_conquer_steppes_russia_mission_desc:0 "A ameaça constante de ataques dos nômades ao nosso sul deve acabar. Da área de Tambov, podemos nos preparar para atacar as hordas."
 tr_conquer_remaining_steppes_mission_title:0 "Consolidar as Estepes"
 tr_conquer_remaining_steppes_mission_desc:0 "Embora tenhamos derrotado muitas das hordas mais ameaçadoras, podemos melhorar ainda mais nossa posição estratégica nas estepes. Vamos nos consolidar na região e subjugar quaisquer nômades remanescentes."
 tr_russia_partitions_poland_new_title:0 "Liberte a Rutênia"
 tr_russia_partitions_poland_new_desc:0 "A Comunidade Polonesa é fraca e incapaz de governar os orgulhosos povos rutênio e bielorrusso e outros países também chegaram a essa conclusão. É hora de agirmos antes que a região seja dividida entre nossos rivais."
 tr_russian_colony_in_west_siberia_new_title:0 "Colonizar a Sibéria Ocidental"
 tr_russian_colony_in_west_siberia_new_desc:0 "Começamos a expulsar os tártaros da Sibéria, para fortalecer nosso domínio nessas regiões, devemos estabelecer fortes para que possam ser colocados sob controle russo."
 tr_access_to_the_baltic_sea_title:0 "Janela para o Oeste"
 tr_access_to_the_baltic_sea_desc:0 "Tememos que a Rússia esteja sendo deixada para trás pelos outros Estados da Europa, não devemos ficar para trás. A Rússia deve adquirir uma costa no Báltico para atuar como nossa janela para o oeste."
 tr_russian_colony_in_east_siberia_title:0 "Colonizar a Sibéria Oriental"
 tr_russian_colony_in_east_siberia_desc:0 "Nossos exploradores abriram as vastas terras inexploradas da Sibéria Oriental. Devemos estabelecer fortes lá para garantir nosso controle."
 tr_russian_colony_in_west_siberia_title:0 "Estabelecer fortes na Sibéria Ocidental"
 tr_russian_colony_in_west_siberia_desc:0 "Começamos a expulsar os tártaros da Sibéria, para fortalecer nosso domínio nessas regiões, devemos estabelecer fortes para que possam ser colocados sob controle russo."
 tr_cross_the_mongol_border_title:0 "Reivindicar as estepes"
 tr_cross_the_mongol_border_desc:0 "Devemos lutar contra os tártaros da Horda Dourada. Devemos plantar a bandeira da Rússia em suas estepes, porque tudo pertence à Mãe Rússia."
 tr_conquer_finland_title:0 "Conquistar a Finlândia"
 tr_conquer_finland_desc:0 "A Suécia continua sendo um perigo para as terras da Santa Mãe Rússia. Para proteger a Rússia de uma vez por todas, devemos conquistar a Finlândia para agir como um tampão."
 tr_subjugate_crimea_title:0 "Subjugar a Crimeia"
 tr_subjugate_crimea_desc:0 "Os tártaros da Criméia foram autorizados a invadir as estepes por muito tempo, é hora da Terceira Roma mostrar a eles quem manda."
 tr_subjugate_kazan_title:0 "Subjugar Kazan"
 tr_subjugate_kazan_desc:0 "A cidade de Kazan fica nas principais rotas comerciais ao longo do rio Volga. Para a Rússia prosperar, ela deve pertencer à Mãe Rússia."
 rus_patriarchate_mission_title:0 "Patriarcado Russo"
 rus_patriarchate_mission_desc:0 "Constantinopla não pode ser o centro espiritual do cristianismo ortodoxo sem a legitimidade do imperador bizantino. Precisamos pegar o manto e estabelecer uma Terceira Roma!"
 rus_churches_mission_title:0 "Terra de Igrejas"
 rus_churches_mission_desc:0 "É imperativo que todo cidadão de nossa nação, do príncipe ao camponês, tenha acesso à orientação espiritual de nosso sacerdócio. Cada aldeia deve ter uma igreja."
 rus_romania_conquest_title:0 "Conquistar a Romênia"
 rus_romania_conquest_desc:0 "Os Principados da Valáquia e da Moldávia estão à mercê de várias grandes potências. Devemos proteger nossos irmãos ortodoxos anexando essas terras."
 rus_third_rome_mission_title:0 "A Terceira Roma"
 rus_third_rome_mission_desc:0 "O estado russo reivindicou o título de 'Terceira Roma'. Para legitimar essa reivindicação aos olhos do mundo, devemos controlar a Cidade do Desejo do Mundo, a própria Constantinopla."
 rus_streltsy_mission_title:0 "Recrutar Streltsy"
 rus_streltsy_mission_desc:0 "Os regimentos de Streltsy são a espinha dorsal do nosso exército. Devemos continuar a recrutar e abastecer os Streltsy para manter nossas tradições militares."
 russian_abolutism_mission_title:0 "Regra Autocrática"
 russian_abolutism_mission_desc:0 "Eficiência implacável por parte do czar é a única maneira de o estado prosperar. Tanto a burocracia civil quanto a militar devem responder diretamente ao czar em todos os assuntos."
 rus_manchuria_coast_title:0 "A Aquisição de Amur"
 rus_manchuria_coast_desc:0 "Nossa expansão para o leste estará completa com a incorporação da costa da Manchúria. Lá fundaremos uma cidade, Vladivostok, que será o centro de nossos esforços comerciais e navais no Pacífico e no Leste Asiático."
 time_of_troubles_mission_title:0 "Enfrentar os problemas"
 time_of_troubles_mission_desc:0 "Nuvens de tempestade se acumulam no horizonte da Rússia. Devemos suportar quaisquer dificuldades que o destino tenha reservado para nós."
 had_time_of_troubles.tooltip:0 "Complete o desastre do Tempo das Perturbações ou alcance a Era do Absolutismo sem acioná-lo."
 tr_revolution_mission_title:0 "Revolução Russa"
 tr_revolution_mission_desc:0 "A Era da Revolução está chegando e a Rússia deve tomar partido. Vamos responder ao chamado da liberdade e nos juntar à revolução, ou devemos nos opor a ela com poder reacionário?"
 rus_complete_west_siberia_title:0 "Coletar Proibido"
 rus_complete_west_siberia_desc:0 "Todos os nativos da Sibéria devem pagar um tributo em peles ao czar. Nossa colonização da Sibéria Ocidental deve ser concluída para que o alcance de nossos coletores de yasak seja ampliado."
 rus_complete_east_siberia_title:0 "Estenda Yasak para o leste"
 rus_complete_east_siberia_desc:0 "Os povos nativos da Sibéria Oriental devem agora se submeter ao tributo de pele yasak. Em troca de ferramentas e bugigangas, a população indígena deve se submeter ao nosso governo ou enfrentará consequências terríveis."
 tr_state_manufactories_title:0 "Manufaturas do Estado"
 tr_state_manufactories_desc:0 "As rodas da indústria giram sempre para a frente, e a Rússia não deve ser deixada de lado à medida que novas tecnologias de produção se tornam disponíveis. O estado deve construir e controlar o maior número possível de grandes fábricas."
 tr_prikazy_mission_title:0 "Estabelecer a Ordem"
 tr_prikazy_mission_desc:0 "O czar não pode governar sozinho. O estado deve ser dividido em uma série de cargos executivos, ou Prikaz, para auxiliar o governo do czar e organizar seu governo."
 tr_prikazy_mission.tooltip.1:0 "Empregar um consultor administrativo com pelo menos habilidade §Y3§!"
 tr_prikazy_mission.tooltip.2:0 "Empregar um conselheiro diplomático com pelo menos habilidade §Y3§!"
 tr_prikazy_mission.tooltip.3:0 "Empregar um conselheiro militar com pelo menos habilidade §Y3§!"
 rus_integrate_perm_title:0 "Integrar Perm"
 rus_integrate_perm_desc:0 "O Principado da Grande Perm desfrutou de muita autonomia desde o fim do domínio novgorodiano. Mas agora que nossa nação olha para o leste, ela deve ser trazida totalmente para o redil."
 rus_alaskan_colony_title:0 "Colonização do Alasca"
 rus_alaskan_colony_desc:0 "Nossa busca para monopolizar o comércio de peles nos leva ainda mais para o leste. É hora de zarpar para as costas das Américas e estabelecer uma colônia no Alasca, onde novas oportunidades de peles serão abundantes."
 rus_partition_poland_mission_title:0 "Partição Polônia"
 rus_partition_poland_mission_desc:0 "A Polônia é um estado fraco liderado por governantes fracos. As nações relevantes do mundo, e nossa própria nação acima de tudo, deveriam dividir sua nação na primeira oportunidade."
 nov_recover_cores_title:0 "Reconquistar Vologda"
 nov_recover_cores_desc:2 "Nosso território oriental foi recentemente tomado pelos moscovitas, restringindo severamente nosso acesso às peles. Novgorod tem declinado política e economicamente desde então. Devemos retomar nossas terras perdidas e restaurar nossa economia."
 nov_defeat_mos_title:0 "Derrotar Moscóvia"
 nov_defeat_mos_desc:0 "Enquanto Novgorod resistia bravamente ao domínio dos tártaros, os moscovitas dobraram os joelhos e se tornaram coletores de impostos para o Khan de bom grado. Sua força crescente é alarmante e nós entramos em conflito com eles muitas vezes por território. Eles devem ser destruídos."
 nov_build_army_title:0 "Criar um exército permanente"
 nov_build_army_desc:0 "Não podemos esperar sobreviver em nossa posição precária por muito tempo se não reformarmos nossas forças armadas. Devemos formar um exército permanente para se opor a qualquer estado que planeje nos subjugar."
 nov_conquer_tver_title:0 "Conquistar Tver"
 nov_conquer_tver_desc:0 "Anteriormente rival de Moscóvia, Tver tornou-se cada vez mais irrelevante para os assuntos russos. A cidade está pronta para ser tomada, pois eles certamente não podem reunir forças para se defender."
 nov_conquer_princes_title:0 "Destronar os Rurikovichs"
 nov_conquer_princes_desc:0 "A Rússia conhecerá apenas um príncipe; o príncipe de Novgorod, o Grande. Os herdeiros de Rurik nunca ficarão satisfeitos até que saqueiem nossa grande cidade e, portanto, devemos acabar com sua linhagem para sempre."
 nov_build_navy_title:0 "Desenvolver os Portos do Neva"
 nov_build_navy_desc:0 "O rio Neva abriga cidades portuárias pequenas, mas em crescimento. Deve ser desenvolvido para se tornar um centro não apenas de comércio, mas também de uma nova força naval de Novgorod."
 nov_conquer_riga_title:0 "Conquistar Riga"
 nov_conquer_riga_desc:0 "Começaremos nossa conquista das cidades hanseáticas com o arcebispado de Riga. Seguir um falso papa e fazer amizade com os invasores teutônicos seria motivo suficiente para tomar a cidade, mas seu verdadeiro valor é o controle do rio Daugava."
 nov_conquer_danzig_title:0 "Danzig ou Guerra"
 nov_conquer_danzig_desc:0 "Danzig está entre os portos mais ricos e estratégicos do Báltico. Não esperamos que os teutões o rendam facilmente e, portanto, uma oferta simples deve ser feita a eles; Danzig ou guerra!"
 nov_conquer_lubeck_title:0 "Coração da Hansa"
 nov_conquer_lubeck_desc:0 "No coração da rede comercial hanseática estão as cidades de Lübeck, Bremen e Hamburgo. Protegidas pelo imperador alemão, será difícil tomar essas cidades. Mas se pudermos tomá-las, seremos a maior potência comercial. no norte da Europa"."
 nov_best_node_title:0 "Novgorod, o Grande"
 nov_best_node_desc:0 "Nossas campanhas até agora foram todas direcionadas a um único objetivo; prosperidade na própria Novgorod. Quando Novgorod, o Grande, for visto por todos como o centro da riqueza do mundo, então nossa missão estará completa."
 nov_arkhangelsk_title:0 "Encontrado Arkhangelsk"
 nov_arkhangelsk_desc:0 "Seria fácil esquecer que o Mar Branco é uma rota comercial navegável e potencialmente lucrativa, pelo menos durante os meses em que o mar não está congelado. Devemos fundar uma nova cidade em sua costa, Arkhangelsk, para que possamos começar a explorar o potencial desta região."
 nov_white_sea_title:0 "Proteger o Comércio do Mar Branco"
 nov_white_sea_desc:0 "Com Arkhangelsk estabelecido como um porto comercial, devemos garantir que possamos explorar adequadamente o comércio do Mar Branco. As peles devem ser retiradas de Perm, no leste, e da Lapônia, no oeste, para serem vendidas nos mercados de Arkhangelsk."
 nov_conquer_finland_title:0 "Conquistar a Finlândia"
 nov_conquer_finland_desc:0 "Nunca estaremos realmente a salvo do imperialismo escandinavo enquanto a Finlândia for controlada por potências estrangeiras. Quando a libertarmos de seu domínio, devemos considerar o valor de estabelecer o Grão-Ducado da Finlândia como um súdito autônomo, como um baluarte contra a invasão de o Oeste."
 nov_archbishopric_title:0 "Arcebispado Autocéfalo"
 nov_archbishopric_desc:0 "Os arcebispos de Novgorod não são simplesmente homens do clero, mas também políticos temporais. O arcebispo requer independência suficiente das autoridades religiosas em Moscou e Constantinopla para que possa se concentrar em agraciar Novgorod com sua administração benevolente."
 nov_cathedrals_title:0 "Cidades Catedrais"
 nov_cathedrals_desc:0 "Novgorod se tornará conhecido como um reino onde cada cidade tem uma catedral magnífica. Nenhuma despesa deve ser poupada para a glória de Deus!"
 nov_north_sea_title:0 "Aproveite o comércio do Mar do Norte"
 nov_north_sea_desc:0 "Os portos noruegueses na costa do Mar do Norte trazem o comércio do Novo Mundo. Embora Novgorod ainda não tenha ambições coloniais lá, isso não é motivo para não buscarmos uma parte dos lucros."
 nov_scandinavian_ports_title:0 "Autoridade Portuária Escandinava"
 nov_scandinavian_ports_desc:0 "O porto de Visby, o mercado de Skåne, a cidade de Copenhague e a crescente cidade de Estocolmo são todas barreiras para nossa busca pelo domínio total do comércio no Báltico. Devemos controlar essas cidades hanseáticas."
 tr_conquer_mos_title:0 "Conquistar Moscou"
 tr_conquer_mos_desc:0 "A dominação moscovita da Rus deve terminar. Nosso Principado nunca estará seguro enquanto eles puderem tramar de seu Kremlin."
 tr_independence_title:0 "Principado Soberano"
 tr_independence_desc:0 "Devemos garantir nossa independência pela força. Não reconheceremos nenhum suserano e não aceitaremos a ocupação de nossos territórios centrais."
 tr_conquer_russia_title:0 "Unir os Príncipes"
 tr_conquer_russia_desc:0 "Todos os Príncipes da Rus serão unidos sob nosso governo. Juntos seremos uma força a ser reconhecida."
 tr_conquer_nov_title:0 "Conquistar Novgorod"
 tr_conquer_nov_desc:0 "Além de Moscou, Novgorod é a maior cidade da Rus. Um centro de negócios e comércio, seria uma ótima adição ao nosso reino."
 tr_dniepr_title:0 "Avançar para o Dniepr"
 tr_dniepr_desc:1 "Séculos passados, antes do Jugo Mongol, as terras férteis do Dniepr faziam parte do domínio Rus. Elas voltarão a fazer."
 tr_kiev_title:0 "Restaurar Kiev"
 tr_kiev_desc:0 "O saque mongol de Kiev marcou o fim da Rus de Kiev, a primeira era de ouro de nosso povo. Devemos recuperar Kiev, restaurá-la à sua antiga glória e inaugurar uma nova era de ouro."
 tr_cossacks_title:0 "Recrute os cossacos"
 tr_cossacks_desc:0 "Os cossacos de Zaporizhia são combatentes ferozes. Se pudéssemos controlar esta região da estepe, eles poderiam ser convencidos a reforçar nossos exércitos."
 tr_ruthenia_title:0 "Regra da Rutênia"
 tr_ruthenia_desc:0 "Com Kiev mais uma vez sob nosso controle, reivindicamos o legado da Rus de Kiev. Portanto, é natural que restauremos o domínio de Kiev sobre toda a Rutênia."
 tr_stability_title:0 "Consolidar o Estado"
 tr_stability_desc:0 "Nossa sobrevivência futura, sem falar na expansão, dependerá muito da estabilidade do estado. Devemos formar uma força de soldados profissionais e estabelecer nossa administração antes de olhar muito além de nossas fronteiras."
 tr_tatar_yoke_title:0 "Quebre o jugo tártaro"
 tr_tatar_yoke_desc:0 "Ainda nos lembramos das invasões brutais dos mongóis. Nossas cidades saqueadas, nosso povo massacrado, nosso orgulho ferido para sempre. É hora de vingar esses atos terríveis."
 rein_in_the_velamas_title:0 "Rédeas nas Velamas"
 rein_in_the_velamas_desc:0 "A conquista de Telingana e a queda de Warangal foi uma grande vitória de nossos predecessores. Os chefes locais que nos servem ainda têm grande influência na área e suas conspirações constantes são um obstáculo para nossa expansão contínua. Devemos assumir o controle direto de Telingana e aumentar o alcance do governador de [542.GetName]."
 conquer_andhra_title:0 "Conquistar Andhra"
 conquer_andhra_desc:0 "Os portos marítimos de Andhra são de importância vital para o crescimento de nossa economia. Ambos ofereceriam uma nova saída para exportarmos as riquezas de nosso reino e nos permitiriam controlar as minas de diamantes na área.\nCom toda a costa Andhra sob nosso controle, Golconda, pode crescer e se tornar o principal entreposto do Decão Oriental que merece ser."
 growth_of_golconda_title:0 "Crescimento da Golconda"
 growth_of_golconda_desc:0 "O mercado de diamantes e a proximidade com os portos orientais na costa de Coromandel começaram a fazer do forte da colina de Golconda um importante ponto focal para o comércio no Deccan. Se continuarmos a fortalecer seu papel como centro de comércio, em breve exerceremos influência muito além de sua área local."
 golconda_karnatak_title:0 "Expansão Coromandel"
 golconda_karnatak_desc:0 "Coromandel se estende de Andhra até o cabo de Comorin, no sul, e ao longo desta costa, os mercadores venderam durante séculos as caras especiarias, tecidos e bens preciosos que todos os outros povos desejam da Índia.\nCom um controle firme sobre o comércio interno, ele é hora de estendermos nosso controle sobre o resto desta rica terra."
 coromandel_entrepot_title:0 "Entrépido da Índia"
 coromandel_entrepot_desc:0 "Através de nossas conquistas, nos tornamos os mestres indiscutíveis do sul da Índia e da grande maioria dos portos comerciais pelos quais os estrangeiros vêm em busca de produtos indianos. Devemos capitalizar essa posição e crescer ainda mais como a nação comercial que deveríamos ser."
 city_of_victory_title:0 "Cidade da Vitória"
 city_of_victory_desc:0 "Desde que estabelecemos nossa independência do sultanato de Delhi em 1347, enfrentamos um poderoso adversário no sul. Desde suas origens humildes, a família Sangama expandiu seu domínio na margem sul do rio Tungabhadra para abranger quase todo o sul da Índia. .\nChegou a hora de mostrar aos nossos rivais do sul que é de [Root.Capital.GetCapitalName] e não de Hampi que esta região será governada. É hora de reduzirmos a 'Cidade da Vitória' - Vijayanagar, a escombros, e tomar o nosso lugar como governantes legítimos do Deccan."
 southern_frontier_title:0 "Fronteira Sul"
 southern_frontier_desc:0 "É hora de avançarmos em nossas posições e reivindicarmos as terras que já foram o coração do Império Vijayanagara."
 bijapur_karnatak_title:0 "O Bijapur Karnataka"
 bijapur_karnatak_desc:0 "Desde o colapso de nossos inimigos, o sul da Índia está pronto para ser tomado. As terras altas de Tamil e Kannada ao sul de Bijapur talvez não sejam tão ricas ou férteis quanto a costa de Coromandel, mas são o lar de um povo feroz de fortes tradições marciais. .\nAo estender nosso controle até Konkan e a costa de Malabar, também teremos um controle firme sobre o comércio do sul."
 secure_khandesh_title:0 "Kandesh seguro"
 secure_khandesh_desc:0 "Logo ao norte, ao longo do rio Tapti, fica o vale de Khandesh. Assim como nosso próprio reino, esta rica terra já foi parte do sultanato de Delhi, mas por muito tempo esteve nas mãos improdutivas dos governantes locais. A época veio para estender nosso controle sobre Khandesh. Isso não apenas adicionará uma terra rica ao nosso próprio domínio, mas também abrirá a rota para o norte, em direção a Malwa, Gujarat e até a própria Delhi."
 conquer_gujarat_title:0 "Conquistar Gujarat"
 conquer_gujarat_desc:0 "Ao norte fica o antigo reino marítimo de Gujarat. Esta é a maior saída na Índia Ocidental para o comércio com a Pérsia, Arábia e África e também onde a maioria dos muçulmanos do norte da Índia embarca em seu Hajj em direção a Meca e Medina.\nPoliticamente, Gujarat tem sido frequentemente um obstáculo e um vizinho problemático. É hora de garantir que esta terra nunca mais seja uma base para operações inimigas."
 conquer_malwa_title:0 "Conquista Malwa"
 conquer_malwa_desc:0 "O planalto de Malwa fica entre o sul da Índia e as planícies abertas do Ganges e do Yamuna. O próprio planalto fértil, com seu solo úmido e preto, é ideal para a agricultura, bem como para colheitas comerciais como algodão e ópio.\nDevemos enviar nossos exércitos para subjugar essas planícies e as áreas montanhosas que as cercam, acrescentando um território valioso ao nosso império e avançando sobre nossos antigos senhores no norte."
 crush_delhi_title:0 "Crush Deli"
 crush_delhi_desc:0 "O sultanato de Delhi uma vez conquistou as terras que agora chamamos de nosso lar e foram os sultões de Delhi que trouxeram muitos de nossos ancestrais para esta região. Foi também seu domínio opressivo e atitudes condescendentes que nos levaram a nos declarar um estado independente em 1347, muito antes de Timur esmagar seu poder.\nUma oportunidade agora se apresentou a nós para mostrar aos aristocratas do norte onde fica a verdadeira capital da Índia."
 arabian_sea_trade_ports_title:0 "Comércio do Mar Arábico"
 arabian_sea_trade_ports_desc:0 "Durante séculos, fomos forçados a fazer grandes esforços para atrair os grandes estudiosos, guerreiros e empresários da Pérsia para vir e se estabelecer no muito mais rico, mas também distante, Deccan. Nossa crescente influência marítima nos oferece uma oportunidade de levar nossa Em vez disso, faça negócios com eles. Vamos tomar os portos importantes do norte do mar da Arábia e nunca mais arriscar sermos isolados do mundo persa."
 persian_gulf_title:0 "Domine o Golfo Pérsico"
 persian_gulf_desc:0 "Nossa nova presença na área deixou muito claro que poderíamos obter um controle ainda melhor do comércio persa se estendermos nossa influência ao redor de todo o Golfo."
 recover_konkan_coast_title:0 "Recuperar Portos Konkan"
 recover_konkan_coast_desc:0 "Os portos de Chaul e Dabhol são vitais para nossa existência contínua como estado. Sem acesso imediato ao mar, não poderemos continuar importando os corcéis de que nossa cavalaria precisa, cavalos que não conseguimos criar no clima do sul da Índia."
 gharbians_mission_title:0 "Gharbianos"
 gharbians_mission_desc:0 "Nosso jovem estado tem uma necessidade constante de novos administradores, oficiais e estudiosos. No entanto, as terras que governamos foram recentemente conquistadas por um estado islâmico e homens muçulmanos de qualidade são raros. Devemos embarcar em uma campanha para atrair os instruídos e capazes homens da Pérsia para as ricas terras da Índia."
 mahmud_gawans_madrassah_title:0 "Madrasa de Gawan"
 mahmud_gawans_madrassah_desc:0 "Devemos estabelecer nossa capital como um brilhante centro de aprendizado religioso, uma Madrasa que qualquer estudioso promissor teria que visitar, independentemente de ter nascido na Índia ou no exterior. Dessa forma, garantiremos um fluxo constante de homens instruídos que nós pode então empregar a serviço do Estado”."
 persianate_empire_title:0 "Império Persiana"
 persianate_empire_desc:0 "Nossa luta para ser visto como um gigante intelectual, bem como econômico, finalmente nos levou até a própria Pérsia. Vamos tomar as grandes cidades desta terra sob nossas asas e conceder generoso patrocínio a seu povo."
 brahman_administrators_title:0 "Administradores brâmanes"
 brahman_administrators_desc:0 "Como recém-chegados a essas terras, tivemos uma constante falta de homens capazes de administrar nosso país. Vamos capacitar a casta brâmane para preencher esse vazio. Eles serviram como escribas e administradores por milhares de anos antes mesmo de nosso estado existir."
 empower_deccani_nobles_title:0 "Decão"
 empower_deccani_nobles_desc:0 "Enquanto fazemos o possível para facilitar a imigração de aventureiros, soldados e oficiais persas, seus filhos e netos rapidamente estabelecem laços estreitos com essas terras. Chamando-se 'Deccanis', a segunda geração aliou-se aos nobres hindus locais para formar uma facção poderosa na corte. Devemos conceder honras e cargos importantes a esses Deccanis e gastar recursos para melhorar suas propriedades. Seu modo de vida é como nosso estado pode sobreviver a longo prazo."
 marathi_fiefs_title:0 "Feudos Marathi"
 marathi_fiefs_desc:0 "Os maratas têm uma longa tradição marcial e conhecem essas terras melhor do que nós. Eles podem ser um adversário poderoso ou um forte aliado contra as potências imperialistas que cobiçam nossas terras."
 metropolis_of_the_deccan_title:0 "Metrópole do Deccan"
 metropolis_of_the_deccan_desc:0 "Ao unir Gharbians e Deccanis, estrangeiros e nativos, criamos o núcleo de um estado forte e durável. No entanto, um reino construído para durar também requer uma capital imponente, e chegou a hora de construir [Root.Capital.GetCapitalName ] em apenas isso, uma metrópole do Deccan."
 bng_conquer_malwa_title:0 "Conquista Malwa"
 bng_conquer_malwa_desc:0 "Embora, de certa forma, um desvio de nosso implacável avanço para o oeste, Malwa ocupa uma posição estratégica que não devemos ignorar. Em nossas mãos, seria um baluarte contra qualquer império que pudesse surgir do Deccan, um escudo protetor contra invasores do Decão. sul."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "Os Rajputs Humilhados: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Avançar para o Mar Arábico"
 bng_conquer_multan_desc:0 "Embora tenhamos acesso às ricas rotas comerciais da Baía de Bengala, o Mar Arábico também pode ser um mercado próspero. Devemos invadir Multan e, de lá, avançar para Sindh para chegar à costa."
 bng_army_title:0 "Guerra da pólvora"
 bng_army_desc:0 "A pólvora é a chave para a vitória na guerra indiana. Nosso exército deve estar equipado com as armas mais recentes e adaptar suas táticas à situação em mudança."
 bng_conquer_jaunpur_title:0 "A Campanha do Ganges"
 bng_conquer_jaunpur_desc:0 "A conquista do Ganges é uma proposta verdadeiramente ambiciosa, mas potencialmente alcançável por meio de uma diplomacia hábil e, o mais importante, de uma estratégia militar astuta."
 bng_conquer_delhi_title:0 "Avante para Lahore"
 bng_conquer_delhi_desc:0 "Delhi e Punjab são algumas das terras mais ricas e populosas da Índia. Embora tenham sido mantidas por vários sultões que governam de Delhi, é hora de aceitarem o governo de Bengala."
 bng_grand_trunk_road_title:0 "A Grande Estrada Troncal"
 bng_grand_trunk_road_desc:0 "A Grand Trunk Road é uma das rotas comerciais mais antigas do mundo, estendendo-se de Cabul, no oeste, até Bengala, no leste. Se pudéssemos controlar a totalidade dessa antiga rota, teríamos uma rede de transporte eficiente em todo o norte da Índia. "
 bng_conquer_arakan_title:0 "Acabe com a pirataria de Arakan"
 bng_conquer_arakan_desc:0 "Nossa relação com Arakan é complexa. Às vezes nossos súditos nominais, outras vezes um espinho no nosso lado. No momento, Arakan é o último. Seus governantes permitem que os piratas saqueiem o mar e a costa como quiserem, interrompendo nosso comércio. Devemos acabar com os piratas e restaurar o estado de direito sobre Arakan."
 bng_conquer_burma_title:0 "Conquistar a Birmânia"
 bng_conquer_burma_desc:0 "Os senhores da Birmânia falharam amplamente em sua tentativa fútil de restaurar o império pagão. Se esses príncipes briguentos têm algum desejo de fazer parte de um reino estável novamente, eles devem se submeter ao nosso governo."
 bng_tiger_mission_title:0 "O Tigre Triunfante"
 bng_tiger_mission_desc:0 "Bengala deve estabelecer um grande império, superando qualquer um na Índia ou além. Devemos triunfar sobre qualquer um que se oponha a nós."
 bng_conquer_assam_title:0 "Conquistar Assam"
 bng_conquer_assam_desc:0 "Os reinos jin e assamês ao nosso nordeste estão desorganizados e descentralizados. Eles oferecerão pouca resistência à nossa expansão."
 bng_conquer_china_title:0 "Desafiar o Dragão"
 bng_conquer_china_desc:0 "Enquanto prestarmos homenagem ao imperador chinês, nossa soberania não será verdadeiramente nossa. O Dragão não deve apenas ser desafiado, mas humilhado; devemos lançar uma invasão na fronteira chinesa."
 bng_clear_delta_title:0 "Limpar o Delta"
 bng_clear_delta_desc:0 "A região do Delta está cheia de selvas densas que impedem nossa capacidade de cultivar a terra. Os assentamentos fronteiriços dos místicos sufis oferecem uma oportunidade de limpar partes da selva."
 bng_conversion_title:0 "Converter Bengala"
 bng_conversion_desc:0 "Embora nosso relacionamento com a população hindu tenha sido amplamente aceitável, certamente seria preferível governar um estado onde as pessoas seguem a verdadeira fé. Os sufis já estão ativos no Delta. Eles devem ser colocados para trabalhar em todo o nosso território central, evangelizando nossa religião"."
 bng_sufis_title:0 "Patrocine os estudiosos Sufi"
 bng_sufis_desc:0 "Vários místicos sufis começaram a se estabelecer nas regiões fronteiriças do Delta. Essas cidades e vilas são subdesenvolvidas e ganhariam muito com nosso patrocínio. Devemos apoiar os esforços desses sufis para trazer prosperidade ao Delta."
 bng_mint_towns_title:0 "Estabelecer Cidades Mint"
 bng_mint_towns_desc:0 "Um império forte precisa de uma moeda forte. Devemos estabelecer uma série de cidades com infra-estrutura e autorização para cunhar moedas para encher nossos cofres."
 bng_manufactories_title:0 "Modernizar a Produção"
 bng_manufactories_desc:0 "Nossas exportações mais importantes são têxteis tecidos de seda e algodão. Estamos fazendo avanços na tecnologia industrial que irão aumentar muito nosso potencial de produção. Devemos investir na produção em massa dessas exportações."
 bng_conquer_orissa_title:0 "Conquista Cuttack"
 bng_conquer_orissa_desc:0 "Midnapore é uma parte legítima de nosso reino e deve ser retomada. Devemos ir mais longe, no entanto, e tomar toda Orissa para nós mesmos como retribuição por sua insolência."
 bng_shipyards_title:0 "Grandes Estaleiros Bengali"
 bng_shipyards_desc:0 "Devemos construir uma grande frota para defender nossas costas das potências navais do mundo que olham avidamente nosso território. Para construir esta frota, precisaremos de estaleiros como o mundo nunca viu; um esforço verdadeiramente industrial."
 bng_conquer_koch_title:0 "Conquista Koch"
 bng_conquer_koch_desc:0 "Se Bengala quiser sobreviver entre os poderosos reinos indianos, ela deve se expandir. O pequeno reino Koch ao nosso norte é um candidato tão bom para invasão quanto qualquer outro."
 bng_garjat_fealty_title:0 "Exija lealdade a Garjat"
 bng_garjat_fealty_desc:0 "As tribos Garjat historicamente juraram fidelidade a qualquer poder que controle a costa adjacente. Quando esta terra for nossa, devemos exigir a mesma fidelidade dos Garjats."
 bng_burma.tooltip:0 "Cada província possuída na região da Birmânia recebe §YRegra bengali na Birmânia§!, dando os seguintes efeitos:\n Mudança de Autonomia Mensal: §G-0.05§!"
 mlw_rewakantha_title:0 "Conquistar Rewakantha"
 mlw_rewakantha_desc:0 "A cidade fortificada de Champaner é a porta de entrada para Gujarat, o domínio de nossos rivais costeiros. Devemos capturar o forte para pavimentar o caminho para nossa expansão para o oeste."
 mlw_conquer_gujarat_title:0 "Invadir Gujarat"
 mlw_conquer_gujarat_desc:0 "Nossos confrontos anteriores com Gujarat tiveram um sucesso misto. É hora de nos comprometermos a eliminá-los do mapa."
 mlw_gujarat_trade_title:0 "Domine o Comércio Gujarati"
 mlw_gujarat_trade_desc:0 "Com o acesso ao Mar Arábico, surge a oportunidade de comércio. Devemos controlar esse comércio por meio de empreendimentos comerciais e militares."
 mlw_rajput_estate_title:0 "Acomode os Rajputs"
 mlw_rajput_estate_desc:0 "Os clãs Rajput exercem uma grande influência em todo o subcontinente. Seria sensato integrar sua nobreza ao estado para apaziguá-los."
 mlw_army_title:0 "Preparar uma força de invasão"
 mlw_army_desc:0 "Malwa tem muitos rivais e ameaças. Devemos formar um exército não apenas para nos defender de nossos rivais, mas para lançar nossas próprias invasões."
 mlw_conquer_mewar_title:0 "Derrote Mewar"
 mlw_conquer_mewar_desc:0 "Mewar é nosso rival histórico e mais imediatamente ameaçador. Seus guerreiros Rajput são realmente intimidadores, mas devemos vencê-los em batalha."
 mlw_conquer_nagaur_title:0 "Conquistar Nagaur"
 mlw_conquer_nagaur_desc:0 "As terras secas de Nagaur e Jangladesh não são uma rota comum para as ricas cidades de Doab, mas podem oferecer uma oportunidade para lançar um ataque surpresa na planície indo-gangética se conquistarmos os chefes locais."
 mlw_conquer_the_doab_title:0 "Conquistar Doabe"
 mlw_conquer_the_doab_desc:0 "As terras mais ricas e férteis da Índia e, portanto, o alvo mais atraente para conquista, são Doab. As grandes cidades de Delhi, Jaunpur e Lahore devem ser nossas!"
 mlw_integrate_gonds_title:0 "Integre os Gonds"
 mlw_integrate_gonds_desc:0 "Permitimos aos Gonds de Garha uma grande autonomia dentro de nosso reino, como fazemos com os Príncipes de Bundelkhand. Devemos tentar centralizar o estado integrando totalmente essas nações subjugadas em nosso país."
 mlw_get_baghels_title:0 "Consumir os Baghels"
 mlw_get_baghels_desc:1 "Os Baghels de Baghelkhand são descendentes dos antigos governantes de Gujarat e podem novamente tentar impor suas reivindicações em nosso território. Malwa deve consumi-los antes que tenham a chance."
 mlw_hindu_marriages_title:0 "Relações inter-religiosas"
 mlw_hindu_marriages_desc:0 "Muitas dinastias hindus ainda governam o norte da Índia, e pelo menos algumas delas não são alvos imediatos de nossas ambições territoriais. Devemos nos casar com membros de suas famílias para promover relações inter-religiosas."
 mlw_allies_title:0 "Aliados confiáveis"
 mlw_allies_desc:0 "Precisaremos de aliados com os quais possamos contar se formos atacados por nossos inimigos. Devemos garantir que nossos laços com outras nações sejam fortes."
 mlw_fort_title:0 "Fortificar Mandu"
 mlw_fort_desc:0 "As fortificações de Mandu são formidáveis, mas antigas e enfraquecidas. Devemos investir em nossas defesas."
 mlw_architecture_mission_title:0 "Arquitetura Malvi"
 mlw_architecture_mission_desc:0 "Mandu é conhecido por sua arte e arquitetura elaboradas, principalmente nossas grandes tumbas e santuários. Devemos tentar replicar a grandeza de Mandu além da capital."
 mlw_madrasa_title:0 "Educação do Tribunal"
 mlw_madrasa_desc:0 "Os cortesãos que não são educados não podem dar bons conselhos. Todos os membros da corte, incluindo nossas nobres, devem ser instruídos nas disciplinas acadêmicas."
 hin_west_india_title:0 "Unir Índia Ocidental"
 hin_west_india_desc:0 "As duras terras áridas de Rajputana e os ricos portos comerciais de Gujarat devem se juntar ao nosso domínio, sua nobreza Rajput reinante incorporada ao estado ou esmagada em irrelevância."
 hin_khorasan_title:0 "No Oeste"
 hin_khorasan_desc:0 "O Afeganistão pode ser o cemitério de impérios estrangeiros, mas também foi o berço de conquistadores. Devemos tomar todo o Khorasan para nós mesmos, para que a Índia nunca mais enfrente uma horda de invasores saindo do Hindu Kush."
 hin_persia_title:0 "Conquistar a Pérsia"
 hin_persia_desc:0 "A cultura persa dominou a vida da corte na Índia por séculos, sendo mantida na mais alta estima. Devemos conquistar a própria Pérsia e dar a eles um gostinho de nossos próprios costumes."
 hin_hindustan_title:0 "Unir Hindustão"
 hin_hindustan_desc:0 "A Planície Indo-Gangética é a região mais populosa da Índia e o coração de muitos grandes impérios do passado. Se pudéssemos unir toda a região, nenhum poder na Índia poderia se opor a nós."
 hin_deccan_title:0 "Unir o Decão"
 hin_deccan_desc:0 "O vasto planalto de Deccan é a sede dos sultões e lar dos maratas. Para alcançar nossa ambição de governar a Índia, esses sultões devem ser subjugados e os maratas devem ver que é melhor se juntarem a nós do que se oporem a nós."
 hin_bengal_title:0 "Unida Bengala"
 hin_bengal_desc:0 "A região de Bengala é um centro de agricultura e comércio, entre as terras mais ricas e populosas da Índia. Nenhum império indiano pode sobreviver sem controlar Bengala."
 hin_burma_title:0 "Invadir a Birmânia"
 hin_burma_desc:0 "A invasão da Birmânia provavelmente será uma campanha longa e difícil. As selvas são densas, o inimigo comanda vastos exércitos de elefantes e o povo está determinado a resistir ao nosso domínio. No entanto, suas frágeis mandalas desmoronarão diante de nós."
 hin_indochina_title:0 "Para o Mar da China Meridional"
 hin_indochina_desc:0 "Os antigos reinos do leste desmoronam sob o peso da história. Suas maiores cidades em ruínas, o povo do sudeste da Ásia anseia por um governo estável, que só nós podemos fornecer. Devemos avançar para o mar brilhante do Pacífico, unindo todos os povos ao longo do caminho"."
 hin_south_india_title:0 "Unir Coromandel"
 hin_south_india_desc:0 "Os tâmeis escaparam do domínio até mesmo do grande Império Maurya e foram encorajados pela riqueza gerada pelo comércio de especiarias. Não seremos tão misericordiosos quanto os Mauryas em nossos negócios com esses príncipes mercadores. O comércio de especiarias será nosso!"
 hin_malaya_title:0 "As Campanhas Chola"
 hin_malaya_desc:0 "Rajendra da dinastia Chola uma vez lançou uma campanha ambiciosa para conquistar a Malásia. Embora apenas parcialmente bem-sucedido, seus esforços inspiram nossas próprias ambições expansionistas."
 hin_unity_title:0 "Harmonia Religiosa"
 hin_unity_desc:0 "Seja por tolerância ou conversão, a Índia precisa urgentemente de harmonização espiritual. Todas as tensões religiosas em nosso reino devem ser resolvidas."
 hin_industrial_title:0 "Industrializar Bengala"
 hin_industrial_desc:0 "É hora da Índia se industrializar. Em Bengala, construiremos vastos estaleiros e fábricas que empregam tecnologia de produção de ponta."
 hin_india_title:0 "Império Indiano"
 hin_india_desc:0 "Desde os Mauryas, a Índia nunca esteve nem perto de se unir sob uma bandeira. Nosso sonho é ambicioso, mas por meio de habilidade e determinação nossas orações podem ser atendidas."
 hin_riches_title:0 "As Riquezas da Índia"
 hin_riches_desc:0 "A Índia produz grande parte da seda, diamantes, especiarias e tecidos do mundo. Devemos estabelecer monopólios sobre esses produtos."
 hin_arabian_trade_title:0 "Comércio Árabe"
 hin_arabian_trade_desc:0 "As exportações da Índia chegam em grande parte aos mercados da Arábia. Certamente poderíamos aumentar nosso lucro controlando não apenas o ponto de fabricação, mas também o ponto de venda."
 tau_conquer_prome_title:1 "Derrotar Nosso Rival"
 tau_conquer_prome_desc:1 "O caminho para um grande império começa com uma pequena vitória. Com a derrota de nossos rivais imediatos, mostramos que somos um candidato à glória."
 tau_conquer_ava_title:0 "Restaurar o Reino Pagão"
 tau_conquer_ava_desc:0 "O Reino Ava finge que continua o legado de Pagan através de sua hegemonia frouxa sobre os Shan Saophas. Devemos cessar nosso tributo a Ava e assumir o manto de Pagan nós mesmos."
 tau_conquer_shan_title:0 "Acabe com a Dominação Shan"
 tau_conquer_shan_desc:0 "Quando os mongóis destruíram o antigo reino pagão, os Shan Saophas preencheram o vácuo de poder. Incivilizados e indignos de governar até mesmo suas colinas escarpadas, seu domínio sobre a Birmânia deve terminar."
 tau_pacify_shan_title:0 "Suprimir o Saophas"
 tau_pacify_shan_desc:0 "Embora os Saophas dos Shan Mongs aceitem pelo menos nominalmente nosso governo, eles serão um perigo sempre presente, a menos que quebremos seu poder completamente."
 tau_conquer_lxa_title:0 "Um Milhão de Elefantes"
 tau_conquer_lxa_desc:0 "Embora talvez seja uma estatística exagerada, diz-se que Lan Xang é o lar de um milhão de elefantes. Devemos invadir as terras do Laos, capturar esses elefantes e equipá-los para a guerra."
 tau_universal_ruler_title:1 "Primeiro Império Birmanês"
 tau_universal_ruler_desc:0 "A Birmânia está desunida e fraca desde a queda do Reino Pagão. A ordem deve ser restaurada e um novo império deve surgir para substituir o antigo."
 tau_conquer_lanna_title:0 "Um milhão de campos de arroz"
 tau_conquer_lanna_desc:0 "O Reino de Lan Na se autodenomina a Terra de um Milhão de Campos de Arroz. Uma ostentação orgulhosa, e não imprecisa; seus celeiros encherão as barrigas de nossos soldados."
 tau_conquer_siam_title:0 "Conquistar o Sião"
 tau_conquer_siam_desc:0 "Os governantes do Sião comandam vastos exércitos com muitos elefantes de guerra treinados. Devemos estar preparados antes de atacar um inimigo tão formidável, mas devemos atacar."
 tau_rule_indochina_title:0 "Chakravarti"
 tau_rule_indochina_desc:0 "Embora nossos monarcas reivindiquem formalmente o título de Chakravarti, ou Governante Universal, nossa proclamação soará vazia até que governemos toda a Indochina."
 tau_conquer_pegu_title:0 "Conquistar a Baixa Birmânia"
 tau_conquer_pegu_desc:0 "Grandes impérios começam com ousadas façanhas de ambição marcial. O reino Mon pode comandar um exército impressionante, mas é enfraquecido por ataques frequentes de potências estrangeiras. Se atacarmos em um momento oportuno, poderíamos anexar a Baixa Birmânia e começar nossa conquista de todos Birmânia."
 tau_build_palace_title:0 "Mover Capital para Pegu"
 tau_build_palace_desc:0 "Pegu seria uma capital ideal para nosso novo império. Devemos mudar a corte para a cidade e começar um projeto de desenvolvimento e realocação, marcando esta nova era para a cidade com o Palácio Kanbawzathadi."
 tau_conquer_arakan_title:0 "Invadir Arakan"
 tau_conquer_arakan_desc:0 "O sultão de Arakan acredita estar seguro atrás das montanhas enquanto patrocina piratas e contrabandistas para roubar a riqueza da baía de Bengala. Mostraremos a ele que as montanhas não são um obstáculo para nós."
 tau_restore_pagodas_title:0 "Restaurar Pagodes"
 tau_restore_pagodas_desc:0 "Em décadas anteriores de conflito e escassez, tem sido difícil para os governantes manter adequadamente os grandes pagodes que pontilham a paisagem birmanesa. Ao restaurar essas estruturas, também restauramos a fé da Sangha em nosso governo."
 tau_protect_lankan_buddhism_title:0 "Proteja o budismo de Lankan"
 tau_protect_lankan_buddhism_desc:0 "Lanka é o coração do Budismo Theravada. Seus santuários protegem relíquias sagradas como o Dente de Buda, é o último refúgio da literatura Pali e uma fonte vital de consagração monástica. Não se pode permitir que caia em mãos pagãs."
 tau_conquer_manipur_title:0 "Fim dos ataques de Manipuri"
 tau_conquer_manipur_desc:0 "Selvas e montanhas obstruem o caminho para Manipur, embora esses obstáculos tenham dado pouca pausa aos invasores de Manipuri. Devemos cruzar este terreno acidentado e pôr fim ao saque indiscriminado da Birmânia."
 tau_conquer_bengal_title:0 "Conquistar Bengala"
 tau_conquer_bengal_desc:0 "Nenhum reino birmanês jamais expandiu seu domínio para Bengala. Seremos os primeiros."
 tau_great_mandala_title:0 "Uma Grande Mandala"
 tau_great_mandala_desc:0 "Um grande imperador deve ser o centro do universo. Reis poderosos devem se curvar diante dele e adorar o solo sobre o qual ele caminha."
 tau_great_mandala.tooltip:0 "Qualquer país sujeito não tributário tem pelo menos §Y150§! Desenvolvimento total e menos de §Y50§! Liberdade Desire."
 gen_north_india_powerful_subject.tooltip:0 "Qualquer país sujeito não tributário tem pelo menos §Y50§! Desenvolvimento total e menos de §Y50§! Liberty Desire"
 tau_dragon_throne_title:0 "Conquiste o Trono do Dragão"
 tau_dragon_throne_desc:1 "Seremos o maior império que o mundo já viu. Até a poderosa China conhecerá nosso governo. Devemos tomar o Trono do Dragão e proclamar uma nova dinastia imperial."
 tau_dragon_throne_fake_mandate:0 "Ganhe §G10.00§! Mandato."
 guj_walls_of_ahmadabad_mission_title:0 "Crescimento de [Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc:0 "Nossa capital [Root.Capital.GetCapitalName] vem crescendo rapidamente desde que foi fundada em 1411 e parece improvável que isso diminua tão cedo. A proximidade de Khambat, um dos maiores portos da Índia e de acordo com alguns o porto mais movimentado do mundo garante um fluxo constante de pessoas, mercadorias e capital.\nUma cidade em crescimento tão rápido é, no entanto, difícil de defender de forma eficaz, especialmente devido à sua posição no meio das planícies de Gujarat. Alguns dizem que devemos tomar uma parte mais activa no planeamento da cidade e não se concentrar apenas em como a adornar. O sistema de muralhas e baluartes sugerido pelos nossos arquitectos pode parecer espantoso mas a alternativa é uma capital quase sem defesas."
 dh_conquest_of_champaner_title:0 "Reduzir Champaner"
 dh_conquest_of_champaner_desc:0 "Nas colinas entre Gujarat e o planalto de Malwa fica a antiga e aparentemente inexpugnável fortaleza de Champaner. Este forte deve se tornar nosso para que possa se tornar nossa primeira linha de defesa, bem como uma base para futuras conquistas."
 dh_conquest_of_champaner_custom_tooltip:0 "até a conclusão da Missão Mahmudabad"
 guj_mahmudabad_title:0 "Mahmudabad"
 guj_mahmudabad_desc:0 "O forte Champaner não é apenas uma excelente instalação defensiva, mas também seria uma excelente capital avançada para nossa dinastia. Um lugar onde poderíamos exibir todo o esplendor de nossa casa e uma base para expansão ainda mais na Índia."
 gujarati_naval_dominance:0 "Dominância Naval Gujarati"
 guj_conquer_malwa_title:0 "Conquista Malwa"
 guj_conquer_malwa_desc:0 "No passado, os sultões de Malwa foram um espinho constante em nosso lado, sempre prontos para atacar nossos interesses quando somos fracos e suspeitosamente aliados aos reinos Rajput.\nÉ claro que não podemos permitir que ninguém mantenha isso estrategicamente importante , e muito rico, planalto."
 guj_subjugate_saurashtra_title:0 "Subjugar Saurashtra"
 guj_subjugate_saurashtra_desc:0 "Gujarat já foi um reino Rajput, e em Saurashtra suas tradições continuam vivas. Uma miríade de reinos agora povoam toda a península, abrigando invasores que interromperiam nosso comércio, bem como reis que reconquistariam alegremente as partes centrais de nosso estado.\nNós devemos subjugar toda a península e tomar o poderoso forte de Girnar para nós mesmos, para vigiá-los."
 guj_junnagadh_fort_title:0 "Forte Junagadh"
 guj_junnagadh_fort_desc:0 "Por mais de mil anos, a montanha Girnar tem sido famosa como um lugar sagrado, mas também sempre foi um dos locais mais defensáveis em Saurashtra. O forte de Junagadh foi o lar de dinastias poderosas no passado e seria um ponto excelente para nós fortificar para controlar os nativos de Saurashtra, bem como para repelir qualquer invasão estrangeira na área."
 guj_naval_dominance_title:0 "Domínio Naval"
 guj_naval_dominance_desc:0 "Nosso estado está excepcionalmente bem posicionado para dominar as rotas marítimas do mar da Arábia, Golfo Pérsico e Golfo de Cambay. Devemos construir uma forte presença naval para alavancar ainda mais essa vantagem."
 guj_rajputana_frontier_title:0 "Fronteira Rajputana"
 guj_rajputana_frontier_desc:0 "Nas fronteiras de Rajputana existem muitas propriedades Rajput pertencentes a famílias leais ao nosso sultanato. Vamos incorporar esta região diretamente ao nosso domínio."
 guj_break_mewar_title:0 "Conquistar Mewar"
 guj_break_mewar_desc:0 "Após a conquista muçulmana da Índia e a queda dos grandes impérios Rajput do passado, Mewar sempre foi um ponto focal para a resistência Rajput.\nVamos incorporar Mewar e suas ricas minas de prata e esmagar a esperança de qualquer resistência no futuro.\nA antiga cidade de Ajmer, especialmente, deve ser colocada sob nosso domínio direto, como um meio de controlar os príncipes Rajputana circundantes para todo o futuro."
 guj_subjugate_rajputana_title:0 "Subjugar Rajputana"
 guj_subjugate_rajputana_desc:0 "Rajputana, uma terra de pequenos príncipes Rajput, não é rica, mas é perigosa para nossos objetivos de longo prazo. Aqui os clãs Rajput têm uma base de poder inabalável, sem vontade de se curvar a qualquer conquistador.\nSe quisermos manter nossas posses seguras, devemos subjugar a totalidade de Rajputana, tornando-os leais ao nosso governador em Ajmer."
 guj_paper_mills_of_ahmadabad_title:0 "Papel de Ahmadabad"
 guj_paper_mills_of_ahmadabad_desc:0 "As fábricas de papel de Ahmadabad rapidamente ganharam fama em toda a nossa região e, com o apoio certo, a cidade provavelmente poderia se tornar a maior fabricante de papel do subcontinente."
 guj_textile_industry_title:0 "Têxteis Gujarati"
 guj_textile_industry_desc:0 "Os portos de Gujarat têm servido como um importante mercado para os têxteis indianos há séculos. Os tecelões e tintureiros locais são responsáveis por uma parte considerável dessa exportação e com o devido apoio do estado este setor pode crescer ainda mais significativamente."
 guj_bankers_of_cambay_title:0 "Banqueiros de Cambaia"
 guj_bankers_of_cambay_desc:0 "O crescimento dos negócios locais levou ao crescimento de um setor financeiro respeitável em Cambay. Ele está, em grande medida, nas mãos da comunidade jainista e o cultivo de laços estreitos com famílias jainistas proeminentes sem dúvida fortaleceria as finanças do estado."
 guj_shipyards_of_gujarat_title:0 "Estaleiros de Gujarat"
 guj_shipyards_of_gujarat_desc:0 "Temos uma longa e orgulhosa tradição de construção naval, mas com o tempo ficou claro que não combinamos a inovação de alguns projetos ocidentais. Vamos investir em nossa indústria de construção naval e criar navios que imitem o que esses ocidentais fazem bem, mantendo o bons artesanatos e materiais de nossos ancestrais."
 guj_gujarati_diaspora_title:0 "Diáspora Gujarati"
 guj_gujarati_diaspora_desc:0 "Comerciantes Gujarati são uma visão comum em muitos portos ao redor do Oceano Índico, especialmente na África Oriental. É hora de criarmos uma rede de bases navais sob nosso controle adquirindo influência direta sobre alguns desses portos."
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName] possui 10 províncias nas regiões da África Oriental ou do Corno de África."
 guj_south_africa_title:0 "Bases da África do Sul"
 guj_south_africa_desc:0 "Desde a entrada dos comerciantes ocidentais no Oceano Índico, uma grande quantidade de prata começou a fluir para o subcontinente. Embora isso seja bom, é problemático o pouco controle que temos sobre para onde esse capital flui. Devemos estabelecer nossas próprias bases ocidentais para que que possamos abrir nossa própria linha direta de comércio com o oeste e para que possamos monitorar com mais eficiência suas atividades em nossas águas."
 guj_saurashtra:0 "Saurashtra Fortificado"
 guj_gujarati_african_ports:0 "Portos africanos de Gujarati"
 guj_gujarati_financial_sector:0 "Famílias Financeiras Gujarati"
 guj_cleared_konkani_pirates:0 "Limpar Konkani Corsairs"
 guj_merchant_of_gujarat_title:0 "Comerciante de Gujarat"
 guj_merchant_of_gujarat_desc:1 "Poucos países têm tradições mercantis tão fortes quanto Gujarat. Aqui, comerciantes de todos os cantos do mundo se reúnem para negociar corantes, especiarias, tecidos e todas as outras riquezas da Índia em geral e de Gujarat em particular. Temos uma longa e orgulhosa tradição de não impor restrições sobre o que pode ser vendido e para quem, e através de nosso patrocínio contínuo, os comerciantes de Gujarat continuam a prosperar."
 guj_clear_konkani_coast_title:0 "Piratas Concanis"
 guj_clear_konkani_coast_desc:0 "Os muitos portos da costa de Konkan invejam nossa riqueza e frequentemente abrigam piratas, ansiosos para saquear nossos prósperos navios e cidades.\nDevemos enviar nossas tropas para extinguir esses paraísos piratas de uma vez por todas, o aço Gujarati espera por todos que quiserem proteger eles."
 guj_growth_of_surat_title:0 "Crescimento de Surat"
 guj_growth_of_surat_desc:0 "O aumento do assoreamento de Cambay não nos deixou outra escolha a não ser procurar outro lugar para expandir outro porto para atender à demanda de mercadorias de Gujarati. Surat tem sido por muito tempo uma alternativa promissora, é mais acessível do mar e está em uma posição perfeita para se beneficiar de todos os novos comerciantes ocidentais que começaram a traficar no Mar Arábico."
 guj_arabian_ports_title:0 "Portos Árabes"
 guj_arabian_ports_desc:0 "Para fortalecer ainda mais nosso domínio sobre o Oceano Índico, devemos ocupar os principais portos comerciais do Mar Arábico. Nenhum navio deve entrar no Mar Arábico sem uma licença Gujarati!"
 guj_zambezi_gold_mines_title:0 "Minas de Ouro do Zambeze"
 guj_zambezi_gold_mines_desc:0 "Diz-se que o Alto Zambeze é rico em ouro e marfim. Devemos controlar esta fonte de riqueza e protegê-la das potências imperialistas."
 mer_marwar_rivalry_title:0 "Ordem no Domínio"
 mer_marwar_rivalry_desc:0 "O recente motim dos Rathores de Marwar deixou bem claro que precisamos trazer maior ordem entre nossos lacaios. Não devemos descansar até que todas as nossas terras estejam em boas mãos."
 mer_conquer_kathiawar_title:0 "Conquistar Kathiawar"
 mer_conquer_kathiawar_desc:0 "Kathiawar e Gujarat já foram o lar de prósperas dinastias Rajput, mas muito parecido com Rajputana, foi dividido em uma miríade de pequenos reinos e sultanatos hostis. Devemos unir os Rajputs de Saurashtra e do norte de Gujarat, para que possamos mais uma vez apresentar uma frente unida contra os invasores."
 capital_for_rajputana_title:0 "Cidade de Ujjain"
 capital_for_rajputana_desc:0 "Ujjain é uma das cidades mais sagradas da Índia e foi por muito tempo a capital natural de um reino Rajput unido. É hora de renovarmos esta outrora poderosa cidade para que ela possa mais uma vez cumprir o papel que deveria ter."
 mer_avanti_title:0 "Conquista Malwa"
 mer_avanti_desc:0 "Houve um tempo em que o planalto de Malwa era o centro de um poderoso reino Rajput e a base a partir da qual a cidade imperial de Kannauj foi conquistada. Ainda hoje, os Rajputs constituem uma parcela considerável da população da região e muitos desses parentes provavelmente se juntaria à nossa causa.\nVamos invadir o planalto de Malwa e mostrar ao mundo que é a nossa casa que é o verdadeiro mestre de Malwa."
 mer_unite_rajputana_title:0 "Unir Rajputana"
 mer_unite_rajputana_desc:0 "Por muito tempo os reinos Rajput estiveram desunidos e ocupados brigando uns com os outros. Vamos unir todo o Rajputana para que possamos apresentar uma frente para nossos inimigos comuns. Uma vez unidos, o valor e a bravura Rajput nos permitirão restaurar tudo o que foi uma vez perdido para nossos ancestrais."
 mer_reclaim_delhi_title:0 "Recuperar Deli"
 mer_reclaim_delhi_desc:0 "Durante séculos, Delhi tem sido o símbolo do domínio do sultanato na Índia, mas já foi uma cidade Rajput. Devemos recuperar o que foi perdido para nossos ancestrais e enviar uma mensagem poderosa a todos os sultanatos que governariam o subcontinente."
 mer_restore_kanyakubja_title:0 "Conquistar Kannauj"
 mer_restore_kanyakubja_desc:0 "Hoje Kannauj não é a grande cidade que já foi, mas a planície do Ganges continua sendo uma das regiões mais férteis da Terra. É hora de recuperarmos as terras que nossos ancestrais lutaram para conquistar e proteger."
 mer_magadha_title:0 "Magada e Varanasi"
 mer_magadha_desc:0 "Com Kannauj em nossas mãos, devemos seguir o Ganges e enviar exércitos mais para o leste, em direção às cidades sagradas de Varanasi, Patna e Gaya."
 mer_marwari_horses_title:0 "Cavalos Marwari"
 mer_marwari_horses_desc:0 "Rajputs são cavaleiros famosos e a cavalaria é a parte de maior prestígio do nosso exército. No entanto, bons cavalos de guerra são uma coisa rara na Índia. É hora de patrocinarmos a criação de nossos próprios cavalos de guerra, animais nobres que lutam com valor e coragem de nossos próprios exércitos."
 mer_integrate_purbias_title:0 "Integre os Púrbias"
 mer_integrate_purbias_desc:0 "Em todo o norte da Índia, os agricultores Rajput pobres passaram a usar armas de fogo para se proteger e ganhar a vida nos muitos exércitos que vagam por essas terras. À medida que nosso estado cresce, fica cada vez mais claro que esse é um recurso do qual devemos extrair ... Vamos garantir que nosso exército possa integrar esses irregulares para que possamos nos beneficiar de sua perícia com armas de fogo e sua experiência de guerra em todo o norte da Índia."
 mer_new_rajput_army_title:0 "Novo Exército"
 mer_new_rajput_army_desc:0 "Poucos países podem se orgulhar de uma herança marcial tão famosa quanto a nossa. Se quisermos nos beneficiar totalmente dela, também devemos garantir que colocamos em campo uma força moderna e experiente. Aspiremos a colocar o exército mais eficiente de todos em campo: Uma força que deixaria nossos ancestrais orgulhosos."
 mer_renovate_kannauj_title:0 "Renovar Kannauj"
 mer_renovate_kannauj_desc:0 "Kannauj ou Kanyakubja já foi a capital imperial de muitas dinastias, algumas delas Rajput. Agora que castigamos Delhi e a cidade de Kannauj está mais uma vez em nossas mãos, devemos restaurá-la à sua antiga glória."
 mer_rajput_trade_guilds_title:0 "Guildas Comerciais Rajput"
 mer_rajput_trade_guilds_desc:0 "As guildas Rajput Trade sempre desempenharam um papel ativo no fluxo de mercadorias através do norte da Índia, mas com a expansão de nosso estado para controlar essas rotas, elas têm um papel ainda maior a desempenhar. Vamos capacitar as famílias de comerciantes Rajput e fazer uso das redes que construíram ao longo dos anos."
 mer_hills_of_gondwana_title:0 "Montes de Gondwana"
 mer_hills_of_gondwana_desc:0 "Muitos de nossos parentes ganharam destaque entre os Reinos de Gond. Agora que provamos nosso direito de governar todos eles, é natural que estendamos nosso domínio às colinas e selvas do leste."
 mer_fortify_rajputana_title:0 "Fortificar Rajputana"
 mer_fortify_rajputana_desc:0 "Embora nossas terras não sejam ricas, Rajputana ainda é uma região com muitos inimigos fortes ao nosso alcance. Empreguemos os melhores arquitetos da época para construir uma série de fortificações nas colinas de Rajputana, uma linha que os invasores terão dificuldade hora de cruzar.\nSe esses fortes também podem nos ajudar a manter nossos próprios lacaios sob controle, isso é apenas um benefício adicional."
 mer_jawar_silver_mine_title:0 "Mina de Prata Jawar"
 mer_jawar_silver_mine_desc:0 "Com a descoberta da prata em Jawar, temos segurança financeira para as próximas gerações. No entanto, esse é um legado que devemos tomar cuidado para não desperdiçar."
 mer_udaipur_title:0 "Encontrei Udaipur"
 mer_udaipur_desc:0 "Nossa dinastia requer uma nova e mais imponente cidade residencial. No coração de nosso antigo reino, e mais perto das antigas capitais de nossa dinastia, construiremos uma nova cidade, cercada por lagos, será algo de grande beleza e tão defensável quanto a fortaleza de Chittor."
 mer_conquer_punjab_title:0 "Conquistar o Punjab"
 mer_conquer_punjab_desc:0 "Punjab é o lar de muitas famílias com laços com os nossos e com os de nossos lacaios. Vamos conquistar esta terra quente, mas fértil, e deixar todos aqueles que apoiariam nosso governo se unirem em nosso esforço para unir o norte da Índia sob a bandeira de Mewar. ."
 mer_conquer_sindh_title:0 "Conquistar Sindh"
 mer_conquer_sindh_desc:0 "Diz-se que Sindh já foi um reino Rajput muito parecido com o nosso próprio estado.\nO estuário do Indo talvez não seja um entreposto comercial tão grande quanto o do Ganges, ou mesmo alguns dos outros grandes rios da Índia, mas ainda é um importante centro de comércio em sua região. É hora de reivindicarmos as terras de Sindh para nós."
 dh_indian_raid_title:0 "Ataque Indígena"
 dh_indian_raid_desc:0 "Através da Passagem Khyber encontram-se as planícies ricas e tentadoras do Punjab. Vamos seguir os passos de nossos antepassados e invadir esta região para a maior glória de nossa dinastia!"
 dh_conquer_punjab_MUG_title:0 "Conquistar o Punjab"
 dh_conquer_punjab_MUG_desc:0 "A Índia provou ser rica além de nossos sonhos mais loucos. Vamos avançar, em direção à grande cidade de Delhi!"
 dh_conquer_delhi_title:0 "Conquista de Deli"
 dh_conquer_delhi_desc:0 "Em 1398, o Grande Timur saqueou e destruiu a cidade de Delhi por sua adoração aos ídolos. É hora de voltar para lá e terminar o trabalho, Delhi deve ser conquistada e saqueada."
 mug_pacify_punjab_title:0 "Pacificar Punjab"
 mug_pacify_punjab_desc:1 "A terra dos cinco rios tem sido o lar de poderosos proprietários de terras afegãos desde a conquista original por Mahmud de Gazni, centenas de anos atrás. Esses homens fortes locais são, de muitas maneiras, um obstáculo para nosso império recém-nascido e, se quisermos durar, devemos usar uma mão firme para mostrar que agora se espera que eles obedeçam à nossa lei"."
 mug_afghan_frontier_title:0 "Fronteira Afegã"
 mug_afghan_frontier_desc:0 "O Cabulistão e o Sistão há muito são áreas de preparação para aqueles que querem invadir a Índia. A região é próxima às passagens vitais para entrar no subcontinente e lar de vários clãs que se especializaram em invadir e saquear a planície de Punjabi.\nDevemos subjugar esta região de uma vez por todas e colocar fortes guarnições aqui para proteger contra invasores estrangeiros."
 mug_abu_saids_dream_title:0 "Sonho de Abu Said"
 mug_abu_saids_dream_desc:0 "Mesmo muitos anos após a queda de Timur, seu império permaneceu uma meta e o sonho de seus descendentes. Abu Said chegou mais perto de realizar a reunificação desse império, mas acabou caindo no que nossos ancestrais chamam de grande desastre do Iraque-Ajemi .\nVamos pegar este manto caído e ir mais longe do que aqueles que vieram antes de nós. Nós somos os Gurkani, herdeiros dos grandes conquistadores e temerosos de nenhum homem vivo."
 mug_follow_the_brahmaputra_title:0 "Siga o Brahmaputra"
 mug_follow_the_brahmaputra_desc:0 "Desde suas nascentes na distante Ngari, o rio Brahmaputra flui por todo o Tibete, Arunachal e depois desce para a Índia em Assam antes de se juntar ao Ganges em Bengala. Diz-se que este vale é uma terra rica, com um povo adepto de fazer o arroz crescer mesmo em condições onde isso deveria ser impossível.\nVamos desafiar as selvas do vale de Brahmaputra e lançar uma invasão em Assam, a parte final do norte da Índia ainda não sob nosso domínio."
 mug_upper_burma_campaign_title:0 "Campanha da Alta Birmânia"
 mug_upper_burma_campaign_desc:0 "Do outro lado das montanhas de Arakanese existe uma terra rica em minerais e pedras preciosas. A Alta Birmânia também é uma região inóspita, lar do povo guerreiro Shan e disputada por séculos.\nNo entanto, tal fonte de rubis, maior do que qualquer outra na terra , nunca poderíamos resistir."
 mug_open_up_china_title:0 "China Aberta"
 mug_open_up_china_desc:0 "Nossa expansão recente nos colocou na fronteira do Império da China. O Reino do Meio sempre foi um gigante distante. Um país com tanta riqueza e população quanto todo o subcontinente indiano junto, mas onde a Índia era frequentemente fraturada, a China era estável e centralizado.\nOs chineses parecem não querer se envolver conosco em nossos termos, mas não devemos deixá-los ditar regras para o [Root.Monarch.GetTitle] do poderoso Império Mogol. Vamos ensinar a este velho Império o que nosso novo estado forjado pode realizar..."
 mug_general_land_assessement_title:0 "Avaliação geral do terreno"
 mug_general_land_assessement_desc:0 "A penetração administrativa sempre foi o grande problema de qualquer grande império indiano. Tributar as vastas riquezas do Hindustão não é apenas um problema de ter poder ou autoridade militar para fazê-lo. É também, em grande medida, uma questão de medir, avaliar e mapear quais fontes de receita existem dentro de nossas fronteiras.\nUma avaliação geral da terra de todo o território sob nosso controle provavelmente nos beneficiaria tremendamente, mesmo que também fosse um grande empreendimento."
 mug_sind_campaign_title:0 "Campanha Sindh"
 mug_sind_campaign_desc:0 "Ao aumentar nosso domínio sobre a região superior do Indo, adquirimos uma boa base para expansão mais ao sul. Vamos seguir o Indo até sua foz e adicionar as terras de Sindh ao nosso domínio."
 mug_ganges_delta_title:0 "Delta do Ganges"
 mug_ganges_delta_desc:0 "Nossa expansão nos levou ao longo do Ganges até o delta em Bengala, uma região rica e uma das áreas comerciais mais importantes do subcontinente indiano. É hora de fazermos dos bengalis parte de nosso império."
 mug_conquer_orissa_title:0 "Conquista de Orissa"
 mug_conquer_orissa_desc:0 "Aninhada entre os Garjats e a Baía de Bengala, a costa leste de Orissa talvez não seja tão rica ou rica quanto Coromandel, mais ao sul. Os governantes locais fizeram questão de abrigar proprietários de terras bengalis e potentados fugindo da justiça mogol.\nNós não podemos permitir tamanha insolência, devemos restaurar a ordem em Orissa."
 mug_bengal_entrepot_title:0 "Empreendedor de Bengala"
 mug_bengal_entrepot_desc:1 "O Delta do Ganges tem sido um ponto focal para o comércio há milhares de anos. Aqui, os comerciantes orientais comercializam seus produtos para o público indiano, enquanto as mercadorias de todo o norte da Índia podem fluir na outra direção.\nA recente chegada de comerciantes ocidentais têm, no mínimo, acentuado ainda mais essa dinâmica e as cidades comerciais começaram a surgir em todo o delta. Devemos encorajar ainda mais esse desenvolvimento e promover o crescimento de um importante entreposto aqui em Bengala, sob nossa supervisão."
 mug_lower_burma_campaign_title:0 "Campanha da Baixa Birmânia"
 mug_lower_burma_campaign_desc:0 "Os portos na costa da Birmânia e Arakan estão repletos de paraísos piratas, sabotando ativamente o comércio do Delta de Bengala, ao mesmo tempo em que oferecem refúgio seguro para aqueles que fogem da justiça nas terras sob nosso domínio.\nÉ hora de negociarmos. com esses príncipes desobedientes"."
 mug_subah_of_ayuddhya_title:0 "Subah de Ayudhya"
 mug_subah_of_ayuddhya_desc:0 "A cidade de Ayutthaya - ou Ayuddhya - é talvez a maior das cidades do Sudeste Asiático, mas não é a extensão de nossa ambição na região. Vamos expandir nossa influência sobre todos os reinos tailandês e Khmer, e adicionar esta terra de mil elefantes para o Império Mughal."
 mug_malaccan_viceroyalty_title:0 "Vire-reinado de Malaca"
 mug_malaccan_viceroyalty_desc:0 "O arquipélago malaio é um próspero centro de comércio. Agora que estabelecemos um contato mais direto com essa rede comercial por meio da aquisição de portos do Sudeste Asiático, é natural que também busquemos uma sede local a partir da qual possamos controlar e tributar o tráfego local.\nMalaca é, em muitos aspectos, a base ideal de operações para nós. Vamos apresentar essa ideia aos próprios malaquinos."
 mug_emperor_of_hindustan_title:0 "Imperadores do Hindustão"
 mug_emperor_of_hindustan_desc:0 "A planície do Ganges é um dos lugares mais férteis do mundo e sempre foi o coração de qualquer império do norte da Índia. Nesse aspecto, não somos diferentes de nossos predecessores. Devemos conquistar toda a região das planícies antes de podermos expandir nosso Império Hindustani ."
 mug_bengal_campaign_title:0 "Campanha de Bengala"
 mug_bengal_campaign_desc:0 "De Cabul a Gaur, uma antiga rota comercial conhecida como 'Grand Trunk Road' atua como uma artéria comercial do subcontinente indiano. Como imperadores do Hindustão, devemos seguir em frente para conquistar toda a extensão do rio Ganges, controlando as cidades sagradas de Varanasi e Gaya, bem como a totalidade da Grand Trunk Road."
 mug_fortify_the_plains_title:0 "Fortificar as Planícies"
 mug_fortify_the_plains_desc:0 "A Planície Gangética é o centro do nosso império e uma terra rica além da imaginação da maioria dos reis. No entanto, também é uma área aberta e vulnerável para todos aqueles que cobiçam essa riqueza.\nVamos fortalecer adequadamente a região para que possamos resistir a qualquer coisa, desde bandidos locais a exércitos invasores, sem perdas desnecessárias de vidas e riquezas."
 mug_grand_trunk_road_title:0 "Grande Estrada Nacional"
 mug_grand_trunk_road_desc:1 "Desde tempos imemoriais, a Grand Trunk Road atende comerciantes e exércitos no norte da Índia. Esta grande estrada conecta as importantes cidades do Hindustão, de Bengala a Cabul.\nDevemos renovar a Grand Trunk Road e não poupar gastos em sua manutenção. Lá é também grande a necessidade de alojamento ao longo de toda a rota comercial, necessidade que devemos atenuar com a promulgação de serais regulares onde os comerciantes possam descansar e pernoitar."
 mug_embassy_to_the_west_title:0 "Aliados Ocidentais"
 mug_embassy_to_the_west_desc:0 "A entrada das potências ocidentais na política indiana começou a mudar a forma como vemos a guerra, o comércio e as marinhas. É hora de estabelecermos relações formais com uma dessas potências ocidentais e enviarmos nossos próprios enviados para estudar sua sociedade em primeira mão."
 mug_embassy_to_the_west_tt:0 "Qualquer aliado tem uma capital europeia."
 mug_control_the_desh_title:0 "Controle o Desh"
 mug_control_the_desh_desc:1 "Os Ghats Ocidentais abrigam um grande número de pequenos fortes que podem ser usados como bases de ataque pela cavalaria Maratha contra nossos súditos e nossos exércitos. Essas colinas altas e muitas vezes densamente arborizadas não podem permanecer livres de nossa influência!"
 owned_by_root_controlled_by_church:0 "Propriedade de §Y[Root.GetName]§! e controlado pela propriedade de §YUlema§!."
 mug_sufi_shrines_title:0 "Santuários Sufi Indianos"
 mug_sufi_shrines_desc:0 "O sufismo esteve intimamente associado à propagação do Islã na Índia durante séculos e o subcontinente foi o lar de muitos grandes xeques sufis. Como defensores dos fiéis, é nossa missão estender nossa proteção a todos os grandes santuários da Índia."
 mug_subdue_rajputana_title:0 "Subjugar Rajputana"
 mug_subdue_rajputana_desc:0 "Rajputana não é uma terra rica, e os muitos pequenos príncipes nunca representariam um perigo por conta própria. Mas as dinastias Rajput já governaram o norte da Índia e seus parentes ainda são muito comuns como governantes menores em toda a região.\nPara construir uma império duradouro, devemos fazer com que os reis e príncipes Rajput aprendam que devem se curvar ao [Root.Monarch.GetTitle] ou enfrentar todo o poder do Exército Mughal."
 rajput_watan_jagirs:0 "A propriedade §YRajput§! controla pelo menos as províncias §Y8§! pertencentes às áreas de Mewar, Jangladesh, Marwar, Jaipur ou Gird."
 mug_rajput_mansabdars_title:0 "Rajput Mansabdari"
 mug_rajput_mansabdars_desc:0 "Ganhar a lealdade da nobreza Rajput depois de termos conquistado suas terras ancestrais provavelmente envolverá fazer concessões a eles. Ao conceder às dinastias Rajput essas terras enquanto nos servirem, provavelmente seremos capazes de garantir sua lealdade por algum tempo. "
 mug_fatehpur_sikri_title:0 "Fatepur Sikri"
 mug_fatehpur_sikri_desc:0 "Nosso reino é uma das muitas religiões e tem sido assim desde a sua concepção. Contar com a lealdade apenas de nossos correligionários sempre esteve fora de questão. Devemos, em vez disso, promover discussões e debates religiosos para que quaisquer diferenças possam ser resolvido de forma mais pacífica.\nVamos construir uma nova capital, perto da grande cidade de Agra, uma maravilha da arquitetura mogol para exibir toda a glória de nossa dinastia, mas também projetada para manter as muitas crenças de nosso império. A casa de culto criada para debates religiosos entre jainistas, hindus, cristãos, zoroastrianos e qualquer outra fé dentro de nossas fronteiras nos permitirá explorar plenamente o mundo espiritual."
 mug_din_i_illah_title:0 "Din-i-Ilahi"
 mug_din_i_illah_desc:0 "Chegou a hora de acabar com as armadilhas das velhas religiões. Em vez disso, devemos elevar nosso [Root.Monarch.GetTitle] ao status de divino e fazer de todos os nobres superiores seus discípulos diretos. Essa fé divina nos permitirá formar um vínculo mais forte com todos aqueles que servem ao estado do que o parentesco ou a religião jamais poderiam."
 mug_conquer_central_deccan_title:0 "Conquistar Deccan Central"
 mug_conquer_central_deccan_desc:0 "As terras altas do sul de Deccan sempre foram o lar de povos de fortes tradições marciais. Até hoje seu governo é controlado por centenas de chefes polígaros menores. É também o lugar natural para governar as planícies orientais e ocidentais do sul da Índia.\n Desde os dias do sultanato de Delhi, esta região não está nas mãos de um império do norte da Índia, e desde que eles perderam o domínio sobre ela, as rodovias entre o norte e o sul caíram em decadência. Vamos reconquistar o centro de Deccan e criar um rede útil de estradas para apoiar os ricos portos das costas de Malabar e Coromandel."
 mug_viceroyalty_of_the_deccan_title:0 "Vice-Reino do Deccan?"
 mug_viceroyalty_of_the_deccan_desc:0 "O sul da Índia é uma região vasta e separada por montanhas e selvas do norte, tornando difícil governar com eficiência. Devemos conceber uma medida administrativa capaz de lidar com o governo direto de um reino tão grande."
 mug_viceroyalty_of_the_deccan.tt:0 "A recompensa dependerá da opção escolhida no evento de recompensa."
 mug_gwalior_and_ranthambore_title:0 "Gwalior e Ranthambore"
 mug_gwalior_and_ranthambore_desc:0 "A rota entre a planície Hindustani que agora governamos e os portos da Índia Ocidental é aquela que todos os muçulmanos fiéis devem seguir para visitar as cidades sagradas. Mas é uma jornada repleta de perigos. Para proteger nossos súditos, nós faria bem em conquistar os fortes que guardam esta rota. Gwalior e Ranthambore já resistiram a muitos cercos, mas se eles caíssem em nossas mãos, poderíamos nos proteger contra os reinos do oeste, enquanto ao mesmo tempo abrimos a rota para o mar tanto para nós quanto para os fiel."
 mug_conquer_malwa_title:0 "Conquista Malwa"
 mug_conquer_malwa_desc:0 "Com a queda das fortalezas no oeste de Rajputana, o rico planalto de Malwa agora está aberto diante de nós. A conquista desta região aumentaria o tesouro imperial e abriria para futuras campanhas contra Gujarat e os estados de Deccan.\nÉ nossa sorte que o Os sultões de Malwa foram fracos e permitiram aos grupos de interesse locais muita rédea solta. Isso deixou a área dividida e fácil de integrar para um estado mais eficiente como o nosso."
 mug_secure_hajj_ports_title:0 "Proteger os Portos Hajj"
 mug_secure_hajj_ports_desc:0 "Os grandes portos de Gujarat não estão apenas entre os centros comerciais mais movimentados do mundo, mas também são o ponto de embarque para milhares de muçulmanos da Índia a caminho das cidades sagradas da Arábia. É nosso dever conquistar Gujarat para que possamos pode garantir a segurança de nossos súditos enquanto eles realizam a jornada mais importante que farão."
 mug_across_vindhyas_title:0 "Através dos Vindhyas"
 mug_across_vindhyas_desc:0 "O planalto de Malwa é uma boa base de operações para expansão no sul da Índia e na vasta região entre nós e o país Tamil conhecido como Deccan. Esta região é, em muitos aspectos, bem diferente do que estamos acostumados. Muitos desejaram os lendários diamantes da Golconda ou das ricas cidades comerciais da Costa de Coromandel, mas para chegar lá devemos escalar montanhas, selvas, derrotar os reinos nativos e, finalmente, estar prontos para governar o que os sultões de Delhi nunca conseguiram.\nÉ hora de cruzarmos os Vindhyas ."
 mug_riches_of_golconda_title:0 "Riquezas da Golconda"
 mug_riches_of_golconda_desc:0 "Famosa pelo maior mercado de diamantes do mundo, a fortaleza da Golconda tornou-se sinônimo de riqueza em muitos idiomas. Tanto a Golconda quanto as lendárias minas de Kollur agora estão abertas diante de nós, de acordo com a crença popular, uma riqueza incalculável nos espera..."
 mug_coromandel_coast_title:0 "Costa de Coromandel"
 mug_coromandel_coast_desc:1 "A Costa de Coromandel agora está diante de nós. Tem sido um importante centro de comércio indiano por centenas, senão milhares de anos. Aqui, estrangeiros do leste e do oeste estabelecem postos comerciais e fábricas, trazendo grandes quantidades da prata de que nossa economia precisa. A tecidos caros, especiarias, pedras preciosas, pérolas e produtos manufaturados que eles procuram trazer para suas terras natais também são fáceis de encontrar nesta região que abriga grandes cidades tâmeis e telugas com uma forte herança de indústria e comércio."
 gen_north_india_unite_culture_title:0 "Centro de Cultura"
 gen_north_india_unite_culture_desc:0 "A Índia é uma terra de muitas culturas, crenças e línguas. Não podemos esperar governar a menos que adotemos uma atitude cosmopolita."
 gen_north_india_conquer_delhi_title:0 "Conquistar Deli"
 gen_north_india_conquer_delhi_desc:0 "Delhi tem sido a sede de impérios desde que a dinastia mameluca a tornou sua capital em 1206. Tem sido um prêmio cobiçado por todos os aspirantes a conquistador desde então."
 gen_north_india_warrior_castes_title:0 "Promover castas guerreiras"
 gen_north_india_warrior_castes_desc:0 "Um povo conquistador deve ter uma cultura marcial. Devemos promover aquelas castas da sociedade que fazem da guerra sua profissão; os Rajputs, os Marathas, os Kshatriyas ou mesmo a nobreza estrangeira podem nos ajudar a atingir esse objetivo."
 gen_north_india_grand_trunk_road_title:0 "A Grande Estrada Troncal"
 gen_north_india_grand_trunk_road_desc:0 "A Grand Trunk Road é uma das rotas comerciais mais antigas do mundo, estendendo-se de Cabul, no oeste, até Bengala, no leste. Se pudéssemos controlar a totalidade dessa rota antiga, teríamos uma rede de transporte eficiente em todo o norte da Índia. "
 gen_north_india_empire_title:0 "Império do Norte da Índia"
 gen_north_india_empire_desc:0 "É hora de construir um grande império na Índia. Embora certamente enfrentemos adversidades ao longo do caminho, nossos elefantes pisotearão nossos inimigos!"
 gen_north_india_cot_title:0 "Centro de Comércio"
 gen_north_india_cot_desc:0 "O comércio é a força vital das nações indianas. Devemos garantir o controle de pelo menos uma cidade que possa atrair mercadores de todo o mundo."
 gen_north_india_jains_title:0 "Patrocine os jainistas"
 gen_north_india_jains_desc:0 "Os jainistas há muito deixaram de ser uma religião dominante na Índia, mas suas comunidades remanescentes estão longe de ser irrelevantes. Como administradores habilidosos e agiotas, eles ainda podem prestar um serviço valioso à nossa nação."
 gen_north_india_gujarat_bengal_title:0 "Comércio Costeiro Indiano"
 gen_north_india_gujarat_bengal_desc:0 "Embora por razões diferentes, os portos de Gujarat e Bengala são imensamente ricos. Enquanto Gujarat é um centro para as exportações indianas para a Arábia, os portos bengalis recebem comerciantes de especiarias do Oriente. Não podemos deixar de aproveitar essa fonte de riqueza para nós mesmos."
 gen_north_india_textiles_title:0 "Expandir a Indústria Têxtil"
 gen_north_india_textiles_desc:0 "O norte da Índia é um importante centro da indústria têxtil, produzindo grandes quantidades de seda, tecidos e algodão. Investir em métodos de produção eficientes aumentaria significativamente nossa economia."
 gen_north_india_powerful_subject_title:0 "Um assunto poderoso"
 gen_north_india_powerful_subject_desc:0 "A conquista definitiva não é a única maneira de governar. Às vezes é mais sensato governar indiretamente, estabelecendo estados vassalos para administrar a terra para nós. Devemos estabelecer um estado e garantir que ele se torne próspero."
 gen_south_india_reparations_title:0 "Pilhagem de Guerra"
 gen_south_india_reparations_desc:0 "Saquear nossos vizinhos não nos tornará populares, mas a riqueza será redistribuída para nossa capital e trará prosperidade para seu povo."
 gen_south_india_forts_title:0 "Fortificar $COUNTRY$"
 gen_south_india_forts_desc:0 "Não importa quão prósperas sejam nossas cidades ou quão poderosos sejam nossos exércitos, nada valerá se não pudermos defender nossa nação. Para isso, devemos garantir que nossas terras sejam devidamente guardadas por fortes, sejam capturados de nossos rivais ou erguidos através de nossos próprios esforços."
 gen_south_india_maratha_title:0 "Recrutar os Marathas"
 gen_south_india_maratha_desc:0 "Os Marathas se tornaram uma força influente na Índia nos últimos anos, seus exércitos ganhando uma reputação de eficácia e ferocidade. Integrar seu coração em nosso império certamente os forçaria a considerar entrar em nosso serviço. Também podemos considerar oferecer o próprio trono para um general marata..."
 gen_south_india_deccan_conquest_title:0 "Dominação do Decão"
 gen_south_india_deccan_conquest_desc:0 "Com os exércitos Maratha sob nosso comando, inundaremos o Deccan com nossas forças e subjugaremos tudo em nosso rastro."
 gen_south_india_empire_title:0 "Império do Sul da Índia"
 gen_south_india_empire_desc:0 "É hora de construir um grande império na Índia. Embora certamente enfrentemos adversidades ao longo do caminho, nossos elefantes pisotearão nossos inimigos!"
 gen_south_india_production_title:0 "Melhorar a Produção"
 gen_south_india_production_desc:0 "Estamos subproduzindo bens comercializáveis por não investir em infra-estrutura de produção. Devemos construir oficinas adicionais para remediar isso."
 gen_south_india_diamonds_title:0 "Diamantes Golkonda"
 gen_south_india_diamonds_desc:0 "Golkonda é o local da maior e mais produtiva mina de diamantes do mundo inteiro. Está ao nosso alcance e, portanto, devemos tomá-la para nós. Devemos também tentar garantir outras fontes de pedras preciosas, por exemplo, a indústria de pérolas de Lanka ou as minas de Andhra."
 gen_south_india_spice_textile_title:0 "Expandir a Indústria"
 gen_south_india_spice_textile_desc:0 "O sul da Índia é conhecido por sua produção de têxteis e especiarias. Devemos garantir que estamos usando as técnicas mais modernas para maximizar a quantidade de mercadorias que podemos exportar."
 gen_south_india_trade_title:0 "Comércio de Coromandel"
 gen_south_india_trade_desc:0 "A importância de controlar os portos comerciais mais proeminentes não pode ser exagerada. Devemos dominar o comércio na costa de Coromandel."
 gen_south_india_navy_title:0 "Uma Frota Mercante"
 gen_south_india_navy_desc:0 "O domínio no comércio envolve mais do que o controle de cidades prósperas. Uma frota considerável de navios leves pode proteger os mercadores que se dirigem para nossas costas, ou assediar aqueles que se dirigem para nossos rivais."
 gen_hindu_sapta_puri_title:0 "Castelo Sapta"
 gen_hindu_sapta_puri_desc:0 "Por muito tempo, os fiéis hindus tiveram que confiar nos caprichos dos governantes muçulmanos para uma passagem livre e segura durante suas peregrinações. Devemos controlar cada um dos sete Sapta Puri, os locais de peregrinação mais sagrados e populares da Índia, para garantir que o deuses são honrados."
 gen_hindu_caste_loyalty_title:0 "Lealdade de Casta"
 gen_hindu_caste_loyalty_desc:0 "Um Raja não pode governar sozinho; um governo eficaz requer o apoio, ou pelo menos o consentimento, das castas sociais e religiosas mais influentes. Para esse fim, devemos garantir o apoio dos brâmanes sacerdotais, das castas guerreiras honradas Kshatriya e dos industriosos Vaishyas ."
 gen_hindu_administration_title:0 "Administração estável"
 gen_hindu_administration_desc:0 "Ajudados por nossos poderosos apoiadores, devemos trabalhar para um governo verdadeiramente harmonioso. Devemos estar livres de corrupção e discórdia."
 gen_hindu_temples_title:0 "Restaurar Templos"
 gen_hindu_temples_desc:0 "Existem inúmeros templos antigos na Índia que caíram em ruínas e negligência. Se quisermos restaurar a fé de nosso povo nos deuses, e talvez a fé do deus em nós, devemos restaurar tantos desses templos quanto pudermos."
 gen_hindu_education_title:0 "Educação Hindu"
 gen_hindu_education_desc:0 "Nós nos encontramos em uma época de rápida transição e incerteza. Devemos estabelecer centros de educação hindu para que possamos nos adaptar simultaneamente a um mundo em fluxo enquanto nos mantemos fiéis à nossa fé e tradições."
 gen_indian_muslim_harem_title:0 "Expandir o Harém"
 gen_indian_muslim_harem_desc:0 "O poder e o prestígio de um governante muçulmano podem ser medidos pelo tamanho de seu harém e pela nobreza de seus ocupantes. Devemos estabelecer alianças matrimoniais com outras dinastias para uni-los a nós pelo sangue e garantir que todas as nações da Índia nos tratem com respeito."
 gen_indian_muslim_hajj_title:0 "Controlar Portos Hajj"
 gen_indian_muslim_hajj_desc:0 "Todo bom muçulmano deve fazer o Hajj, a peregrinação sagrada a Meca. Mas aqueles de nossos súditos que realizam essa jornada sagrada enfrentam taxas exorbitantes e até mesmo a ameaça de roubo ao longo do caminho. Devemos controlar vários portos no oeste da Índia para que os peregrinos pode garantir uma passagem segura e justa para as cidades sagradas."
 generic_hajj_mission.tooltip:0 "Províncias próprias §Y5§! na região §YOeste da Índia§! com um §YDock§! ou §YDrydock§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Império da Pólvora"
 gen_indian_muslim_gunpowder_empire_desc:0 "As armas de fogo e a artilharia são o futuro da guerra indiana, mas trazem consigo mudanças além das meras táticas militares. Devemos reunir um exército verdadeiramente grande e equipá-lo com amplo canhão, caso contrário corremos o risco de sermos superados em número e desarmados por nossos rivais."
 gen_indian_muslim_brahmins_church_title:0 "Deliberação Religiosa"
 gen_indian_muslim_brahmins_church_desc:0 "Um estado de minoria muçulmana governando uma população de maioria hindu é definido pelo compromisso. Embora algum grau de equilíbrio deva ser mantido, em última análise, o governante deve favorecer as restrições da lei islâmica ou a tolerância religiosa politicamente obrigatória. Devemos tomar nossa decisão agora ."
 gen_indian_muslim_sufi_shrines_title:0 "Controlar Santuários Sufi"
 gen_indian_muslim_sufi_shrines_desc:0 "Os místicos sufis vagaram pela terra da Índia por gerações. Aqueles que foram mais sábios e impactantes deixaram para trás um legado de fé e devoção a Alá que é lembrado até hoje. Se pudermos controlar os santuários dedicados à sua memória, poderíamos atrair novos Sufis para o nosso reino para espalhar a palavra de Deus."
 gen_indian_sikh_khalsa_title:0 "Arme o Khalsa"
 gen_indian_sikh_khalsa_desc:0 "Todo sikh fiel é iniciado no Khalsa, o exército da fé, quando está preparado para enfrentar seu dever para com Deus. Nestes tempos de violência e perseguição, esse dever é se armar contra a opressão."
 gen_indian_sikh_punjab_title:0 "Conquistar o Punjab"
 gen_indian_sikh_punjab_desc:0 "Punjab é o coração pulsante da fé sikh. Devemos tomá-lo pela espada e estabelecer um verdadeiro lar e um estado independente para o povo sikh."
 gen_indian_sikh_amritsar_title:0 "O Templo Dourado"
 gen_indian_sikh_amritsar_desc:0 "O Sikhismo carece de um verdadeiro centro espiritual, um claro farol do esplendor de Deus. Devemos fundar uma nova cidade, Amritsar, e ali construiremos um Gurdwara mais magnífico do que qualquer outro que já existiu ou que virá depois."
 gen_indian_sikh_empire_title:0 "Fundou o Império Sikh"
 gen_indian_sikh_empire_desc:0 "Com a autoridade espiritual estabelecida no Punjab, é hora de voltar nossa atenção para fora. Devemos expandir nosso governo para as regiões vizinhas e, ao fazê-lo, lançar as bases para um Império Sikh."
 gen_indian_sikh_five_thrones_title:0 "Os Cinco Takhts"
 gen_indian_sikh_five_thrones_desc:0 "O Sikhismo terá cinco Takhts, assentos de autoridade a partir dos quais o Khalsa será governado. Cada um deve ter um grande Gurdwara, e o povo da região deve ser trazido à fé."
 tib_unite_west_tibet_title:0 "Unir o Tibete Ocidental"
 tib_unite_west_tibet_desc:0 "Guge, Tsang e Butão não devem ser desunidos. Esses reinos devem se tornar um, sob nossa liderança iluminada."
 tib_conquer_kashmir_title:0 "Converter a Caxemira"
 tib_conquer_kashmir_desc:0 "O povo da Caxemira começou a se desviar do caminho da iluminação. Devemos restaurar o domínio tibetano na região para ajudá-los a encontrar seu caminho."
 tib_the_tarim_basin_title:0 "A Bacia do Tarim"
 tib_the_tarim_basin_desc:0 "O Império Tibetano já se estendeu pela Bacia de Tarim e além. Os povos nômades que passaram a habitar a região devem aceitar nosso governo enquanto restauramos nosso antigo reino."
 tib_unite_tibet_title:0 "Unir o Tibete"
 tib_unite_tibet_desc:0 "Todo o Tibete deve ser unido como um reino, sob um único governante. Só então podemos alcançar a unidade, e só então podemos começar a sonhar em restaurar o lugar do Tibete no mundo."
 tib_support_the_gelug_school_title:0 "Apoie a Escola Gelug"
 tib_support_the_gelug_school_desc:0 "Liderada pelo estimado Dalai Lama, a escola Gelug do Budismo Vajrayana está se tornando uma força poderosa no Tibete. Devemos ganhar seu favor."
 tib_chinese_reconquest_title:0 "A Fronteira Chinesa"
 tib_chinese_reconquest_desc:0 "O Império Tibetano já governou uma grande extensão do oeste da China, de Gansu, no norte, a Yunnan, no sul. É hora de reapresentar essas terras ao domínio tibetano."
 tib_emperor_of_china_title:0 "Acabe com a ameaça chinesa"
 tib_emperor_of_china_desc:0 "O grande dragão que é a China paira ameaçadoramente sobre o planalto tibetano. Devemos garantir que nenhum império chinês seja forte o suficiente para representar uma ameaça ao nosso poder emergente. Se necessário, podemos até tirar deles o Mandato do Céu!"
 tib_unite_east_tibet_title:0 "Unir o Tibete Oriental"
 tib_unite_east_tibet_desc:0 "Dos templos de Lhasa aos desertos de Amdo, todo o leste do Tibete deve ser conduzido ao nosso reino."
 tib_conquer_nepal_title:0 "Ilumine o Nepal"
 tib_conquer_nepal_desc:0 "Os monges viajantes têm trabalhado arduamente na tentativa de mostrar ao Nepal o caminho do Buda. Devemos ajudar seus esforços incorporando o povo nepalês ao nosso estado."
 tib_restore_the_pala_kingdom_title:0 "Restaurar o Reino de Pala"
 tib_restore_the_pala_kingdom_desc:0 "Séculos atrás, os Pala Kings de Bengala juraram lealdade ao Império Tibetano. O reino de Pala se foi há muito tempo, a dinastia perdida ao longo dos tempos. Mas talvez um herdeiro do reino possa ser 'descoberto' e colocado em seu trono legítimo em fidelidade ao Tibete..."
 tib_restore_the_pala_kingdom.tooltip:0 "Se §YBengal§! for nosso súdito, será convertido à nossa religião e um governante com a dinastia §YPala§! será instalado."
 tib_steppe_alliance_title:0 "Política das Estepes"
 tib_steppe_alliance_desc:0 "As tribos da grande estepe são poderosas e imprevisíveis. No entanto, algumas delas podem ser convencidas a nos tratar como mais do que um alvo para incursões e conquistas. Muitos entre eles reverenciam o Buda; isso pode ser um bom terreno comum para estabelecer melhores relações com eles."
 tib_steppe_alliance_tooltip_1:0 "Qualquer aliado tem pelo menos §Y100§! Desenvolvimento total e faz parte do grupo de cultura §YAltaic§!."
 tib_steppe_alliance_tooltip_2:0 "§Y10§! províncias possuídas têm uma cultura no grupo de cultura §YAltaic§!."
 tib_tebetan_empire_restored_title:0 "Restaurar o Grande Tibete"
 tib_tebetan_empire_restored_desc:0 "É hora de o Tibete mais uma vez ocupar seu lugar entre os maiores impérios do mundo. Dos picos mais altos de nossas montanhas, governaremos tudo o que examinarmos!"
 polish_navy_mission_title:0 "A Marinha Polonesa"
 polish_navy_mission_desc:0 "Agora que temos vários portos na costa do Báltico, é hora de construir uma frota para nossa nação. Nossos portos não devem ficar indefesos contra piratas e potências estrangeiras."
 swedish_deluge_mission_title:0 "Dilúvio Sueco"
 swedish_deluge_mission_desc:0 "Ouvimos relatórios perturbadores de Estocolmo; seus mestres planejam uma invasão devastadora da Polônia, com o objetivo de reduzir nossa nação a cinzas. Isso não deve acontecer; devemos atacar Estocolmo antes que eles nos ataquem!"
 revenge_for_varna_mission_title:0 "Vingança por Varna"
 revenge_for_varna_mission_desc:0 "O nobre rei Wladyslaw III foi cruelmente morto em batalha contra os pagãos turcos em Varna. Sua morte trouxe grande incerteza para nossa nação e acabou com nossa união dinástica com a Hungria. Este erro grave deve ser vingado e a Cruzada de Varna deve ser renovada. Os turcos devem ser expulsos da Europa!"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§! Reivindica todas as províncias nas regiões dos Cárpatos e dos Bálcãs pertencentes aos §YOtomanos§!"
 union_over_hungary_mission_title:0 "União Húngara"
 union_over_hungary_mission_desc:0 "Com a morte de Wladyslaw III, a Polônia e a Hungria terminaram sua união pessoal e seguiram caminhos separados. É hora de renovar nossa reivindicação ao trono húngaro."
 union_over_bohemia_mission_title:0 "União da Boêmia"
 union_over_bohemia_mission_desc:0 "Os últimos reis da dinastia Premyslid governaram a Polônia e a Boêmia. Nossa Comunidade, já incorporando as coroas da Lituânia e da Hungria, seria grandemente enriquecida pela restauração da união da Boêmia."
 polish_renaissance_mission_title:0 "Renascimento Polonês"
 polish_renaissance_mission_desc:0 "Ideais de inovação e renovação estão se espalhando da Itália, e a Polônia não deve ficar para trás. Devemos abraçar este Renascimento de braços abertos."
 expand_kazimierz_mission_title:0 "Expandir Kazimierz"
 expand_kazimierz_mission_desc:0 "A Polônia tem sido um refúgio relativamente seguro para os judeus europeus. O distrito de Kazimierz, em Cracóvia, é o lar da maior e mais industriosa comunidade judaica de nossa nação; devemos estender a eles a mão da amizade para trazer prosperidade a todos nós."
 deal_with_the_sejm_mission_title:0 "Lidar com o Sejm"
 deal_with_the_sejm_mission_desc:0 "O Sejm tornou-se muito poderoso ao longo dos anos, dignando-se até mesmo a escolher o sucessor do trono. Sua influência deve ser reduzida e o poder concentrado de volta nas mãos do monarca."
 invest_in_eastern_poland_mission_title:0 "Invista no leste da Polônia"
 invest_in_eastern_poland_mission_desc:0 "O que diremos quando nossos filhos perguntarem: 'por que você não investiu no leste da Polônia?'"
 break_the_rus_mission_title:0 "Quebre o Rus"
 break_the_rus_mission_desc:0 "Os príncipes russos estão crescendo rapidamente em poder e influência. Se não agirmos contra eles, eles nos eclipsarão militarmente e ficaremos à mercê deles."
 break_the_rus_mission_tooltip:0 "Nenhum país independente com cultura §Yeast Slavic§! e uma capital na região §YRussia§! tem §Y100§! ou mais Desenvolvimento Total"
 mission_restore_ruthenia_title:0 "Restaurar a Rutênia"
 mission_restore_ruthenia_desc:0 "As terras da Rutênia, em ambos os lados do poderoso Dniepr, são férteis e promissoras. No entanto, tornou-se despovoada por séculos de guerra e invasões, deixando a Rutênia apenas uma sombra do que poderia ser sob uma boa administração. Devemos investir nosso esforços para domar aquela terra mais uma vez."
 order_of_the_dragon_title:0 "A Ordem do Dragão"
 order_of_the_dragon_desc:0 "Fundada para repelir os turcos das fronteiras da cristandade, a Ordem do Dragão caiu em grave declínio. A derrota catastrófica em Varna anulou a fé de muitos na coalizão anti-otomana. Devemos restaurar essas alianças e permanecer unidos contra o turcos."
 rmn_impale_the_sultan_title:0 "Empalar o Sultão"
 rmn_impale_the_sultan_desc:0 "O sultão turco acredita estar seguro, escondido atrás de suas legiões de soldados e bastiões murados. Vamos mostrar a ele que ninguém pode se esconder do julgamento de Deus. Ele pagará por seus crimes contra a cristandade com sua vida!"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§! Reivindica todas as províncias da região dos Bálcãs pertencentes aos §YOtomanos§!"
 rmn_drive_out_the_turks_title:0 "Expulsar os turcos"
 rmn_drive_out_the_turks_desc:0 "Devemos libertar os povos grego e búlgaro de seus opressores. É hora de finalmente expulsar os invasores turcos para o outro lado do Bósforo!"
 rmn_heir_of_rome_title:0 "Herdeiro de Roma"
 rmn_heir_of_rome_desc:0 "Conseguimos o que o Império Bizantino nunca conseguiu; derrotamos os pagãos e os expulsamos totalmente da Europa. Que nação poderia ser mais merecedora do manto de Roma?"
 unite_the_voivodes_title:0 "Unir os Voivodes"
 unite_the_voivodes_desc:0 "A divisão dos voivodes romenos serve apenas aos interesses de nossos inimigos. Devemos pôr fim às nossas mesquinhas disputas dinásticas e unir os voivodes."
 found_bucharest_title:0 "Encontrei Bucareste"
 found_bucharest_desc:0 "Começamos a fazer cortes no sul da Valáquia, estabelecendo um pequeno assentamento lá como nossa capital informal de verão. Devemos formalizar essa mudança e investir na infraestrutura da cidade."
 rmn_conquer_transylvania_title:0 "Conquistar a Transilvânia"
 rmn_conquer_transylvania_desc:0 "Os generais e reis húngaros têm dominado o destino da Romênia por muito tempo. Devemos mostrar a eles que não aceitaremos nenhuma interferência em nossos assuntos adicionando a voivodia da Transilvânia ao nosso reino."
 rmn_fortify_romania_title:0 "Fortificar a Romênia"
 rmn_fortify_romania_desc:0 "Os Principados romenos são o baluarte da cristandade. Fortalecer nossas fronteiras é nosso dever para com Deus."
 rmn_appoint_dregatori_title:0 "Nomear Diretores"
 rmn_appoint_dregatori_desc:0 "É muito fácil para os nobres hereditários acumular poder e adquirir ilusões de sua importância. Eles devem ser substituídos, na medida do possível, por administradores habilidosos leais ao estado e não a si mesmos."
 unite_the_tatars_title:0 "Unir os tártaros"
 unite_the_tatars_desc:0 "O povo tártaro está desunido desde o colapso da Horda Dourada. Se o poder tártaro for restaurado, devemos unir todos os Khans sob nosso governo."
 mission_conquer_caucausus_title:0 "Atravessar o Cáucaso"
 mission_conquer_caucausus_desc:0 "As montanhas do Cáucaso criaram fronteiras naturais para muitos grandes impérios, mas não aceitaremos limitações à nossa expansão. Subjugaremos os habitantes das montanhas e abriremos caminho para as terras ricas além."
 mission_conquer_persia_tatars_title:0 "Restaurar o Ilcanato"
 mission_conquer_persia_tatars_desc:0 "Chegou a hora de conquistar a Pérsia, como nosso grande ancestral fez há muito tempo. Mas quem a governará quando a batalha estiver vencida?"
 mission_secure_the_silk_road_title:0 "Proteger a Rota da Seda"
 mission_secure_the_silk_road_desc:0 "As riquezas da Rota da Seda fluem por rotas comerciais que agora estão em grande parte dentro de nossas fronteiras. Devemos garantir que essas rotas permaneçam prósperas."
 tatar_silk_road_tooltip:0 "Pelo menos §Y1§! província de propriedade na região §YPérsia§!, §YÁsia Central§!, ou §YKhorasan§! tem pelo menos um Centro de Comércio de nível 3."
 tatar_silk_road_tooltip_2:0 "Pelo menos §Y6§! províncias de propriedade na região §YPérsia§!, §YCentral Asia§!, ou §YKhorasan§! tem um Centro de Comércio de nível 2."
 tatar_silk_road_tooltip_3:0 "Pelo menos §Y8§! províncias de propriedade na região §YPérsia§!, §YÁsia Central§!, ou §YKhorasan§! tem §YMarketplace§!, §YTrade Depot§! ou §YBolsa de Valores§!."
 mission_conquer_kazakhstan_title:0 "Subjugar os cazaques"
 mission_conquer_kazakhstan_desc:0 "Devemos avançar ainda mais na estepe. Os cazaques devem se juntar à nossa Horda enquanto marchamos para o leste."
 mission_conquer_samarkand_title:0 "Reivindicar Samarcanda"
 mission_conquer_samarkand_desc:0 "A antiga cidade de Samarkand é a encruzilhada da Ásia Central. Como um importante centro de comércio e um ponto focal de legitimidade política na região, devemos reivindicá-la para nós mesmos."
 mission_conquer_central_asia_title:0 "Domine a Ásia Central"
 mission_conquer_central_asia_desc:0 "Nenhum Khan deve ser deixado na Ásia Central para desafiar nosso governo. Nosso domínio sobre a região deve ser absoluto."
 mission_conquer_mongolia_title:0 "Khan dos Khans"
 mission_conquer_mongolia_desc:0 "Pelo menos, a própria Mongólia está ao nosso alcance. Devemos liderar nossos exércitos em Karakorum e proclamar que o Império Mongol foi restaurado!"
 mission_conquer_china_title:0 "Invadir a China"
 mission_conquer_china_desc:0 "A China é o obstáculo final para nossa grande restauração do império do Grande Khan. O próprio Temujin olharia para nosso império com orgulho enquanto o Reino Celestial desmorona diante de nós."
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§! possui todas as províncias colonizadas na região da Mongólia"
 develop_ukraine_1_title:0 "Desenvolver a Rutênia"
 develop_ukraine_1_desc:0 "A Rutênia é uma região subdesenvolvida com grande potencial, até agora sufocada pela sempre presente ameaça de guerra e invasão. Devemos trazer estabilidade à região e começar a restaurar sua produtividade."
 lit_religious_unity_title:0 "Acordo Religioso"
 lit_religious_unity_desc:0 "A questão da religião deve ser resolvida na Lituânia. Muitos de nossos súditos ainda seguem a fé ortodoxa, para não falar dos crescentes pedidos de reforma entre os católicos. Devemos resolver esta questão por todos os meios disponíveis."
 lit_ukraine_2_title:0 "Restaurar Kiev"
 lit_ukraine_2_desc:0 "Kiev já foi uma cidade orgulhosa, capital de todos os Rus. Desde então, caiu em decadência e deve ser restaurada."
 lit_develop_sluck_title:0 "Cintas Sluck"
 lit_develop_sluck_desc:0 "A nobreza começou a usar faixas de tecido fino para cingir suas túnicas, e não há nada melhor do que as produzidas em Sluck. Devemos garantir que a província seja capaz de produzir o suficiente dessas faixas para atender às crescentes demandas da nobreza."
 mission_lit_cossacks_title:0 "Faça amizade com os cossacos"
 mission_lit_cossacks_desc:0 "Os cossacos são amigos leais e inimigos perigosos. Devemos garantir que os cossacos que vivem dentro de nossas fronteiras sejam satisfeitos, leais e dispostos a praticar violência contra nossos inimigos."
 lit_conquer_crimea_title:0 "Conquistar a Crimeia"
 lit_conquer_crimea_desc:0 "Invasores e traficantes de escravos perturbaram a Rutênia por séculos. Devemos acabar com essas atividades bárbaras subjugando os tártaros da Criméia."
 mission_lit_polish_union_title:0 "Aplicar uma Commonwealth"
 mission_lit_polish_union_desc:0 "A Polônia e a Lituânia estão fadadas a compartilhar um destino, quer os poloneses saibam disso ou não. Nossas nações devem estar unidas sob um governante, um rei verdadeiro."
 lit_jag_university_title:0 "Universidade Jagiellonian"
 lit_jag_university_desc:0 "Fundada por Kazimierz, o Grande, a Universidade Jagiellonian fez maravilhas pelo avanço do aprendizado na Polônia. Sob nosso patrocínio, será um centro de aprendizado renomado em todo o mundo."
 lit_conquer_novgorod_title:0 "Novgorod seguro"
 lit_conquer_novgorod_desc:0 "O avanço da influência moscovita ameaça perturbar o equilíbrio de poder entre os russos. Devemos procurar garantir que nossos antigos aliados, a República de Novgorod, sejam capazes de acompanhar o ritmo ou então devemos assumir um papel mais ativo nos assuntos russos. "
 lit_conquer_muscovy_title:0 "União sobre Moscóvia"
 lit_conquer_muscovy_desc:0 "Mesmo com um forte Novgorod para conter seu poder, os moscovitas continuam sendo uma ameaça inaceitável. Devemos colocar um rei lituano em seu trono, ou então atacar a própria Moscou."
 develop_ukraine_tooltip:0 "Províncias próprias de §Y10§! na região de §YRutênia§! nas quais uma das seguintes condições é verdadeira:\nDesenvolvimento de pelo menos §Y10§!\nTer um §YTemplo§!\nTer uma §YCatedral§!"
 develop_ukraine_effect_tooltip:0 "Todas as províncias possuídas na região §YRutênia§! recebem §Y'Rutênia Restaurada'§! até o final do jogo, dando os seguintes efeitos:\nCusto de Desenvolvimento Local: §G-5%§!\nAgitação Local: §G -2§!"
 develop_ukraine_effect_tooltip_2:1 "Todas as províncias possuídas na região §YRutênia§! recebem §Y'Rutênia Restaurada'§! até o final do jogo, dando os seguintes efeitos:\nReceita de Impostos: §G+0,50§! anual\nAgitação Local: §G- 2§!"
 plc_election_mission_tooltip:0 "A Polônia elegeu um novo governante."
 prussian_confederation_mission_pol_title:0 "A Confederação Prussiana"
 prussian_confederation_mission_pol_desc:0 "O povo da Prússia Ocidental clama para ser livre do domínio teutônico. Devemos oferecer a eles nosso apoio em sua luta pela liberdade."
 support_confederation_tooltip:0 "Apoiou a Confederação Prussiana"
 vassalize_danzig_tooltip:0 "Danzig se tornará nosso vassalo"
 vij_zanzibar_tooltip:0 "5 províncias de propriedade:\nNa região §YEast Africa§!\nTenha uma §YTrade Station§!\nPropriedade de uma empresa comercial."
 vij_zanzibar_tooltip_2:0 "Qualquer província de propriedade na região §YEast Africa§! tem um §YCompany Warehouse§! ou §YCompany Depot§! Trade Company Investment em sua área."
 gc_cas_spa_plus_ultra_title:0 "Mais Ultra"
 gc_cas_spa_plus_ultra_desc:0 "O que há além dos Pilares de Hércules? Nossos bravos exploradores estão prontos para descobrir!"
 spa_plus_ultra_tooltip:0 "Possuir §YTenerife§! como uma província central ou possuir qualquer província nos continentes §YAmérica do Norte§!, §YAmérica do Sul§! ou §YNovo Mundo§!."
 gc_cas_spa_caribbean_discovery_title:0 "Descubra o Caribe"
 gc_cas_spa_caribbean_discovery_desc:0 "Há muito se teoriza que, em vez de viajar para o leste, poderíamos ir para o oeste, para a Índia. Devemos colocar essa teoria à prova e procurar o local de pouso ideal."
 gc_cas_spa_caribbean_colony_title:0 "Colônia do Caribe"
 gc_cas_spa_caribbean_colony_desc:0 "Os nativos em nosso território recém-descoberto de Hispaniola são amigáveis, agradáveis e, o mais importante, ingênuos. Devemos reivindicar esta região como nossa plantando mais botas [Root.GetAdjective] no chão."
 cas_carib_rnw:0 "Possuir uma província no Novo Mundo"
 gc_cas_spa_spanish_main_title:0 "O Principal Espanhol"
 gc_cas_spa_spanish_main_desc:0 "O Meno, como ficou conhecido, pode ser avistado do convés de nossos navios mercantes antes de atracarem em Hispaniola. Se a prosperidade do Caribe servir de indicação, valeria a pena explorar o Meno minuciosamente."
 gc_cas_spa_la_plata_title:0 "Estabelecer La Plata"
 gc_cas_spa_la_plata_desc:0 "A paisagem verdejante da América do Sul deve ser um excelente local para um novo empreendimento colonial."
 gc_cas_spa_aztecs_title:0 "Conquista Asteca"
 gc_cas_spa_aztecs_desc:0 "O sistema de entrada exige que o autoproclamado Império Asteca nos pertença. Tome suas terras e traga seu ouro de volta para [Root.Capital.GetName]."
 gc_cas_spa_incans_title:0 "Gordas Incas"
 gc_cas_spa_incans_desc:0 "Os incas enchem seus templos com ouro, mas parecem não saber quanto poder essa riqueza exerce. Seu território, assim como o ouro, estaria muito mais seguro em nossas mãos."
 gc_cas_spa_incans_two_title:0 "Conquistar o Inca"
 gc_cas_spa_incans_two_desc:0 "O tesouro que espera nas montanhas do Peru faz todo o derramamento de sangue valer a pena. Devemos continuar e reivindicar mais glória para [Root.GetName]."
 gc_cas_spa_army_ready_title:0 "Preparar a Reconquista"
 gc_cas_spa_army_ready_desc:0 "Por muito tempo falhamos em nosso dever de cuidar dos povos da Península Ibérica. Devemos nos preparar para uni-los sob uma bandeira."
 gc_cas_spa_army_ready2_title:0 "Preparar a Reconquista"
 gc_cas_spa_army_ready2_desc:0 "Por muito tempo falhamos em nosso dever de cuidar dos povos da Península Ibérica. Devemos nos preparar para uni-los sob uma bandeira."
 gc_cas_spa_reconquista_one_title:0 "Recuperar a Andaluzia"
 gc_cas_spa_reconquista_one_desc:0 "Os mouros desfrutaram de nossa paciência por centenas de anos. Remova-os e recupere a Andaluzia para a Coroa [Root.GetAdjective]."
 gc_cas_spa_reconquista_one_ct:0 "§Y[Root.GetName]§! ganha §YRestauração da União§! Casus Belli em §Y[POR.GetName]§! se a missão '§YSubjugar Navarra§!' foi concluído antes."
 gc_cas_spa_reconquista_one_bt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente sobre as áreas de §YBeiras§! e §YAlentejo§! se a missão '§YSubjugar Navarra§!' foi concluído antes."
 gc_cas_spa_reconquista_two_title:0 "Recuperar Portugal"
 gc_cas_spa_reconquista_two_desc:0 "O Reino das Espanhas nos pertence. Isso inclui nosso antigo vizinho, Portugal. Retire-lhes o título e devolva a soberania a [Root.GetName]."
 gc_cas_spa_reconquista_three_title:0 "Reivindicações em Aragão"
 gc_cas_spa_reconquista_three_desc:0 "Grande parte do território aragonês já foi governado por [Root.GetName]. Pela força ou pela astúcia, devemos torná-lo nosso novamente."
 gc_cas_spa_reconquista_four_title:0 "Continuar Reconquista"
 gc_cas_spa_reconquista_four_desc:0 "Além de nossas reivindicações na Península Ibérica, devemos estabelecer nossa presença em algumas cidades do norte da África para nos proteger contra invasões."
 gc_cas_spa_iberia_christian_title:0 "Converter a Ibéria"
 gc_cas_spa_iberia_christian_desc:0 "O resto da Europa olha com desaprovação enquanto parecemos abrigar heresia em nosso meio. Restaure nossos irmãos equivocados à única fé verdadeira."
 gc_cas_spa_italian_ambition_title:0 "Ambição Italiana"
 gc_cas_spa_italian_ambition_desc:0 "A Itália é rica e está pronta para ser conquistada. Como tantos antes de nós, vamos demarcar nossa parte da Itália e colher suas riquezas para nós mesmos."
 gc_cas_spa_havana_title:0 "Encontrei Havana"
 gc_cas_spa_havana_desc:0 "Cuba é a maior das ilhas caribenhas e a que mais oferece escravos nativos para trabalhar em nossas plantações. Devemos estabelecer colônias lá e construir uma cidade no porto natural da baía de Havana."
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y5§! províncias totalmente colonizadas nas áreas §YEast Cuba§! e §YWest Cuba§!."
 gc_cas_spa_mayans_title:0 "Conquista Maia"
 gc_cas_spa_mayans_desc:0 "Os exploradores que enviamos ao Yucatan retornam com histórias de uma misteriosa civilização caída. Outrora uma grande Liga que governava toda a Península, esses maias foram reduzidos a cidades-estados rivais prontas para a conquista espanhola."
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem todas as províncias colonizadas na região §YAmérica Central§!"
 gc_cas_spa_navarra_title:0 "Subjugar Navarra"
 gc_cas_spa_navarra_desc:0 "O ramo da Casa de Trastâmara que governa o Reino de Navarra começou a mostrar sinais de fraqueza e conflitos internos. Devemos resolver suas disputas colocando Pamplona firmemente sob nosso governo."
 gc_cas_spa_navarra_ct:0 "§Y[Root.GetName]§! ganha §YRestauração da União§! Casus Belli em §Y[POR.GetName]§! se a missão '§YReclaim Andalucia§!' foi concluído antes."
 gc_cas_spa_navarra_bt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente sobre as áreas de §YBeiras§! e §YAlentejo§! se a missão '§YReclaim Andalucia§!' foi concluído antes."
 gc_cas_spa_expel_moriscos_title:0 "Expulsar os Moriscos"
 gc_cas_spa_expel_moriscos_desc:0 "Embora os ex-muçulmanos da Andaluzia afirmem ser cristãos fiéis, acreditamos que eles continuam a manter sua fé pagã em segredo. Devemos erradicar todos os vestígios de impiedade e expulsar da Espanha todos aqueles que são suspeitos."
 gc_cas_spa_hispaniola_title:0 "Reivindicar Hispaniola"
 gc_cas_spa_hispaniola_desc:0 "A ilha de Hispaniola será nossa porta de entrada para o Caribe e além. Devemos colonizar a ilha e estabelecer missões religiosas em Santo Domingo para espalhar a palavra de Deus por todo o Novo Mundo."
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y5§! províncias totalmente colonizadas nas áreas §YHaiti§! ou §YDominica§!."
 gc_cas_spa_new_spain_title:0 "Vice-Reino da Nova Espanha"
 gc_cas_spa_new_spain_desc:0 "É hora de realmente consolidar nosso domínio sobre o Golfo do México, estabelecendo um vice-reinado colonial permanente e organizado. A Real Audiência servirá como a mais alta corte do Novo Mundo e garantirá que as riquezas douradas do México cheguem com segurança à Espanha. ."
 gc_cas_spa_florida_title:0 "Fortificar a Flórida"
 gc_cas_spa_florida_desc:0 "As terras pantanosas da Flórida ao norte da Nova Espanha não são ricas em ouro, mas podem ser vitais para a futura defesa de nossa ordem colonial. Devemos colonizar a região e fortificá-la."
 fortified_florida_tooltip:0 "Toda província pertencente a §Y[Root.GetName]§! ou seus súditos na região §YSudeste§! ou área §YOeste da Flórida§! com um nível de forte de pelo menos §Y3§! Y20§! anos dando os seguintes efeitos:\nDefensividade local §G+20%§!"
 cas_spa_florida_forts.tooltip:0 "Possuir ou fazer com que um sujeito possua pelo menos §Y3§! Províncias na região §YSudeste§! ou na área §YOeste da Flórida§! com um Nível de Forte de pelo menos §Y3§!"
 gc_cas_spa_california_title:0 "Colonize a Califórnia"
 gc_cas_spa_california_desc:0 "Estender nosso alcance para a Califórnia seria uma extensão natural das fronteiras da Nova Espanha. Embora sem fundamento, há rumores de depósitos de ouro virgem na região que devemos garantir, se é que existem."
 miss_colonize_california:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y5§! províncias totalmente colonizadas na região colonial §YColonial da Califórnia§!."
 gc_cas_spa_new_granada_title:0 "Novo Reino de Granada"
 gc_cas_spa_new_granada_desc:1 "Os territórios do sul da Espanha principal devem ser organizados em uma entidade administrativa coerente, que chamaremos de Novo Reino de Granada. Uma Real Audiência deve ser nomeada para delegar autoridade legal sobre a colônia de Bogotá."
 colombia_holy_order_tooltip:0 "§Y5§! estados pertencentes a §Y[Root.GetName]§! ou seus súditos na §YColonial Colombia§! têm uma Ordem Sagrada designada."
 colombia_holy_order_alternative_tooltip:0 "§Y25§! províncias pertencentes a §Y[Root.GetName]§! ou seus súditos na §YColonialColonial§! são §Y[Root.Religion.GetName]§!"
 mexico_holy_order_tooltip:0 "§Y5§! estados pertencentes a §Y[Root.GetName]§! ou seus súditos na região §YMexico§! têm uma Ordem Sagrada designada."
 mexico_holy_order_alternative_tooltip:0 "§Y25§! províncias pertencentes a §Y[Root.GetName]§! ou seus súditos na região §YMéxico§! são §Y[Root.Religion.GetName]§!."
 cas_spice_islands_tooltip:0 "§Y[Root.GetName]§! descobriu todas as províncias da região de §YMoluccas§!."
 native_reductions_tooltip:0 "§Y15§! estados pertencentes a §Y[Root.GetName]§! ou seus súditos na §YAmérica do Norte§! e §YAmérica do Sul§! têm uma Ordem Sagrada atribuída."
 native_reductions_alternative_tooltip:0 "§Y75§! províncias pertencentes a §Y[Root.GetName]§! ou seus súditos na §YAmérica do Norte§! e §YAmérica do Sul§! são §Y[Root.Religion.GetName]§!."
 gc_cas_spa_potosi_title:0 "Potosí Prata"
 gc_cas_spa_potosi_desc:0 "Descobrimos depósitos de prata em Cerro Rico que são ricos além de qualquer coisa que já vimos. Para extrair o máximo de prata possível, devemos não apenas colocar a população nativa para trabalhar, mas também importar milhares de escravos africanos. O valor dessa prata é estimado em tão grande que supera em muito o custo de comprar novos escravos, então não devemos hesitar em trabalhar os escravos até a morte."
 gc_cas_spa_potosi_tt:0 "Nosso assunto, que possui [809.GetName], moverá seu §Ycaptial§! para §Y[809.GetName]§!."
 gc_cas_spa_native_reductions_title:0 "Reduções nativas"
 gc_cas_spa_native_reductions_desc:0 "Os estudiosos da Escola de Salamanca nos forçaram a admitir a contragosto que os nativos das Américas são de fato seres humanos com alma e, como tal, têm direitos naturais. Devemos considerar reunir os nativos que ainda permanecem e reeducá-los sistematicamente. ao invés de simplesmente assassiná-los e escravizá-los."
 gc_cas_spa_italian_ambition_2_title:0 "Conquista Italiana"
 gc_cas_spa_italian_ambition_2_desc:0 "Ao nos inserirmos na complexa teia da diplomacia dinástica que é a política italiana, criamos uma história plausível sobre possíveis reivindicações espanholas na Toscana e Milão. É claro que esta história não fará nada por conta própria; para isso, precisaremos da ajuda de nossas forças militares"."
 gc_spa_spanish_armada_title:0 "Armada Espanhola"
 gc_spa_spanish_armada_desc:0 "Devemos estar prontos para combater o aumento da heresia na Europa e, para isso, precisaremos de uma frota que rivalize até mesmo com a da Inglaterra. Nossa Grande e Afortunada Marinha deve ser capaz de resistir a qualquer inimigo e a qualquer tempestade."
 gc_spa_invade_england_title:0 "Invadir a Inglaterra"
 gc_spa_invade_england_desc:0 "Não podemos permitir que as Ilhas Britânicas caiam em heresia! Para proteger a fé, devemos embarcar nossos soldados na Armada e navegar para a Inglaterra, onde tentaremos tomar as rédeas do governo pela força."
 gc_cas_spa_west_africa_title:0 "Portos da África Ocidental"
 gc_cas_spa_west_africa_desc:0 "A costa da África Ocidental é de importância estratégica vital. Não só é essencial estabelecer estações de abastecimento para os navios que navegam ao redor do Cabo, mas também devemos garantir um suprimento constante de escravos africanos para transporte para nossas colônias nas Américas."
 gc_cas_spa_discover_spice_islands_title:0 "Navegar para as Índias Orientais"
 gc_cas_spa_discover_spice_islands_desc:0 "Muito a leste estão as lendárias 'Ilhas das Especiarias', a fonte de alguns dos produtos mais procurados da Europa, como noz-moscada e cravo. Devemos descobrir uma rota oriental para essas ilhas."
 gc_spa_spanish_netherlands_title:0 "Holanda Espanhola"
 gc_spa_spanish_netherlands_desc:0 "Nossas reivindicações sobre Flandres e Valônia devem ser cumpridas, seja pela diplomacia ou pela espada. Além disso, devemos combater qualquer heresia que surja nos Países Baixos."
 gc_spa_austrian_union_title:0 "A Sucessão Austríaca"
 gc_spa_austrian_union_desc:0 "Os Habsburgos da Áustria casaram liberalmente seus filhos com quase todas as casas nobres da Europa. Embora isso os tenha colocado nas boas graças de muitas nações, sua política é uma faca de dois gumes; casamentos estratégicos uniram os tronos de muitas nações, mas o fruto dessas uniões também herda direitos sobre a própria Áustria."
 gc_spa_hre_title:0 "Monarquia Universal"
 gc_spa_hre_desc:0 "É hora de a Espanha criar uma monarquia católica universal na Europa. Para isso, devemos reivindicar o trono imperial do Sacro Império Romano em perpetuidade, abolindo os eleitores e tornando a sucessão hereditária."
 gc_cas_spa_conquer_philippines_title:0 "As Ilhas Filipinas"
 gc_cas_spa_conquer_philippines_desc:0 "Descobrimos um grande grupo de ilhas, que apelidamos de 'Las Islas Filipinas', ricas em especiarias e pedras preciosas. Os pagãos nativos estão divididos e dificilmente resistirão a uma invasão espanhola. Devemos lançar uma expedição com quantos homens pudermos dispensar para conquistar essas valiosas ilhas."
 gc_mor_imperial_cities_title:0 "Cidades Imperiais"
 gc_mor_imperial_cities_desc:0 "As grandes cidades do Marrocos foram negligenciadas por muito tempo. Devemos restaurá-las à sua antiga glória e decidir qual delas será nossa capital."
 gc_mor_saharan_route_title:0 "Rota do Saara"
 gc_mor_saharan_route_desc:0 "Ao estabelecer uma rota comercial permanente através do Saara, obteríamos acesso às riquezas da África Ocidental. Embora a conquista seja nosso objetivo final, devemos primeiro estabelecer uma presença comercial no deserto."
 gc_mor_timbuktu_title:0 "Conquistar Timbuktu"
 gc_mor_timbuktu_desc:0 "É hora de começar a conquista da África Ocidental. Timbuktu é uma cidade rica que fica na encruzilhada do comércio entre a região e o resto do mundo; devemos possuí-la."
 gc_mor_songhai_title:0 "A Campanha Songai"
 gc_mor_songhai_desc:0 "As cidades Songhai ao longo do rio Níger são ricas e populosas. Devemos lançar uma campanha para controlar o rio se quisermos garantir nosso domínio do comércio regional."
 gc_mor_mali_title:0 "Invadir o Mali"
 gc_mor_mali_desc:0 "Mali controla algumas das minas de ouro mais abundantes do mundo conhecido; essas são as verdadeiras riquezas da África e devem ser nossas!"
 gc_mor_benin_title:0 "Conquistar Benin"
 gc_mor_benin_desc:0 "As cidades escravistas da região de Benin estão prontas para serem conquistadas. Embora o negócio da escravidão possa ser desagradável, é altamente lucrativo."
 gc_mor_privateer_title:0 "Ataque ao Comércio Ibérico"
 gc_mor_privateer_desc:0 "Uma grande quantidade de riqueza flui através de A'midat Hiraql, os Pilares de Hércules. Devemos patrocinar corsários para invadir este navio e roubar esta riqueza para nós mesmos."
 gc_mor_palace_title:0 "Palácio El Badi"
 gc_mor_palace_desc:0 "O sultão requer um magnífico novo palácio, e será construído com moeda portuguesa! Vamos invadir Lisboa e financiar este projeto com os despojos."
 gc_mor_black_guard_title:0 "Estabelecer a Guarda Negra"
 gc_mor_black_guard_desc:0 "Agora que controlamos uma fonte inesgotável de escravos africanos, podemos transformá-los em um exército. Devemos garantir o suprimento de escravos e estabelecer acampamentos para treiná-los como soldados. Sem nenhuma lealdade tribal, eles servirão ao estado com dedicação absoluta. "
 gc_mor_kanem_title:0 "Invadir Kanem"
 gc_mor_kanem_desc:0 "O Império de Kanem já foi poderoso; embora tenha caído em relativo declínio, seu território está longe de ser inútil. Devemos estender nossa campanha mais para o leste."
 gc_mor_ceuta_title:0 "Reconquista Ceuta"
 gc_mor_ceuta_desc:0 "A cidade de Ceuta caiu nas mãos dos portugueses há décadas. Devemos mostrar aos reinos cristãos que não aceitaremos essas incursões em nosso território."
 gc_mor_algiers_title:0 "Conquistar Argel"
 gc_mor_algiers_desc:0 "Devemos estender nosso controle sobre a costa para o leste. Quaisquer que sejam as tribos, reinos ou fortalezas piratas que surjam na região, eles devem estar subordinados ao nosso governo."
 gc_mor_pirates_title:0 "Paraísos Piratas"
 gc_mor_pirates_desc:0 "Os piratas do norte da África são numerosos, mas desorganizados. Devemos estabelecer portos designados ao longo da costa onde esses piratas possam encontrar um refúgio seguro de nossos inimigos e trazer seus saques para nossos mercados."
 gc_mor_iceland_title:0 "Ataque na Islândia"
 gc_mor_iceland_desc:0 "Ouvimos falar de uma terra congelada bem ao norte. Embora não possamos entender o porquê, alguns entre os piratas resolveram invadir suas cidades de pesca e escravizar seus habitantes. Se pudermos reunir a vontade de fazê-lo, podemos muito bem ceder esta ideia."
 gc_mor_north_sea_title:0 "Corsários do Mar do Norte"
 gc_mor_north_sea_desc:0 "Embora a Islândia esteja longe de ser um prêmio rico, há pilhagem a ser feita no Mar do Norte. Devemos tomar suas ilhas e usá-las como bases para atacar as Ilhas Britânicas e além."
 gc_mor_protect_granada_title:0 "Proteger Granada"
 gc_mor_protect_granada_desc:0 "O emirado de Granada não pode sobreviver sozinho; os reinos cristãos certamente o anexarão se tiverem oportunidade. Devemos trazer o emir sob nossa proteção para garantir o último bastião do Islã na Península Ibérica."
 gc_mor_reclaim_andalucia_title:0 "Recuperar a Andaluzia"
 gc_mor_reclaim_andalucia_desc:0 "Tendo garantido o Emirado de Granada, devemos procurar recuperar o antigo império de Al-Andalus. A reconquista cristã deve ser revertida e, mais uma vez, um sultão muçulmano governará a península!"
 gc_mor_tunis_title:0 "Conquistar Túnis"
 gc_mor_tunis_desc:0 "Tunis e Trípoli são os últimos grandes portos remanescentes no Magrebe que não controlamos. Estes também devem se tornar parte de nosso domínio."
 gc_mor_canaries_title:0 "Reivindicar as Canárias"
 gc_mor_canaries_desc:0 "Os cristãos têm mostrado um interesse inquietante nas ilhas a oeste e no oceano além. Devemos tomar essas ilhas e descobrir o que tanto entusiasmou os cristãos."
 gc_mor_brazil_title:0 "Colonizar o Ocidente"
 gc_mor_brazil_desc:0 "Um imenso Novo Mundo a oeste foi descoberto! Não podemos permitir que os espanhóis o reivindiquem sem oposição. Naveguem para o Novo Mundo!"
 gc_mor_new_world_title:0 "Nova Potência Mundial"
 gc_mor_new_world_desc:0 "Nós nos estabelecemos como uma potência colonial, mas não basta ser uma entre muitas. Devemos ser a potência dominante no Ocidente."
 mor_carib_colony.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas na região colonial do Caribe colonial."
 mor_colombia_colony.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas na região colonial da Colômbia colonial."
 mor_big_colony.tooltip:0 "§Y[Root.GetName]§! tem um súdito colonial com pelo menos §Y25§! províncias totalmente colonizadas."
 gc_tun_tribes_title:0 "Pacificar os berberes"
 gc_tun_tribes_desc:0 "As tribos do deserto do sul têm sido um obstáculo constante para os sultanatos costeiros. Eles devem ser pacificados para que possamos voltar nossa atenção para outro lugar."
 tun_tribes_tooltip:0 "Domine todas as províncias colonizadas na área §YFezzan§!"
 gc_tun_sahara_title:0 "Atravessar o Saara"
 gc_tun_sahara_desc:0 "Devemos garantir o comércio saariano que passa por Fezzan. Se pudermos estabelecer postos comerciais permanentes ao longo da rota, poderemos ter a oportunidade de lançar uma campanha militar mais profunda na África."
 gc_tun_air_title:1 "Golpe Aéreo"
 gc_tun_air_desc:0 "Os tuaregues de Agadez estabeleceram um reino considerável do outro lado do Saara. Este estado incipiente provavelmente é vulnerável a invasões do norte; devemos tomá-lo para estabelecer uma posição no sul."
 gc_tun_kanem_title:0 "Conquistar Kanem Bornu"
 gc_tun_kanem_desc:0 "As terras de Kanem e Bornu já foram unidas como uma nação, mas esse império desde então caiu em desordem. Devemos explorar essa vulnerabilidade e invadir os territórios ao redor do Lago Tchad."
 gc_tun_genoa_title:0 "Ataque em Gênova"
 gc_tun_genoa_desc:0 "Ficamos ricos atacando navios mercantes genoveses, mas ficaremos ainda mais ricos se saquearmos a própria cidade."
 gc_tun_valencia_title:0 "Ataque em Valência"
 gc_tun_valencia_desc:1 "Irritamos muito os mercadores de Valência ao interferir em suas possessões no Mediterrâneo. Mas apreciamos a ira de nossos inimigos cristãos; vamos queimar Valência até o chão!"
 gc_tun_fleet_title:0 "Construir uma Frota Corsair"
 gc_tun_fleet_desc:0 "Os corsários de Túnis serão temidos em todo o Mar Mediterrâneo; mas primeiro devemos construir uma frota de navios leves para começar a atacar costas e corsários do comércio inimigo."
 gc_tun_med_islands_title:0 "Conquistar as Ilhas"
 gc_tun_med_islands_desc:0 "Reafirmar o controle muçulmano sobre a Sicília é um objetivo digno, e as ilhas do Mediterrâneo Ocidental seriam excelentes bases corsárias."
 gc_tun_east_med_islands_title:0 "Domine o Mediterrâneo"
 gc_tun_east_med_islands_desc:1 "No Mediterrâneo oriental, mercadores italianos e Estados cruzados falidos se apegam aos seus últimos vestígios de relevância. Estas ilhas seriam melhor utilizadas sob nossos cuidados, então vamos capturá-las!"
 gc_tun_venice_title:0 "Ataque a Veneza"
 gc_tun_venice_desc:0 "A cidade de Veneza é o centro comercial mais próspero do Mediterrâneo. Isso significa que está pronta para saque, então vamos preparar uma invasão!"
 gc_tun_barbary_coast_title:0 "Controle a Costa da Barbaria"
 gc_tun_barbary_coast_desc:0 "Os piratas que são atraídos para a ilegal Costa da Bárbara são oportunistas impiedosos. Se conquistarmos o território, eles podem ser facilmente convencidos a entrar em nosso serviço como corsários."
 gc_tun_privateer_title:0 "Pirataria de Patrocínio"
 gc_tun_privateer_desc:0 "Recrutamos um grande número de piratas para nosso serviço. É hora de soltá-los, deixando-os causar estragos nas costas."
 gc_tun_morocco_title:0 "Portos Marroquinos"
 gc_tun_morocco_desc:0 "Os reis cristãos da Península Ibérica pretendem acabar com a pirataria. Não devemos permitir que eles se estabeleçam no Magrebe e, para isso, devemos proteger o norte do Marrocos contra eles."
 gc_tun_ottomans_title:0 "Diplomacia Otomana"
 gc_tun_ottomans_desc:0 "Os turcos otomanos são uma potência em ascensão que devemos observar de perto. Precisamos tomar uma posição sobre sua expansão: apoiá-los como aliados ou opor-se a eles como rivais."
 gc_tun_alexandria_title:0 "Conquistar Alexandria"
 gc_tun_alexandria_desc:0 "Alexandria declinou significativamente como uma cidade comercial sob o domínio mameluco. Devemos avançar ao longo da costa leste e ocupar a cidade, restaurando-a à sua antiga glória."
 gc_tun_art_religion_title:0 "Patrocine a Arte e a Religião"
 gc_tun_art_religion_desc:0 "Ao saquearmos os mares em busca de riquezas e escravos, não devemos deixar de nutrir nossas almas com cultura, aprendizado e fé. Para esse fim, devemos renovar a Grande Mesquita em Kairwan e garantir que nosso povo esteja espiritualmente satisfeito."
 gc_por_build_the_navy_title:0 "Vantagem competitiva"
 gc_por_build_the_navy_desc:0 "As frotas berberes tiveram permissão para reinar livremente na foz do Mediterrâneo por muito tempo. É hora de mostrarmos a eles as proezas da Marinha Portuguesa."
 gc_conquer_the_north_african_coast_title:0 "Expandir a Zona Buffer"
 gc_conquer_the_north_african_coast_desc:0 "Nossa posição no norte da África está se mostrando útil na defesa da cristandade, mas para garantir que ela possa ser mantida, devemos expandir a área que mantemos."
 gc_por_discovers_cape_good_hope_title:0 "O Cabo da Boa Esperança"
 gc_por_discovers_cape_good_hope_desc:0 "Águas traiçoeiras cercam o lendário cabo da África, mas quem sabe que maravilhas estão além? Nossa expansão coloca grande pressão sobre a frota mercante e devemos nos certificar de fornecer proteção adequada a eles."
 gc_por_discover_african_coast_title:0 "Além do Cabo Bojador"
 gc_por_discover_african_coast_desc:0 "Os nossos exploradores acreditam que a África se estende apenas um pouco mais ao sul e em breve poderemos dar a volta e encontrar o Reino do Preste João. Uma vez que tenhamos feito uma aliança com o Reino, poderemos varrer as charnecas do sagrado terra."
 gc_por_colonise_west_africa_title:0 "Colonizar a África Ocidental"
 gc_por_colonise_west_africa_desc:0 "Parece que a África está se estendendo mais ao sul do que pensávamos. O reino lendário do Preste João certamente está próximo; a África certamente não pode ser muito maior do que isso."
 gc_por_colonise_central_africa_title:0 "Estabelecer-se na África Central"
 gc_por_colonise_central_africa_desc:0 "Apenas alguns exploradores se aventuraram ao sul da Costa do Marfim, e menos ainda retornaram. Mesmo assim, as riquezas que reunimos com nossas façanhas na África foram surpreendentes. Se enviarmos homens suficientes, alguns certamente sobreviverão."
 gc_por_establish_south_african_trade_company_title:0 "Controle as rotas de navegação"
 gc_por_establish_south_african_trade_company_desc:0 "Restam poucos para desafiar nossa autoridade mercantil nesta região. No entanto, devemos ser vistos como exercendo controle total sobre nossos próprios assuntos antes de continuarmos nossa jornada de exploração para o leste."
 gc_por_discovers_east_africa_title:0 "Estaleiros do Oriente"
 gc_por_discovers_east_africa_desc:0 "Ninguém sabia o que encontraríamos nesta jornada de exploração, mas uma coisa é certa: ainda não acabou. Devemos reivindicar portos naturais protegidos, onde nossas frotas possam reabastecer."
 gc_por_establishes_foothold_brazil_title:0 "Dominância Brasileira"
 gc_por_establishes_foothold_brazil_desc:0 "Para apaziguar os capitães que descobriram e dividiram a terra, devemos avançar e expandir nosso território na América do Sul."
 gc_por_conquers_zanzibar_title:0 "Conquistar Zanzibar"
 gc_por_conquers_zanzibar_desc:0 "A costa suaíli do norte é coberta por ricas cidades comerciais, onde comerciantes indianos e persas vêm para comprar ouro e marfim em troca de seus próprios tecidos e produtos manufaturados. Essas cidades comerciais, no entanto, estão situadas de maneira bastante precária para alguém que controla o mar aberto. conquistemos essas terras e as coloquemos firmemente sob o controle português."
 gc_por_discovers_horn_africa_title:0 "Corno da África"
 gc_por_discovers_horn_africa_desc:0 "Os nossos exploradores chegaram finalmente ao outro lado do Golfo de Aden, onde tantas especiarias e outros valores são importados para o Mediterrâneo. Esta área deve ser cartografada e explorada se quisermos trazer esta riqueza para Portugal."
 gc_por_conquers_hormuz_title:0 "Conquistar Ormuz"
 gc_por_conquers_hormuz_desc:0 "Os estreitos de Ormuz são imperativos para controlar o fluxo de comércio entre a Índia, o Irã e o Iraque árabe. Ao assumir o controle da ilha de Ormuz, podemos dominar o comércio local e reivindicar o império marítimo que ele criou."
 gc_por_discover_indian_coast_tooltip:0 "Habilita novos Eventos"
 gc_por_indonesia_dominance_title:0 "Comércio Seguro"
 gc_por_indonesia_dominance_desc:0 "Devemos agir para estabelecer nossa primazia nos mercados do Oriente. Com o controle sobre o fluxo de mercadorias exóticas, aqueles que fizerem negócios conosco no Ocidente estarão à nossa mercê."
 gc_por_discovers_indonesia_title:0 "Resolver a Indonésia"
 gc_por_discovers_indonesia_desc:0 "Ouvimos histórias de que as ilhas das Especiarias ficam em algum lugar a leste. Homens já ousados estão prontos para viajar para lá, tudo o que precisam é de algum apoio da coroa."
 gc_por_portugal_discovers_south_america_title:0 "Vá para o Oeste"
 gc_por_portugal_discovers_south_america_desc:0 "Os ventos e as correntes favorecem a expansão para o oeste. Nossos exploradores acreditam que terras ricas ficam logo acima do horizonte."
 gc_por_conquer_tangiers_title:0 "Conquistar Tânger"
 gc_por_conquer_tangiers_desc:0 "Nosso dever para com a cristandade é claro, devemos conquistar Tânger para defender a cristandade dos infiéis."
 gc_por_bandeirantes_title:0 "Promote the Bandeirantes"
 gc_por_bandeirantes_desc:0 "Os bandeirantes são expedicionários privados dedicados a explorar o interior do Brasil em busca de nativos para escravizar. Agora, porém, há rumores de que há ouro a ser encontrado no interior, o que fez com que muitos dos bandeirantes diversificassem seus interesses. Devemos patrocinar suas expedições para que sejam descobertas tantas fontes de ouro quanto possível."
 por_bandeirantes_tooltip:0 "§YAumento da chance de descobrir ouro.§!"
 gc_por_jesuits_title:0 "Estabelecer Missões Jesuítas"
 gc_por_jesuits_desc:0 "Não devemos ignorar os objetivos espirituais de nossa conquista do Novo Mundo; estamos aqui não apenas para obter lucro, mas para esclarecer os povos pagãos que chamam esta terra de lar. Para esse fim, devemos convidar padres jesuítas para estabelecer missões no Brasil, educando os nativos no caminho de Deus para que abandonem seus costumes selvagens."
 port_jesuits_tooltip:1 "§Y7§! estados no §YBrasilColonial§! pertencentes a você ou seus súditos não tributários foram designados para a §Yjesuíta§! Santa Ordem."
 port_jesuits_alternative_tooltip:1 "§Y20§! Províncias no §YBrasil Colonial§! pertencentes a você ou seus súditos não tributários são §Y[Root.Religion.GetName]§!."
 gc_por_wine_monopolies_title:0 "Monopólios do Vinho"
 gc_por_wine_monopolies_desc:0 "A importação e exportação de vinho é rigorosamente controlada em muitos portos do Atlântico. Devemos fazer tudo ao nosso alcance para garantir acordos comerciais que nos garantam monopólios no comércio de vinho no maior número possível de portos."
 por_wine_tooltip:0 "Possuir ou fazer com que um súdito possua pelo menos §Y10§! províncias produzindo §YVinho§! com uma §YOficina§! ou §YCasa de Contagem§!."
 gc_por_trading_houses_title:0 "Grandes Casas Comerciais"
 gc_por_trading_houses_desc:0 "Nossos métodos descentralizados de organização de nosso comércio global devem ser controlados, formalizados e totalmente contabilizados. Ao estabelecer Casas de Comércio centralizadas, podemos garantir que as receitas comerciais de nossos empreendimentos comerciais sejam coletadas com eficiência."
 gc_por_universities_title:0 "Artes e Letras"
 gc_por_universities_desc:0 "Portugal deve estar na vanguarda da cultura literária e académica na Europa. Devemos criar e expandir universidades para inaugurar uma nova era de ouro intelectual na nossa nação."
 gc_por_african_gold_title:0 "Ouro Africano"
 gc_por_african_gold_desc:0 "Há ouro a ser encontrado na África Oriental, e as minas estão ao alcance de nossas colônias na costa. Devemos aproveitar essas minas para a glória de Portugal!"
 gc_por_ceylon_title:0 "Ceilão Português"
 gc_por_ceylon_desc:0 "Nossas ligações comerciais com o Ceilão produziram um resultado bastante inesperado; um príncipe local morreu sem herdeiros e decretou que seu reino deveria passar para os cuidados dos portugueses após sua morte. Infelizmente, essa transferência de território provavelmente não será automática. Se quisermos compensar sobre essas reivindicações, podemos ter que lutar por eles."
 gc_por_burma_title:0 "Birmânia Portuguesa"
 gc_por_burma_desc:0 "Vários entrepostos ao longo da costa birmanesa controlam uma parte considerável do comércio que flui através da Baía de Bengala. Para garantir nosso domínio comercial no leste, devemos controlar esses portos e, assim, controlar o comércio que passa por eles."
 burmese_trade:0 "Comércio luso-birmanês"
 gc_por_english_alliance_title:0 "Aliança Inglesa"
 gc_por_english_alliance_desc:0 "A aliança entre a Inglaterra e Portugal existe há gerações e deve continuar assim por muitas gerações vindouras."
 gc_por_caribbean_title:0 "Colonizar o Caribe"
 gc_por_caribbean_desc:0 "As ilhas do Caribe são locais privilegiados para novas colônias. Devemos garantir que o maior número possível caia sob domínio português."
 portuguese_carib_tooltip:0 "Súditos coloniais na região colonial §YCaribe Colonial§! obtêm '§YPróspera Colônia Caribenha§!' por §Y20 anos§!, dando os seguintes efeitos:\nEficiência Comercial: §G+10%§!"
 gc_por_malabar_title:0 "Malabar Português"
 gc_por_malabar_desc:0 "Devemos estabelecer uma série de feitorias ao longo da costa do Malabar para produzir e comercializar as especiarias que são nativas e abundantes na região. Embora possamos comprar parte da terra, pode ser necessário apoderar-se dela à força onde não podemos chegar a um acordo com os príncipes indianos."
 gc_por_surat_title:0 "Surat de Controle"
 gc_por_surat_desc:0 "Nossos comerciantes observaram Surat avidamente enquanto a sorte de seus governantes oscilava. Devemos prestar muita atenção aos acontecimentos políticos desta região e aproveitar o momento ideal para lançar um ataque à cidade."
 gc_por_indian_investment_title:0 "Casa da Índia"
 gc_por_indian_investment_desc:0 "É hora de estabelecer uma instituição que confirme e imponha nossos monopólios em todo o comércio marítimo que sai da Índia. A Casa da Índia será a maior força comercial de toda a Ásia."
 gc_por_flagship_title:0 "Lançar um carro-chefe"
 gc_por_flagship_desc:1 "O que é uma frota sem uma nau capitânia? Navegando à frente da nossa grande armada, a nossa nau capitânia inspirará medo e reverência tanto como uma embarcação impressionante por si só como um símbolo do poder português."
 gc_por_intervene_in_castile_title:0 "Intervir em Castela"
 gc_por_intervene_in_castile_desc:0 "A sucessão castelhana foi questionada em várias ocasiões, e a intervenção portuguesa foi um fator decisivo no resultado anterior. Talvez seja hora de olharmos para nossos próprios interesses quando a questão da sucessão surgir."
 gc_por_lusitanian_empire_title:0 "Império Lusitano"
 gc_por_lusitanian_empire_desc:0 "Enquanto os reis de Castela ocasionalmente tiveram a arrogância de se declararem imperadores de toda a Espanha, nós criaremos uma verdadeira união das coroas ibéricas."
 gc_por_trade_with_china_title:0 "Negociar com Cathay"
 gc_por_trade_with_china_desc:0 "A China é uma nação vasta que aparentemente é tão abundante em recursos que não precisa de comércio com o resto do mundo. Será difícil convencer os governantes chineses de que nossos empreendimentos comerciais podem ser valiosos para eles, mas as recompensas potenciais dificilmente podem ser subestimadas ."
 gc_por_oman_title:0 "Omã Português"
 gc_por_oman_desc:0 "A joia do antigo império comercial de Hormuzi, Mascate é uma cidade bem protegida na ponta da Península Arábica. Devemos capturar Mascate e fortalecê-la contra nossos rivais."
 gc_por_malacca_title:0 "Malaca Portuguesa"
 gc_por_malacca_desc:0 "Malaca é a cidade mais importante das Índias Orientais. Sua posição estratégica protegendo o Estreito e seu legado de longa data como centro mercantil a tornam extremamente desejável; devemos garantir que caia sob o controle português."
 gc_por_japanese_trade_title:0 "Comércio com o Japão"
 gc_por_japanese_trade_desc:0 "Suspeitando de todos os estranhos, os governantes feudais do Japão relutam em permitir que qualquer comerciante comercialize ou mesmo desembarque nos portos japoneses. Devemos encontrar uma maneira de superar suas suspeitas e nos tornar a única potência europeia com uma posição neste mercado exclusivo. "
 por_japan_mission_tooltip:0 "Se [Root.GetName] tiver boas relações com o proprietário de §YHizen§!, o evento §YPortuguese Nagasaki§! acontece\nElse Gain §G3.00§! Mercantilismo"
 macau_event_tooltip:0 "Se [Root.GetName] tiver boas relações com o proprietário de §YMacau§!, o evento §Y'A Compra de Macau'§! acontecerá\nSenão Ganho §G3.00§! Mercantilismo"
 gc_por_triangle_trade_title:0 "O Comércio Triângulo"
 gc_por_triangle_trade_desc:0 "Escravos da África são enviados para trabalhar em plantações no Novo Mundo. Os produtos desse trabalho escravo são então enviados de volta para a Europa e vendidos com um lucro ultrajante. Este é o comércio do triângulo atlântico e devemos dominá-lo."
 por_triangle_trade_mission_tooltip:0 "Cada província possuída em §YAfrica§! produzindo §YEscravos§! obtém '§YTriangle Trade§!' por §Y20 anos§!, dando os seguintes efeitos:\nBens Produzidos: §G+10%§!"
 por_indian_investment_tooltip:1 "Os estados pertencentes à super-região §YÍndia§! têm pelo menos um investimento de empresa comercial"
 gc_portugal_discovers_india_title:0 "Empurrar para a Índia"
 gc_portugal_discovers_india_desc:0 "Embora não possamos encontrar sinais do reino do Preste João, podemos dar um golpe nos mouros colocando o comércio de especiarias em nossas mãos. Devemos encontrar as Índias para que possamos fazer nossa parte para defender a cristandade."
 gc_portugal_discovers_the_far_east_title:0 "Avante para Cathay"
 gc_portugal_discovers_the_far_east_desc:0 "Desde o retorno de Marco Polo, ouvimos falar da maravilhosa riqueza do Catai. Devemos estabelecer exatamente onde fica."
 gc_ara_consultate_of_the_sea_title:0 "Consulado do Mar"
 gc_ara_consultate_of_the_sea_desc:0 "O Consulado do Mar administra o comércio marítimo de nossa nação a partir de Valência. Sua capacidade de fazer cumprir suas leis, entretanto, depende se ele pode controlar o fluxo de comércio no Mediterrâneo Ocidental. Devemos ajudar os esforços do Consulado garantindo a maioria dos a parte comercial no mar próximo."
 gc_ara_valencian_silk_title:0 "Seda Valenciana"
 gc_ara_valencian_silk_desc:0 "Conseguimos obter os meios e o conhecimento para produzir seda, um dos bens mais procurados na Europa e normalmente adquirido apenas através da participação na Rota da Seda, agora controlada por nossos inimigos muçulmanos. Devemos começar a produzir nossa própria seda e estabelecer uma troca, a Llotja de la Seda, onde ela pode ser comprada e vendida para o benefício de nossa nação."
 gc_ara_industry_title:0 "Distritos Industriais"
 gc_ara_industry_desc:0 "Produzimos uma variedade de bens manufaturados e de alto valor; vidro, vinho, papel e até seda são contados entre nossos produtos nacionais. Devemos garantir monopólios sobre esses bens e desenvolver nossas indústrias manufatureiras."
 ara_manufactories_tooltip:0 "§Y10§! províncias de propriedade:\n Tenha qualquer §YManufactory§!"
 gc_ara_golden_age_title:0 "Século Dourado"
 gc_ara_golden_age_desc:0 "Devemos trazer uma era de ouro para nossa nação que durará por gerações. Nossa riqueza e prestígio devem eclipsar todas as outras nações!"
 gc_ara_genoa_title:0 "Domine Gênova"
 gc_ara_genoa_desc:0 "Tivemos que competir com os mercadores genoveses por muito tempo. É hora de subjugá-los permanentemente e tomar sua cidade para nós mesmos."
 gc_ara_venice_title:0 "Controlar Veneza"
 gc_ara_venice_desc:0 "Tendo arrancado Gênova do domínio mercantil, fazer o mesmo em Veneza agora parece um objetivo alcançável. Se pudermos controlar a cidade e assumir o comércio marítimo, podemos nos considerar uma das nações mais ricas do mundo."
 gc_ara_banking_title:0 "Mesa de Troca"
 gc_ara_banking_desc:0 "As práticas bancárias estão evoluindo rapidamente à medida que o comércio se torna mais sofisticado. Devemos garantir que nossos próprios bancos tenham ouro suficiente em seus cofres para financiar a expansão contínua dos interesses de nossa nação."
 gc_ara_trade_guilds_title:0 "Guildas de Barcelona"
 gc_ara_trade_guilds_desc:0 "As Guildas de Barcelona sempre foram influentes na cidade. Devemos garantir sua lealdade, assim como a lealdade de guildas semelhantes em nosso reino."
 gc_ara_navy_title:1 "[Root.GetAdjective] Marinha"
 gc_ara_navy_desc:0 "Como nosso reino está dividido pelo Mediterrâneo, devemos fazer da construção de uma frota nossa maior prioridade. Se não pudermos garantir o domínio na água, nossos inimigos terão liberdade para saquear e capturar nossos territórios."
 gc_ara_barbary_ports_title:0 "Combater a pirataria bárbara"
 gc_ara_barbary_ports_desc:0 "Os traficantes de escravos piratas que operam na costa norte-africana são uma ameaça constante para nossas costas e nossa navegação. Devemos capturar essas cidades corsárias e acabar com a ameaça que representam para os cristãos inocentes."
 gc_ara_tunis_title:0 "Conquistar Túnis"
 gc_ara_tunis_desc:0 "Tunis é mais do que um simples porto pirata. É a capital de uma potência naval rival ligada aos temidos turcos e deve ser destruída antes que se tornem uma ameaça maior."
 gc_ara_alexandria_title:0 "Ocupar Alexandria"
 gc_ara_alexandria_desc:0 "Alexandria já foi uma grande cidade, mas caiu em declínio. À medida que estendemos nosso domínio para o leste, devemos capturá-la e restaurá-la para que a riqueza do Egito flua para a cidade."
 gc_ara_envoy_to_ethiopia_title:0 "Enviado à Etiópia"
 gc_ara_envoy_to_ethiopia_desc:0 "Finalmente encontramos o lendário Reino do Preste João! As terras da Abissínia, como descobrimos, são habitadas por muitos fiéis cristãos ansiosos por receber nossa ajuda contra os inimigos à sua porta. Devemos proteger e encorajar nossos irmãos distantes do fé."
 ara_ethiopia_tooltip:1 "Qualquer nação §YCristão§! com pelo menos §Y70§! desenvolvimento total e uma capital na região do §YChifre da África§! tem pelo menos §Y100§! opinião sobre nós"
 gc_ara_provence_title:0 "Humilhar Provence"
 gc_ara_provence_desc:0 "O duque da Provença finge ser o governante legítimo de Aragão e Nápoles. Suas pretensões não devem ficar impunes."
 gc_ara_occitania_title:0 "Invade Occitania"
 gc_ara_occitania_desc:0 "Compartilhar uma fronteira com o Reino da França é uma fonte de ansiedade para muitas nações. Nunca podemos ter certeza de que nossos esforços militares ou diplomáticos serão suficientes para detê-los se decidirem invadir. Em vez disso, devemos lutar para eles!"
 gc_ara_albania_title:0 "Proteja a Albânia"
 gc_ara_albania_desc:1 "A luta de Skanderbeg contra o domínio turco deve ser honrada. O povo albanês deve ser libertado!"
 gc_ara_constantinople_title:0 "Cidade do Desejo do Mundo"
 gc_ara_constantinople_desc:0 "Constantinopla, cidade do desejo do mundo, está ao nosso alcance. O cerco certamente será longo e árduo, mas devemos perseverar. A cidade será nossa!"
 gc_ara_mare_nostrum_title:0 "O nosso mar"
 gc_ara_mare_nostrum_desc:0 "Desde os Pilares de Hércules até o Mar de Mármara, o Mediterrâneo será nosso. Todo navio que navegar em suas águas deverá fazê-lo sob nossas leis."
 gc_ara_italy_title:0 "Governar a Itália"
 gc_ara_italy_desc:0 "Devemos eliminar os últimos vestígios de resistência ao nosso governo na Itália. Até o Papa deve aceitar nosso governo."
 gc_ara_portugal_title:0 "União com Portugal"
 gc_ara_portugal_desc:0 "É hora de unir todos os reinos da Espanha sob um monarca, e para isso devemos ganhar a coroa de Portugal."
 gc_ara_navarra_title:0 "Vassalizar Navarra"
 gc_ara_navarra_desc:1 "Ambos os reinos de Castela e da França lançam olhares invejosos sobre as terras de Navarra. Seria desastroso para [Root.GetName] se essas terras caíssem para qualquer um deles, então devemos ser proativos."
 gc_ara_crowns_of_iberia_title:0 "Coroas da Ibéria"
 gc_ara_crowns_of_iberia_desc:0 "As muitas coroas da Ibéria foram ultimamente divididas e consolidadas por [Root.GetName] e nosso vizinho Castela. Todas as coroas estão conectadas por uma linhagem comum e, portanto, por reivindicações comuns umas às outras. É hora de pressionar nossas reivindicações sobre os reinos a oeste."
 gc_ara_naples_title:0 "Integrar Nápoles"
 gc_ara_naples_desc:0 "Nápoles está sujeita ao domínio aragonês, mas não o governamos diretamente. Deve ser totalmente integrado a Aragão."
 gc_ara_athens_title:0 "Reivindicações sobre Atenas"
 gc_ara_athens_desc:0 "A Coroa de Aragão tem uma reivindicação sobre o Ducado de Atenas, que agora se encontra em perigo pelo ataque turco. Atenas, e de fato o povo grego em geral, se beneficiaria com o retorno de nossa proteção."
 berber_new_world.tooltip:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas no Novo Mundo."
 berber_invade_iberia_tooltip:0 "Nenhum país cristão independente com capital na região §YIberia§! tem §Y100§! ou mais Desenvolvimento Total"
 berber_invade_iberia_tooltip_2:0 "Províncias §Y5§! próprias na região §YIberia§!"
 berber_corsair_fleet_title:0 "Construir uma frota de ataque"
 berber_corsair_fleet_desc:0 "A grande força do Maghreb são seus vastos trechos de costa e muitos portos naturais. Devemos construir uma frota e preparar uma série de ataques como nunca antes visto no Mediterrâneo."
 berber_barbary_pirates_title:0 "Invadir o Mediterrâneo"
 berber_barbary_pirates_desc:0 "Os cristãos do outro lado do mar estarão totalmente despreparados para o nosso ataque. Que nenhum navio fique incólume e nenhuma vila de pescadores fique sem ser saqueada!"
 berber_turkish_alliance_title:0 "Diplomacia Turca"
 berber_turkish_alliance_desc:1 "O crescente poder dos turcos otomanos deve ser abordado. Seja por meio de aliança ou rivalidade, devemos assumir uma posição firme nos assuntos otomanos."
 berber_new_world_raiders_title:0 "Corsários do Novo Mundo"
 berber_new_world_raiders_desc:0 "Do outro lado do oceano está um mundo totalmente novo pronto para conquista e pilhagem. Devemos zarpar para o oeste!"
 berber_invade_iberia_title:0 "Invadir a Ibéria"
 berber_invade_iberia_desc:0 "Nossos inimigos mais perigosos são os cristãos espanhóis ao norte, vivendo em domínios outrora controlados por fiéis muçulmanos. É hora de reverter sua patética 'reconquista'."
 nav_basque_fisheries_title:0 "Pescas bascas"
 nav_basque_fisheries_desc:0 "O povo basco tem uma longa tradição de pesca. Agora que recuperamos o litoral, podemos promover a indústria pesqueira em nível estadual."
 nav_north_sea_whaling_title:0 "Caça à Baleia no Mar do Norte"
 nav_north_sea_whaling_desc:0 "A caça às baleias é um empreendimento excepcionalmente lucrativo. Devemos estar preparados para navegar bem ao norte para encontrar grupos de baleias e, se possível, estabelecer um porto comercial na região."
 nav_terranova_title:0 "Terranova"
 nav_terranova_desc:0 "A fonte mais rica de óleo de baleia já descoberta no mundo está do outro lado do vasto oceano a oeste, perto de uma terra que chamamos de Terranova. Devemos estabelecer uma colônia nesta costa distante."
 nav_newfoundland_labrador_title:1 "Comércio Granbaia"
 nav_newfoundland_labrador_desc:1 "Devemos dominar o comércio na Granbaia e garantir que nenhuma outra nação controle as costas mais lucrativas onde nossos baleeiros exercem seu comércio."
 nav_reclaim_coast_title:0 "Recupere a Costa"
 nav_reclaim_coast_desc:1 "O reino de Navarra já teve um litoral para chamar de seu. Os poderes constituídos cruelmente tornaram nossa nação sem litoral, isolando-nos do mar e negando-nos o uso de nossas renomadas tradições marítimas. Devemos corrigir essa injustiça de uma vez. "
 nav_conquer_lapurdi_title:0 "Conquistar o Trabalho"
 nav_conquer_lapurdi_desc:0 "O povo basco de Lapurdi sofreu sob a tirania inglesa e francesa por muito tempo. Eles devem ser libertados e colocados sob o domínio legítimo de Navarra."
 nav_claims_in_gascony_title:0 "Reivindicações na Gasconha"
 nav_claims_in_gascony_desc:0 "Existem títulos de propriedade no sudoeste da França sobre os quais temos reivindicações hereditárias. Devemos proteger esta região militarmente para que nossas reivindicações sejam levadas a sério."
 nav_union_with_france_title:0 "União com a França"
 nav_union_with_france_desc:0 "Nossos laços dinásticos com a nobreza francesa finalmente valeram a pena; podemos argumentar fortemente que nosso monarca é o herdeiro legítimo do trono francês. É claro que o monarca atual não concorda, então eles terão que ser destronados antes da sucessão. pode acontecer."
 nav_aragonese_inheritance_title:0 "Herança Aragonesa"
 nav_aragonese_inheritance_desc:0 "Com a morte do rei Alfons, as coroas de Navarra e Aragão devem ser unidas sob um monarca. Devemos garantir que Navarra seja o parceiro principal nesta união, ou então devemos tomar a Coroa de Aragão à força."
 nav_dominate_espainiako_title:1 "Domine a Espanha"
 nav_dominate_espainiako_desc:0 "Navarra tem sido um nanico entre as grandes nações da Península Ibérica por muito tempo. É hora de o Reino de Pamplona dominar toda a Península e estabelecer um império basco!"
###Granadan and Andalusian Missions
 gra_refugees_flock_to_us_title:0 "A situação de nossos parentes"
 gra_refugees_flock_to_us_desc:0 "Por muitas centenas de anos, a reconquista infiel perseguiu nossos irmãos na Península Ibérica. Onde outrora o benevolente califado trouxe paz à região, agora nosso povo se reúne em massa para nós. Cabe a nós preparar um lar para eles, para que possam encontrar o abraço acolhedor dos fiéis."
 gra_palace_of_alhambra_title:0 "Qalat Al-Hamra"
 gra_palace_of_alhambra_desc:0 "Desde os dias do Emir Mohammed ben Al-Ahmar, este imponente palácio tem sido o auge da construção artesanal. . Se continuarmos nessa tradição, nos consagraremos como um centro de arte e cultura nos próximos anos."
 gra_friends_in_high_places_title:0 "Laços Marroquinos"
 gra_friends_in_high_places_desc:0 "Os sultões no Marrocos há muito nos têm em alta conta. Se quisermos emergir de nossa posição precária na Península Ibérica, devemos considerar consolidar nossa amizade em um acordo mais formal. Deve-se dizer, no entanto, que a glória que teríamos O ganho de mostrar ao mundo que não precisamos do apoio paternalista de nossos pretensos benfeitores poderia ter um sabor ainda maior."
 gra_friends_in_high_places_tooltip:0 "Se você escolher completar esta missão sem a ajuda do Marrocos, você também ganhará:"
 gra_war_footing_with_castile_title:0 "Prepare-se para a guerra"
 gra_war_footing_with_castile_desc:0 "Os exércitos de Castela invadiram cada vez mais as terras outrora legitimamente conquistadas por nossos predecessores, os almóadas. Décadas de instabilidade em nossa nação devem ser postas de lado e as queixas abandonadas, a fim de iniciar o processo de recuperação de nossa herança cada vez menor."
 gra_reconquer_valencia_title:0 "Rachadura do Equilíbrio"
 gra_reconquer_valencia_desc:0 "A antiga cidadela andaluza de Balansiyah caiu para a Reconquista, quase dois séculos antes. Os maus-tratos de nossos irmãos e irmãs na fé, no entanto, não foram esquecidos. Devemos recuperar esta grande cidade e as terras vizinhas, e lembrar à Europa que não somos tão indefesos quanto eles acreditavam."
 gra_retake_ceuta_title:0 "O Porto de Sebtah"
 gra_retake_ceuta_desc:0 "Os reis cristãos intrometidos garantiram que o porto estratégico de Sebtah permanecesse fora de nosso alcance. Apesar das inúmeras tentativas de libertar nossos parentes maltratados, ele mais uma vez está sob domínio estrangeiro. Alcance a terra e estabeleça nossa cabeça de praia mais uma vez."
 gra_reconquer_sevilla_title:1 "Liberte Qurtuba"
 gra_reconquer_sevilla_desc:0 "As grandes cidades de Isbiliyah e Qurtuba já foram renomadas em todo o mundo conhecido, como bastiões do pensamento islâmico. Se quisermos retomar nosso lugar de direito no cenário mundial, devemos expulsar os opressores estrangeiros e restaurá-los à sua antiga glória. "
 gra_restore_the_andalusian_caliphate_title:0 "Restaurar al-Andalus"
 gra_restore_the_andalusian_caliphate_desc:1 "Durante quase oito séculos, o sul da Península Ibérica foi conhecido no mundo islâmico como al-Andalus e foi um farol brilhante de prosperidade em todo o Mediterrâneo. Pode parecer um objetivo elevado, mas a restauração deste estado abençoado garantiria que nossos nomes fossem para sempre na história. Traga aqueles em nossas terras para a verdadeira fé e proclame nossa majestade mais uma vez!"
 gra_rival_portuguese_fleet_title:0 "Rivalidade Naval Portuguesa"
 gra_rival_portuguese_fleet_desc:0 "A chave para o sucesso na foz do Mediterrâneo sempre foi manter uma forte presença naval. Os portugueses aprenderam isso com tentativa e erro. Se quisermos lucrar com nossa posição vantajosa, devemos enfrentar essa ameaça imediatamente."
 gra_restore_trade_superiority_title:0 "Conquistar o domínio do comércio"
 gra_restore_trade_superiority_desc:0 "Os mercadores astutos de Portugal estabeleceram uma clara vantagem nas águas ao redor da Península Ibérica. Nem todas as batalhas devem ser travadas com espada e escudo - certifique-se de que seus comerciantes retornem com ofertas insignificantes e alcancem o domínio mercantil que merecemos."
 gra_overcome_internal_strife_title:0 "Despiste os Pretendentes!"
 gra_overcome_internal_strife_desc:0 "O trono do Emirado de Granada tem estado sob ataque constante daqueles que se consideram emir. Devemos apresentar uma frente unida à invasão da ameaça cristã, lidando de uma vez por todas com as amargas rixas dentro de nosso estado."
 gra_restore_faith_in_the_throne_title:0 "Restaurar a fé no trono"
 gra_restore_faith_in_the_throne_desc:0 "A luta sangrenta pelo trono de Granada finalmente acabou. Devemos instituir uma campanha de resolução e melhoria em nossa terra, para mostrar a todo o nosso povo que as únicas ameaças verdadeiras ao nosso reino vêm de nossos inimigos estrangeiros."
 granadan_civil_war_over_tooltip:0 "A Guerra de Sucessão de Granada acabou."
 adu_develop_cordoba_title:0 "Restaura Qurtuba"
 adu_develop_cordoba_desc:0 "A cidade de Qurtuba sofreu um grande declínio devido à decadência de sua elite e à opressão de tiranos estrangeiros. Devolva-a a um estado condizente com nossa nação restaurada."
 alandalus_returns_tooltip:0 "O modificador ativado pela província §Y'Qurtuba restaurado'§! será adicionado ao Qurtuba"
 adu_conquer_portugal_title:0 "Fim Reino de Portugal"
 adu_conquer_portugal_desc:0 "O Reino de Portugal controlou a rica costa ocidental da Península Ibérica por muito tempo. Grande parte deste território já esteve nas mãos de nossos ancestrais e deve ser recuperado. Dizem que eles estão buscando novas conquistas em terras distantes - talvez possamos usar esta oportunidade como pretexto para investigar mais."
 adu_explore_further_title:0 "Continuar Exploração"
 adu_explore_further_desc:0 "A descoberta surpreendente do novo mundo envolveu nosso povo em um frenesi de exploração. Continue esta viagem de descoberta, para que possamos reivindicar esta nova terra antes que nossos antigos opressores o façam."
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y5§! províncias totalmente colonizadas na região colonial do Caribe colonial."
 adu_brazilian_cn_title:0 "Costa do Brasil"
 adu_brazilian_cn_desc:0 "A costa deste novo mundo contém maravilhas além da imaginação. Traga esclarecimento aos seus povos e procure as riquezas que estão dentro. Para explorar totalmente esta região, devemos estabelecer uma colônia de tamanho considerável."
 adu_caribbean_cn_title:0 "O caribenho"
 adu_caribbean_cn_desc:0 "A pura riqueza desta nova terra pontilhada de ilhas e arquipélagos está além de nossos sonhos mais loucos. Estabelecer uma autoridade administrativa para atuar como base de operações em nossos novos empreendimentos coloniais."
 adu_conquer_med_islands_title:0 "Ilhas do Mediterrâneo"
 adu_conquer_med_islands_desc:0 "As várias ilhas situadas ao redor do Mediterrâneo poderiam, com o soberano certo, estar idealmente situadas para tirar vantagem da pura riqueza que flui para a Europa. Reivindique-as e certifique-se de que elas desempenhem uma parte integral em nossa vingança contra os reis cristãos de o continente."
 adu_retake_sicily_title:0 "Retomar a Sicília"
 adu_retake_sicily_desc:0 "O Emirado da Sicília foi arrancado das mãos do decadente e destrutivo Império Bizantino no século 9. Ele floresceu sob o domínio muçulmano, permanecendo um caldeirão cultural de diversos povos, até cair nas mãos de Rogério da Sicília no final do século 11. Muitos desejam que esta ilha maravilhosa seja devolvida ao nosso império em rápido crescimento - faça-o assim."
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§! ou seus súditos possuem pelo menos §Y10§! províncias totalmente colonizadas na região colonial do Brasil Colonial."
 adu_own_tunisia_1_title:0 "Terras Almóadas"
 adu_own_tunisia_1_desc:0 "A dinastia almóada forjou um império tão grande quanto o do lendário Alexandre, a quem os gregos elogiam com aduladora bajulação. A costa norte da África é nossa por direito. Liberte-a dos mesquinhos sucessores que não conhecem a herança da qual são herdeiros. "
 adu_fatimid_lands_title:0 "Para o Egito"
 adu_fatimid_lands_desc:0 "Disputado por gerações, o fértil delta do Egito possui algumas das terras mais ricas do mundo. Antes dos déspotas escravistas, mamelucos, Saladino e conquistadores menos notáveis, o Egito era governado em harmonia pelo califado fatímida, que reivindicava descendência de o Profeta Muhammad - que a paz esteja com ele. Tome esta terra e coloque-a sob nosso benevolente domínio."
 adu_moroccan_conquest_title:0 "Conquista marroquina"
 adu_moroccan_conquest_desc:0 "É com tristeza que às vezes velhos amigos devem se separar. Apesar de nossa longa história de apoio ao Marrocos, nosso povo clama pela união de sua terra com a nossa. O sultão marroquino deve dobrar os joelhos."
 gra_restore_caliphate_cordoba_title:0 "Califado de Córdoba"
 gra_restore_caliphate_cordoba_desc:0 "O território do califado de Córdoba abrangia quase inteiramente a Península Ibérica. Derrote as três Espanhas e recupere o que é nosso por direito!"
 gra_own_iberia_title:0 "Aurora Ibérica"
 gra_own_iberia_desc:0 "A história sempre teve um lugar especial para a terra do Reino de Leon. As últimas terras fora do alcance do Califado de Córdoba. Retifique esse erro e coloque toda a Península Ibérica sob nosso controle. Toda a Europa deve tremer com nosso poder! "
 gra_into_france_title:0 "Reis Cruzados"
 gra_into_france_desc:0 "Os reis franceses foram responsáveis por inúmeras atrocidades cometidas contra nossos irmãos no oeste. Agora que a situação mudou, reivindiquem suas próprias terras - que antes consideravam seguras - e avancem ainda mais na Europa."
 adu_levantine_restoration_title:0 "Restauração Levantina"
 adu_levantine_restoration_desc:0 "Damasco foi o local da capital da própria origem da dinastia omíada. A própria Síria é uma terra antiga e sagrada - deve ser tratada com cuidado e respeito, no entanto, também deve ser nossa."
 adu_reclaim_mecca_title:0 "A mais sagrada das cidades"
 adu_reclaim_mecca_desc:0 "Meca, a cidade mais sagrada desta terra, está ao nosso alcance. Assumir o controle deste lugar vital nos dará o respeito e a admiração de nossos irmãos em todo o mundo, disso temos certeza."
 adu_down_tigris_title:0 "Siga o Tigre"
 adu_down_tigris_desc:0 "As planícies férteis da Mesopotâmia são o local de nascimento das civilizações. Esta terra é essencial para o funcionamento de todos os continentes circundantes, e quem quer que a controle, controla o fluxo de riqueza em todas as direções."
 adu_buy_africa_title:0 "Oportunidades Africanas"
 adu_buy_africa_desc:0 "A Costa do Ouro, como é conhecida, oferece muitas oportunidades de desvio de comércio valioso e exploração de recursos. Agora que estamos de pé novamente, devemos olhar para esses climas estrangeiros em busca de recursos para alimentar nossa expansão."
 adu_monopolize_africa_title:0 "Monopolizar a Guiné"
 adu_monopolize_africa_desc:0 "A riqueza que parece existir nessas terras recém-descobertas é realmente espantosa. Devemos garantir que ela continue fluindo para nossos portos, caso contrário, ficaremos sem renda."
 adu_persian_conquest_title:0 "O Coração da Terra"
 adu_persian_conquest_desc:0 "A Pérsia viu milênios de guerra, conquista e império. Esta terra pertenceu aos nossos ancestrais e, por extensão, pertence a nós. Muitas cidades sagradas jazem nesta terra - reivindique-as em nosso nome."
# Pirate missions
 pirate_trade_practices_title:0 "Práticas de comércio pirata"
 pirate_trade_practices_desc:0 "Você pode obter mais com uma palavra gentil e um cutelo do que apenas com uma palavra gentil."
 pirate_trade_ports_title:0 "Portos Livres de Comércio"
 pirate_trade_ports_desc:0 "“Ao controlarmos nós mesmos os principais portos comerciais, podemos contornar as taxas comerciais criminalmente altas estabelecidas pelos comerciantes locais”."
 pirate_trade_in_gold_title:0 "Negociação de ouro"
 pirate_trade_in_gold_desc:0 "Negociar com ouro é fácil, seu valor é indiscutível. A única coisa que vale seu peso em ouro é o ouro."
 pirate_triangle_trade_title:0 "Explorando o Comércio Triângulo"
 pirate_triangle_trade_desc:0 "Invadindo os comerciantes transatlânticos de escravos, aumentaremos nossos próprios números e mostraremos a todos os tiranos escravistas que a vida de um pirata é gratuita!"
 pirate_a_second_madagascar_title:0 "Um Segundo Madagascar"
 pirate_a_second_madagascar_desc:0 "Seguindo as palavras de Thomas Barrow, desenvolveremos nosso refúgio livre e criaremos uma república pirata digna de ser chamada de 'um segundo Madagascar'."
 pirate_an_old_fort_title:0 "Um Velho Forte"
 pirate_an_old_fort_desc:0 "Antes de conquistar todo o Caribe, devemos garantir nossa posição e construir um forte que permanecerá muito tempo depois de todos descansarmos no armário de Davy Jones."
 pirate_running_down_to_cuba_title:0 "Correndo para Cuba"
 pirate_running_down_to_cuba_desc:0 "Cuba pertence a nós piratas, por que mais haveria uma música sobre isso?"
 pirate_pirates_of_the_caribbean_title:0 "Piratas do Caribe"
 pirate_pirates_of_the_caribbean_desc:0 "Aquele que controla o ouro controla o globo."
 pirate_all_of_the_gold_title:0 "A Era de Ouro da Pirataria"
 pirate_all_of_the_gold_desc:0 "Não há problemas neste mundo que não possam ser resolvidos com ouro. E se tudo mais falhar, pode ser usado para comprar mais rum!"
 pirate_a_pirate_fleet_title:0 "Uma Frota Pirata"
 pirate_a_pirate_fleet_desc:0 "Com uma frota grande o suficiente, nenhum prêmio estará fora de nosso alcance!"
 pirate_a_scourge_on_the_seven_seas_title:0 "Um flagelo nos sete mares"
 pirate_a_scourge_on_the_seven_seas_desc:0 "Qualquer confederação respeitável de piratas deve ter uma nau capitânia e um capitão digno de comandá-la."
 pirate_the_pirate_code_title:0 "Sem compra, sem pagamento"
 pirate_the_pirate_code_desc:0 "Vamos reunir os lutadores mais corajosos em nossa causa, garantindo que aqueles que lutam por nós sejam recompensados de forma justa, de acordo com o Código dos Piratas."
 pirate_diplomacy_title:0 "Diplomacia Pirata"
 pirate_diplomacy_desc:0 "Lembre-se; tem que rimar!"
 pirate_the_pirate_threat_title:0 "A Ameaça Pirata"
 pirate_the_pirate_threat_desc:0 "Quando nosso nome for conhecido em todos os sete mares, piratas livres se juntarão à nossa causa e daremos motivos para aqueles que ainda não nos temem."
 pirate_hoard_title:0 "Um Tesouro Pirata"
 pirate_hoard_desc:0 "Esse é o segundo maior tesouro de piratas que eu já vi!"
 pirate_federation_title:0 "Uma Federação Pirata"
 pirate_federation_desc:0 "É uma federação bastante frouxa e as regras são mais como 'diretrizes', mas certamente beneficiará a nós dois."
 pirate_a_famous_pirate_title:0 "Renomado Bucaneiro"
 pirate_a_famous_pirate_desc:0 "Um verdadeiro líder pirata inspirará nossos bucaneiros a grandes feitos e garantirá que o tributo seja pago prontamente."
 pirate_the_pirate_round_title:0 "A Rodada Pirata"
 pirate_the_pirate_round_desc:0 "Invadir a rica costa indiana nos trará muito butim. Alguns terão que ser compartilhados com os piratas de Madagascar, no entanto, se quisermos usar seus portos para reabastecer. A menos, a menos que..." # algumas pessoas entenderão isso, outras não vai"
 all_gold_provinces_around_the_caribbean:0 "Ao completar esta missão, obteremos reivindicações permanentes sobre todas as províncias de ouro dentro e ao redor do Caribe"
 a_mighty_pirate_leader:0 "§Y[Root.GetName]§! tem um famoso líder pirata como governante"
 new_world_modernization_tag_title:0 "Modernização do Novo Mundo"
 new_world_modernization_tag_desc:0 "O colonialismo europeu ameaça acabar com nossa nação se não nos adaptarmos rapidamente. Devemos ter a tecnologia e o aparato estatal para desafiá-los."
 reform_religion_title:0 "Reformar nossa religião"
 reform_religion_desc:0 "A religião é uma parte central de nossa cultura, mas também é a raiz de muitos de nossos problemas. A resposta, obviamente, não é eliminá-la, mas reformá-la."
 native_income_mission_title:0 "Alta renda"
 native_income_mission_desc:0 "Devemos aumentar a receita do estado por todos os meios necessários. O dinheiro é um requisito para qualquer empreendimento do estado, desde as despesas diárias do governo até a manutenção de exércitos para invadir nossos inimigos."
 native_dominate_home_trade_node_title:0 "Comércio Dominar"
 native_dominate_home_trade_node_desc:0 "Nossas comunidades mercantis estão ficando cada vez mais fortes há muito tempo. É hora de darmos a eles a ajuda de que precisam para realmente dominar nosso comércio doméstico. Nenhuma potência estrangeira deve ter permissão para influenciar o bem-estar de nossos súditos."
 native_dev_capital_title:0 "Melhorar Capital"
 native_dev_capital_desc:0 "O núcleo de nossa nação precisa ser forte para que outras nações olhem para nós com admiração. Devemos desenvolvê-lo."
 native_treasury_title:0 "Construa um Tesouro"
 native_treasury_desc:0 "Um grande tesouro é uma proteção imperativa para todas as coisas que podem nos acontecer. Se isso é visto como mesquinho, é porque alguns não percebem que esse vício é a própria essência do que significa reinar."
 native_imperial_ambition_mission_title:0 "Conquista Imperial"
 native_imperial_ambition_mission_desc:0 "Garantir riqueza deve ser sempre a principal prioridade de nosso estado. Vamos fazer uso dos caros exércitos e frotas que nossa prosperidade econômica nos comprou para adquirir ainda mais recursos e súditos para um aspirante a império."
 native_royal_marriage_title:0 "Unindo as Tribos"
 native_royal_marriage_desc:1 "Forjando casamentos com outras tribos, estamos fortalecendo nossa posição para futuras expansões. A expansão pode começar com um casamento."
 native_alliances_title:0 "Aliados de confiança"
 native_alliances_desc:0 "Nenhum país pode ficar sozinho neste mundo. Devemos construir relações duradouras com outros países se quisermos crescer e prosperar a longo prazo."
 native_subjects_title:0 "Adquirir Assuntos"
 native_subjects_desc:0 "De que serve o poder se ninguém o reconhece? Devemos adquirir estados de súdito que nos paguem o tipo de respeito que se espera de um país como [Root.GetName]."
 native_unite_home_area_title:0 "Unidade de Área Inicial"
 native_unite_home_area_desc:0 "Não podemos esperar que os outros tenham medo de nós se não formos capazes de controlar nossa própria área. Vamos nos unir!"
 native_unite_home_region_title:0 "Região de Origem Unida"
 native_unite_home_region_desc:0 "Chegou a hora de colocar à prova todo o nosso trabalho duro para construir uma máquina militar viável. Devemos nos erguer para ser o verdadeiro hegemon de nossa região, respeitados e temidos por todos."
 native_colonize_title:0 "Colonização nativa"
 native_colonize_desc:0 "Há tanta terra ao nosso redor, com pouca população e infra-estrutura que seria uma pena não torná-la nossa. Vamos enviar nosso povo para desenvolvê-la."
 native_build_army_mission_title:0 "Construir até o Limite de Força"
 native_build_army_mission_desc:0 "Qualquer país em crescimento deve manter um exército de tamanho razoável. Ao expandir nossas forças, podemos promover nossos interesses políticos no exterior e estimular nossa economia doméstica."
 native_assemble_an_army_title:0 "Reúna um exército"
 native_assemble_an_army_desc:0 "Nossas ambições territoriais exigem um grande exército. Devemos construir e manter um forte exército permanente que possa defender e expandir as terras sob nosso domínio."
 control_unrest_title:0 "Agitação do controle"
 control_unrest_desc:0 "As nossas conquistas trouxeram alguma instabilidade às nossas terras. Temos de reduzir a agitação."
 build_temples_native_title:0 "Construir Templos"
 build_temples_native_desc:0 "Nosso povo precisa de orientação de nossos líderes espirituais e que lugar melhor para que eles compartilhem sua sabedoria do que alguns novos lugares religiosos?"
 oceania_modernization_tag_title:0 "Modernização da Oceania"
 oceania_modernization_tag_desc:0 "O colonialismo estrangeiro ameaça acabar com nossa nação se não nos adaptarmos rapidamente. Devemos ter a tecnologia e o aparato estatal para desafiá-los."
