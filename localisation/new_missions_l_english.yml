 fra_coromandel_discovery.tooltip:0 "§Y[Root.GetName]§! descobriu qualquer província na região de Coromandel"
 defend_the_american_colonies_title:0 "Defender a Liberdade"
 defend_the_american_colonies_desc:0 "Somos os verdadeiros herdeiros da tradição Whig que o governo autocrático da Grã-Bretanha traiu. Devemos defender nosso direito a nenhuma tributação sem representação da mesma maneira que Cromwell e Fairfax."
 conquer_florida_title:0 "Conquistar a Flórida"
 conquer_florida_desc:1 "A Flórida é claramente parte integrante dos Estados Unidos. É nosso destino controlar toda a costa leste."
 tradenode_ferrara_title:0 "Festa em Ferrara"
 tradenode_ferrara_desc:0 "Ferrara, um centro cultural renomado por música e arte, começou lentamente a expulsar nossos mercadores de seu generoso seio. Ocorreu-nos que ter controle sobre Ferrara significa que teremos o controle do comércio que entra e sai de seus portos como bem..."
 disrupt_genoese_trade_title:0 "Perturbar o comércio genovês"
 disrupt_genoese_trade_desc:0 "Explosão! Gênova conseguiu garantir os direitos de comércio através do Bósforo. Estamos perdendo mercados rapidamente. Deveríamos derrubar suas colônias do Mar Negro antes que eles saibam o que os atingiu."
 conquer_cyprus_title:0 "Conquistar Chipre"
 conquer_cyprus_desc:0 "Chipre pode formar um elo fundamental em nossa rede comercial no Mediterrâneo Oriental. Tem sido alvo de ataques otomanos e está no caminho provável da expansão turca. Devemos capturar a ilha para protegê-la dos infiéis."
 swedish_pommerania_title:0 "Pomerânia Sueca"
 swedish_pommerania_desc:0 "Se uma potência hostil estabelecesse um ponto de apoio na costa sul do Báltico, a Suécia estaria em grande perigo. É melhor amarrarmos nossos cavalos à cerca do inimigo do que ele à nossa."
 defend_korea_title:1 "Conquistar a Coreia"
 defend_korea_desc:1 "A Coréia se encolheu atrás de nossa proteção por muito tempo. Se eles desejam desfrutar de segurança futura sob nossa proteção, eles devem se submeter ao nosso governo mais diretamente."
