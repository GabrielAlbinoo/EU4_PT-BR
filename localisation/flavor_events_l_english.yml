 not_league_of_augsburg:0  "Liga Recusada de Augsburg"
 league_events.3.t:0  "$FROMCOUNTRY$ junta-se à Liga de Augsburg"
 league_events.3.d:0  "Nossa diplomacia foi bem-sucedida. Nosso objetivo foi conter o expansionismo da França. $FROMCOUNTRY$ se juntaram à nossa coalizão e juntos destruiremos os franceses."
 league_events.3.a:0  "Boas notícias!"
 league_events.4.t:0  "$FROMCOUNTRY$ recusa a Liga de Augsburg"
 league_events.4.d:0  "Parece que nossa diplomacia falhou. Não somos capazes de convencer $FROMCOUNTRY$ dos benefícios de conter a França."
 league_events.4.a:0  "Eles são tolos"
 league_events.5.t:0  "A Liga de Schmalkalden"
 league_events.5.d:0  "Depois que o imperador Carlos V rejeitou as posições confessionais dos protestantes no Parlamento Imperial de Augsburg (1529-1530), as propriedades imperiais protestantes do norte da Alemanha formaram a Liga de Schmalkalden, com um exército e tesouro conjuntos e buscando laços no exterior (França). League teve sucessos iniciais nos anos 1532-1540, quando o imperador foi ameaçado pelo perigo turco e forçado a concluir acordos de paz religiosa em Nuremberg (1532) e Kaaden (1534)."
 league_events.5.a:0  "Dê o seu apoio"
 league_events.5.a.tt:0  "Isso nos aproximará dos estados protestantes do Império, bem como de quaisquer rivais do imperador."
 league_events.5.b:0  "Ignore isto"
