 flavor_cyp.1.t:0  "A Questão de Famagusta"
 flavor_cyp.1.d:0  "Em 1464, os cipriotas expulsaram os genoveses de Famagusta, obtendo o controle total da ilha. No entanto, não demorou muito até que os venezianos a tivessem tomado, em sua tentativa de garantir o controle do comércio mediterrâneo."
 flavor_cyp.1.a:0  "É nosso!"
 flavor_cyp.1.b:0  "Deixe Veneza entrar agora"
 flavor_cyp.1.c:0  "Os genoveses podem ficar"
 flavor_cyp.gen.1:0  "Isso pode significar guerra com §YGenoa§!"
 genoese_access_to_black_sea:0  "Acesso ao Mar Negro"
 crimean_region:0  "Crimeia"
 kaffa_and_azow:0  "Kaffa & Azov"
 gen_pro_guelph:0  "Apoiando os Guelfos"
 gen_pro_ghibellines:0  "Apoiando os gibelinos"
 gen_anti_guelph:0  "Contra Guelfos"
 gen_anti_ghibellines:0  "Contra os Gibelinos"
 gen_lost_trade_support:0  "Falta de apoio do Gênova"
 gen_andrea_doria_reform:0  "Legado de Andrea Doria"
 desc_gen_lost_trade_support:0  "Nossos comerciantes não estão mais obtendo o apoio adequado de Gênova, pois é muito caro apoiar os otomanos no controle de Constantinopla."
 flavor_gen.1.t:0  "Chipre assume o controle de Famagusta"
 flavor_gen.1.d:0  "Em 1464, os cipriotas expulsaram os genoveses de Famagusta, obtendo controle total sobre a ilha. Isso reduziu drasticamente o poder do comércio genovês no Mediterrâneo oriental."
 flavor_gen.1.a:0  "Eles vão pagar por isso!"
 flavor_gen.2.t:0  "Podemos negociar em Famagusta!"
 flavor_gen.2.d:0  "Para nossa surpresa e alegria, os cipriotas decidiram nos deixar ter um status comercial favorável em Famagusta. Este é um benefício que desfrutaremos em nossa busca pelo domínio do Mediterrâneo."
 flavor_gen.2.a:0  "Boas notícias!"
 flavor_gen.3.t:0  "Queda de Constantinopla"
 flavor_gen.3.d:0  "Com a queda de Constantinopla para os turcos, o comércio genovês do Mar Negro foi ameaçado. A influência econômica dos mercadores italianos diminuiu depois que os otomanos ganharam o controle da entrada do mar e as últimas províncias foram perdidas em 1455."
 flavor_gen.3.a:0  "Exigir livre acesso dos otomanos"
 flavor_gen.3.4:0  "O §YImpério Otomano§! pode responder com uma declaração de Guerra, caso se sinta ofendido.\n"
 flavor_gen.3.b:0  "Não há nada que possamos fazer"
 flavor_gen.4.t:0  "Exigências de Gênova"
 flavor_gen.4.d:0  "Um emissário da República Mercante de Gênova compareceu ao tribunal. Eles estão pedindo privilégios comerciais exclusivos através do Bósforo. Eles afirmam que é um direito deles e que prosperaremos com sua proposta."
 flavor_gen.4.a:0  "Isto é um ultraje!"
 flavor_gen.4.b:0  "Pode ser uma oportunidade..."
 flavor_gen.4.6:0  "Haverá um pequeno aumento no poder comercial §Ygenovês§ em Constantinopla."
 flavor_gen.5.t:0  "Os otomanos recusam!"
 flavor_gen.5.d:0  "O Império Otomano recusou nossas exigências de nos dar acesso comercial privilegiado através do Bósforo. Eles estão indignados com nossa falta de compreensão da política e alguns conselheiros instaram o sultão a iniciar uma guerra"
 flavor_gen.5.a:0  "Vamos esperar que eles não comecem uma guerra..."
 flavor_gen.6.t:0  "Comércio Privilegiado Concedido!"
 flavor_gen.6.d:0  "O Império Otomano nos concedeu acesso comercial privilegiado através do Bósforo para apoiar nossos mercadores no Mar Negro."
 flavor_gen.6.a:0  "Boas notícias"
 flavor_gen.7.t:0  "Perda do Comércio do Mar Negro!"
 flavor_gen.7.d:0  "Nosso acesso ao Mar Negro foi perdido e não podemos mais nos beneficiar de nosso comércio privilegiado através do Bósforo."
 flavor_gen.7.a:0  "Essa é uma má notícia..."
 flavor_gen.8.t:0  "Falência da Casa San Giorgio"
 flavor_gen.8.d:0  "Em 1407, o Ufficio di San Giorgio iniciou um negócio bancário, emprestando dinheiro a seus acionistas e fornecendo serviços como letras de câmbio. Em 1437, o banco também administrava a casa da moeda. Os contínuos empréstimos do estado e a subcapitalização derrubaram o banco em 1444.\nO que devemos fazer?"
 flavor_gen.8.a:0  "Salve o banco!"
 flavor_gen.8.b:0  "Deixe-o morrer..."
 flavor_gen.9.t:0  "A rivalidade guelfo-gibelina"
 flavor_gen.9.d:0  "A divisão entre o Papa e o Imperador tinha começado no final do século 11, e tecnicamente terminou em 1122, mas a divisão entre Guelfos e Gibelinos persistiu na Itália por séculos depois, sendo um fator constante na divisão interna das cidades-estado e mantendo Itália fraca. Os guelfos eram os partidários do Papa, enquanto os gibelinos apoiavam o imperador. No século 15, os guelfos mudaram a aliança para os franceses, quando começaram a se interessar pela Itália."
 flavor_gen.9.a:0  "Lado com os Guelfos"
 flavor_gen.9.b:0  "Favoreça os gibelinos"
 flavor_gen.9.c:0  "Deixe-os discutir"
 flavor_gen.10.t:0  "O Almirante Andrea Doria"
 flavor_gen.10.d:0  "Andrea Doria pertencia a um ramo da velha família de Auria. Perdeu seus pais nobres ainda jovem e tornou-se um mercenário, servindo primeiro ao Papa e depois aos franceses. Tornou-se famoso como comandante naval, travando guerras contra os turcos e os piratas bárbaros. Ele estava por trás da ascensão da república genovesa após anos de ocupação pelas forças francesas e imperiais."
 flavor_gen.10.a:0  "Ele vai liderar nossa marinha!"
 flavor_gen.10.b:0  "Não precisamos dos serviços dele"
 flavor_gen.11.t:0  "$MONARCHTITLE$ Andrea Dória"
 flavor_gen.11.d:0  "Andrea Doria recusou várias ofertas para se tornar Doge de Gênova, mas acabou aceitando o cargo de censor perpétuo e exerceu uma influência significativa nos conselhos da república. Ele recebeu vários palácios e muitos outros privilégios por seu serviço à República, e até mesmo o título de Liberator et Pater Patriae".
 flavor_gen.11.a:0  "Ele vai fazer um bom $MONARCHTITLE$!"
 flavor_gen.11.b:0  "Ele se tornará um Censor Perpétuo!"
 flavor_gen.12.t:0  "A decisão de Gênova"
 flavor_gen.12.d:0  "Gênova era uma pequena república mercantil no Mediterrâneo, enquanto a França e a Espanha se transformaram em nações poderosas com grande interesse na Itália. O famoso condottieri Andrea Doria de Gênova serviu primeiro à França e depois à Espanha em várias guerras.\nO que devemos fazer?"
 flavor_gen.12.a:0  "Lado com a França"
 flavor_gen.12.b:0  "Lado com a Espanha"
 flavor_gen.13.t:0  "A idade de ouro dos banqueiros genoveses"
 flavor_gen.13.d:0  "Os banqueiros genoveses financiaram muitos dos empreendimentos estrangeiros da coroa espanhola. Alguns historiadores até chamaram esse período de tempo de Era dos genoveses. Vários palácios brilhantes foram construídos durante essa época ao longo da Strada Nuova, mas não durou para sempre, como quando o Os turcos tomaram Chios, então o império comercial genovês no Mediterrâneo oriental entrou em colapso."
 flavor_gen.13.a:0  "Isso vai durar para sempre!"
 flavor_gen.14.t:0  "Acesso ao Mar Negro restaurado"
 flavor_gen.14.d:0  "Com Constantinopla mais uma vez livre do controle turco, agora desfrutamos de acesso livre ao Mar Negro novamente."
 flavor_gen.14.a:0  "Ótimo!"
 flavor_gen.15.t:0  "Relocação para a Crimeia"
 flavor_gen.15.d:0  "Como não controlamos mais nenhuma terra na Itália, nossos comerciantes da Crimeia não estão mais sofrendo diretamente com a perda de acesso a Constantinopla."
 ven_opinion_morean_confrontation:0  "Confronto Moreano"
 flavor_ven.EVTNAME1:0  "O Conflito Vêneto-Turco"
 flavor_ven.EVTDESC1:0  "Desde a captura de Constantinopla pelos turcos em 29 de maio de 1453, Veneza viu suas posições comerciais no Mar Negro se deteriorarem. Numerosas guerras foram travadas entre 1456 e 1490, lançando a República contra os otomanos, com a consequência de Veneza perder mais pedaços de seu império comercial (herdado da 4ª Cruzada em 1204) no Mar Egeu e na Grécia (Atenas em 1460, Negrepont em 1470) Uma guerra estourou novamente em 1499, Veneza perdendo fortalezas em Morea, como Modon, Coron e Navarrin."
 flavor_ven.EVTOPTA1:0  "Exija Alexandria como compensação!"
 flavor_ven.EVTOPTB1:0  "Aceite sua expansão"
 flavor_ven.EVTTOOLTIP1:0  "Enviar-lhes as nossas exigências"
 flavor_ven.EVTNAME2:0  "Compensação Negada"
 flavor_ven.EVTDESC2:0  "Os turcos se recusam até mesmo a discutir a compensação por nossas perdas no comércio!"
 flavor_ven.EVTOPTA2:0  "Pelo menos agora temos uma reivindicação sobre isso"
 flavor_ven.EVTNAME3:0  "Alexandria Adquirida"
 flavor_ven.EVTDESC3:0  "Os turcos concordaram em compensar nossas perdas comerciais com a província de Alexandria."
 flavor_ven.4.t:0  "Podemos negociar em Famagusta!"
 flavor_ven.4.d:0  "Em 1464, os cipriotas expulsaram os genoveses de Famagusta, obtendo o controle total da ilha. No entanto, não demorou muito até que os venezianos a tivessem tomado, em sua tentativa de garantir o controle do comércio mediterrâneo."
 flavor_ven.4.a:0  "Boas notícias!"
 flavor_ven.5.t:0  "Estratioti!"
 flavor_ven.5.d:0  "Após a queda de Constantinopla, grande quantidade de soldados gregos e albaneses se juntaram à causa da República de Veneza para lutar contra os otomanos. Eles eram chamados de Stratioti, palavra grega para soldado, e eram temidos da cavalaria leve. líderes notáveis foi Graitzas Paleólogo, que resistiu como comandante bizantino até 1461."
 flavor_ven.5.a:0  "Eles serão temidos por nossos inimigos!"
 flavor_ven.6.t:0  "Controle otomano de Morea"
 flavor_ven.6.d:0  "Após a queda de Constantinopla, os turcos viraram para o sul e em 1461 a última fortaleza em Morea caiu para os otomanos. Esta península era simplesmente importante demais para que as rotas comerciais venezianas fossem negligenciadas e foi a causa de muitas guerras entre Veneza e os otomanos, como Veneza reivindicou Morea.\nComo faremos?"
 flavor_ven.6.a:0  "Hoje é um bom dia para os otomanos morrerem!"
 flavor_ven.6.b:0  "Não podemos arriscar uma guerra"
 flavor_ven.7.t:0  "Reivindicações venezianas sobre Morea"
 flavor_ven.7.d:0  "Um embaixador de Veneza acaba de nos informar que eles reivindicaram a península de Morea. Isso claramente não é aceitável e eles devem ser punidos."
 flavor_ven.7.a:0  "Isso significa guerra!"
 ven_monte_nuovo:0  "Monte Novo"
 desc_ven_monte_nuovo:0  "Os novos tipos de títulos e empréstimos são muito mais eficientes."
 flavor_ven.8.t:0  "Monte Novo"
 flavor_ven.8.d:0  "O sistema original de empréstimo na Itália era um fundo de ações conjuntas onde cada cidadão tinha que emprestar uma certa quantia em dinheiro em troca de juros, chamado Monte Vecchio. Em meados do século 15, os banqueiros venezianos introduziram um pagamento mínimo garantido de juros para os credores que aumentaram a quantidade de dinheiro que as pessoas estavam dispostas a emprestar. Este 'Monte Nuovo' foi extremamente bem-sucedido e financiou muitas das guerras de Veneza.\nO que devemos fazer?"
 flavor_ven.8.a:0  "Apresentar os empréstimos"
 flavor_ven.8.b:0  "Em vez disso, combata a inflação"
 ven_venetian_first:0  "Venetian First, Christian Second"
 desc_ven_venetian_first:0  "Em Veneza, ser leal à República é mais importante do que o tipo de cristão que você é."
 ven_christian_first:0  "Cristão em primeiro lugar!"
 desc_ven_christian_first:0  "Ser um católico de verdade é a única coisa que importa para um cidadão de Veneza."
 flavor_ven.9.t:0  "A Inquisição Dominicana"
 flavor_ven.9.d:0  "Quando o Papa, com o objetivo de esmagar as heresias albigense e patariniana, tentou estabelecer em toda a Itália a Inquisição Dominicana, a República resistiu à sua introdução em Veneza. , o Bispo de Castello, ou qualquer outro Ordinário Veneziano. O Tribunal de Instrução foi limitado a um retorno de fato. Ele foi chamado a declarar se o examinado era ou não culpado de heresia. A punição foi reservada à autoridade secular. Este arranjo não satisfez a Corte de Roma, um Inquisidor foi nomeado pelo Papa, mas ele exigiu o exequatur do Doge antes de poder agir, e um conselho foi criado de três nobres venezianos, para serem assessores do Santo Ofício. proteger os direitos dos cidadãos venezianos contra a invasão eclesiástica, incluindo a não interferência em assuntos religiosos dentro das colônias, sem sua presença e sanção, nenhum ato do Santo Ofício era válido em Veneza. A Inquisição em Veneza certamente não era um escritório sanguinário, sem dúvida graças em grande parte à atitude independente do Estado, que insistia na presença de assessores leigos em todos os julgamentos”."
 flavor_ven.9.a:0  "Venezianos Primeiro, Cristãos Segundo"
 flavor_ven.9.b:0  "Somos verdadeiramente católicos!"
 flavor_ven.10.t:0  "Arte do Ábaco"
 flavor_ven.10.d:0  "“'Muitas vezes fui solicitado por certos jovens nos quais tenho muito interesse, e que anseiam por atividades mercantis, para escrever os princípios fundamentais da aritmética, comumente chamados de ábaco.' Arte dell'Abbaco foi o primeiro livro de matemática impresso conhecido na Europa, escrito em veneziano e impresso em Treviso em 1478."
 flavor_ven.10.a:0  "Isso será útil!"
 flavor_ven.11.t:0  "Interdito veneziano"
 flavor_ven.11.d:1  "O Papa [PAP.Monarch.GetName] colocou Veneza sob interdição, ostensivamente como uma resposta à liberdade de fanatismo religioso que existe na cidade, o que aparentemente é uma afronta constante ao Papado. No entanto, é óbvio para nós que isso é simplesmente um estratagema que eles estão usando para promover suas próprias ambições."
 flavor_ven.11.a:0  "Veneza é Veneza!"
 flavor_ven.11.b:0  "Ajoelhe-se diante do Santo Padre"
 flavor_ven.11.12:0  "O Papa pode entrar em guerra conosco."
 flavor_ven.12.t:0  "A Cidade do Pecado"
 flavor_ven.12.d:0  "Os homens de Veneza são extremamente perversos e pecadores diante do Senhor. Não há um único homem justo morando naquela cidade comercial, e ela está cheia do tipo de gente que o Filho de Deus expulsou do Templo. Como o povo de Deus representantes na terra, devemos agir!"
 flavor_ven.12.a:0  "Veneza cairá como Sodoma e Gomorra!"
 ven_helping_mamelukes:0  "Ajudando os mamelucos"
 flavor_ven.13.t:0  "Comércio de Especiarias Ameaçado"
 flavor_ven.13.d:0  "Os portugueses assumiram o controle do comércio no Oceano Índico, desviando o comércio pela África em vez de por Alexandria. Isso afetou severamente nossas chances de controlar o comércio de especiarias. Podemos, no entanto, tentar enviar alguma ajuda aos mamelucos."
 flavor_ven.13.a:0  "Envie ajuda para Alexandria!"
 flavor_ven.13.b:0  "Não é problema nosso"
 flavor_ven.13.14:0  "Os mamelucos receberão nossa ajuda."
 venetian_help:0  "Ajuda veneziana"
 flavor_ven.14.t:0  "Veneza envia ajuda"
 flavor_ven.14.d:0  "Com o controle português do comércio no Oceano Índico, a república comercial de Veneza ficou extremamente preocupada. Como sempre tivemos relações razoavelmente boas, eles nos enviaram ajuda, com toras para construir novos navios e outros recursos para nossos mercadores. ."
 flavor_ven.14.a:0  "Boas notícias!"
 ven_ministers_of_waterways:0  "Ministro das Águas"
 desc_ven_ministers_of_waterways:0  "Nomeamos um comitê encarregado de prevenir o assoreamento de nossa grande cidade para permitir que ela se expanda e prospere, apesar de sua posição precária na Lagoa de Veneza."
 flavor_ven.15.t:0  "Os Ministros das Hidrovias"
 flavor_ven.15.d:0  "A segurança e a prosperidade de Veneza sempre dependeram de sua localização em sua lagoa. Em 1501, em um esforço para reduzir o assoreamento da lagoa, o Grande Conselho formou um comitê para desviar os rios que desaguam na lagoa, um comitê conhecido como o 'Savi alle Acque'. Seu sucesso ao longo dos anos salvou a Sereníssima do desastre e estendeu a prosperidade da cidade.\nO que devemos fazer?"
 flavor_ven.15.a:0  "Vale a pena!"
 flavor_ven.15.b:0  "Veneza pode sobreviver sem ele!"
 venice_ghetto:0  "O gueto"
 desc_venice_ghetto:0  "O gueto veneziano foi o primeiro de seu tipo na Europa, um lugar onde os judeus eram livres para praticar sua crença. O nome vem da palavra veneziana 'ghèto', que se refere aos produtos de escória da fundição que estava ilha como o gueto."
 flavor_ven.16.t:0  "O gueto"
 flavor_ven.16.d:0  "A partir de 1516, a República obrigou os judeus a viver em uma área da cidade onde as fundições, conhecidas em veneziano como 'geti', em tempos antigos, usar um sinal de identificação e administrar as casas de penhores da cidade em taxas estabelecidas pela Sereníssima. Muitos outros regulamentos onerosos também foram incluídos, em troca dos quais a Comunidade recebeu a liberdade de praticar sua fé e proteção em caso de guerra.\nO que devemos fazer?"
 flavor_ven.16.a:0  "Dê-lhes um lugar próprio!"
 flavor_ven.16.b:0  "Não na minha Veneza!"
 flavor_ven.17.t:0  "O Explorador Antonio Pigafetta"
 flavor_ven.17.d:0  "Antonio Pigafetta era um explorador italiano de Vicenza. Ele viajou na grande expedição de Fernando Magalhães em sua viagem ao redor do mundo. Durante a expedição ele foi assistente de Magalhães e escreveu um diário preciso sobre isso. Pigafetta foi um dos apenas 18 homens que retornou à Espanha dos 240 que partiram três anos antes. Esta viagem foi a primeira circunavegação do mundo, e seu diário é a fonte do que sabemos hoje sobre esta expedição."
 flavor_ven.17.a:0  "O mundo realmente é redondo!"
 flavor_ven.18.t:0  "Conscrição Naval"
 flavor_ven.18.d:0  "As dificuldades no domínio do mar trouxeram novas mudanças. Até 1545, os remadores nas galés eram marinheiros livres inscritos em um salário. Eles eram originalmente venezianos, mas depois dálmatas, cretenses e gregos se juntaram em grande número. Por causa da dificuldade de contratação tripulações suficientes, Veneza recorreu ao recrutamento, acorrentando os remadores aos bancos como já tinham feito outras marinhas. Cristoforo da Canal foi o primeiro veneziano a comandar tal galera.\nO que devemos fazer?"
 flavor_ven.18.a:0  "Implementar o recrutamento"
 flavor_ven.18.b:0  "É contra a República!"
 venice_galley_conscription:0  "Conscrição da Galera"
 desc_venice_galley_conscription:0  "Os remadores nas galés não são mais marinheiros livres inscritos em um salário, mas agora acorrentados a seus bancos."
 flavor_ven.19.t:0  "Fortaleza de Santo André"
 flavor_ven.19.d:0  "O forte de Sant'Andrea foi construído em 1545 para proteger a entrada principal de Veneza a partir do Adriático. O forte foi projetado pelo famoso arquiteto Michiel Sanmicheli. Ele foi provavelmente o único arquiteto italiano do século com a oportunidade de ver a arquitetura grega, enquanto ele viajava pelas possessões gregas da República de Veneza. A fortaleza serviu de proteção para Veneza por mais de trezentos anos.\nO que devemos fazer?"
 flavor_ven.19.a:0  "Construa!"
 flavor_ven.19.b:0  "Isso é muito caro"
 fortezza_di_sant_andrea:0  "Fortaleza de Santo André"
 desc_fortezza_di_sant_andrea:0  "Este forte protegeu a cidade por mais de trezentos anos."
 flavor_ven.20.t:0  "Peste em Veneza"
 flavor_ven.20.d:0  "Veneza foi atingida pela peste várias vezes em sua história, com o maior desastre ocorrendo em 1630. A cidade de Veneza foi severamente atingida, com baixas registradas de 46.000 pessoas em uma população de 140.000. Alguns historiadores acreditam que a drástica perda de vidas , e seu impacto no comércio, acabou resultando na queda de Veneza como uma grande potência comercial e política."
 flavor_ven.20.a:0  "Isso é um castigo de Deus!"
 flavor_ven.20.b:0  "Evacue a cidade!"
 flavor_ven.21.t:0  "Ponte do Rialto"
 flavor_ven.21.d:0  "A ponte Rialto é uma das quatro pontes que cruzam o Grande Canal de Veneza. Originalmente era uma ponte de madeira, mas queimou pela primeira vez durante uma revolta de 1310 e desabou em 1444 e 1524. A renovação da ponte Rialto foi proposta pela primeira vez em 1503, e a ideia era reconstruir a ponte em pedra. As autoridades solicitaram propostas em 1551, depois de vários projetos terem sido considerados desde 1503 e nas décadas seguintes. Arquitetos famosos como Jacopo Sansovino, Palladio e Vignola ofereceram planos, mas suas propostas foram considerados inadequados para a situação, pois todos envolviam uma abordagem clássica com vários arcos. O famoso artista Michelangelo também foi considerado o projetista da ponte de Rialto, mas a proposta de Antonio da Ponte acabou derrotando outros, graças ao seu projeto audacioso de um único vão .\nO que devemos fazer?"
 flavor_ven.21.a:0  "Vamos construir!"
 flavor_ven.21.b:0  "A ponte de madeira é boa o suficiente"
 flavor_ven.22.t:0  "L'Orfeo - A Primeira Ópera"
 flavor_ven.22.d:0  "A ópera barroca de Claudio Monteverdi, L'Orfeo, é baseada na lenda grega de Orfeu, o músico, poeta e profeta que desceu ao Hades para trazer de volta sua noiva morta, Eurídice. A ópera foi escrita em 1607 para uma apresentação na corte durante o carnaval anual. em Mântua e sua partitura foi publicada em 1609 e 1615 por Monteverdi. Quarenta e um instrumentos diferentes, com grupos distintos de instrumentos usados para representar cenas e personagens particulares, foram listados na partitura publicada de Monteverdi."
 flavor_ven.22.a:0  "Você me perdeu por muito amor?"
 flavor_ven.23.t:0  "O Nascimento da Ciência Moderna"
 flavor_ven.23.d:0  "Galileu Galilei é considerado pela maioria das pessoas como o pai da ciência moderna. Em 1592, ele foi nomeado professor de matemática na universidade de Pádua. Quando ele aprendeu sobre a luneta, ele construiu sua própria série de telescópios, muito melhores do que nada feito antes e começou a examinar os céus, descobrindo montanhas na lua e quatro satélites orbitando Júpiter. Junto com seu trabalho sobre movimentos e mecânica, ele formou os fundamentos do que se tornaria a ciência moderna."
 flavor_ven.23.a:0  "Foco no comércio e pesquisa naval"
 flavor_ven.23.b:0  "Foco no desenvolvimento administrativo"
 flavor_ven.23.c:0  "Foco em assuntos militares!"
 ven_recover_from_plague:0  "Recuperando-se da Peste"
 desc_ven_recover_from_plague:0  "A praga matou indiscriminadamente e Veneza está sofrendo há muito tempo com esse evento devastador."
 boh_papal_reconciled:0  "Submissão Hussita"
 boh_heretic_hussite:0  "Herege Hussita"
 boh_strong_nobles:0  "Uma Nobreza Forte"
 desc_boh_strong_nobles:0  "A nobreza da Boêmia se aproveitou de nosso fraco rei."
 boh_protestant_king:0  "Rei protestante no trono"
 flavor_boh.1.t:0  "Retorno dos hussitas!"
 flavor_boh.1.d:1  "Tentativas de impor a paz religiosa entre hussitas e católicos fracassaram, apesar de nossos melhores esforços. Jirí z Podebrad, líder da facção hussita, reuniu um exército e agora marcha sobre Praga. liberdade para os seguidores de Hus."
 flavor_boh.1.a:0  "Jan Hus sabia a verdade."
 flavor_boh.1.b:0  "Seremos leais a Roma!"
 flavor_boh.2.t:0  "O Rei Herege"
 flavor_boh.2.d:1  "[Root.Monarch.GetName] é um devoto seguidor da seita hussita, colocando [Root.Monarch.GetHerselfHimself] em desacordo com a Igreja Católica. O Papa, acreditando ser um soberano misericordioso, ofereceu plena reconciliação com a Igreja e até mesmo concessões brandas se renunciarmos a Hus e voltarmos à conformidade com Roma."
 flavor_boh.2.a:0  "Dobre o joelho para Roma"
 flavor_boh.2.b:0  "Permaneça fiel a Cristo!"
 flavor_boh.2.3:0  "A Bohemia acabará enfrentando a resposta católica."
 flavor_boh.3.t:0  "Confederacy of Zelena Hora"
 flavor_boh.3.d:1  "A recusa de [Root.Monarch.GetName] às exigências da Igreja de suprimir a fé hussita fez com que a facção papal na Boêmia ficasse amargurada. Eles o veem como um herege e inimigo deles e da Igreja. Em uma reunião em Zelena Hora em [GetDateText] eles declararam [Root.Monarch.GetName] impróprio. Juntamente com nobres da Silésia, eles começaram a embarcar em uma revolta aberta ao nosso governo."
 flavor_boh.3.a:0  "Nós vamos esmagá-los!"
 flavor_boh.4.t:0  "O Salão Vladislav"
 flavor_boh.4.d:0  "O Vladislav Hall foi construído entre 1493 e 1502 por Benedikt Rejt, o principal arquiteto medieval da Boêmia. Era o maior espaço secular de Praga e uma obra-prima arquitetônica. Tinha mais de 60 metros de comprimento, uma abóbada de 13 metros de altura e era usado para banquetes, coroações e outros eventos importantes da corte. Era grande o suficiente para realizar torneios com cavaleiros a cavalo dentro dele."
 flavor_boh.4.a:0  "Glorioso!"
 flavor_boh.5.t:0  "A Constituição Municipal"
 flavor_boh.5.d:0  "O fraco e incompetente rei Vladislav gradualmente permitiu que a nobreza recuperasse o poder que havia perdido durante as guerras hussitas. Em 11 de março de 1500, o Conselho Tcheco adotou uma nova constituição municipal que limitava o poder real e Vladislav a assinou em 1502."
 flavor_boh.5.a:0  "Assine a constituição..."
 flavor_boh.5.b:0  "Recusar!"
 flavor_boh.6.t:0  "Brahe e Kepler"
 flavor_boh.6.d:0  "O famoso astrônomo Tycho Brahe mudou-se para Praga em sua idade avançada, onde se tornou astrônomo oficial da corte. Ele construiu um novo observatório, onde foi auxiliado por Johannes Kepler, que usou os dados coletados por Brahe após sua morte para desenvolver suas leis dos movimentos planetários".
 flavor_boh.6.a:0  "Isso será ótimo para todos os capitães!"
 flavor_boh.6.b:0  "Isso pode ser usado para fins militares"
 flavor_boh.7.t:0  "Tradições Hussitas"
 flavor_boh.7.d:1  "As tradições hussitas ainda são lembradas entre o povo da Boêmia. Agora que a tese de Lutero se tornou amplamente conhecida, mais e mais pessoas importantes estão se declarando abertamente protestantes em vez de hussitas. Devemos decidir se mantemos uma identidade hussita distinta ou aderir à Reforma Protestante mais ampla."
 flavor_boh.7.a:1  "Reteremos nossa distinta fé hussita."
 flavor_boh.7.b:1  "Vamos aderir à Reforma. Por Lutero e Hus!"
 flavor_boh.8.t:0  "Rei do Inverno em Praga"
 flavor_boh.8.d:0  "Em 1608, a tensão aumentou entre as partes católicas e as partes protestantes do Império. Os protestantes entraram em uma união sob o príncipe Fredrik de Pfalz, que foi apoiado por Brandemburgo e Hessen-Kassel. Os católicos responderam formando uma união própria, a liga católica. Em 1618, os protestantes da Boêmia se rebelaram e escolheram um rei protestante da Boêmia, Fredrik de Pfalz. O imperador não podia aceitar isso, pois ele também era rei da Boêmia. Ele enviou seu experiente comandante Tilly com suas tropas para a Boêmia e na batalha da Montanha Branca, o reinado de Fredrik de Pfalz terminou. Toda a resistência protestante na Áustria e no sul da Alemanha foi esmagada. Fredrik escapou da Boêmia e foi nomeado 'O Rei do Inverno' devido ao seu curto reinado."
 flavor_boh.8.a:0  "Deus estará conosco!"
 flavor_boh.9.t:0  "Hussite [From.Monarch.GetTitle] em [From.GetName]"
 flavor_boh.9.d:0  "Um novo [From.Monarch.GetTitle] ascendeu ao trono de [From.GetName]. Como [From.Monarch.GetHerHis] predecessores [From.Monarch.GetTitle] [From.Monarch.GetName] escolheu manter o herege A fé hussita, em desafio aberto a tudo o que é apropriado. O colégio dos cardeais identifica isso como uma afronta ao catolicismo e ao papa [Root.Monarch.GetName] pessoalmente."
 flavor_boh.9.a:0  "Devemos condenar [From.Monarch.GetName] e [From.Monarch.GetHerHis] casa."
 flavor_boh.9.b:0  "Devemos buscar a reconciliação com o [From.GetAdjective]."
 flavor_boh.10.t:0  "O Papa condena [Root.Monarch.GetName]"
 flavor_boh.10.d:0  "O Papa condenou nosso [Root.Monarch.GetTitle] por [Root.Monarch.GetHerHis] insistência na heresia hussita."
 flavor_boh.10.a:0  "Eu estou com o meu povo!"
 flavor_boh.11.t:0  "Papa [From.Monarch.GetName] concorda"
 flavor_boh.11.d:0  "Recebemos a notícia de que o papado optou por se abster de condenar nosso novo [Root.Monarch.GetTitle], apesar de nossa adesão aberta ao movimento hussita."
 flavor_boh.11.a:0  "Excelente."
 hun_power_to_magnates:0  "Poderosos Magnatas"
 desc_hun_power_to_magnates:0  "Os poderosos magnatas da Hungria reduziram o poder da coroa em todas as oportunidades."
 hun_habsburgs_spurned:0  "Habsburgos rejeitados"
 flavor_hun.1.t:1  "Dieta de $YEAR$"
 flavor_hun.1.d:0  "Com o país prestes a se desintegrar, após a desastrosa Batalha de Varna, a morte do rei Wladyslaw e a derrota para os otomanos, o Voivode János Hunyadi convocou uma dieta na tentativa de unir o país novamente. A divisão era quase incontrolável e a anarquia estava próxima."
 flavor_hun.1.a:0  "Eleger János Hunyadi como regente"
 flavor_hun.1.b:0  "Manter o conselho atual"
 flavor_hun.2.t:0  "Matias Corvino"
 flavor_hun.2.d:1  "$MONARCHTITLE$ $MONARCH$ morreu repentinamente, de forma bastante suspeita, deixando o trono vago. A dinastia [HAB.Monarch.Dynasty.GetName] de [HAB.GetName] ainda deseja controlar nosso trono, mas também há o filho do grande Voivode János Hunyadi. Nossa grande nação deveria eleger um dos nossos como rei?
 flavor_hun.2.a:0  "Eleger Matthias como Rei"
 flavor_hun.2.b:0  "Um rei alemão seria melhor!"
 flavor_hun.2.c:0  "Não vamos esquecer [Root.Heir.GetName]?"
 flavor_hun.3.t:0  "União com a Hungria"
 flavor_hun.3.d:0  "Nosso parente no trono da Hungria morreu repentinamente sem um herdeiro. Isso é bastante trágico, mas uma grande bênção para nós, já que a nobreza húngara elegeu $MONARCH$ para se tornar $MONARCHTITLE$ da Hungria"
 flavor_hun.3.a:0  "Deixe os outros fazerem guerras..."
 flavor_hun.4.t:0  "As reformas de Mathias Corvinus"
 flavor_hun.4.d:0  "Durante seu reinado, Mathias Corvinus mudou significativamente o estado e a sociedade húngara. Ele conseguiu aumentar drasticamente a renda real ao fazer com que os membros mais pobres da Dieta que não podiam frequentá-la regularmente concordassem em conceder impostos com vários anos de antecedência, superando o alta nobreza, estabelecendo um sistema regular e funcional de arrecadação de impostos e fazendo com que o tesouro seja administrado por especialistas com funções distintas”."
 flavor_hun.4.a:0  "Foco nas Reformas Administrativas"
 flavor_hun.4.b:0  "Foco nas Reformas Sociais"
 flavor_hun.5.t:0  "Academia Istropolitana"
 flavor_hun.5.d:0  "A Academia Istropolitana em Pressburg foi a primeira universidade da Hungria. Foi fundada pelo Papa Paulo II a pedido do rei Matthias Corvinus. Teve muitos professores conhecidos da Áustria e da Itália, incluindo Galeotto Marzio e Johann Vitez. Infelizmente, a Universidade fechado após a morte de Mathias Corvinus"
 flavor_hun.5.a:0  "Isso vai nos beneficiar..."
 flavor_hun.6.t:0  "A Imprensa de Buda"
 flavor_hun.6.d:0  "1473 viu o primeiro livro impresso na Hungria, o Chronica Hungarorum, relatando a história da Hungria desde os primeiros tempos até a coroação do rei Matthias. Foi impresso por András Hess, em sua nova gráfica."
 flavor_hun.6.a:0  "Isso é ótimo!"
 flavor_hun.7.t:0  "Declínio do Poder Real"
 flavor_hun.7.d:1  "Durante o reinado de $MONARCHTITLE$ $MONARCH$, o poder real húngaro declinou em favor dos magnatas húngaros, que usaram seu poder para restringir a liberdade dos camponeses. [Root.Monarch.GetSheHeCap] ganhou o apelido de "$MONARCH$ Bene", porque [Root.Monarch.GetSheHe] respondeu a quase todos os pedidos com "bene" (latim para "está bem")."
 flavor_hun.7.a:0  "Permita rédea solta aos magnatas"
 flavor_hun.7.b:0  "Controle-os!"
 flavor_hun.8.t:0  "O Vampiro Húngaro"
 flavor_hun.8.d:0  "Elizabeth Báthory era sobrinha do nobre Stephen Bathory, mas ela tinha uma história cruel e sangrenta. Ela tentou viver como uma vampira e massacrou mais de 600 virgens na tentativa de renovar sua juventude banhando-se no sangue delas. Ela foi executada em 1614 depois de ser preso."
 flavor_hun.8.a:0  "Pare seu reinado!"
 flavor_hun.8.b:0  "São apenas camponeses"
 flavor_hun.9.t:0  "Avanço dos turcos"
 flavor_hun.9.d:1  "Nossa recente derrota contra os turcos desencadeou uma série de reações. No oeste, os Habsburgos começaram a considerar nosso reino uma responsabilidade e os nobres húngaros estão se voltando para [HAB.GetName] para garantir ajuda contra nossos inimigos. Enquanto o Os austríacos não têm tantos amigos no leste, essas regiões parecem contar com o Voivode da Transilvânia. É lamentável que o reino da Hungria esteja tão dividido quando nossos inimigos são atualmente tão fortes.
 flavor_hun.9.a:1  "Devemos nos unir contra os inimigos da cristandade!"
 flavor_hun.11.t:0  "Revolta Camponesa Húngara"
 flavor_hun.11.d:0  "Um plano para reunir um exército para uma futura cruzada contra o Império Otomano saiu pela culatra. A tarefa de recrutar e treinar as tropas foi dada a György Dózsa, um experiente veterano das guerras contra os turcos, mas também um mercenário com questionáveis lealdades. Dózsa passou a treinar e equipar um enorme exército de desenho de algumas das partes mais pobres e desprivilegiadas da sociedade húngara. ansiosos para se voltar contra seus mestres do que marchar contra os turcos e uma das maiores rebeliões camponesas da história de nosso reino está em pleno andamento. Mansões estão sendo incendiadas e saqueadas, clérigos foram empalados e funcionários do governo torturados até a morte. "
 flavor_hun.11.a:0  "Escumalha rebelde!"
 flavor_hun.12.t:0  "Tamás Bakócz"
 flavor_hun.12.d:0  "Como bispo, cardeal e membro do Conselho Real, a personalidade dinâmica de Tamás Bakócz serviu bem ao nosso reino. Depois de uma sólida educação e carreira, Bakócz passou a dominar a política externa húngara, bem como os assuntos domésticos.\nUm dos principais pilares da política externa de Bakócz é que devemos cultivar laços estreitos com os governantes austríacos em Viena, só eles podem nos ajudar contra os turcos."
 flavor_hun.12.a:0  "OK."
 hun_bakocz_foreign_policy:0  "Políticas Pró-Habsburgo de Tamás Bakócz"
 flavor_hun.13.t:0  "Católicos na Boêmia Buscam Nossa Ajuda"
 flavor_hun.13.d:0  "Chocado com o flagrante favoritismo de [From.Monarch.GetName] em relação aos hereges hussitas no [From.GovernmentName] de [From.GetName], várias famílias nobres católicas fiéis se revoltaram. Com nomes como von Rosenberg, Schwanberg, Sternberg ou Hasenburg, os rebeldes não carecem de uma liderança forte, mas, por mais agradável que seja a Deus, é bastante incerto se eles serão capazes de enfrentar as forças da Coroa [From.GetAdjective] por conta própria.\nDesesperado para obter ajuda, os rebeldes recorreram a [Root.Monarch.GetName] para salvação e proteção. Eles agora oferecem a Coroa da Boêmia Católica ao nosso [Root.Monarch.GetTitle]."
 flavor_hun.13.a:0  "Deus quer!"
 flavor_hun.13.b:0  "Nós nunca poderíamos nos mover contra [From.Monarch.GetName]..."
 flavor_hun.14.t:0  "Eleições em Olomouc"
 flavor_hun.14.d:0  "Desesperados por ajuda, nossos rebeldes católicos recorreram ao [From.Monarch.GetTitle] de [From.GetName] para proteção. As propriedades católicas agora elegeram [From.Monarch.GetName] para ser seu [From.Monarch.GetTitle] e estão aguardando ansiosamente a chegada dos exércitos [From.GetAdjective].\nAs propriedades da terra central de nosso [Root.GovernmentName], no entanto, permanecem leais a [Root.Monarch.GetName] e condenam as ações dos intrusos católicos. "
 flavor_hun.14.a:0  "Alta traição!"
 flavor_hun.15.t:0  "Banditismo na Alta Hungria"
 flavor_hun.15.d:0  "Na esteira da Cruzada por Varna, as guerras hussitas, lutas internas da Hungria nas décadas de 1430 e 1440, um grande número de mercenários altamente qualificados se viu ocioso e desempregado. Incapazes de ganhar a vida de qualquer outra maneira, esses homens têm eleitos para fazer sua própria fortuna através do banditismo e pilhagem. Em alguns casos, os nobres locais se juntaram aos encrenqueiros e parecem ter esperança de usar esses soldados para criar uma base de poder mais forte para si mesmos.\nNão há dúvida de que a insurreição será vencida por nossa forças locais a tempo, mas pode ter um custo considerável para a economia local."
 flavor_hun.15.a:0  "Devemos esmagar esses bandidos!"
 flavor_hun.15.b:0  "Deixe isso para os senhores locais cuidarem."
 flavor_hun.16.t:0  "O Exército de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_hun.16.d:0  "Com vizinhos fortes por todos os lados, o Reino Húngaro sempre precisou de um exército forte. Em guerras passadas, nossos nobres forneceram a maioria de nossas forças armadas com bandos de mercenários contratados para complementar suas forças.\nSoldados por profissão, esses mercenários são frequentemente rápido para adotar novas armas e táticas e geralmente terá treinamento com o qual poucos recrutas podem competir. Alguns já nos servem há anos e em tempos de paz se voltam para o banditismo para ganhar a vida. Inspirado nos escritos de Júlio César, [Root. Monarch.GetTitle] [Root.Monarch.GetName] começou a entreter a ideia de uma força mercenária permanente. Fornecer uma fonte permanente de renda para os soldados sem dúvida os impediria do banditismo e poderia nos dar uma força de força incomparável. Pelo menos se nossas finanças podem sustentá-lo..."
 flavor_hun.16.a:0  "Nosso exército será uma força de elite."
 flavor_hun.16.a.tt:2  "A empresa de mercenários do Exército Negro fica disponível para contratação.\nO Exército Negro pode ser abolido a qualquer momento se §Y[Root.GetName]§! estiver em paz.\nO Exército Negro será dissolvido o mais tardar na Era do Absolutismo ."
 flavor_hun.16.a.cossacks.tt:1  "O Estado da Nobreza perderá §Y10§! Influência enquanto o Exército Negro existir."
 flavor_hun.16.b:0  "O dinheiro não pode comprar a verdadeira lealdade."
 flavor_hun.17.t:0  "Mantendo o Exército Negro"
 flavor_hun.17.d:0  "A coroação de [Root.Monarch.GetName] vem com grandes esperanças para a nobreza da Hungria. Eles depositam suas esperanças no novo [Root.Monarch.GetTitle] para aliviar a pesada carga tributária e permitir que eles influenciem novamente nos assuntos de o Reino. Os líderes do Exército Negro também têm expectativas sobre seu novo [Root.Monarch.GetTitle], eles esperam finalmente receber o pagamento prometido a eles nos últimos anos."
 flavor_hun.17.a:0  "Cuidado com nossos nobres e abolir o Exército Negro."
 flavor_hun.17.b:0  "Precisamos do Exército Negro."
 flavor_hun.18.t:0  "Fim do Exército Negro"
 flavor_hun.18.d:0  "A vantagem que o Exército Negro já possuía em tecnologia e tática foi reduzida ao longo do tempo pela adoção mais ampla de suas inovações. Com o tempo, os membros também se aposentaram ou foram distribuídos entre as fileiras de nossos exércitos reais normais. A força mercenária que já foi o núcleo do exército húngaro não existe mais, mas suas tradições e sua reputação viverão em nosso exército nos próximos anos."
 flavor_hun.18.a:0  "Todas as coisas boas devem chegar ao fim."
 end_of_black_army_tooltip:0  "O Estado da Nobreza ganhará §Y10§! Influência agora que o Exército Negro não existe mais."
 flavor_hun.19.t:0  "Motim Mercenário"
 flavor_hun.19.d:0  "Alegando que estávamos atrasados com seus pagamentos, vários capitães mercenários desertaram e levaram seus regimentos com eles. Alegando estar tentando garantir o pagamento devido, eles marcharam para [mercenary_mutiny_province.GetName] e começaram a saquear o província. Um capitão proclamou-se o [Root.GetLowLevelOfficialForCountry] e até mesmo falsamente começou a cobrar impostos da população local em nosso nome."
 flavor_hun.19.a:0  "Esmagar os ingratos!"
 flavor_hun.19.b:0  "Vamos negociar com seus líderes."
 flavor_hun.20.t:0  "A Chave da Hungria"
 flavor_hun.20.d:0  "A posição de [belgrade_localized.GetName] na confluência do Danúbio e seu afluente, o Sava, o torna uma posição defensiva ideal e um objetivo principal para qualquer um que invada nosso país pelo sul. Por essa razão, reis anteriores adquiriram o Banato de [belgrade_localized.GetName] do déspota sérvio Durad Brankovic. A própria fortaleza, no entanto, grandiosa, precisa urgentemente de reparos e melhorias.\nInfelizmente, a nobreza húngara não está disposta a contribuir para a manutenção da fortaleza em [belgrade_localized.GetName ], ou qualquer um dos outros fortes fronteiriços do nosso reino. Eles são incapazes de ver a ameaça [threat_to_hungary.GetAdjective] e dizem que isso os enfraqueceria e convidaria a coroa a infringir seus direitos. Se quisermos ver nossa linha defensiva adequadamente manteve o [Root.Monarch.GetTitle] precisará pagar por isso diretamente dos cofres do estado."
 flavor_hun.20.a:0  "Devemos desviar mais fundos estatais."
 flavor_hun.20.b:0  "As fortificações atuais terão que servir."
 flavor_hun.21.t:0  "Queda da Sérvia"
 flavor_hun.21.d:0  "Com a queda da Sérvia, um grande número de refugiados sérvios começou a entrar em nossas fronteiras pelo sul. Eles procuram um novo lar dentro de nossas fronteiras e muitos começaram a se estabelecer na área ao redor de [belgrade_localized.GetName], a fim de começar novas vidas entre os seus compatriotas que já gozam da nossa proteção."
 flavor_hun.21.a:0  "Há espaço para todos..."
 flavor_hun.22.t:0  "Sínodo de [debrecen_province.GetName]"
 flavor_hun.22.d:0  "Desde que os pensadores reformados de [reformed_origin.GetCapitalName] começaram a espalhar suas ideias religiosas, eles tiveram muitos seguidores em nosso reino. em muitas de nossas províncias. Com a aceitação hesitante da segunda Confissão Helvética, as igrejas reformadas [Root.GetAdjective] também começaram a se unir com as outras igrejas reformadas de nosso tempo. fortes apoiadores do poder real e olham para esses desenvolvimentos com desconfiança. Embora forte, a igreja reformada permanece jovem e vulnerável. Queremos dar espaço à igreja reformada para crescer ou devemos tentar extirpá-la antes que seja tarde demais? "
 flavor_hun.22.a:0  "Hora de convidar os jesuítas."
 flavor_hun.22.b:0  "Chegou a hora da reforma!"
 flavor_hun.23.t:0  "Tamás Nádasdy"
 flavor_hun.23.d:0  "A família Nádasdy não é uma das nossas famílias nobres mais antigas ou influentes, mas não falta ambição. Tendo completado sua educação e uma grande viagem ao exterior, o jovem Tamás Nádasdy mostra-se promissor como estadista, diplomata e general. Ele tem em pouco tempo fez carreira equilibrando as muitas demandas das propriedades húngaras, fortalecendo a economia ao mesmo tempo em que cuidava da defesa de nosso país e da busca de aliados viáveis contra nossos muitos inimigos."
 flavor_hun.23.a:0  "Precisamos de um administrador capaz."
 flavor_hun.23.b:0  "Seus contatos nos servirão bem."
 flavor_hun.23.c:0  "O exército precisa de um novo líder."
 flavor_hun.24.t:0  "Queda da Hungria"
 flavor_hun.24.d:0  "Com a queda de Budapeste para as forças otomanas, as propriedades húngaras se reuniram para decidir quem será capaz de protegê-los no futuro. Na primeira dieta, os nobres que apoiavam o Voivode da Transilvânia o elegeram como o novo rei da Hungria, mas o partido austríaco agora afirma que a dieta era injusta e deseja realizar uma nova. O resultado é que o que resta do nosso país agora está dividido com metade de nossos nobres buscando proteção na Áustria e a outra metade buscando uma política independente baseada em nossas terras na Transilvânia ."
 flavor_hun.24.a:0  "Zápolya é o rei legítimo!"
 flavor_hun.24.b:0  "Zápolya é um traidor!"
 flavor_hun.25.t:0  "Estados húngaros se voltam para a Áustria em busca de liderança"
 flavor_hun.25.d:0  "Com a queda de Budapeste para as forças otomanas, as propriedades húngaras se reuniram para decidir quem será capaz de protegê-los no futuro. Na primeira dieta, os nobres que apoiavam o voivoda da Transilvânia o elegeram como o novo rei da Hungria, mas muitos outros o escolheram. formou um partido austríaco e realizou sua própria dieta para eleger o [Root.Monarch.GetTitle] para ser o futuro rei da Hungria. O resultado é que o que resta da Hungria está agora dividido com metade dos nobres seguindo uma política independente baseada em torno do terras da Transilvânia e a outra metade voltando-se para nós."
 flavor_hun.25.a:0  "Eles escolhem sabiamente..."
 flavor_hun.25.a.tt:0  "Todas as nossas novas províncias na Hungria Real receberão o seguinte modificador:"
 flavor_hun.25.b:0  "Hungria e Áustria serão coroas separadas sob um governante."
 flavor_hun.26.t:0  "Estatuto dos Valáquios"
 flavor_hun.26.d:0  "O avanço do Império Otomano mudou completamente a geografia política do sudeste da Europa e muitos eslavos e romenos estão deixando seus antigos lares para se estabelecerem nas áreas fronteiriças de nosso [Root.GovernmentName]. Ansiosos para reconquistar seus antigos lares, essas pessoas poderiam provavelmente seriam soldados ferozes e guerreiros guerrilheiros. Se garantissemos suas liberdades religiosas e culturais, a fronteira poderia ser um pouco indisciplinada, mas uma população unida em seu ódio aos otomanos poderia nos servir muito bem."
 flavor_hun.26.a:0  "Vamos garantir seus direitos!"
 flavor_hun.26.b:0  "Não, a lei e a ordem devem ser mantidas."
 flavor_hun.27.t:0  "Revolta Romena"
 flavor_hun.27.d:0  "Romenos, ou Vlachs, fazem parte de nossas terras na Transilvânia há séculos, mas têm pouca representação nos Estados da Transilvânia. A região sempre foi muito misturada, com Szekelys, Saxões da Transilvânia e Vlachs coexistindo em um delicado equilíbrio de poder.\nRecentemente, no entanto, os Vlachs começaram a exigir direitos e representação. Alguns até pegaram em armas contra as autoridades [Root.GetAdjective]."
 flavor_hun.27.a:0  "OK."
 flavor_hun.28.t:0  "Tamás Erdödy"
 flavor_hun.28.d:0  "O Reino da Croácia está unido ao da Hungria desde 1102 e durante esse tempo a autoridade local da monarquia foi concedida a Bans, para liderar o exército croata e o Parlamento. O recentemente nomeado Ban da Croácia, Tamás Erdödy, provou ser um servo excepcionalmente talentoso da coroa e um general capaz. Por seus serviços, sua família foi nomeada conde hereditária de Varazdin e o próprio Erdödy foi parabenizado pelo papa após sua vitória contra nossos inimigos.
 flavor_hun.28.a:0  "O estado requer seus serviços."
 flavor_hun.28.b:0  "Ele é necessário no campo."
 flavor_hun.29.t:0  "Matthias Devay"
 flavor_hun.29.d:0  "Já se passaram décadas desde que Lutero pregou suas 95 teses na porta da igreja em Wittenberg, mas as ideias da reforma ainda estão se espalhando por todo o continente.\nTendo treinado em Wittenberg como aluno de Lutero, Matthias Dévay está convencido de que é sua tarefa de espalhar a palavra da reforma no [Root.GovernmentName] de [Root.GetName].\nNão é nenhuma surpresa que alguns membros de nosso estabelecimento religioso se oponham a isso. Tamás Szalaházy, o bispo de Erlau, mudou-se para limitar a influência protestante e aprisionar este pretenso Lutero da Hungria".
 flavor_hun.29.a:0  "Ele deve ser solto imediatamente!"
 flavor_hun.29.b:0  "Como é bom e adequado."
 flavor_hun.30.t:0  "Jano Panônio"
 flavor_hun.30.d:0  "Tendo recebido uma educação renascentista completa desde tenra idade, nosso novo chanceler Pannonius trouxe uma ampla rede de contatos, bem como uma biblioteca substancial com ele para a corte húngara. Em seu trabalho, ele é um agente constante do humanismo e dos novos ideais de nossa idade."
 flavor_hun.30.a:0  "Excelente."
 flavor_hun.31.t:0  "City Leagues da Alta Hungria"
 flavor_hun.31.d:0  "As muitas e ricas minas da Alta Hungria são, de muitas maneiras, vitais para nossos interesses econômicos e, portanto, muitas vezes receberam liberdades muito maiores do que toleramos para outros assentamentos em nosso país. O ditado alemão 'Stadtluft macht frei' vale tanto para o para as próprias cidades e para qualquer servo que possa encontrar seu caminho para as comunidades. Com a escassez de ouro em toda a Europa, as léguas da cidade estão agora mais ricas e seguras do que nunca.\nAlguns de nossos nobres, no entanto, argumentam que estamos permitindo eles têm rédeas soltas demais e que devemos, no mínimo, exigir que eles forneçam a defesa de nosso país."
 flavor_hun.31.a:0  "Eles devem contribuir como todo mundo!"
 flavor_hun.31.b:0  "Vamos proteger seus privilégios."
 flavor_hun.32.t:0  "Despertar Nacional Eslovaco"
 flavor_hun.32.d:0  "A Alta Hungria sempre foi o lar tanto do povo eslovaco quanto dos muitos grupos diferentes que vieram explorar as ricas minas da região. Inspirados pelo crescente movimento pan-eslavo, os intelectuais eslovacos e adeptos do Iluminismo começaram a falar sobre a possibilidade de uma nação eslovaca e alguns começaram a escrever e organizar uma língua literária eslovaca."
 flavor_hun.32.a:0  "É hora de darmos maiores privilégios aos eslovacos."
 flavor_hun.32.b:0  "Eles são, e continuarão sendo, os húngaros em primeiro lugar."
 flavor_hun.33.t:0  "Kuruc e Hajdúk"
 flavor_hun.33.d:0  "Na sequência de guerras e conflitos, um número crescente de pessoas se voltou para o banditismo e a guerra de guerrilha. Desiludidos e empobrecidos, esses homens não têm escrúpulos em causar danos a nós ou a nossos inimigos enquanto se movem em nosso reino. Eles são, no entanto, provando ser mais um problema para os exércitos estrangeiros de várias maneiras. Se fecharmos os olhos para suas transgressões, esses irregulares podem até ser uma forte adição aos nossos próprios exércitos.
 flavor_hun.33.a:0  "Precisamos de todos os homens que conseguirmos."
 flavor_hun.33.b:0  "Não vamos encorajar esses servos desgarrados."
 flavor_hun.34.t:0  "Com deus pela Pátria e pela liberdade"
 flavor_hun.34.d:0  "O filho de uma das famílias mais influentes em nosso reino, mas órfão de pai desde jovem, Ferenc Rákóczy, cresceu e se tornou um homem capaz, ambicioso e poderoso na corte [Root.GetAdjective].\nConvencido de que o húngaro as pessoas só podem realmente aspirar à grandeza que merecem sob sua liderança, ele pegou em armas contra nossos inimigos em mais de uma ocasião e tem muitos seguidores entre os plebeus e muitos nobres."
 flavor_hun.34.a:0  "Elegem Rákóczy para liderar nosso país."
 flavor_hun.34.b:0  "Ele não está apto para liderar o reino."
 flavor_hun.35.t:0  "Com deus pela Pátria e pela liberdade"
 flavor_hun.35.d:0  "O filho de uma das famílias mais influentes em nosso reino, mas órfão de pai desde jovem, Ferenc Rákóczy, cresceu e se tornou um homem capaz, ambicioso e poderoso na corte [Root.GetAdjective].\nConvencido de que o húngaro as pessoas só podem realmente aspirar à liberdade que merecem sob sua liderança, ele agora reuniu o apoio de plebeus e partes de nossa nobreza e pegou em armas contra o [Root.Overlord.GetAdjective]."
 flavor_hun.35.a:0  "Rákóczy deve liderar nosso país."
 flavor_hun.35.b:0  "Ele não está apto para liderar o reino."
 flavor_hun.36.t:0  "Revolta na Hungria"
 flavor_hun.36.d:0  "O magnata húngaro Ferenc Rákóczy reuniu o apoio de nobres e plebeus e pegou em armas contra o nosso país!"
 flavor_hun.36.a:0  "Esta rebelião será esmagada!"
 flavor_mai.1.t:0  "Gutenberg e a Imprensa"
 flavor_mai.1.d:0  "Em 1450, Johan Gutenberg, um comerciante de classe alta em Mainz, aplicou seu conhecimento do trabalho de seu pai como ourives e criou a primeira impressora do mundo. A primeira coisa impressa foi um poema alemão, mas Gutenberg tinha ambições maiores do que isso. , pois ele pretendia imprimir uma Bíblia. Este esforço o levou à falência, e seus financiadores assumiram seu negócio, criando a primeira Bíblia impressa em 1457. O mundo nunca mais seria o mesmo!\nO que devemos fazer?"
 flavor_mai.1.a:0  "Apoie esta invenção maravilhosa!"
 flavor_mai.1.b:0  "Isso só vai causar instabilidade..."
 mlo_against_ambrosian:0  "Contra a República de Santo Ambrósio"
 mlo_peace_of_lodi:0  "O Tratado de Lodi"
 mlo_cheap_mercs:0  "Contando com mercenários suíços"
 desc_mlo_cheap_mercs:0  "Quando os franceses invadiram Milão, o duque contou com mercenários suíços na tentativa de retomar suas cidades."
 flavor_mlo.1.t:0  "A República Ambrosiana"
 flavor_mlo.1.d:1  "A cidade de Milão ficou confusa com a morte repentina do duque sem um herdeiro adulto respeitado. Cidadãos influentes acreditavam que a velha república poderia ser restaurada. Organismos eruditos, como o Colégio de Jurisprudência de Pavia, pintaram os dias da antiga república como uma idade de ouro. Os mercadores, vendo a prosperidade da Veneza republicana, estavam por trás da ideia. Uma república foi declarada, os pretendentes ao trono expulsos da cidade. A nova república foi chamada de República Ambrosiana Dourada, em homenagem o bispo de Milão do século IV".
 flavor_mlo.1.a:0  "Para Santo Ambrósio"
 flavor_mlo.1.b:0  "Precisamos de um duque de novo!"
 flavor_mlo.2.t:0  "Guelph-Ghibelline Feud em Milão"
 flavor_mlo.2.d:0  "A dissidência interna é proeminente em Milão. A população está severamente dividida entre várias facções. Aristocratas Guelph sendo eleitos sobre Gibelinos enfraquece a República e a torna menos democrática. No entanto, alguma estabilidade é necessária!"
 flavor_mlo.2.a:0  "Lado com o Guelph"
 flavor_mlo.2.b:0  "Favoreça o Gibelino"
 flavor_mlo.3.t:0  "O Grande Hospital"
 flavor_mlo.3.d:2  "A pedido de [Root.Monarch.GetTitle] [Root.Monarch.GetName], o renomado arquiteto Antonio Filarete elaborou planos para o novo Hospital Ca'Granda, que uma vez concluído será um dos primeiros hospitais comunitários da Itália Dedicado ao povo de Annunciata (que tem hesitado em reconhecer a autoridade do [Root.Monarch.GetTitle]), ele será construído no novo e elegante estilo renascentista."
 flavor_mlo.3.a:0  "Que seja construído!"
 flavor_mlo.4.t:0  "O Tratado de Lodi"
 flavor_mlo.4.d:1  "Nossos diplomatas negociaram uma paz entre nós, Nápoles, Florença e Veneza! Pôr fim às longas lutas entre Milão e Veneza, estabelece um equilíbrio de poder no norte da Itália, incluindo os quatro grandes estados da Itália. Com sorte, ele nos dará segurança para consolidar nossa posição."
 flavor_mlo.4.a:0  "Paz em nosso tempo!"
 flavor_mlo.4.b:0  "Isso vai atrapalhar nossas ambições..."
 flavor_mlo.5.t:0  "O Tratado de Lodi"
 flavor_mlo.5.d:1  "Os milaneses concordaram em assinar um tratado de paz entre eles, Nápoles, Florença e Veneza! Pôr fim às longas lutas entre Milão e Veneza, estabelece um equilíbrio de poder no norte da Itália, incluindo os quatro grandes estados da Itália. Com sorte, nos dará segurança para consolidar nossa posição."
 flavor_mlo.5.a:0  "Paz em nosso tempo!"
 flavor_mlo.6.t:0  "Niccolò Maquiavel"
 flavor_mlo.6.d:0  "Niccolò Machiavelli foi um dos escritores mais importantes durante o renascimento, ao mesmo tempo em que serviu como diplomata para a República Florentina. Ele é lembrado principalmente por ser o fundador da ciência política moderna, mas também escreveu comédias e poesia."
 flavor_mlo.6.a:0  "Talvez ele escreva um livro para nós"
 flavor_mlo.6.b:0  "Ele servirá como um estadista"
 flavor_mlo.7.t:0  "Maquiavel publica uma obra-prima!"
 flavor_mlo.7.d:0  "O grande filho de Florença publicou um livro chamado 'O Príncipe'. Ele inclui muito sobre política de governo, não apenas focando nos príncipes hereditários, mas também nas possibilidades de novos príncipes. Ele explica como manter o poder e como governar com sucesso as terras conquistadas. Os fins justificam os meios."
 flavor_mlo.7.a:0  "Isso nos diz tudo"
 flavor_mlo.8.t:0  "Elogio de Maquiavel"
 flavor_mlo.8.d:0  "Nosso grão-duque é mencionado várias vezes em seu livro 'O Príncipe' e geralmente elogiado por sua capacidade de manter seu país e como um aviso para não confiar em tropas mercenárias."
 flavor_mlo.8.a:0  "Estamos fazendo algo certo"
 flavor_mlo.9.t:0  "Leonardo da Vinci"
 flavor_mlo.9.d:0  "Da Vinci foi um pintor, desenhista, escultor, arquiteto e engenheiro italiano cujo gênio, talvez mais do que o de qualquer outra figura, sintetizou o ideal humanista da Renascença. Sua 'Última Ceia' e 'Mona Lisa' estão entre as pinturas mais populares e influentes de o Renascimento. Seus cadernos revelam um espírito de investigação científica e uma inventividade mecânica que estavam séculos à frente de seu tempo."
 flavor_mlo.9.a:0  "Um verdadeiro homem renascentista!"
 flavor_mlo.10.t:0  "O centro da moda"
 flavor_mlo.10.d:0  "A cidade de Milão tornou-se um centro da moda durante o final da Idade Média, com a fabricação de artigos de luxo tão importantes que outras línguas usavam a palavra para a própria cidade para descrever mercadorias finas. No início do século 16, mais de 20.000 trabalhadores trabalhavam em a indústria da seda, trabalhando arduamente para tornar a corte a mais esplêndida da Itália."
 flavor_mlo.10.a:0  "Este parece ser bom..."
 flavor_mlo.11.t:0  "Invasão francesa da Itália"
 flavor_mlo.11.d:0  "Quando os franceses invadiram a Itália em 1495, eles primeiro foram repelidos na Batalha de Fornovo pelos milaneses, mas voltaram em 1498. Os franceses tomaram Milão, mas o duque conseguiu escapar. Em fevereiro de 1500, o duque Ludovico voltou com um exército de mercenários suíços e enfrentou os franceses que estavam sitiando Novara. Como ambos os lados empregavam mercenários suíços, eles se recusaram a lutar entre si e os franceses capturaram o duque, vencendo a guerra."
 flavor_mlo.11.a:0  "Talvez essas lanças nos salvem?"
 mam_large_festitives:0  "Grandes Festas"
 desc_mam_large_festitives:0  "Tivemos várias grandes festividades no Cairo para celebrar a queda de Bizâncio para o Islã!"
 mam_poem_recieved:0  "Poema pessoal de louvor"
 mam_refused_james:0  "Recusado Rei Jaques"
 mam_installed_ruler:0  "Jaques Instalados"
 mam_anti_ottoman_friends:0  "Os otomanos são um inimigo comum"
 mam_recover_from_plague:0  "Recuperando-se da Peste"
 desc_mam_recover_from_plague:0  "A praga matou indiscriminadamente e o Cairo está sofrendo há muito tempo com esse evento devastador."
 surrender_the_trade:0  "Entregando ao Comércio"
 mam_por_confronted:0  "Confronto sobre o comércio"
 mam_persian_scheming:0  "Estratagema Persa"
 flavor_mam.1.t:0  "Os turcos tomaram Constantinopla"
 flavor_mam.1.d:0  "A captura otomana de Constantinopla é bem recebida no Cairo. A derrota do infiel é realmente gloriosa, e rumores falam sobre uma grande quantidade de festividades na cidade. Planejamos uma grande visita de um embaixador ao sultão otomano, e nós lhe enviaremos presentes gloriosos."
 flavor_mam.1.a:0  "Apoie as Festas"
 flavor_mam.1.b:0  "Escreva um poema para o sultão!"
 flavor_mam.2.t:0  "Planejamento Urbano do Cairo"
 flavor_mam.2.d:0  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] era conhecido por se preocupar muito com o planejamento urbano, particularmente no Cairo. Em 1457, o [Root.Monarch.GetTitle] deu ordem para construir dois novos banhos públicos e uma grande residência comunal no distrito de Bayn al-Qasrayn. Durante esse tempo, ele decidiu alargar a estrada que se originava dela, a principal via do Cairo, conhecida como Qasaba. Isso demoliu várias estruturas antigas, mas no final o tráfego foi muito mais rápido e de acordo com importantes historiadores, isso beneficiou muito o público em geral."
 flavor_mam.2.a:0  "Allah é grande!"
 flavor_mam.3.t:0  "O Rei de Chipre"
 flavor_mam.3.d:0  "Em 1458, o sultão recebeu um filho ilegítimo do rei de Chipre, que tentou arrancar a coroa de seu pai de sua meia-irmã que se tornou rainha. O sultão o decorou com um 'manto de honra' e prometeu instalá-lo como Rei de Chipre. Quando a Rainha ofereceu um grande tributo ao Cairo, o Sultão cedeu e reconheceu a autoridade da Rainha sobre Chipre. Como Jaques fez amizade com vários guardas mamelucos, eles protestaram e atacaram a embaixada cipriota em protesto.\nO que devemos fazer? "
 flavor_mam.3.a:0  "Enviar uma embaixada para Chipre"
 flavor_mam.3.4:0  "Os governantes de Chipre ouvirão nossas demandas para instalar Jaques como o rei legítimo."
 flavor_mam.3.b:0  "O que os infiéis fazem não é relevante para nós"
 flavor_mam.4.t:0  "A Embaixada Mameluca fez exigências sobre nós!"
 flavor_mam.4.d:0  "A embaixada do Cairo tem algumas exigências severas sobre nós. Eles afirmam que Jaques, o filho ilegítimo de um ex-rei de Chipre, é o governante legítimo de nossa ilha. O que devemos fazer a respeito?"
 flavor_mam.4.a:0  "Instale Jaques como rei legítimo!"
 flavor_mam.4.5:0  "Nós nos tornaremos vassalos dos mamelucos"
 flavor_mam.4.b:0  "Suborne-os..."
 flavor_mam.4.6:0  "Os mamelucos vão esquecer Jacques com esta grande quantidade de ouro."
 flavor_mam.4.c:0  "Ignore os infiéis!"
 flavor_mam.4.7:0  "Eles vão ficar chateados com isso, e isso pode significar guerra."
 flavor_mam.5.t:0  "Notícias de Chipre!"
 flavor_mam.5.d:0  "A embaixada retorna com a notícia de que nosso bom amigo [From.Monarch.GetName] agora é rei de Chipre. Ele será um aliado confiável por muito tempo e um vassalo obediente de [Root.Monarch.GetTitle]."
 flavor_mam.5.a:0  "Esta é realmente uma boa notícia ..."
 flavor_mam.6.t:0  "Navios cheios de ouro no porto!"
 flavor_mam.6.d:0  "Parece que os governantes de Chipre decidiram esvaziar seus cofres para nos fazer esquecer tudo sobre as reivindicações de algum nobre infiel que tínhamos anteriormente como hóspede."
 flavor_mam.6.a:0  "Qual é o nome dele mesmo??"
 flavor_mam.7.t:0  "Chipre desafiador!"
 flavor_mam.7.d:0  "[From.Monarch.GetName] recusa nossas exigências e afirma que Jaques é filho da puta, e que nosso [Root.Monarch.GetTitle] não passa de um infiel sujo."
 flavor_mam.7.a:0  "Esta é uma causa legítima para a guerra!"
 flavor_mam.8.t:0  "Ibn Taghribirdi"
 flavor_mam.8.d:0  "Ibn Taghribirdi foi um famoso historiador egípcio, que pertencia à elite mameluca do Cairo. Ele estudou com importantes historiadores e estudiosos como al-Ayni e al-Maqrizi. Ele é mais famoso por sua crônica em vários volumes do Egito e do sultanato mameluco , que foi escrito em estilo analítico com datas precisas para a maioria dos eventos. Ele teve acesso privilegiado aos sultões e seus registros para criá-lo.\nComo devemos fazer?"
 flavor_mam.8.a:0  "Apoie-o totalmente!"
 flavor_mam.8.b:0  "Recusar a ele o acesso aos nossos registros"
 flavor_mam.9.t:0  "A Nobreza Mameluca"
 flavor_mam.9.d:0  "Sua Excelência, os numerosos nobres mamelucos estão exigindo que mais poder seja transferido do governo central para suas mãos. Fazer isso descentralizará maciçamente o governo, mas negá-los provavelmente fará com que eles se levantem em rebelião.\nO que devemos fazer? fazer?"
 flavor_mam.9.a:0  "Conceder a eles mais poder"
 flavor_mam.9.b:0  "Recusar suas exigências"
 flavor_mam.10.t:0  "Fogo em Medina"
 flavor_mam.10.d:0  "Em 1481, um grave incêndio atingiu a Mesquita do Profeta em Medina. O Sultão despendeu muito esforço para renová-la extensivamente até o esplendor total.\nO que devemos fazer?"
 flavor_mam.10.a:0  "Vamos restaurá-lo!"
 flavor_mam.10.b:0  "Não é da nossa conta..."
 flavor_mam.11.t:0  "Inimigos comuns no Império Otomano"
 flavor_mam.11.d:0  "Os otomanos são nossos principais rivais há algum tempo, e seu expansionismo tem sido uma ameaça ao nosso estado por ainda mais tempo. Suas ambições expansionistas no Mediterrâneo também os colocaram em conflito com as potências cristãs. Na história, os mamelucos e Fernando de Espanha fez uma aliança temporária entre 1488 até 1491, dirigida contra os otomanos, onde os espanhóis prometeram 50 caravelas contra o Império Otomano."
 flavor_mam.11.a:0  "Até os cristãos podem ser aliados"
 flavor_mam.11.12:0  "Os espanhóis são nossos amigos... por enquanto..."
 flavor_mam.12.t:0  "Inimigos comuns no Império Otomano"
 flavor_mam.12.d:0  "A grande expansão do Império Otomano no Mediterrâneo não preocupou apenas nosso reino mais cristão, mas também deixou os mamelucos muito preocupados. Na história, os mamelucos e Fernando da Espanha fizeram uma aliança temporária entre 1488 até 1491, visando contra o Otomanos, onde os espanhóis prometeram 50 caravelas contra o Império Otomano."
 flavor_mam.12.a:0  "Mesmo um país muçulmano pode ser um aliado..."
 flavor_mam.13.t:0  "Peste no Cairo"
 flavor_mam.13.d:0  "A natureza parece caprichosa e os deuses inescrutáveis. A praga era uma presença constante, especialmente nas grandes cidades. A praga no Cairo em 1492 supostamente matou 12.000 habitantes em um único dia. Isso foi visto como um desastre e a prova de que Alá não estava com o sultão".
 flavor_mam.13.a:0  "Vamos sobreviver"
 flavor_mam.14.t:0  "Cofres vazios"
 flavor_mam.14.d:0  "Com o perigo da praga evitado, o [Root.Monarch.GetTitle] recorreu à administração da receita. O tesouro estava perigosamente esgotado, então ele tentou exigir um imposto extraordinário, sem que ninguém escapasse. Ninguém estava isento desse imposto, já que não eram apenas judeus e cristãos que pagavam impostos pesados, mas também mesquitas e organizações religiosas. No Cairo, os coletores de impostos foram expulsos e em Damasco o governador foi morto. O dinheiro arrancado do povo foi gasto na elite mameluca , na compra de novos escravos do exterior e, finalmente, em melhorias públicas como fortificação em Alexandria e uma grande mesquita no Cairo.\nO que devemos fazer?"
 flavor_mam.14.a:0  "Imposto a todos eles"
 flavor_mam.14.b:0  "Apenas taxar a questão"
 flavor_mam.15.t:0  "As Guerras Comerciais Luso-Mamelucas"
 flavor_mam.15.d:0  "Quando os comerciantes portugueses descobriram o caminho para contornar a África e entrar na Índia, eles começaram a desviar o lucrativo comércio oriental ao redor da África, em vez de subir o Mar Vermelho. Quando isso aconteceu, eles entraram em conflito com o sultanato mameluco no Egito. Em 1505 , o sultão mameluco ordenou a primeira expedição contra os portugueses. Frotas foram construídas no Mar Vermelho e enviadas para lutar contra os portugueses no Oceano Índico. Em 1509, os portugueses finalmente conseguiram eliminar a frota mameluca na batalha de Diu, ganhando o guerra.\nO que devemos fazer?"
 flavor_mam.15.a:0  "Os cristãos devem ser detidos"
 flavor_mam.15.16:0  "Os portugueses podem ver isso como uma grande ameaça e podem entrar em guerra conosco."
 flavor_mam.15.b:0  "Temos outras fontes de renda"
 flavor_mam.16.t:0  "As Guerras Comerciais Luso-Mamelucas"
 flavor_mam.16.d:0  "Quando os comerciantes portugueses descobriram o caminho para contornar a África e entrar na Índia, eles começaram a desviar o lucrativo comércio oriental ao redor da África, em vez de subir o Mar Vermelho. Quando isso aconteceu, eles entraram em conflito com o sultanato mameluco no Egito. Em 1505 , o sultão mameluco ordenou a primeira expedição contra os portugueses. Frotas foram construídas no Mar Vermelho e enviadas para lutar contra os portugueses no Oceano Índico. Em 1509, os portugueses finalmente conseguiram eliminar a frota mameluca na batalha de Diu, ganhando o guerra."
 flavor_mam.16.a:0  "E nós venceremos esta guerra..."
 flavor_mam.17.t:0  "A Embaixada para o Ocidente"
 flavor_mam.17.d:0  "Em 1501, o xá da Pérsia enviou um emissário aos venezianos através das terras mamelucas para formar uma aliança contra os otomanos. "O que devemos fazer? Tentar uma grande coalizão?"
 flavor_mam.17.a:0  "Envie os emissários."
 flavor_mam.17.18:0  "O sultão no Cairo vai considerar a oferta"
 flavor_mam.17.b:0  "Não podemos nos aliar aos cristãos!"
 flavor_mam.18.t:0  "A Coalizão Anti-Otomana"
 flavor_mam.18.d:0  "Em 1501, o xá da Pérsia enviou um emissário aos venezianos através das terras mamelucas para formar uma aliança contra os otomanos. "O que devemos fazer? Tentar uma grande coalizão?"
 flavor_mam.18.a:0  "Enviar os emissários para Veneza"
 flavor_mam.18.19:0  "Talvez os venezianos concordem com isso."
 flavor_mam.18.b:0  "É muito arriscado"
 flavor_mam.19.t:0  "A Coalizão Anti-Otomana"
 flavor_mam.19.d:0  "Em 1501, o xá da Pérsia enviou um emissário aos venezianos através das terras mamelucas para formar uma aliança contra os otomanos. Os otomanos acusaram os mamelucos de fornecer passagem segura aos enviados a caminho de Veneza, e o sultão apaziguou os otomanos. "O que devemos fazer? Tentar uma grande coalizão?"
 flavor_mam.19.a:0  "Concorde com a coalizão"
 flavor_mam.19.20:0  "Haverá comemorações no Cairo sobre esta notícia."
 flavor_mam.19.b:0  "É muito arriscado"
 flavor_mam.20.t:0  "Os Emissários voltam com boas notícias"
 flavor_mam.20.d:0  "Os emissários que enviamos a Veneza voltaram com boas notícias. Eles estão dispostos a formar a grande coalizão contra o Império Otomano."
 flavor_mam.20.a:0  "Vamos formar a coligação"
 flavor_mam.20.TUR:0  "O Império Otomano verá que isso é uma provocação total e fará o possível para nos destruir."
 flavor_mam.20.b:0  "Isso é muito arriscado"
 flavor_mam.21.t:0  "Coalizão formada!"
 flavor_mam.21.d:0  "Os mamelucos formaram uma grande coalizão contra o Império Otomano, e nós nos juntamos a ela, formando uma frente comum contra os turcos."
 flavor_mam.21.a:0  "Espero que sejam boas notícias!"
 flavor_mam.22.t:0  "Coalizão contra o Império Otomano"
 flavor_mam.22.d:0  "Os mamelucos, os persas e Veneza formaram uma coalizão contra o Império Otomano. Quando isso foi tentado na história, significou a ruína do sultanato mameluco, que foi erradicado em uma guerra rápida pelo Império Otomano em 1517."
 flavor_mam.22.a:0  "Cairo deve ser demitido!"
 flavor_mam.23.t:0  "O destino das cidades sagradas"
 flavor_mam.23.d:0  "As cidades mais sagradas do Islã, Meca e Medina, estão sob controle mameluco. Isso, é claro, nos estabelece como guardiões da fé, mas ainda há a questão de como as cidades devem ser organizadas politicamente."
 flavor_mam.23.a:0  "O Sharif de Meca governará ambas as cidades"
 flavor_mam.23.b:0  "Dois Sharifs para duas cidades"
 flavor_mam.23.c:0  "Vamos mantê-los nós mesmos."
 flavor_eng.EVTNAME9100:0  "A Heresia Lolarda"
 flavor_eng.EVTDESC9100:0  "Os lolardos eram um grupo herético que seguia o ensinamento teológico de John Wycliffe. Os protestos populares contra a riqueza, o poder e o orgulho do clero eram frequentes e, em tempos de desordem, se expressavam de forma extrema. Eles haviam sido perseguidos várias vezes durante o século 14, e sua última aparição foi no início do século 15."
 flavor_eng.EVTOPTA9100:0  "Pare os hereges"
 flavor_eng.EVTOPTB9100:0  "Deixe-os ser"
 flavor_eng.EVTNAME9104:0  "O Fim da Guerra dos Cem Anos"
 flavor_eng.EVTDESC9104:0  "A Guerra dos Cem Anos foi a última grande guerra medieval. Foi uma guerra não apenas entre reis, mas nobres menores também foram capazes de perseguir suas próprias agendas pessoais enquanto participavam do conflito maior. As guerras futuras viram muito menos partidarismo, pelo menos em a escala encontrada em conflitos medievais. A Guerra dos Cem Anos foi na verdade dezenas de pequenas guerras e centenas de batalhas e cercos que duraram mais de um século, entre 1337 e 1453, até que ambos os lados estivessem exaustos. Embora nenhum dos lados tenha vencido em qualquer sentido real , o resultado final foi que, embora houvesse dois reinos no início da guerra, havia duas nações no final dela."
 flavor_eng.EVTOPTA9104:0  "Perdemos nossa posição na França"
 flavor_eng.EVTOPTB9104:0  "Nós nunca vamos desistir disso!"
 flavor_eng.EVTNAME9105:0  "Os juízes de paz"
 flavor_eng.EVTDESC9105:0  "O cargo de Juiz de Paz originou-se na Inglaterra por volta do século 12, acreditando-se ser de um Edito Real emitido pelo Rei Ricardo I e o Arcebispo de Canterbury no ano de 1195. O título foi inicialmente conhecido como Custodes Pacis, mas foi posteriormente alterado para Juízes de Paz. Um ato relativo a Juízes de Paz foi aprovado em 1489. Exigia que os juízes dedicassem parte de cada sessão trimestral ao reconhecimento das áreas em que eles próprios são particularmente fracos. O mesmo ato forneceu à população em geral com o direito de reclamar sobre as ações dos juízes diretamente ao monarca ou seu conselho.A nomeação dos juízes pelo Lord Chancellor em intervalos anuais irregulares permitia a possível remoção de cavalheiros não cooperativos na próxima reedição anual das comissões. "
 flavor_eng.EVTOPTA9105:0  "Sim, precisamos deles"
 flavor_eng.EVTOPTB9105:0  "Não, esse é o trabalho dos nobres"
 flavor_eng.EVTNAME9106:0  "Apoiar burocratas de classe média"
 flavor_eng.EVTDESC9106:0  "Promover funcionários do governo da classe média, principalmente clérigos e advogados, era uma tradição yorkina na Inglaterra. À medida que nossas necessidades administrativas continuam crescendo, tanto a nobreza quanto a classe média aguardam ansiosamente para ver se continuaremos com essa política."
 flavor_eng.EVTOPTA9106:0  "Dê-lhes o nosso apoio"
 flavor_eng.EVTOPTB9106:0  "Proíba-os de trabalhar no Governo"
 flavor_eng.EVTNAME9107:0  "Tribunal da Câmara Estelar"
 flavor_eng.EVTDESC9107:0  "O Tribunal de Star Chamber era um tribunal de direito que evoluiu a partir de reuniões do conselho real do rei. Embora suas raízes remontem ao período medieval, o tribunal só se tornou poderoso como uma entidade separada durante o reinado de Henrique VII. Em 1487, o tribunal tornou-se um órgão judicial separado do conselho do rei, com mandato para ouvir petições de reparação. O Tribunal de Star Chamber foi nomeado para o padrão de estrela pintado no teto da sala no Palácio de Westminster, onde suas reuniões foram realizadas. o tribunal era um órgão de supervisão".
 flavor_eng.EVTOPTA9107:0  "Sim, precisamos de um"
 flavor_eng.EVTOPTB9107:0  "Não, nós não"
 flavor_eng.EVTNAME9108:0  "O movimento de cercamento"
 flavor_eng.EVTDESC9108:0  "A população da Inglaterra vivia na terra sob um sistema senhorial. Eles eram principalmente arrendatários que estavam ligados a uma determinada localidade, raramente ou nunca deixando seus locais de nascimento. Com o aumento do comércio, tornou-se cada vez mais lucrativo para a aristocracia que possuía a terra para cercá-la. O movimento de cercamento deslocou os arrendatários e causou um movimento para as cidades. À medida que as pessoas se reuniam nas cidades, elas se tornaram uma fonte de mão-de-obra barata para as fábricas e minas que se desenvolveram. A concentração da população nas cidades, no entanto, também criou uma classe de pobres, muitos dos quais estavam dispostos a se tornar 'servidores contratados' e migrar para as colônias norte-americanas em busca de uma vida melhor."
 flavor_eng.EVTOPTA9108:0  "Reforma"
 flavor_eng.EVTOPTB9108:0  "Não reforme"
 flavor_eng.EVTNAME9109:0  "O Ato de Supremacia"
 flavor_eng.EVTDESC9109:0  "Henrique VIII Tudor da Inglaterra (1509-1547) recebeu pela primeira vez em 1521 o título papal de Defensor da Fé por seu panfleto contra Lutero. A principal preocupação do rei era com sua sucessão e em 1529, quando a Cúria papal rejeitou sua proposta de divorciou-se de Catarina de Aragão, mandou executar o Legado do Papa, cardeal Wolsey, e coagiu o clero inglês a reconhecer o rei como chefe supremo da Igreja. Teve seu divórcio concedido em 1533 e casou-se com a dama de companhia Ann Bolena. Ao todo, Henrique VIII contraiu 6 casamentos."
 flavor_eng.EVTOPTA9109:0  "Assuma o comando da Igreja da Inglaterra"
 flavor_eng.EVTOPTB9109:0  "Aceite a supremacia de Roma"
 flavor_eng.EVTNAME9111:0  "O Almirantado"
 flavor_eng.EVTDESC9111:0  "O Almirantado foi instituído para dar ao crescente poder naval uma liderança estratégica forte e eficiente no mar. Anteriormente, existia apenas um número ímpar de navios do rei, cada um dos quais sendo propriedade pessoal do rei. Ao tornar o almirantado responsável por todos os navios de guerra e a produção do novo e o reparo do antigo, a marinha inglesa obteve continuidade e ordem. O Almirantado também foi uma escola de fábrica para líderes militares e também figuras importantes na vida política de Londres.
 flavor_eng.EVTOPTA9111:0  "Vamos autorizar o Almirantado"
 flavor_eng.EVTOPTB9111:0  "Vamos instituir o Exército Real em vez disso"
 flavor_eng.EVTNAME9112:0  "O Exército Real"
 flavor_eng.EVTDESC9112:0  "A Inglaterra como a conhecemos decidiu se tornar uma potência naval e instituiu o Almirantado como um de seus ativos. Também havia sinais de que a Inglaterra tomava outra rota, uma rota em direção ao continente e ao Poder Terrestre. Alguns elementos podem ser encontrados no Novo Modelo de Cromwell Exército, mas também os pontos de interrogação de uma possível Dinastia Stuart pró-francesa se a Inglaterra tivesse conseguido manter algumas de suas possessões francesas. Se isso tivesse acontecido, a Inglaterra teria interesses muito maiores a defender no continente do que em alto mar ."
 flavor_eng.EVTOPTA9112:0  "Vamos instituir o Exército Real"
 flavor_eng.EVTOPTB9112:0  "Em vez disso, vamos autorizar o Almirantado"
 flavor_eng.EVTNAME9113:0  "Jane Grey"
 flavor_eng.EVTDESC9113:0  "Como neta da irmã mais velha do rei Henrique VIII, Mary, Lady Jane Gray tinha direito ao trono inglês. Casada contra sua vontade em 1553 com Lord Guildford Dudley, filho do duque de Northumberland, ela foi usada como peão por Northumberland, que era o regente do rei Eduardo VI, em seu esforço determinado para manter seu poder após a morte do rei. O rei Eduardo VI estava mortalmente doente e, durante sua última doença, Northumberland o fez assinar um 'dispositivo' excluindo as filhas de Henrique VIII, as futuras rainhas Maria I e Elizabeth I, do trono em favor de Jane. Em 10 de julho de 1553, quatro dias após a morte de Eduardo, Jane foi proclamada rainha. Seu reinado durou apenas até 19 de julho. O país apoiou a reivindicação da católica Maria e as forças de Northumberland foram dispersadas por tropas leais a Maria."
 flavor_eng.EVTOPTA9113:0  "Sua reivindicação não será reconhecida!"
 flavor_eng.EVTNAME9114:0  "Bloody Mary e Rei Felipe da Inglaterra"
 flavor_eng.EVTDESC9114:0  "Em 1554, a católica Rainha Maria casou-se com Felipe da Espanha, uma união que abriu grandes possibilidades tanto para a Inglaterra quanto para a Espanha. Felipe recebeu o título de Rei da Inglaterra pelo Parlamento, mas não foi autorizado a governar o país. Mas a questão iminente de A importância estava acima da religião. O Ato de Supremacia havia dado o controle clerical ao monarca, mas o povo da Inglaterra estava dividido em relação à religião. Os católicos exigiam a autoridade papal, enquanto os protestantes queriam leis clericais liberais. Mary escolheu jogar sua sorte com os católicos fanáticos , e uma onda de terror começou, ganhando o apelido de 'Bloody Mary'."
 flavor_eng.EVTOPTA9114:0  "Restabelecer o poder papal sobre a Igreja da Inglaterra"
 flavor_eng.EVTOPTB9114:0  "Confirmar a liberdade religiosa para todos"
 flavor_eng.EVTNAME9115:0  "A Companhia de Comércio de Moscóvia"
 flavor_eng.EVTDESC9115:0  "Em 1553, a Merchant Adventurers Company enviou uma frota de três navios com a intenção de navegar para a China através da Passagem Nordeste. A maioria dos navios foi congelada pela calota de gelo e toda a tripulação morreu de fome, exceto o Edward, sob comando sênior. navegador Richard Chancellor, que entrou no Mar Branco e chegou a Arkhangelsk, uma pequena vila que mais tarde se tornaria um porto em 1584. Lá ele aprendeu sobre a riqueza e o poder do imperador russo e viajou em trenós puxados por cavalos, no inverno, para Moscou. Embora a Rússia e a Inglaterra tivessem interesses divergentes em estabelecer relações entre si, a Muscovy Trade Company formada para explorar o novo comércio foi um sucesso comercial, em particular com o comércio de peles russo.
 flavor_eng.EVTOPTA9115:0  "Vamos explorar isso!"
 flavor_eng.EVTNAME9116:0  "Sir Francisco Walsingham"
 flavor_eng.EVTDESC9116:0  "Sir Francis Walsingham foi secretário particular da rainha Elizabeth. Sua principal conquista foi a organização perfeita de um serviço secreto e rede de espionagem que se mostrou extremamente eficiente em abortar todas as conspirações contra a vida da rainha e todas as outras conspirações políticas e diplomáticas. Extremamente anti-espanhol, ele também foi o protetor de Drake e financiou a maioria das primeiras expedições do famoso corsário contra o poder ibérico."
 flavor_eng.EVTOPTB9116:0  "Não, eu não confio nele!"
 flavor_eng.EVTNAME9117:0  "A reforma monetária de Sir Thomas Gresham"
 flavor_eng.EVTDESC9117:0  "Financeiro inglês, nascido em Londres e educado na Universidade de Cambridge. Depois de frequentar a universidade, foi aprendiz de seu tio, um comerciante, a cujo serviço demonstrou uma habilidade comercial incomum. Nos anos posteriores, ele se tornou um dos homens mais ricos Em 1551, ele foi nomeado um fator, ou agente real, pelo rei Eduardo VI. Encarregado da administração da dívida real no exterior, ele praticamente a liquidou por meio de manipulações financeiras hábeis na bolsa, ou bolsa de valores, de Antuérpia. Ele foi nomeado cavaleiro pela rainha Elizabeth I em 1559. Enquanto servia como seu agente financeiro no exterior, Gresham descobriu que suas tarefas eram difíceis de executar por causa do valor mais baixo da moeda inglesa em relação às moedas de outros países.
 flavor_eng.EVTOPTA9117:0  "Reforma"
 flavor_eng.EVTNAME9118:0  "A Rebelião do Norte"
 flavor_eng.EVTDESC9118:0  "A Rainha Elizabeth I procurou estabelecer um acordo religioso com o objetivo de estabelecer na Inglaterra uma Igreja Anglicana Protestante com ela mesma como Governadora Suprema. As coisas começaram a se desgastar quando Mary Queen of Scots fugiu para a Inglaterra. O problema para Elizabeth I era que Mary era uma pretendente católica ao trono inglês. Elizabeth I manteve Mary trancada em vários castelos, mas ela ainda se tornou o centro de inúmeras conspirações para derrubar os arrogantes que haviam deslocado a antiga aristocracia. A ideia básica deles era casar Mary com Norfolk, o único duque da Inglaterra. Esta combinação representava uma séria ameaça para Elizabeth I, mas Norfolk parecia indeciso e continuou a adiar até que Elizabeth I o convidou para ir a Londres, quando ela o trancou na Torre. Elizabeth I suspeitou que os Condes de Northumberland, Westmorland e Cumberland estavam envolvidos na conspiração e os convidaram para Londres também. Os condes imaginaram que sua acomodação seria a Torre e optaram por uma rebelião que começou por volta da meia-noite de 9 de novembro de 1569. A fé católica havia sobrevivido no norte e havia ressentimento real contra a extensão da dominação Tudor e os novos homens de Elizabeth I. O conde de Northumberland reuniu suas tropas em Richmond em 16 de novembro. Sir George foi nomeado reitor marechal e a lei marcial foi declarada. Elizabeth I ordenou que 700 da ralé fossem executados, 200 deles deveriam ser de Richmond ou arredores. Não se sabe quantos foram realmente executados, mas aparentemente foi um número menor, talvez cerca de 57, 12 dos quais eram de Richmond. A década após a Rebelião foi um período difícil para os católicos que enfrentaram constantes perseguições. As reuniões religiosas eram realizadas em segredo, longe dos olhares de informantes hostis. Parece, no entanto, que os poucos nobres que foram acusados no tribunal de manter crenças católicas eram a 'mera ponta de uma grande pirâmide' que representava um movimento clandestino oculto".
 flavor_eng.EVTOPTA9118:0  "Mantenha Norfolk na Torre e esmague os rebeldes"
 flavor_eng.EVTOPTB9118:0  "Mantenha Norfolk na Torre e comece a negociar"
 flavor_eng.EVTOPTC9118:0  "Solte Norfolk"
 flavor_eng.EVTNAME9119:0  "A Criação da Bolsa de Valores de Londres"
 flavor_eng.EVTDESC9119:0  "O ano de 1571 viu a criação da Bolsa de Valores de Londres. Embora pequena em importância e com comércio limitado nos séculos 16 e 17, ela cresceria e gradualmente superaria sua concorrente de Amsterdã e provaria ser a bolsa de valores mais ativa da Europa do século 18 , impulsionando o comércio, a manufatura e a economia inglesa como um todo. A Inglaterra se beneficiaria então de um acesso fácil e confiável ao crédito."
 flavor_eng.EVTOPTA9119:0  "Expandir o Mercado de Empréstimos"
 flavor_eng.EVTOPTB9119:0  "Emitir controle estrito"
 flavor_eng.EVTNAME9121:0  "O cancelamento dos monopólios reais"
 flavor_eng.EVTDESC9121:0  "A popularidade de Elizabeth começou a diminuir no final de seu reinado. A guerra com a Espanha se arrastou de forma inconclusiva. O parlamento tornou-se menos tratável e começou a se opor ao abuso dos monopólios concedidos pela realeza, que eram usados para recompensar seus favoritos e tolerar considerável corrupção ... Um último discurso de Golden ao Parlamento em 1601 reafirmou seu amor por seus súditos, mas ocorreu no contexto de um conflito amargo sobre os monopólios reais, dos quais ela cessou.
 flavor_eng.EVTOPTA9121:0  "Cancele-os!"
 flavor_eng.EVTOPTB9121:0  "Fortaleça-os!"
 flavor_eng.EVTNAME9122:0  "Rebelião Irlandesa de Hugh O'Neill"
 flavor_eng.EVTDESC9122:0  "Hugh O'Neill viveu na Inglaterra na década de 1560. Ele serviu ao governo na década de 1580, mas em 1594 se rebelou. Insatisfeito com a política persistente do governo inglês de jogar os chefes uns contra os outros, O'Neill também ficou irritado com a recusa inglesa em restaurar as terras concedidas a seu avô. Por fim, ele formou uma aliança com os outros chefes irlandeses e buscou ajuda contra a Inglaterra protestante da Espanha católica. Ele conseguiu algo como unidade entre seus aliados e, depois de 1595, derrotou alguns dos melhores comandantes da rainha Elizabeth em Irlanda. O'Neill foi derrotado enquanto tentava se juntar a uma força espanhola que chegou a Kinsale em 1601. Seus aliados irlandeses se dispersaram e O'Neill recuou para o Ulster. Em 1603, ele fez as pazes com os ingleses, entregando sua autoridade tribal. Rei James I mais tarde o perdoou."
 flavor_eng.EVTOPTA9122:0  "Não achamos graça!"
 flavor_eng.EVTNAME9123:0  "A petição de direitos"
 flavor_eng.EVTDESC9123:0  "Em 1628, o Parlamento inglês aprovou a Petição de Direitos. Sob seus termos, o rei não poderia cobrar quaisquer novos impostos sem o consentimento do Parlamento. Além disso, os soldados não poderiam ser alojados em casas particulares. A lei marcial não poderia ser imposta em tempos de paz . Finalmente, a Petição de Direitos proíbe a prisão de indivíduos sem justa causa."
 flavor_eng.EVTOPTA9123:0  "Assine"
 flavor_eng.EVTOPTB9123:0  "Recusar-se a assiná-lo"
 flavor_eng.EVTNAME9124:0  "O Conflito Parlamentar"
 flavor_eng.EVTDESC9124:0  "O século 16 viu o número de membros na Câmara dos Comuns aumentar, enquanto a Câmara dos Lordes permaneceu significativamente menor. A base de poder no Parlamento mudou para a Câmara dos Comuns, que estava bem ciente do fato. Elizabeth I tinha uma mistura de determinação, presença majestosa e bondade para com os membros do Parlamento que seus sucessores Jacob I e seu filho Charles I não tiveram. O Parlamento queria ter mais voz em questões da Igreja, justiça e impostos aos quais o rei naturalmente se opunha. Tentei propor o casamento de seu filho a uma princesa espanhola e depois a uma princesa francesa (ambas católicas). resoluções para condenar a política religiosa e tributária e o rei se opôs ao Parlamento e tentou dissolvê-lo. Onze anos de ditadura se seguiram. Em 1642, a Guerra Civil dividiu o país em Cavaliers (realistas) contra Roundheads (os sem peruca do Parlamento)."
 flavor_eng.EVTOPTA9124:0  "Combater o Parlamento"
 flavor_eng.EVTOPTB9124:0  "Enviar ao Parlamento"
 flavor_eng.EVTNAME9127:0  "O ato de navegação"
 flavor_eng.EVTDESC9127:0  "Cromwell, Lorde Protetor da Comunidade Inglesa, promulgou o Ato de Navegação em 1651. Ele foi dirigido principalmente contra o comércio de transportadoras holandesas e previa que todas as mercadorias enviadas de e para a Inglaterra deveriam ser transportadas em navios ingleses, ao mesmo tempo em que confirmava o colonial política exclusiva. A Lei causou diretamente a primeira guerra anglo-holandesa de 1652-1654 e a segunda em 1665-1667. Na Paz de Breda (1667), Nova Amsterdã (Nova York) foi trocada pelo Suriname (Guiana Holandesa) e a Ato ligeiramente modificado. No entanto, contribuiu para o enorme crescimento do comércio naval e colonial inglês.
 flavor_eng.EVTOPTA9127:0  "Aprovar"
 flavor_eng.EVTOPTB9127:0  "A política atual é perfeita"
 flavor_eng.EVTNAME9129:0  "O Decreto de Indulgência e o Bill of Test"
 flavor_eng.EVTDESC9129:0  "Carlos II era secretamente católico e seu irmão Jaime II abertamente. O Decreto de Indulgência emitido em 1672 visava aliviar a situação dos dissidentes e católicos. Além de motivos pessoais, qualquer rei que apoiasse o catolicismo podia contar com o apoio da França. Na verdade, Carlos II recebeu sua recompensa na forma de uma grande soma de dinheiro em um tratado fechado nas costas do Parlamento. Na mesma época, o Parlamento emitiu o Projeto de Lei que novamente excluiu grupos religiosos dissidentes (incluindo católicos) de cargos públicos. e permitiu a perseguição. O Parlamento subseqüentemente levantou a questão de excluir o abertamente católico Jaime II dos direitos de sucessão."
 flavor_eng.EVTOPTA9129:0  "Liberdade Religiosa para Todos"
 flavor_eng.EVTOPTB9129:0  "Supremacia Protestante"
 flavor_eng.EVTOPTC9129:0  "Supremacia Católica"
 flavor_eng.EVTNAME9134:0  "A Criação do Banco da Inglaterra"
 flavor_eng.EVTDESC9134:0  "O Banco da Inglaterra foi fundado em 1694. Logo desfrutou de uma reputação de seriedade e confiabilidade, em particular no que diz respeito à credibilidade da libra esterlina inglesa, numa época em que a maioria das outras moedas estava à mercê de falências estatais e degradação da cunhagem. a estabilidade foi preponderante no lento, mas crescente domínio da economia mundial pela Grã-Bretanha nos séculos 18 e 19. Também permitiu uma maior flexibilidade ao governo britânico na arrecadação de fundos para a guerra.
 flavor_eng.EVTOPTA9134:0  "Instituí-lo"
 flavor_eng.EVTNAME9139:0  "Rebelião Jacobita"
 flavor_eng.EVTDESC9139:0  "Esta rebelião da causa jacobita liderada pelo Conde de Mar começou em 1715. No final de setembro, a maior parte das Terras Altas estava sob seu controle e seu exército somava cerca de 5.000 com mais aparecendo diariamente. Mas tudo isso foi feito sem nem mesmo avisar o rei que eles afirmavam apoiar. O velho pretendente, o rei James III, ainda não estava ciente da situação. A notícia foi enviada ao rei e o tamanho da força continuou a crescer. O conde, com seu exército crescente, mudou-se para Perth e estabeleceu sua base lá depois de tomar a cidade. Enquanto isso, outro exército jacobita estava se formando ao sul, O Velho Pretendente ouvindo a notícia começou a fazer os preparativos para sua viagem à Escócia e sua coroação. No início de novembro, o jacobita do norte O exército totalizava cerca de 12.000 homens, a maioria membros do clã das Terras Altas. O conde então decidiu marchar para o sul, onde logo encontrou o exército do duque de Argyll, as únicas tropas governamentais remanescentes na Escócia. As forças jacobitas foram mal administradas e divididas. O exército do sul marchou sul para levantar Lancashire em vez de atacar o flanco do duque de Argyll, enquanto uma força muito menor sob o comando do duque derrotou o maior exército do norte dos jacobitas em Sheriffmuir em 13 de novembro. O exército do sul também foi enfrentado e derrotado em Preston por outras forças do governo na Inglaterra. Os jacobitas foram forçados a recuar para Perth, enquanto ainda esperavam a chegada de seu líder. O Old Pretender finalmente chegou à Escócia em 22 de dezembro, depois de deixar Dunquerque. Mas o assunto já estava resolvido, pois o duque de Argyll já recebia reforços de tropas experientes e preparava uma força avassaladora para marchar para o norte. O rei, James III, foi novamente forçado a recuar depois de passar seis semanas sombrias na Escócia."
 flavor_eng.EVTOPTA9139:0  "Nós vamos esmagá-los!"
 flavor_eng.EVTNAME9140:0  "Sir Robert Walpole"
 flavor_eng.EVTDESC9140:0  "Robert Walpole, Conde de Orford (1676-1745) foi nomeado Ministro da Guerra em 1708. Comprometido em muitos escândalos, ele perde suas funções, mas é chamado de volta com o advento da dinastia Hanoveriana. Um fervoroso partidário da paz e do equilíbrio geral da Europa, ele dominou a vida política inglesa de 1721 a 1742, como Primeiro Lorde e Tesouro, um Primeiro Ministro de fato, se não no título."
 flavor_eng.EVTOPTA9140:0  "Excelente ministro!"
 flavor_eng.EVTNAME9141:0  "Orelha do Capitão Jenkin"
 flavor_eng.EVTDESC9141:0  "A Guerra da Orelha de Jenkins (que se fundiu com a Guerra da Sucessão Austríaca) foi o resultado, entre outras coisas, de um suposto confronto menor entre o guarda espanhol Costas e o capitão e a tripulação do brigue de Glasgow 'Rebecca' em 1731. O capitão Jenkins alegou que, enquanto estava no Caribe, seu navio foi abordado pela Guarda Costa e sua tripulação maltratada, e que os espanhóis cortaram uma de suas orelhas. Além disso, ele alegou que foi torturado e ameaçado de morte. não houve grandes ações travadas durante esta guerra, embora a declaração de guerra tenha levado ao envio do esquadrão de Anson para atacar a costa da América do Sul e finalmente circunavegar o globo, e a frota do almirante Edward Vernon atacou terras espanholas no Caribe.
 flavor_eng.EVTOPTA9141:0  "Use isso como uma desculpa para a guerra"
 flavor_eng.EVTOPTB9141:0  "Tente não prejudicar muito nossa relação"
 flavor_eng.EVTNAME9143:0  "Rebelião Jacobita"
 flavor_eng.EVTDESC9143:0  "Em 1745, a guerra da Sucessão Austríaca estava ocorrendo na Europa. A Inglaterra tinha a maior parte de suas tropas ocupadas na Holanda austríaca. O tempo parecia propício para Charles-Edward Stuart (1720-1788) desembarcar corajosamente na Escócia. Ele e sua família Os apoiadores jacobitas conseguiram vencer um exército inglês em Prestonpans em 2 de outubro de 1745 e entraram em Edimburgo, onde seu pai James foi reconhecido como rei da Escócia. À frente de um pequeno exército, ele invadiu a Inglaterra até Derby, mas teve que retirou-se quando o prometido apoio francês não se concretizou (o desembarque pretendido das tropas francesas falhou) Apanhado pelo exército britânico sob Cumberland (revocado dos Países Baixos), ele foi derrotado em Culloden em 16 de abril de 1746. Este foi o melhor tiro que os Stuarts tiveram para recuperar o trono, mas o imprudente jovem príncipe não ouviu o conselho sóbrio de seus generais, enterrando assim para sempre a causa dos Stuart."
 flavor_eng.EVTOPTA9143:0  "Nós vamos esmagá-los!"
 flavor_eng.EVTOPTB9143:0  "Os Stuarts retomam o trono!"
 flavor_eng.EVTNAME9144:0  "William Pitt, o Velho"
 flavor_eng.EVTDESC9144:0  "William Pitt, o primeiro Pitt (1708-1778), era neto do governador de Madras. Inicialmente destinado à carreira militar, tornou-se deputado na Câmara dos Comuns, membro dos Whigs e um patriota fervoroso. Esforçando-se para dar à Inglaterra império marítimo mundial, liderou o governo de coalizão de 1757 apesar do profundo ódio de George II e obteve resultados decisivos no Canadá e na Índia.Sua saída em 1763 salvou a França das cláusulas mais duras do Tratado de Paris que pôs fim à Guerra dos Sete Anos. ao poder em 1766-1778, apesar de sua saúde debilitada, ele defendeu a guerra contra a França em 1778."
 flavor_eng.EVTOPTA9144:0  "Excelente ministro!"
 flavor_eng.EVTNAME9145:0  "A Companhia das Índias Orientais"
 flavor_eng.EVTDESC9145:0  "Criada dois anos antes de sua equivalente holandesa, a Companhia Inglesa das Índias Orientais teve um começo difícil. Seus primeiros postos comerciais nas Molucas (Amboina) e na Indonésia logo foram dominados e fechados pelos holandeses e a atividade concentrada na Índia (Madras, Bombaim, Calcutá É lá que ela conheceria seu maior sucesso, desde pequenos empreendimentos comerciais de fábricas portuárias até o grande Império Indiano construído por Warren Hastings e Robert Clive (de 1757 em diante) que controlaria a maior parte do subcontinente indiano. sobreviveria a todos os seus concorrentes e só seria assumida pelo governo britânico em 1867, na sequência da grande revolta Sepoy de 1857."
 flavor_eng.EVTOPTA9145:0  "Vamos explorar isso!"
 flavor_eng.EVTNAME9150:0  "William Pitt, o Jovem"
 flavor_eng.EVTDESC9150:0  "William Pitt era o segundo filho de William Pitt, primeiro conde de Chatham. Em dezembro de 1783, o rei George III aproveitou a oportunidade para demitir a coalizão e pediu a Pitt, de 24 anos, que formasse um governo. Quando o Parlamento se reuniu novamente em janeiro de 1784 , o governo foi imediatamente derrotado por 39 votos em uma moção de censura virtual, mas Pitt se recusou a renunciar e, gradualmente, a maioria da coalizão no Parlamento começou a desmoronar. Em 8 de março, a maioria contra ele era de um voto e, em 25 de março, o Parlamento foi dissolvida. Em 1788, ele assinou a Tríplice Aliança entre a Grã-Bretanha, a Prússia e a Holanda, garantindo assim que em uma guerra futura seu país não seria privado de aliados como havia ocorrido durante a Revolução Americana. Em 1790, ele demonstrou o poder renovado da Grã-Bretanha e prestígio negociando a paz entre a Áustria e a Turquia.Em 1784, ele aprovou sua própria Lei da Índia, criando um conselho de controle regulando os assuntos indianos e a Companhia das Índias Orientais.Finalmente, em 1791, a Lei Constitucional do Canadá foi aprovada. Londres tornou-se responsável pelo governo do Baixo e Alto Canadá, mas ambas as províncias receberam assembléias representativas."
 flavor_eng.EVTOPTA9150:0  "Excelente Ministro!"
 flavor_eng.EVTNAME9193:0  "O Acordo de Methuen"
 flavor_eng.EVTDESC9193:0  "John Methuen nasceu em 1650. Um diplomata talentoso, ele é bem lembrado pelo tratado assinado em 1703 entre a Inglaterra e Portugal. O principal objetivo do tratado era permitir a introdução gratuita de lã e tecidos ingleses em Portugal em troca de entrada gratuita do vinho português para a Inglaterra (vinho do Porto). O tratado fez de Portugal um satélite econômico e político da Inglaterra e foi revogado apenas em 1836. John Methuen morreu em 1706, logo após seu maior sucesso."
 flavor_eng.EVTOPTA9193:0  "Aceite o Acordo"
 flavor_eng.EVTOPTB9193:0  "Denunciar o acordo"
 flavor_eng.EVTNAME9182:0  "A trama da pólvora"
 flavor_eng.EVTDESC9182:0  "'Lembre-se, lembre-se,\nO 5 de novembro,\nTraição e conspiração da pólvora.\nNão conheço nenhuma razão,\nPor que a traição da pólvora,\nDeveria ser esquecida.'\n\nUma conspiração para explodir o Rei e o As Casas do Parlamento foram descobertas! Os conspiradores, liderados por Guy Fawkes e Robert Catesby, esconderam barris de pólvora sob as Casas do Parlamento e planejaram detoná-los quando as Casas estivessem em sessão com a presença do Rei. Seu objetivo era tomar o controle das Casas do Parlamento. o governo e restaurar a Inglaterra ao catolicismo. Os conspiradores sem dúvida serão executados, mas como devemos reagir aos católicos como um todo?
 flavor_eng.EVTOPTA9182:0  "Punir todos os católicos!"
 flavor_eng.EVTOPTB9182:0  "Punir apenas os conspiradores óbvios"
 flavor_eng.EVTNAME9250:0  "Falta de um Herdeiro"
 flavor_eng.EVTDESC9250:0  "A falta de um herdeiro causou rumores no tribunal sobre a alegada infertilidade de [Root.Monarch.GetName]. Isso é muito preocupante, pois há vários nobres esperando nos bastidores, prontos para reivindicar o trono com a morte de [Root .Monarch.GetName]."
 flavor_eng.EVTOPTA9250:0  "O mais preocupante de fato"
 flavor_eng.EVTNAME9251:0  "Rumores dissipados"
 flavor_eng.EVTDESC9251:0  "Com o nascimento de um herdeiro, [Root.Monarch.GetName] finalmente dissipou os rumores de infertilidade."
 flavor_eng.EVTOPTA9251:0  "Eu certamente vou provar que eles estão errados"
 war_of_the_roses.1.t:0  "Guerra das rosas"
 war_of_the_roses.1.d:0  "[Root.Monarch.GetName] morreu repentinamente! Enquanto a nação está de luto, dois ramos juniores da antiga Casa de Plantageneta, a Casa de Lancaster e a Casa de York, afirmam ser os herdeiros legítimos do trono da Inglaterra. Lutas esporádicas entre seus partidários já estouraram em várias províncias do país. Seus símbolos heráldicos, uma rosa vermelha e uma rosa branca, já se tornaram sinônimo do conflito agora conhecido como a Guerra das Rosas."
 war_of_the_roses.1.a:0  "Apoie a Casa de Lancaster."
 war_of_the_roses.1.b:0  "Apoie a Casa de York."
 war_of_the_roses.2.t:0  "Suporte para $DYNASTY$"
 war_of_the_roses.2.d:0  "O apoio local a $DYNASTY$ na Guerra das Rosas continua crescendo entre o povo, à medida que camponeses e nobres se unem à nossa bandeira!"
 war_of_the_roses.2.a:0  "Isto é muito bem-vindo."
 war_of_the_roses.3.t:1  "[disloyal_province.GetName] Declara para os Lancaster Pretenders!"
 war_of_the_roses.3.d:1  "A nobreza de [disloyal_province.GetName] há muito está dividida por causa da Guerra das Rosas, mas agora a facção que favorece a Casa de Lancaster venceu e está proclamando abertamente seu apoio aos rebeldes."
 war_of_the_roses.3.a:0  "Diga notícias."
 war_of_the_roses.4.t:1  "[disloyal_province.GetName] se declara para os pretendentes de York!"
 war_of_the_roses.4.d:1  "A nobreza de [disloyal_province.GetName] há muito está dividida por causa da Guerra das Rosas, mas agora a facção que favorece a Casa de York venceu e está proclamando abertamente seu apoio aos rebeldes."
 war_of_the_roses.4.a:0  "Diga notícias."
 war_of_the_roses.5.t:0  "Nobres Descontentes"
 war_of_the_roses.5.d:0  "Os nobres até agora mantiveram a coroa durante a Guerra das Rosas, esperando ser generosamente recompensados. Mas há uma opinião crescente entre muitos deles de que até agora houve pouco reconhecimento de sua lealdade."
 war_of_the_roses.5.a:0  "Esses presentes devem mostrar nossa gratidão."
 war_of_the_roses.5.b:0  "Não é nada além do dever deles."
 war_of_the_roses.6.t:0  "Líderes rebeldes capturados"
 war_of_the_roses.6.d:1  "Na Batalha de [Root.GetCapitalName] vários líderes da revolta foram capturados por nossas forças. O que devemos fazer com eles?"
 war_of_the_roses.6.a:0  "Perdoe-os."
 war_of_the_roses.6.b:0  "Executá-los."
 war_of_the_roses.7.t:0  "Deserto dos Soldados"
 war_of_the_roses.7.d:0  "O esgotamento da guerra na forma de peste e fome não está afetando apenas a população civil, mas também nossas forças armadas, e o número de desertores continua crescendo."
 war_of_the_roses.7.a:0  "Não há nada que possamos fazer."
 war_of_the_roses.7.b:0  "Importar alimentos do exterior."
 war_of_the_roses.7.c:0  "Deixe-os tirar dos camponeses locais."
 war_of_the_roses.8.t:0  "Legitimidade Questionada"
 war_of_the_roses.8.d:0  "Até nossos próprios comandantes e soldados estão começando a questionar a legitimidade do atual governo."
 war_of_the_roses.8.a:0  "Compre seu suporte contínuo."
 war_of_the_roses.8.b:0  "Como eles ousam me questionar?"
 war_of_the_roses.9.t:0  "Rumores de Grande Revolta no Continente"
 war_of_the_roses.9.d:1  "Muitos daqueles que foram forçados a fugir do país durante a Guerra das Rosas buscaram refúgio no continente e as autoridades locais relatam rumores de que um levante armado pode ser iminente. Se não pararmos com isso, eles poderão construir uma fortaleza lá que pode fornecer apoio para uma nova insurreição."
 war_of_the_roses.9.a:0  "Enviar dinheiro para ajudar as autoridades locais."
 war_of_the_roses.9.b:1  "O dinheiro é necessário mais perto de casa."
 war_of_the_roses.10.t:0  "Fortaleza Lancaster"
 war_of_the_roses.10.d:0  "As forças rebeldes agora têm controle total de [Root.GetName] e o transformaram em uma fortaleza para apoiadores leais à Casa de Lancaster."
 war_of_the_roses.10.a:0  "Esta é uma ameaça séria."
 war_of_the_roses.11.t:0  "Fortaleza de York"
 war_of_the_roses.11.d:0  "As forças rebeldes agora têm controle total de [Root.GetName] e o transformaram em uma fortaleza para apoiadores leais à Casa de York."
 war_of_the_roses.11.a:0  "Esta é uma ameaça séria."
 war_of_the_roses.12.t:0  "Casa de Apoio de Lancaster"
 war_of_the_roses.12.d:1  "Uma guerra civil pela sucessão ao trono está ocorrendo na Inglaterra, um conflito que ficou conhecido como a Guerra das Rosas. A revoltada Casa de Lancaster está buscando ajuda estrangeira e nos enviou um emissário solicitando tropas. Caso eles tenham sucesso em reivindicando o trono, nossa ajuda certamente seria lembrada, melhorando nossas relações com a Inglaterra."
 war_of_the_roses.12.a:0  "Envie-lhes uma força simbólica."
 war_of_the_roses.12.b:0  "Mande-lhes algum dinheiro."
 war_of_the_roses.12.c:0  "Não apoiaremos os rebeldes."
 war_of_the_roses.13.t:0  "Casa de Apoio de York"
 war_of_the_roses.13.d:1  "Uma guerra civil pela sucessão ao trono está ocorrendo na Inglaterra, um conflito que ficou conhecido como a Guerra das Rosas. A revoltada Casa de York está buscando ajuda estrangeira e nos enviou um emissário solicitando tropas. Algum apoio pode ser necessário uma forma de impedir que uma Inglaterra forte e unificada faça guerra contra nós, e se os rebeldes conseguirem reivindicar o trono, nossa ajuda certamente será lembrada, melhorando nossas relações com a Inglaterra."
 war_of_the_roses.13.a:0  "Envie-lhes uma força simbólica."
 war_of_the_roses.13.b:0  "Mande-lhes algum dinheiro."
 war_of_the_roses.13.c:0  "Não apoiaremos os rebeldes."
 war_of_the_roses.14.t:0  "[From.GetName] intervém!"
 war_of_the_roses.14.d:0  "Os rebeldes buscaram apoio estrangeiro para sua revolta e conseguiram convencer [From.GetName] a ajudá-los com algumas tropas!"
 war_of_the_roses.14.a:0  "Como eles ousam!"
 war_of_the_roses.100.t:0  "O Fim da Guerra das Rosas"
 war_of_the_roses.100.d:0  "O conflito armado sobre a sucessão ao trono inglês finalmente acabou quando a dinastia governante derrotou os rebeldes!"
 war_of_the_roses.100.a:0  "A ordem foi finalmente restaurada."
 war_of_the_roses.101.t:0  "Casa de Lancaster vence a Guerra das Rosas"
 war_of_the_roses.101.d:0  "A Guerra das Rosas finalmente chega ao fim quando [Root.Monarch.GetName] consegue reivindicar o trono, tornando-se o novo governante de [Root.GetName]."
 war_of_the_roses.101.a:0  "Viva a Casa de Lancaster!"
 war_of_the_roses.102.t:0  "Casa de York vence a Guerra das Rosas"
 war_of_the_roses.102.d:0  "A Guerra das Rosas finalmente chega ao fim quando [Root.Monarch.GetName] consegue reivindicar o trono, tornando-se o novo governante de [Root.GetName]."
 war_of_the_roses.102.a:0  "Viva a Casa de York!"
 war_of_the_roses.103.t:0  "Relações Melhoradas com a Inglaterra"
 war_of_the_roses.103.d:1  "O novo governante da Inglaterra, [From.Monarch.GetName], não se esqueceu de nossa ajuda durante a Guerra das Rosas. Como esperado, as relações entre nossos países melhoraram muito."
 war_of_the_roses.103.a:0  "Boas notícias."
 war_of_the_roses.104.t:0  "As relações se deterioram com a Inglaterra"
 war_of_the_roses.104.d:1  "Com a rebelião da Casa de Lancaster finalmente esmagada, [From.Monarch.GetName] agora voltou sua atenção para aqueles que apoiaram a revolta, tanto interna quanto externamente."
 war_of_the_roses.104.a:0  "Oh..."
 war_of_the_roses.104.b:0  "Ainda bem que não fizemos!"
 war_of_the_roses.105.t:0  "As relações se deterioram com a Inglaterra"
 war_of_the_roses.105.d:1  "Com a rebelião da Casa de York finalmente esmagada, [From.Monarch.GetName] agora voltou sua atenção para aqueles que apoiaram a revolta, tanto interna quanto externamente."
 war_of_the_roses.105.a:0  "Oh..."
 war_of_the_roses.106.t:1  "Casa de [Root.Monarch.Dynasty.GetName] encerra a Guerra das Rosas"
 war_of_the_roses.106.d:0  "A Guerra das Rosas finalmente chega ao fim quando [Root.Monarch.GetName] consegue reivindicar o trono, tornando-se o novo governante de [Root.GetName]. Com a ascensão de [Root.Monarch.Dynasty.GetName] dinastia, o antigo conflito entre Yorkists e Lancasters é agora uma coisa do passado e ambas as facções resolveram trabalhar passivamente contra a dinastia [Root.Monarch.Dynasty.GetName] por enquanto."
 war_of_the_roses.106.a:1  "Viva a Casa de [Root.Monarch.Dynasty.GetName]!"
 flavor_eng.EVTNAME9200:0  "Hobbes publica 'Leviatã'"
 flavor_eng.EVTDESC9200:0  "O filósofo inglês Thomas Hobbes sustentava que o estado de natureza era um estado de conflito e caos que só poderia terminar se os indivíduos concordassem em um 'Contrato Social' em entregar sua liberdade nas mãos de um soberano. O soberano, por sua vez, era obrigado a para proteger seus súditos. Deixar de fazer isso permitiria que o povo buscasse um novo governante. Estranhamente, Hobbes conseguiu ofender ambos os lados na Guerra Civil Inglesa e passou 11 anos em Paris antes de ousar pisar na Inglaterra novamente em 1651."
 flavor_eng.EVTNAME9201:0  "Adam Smith publica 'A Riqueza das Nações'"
 flavor_eng.EVTDESC9201:0  "A Riqueza das Nações" foi a primeira grande obra de economia política e a pedra angular do que mais tarde ficou conhecido como capitalismo laissez-faire (Smith o chamou de sistema de liberdade perfeita). O escocês introduziu o conceito de "mão invisível ' - a capacidade intrínseca de um sistema de liberdade perfeita para controlar a si mesmo e ainda dar origem a uma sociedade ordenada através do mecanismo da competição."
 flavor_eng.EVTNAME9202:0  "David Hum"
 flavor_eng.EVTDESC9202:0  "O escocês David Hume foi um dos principais filósofos de sua época, mais conhecido por seu empirismo e ceticismo filosófico. Tomando o método científico do físico inglês Sir Isaac Newton como modelo e construindo a epistemologia do filósofo inglês John Locke, Hume tentou descrever como a mente funciona para adquirir o que é chamado de conhecimento. Ele concluiu que nenhuma teoria da realidade é possível - não pode haver conhecimento de nada além da experiência."
 flavor_eng.EVTNAME9203:0  "João Locke"
 flavor_eng.EVTDESC9203:0  "John Locke foi um iniciador do Iluminismo na Inglaterra e na França, um inspirador da Constituição dos Estados Unidos e autor de, entre outras obras, 'An Essay Concerning Human Understanding'. Locke sustentava que o conhecimento do mundo só poderia ser obtido pela experiência e reflexão sobre a experiência, e esse conhecimento estava sendo adquirido por Boyle, Sydenham, Christiaan, Huygens e Newton. Eles eram os verdadeiros filósofos que estavam avançando o conhecimento."
 flavor_eng.EVTNAME9204:0  "Isaac Newton"
 flavor_eng.EVTDESC9204:0  "O físico e matemático inglês Isaac Newton foi a figura culminante da revolução científica do século XVII. Em óptica, sua descoberta da composição da luz branca integrou o fenômeno das cores na ciência da luz e lançou as bases para a óptica física moderna. Em mecânica suas três leis do movimento, os princípios básicos da física moderna, resultaram na formulação da lei da gravitação universal. uma das obras individuais mais importantes da história da ciência moderna."
 flavor_eng.EVTNAME9205:0  "William Shakespeare"
 flavor_eng.EVTDESC9205:0  "O poeta, dramaturgo e ator inglês William Shakespeare é freqüentemente chamado de poeta nacional inglês e considerado por muitos como o maior dramaturgo de todos os tempos. Suas peças escritas no final do século XVI e início do século XVII para um pequeno teatro de repertório são agora representadas e lidas com mais frequência e em mais países do que nunca. A profecia de seu grande contemporâneo, o poeta e dramaturgo Ben Jonson, de que Shakespeare 'não era de uma época, mas de todos os tempos' foi cumprida."
 flavor_eng.EVTNAME9225:0  "A Guerra Civil Inglesa"
 flavor_eng.EVTDESC9225:1  "As crescentes tensões entre os monarcas [Root.Monarch.Dynasty.GetName] e os parlamentares radicais após disputas sobre tributação e a centralização do poder real transbordaram. Os parlamentares agora desafiam abertamente o [Root.Monarch.GetTitle] e seus monarquistas, e procuram estabelecer um governo republicano. De sua parte, os monarquistas esperam derrotar o Parlamento e estabelecer uma monarquia absoluta. Os dois lados pegaram em armas um contra o outro e estão prontos para lutar pelo controle do estado."
 flavor_eng.EVTOPTA9225:1  "Pelo Parlamento e pela Liberdade!"
 flavor_eng.EVTOPTB9225:1  "Pelo [Root.Monarch.GetTitle]!"
 flavor_eng.EVTNAME9226:1  "Ordenança de abnegação e o novo exército modelo"
 flavor_eng.EVTDESC9226:1  "Uma proposta para melhorar a qualidade do exército está sendo debatida no Parlamento. Há muito tempo tem sido prática dar o comando dos exércitos a membros da aristocracia, que muitas vezes carecem de experiência militar. O Parlamento seria impedido de manter o comando do exército ou da marinha durante a guerra civil. Em vez disso, as forças armadas seriam reorganizadas no Novo Exército Modelo sob o comando de Sir Thomas Fairfax."
 flavor_eng.EVTOPTA9226:0  "Aprovar a Portaria e reformar o exército."
 flavor_eng.EVTOPTB9226:0  "Não é necessário."
 flavor_eng.EVTNAME9227:0  "Novo Exército Modelo"
 flavor_eng.EVTDESC9227:1  "Há muito tempo é prática dar o comando dos exércitos a membros da aristocracia. Esses nobres oficiais muitas vezes não são soldados profissionais e sua qualidade varia. Uma proposta para reformar o exército e sua liderança em uma força profissional em tempo integral foi sugeriu. Parte disso seria aprovar um decreto para impedir que membros do Parlamento ocupem o comando do exército ou da marinha."
 flavor_eng.EVTOPTA9227:0  "Aprovar a Portaria e reformar o exército."
 flavor_eng.EVTOPTB9227:0  "Não é necessário."
 flavor_eng.EVTNAME9228:0  "Tratado com os escoceses"
 flavor_eng.EVTDESC9228:2  "Vários nobres escoceses proeminentes foram abordados pelos monarquistas em busca de apoio para seu lado na guerra civil. Eles prometem nos manter fora da guerra com a condição de poder estabelecer a fé reformada na Escócia. Caso contrário, eles darão sua apoio aos monarquistas."
 flavor_eng.EVTOPTA9228:0  "Ceda às suas exigências."
 flavor_eng.EVTOPTB9228:0  "Quem são eles para exigir qualquer coisa!"
 flavor_eng.EVTNAME9229:0  "Tratado com os escoceses"
 flavor_eng.EVTDESC9229:2  "Vários nobres escoceses proeminentes foram abordados pelos parlamentares em busca de apoio para seu lado na guerra civil. Eles prometem nos manter fora da guerra com a condição de poder estabelecer a fé reformada na Escócia. Caso contrário, eles darão sua apoio aos parlamentares."
 flavor_eng.EVTOPTA9229:0  "Ceda às suas exigências."
 flavor_eng.EVTOPTB9229:0  "Quem são eles para exigir qualquer coisa!"
 flavor_eng.EVTNAME9230:0  "A Rebelião no País de Gales"
 flavor_eng.EVTDESC9230:1  "Chegou ao nosso conhecimento que os simpatizantes monarquistas galeses estão reunindo um exército com o qual esperam expulsar quaisquer tropas parlamentares. Parece que eles esperam conquistar nossas guarnições locais, que ameaçam se amotinar contra nós, alegando que seu pagamento está atrasado. ."
 flavor_eng.EVTOPTA9230:0  "Pague-os."
 flavor_eng.EVTOPTB9230:0  "Deixe-os se revoltar."
