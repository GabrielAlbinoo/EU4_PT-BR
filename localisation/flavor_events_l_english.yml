 flavor_eng.EVTDESC9232:1  "Grandes partes da nobreza irlandesa se declararam a favor dos monarquistas e estão reunindo um exército para expulsar quaisquer tropas parlamentares. Parece que eles esperam conquistar nossas guarnições locais, que ameaçam se amotinar contra nós, alegando que seu pagamento está atrasado."
 flavor_eng.EVTOPTA9232:0  "Pague-os."
 flavor_eng.EVTOPTB9232:0  "Deixe-os se revoltar."
 flavor_eng.EVTNAME9233:0  "A Rebelião na Irlanda"
 flavor_eng.EVTDESC9233:1  "Grandes partes da nobreza irlandesa se declararam a favor dos parlamentares e estão reunindo um exército para expulsar quaisquer tropas monarquistas. Parece que eles esperam conquistar nossas guarnições locais, que ameaçam se amotinar contra nós, alegando que seu pagamento está atrasado."
