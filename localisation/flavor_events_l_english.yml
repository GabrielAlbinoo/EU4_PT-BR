 fra_dutch_friction:0  "Atrito franco-holandês"
 ned_anti_french_policy:0  "Inimigo comum"
 ned_refused_glorious_revolution:0  "Recusou-se a atender os Sete Mortais"
 ned_accepted_glorious_revolution:0  "Conspirando com dissidentes ingleses"
 ned_bank_crisis:0  "Crise do Setor Financeiro Holandês"
 desc_ned_bank_crisis:0  "Antigamente o centro das finanças pan-europeias, outras cidades em outros países passaram agora por Amsterdã. Juntamente com as pobres políticas econômicas do próprio Banco de Amsterdã, a credibilidade e a viabilidade do setor bancário holandês estão sendo seriamente questionadas."
 flavor_hol.7.t:0  "Casa de Elzevir"
 flavor_hol.7.d:0  "Tendo trabalhado anteriormente com encadernação e venda de livros, Lodewijk Elzevir tinha um excelente entendimento de todos os aspectos da confecção de um livro quando finalmente se tornou impressor e editor. Lodewijk e seus descendentes fundariam uma das gráficas mais famosas e produtivas casas do início da era moderna, com uma duração de 130 anos a casa de Elzevir era conhecida pela sua elegância e rigor mas também pelos formatos pequenos e muito portáteis utilizados, como o formato duodecimo.\nDestaca-se entre as obras que sairiam das prensas de Elzevir são as 'Repúblicas Elzevirianas', livros que descrevem a história e o presente de países selecionados da Europa e do mundo. Embora destinados a um mercado internacional, esses últimos livros certamente encontrarão um grande número de leitores entre a classe mercantil holandesa e os ajudarão a entender os vários países pretendem investir ou negociar."
 flavor_hol.7.a:0  "OK."
 flavor_hol.8.t:0  "Groot Desseyn, o Grande Projeto"
 flavor_hol.8.d:0  "Como relativamente atrasada na competição por colônias, a Holanda descobriu que muitas das possessões coloniais que deseja já foram tomadas por outros. Com uma marinha forte e um setor financeiro disposto, a Holanda independente, entretanto, ainda tem recursos consideráveis em em suas mãos. Essas circunstâncias levaram a Companhia Holandesa das Índias Ocidentais a conceber o Groot Desseyn ou Grande Projeto para como a Holanda pode superar seus concorrentes.\nDe acordo com o plano, em vez de apenas tentar estabelecer colônias próprias, seria mais eficiente para conquistar os dos nossos concorrentes. Como concorrente natural, o império colonial português em particular tem sido considerado um bom alvo para este plano, especialmente porque os investidores holandeses já estão envolvidos em alguns deles como está."
 flavor_hol.8.a:0  "Parece um grande plano!"
 flavor_hol.8.b:0  "Não, a comunidade internacional nos odiaria."
 flavor_hol.9.t:0  "O Navio Flauta"
 flavor_hol.9.d:0  "A economia holandesa expansiva colocou grandes demandas em nossa marinha mercante. As águas holandesas muito rasas também significam que navios mercantes comuns, como caravelas, são incapazes de se aproximar de muitos dos portos holandeses. Até agora, isso tem sido tratado pelo uso de boiers menores mas com o apoio financeiro de Pieter Jansz Liorne, um comerciante holandês de Hoorn, um novo tipo de navio foi desenvolvido. tripulação. Como é capaz de transportar cargas maiores enquanto ainda lida com as águas rasas holandesas e se comporta muito bem em mar aberto, este navio é uma dádiva de Deus para nossos mercadores."
 flavor_hol.9.a:0  "Eu me pergunto se nossa indústria de construção naval está pronta para isso?"
 flavor_hol.10.t:1  "Dificuldades da VOC"
 flavor_hol.10.d:0  "As coisas não parecem tão boas quanto antes para a Companhia Holandesa das Índias Orientais. Com outras potências europeias envolvidas no comércio das Índias Orientais, não foi mais possível para nossa empresa monopolizar certos produtos e, como resultado da concorrência de preços em Europa caíram consideravelmente. Desesperados, alguns funcionários da empresa tomaram medidas extremas, como incendiar armazéns de especiarias, a fim de manter os preços altos, mas os efeitos de longo prazo de tais ações foram insignificantes na melhor das hipóteses.\nAinda assim, nem tudo está perdido. A empresa ainda tem ativos consideráveis, capitães experientes e bons contatos no Oriente. É, no entanto, claro que as coisas não podem continuar como até agora. Muitos acham que o caminho a seguir é adotar uma abordagem mais generalista para o comércio da Índia Oriental do que tentar monopolizar commodities únicas, que tem sido a política da empresa até agora"
 flavor_hol.10.a:0  "Chegou a hora de uma reorientação."
 flavor_hol.10.b:0  "Ajude a empresa com empréstimos generosos."
 flavor_hol.10.c:0  "Dissolver a Empresa"
 flavor_hol.11.t:1  "VOC em perigo financeiro"
 flavor_hol.11.d:0  "Apesar da transição para um modelo de negócios mais viável, a Companhia Holandesa das Índias Orientais continuou com problemas de solvência. Não querendo restringir o pagamento de dividendos, apesar da queda dos lucros, a empresa tem pago mais dinheiro do que ganha há décadas.\nPara reerguer-se agora que a empresa decidiu pedir ainda mais dinheiro emprestado. Esta é uma proposta tentadora, pois, se a empresa fosse dissolvida, o choque prejudicaria seriamente o nosso setor financeiro."
 flavor_hol.11.a:0  "Eles precisam de mais empréstimos!"
 flavor_hol.11.b:0  "Nacionalizar a Empresa"
 flavor_hol.12.t:1  "Nacionalização da VOC?"
 flavor_hol.12.d:1  "Políticas financeiras ruins e reações lentas devido ao seu controle centralizado, bem como a concorrência contínua e preços em queda continuaram a dificultar a vida de nossa Companhia das Índias Orientais. Nas operações diárias, a empresa ainda está gerenciando o controle de todos os nossos As possessões das Índias Orientais estão bem, mas muitos agora têm sérias dúvidas sobre a viabilidade disso a longo prazo. Talvez tenha chegado a hora de finalmente nacionalizar a VOC e sofrer o impacto que isso acarretaria em nossa economia? Mesmo que continuemos a apoiar o empresa com mais empréstimos e subsídios, é improvável que possamos proteger totalmente a economia holandesa em geral neste momento."
 flavor_hol.12.a:0  "Eles precisam de ainda mais empréstimos"
 flavor_hol.12.a.tt:1  "A dívida da VOC aumenta ainda mais."
 flavor_hol.12.b:0  "Nacionalizar a Empresa"
 flavor_hol.13.t:0  "O Banco de Amsterdã e o Mercado Internacional de Capitais"
 flavor_hol.13.d:0  "Desde a criação do Banco de Amsterdã, o setor financeiro holandês tem sido o centro do mercado de capitais europeu. Os banqueiros holandeses estão envolvidos em tudo, desde as guerras até as manufaturas de outras potências europeias, bem como em várias empresas domésticas. o protecionismo fecha muitos mercados estrangeiros, no entanto, a posição internacional que antes era a força do estabelecimento bancário holandês tornou-se repentinamente uma fraqueza. da própria instituição também está abalado em sua própria fundação. O Banco de Amsterdã está agora pronto para se declarar insolvente e parece apenas uma questão de tempo até que vejamos o efeito geral disso na economia holandesa."
 flavor_hol.13.a:0  "Tentativa de salvar o Banco."
 flavor_hol.13.b:0  "Feche o Banco de Amsterdã."
 flavor_hol.14.t:0  "Os Sete Imortais"
 flavor_hol.14.d:0  "O governo de $MONARCH$ não foi popular até agora. Em quase todas as partes do nosso país, a legitimidade de seu governo está sendo questionada, bem como sua devoção aos ideais protestantes sobre os quais nosso país foi construído. Sete conspiradores de todo o mundo o espectro político agora assumiu a responsabilidade de tentar convidar o Stadtholder holandês a libertar o reino de seu rei."
 flavor_hol.14.a:0  "OK."
 flavor_hol.15.t:0  "Convite para $MONARCH$"
 flavor_hol.15.d:0  "Sete ingleses influentes nos enviaram uma carta instando-nos a vir e libertar seu reino de seu rei impopular e incapaz. De acordo com os conspiradores, seu monarca bagunçou tanto os assuntos domésticos quanto os estrangeiros. Eles agora se voltam para nós como nós somos um país cristão devoto livre de influência papista."
 flavor_hol.15.a:0  "Aceite o convite."
 flavor_hol.15.b:0  "Recusar o convite."
 flavor_hol.16.t:0  "O holandês intrometido"
 flavor_hol.16.d:0  "Parece que o Stadtholder holandês tem negociado com os dissidentes de nosso país. Só podemos lamentar o mau julgamento desses lojistas iludidos."
 flavor_hol.16.a:0  "OK."
 flavor_hol.16.a.tt:0  "Os conspiradores ofereceram a coroa inglesa aos holandeses."
 flavor_hol.17.t:0  "Conspiradores no frio"
 flavor_hol.17.d:0  "Embora pareça que a carta dos sete dissidentes chegou às Províncias Unidas, os holandeses se recusaram a cooperar com os conspiradores. Este gesto é muito apreciado."
 flavor_hol.17.a:0  "Ótimo!"
 flavor_hol.18.t:0  "Tensões franco-holandesas"
 flavor_hol.18.d:0  "Ao longo dos anos desde nossa independência, os franceses sempre apoiaram nosso reino, pois tínhamos um inimigo mútuo no imperador e nos herdeiros da Borgonha. Ultimamente, no entanto, as políticas domésticas francesas em relação aos huguenotes, bem como sua política externa em nosso imediato os arredores fizeram muitos temerem os franceses. Talvez seja hora de tentar reunir amigos antes do inevitável conflito com nosso vizinho do sul."
 flavor_hol.18.a:0  "Nossa política deve ser conter os franceses."
 flavor_hol.18.b:0  "Seguir uma política amigável em relação aos franceses."
 flavor_hol.19.t:0  "O Prisioneiro da Holanda"
 flavor_hol.19.d:0  "Depois de anos de, senão amizade, pelo menos cooperação amigável, os holandeses começaram a agir de forma mais hostil em relação a nós. Recebemos relatos de que eles estão procurando amigos no exterior entre nossos inimigos e que pretendem limitar nossa influência nas Terras Baixas. Enquanto isso é ingrato, talvez também seja oportuno. Sem nossa boa vontade para protegê-los, as Terras Baixas seriam uma excelente adição ao nosso reino.
 flavor_hol.19.a:0  "OK."
 flavor_hol.19.a.tt:0  "A Holanda vai tentar melhorar as suas relações com os nossos rivais."
 flavor_hol.20.t:0  "Os comerciantes holandeses"
 flavor_hol.20.d:1  "A decisão de fechar nossas fronteiras para mercadores estrangeiros foi certamente a mais prudente. No entanto, custou caro ao porto de Nagasaki. Alguns agora sugerem que devemos de fato manter o comércio aberto com a Companhia Holandesa das Índias Orientais. A visão holandesa os espanhóis e portugueses com tanta desconfiança como nós e o seu comportamento sempre foi mais equilibrado e contido no nosso país. Se mantivermos as nossas fronteiras abertas aos holandeses, no entanto, certamente ainda serão necessárias algumas restrições. Na baía de Nagasaki a ilha artificial de Dejima foi criada para abrigar os portugueses. Se restringirmos os holandeses a esta ilha, qualquer influência perigosa certamente será impedida de se espalhar para o resto do nosso país.
 flavor_hol.20.a:0  "Permita que os holandeses fiquem."
 flavor_hol.20.a.tt:0  "O evento 'Rangaku' agora pode acontecer."
 flavor_hol.20.b:0  "Todos os ocidentais devem ir."
 flavor_hol.21.t:0  "Dejimas"
 flavor_hol.21.d:1  "Enquanto o Japão fechou suas fronteiras para o mundo exterior, a VOC agora foi oferecida como seu único elo com o oeste. As condições são que os comerciantes holandeses se baseiem na ilha artificial de Dejima na baía de Nagasaki e que eles não t viajar para fora dessa ilha a qualquer momento sem permissão especial."
 flavor_hol.21.a:0  "Ótimo!"
 flavor_hol.22.t:0  "Arumer Black Hope"
 flavor_hol.22.d:0  "Descontentes com o comportamento de nossas tropas na região, os camponeses da Frísia pegaram em armas contra nós. Juntos com soldados mercenários, esses rebeldes tiveram sucesso limitado em terra, mas já realizaram algumas manobras surpreendentes no mar. De fato, os rebeldes são tão piratas como soldados e, a menos que derrubemos essa coisa, logo o transporte marítimo sofrerá."
 flavor_hol.22.a:0  "Esmagar os traidores."
 flavor_hol.23.t:1  "A Hora da Peruca"
 flavor_hol.23.d:0  "Ao longo da história dos primeiros Países Baixos, o estado foi administrado por e para capitalistas mercantes. Os prefeitos das cidades, os chefes da Companhia das Índias Orientais e outras empresas estatais tiveram todos um histórico como comerciantes e teriam tido contato e conhecimento do mundo do comércio que os ajudaria a tomar decisões economicamente benéficas.\nIsso, no entanto, cada vez mais não é o caso. A emissão de títulos estatais para financiar empresas governamentais tem servido bem ao nosso país ao longo dos anos, mas um efeito colateral tem é que agora existe toda uma geração de rentistas ricos e influentes que têm pouca ou nenhuma experiência prática de comércio. Os críticos acham que esses usuários de perucas não têm ambições além de alcançar cargos governamentais confortáveis e que seu cuidado é na verdade passividade. Se isso é verdade ou não, percorremos um longo caminho desde os capitalistas mercantes que costumavam moldar o futuro do nosso estado."
 flavor_hol.23.a:0  "Complacência? Pfah!"
 flavor_hol.24.t:0  "Baruch Spinoza - O Príncipe dos Filósofos"
 flavor_hol.24.d:0  "Filho de uma família imigrante judia portuguesa, Baruch Spinoza levaria uma vida relativamente simples e sustentou-se como fabricante de lentes e contribuições de benfeitores. Embora se diga que Spinoza foi um excelente fabricante de lentes, é sua devoção à filosofia, ética e teologia pela qual este homem será lembrado. Spinoza publicou poucos trabalhos em sua vida, mas suas idéias circularam da mesma forma e resultaram na oferta de uma cadeira pela Universidade de Heidelberg, que ele recusou por medo de que pudesse restringir seu pensamento.
 flavor_hol.24.a:0  "Um grande homem."
 pol_collegium_hosianum:0  "Colégio de Oséias"
 desc_pol_collegium_hosianum:0  "Esta província abriga o Collegium Hosianum, uma escola de elite para a difusão da contra-reforma."
 flavor_pol.14.t:0  "Colégio de Oséias"
 flavor_pol.14.d:0  "Stanislaus Hosius, cardeal e bispo de Warmia está preocupado com o bem-estar espiritual de nosso país. A fim de conter as idéias do protestantismo que se espalham entre os burgueses e nobres poloneses, Hosius solicitou a ajuda dos jesuítas. Juntos, eles agora elaborou um plano para criar uma escola de elite em sua diocese. Qualquer pessoa treinada aqui aprenderá tudo o que pode ser ensinado sobre como contrariar os argumentos dos reformadores e como recatolizar regiões que já foram perdidas para os protestantes."
 flavor_pol.14.a:0  "Ótimo!"
 flavor_pol.15.t:0  "A Bíblia Radziwill e a Reforma na Polônia"
 flavor_pol.15.d:0  "Um grupo de estudiosos calvinistas terminou uma tradução da Bíblia para o polonês. Os estudiosos trabalharam a partir das fontes mais originais conhecidas e não há dúvida de que este é um excelente trabalho. A perspectiva de uma acessibilidade ainda maior às ideias protestantes para os poloneses população é, no entanto, uma ideia assustadora. O calvinismo já estabeleceu seu domínio sobre alguns de nossos nobres e o luteranismo existe entre nossos burgueses há muito tempo."
 flavor_pol.15.a:0  "Este livro deve ser queimado!"
 flavor_pol.15.b:0  "Interessante..."
 flavor_pol.16.t:0  "O destino do Collegium Hosianum"
 flavor_pol.16.d:0  "Após a mudança da religião do estado em nosso país, o Collegium Hosianum suspendeu as atividades e os professores estão procurando trabalho em outro lugar."
 flavor_pol.16.a:0  "Suspender o Colégio"
 flavor_pol.17.t:0  "A Ordem Teutônica"
 flavor_pol.17.d:0  "Os Cavaleiros Teutônicos podem não ser nossos maiores amigos até agora, mas a forte rivalidade histórica entre nossos dois países agora é coisa do passado."
 flavor_pol.17.a:0  "OK."
 flavor_pol.18.t:0  "Sucessor de Wladyslaw III"
 flavor_pol.18.d:0  "A morte do rei sem filhos Wladyslaw III no campo de batalha de Varna dividiu a união entre a Polônia e a Hungria e deixou a Polônia em um interregno. Seu irmão Kazimierz, o grão-duque da Lituânia, foi convidado pela nobreza polonesa a assumir o trono, mas descobriu suas condições inaceitáveis. Em 1447, após três anos de negociações, Kazimierz foi finalmente coroado rei da Polônia em seus próprios termos e governou os dois reinos como uma união."
 flavor_pol.18.a:0  "Precisamos de um Jagiellon!"
 flavor_pol.18.b:0  "Vamos nomear um nobre local em vez disso."
 lit_denied_birthright:0  "Negou o trono polonês"
 randomeventsstapehordes.1.EVTNAME:0  "Nascido da Sela"
 randomeventsstapehordes.1.EVTDESC:0  "Nós viemos da guerra, para a guerra nossos corações batem. Nós, os filhos das planícies sem fim, não fomos feitos para ficar ociosos. Vidas de camponeses ou comerciantes são para aqueles que devem ser governados, não para aqueles que desejam governar."
 randomeventsstapehordes.1.EVTOPTA:0  "Se eu tivesse um couro cabeludo, para cada vez..."
 randomeventsstapehordes.1.EVTOPTB:0  "Mas você não consegue ver os benefícios?"
 randomeventsstapehordes.2.EVTNAME:0  "Exaustão é para os fracos"
 randomeventsstapehordes.2.EVTDESC:0  "Enquanto os colonos se escondem atrás de seus muros altos e morrem de fome com medo, nosso anfitrião é nosso povo. Hordas não temem a guerra, hordas vivem para a guerra."
 randomeventsstapehordes.2.EVTOPTA:0  "Força através da unidade."
 randomeventsstapehordes.2.EVTOPTB:0  "Envie nossos espiões para se infiltrar em suas fortalezas."
 randomeventsstapehordes.3.EVTNAME:0  "Este é um bom dia para morrer"
 randomeventsstapehordes.3.EVTDESC:0  "Rumores de nossas gloriosas façanhas militares se espalharam para nossos vizinhos próximos e distantes. Grupos de jovens guerreiros fortes se espalham pelas terras tribais a nosso serviço, em busca de uma vida de glória e pilhagem."
 randomeventsstapehordes.3.EVTOPTA:0  "Notícias muito bem-vindas, de fato."
 randomeventsstapehordes.3.EVTOPTB:0  "Faça com que eles treinem a próxima geração."
 randomeventsstapehordes.4.EVTNAME:1  "Tribo amigável migra para [Root.GetName]"
 randomeventsstapehordes.4.EVTDESC:1  "Uma tribo amigável com laços de sangue com a nossa cruzou nossa fronteira e se estabeleceu nas terras abertas de [friendly_tribe_province.GetName]. Entre esses pastores vivem excelentes e fortes guerreiros e caçadores, dispostos a responder ao chamado às armas de nossa [Root. Monarch.GetTitle]."
 randomeventsstapehordes.4.EVTOPTA:0  "Eles são muito bem-vindos."
 randomeventsstapehordes.5.EVTNAME:1  "Ataque de tribos hostis [hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC:1  "Uma tribo hostil de [hostile_migrating_tribes_country.GetName] cruzou para [hostile_migrating_tribes_province.GetName], invadindo e pilhando nosso povo. Antes que nossos anfitriões pudessem caçá-los, eles desapareceram de volta em sua terra natal amaldiçoada, levando consigo inúmeros escravos e pilhagem considerável."
 randomeventsstapehordes.5.EVTOPTA:0  "Abutres, cacem-nos!"
 randomeventsstapehordes.6.EVTNAME:0  "Migrando tribos em [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC:0  "Uma enorme tribo de pastores se estabeleceu em uma de nossas províncias. Amigáveis e dispostos a reconhecer nosso governo, essas pessoas trarão benefícios econômicos a longo prazo."
 randomeventsstapehordes.6.EVTOPTA:0  "Eles são mais do que bem-vindos!"
 randomeventsstapehordes.7.EVTNAME:0  "Migrando tribos em [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC:0  "Um grande clã de pastores de ovelhas migrou para uma de nossas províncias fronteiriças em busca de melhores pastos e invernos mais amenos. De natureza pacífica, eles estão dispostos a aceitar nosso governo e pagar o tributo."
 randomeventsstapehordes.7.EVTOPTA:0  "Mais lã, parece bom."
 randomeventsstapehordes.8.EVTNAME:0  "Jogos de guerra"
 randomeventsstapehordes.8.EVTDESC:0  "Um grande evento na vida cotidiana dos habitantes das estepes está prestes a acontecer. Guerreiros de lugares distantes e próximos se reunirão em nossa capital para participar de uma demonstração de habilidade. Tiro com arco a cavalo, competições de força e desafios de agilidade acontecerão e podem dar à luz novos campeões e lendas."
 randomeventsstapehordes.8.EVTOPTA:0  "OK."
 randomeventsstapehordes.9.EVTNAME:0  "Glorioso Khan"
 randomeventsstapehordes.9.EVTDESC:0  "Alegre-se! Nosso glorioso Khan [Root.Monarch.GetName] venceu a competição de combate corpo a corpo. Como devemos nos lembrar da performance?"
 randomeventsstapehordes.9.EVTOPTA:0  "Bênção Divina!"
 randomeventsstapehordes.9.EVTOPTB:0  "Santo Guerreiro!"
 randomeventsstapehordes.10.EVTNAME:0  "Jogos de Sucesso"
 randomeventsstapehordes.10.EVTDESC:0  "Nossos jogos de guerra foram um sucesso total: tanto guerreiros domésticos quanto de longe mostraram suas habilidades e conhecimentos de guerra. Temos muitos novos campeões e lendas, e todos devem se lembrar deste evento nas próximas gerações."
 randomeventsstapehordes.10.EVTOPTA:0  "Excelente."
 randomeventsstapehordes.11.EVTNAME:0  "Jogos Ruinosos"
 randomeventsstapehordes.11.EVTDESC:0  "Oh, horrores! Quando os jogos de guerra começaram, dois membros de clãs rivais começaram uma briga que saiu do controle e se transformou em uma briga massiva. Antes que nossos guardas do palácio pudessem detê-los, o fosso da arena foi danificado e dois grandes pagodes incendiados , arruinando o resto deste evento!"
 randomeventsstapehordes.11.EVTOPTA:0  "Punir os culpados!"
 randomeventsstapehordes.12.EVTNAME:0  "Jogos Lendários"
 randomeventsstapehordes.12.EVTDESC:0  "Todo o evento foi melhor do que poderíamos esperar! Cada competição acabou sendo uma competição de rivalidade acirrada com oponentes de igual habilidade colocados uns contra os outros. Nossos anciãos ficaram tão impressionados que, após o evento, até mesmo o mais velho entre eles não conseguiam se lembrar de jogos mais bem-sucedidos!"
 randomeventsstapehordes.12.EVTOPTA:0  "Esplêndido!"
 randomeventsstapehordes.13.EVTNAME:0  "Os membros do clã reúnem nossos anfitriões"
 randomeventsstapehordes.13.EVTDESC:0  "Ouvindo os rumores de que nossas poderosas hostes estão sendo esgotadas de mão de obra, jovens guerreiros emergem das partes mais profundas de nosso reino, reunindo-se em nossos exércitos. Alguns buscam a vida de guerreiros nômades e mercenários, outros apenas o saque."
 randomeventsstapehordes.13.EVTOPTA:0  "Que os filhos se juntem a seus pais."
 randomeventsstapehordes.14.EVTNAME:0  "Nômades Inquietos"
 randomeventsstapehordes.14.EVTDESC:0  "Enfurecido com o atual estado de paz e falta de ataques e saques, um clã inteiro, composto principalmente por guerreiros e caçadores altamente experientes, deixou nossa horda e se juntou a um de nossos vizinhos."
 randomeventsstapehordes.14.EVTOPTA:0  "Escória traidora!"
 randomeventsstapehordes.15.EVTNAME:0  "Estrela em Ascensão"
 randomeventsstapehordes.15.EVTDESC:0  "Um de nossos líderes tribais demonstrou grande habilidade com as armas durante nossos recentes jogos de guerra. Muitos membros do clã sugerem que ele seria um excelente general para liderar nosso exército. Devemos anunciar a promoção?"
 randomeventsstapehordes.15.EVTOPTA:0  "Uma excelente ideia."
 randomeventsstapehordes.15.EVTOPTB:0  "Não podemos arriscar sua influência."
 randomeventsstapehordes.16.EVTNAME:0  "Estrela Brilhante"
 randomeventsstapehordes.16.EVTDESC:0  "Um de nossos líderes tribais demonstrou uma habilidade lendária com as armas durante nossos recentes jogos de guerra. Muitos membros de clãs e anciãos tribais sugerem que ele seria um excelente general para liderar nosso exército. Devemos conceder esta promoção?"
 randomeventsstapehordes.16.EVTOPTA:0  "Uma excelente ideia."
 randomeventsstapehordes.17.EVTNAME:0  "Feudo Tribal"
 randomeventsstapehordes.17.EVTDESC:0  "Durante o auge das festividades de verão em nossa capital, membros de duas tribos rivais decidiram fazer um confronto público e lutar diante de toda a liderança política e religiosa de nosso estado! A violência que se seguiu foi tão feroz que não apenas o membros de tribos rivais perderam suas vidas, mas também incontáveis espectadores e até mesmo membros da guarda do [Root.Monarch.GetTitle]."
 randomeventsstapehordes.17.EVTOPTA:0  "Ralé vil! Como eles ousam!"
 randomeventsstapehordes.18.EVTNAME:0  "Feudo Tribal"
 randomeventsstapehordes.18.EVTDESC:1  "Durante o auge das festividades de verão em nossa capital, membros de duas tribos rivais decidiram fazer um confronto público e lutar diante de toda a liderança política e religiosa de nosso estado! No caos da violência que se seguiu, alguém assassinou $HEIR$, nosso herdeiro!"
 randomeventsstapehordes.18.EVTOPTA:0  "Punir todos eles!"
 randomeventsstapehordes.19.EVTNAME:0  "Acidente de Caça"
 randomeventsstapehordes.19.EVTDESC:2  "Durante uma caçada [Root.Heir.GetName], nosso herdeiro designado, foi emboscado por um bando de assassinos desconhecidos. Em menor número e atacados de cobertura, todos, exceto um, caíram ali mesmo. O sobrevivente, embora ferido por uma flecha envenenada, sobreviveu tempo suficiente para nos contar sobre a última resistência de [Root.Heir.GetName]. Alto e poderoso ele permaneceu, cortando as criaturas da noite uma a uma enquanto o cercavam, até que o último de seus guarda-costas sucumbiu. Abalado e em luto, nosso povo celebra o legado de [Root.Heir.GetName] enquanto ele alcança a imortalidade em sua memória."
 randomeventsstapehordes.19.EVTOPTA:0  "Cace-os!"
 randomeventsstapehordes.20.EVTNAME:0  "Parecemos fracos"
 randomeventsstapehordes.20.EVTDESC:0  "Nossos exércitos são tão pequenos e patéticos que não apenas os anciãos, mas até mesmo os governantes tribais locais se atrevem a manchar o nome de nosso [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA:0  "Ignore a ralé, cachorro que late não morde."
 randomeventsstapehordes.21.EVTNAME:0  "Autoridade Enfraquecida"
 randomeventsstapehordes.21.EVTDESC:0  "Nossos exércitos são tão pequenos e patéticos que muitos líderes tribais e anciãos estão questionando abertamente a capacidade de nosso [Root.Monarch.GetTitle] de nos liderar."
 randomeventsstapehordes.21.EVTOPTA:0  "Suas palavras não significam nada."
 randomeventsstapehordes.22.EVTNAME:0  "Tradição militar desprezada"
 randomeventsstapehordes.22.EVTDESC:0  "Nossos exércitos são tão pequenos e patéticos que nossos comandantes estão começando a se perguntar se o serviço deles tem algum sentido."
 randomeventsstapehordes.22.EVTOPTA:0  "Oh, homens de pouca fé."
 randomeventsstapehordes.23.EVTNAME:0  "Tradição militar desprezada"
 randomeventsstapehordes.23.EVTDESC:0  "“Nossos exércitos são tão pequenos e patéticos que nossos comandantes estão começando a se perguntar se o serviço deles tem algum sentido. em vez disso, vá para outras tribos ou forme bandos locais de saqueadores e bandidos."
 randomeventsstapehordes.23.EVTOPTA:0  "Oh, homens de pouca fé."
 randomeventsstapehordes.24.EVTNAME:0  "Guerra, para o que isso é bom"
 randomeventsstapehordes.24.EVTDESC:1  "Enquanto eles estavam no topo de uma colina, observando nossos exércitos todo-poderosos marchando para a terra do inimigo, um servo se aproxima de nosso [Root.Monarch.GetTitle], olha-o nos olhos e pergunta: 'Guerra, para que serve ? ao que nosso [Root.Monarch.GetTitle] responde: 'Absolutamente tudo.'"
 randomeventsstapehordes.24.EVTOPTA:0  "Sim, de fato."
 randomeventsstapehordes.25.t:0  "A Vontade da Horda"
 randomeventsstapehordes.25.d:0  "Os guerreiros montados que dominam tanto nossa sociedade quanto nossos exércitos se cansaram de nossa tendência de imitar os povos sedentários. Nosso destino é governar as fracas populações sedentárias, não fazer de suas fraquezas nossas."
 randomeventsstapehordes.25.a:0  "Por muito tempo possamos prosperar!"
 randomeventsstapehordes.26.t:0  "Tradições Militares"
 randomeventsstapehordes.26.d:0  "Nossos ancestrais onde os nômades e nossa sociedade permanecem dominados por uma classe marcial montada, mas com o tempo percebemos que há muito a ser aprendido com nossos vizinhos. Embora estejamos longe de abandonar as tradições de nossos predecessores, nossos exércitos se desenvolverão ao longo as linhas de nossos vizinhos estabelecidos à medida que nossa sociedade evolui."
 randomeventsstapehordes.26.a:0  "Avançar!"
 hab_ostende_company_competition:0  "Concorrente da Companhia de Ostende"
 hab_ostende_closed:0  "Fechou a Companhia de Ostende"
 hab_ostende_company:0  "Companhia de Ostende"
 desc_hab_ostende_company:0  "Embora composta principalmente por capitães e investidores flamengos, ingleses e holandeses, a empresa Ostende tornou-se uma fonte crescente de renda para o estado austríaco."
 hab_geheime_kabinettskanzlei:0  "Chancelaria do Gabinete Secreto"
 desc_hab_geheime_kabinettskanzlei:1  "A Câmara Negra de Viena é infame. Todas as correspondências que entram e saem de Viena são abertas, lidas e copiadas em pouco tempo pelo Kanzlei. A correspondência é sempre lacrada nos envelopes certos e tradutores e criptologistas estão prontos para decifrar as cópias. mensagens. Há rumores de que ocorreram confusões, afirma-se que o duque de Modena uma vez recebeu o conteúdo de uma carta destinada ao duque de Parma. Dado o quão eficientes e cuidadosos são os copistas do Kanzlei, é difícil saber se isso foi realmente um erro ou apenas um lembrete saudável para os duques..."
 hab_melchior_klesl:0  "Melchior caiu"
 desc_hab_melchior_klesl:0  "Melchior Klesl, um fervoroso defensor da Contra-Reforma, passou a fazer parte de nosso conselho privado."
 hab_plague_of_vienna:0  "Praga de Viena"
 desc_hab_plague_of_vienna:0  "Viena foi atingida por uma grande pestilência da qual está se recuperando lentamente."
 hab_schwaz_mine:0  "Mina de Prata Schwaz"
 desc_hab_schwaz_mine:0  "A Mina de Prata Schwaz é talvez a mais produtiva de toda a Europa."
 hab_centralization_of_austria:0  "Centralização da Áustria"
 desc_hab_centralization_of_austria:0  "Nosso governante adotou uma política de centralização consistente das terras austríacas."
 flavor_hab.11.t:0  "Mina de Prata Schwaz"
 flavor_hab.11.d:0  "Embora novos depósitos de prata tenham sido encontrados no distrito de mineração de Schwaz no início do século 15, a produção não começou a aumentar até agora. Quantidades cada vez maiores estão sendo retiradas das minas e com a extração anual atingindo 11 toneladas, a área ganhou a reputação de ser a maior mina de prata da Europa."
 flavor_hab.11.a:0  "Ótimo!"
 flavor_hab.12.t:0  "Terra Geral"
 flavor_hab.12.d:0  "As terras governadas por $MONARCHTITLE$ $MONARCH$ são diversas e muitas seguem leis e regras diferentes. Um passo importante em direção a um estado centralizado foi dado hoje quando a primeira dieta totalmente austríaca foi convocada. Embora a dieta em si não tenha alcançado muito, no entanto, marca um grande avanço no caminho para um país austríaco unificado."
 flavor_hab.12.a:0  "Ótimo!"
 flavor_hab.13.t:0  "Peste em Viena"
 flavor_hab.13.d:0  "Uma cidade tão importante e bem conectada como Viena sempre será vulnerável a epidemias e viu muitas delas surgirem e desaparecerem ao longo dos séculos. O surto de peste de $YEAR$ é, no entanto, algo bastante fora do comum. A doença atingiu nossa cidade está muito difícil e alguns dizem que um terço da população está morta ou morrendo. Enquanto as pessoas em outras cidades europeias se preparam para a propagação inevitável, o termo 'Morte Vienense' tornou-se firmemente enraizado no exterior. Enquanto ele foge da cidade $MONARCHTITLE$ $MONARCH$ jura construir uma Coluna da Misericórdia quando a cidade finalmente estiver livre dessa pestilência."
 flavor_hab.13.a:0  "Oh, querido Agostinho!"
 flavor_hab.14.t:0  "O Pestsäule de Viena."
 flavor_hab.14.d:1  "Finalmente livre da praga, chegou a hora de nosso $MONARCHTITLE$ cumprir a promessa de [Root.Monarch.GetHerHis] de erguer uma Coluna da Misericórdia. A única escolha real que temos é como a coluna deve ser. Como um símbolo de um novo começo, os arquitetos sugeriram que fizéssemos a coluna o mais moderna possível, um alto monumento barroco. Outros, no entanto, acham que a única maneira adequada de lamentar os mortos é uma coluna mais contida e conservadora, sem pretensões de estar na vanguarda de estilo arquitetônico”."
 flavor_hab.14.a:0  "Vamos construir uma Grande Coluna"
 flavor_hab.14.b:0  "Sejamos conservadores."
 flavor_hab.15.t:0  "Chancelaria do Gabinete Secreto"
 flavor_hab.15.d:0  "Ao invés de depender de indivíduos individuais, os Estados estão agora cada vez mais contando com instituições para realizar sua espionagem. Em toda a Europa, Câmaras Negras, encarregadas de obter, abrir e descriptografar correspondências estrangeiras e domésticas foram discretamente criadas.\nAquela em Viena, o Geheime Kabinettskanzlei, é, no entanto, algo fora do comum. Para aqueles que a conhecem, a Câmara Negra Vienense é famosa pela velocidade com que abre, copia e, em seguida, descriptografa e traduz regularmente todas as correspondências em que consegue colocar as mãos. ."
 flavor_hab.15.a:0  "OK."
 flavor_hab.16.t:0  "Melchior caiu"
 flavor_hab.16.d:0  "Sendo ele próprio filho de pais protestantes, Melchior Klesl parece ter uma capacidade impressionante de atrair protestantes convertidos de volta à Santa Igreja Católica. Onde quer que Klesl seja enviado, a Reforma se retira e Klesl se mudará para uma nova cidade de protestantes convertidos para recatolizar. Klesl parece ter a intenção de fazer da Contra-Reforma o trabalho de sua vida e continuará mesmo com o risco de sua própria segurança."
 flavor_hab.16.a:0  "Precisamos deste homem no conselho privado."
 flavor_hab.16.b:0  "É ótimo ouvir isso, não devemos impedi-lo de trabalhar."
 flavor_hab.17.t:0  "A Produção Têxtil Mühlviertel"
 flavor_hab.17.d:0  "Têxteis sempre foram produzidos na Alta Áustria, embora talvez não em escala muito grande. A produção, no entanto, foi suficiente para cobrir a necessidade da própria região e entre a população podem ser encontrados tecelões qualificados. Os investidores estrangeiros agora consideram esta área como maduro para investimentos e os comerciantes do norte da Alemanha acreditam que a região poderia ficar ainda mais rica se a produção têxtil fosse promovida mais por meio de um sistema de colocação para fora.
 flavor_hab.17.a:0  "Permitir que os investidores prossigam."
 flavor_hab.17.b:0  "Não, os camponeses não deveriam se preocupar com essas coisas."
 flavor_hab.18.t:0  "A Companhia de Ostende"
 flavor_hab.18.d:0  "As riquezas das Índias Orientais parecem não ter fim e os holandeses e ingleses estão ficando cada vez mais ricos simplesmente trazendo mercadorias chinesas e indianas para os mercados europeus. Hoje, vários capitães holandeses e ingleses, bem como mercadores flamengos aproximou-se de $MONARCHTITLE$ $MONARCH$ e pediu uma carta real própria. Eles afirmam ter a experiência necessária e o capital inicial e apenas pedem uma carta real para que possam competir com as outras empresas da Índia sem serem considerados renegados ou piratas Em troca, a empresa terá sede na Holanda austríaca e nos permitirá participar das riquezas indiana e chinesa."
 flavor_hab.18.a:0  "Ótimo!"
 flavor_hab.18.b:0  "Não podemos correr o risco de irritar nossos vizinhos."
 flavor_hab.19.t:0  "Exigências para fechar a Ostende Company"
 flavor_hab.19.d:2  "Embora ainda jovem, a Ostende Company se saiu melhor do que qualquer um em $CAPITAL_CITY$ esperado. A empresa pode não ter a força financeira das antigas empresas da Índia, mas a Ostende Company ainda conseguiu se sair muito bem em algumas áreas. No ano passado, metade do chá exportado para a Europa foi transportado por navios de Ostende.\nO sucesso da Companhia, no entanto, não nos fez nenhum amigo. Os ingleses e holandeses afirmam que a Companhia de Ostende é uma farsa criada por seus súditos desleais disfarçados de marinheiros austríacos/flamengos . Eles mostram pouca compreensão pelo nosso desejo de entrar no comércio da Índia e, enquanto a Companhia operar, eles vão segurá-lo contra nós. Em $CAPITAL_CITY$ alguns simpatizam com eles, nosso país nunca foi uma potência naval e tudo isso parece uma aventura desnecessária para eles."
 flavor_hab.19.a:0  "Fechar a Companhia."
 flavor_hab.19.b:0  "Não vamos nos curvar a tais ameaças."
 mng_chinese_rites_denounced:0  "A controvérsia sobre os ritos chineses"
 mng_st_pauls_college:0  "Colégio São Paulo"
 desc_mng_st_pauls_college:0  "Este é o local do St Paul's College, onde a maioria dos jesuítas com destino à Ásia são treinados e instruídos sobre como lidar com a população asiática."
 mng_ricci_at_court:0  "Mateus Ricci"
 desc_mng_ricci_at_court:0  "O jesuíta Matteo Ricci está atualmente na corte de nosso monarca, aumentando muito nossos conhecimentos de cartografia e astronomia."
 mng_christian_minister:0  "Ministro Cristão"
 desc_mng_christian_minister:0  "Um de nossos ministros tem contatos próximos com os missionários cristãos e está tentando encontrar maneiras de combinar a ciência chinesa e ocidental."
 flavor_mng.18.t:0  "Mateus Ricci"
 flavor_mng.18.d:0  "Um jesuíta incomum se aproximou da Corte Imperial. Matteo Ricci se veste como um chinês, adotou muitos costumes chineses e fala de maneira semelhante aos chineses. Um estudioso e também um missionário Ricci parece estar tão interessado nos costumes, cartografia e ciência do mundo chinês como ele deve informá-los sobre o seu próprio. Isso significa que Ricci teve muito mais sucesso do que muitos de seus irmãos quando se trata de atrair convertidos, mas suas habilidades, especialmente relacionadas à astronomia e à cartografia, sem dúvida venha a ser útil para nós. Devemos permitir que ele fique em nossa corte?
 flavor_mng.18.a:0  "Bem-vindo Ricci à nossa corte."
 flavor_mng.18.b:0  "Volte para Macau!"
 flavor_mng.19.t:0  "Kunyu Wanguo Quantu"
 flavor_mng.19.d:0  "Resultado de um longo e árduo trabalho combinando mapas europeus e chineses do mundo Matteo Ricci e seus colaboradores chineses nos apresentaram 'Kunyu Wanguo Quantu' ou 'um mapa da miríade de países do mundo'. O mapa em si é uma riqueza de informações para nós e nos deu um conhecimento muito mais detalhado de reinos e povos distantes de nossas fronteiras."
 flavor_mng.19.a:0  "OK."
 flavor_mng.20.t:0  "Colégio São Paulo"
 flavor_mng.20.d:0  "Um missionário jesuíta chamado Alessandro Valignano criou um colégio no enclave europeu em Macau para, entre outras coisas, educar seus irmãos na língua e nos costumes chineses. Os jesuítas se convenceram de que a maneira de abordar o povo chinês é aprender a agir e se adequar entre eles.\nNão é nenhuma surpresa para nós que esses estrangeiros gostariam de nos imitar, mas é possível que isso faça com que sua pregação alcance uma parte maior de nossa população."
 flavor_mng.20.a:0  "Isto é do nosso agrado"
 flavor_mng.20.b:0  "Exercer pressão para que o Colégio seja fechado."
 flavor_mng.21.t:0  "A controvérsia sobre os ritos chineses"
 flavor_mng.21.d:1  "Até agora os contatos entre nossa igreja e os chineses têm sido tratados exclusivamente pelos jesuítas. Para se aproximar dos chineses, a ordem aprendeu seus costumes, sua língua e, em geral, tentou fazer parte da sociedade chinesa.\nCom a chegada de Dominicanos e franciscanos na China, no entanto, relatórios perturbadores começaram a chegar até nós. Parece que os jesuítas estão tolerando um grau muito alto de rituais não-cristãos entre os chineses supostamente convertidos. cristãos convertidos e nos exortaram a fazer uma declaração clara de que os ritos dos ancestrais chineses não têm lugar entre os cristãos e que qualquer um que deseje se juntar à nossa Igreja deve abandonar tais coisas”."
 flavor_mng.21.a:0  "Regra a favor dos jesuítas."
 flavor_mng.21.b:0  "Regra a favor dos dominicanos."
 flavor_mng.22.t:0  "Os ritos chineses são anticristãos"
 flavor_mng.22.d:0  "Tem havido muito debate entre os cristãos em nosso país sobre se os ritos tradicionais chineses devem ser vistos como compatíveis com sua religião. Muitos dos europeus, especialmente os recém-chegados, parecem achar esses ritos desagradáveis e hoje fomos alcançados pelo notícias de que seu líder em Roma proibiu todos os cristãos chineses de realizar esses ritos tradicionais".
 flavor_mng.22.a:0  "Os missionários que não respeitarem nossas tradições serão expulsos!"
 flavor_mng.22.b:0  "Precisamos desses missionários."
 flavor_mng.23.t:0  "Os ocidentais discutem sobre as tradições chinesas"
 flavor_mng.23.d:0  "“Tem havido muito debate entre os cristãos em nosso país sobre se os ritos tradicionais chineses devem ser vistos como compatíveis com sua religião. Muitos dos europeus, especialmente os recém-chegados, parecem achá-los desagradáveis. de tais bárbaros, mesmo que pareçam ter decidido agora 'tolerar' esses costumes chineses."
 flavor_mng.23.a:0  "Os missionários que não respeitarem nossas tradições serão expulsos!"
 flavor_mng.23.a.tt:0  "Pára as conversões ao cristianismo na China."
 flavor_mng.23.b:0  "Precisamos desses missionários."
 flavor_mng.24.t:0  "Divulgação do Cristianismo"
 flavor_mng.24.d:0  "A presença contínua de missionários cristãos na China não foi sem efeito. Vários habitantes em uma de nossas províncias estão cada vez mais sob a influência de missionários cristãos e agora o cristianismo conseguiu se tornar a religião dominante na área."
 flavor_mng.24.a:0  "OK."
 flavor_mng.25.t:0  "Cristianismo, uma fé para o imperador?"
 flavor_mng.25.d:0  "O cristianismo tornou-se cada vez mais aceito entre nossos súditos e $MONARCHTITLE$ $MONARCH$ conta com missionários cristãos entre seus confidentes mais próximos na capital. Recentemente, até nossa mãe se converteu a esta religião estrangeira. Talvez tenha chegado a hora de se converter a esta fé romana? Além das implicações teológicas, certamente encontraríamos muitos novos amigos entre os reinos do Ocidente."
 flavor_mng.25.a:0  "Abraçar o cristianismo."
 flavor_mng.25.b:0  "Isso seria impensável."
 flavor_mng.26.t:0  "Um Ministro Cristão"
 flavor_mng.26.d:0  "Parece que um dos ministros de nossa corte ficou fascinado com a cultura e o conhecimento dos missionários do Ocidente. Embora tenhamos a ganhar com as percepções que nosso ministro obteve por meio dos contatos que fez, sua recente conversão ao cristianismo é talvez um pouco demais para o estômago."
 flavor_mng.26.a:0  "Dispensar o ministro."
 flavor_mng.26.b:0  "Desde que ele faça o seu trabalho."
 inc_cusco_construction:0  "Reestruturação de Cusco"
 desc_inc_cusco_construction:0  "Nossa capital está passando por um projeto de renovação muito ambicioso."
 inc_cusco_reconstructed:0  "Cusco"
 desc_inc_cusco_reconstructed:0  "Após nossa reestruturação de Cusco, a cidade é maior do que nunca. Uma verdadeira capital de um império andino hegemônico."
 inc_machu_pichu:0  "Machu Picchu"
 desc_inc_machu_pichu:0  "A propriedade de nosso governante é algo fora do comum. Machu Picchu é uma pequena cidade em si e um grande exemplo da arquitetura inca."
 inc_hostage_huacas:0  "huacas"
 desc_inc_hostage_huacas:0  "Os vários ídolos adorados por muitas pessoas sob nosso governo encontraram um lar em nossa capital. Aqui eles estão protegidos de qualquer dano que possa lhes acontecer e aqui seus adoradores podem vê-los se assim o desejarem. Controlando os ídolos de nossos súditos, é claro, também não é uma coisa ruim se eles esquecerem quem está no comando."
 inc_chimu_integration:0  "Integração da Alfândega Chimu"
 desc_inc_chimu_integration:0  "Como o mais antigo dos estados andinos ainda existente, o povo Chimu é portador de uma cultura mais antiga. Sua vida na corte é mais elaborada, seus artesãos mais qualificados e seus métodos administrativos mais avançados do que os nossos em muitos aspectos. Portanto, decidimos tentar integrar o máximo possível de sua cultura com a nossa. Isso pressiona um pouco nossa administração, mas nos permite alcançar coisas que de outra forma não conseguiríamos."
 inc_no_chimu_soldiers:0  "Desmilitarização do Chimu"
 desc_inc_no_chimu_soldiers:0  "Nenhum Chimu tem permissão para servir nos exércitos incas e os homens Chimu que seriam adequados para tal tarefa são enviados para os cantos mais distantes de nosso reino para se estabelecer, realizar várias tarefas para a administração central e, em geral, espalhar sua cultura ."
 inc_smallpox_outbreak:0  "Surto de Varíola"
 desc_inc_smallpox_outbreak:0  "Esta província está devastada por um surto de varíola."
 inc_pacific_expedition:0  "Experiência de Navegação"
 desc_inc_pacific_expedition:0  "Nosso herdeiro uma vez participou de uma grande jornada para terras distantes. A experiência que ele e as tripulações dos navios que ele trouxe com ele, adquirida durante essa viagem agora está sendo bem aproveitada para melhorar as habilidades marítimas de nosso povo ."
 flavor_inc.2.t:0  "Queda do Chanka e ascensão de Cusco"
 flavor_inc.2.d:0  "Após anos de lutas e tendo estado perigosamente perto da derrota total para os Chankas em 1438, o reino de Cusco agora ascendeu a uma posição maior do que nunca. Tendo salvado o reino, o jovem rei Pachacuti passou a conquistar o O próprio reino de Chanka pouco tempo depois, um estado que por muito tempo cobrou tributo não apenas de Cusco, mas de muitos dos estados do mundo andino desde a queda do antigo Império Wari.\nAlém de marcar Pachacuti como o maior líder do Cusco reino até hoje, a queda dos Chankas nos deu acesso ao seu grande tesouro, uma enorme coleção de presentes de vizinhos e tributários. Este é exatamente o tipo de capital necessário para comprar os serviços necessários para reformar e expandir nosso reino. Neste ponto ninguém conhece os planos de Pachacuti, mas o que é certo é que ele tem os meios para conduzir Cusco em qualquer direção que desejar."
 flavor_inc.2.a:0  "Viva Pachacuti, aquele que faz a Terra Tremer!"
 flavor_inc.3.t:1  "[807.GetName] - Umbigo do Mundo"
 flavor_inc.3.d:1  "Uma das primeiras coisas na agenda de Pachacuti é a reformulação de [807.GetName]. Embora nossa capital tenha servido ao seu propósito ao longo dos anos, em muitos aspectos não é mais do que uma vila rural, muitas vezes inundada por rios próximos. Tal cidade não é mais adequado para um reino com ambições como a nossa. Ao criar uma pequena versão modelo da cidade, $MONARCH$ elaborou planos para um redesenho completo da cidade, exigindo a evacuação completa da cidade durante o projeto. \nEmbora a mão-de-obra e o material necessários para este projeto estejam prontamente disponíveis dentro de nossas novas fronteiras, mobilizar os vários chefes sob nosso controle implica um uso generoso de presentes e festas, mas é um preço que teremos que pagar por nosso novo capital. "
 flavor_inc.3.a:0  "Vamos criar uma capital digna!"
 flavor_inc.3.b:0  "Nossos recursos são melhor usados para outras coisas."
 flavor_inc.4.t:1  "Reconstrução de [807.GetName] concluída"
 flavor_inc.4.d:1  "Depois de quase 20 anos, o grande projeto de reestruturação [807.GetName] está completo. O terreno foi nivelado para criar enormes praças e belos edifícios erguidos, os rios próximos foram canalizados.\nA cidade foi construída para ser a capital de um Império em vez de um pequeno reino e está organizado em quatro regiões combinando com a forma como dividimos nosso reino nos Andes. O centro real está localizado na junção das regiões de Antisuyu, Qullasuyu, Kuntisuyu e Chinchaysuyu e essas regiões dividem o vale de Cusco, bem como nosso império."
 flavor_inc.4.a:0  "Ótimo!"
 flavor_inc.5.t:0  "Machu Picchu"
 flavor_inc.5.d:1  "Assim como a cidade de [807.GetName] precisava ser reformulada para se adequar à ambição mais ampla do reino de Cusco, $MONARCH$ agora precisa de uma propriedade imponente para corresponder à importância de sua pessoa e linhagem. Em uma montanha completamente cercada pelo rio Urubamba $MONARCH$ planejou a cidade de Machu Picchu, um retiro real para sua corte e sua Panaca e um belo lugar para um governante de sua magnitude residir."
 flavor_inc.5.a:0  "Vamos construir uma grande cidade!"
 flavor_inc.5.b:0  "Não nos deixemos levar."
 flavor_inc.6.t:0  "As Huacas e o Templo Real."
 flavor_inc.6.d:0  "Com o crescimento de nosso reino, passou a abranger muitas chefias e nessas chefias vários Huacas, ídolos locais, são adorados. Embora possa parecer um pouco heterodoxo, um verdadeiro reino andino deve se esforçar para incorporar todos esses ídolos em seu lugar central de adoração.\nDevemos fazer um quarto em nosso templo real para os Huacas de nossos súditos, para que possam honrá-los quando chegarem a * 0. Alguns podem dizer que isso é tomar seus deuses como reféns, mas certamente isso é apenas um sinal de quão inclusivo nosso império se tornou?"
 flavor_inc.6.a:0  "Mova os Huacas para o Templo."
 flavor_inc.6.b:0  "Deixe-os manter seus deuses mesquinhos."
 flavor_inc.7.t:0  "Os Povos Costeiros"
 flavor_inc.7.d:0  "O povo Chimu costeiro é o portador de uma das culturas mais antigas dos Andes. Como suas terras agora estão sob nosso controle, não podemos deixar de nos maravilhar com o trabalho de seus artesãos e artesãos. Os ourives, tecelões e ceramistas Chimu estão produzindo tesouros como nunca antes tínhamos visto.\nA chegada destes tesouros e de muitos dos próprios artesãos à nossa capital real é agora celebrada em grandes festas. Ao integrar o Chimu criámos uma ligação ao passado glorioso desta região e deu um passo necessário no caminho para um novo estado pan-andino."
 flavor_inc.7.a:0  "Vamos integrar a cultura deles com a nossa."
 flavor_inc.7.b:0  "Esta é apenas uma das muitas culturas sujeitas."
 flavor_inc.8.t:0  "Revolta dos Chimu"
 flavor_inc.8.d:0  "Chegou-nos a notícia de que os Chimu estão se revoltando contra nosso governo. As partes de nosso exército que os nobres Chimu forneceram se juntaram aos rebeldes e a rebelião agora está crescendo ao longo da costa. A rebelião é liderada por um descendente do antigo Os governantes de Chimu, Chimu Capac e os rebeldes parecem ter a intenção de recriar seu antigo estado."
 flavor_inc.8.a:0  "OK."
 flavor_inc.9.t:0  "Fim da Revolta Chimu"
 flavor_inc.9.d:0  "Com Chimu Capac e seus nobres derrotados, estamos mais uma vez no controle da costa de Chimu. O que resta a ser decidido, no entanto, é o que fazer com os rebeldes. Com suas antigas tradições e rica cultura, a região de Chimu provavelmente permanecerá uma área mais difícil de subjugar completamente. Por outro lado, nosso reino deve muito aos Chimu, pois seu exemplo inspirou nossas elites, nossos artesãos e administração.\nComo sua lealdade é questionável, mas suas habilidades não, foi sugerido que proibimos eles para servir em nossos exércitos e, em vez disso, fazer uso do sistema Mitma para reassentá-los em todo o nosso império. Ao dispersar os Chimu como Mitmaqs, eles serão úteis para nós e, ao mesmo tempo, incapazes de se revoltar de maneira significativa contra nosso governo.
 flavor_inc.9.a:0  "Proibir os Chimu de servir em nossos exércitos e começar a reassentá-los."
 flavor_inc.9.b:0  "Os revoltosos devem ser punidos onde mais sentirem isso."
 flavor_inc.10.t:0  "Doenças Europeias"
 flavor_inc.10.d:0  "Após a chegada de homens estrangeiros e suas feras enormes, doenças estranhas começaram a se espalhar entre nosso povo. Essas doenças alienígenas parecem assombrar todas as classes de nossa sociedade e são especialmente mortais para nossas crianças."
 flavor_inc.10.a:0  "Não há nada que possa ser feito?"
 flavor_inc.11.t:0  "Morte de $MONARCH$"
 flavor_inc.11.d:1  "Nunca contente em permanecer em um lugar por muito tempo, $MONARCH$ foi, em muitos aspectos, uma vítima provável de ser atingido pelas novas doenças. Depois de uma visita a algumas de suas propriedades em uma parte do reino perto de um surto, ele se tornou muito acometido por febre, manchas e bolhas, e decidiu convocar os senhores para nomear um novo herdeiro. tente, eles encontraram $MONARCH$ morto.\nQuando a notícia desses eventos chega à capital, descobre-se que apenas um dos dois herdeiros sugeridos ainda está vivo. Poupado pela doença, Huascar está determinado a se tornar o novo Sapa Inca e, portanto, foi furioso ao saber que, como o corpo de $MONARCH$ estava sendo trazido para Cusco para mumificação, muitos nobres e generais optaram por ficar longe da capital para apoiar um filho de outra mãe: Atahualpa."
 flavor_inc.11.a:0  "Apoie Atahualpa"
 flavor_inc.11.b:0  "Apoie Huáscar"
 flavor_inc.12.t:0  "Políticas de Huascar"
 flavor_inc.12.d:0  "Com grande parte da nobreza e da elite inca tradicional ainda hesitante sobre Huascar, o novo governante não ficou ocioso. Desconfiando da lealdade da elite inca, Huascar cercou-se daqueles que o apoiam, a nobreza inferior e súditos estrangeiros. Ele também evitou todas as grandes festas e cerimônias habituais associadas à chegada de um novo governante.\nAtahualpa, de sua parte, está fazendo o possível para ser visto como o próprio modelo de um governante inca tradicional e um número crescente de elites tradicionais agora apóia ele."
 flavor_inc.12.a:0  "Devemos manter nossos verdadeiros amigos por perto, tradições são feitas para serem quebradas."
 flavor_inc.12.b:0  "Tente aplacar a nobreza tradicional"
 flavor_inc.12.c:0  "Seremos tudo o que Huascar não é."
 flavor_inc.13.t:0  "Fim da Guerra Civil"
 flavor_inc.13.d:0  "Com a derrota da outra parte e a captura da capital inca, a guerra civil entre Huascar e Atahualpa chegou ao fim. $MONARCH$ está, no entanto, furioso com aqueles que apoiaram seu irmão. Ele deu ordens para que todos os seus parentes do irmão sejam mortos e a múmia do originador de sua linhagem queimada."
 flavor_inc.13.a:0  "Que se saiba o que acontece com aqueles que desafiam $MONARCH$!"
 flavor_inc.13.b:0  "Vamos exigir uma retribuição mais moderada."
 flavor_inc.14.t:0  "Captura e Resgate do Sapa Inca"
 flavor_inc.14.d:0  "Em um ataque ousado, um pequeno grupo de conquistadores conseguiu atrair e capturar o líder dos incas. Com medo de ser queimado e, portanto, nunca mumificado, o Sapa Inca ofereceu pagar um grande resgate a seus captores, algo que os conquistadores concordaram imediatamente para.\nEmbora o resgate tenha sido pago, ainda precisamos decidir o que fazer com o Inca. Matar um rei é certamente um crime horrível mesmo do outro lado do mundo, mas nossos informantes parecem ter certeza de que a morte do Inca desferir um golpe mortal em seu império."
 flavor_inc.14.a:0  "Execute o Sapa Inca."
 flavor_inc.14.a.tt:0  "Provocará §YRevoltas Nacionalistas§! contra os §YIncas§!."
 flavor_inc.14.b:0  "Mantenha-o como refém."
 flavor_inc.14.b.tt:0  "Provocará uma §YLuta de Sucessão§! entre os §YIncas§!"
 flavor_inc.15.t:0  "Captura e Resgate do Sapa Inca"
 flavor_inc.15.d:0  "Um pequeno grupo de conquistadores conseguiu capturar nosso grande líder $MONARCH$, atraindo-o para uma praça aberta e assustando sua comitiva usando cavalos, canhões e armas de fogo. Esta catástrofe só é agravada pela vil ameaça dos invasores de queimá-lo vivo e assim impedindo sua mumificação após a morte. Na esperança de evitar essa fé horrível, o Sapa Inca logo nos ordenou que juntássemos um grande resgate, mais metais preciosos foram reunidos do que esses bárbaros jamais ousaram sonhar.\nComo notícia da morte de $MONARCH$ viajam pelo reino, muitas das pessoas subjugadas pelos incas no passado agora veem suas chances de se revoltar e até mesmo as áreas centrais sob nosso controle estão abaladas e inseguras quanto ao futuro. A única esperança que temos é que é disse que o corpo de $MONARCH$ foi perdido logo após seu enterro e em sua morte seu status já atingiu proporções míticas."
 flavor_inc.15.a:0  "Vamos vingar $MONARCH$!"
 flavor_inc.16.t:0  "Captura e Resgate do Sapa Inca"
 flavor_inc.16.d:0  "Um pequeno grupo de conquistadores conseguiu capturar nosso grande líder $MONARCH$, atraindo-o para uma praça aberta e assustando sua comitiva usando cavalos, canhões e armas de fogo. Esta catástrofe só é agravada pela vil ameaça dos invasores de queimá-lo vivo e assim impedindo sua mumificação após a morte. Na esperança de evitar essa fé horrível, o Sapa Inca logo nos ordenou que juntássemos um grande resgate, mais metais preciosos foram reunidos do que esses bárbaros jamais ousaram sonhar.\nCom $MONARCH$ em cativeiro, nosso país é tão refém quanto ele, talvez seja hora de outro membro da família real assumir o controle pelo menos temporariamente?
 flavor_inc.16.a:0  "Seu herdeiro tomará seu lugar."
 flavor_inc.16.b:0  "Um de seus irmãos tomará seu lugar."
 flavor_inc.17.t:0  "Comerciantes marítimos"
 flavor_inc.17.d:0  "Enquanto visitava Tumbes, $HEIR$ foi abordado por vários mercadores do oeste. Eles afirmam que vêm das ilhas de Avachumbi e Ninachumbi, uma terra distante rica em ouro. Depois de consultar os sacerdotes, $HEIR$ está convencido de que os mercadores estão dizendo a verdade e sua imaginação agora está pegando fogo."
 flavor_inc.17.a:0  "Montar uma expedição ao Pacífico para encontrar essas ilhas."
 flavor_inc.17.a.tt:0  "Nosso §Yherdeiro§ fará uma longa viagem e pode não voltar."
 flavor_inc.17.b:0  "Vamos nos concentrar no aqui e agora e não em sonhos distantes."
 flavor_inc.18.t:0  "$HEIR$ Retorna!"
 flavor_inc.18.d:0  "Junto com uma força de 20 000 homens $HEIR$ deixou as costas do nosso reino em busca das terras de Avachumbi e Ninachumbi. Tendo completado com sucesso a sua missão $HEIR$ regressa agora com histórias destas ilhas e das pessoas que lá vivem. Durante a sua viagem ele aprendeu muitas coisas sobre navegação e liderança, bem como sobre as próprias ilhas distantes."
 flavor_inc.18.a:0  "Que grande história!"
 flavor_inc.18.b:0  "Vamos usar o que aprendemos para melhorar as habilidades marítimas de nosso povo."
 flavor_inc.19.t:0  "Príncipe Perdido no Mar"
 flavor_inc.19.d:0  "Já se passaram muitos meses desde que $HEIR$ deixou nossas terras para procurar nos mares por ilhas distantes. Os mares podem ser traiçoeiros e a explicação mais provável é que algo deu errado e nosso herdeiro está morto. É hora de seguirmos em frente. "
 flavor_inc.19.a:0  "Que vergonha."
 flavor_inc.20.t:0  "Epidemia Europeia"
 flavor_inc.20.d:0  "Parece que houve outro surto de doenças européias em nossas terras. Mesmo os mais fortes agora temem que as novas doenças e os oráculos prenunciem o fim de nossa sociedade."
 flavor_inc.20.a:0  "Não há nada que possamos fazer?"
 flavor_inc.21.t:0  "O Oráculo de Pachacamac"
 flavor_inc.21.d:0  "Nas terras recentemente conquistadas perto da costa de Lima, encontramos um enorme complexo de templos onde reside um dos oráculos andinos. O ídolo em si não é muito para se olhar, uma simples figura de madeira em vez dos deuses de ouro usuais que viemos em outro lugar, mas o santuário parece ser de grande importância para as pessoas daqui."
 flavor_inc.21.a:0  "Destruir o Templo"
 flavor_inc.21.b:0  "Esta é uma religião fascinante, vamos abraçá-la."
 flavor_inc.21.c:0  "Permita que os locais continuem, mas tribute os peregrinos."
 azt_contribution_to_great_temple:0  "Contribuindo para o Grande Templo"
 desc_azt_contribution_to_great_temple:0  "Esta província está contribuindo com recursos para a construção de novas etapas na Pirâmide do Grande Templo em Tenochtitlan. Além de acelerar muito a construção, isso também nos permitiu aumentar consideravelmente nosso controle sobre a área."
 azt_templo_mayor:0  "Grande Templo de Tenochtitlán"
 desc_azt_templo_mayor:0  "Este é o local do Grande Templo de Tenochtitlan, um magnífico templo piramidal que nunca é totalmente concluído, pois todo governante é obrigado a adicionar mais etapas a ele."
 azt_sumptuary_laws:0  "Leis sumptuárias"
 desc_azt_sumptuary_laws:0  "Uma coleção de leis suntuárias protege os estados de nossa nobreza e, ao mesmo tempo, encoraja os plebeus a lutar bem em nossas guerras, pois essa é a única maneira de superar o nascimento."
 azt_one_rabit:0  "Ano de um coelho"
 desc_azt_one_rabit:0  "Cada mau tempo, desde o congelamento até a seca, está assolando nosso país este ano, com efeitos profundos em nossa sociedade."
 azt_recovery:0  "Recuperando após a fome"
 desc_azt_recovery:0  "Nosso estado está melhorando constantemente depois de tempos muito difíceis."
 azt_texcoco_rising:0  "Influência de Texcoco"
 desc_azt_texcoco_rising:0  "Embora Tenochtitlan tenha subido de muitas maneiras para se tornar a cidade-estado mais forte que controla o Império Asteca Texcoco, com suas ricas tradições nas áreas de direito, artesanato e comércio ultimamente recebeu mais espaço para moldar nosso estado. Como de costume, os muitos Estados menores sob nosso governo não hesitaram em usar esse compartilhamento de poder para aumentar sua própria autonomia”."
 nezahualcoyotls_laws:0  "Leis de Nezahualcoyotl"
 desc_nezahualcoyotls_laws:0  "Um conjunto de leis está em uso em todo o nosso reino e leis específicas regulam os próprios juízes para evitar abusos."
 azt_cocoliztli:0  "Cocoliztli"
 desc_azt_cocoliztli:0  "Uma epidemia horrível, diferente de tudo que já vimos, assola nosso país. Os sintomas incluem disenteria, dores abdominais, sangramento intenso e febre alta."
 flavor_azt.1.t:0  "A Grande Pirâmide de Tenochtitlán"
 flavor_azt.1.d:0  "Já se passaram alguns anos desde que nossos ancestrais se livraram do jugo dos tepanecs de Azcapotzalco e, em vez disso, se uniram na tríplice aliança asteca de Tenochtitlan, Texcoco e Tlacopan. Desde então, o poder de nosso povo cresceu significativamente e agora nossa O estado controla todo o vale do México. As cidades-estado sob nosso governo ainda se lembram de que éramos todos iguais há não muito tempo e é incerto até que ponto podemos confiar em sua lealdade.\nComo é tarefa de todo governante construir um novo estágio de Na Grande Pirâmide de Tenochtitlán, temos uma excelente oportunidade de testar a lealdade de nossos súditos. Qualquer cidade súdita que contribua para o projeto estará preocupada demais para se revoltar e qualquer uma que se recusar terá mostrado seu valor e poderá ser punida."
 flavor_azt.1.a:0  "Todos os nossos súditos devem contribuir para a Pirâmide!"
 flavor_azt.1.a.tt:1  "Nossas províncias pagarão parte do custo da Pirâmide.\nCada província possuída (com exceção de §Y[Root.Capital.GetName]§!) recebe um dos seguintes efeitos de §Y2§!:\n§Y80 0,00%§! chance de:\nObter o modificador de província '§YContribuindo para o Grande Templo§!' até o final do jogo, dando os seguintes efeitos:\nMudança Mensal de Autonomia: §G-0.02§!\n\n§Y20.00%§! chance de:\n§R6§! §YNobre§! regimentos subirão em revolta."
 flavor_azt.1.b:0  "Vamos usar nossos próprios recursos para este projeto."
 flavor_azt.2.t:0  "Reações ao Projeto Pirâmide"
 flavor_azt.2.d:0  "Por mais que suspeitássemos, nem todas as cidades sob nosso controle aceitaram bem a chance de colocar todos os seus recursos à nossa disposição, e parece claro que teremos que arcar com uma parte maior dos custos do que esperávamos."
 flavor_azt.2.a:0  "OK."
 flavor_azt.2.a.tt:0  "As grandes contribuições que recebemos resultaram em uma adição impressionante à Pirâmide."
 flavor_azt.2.b:0  "OK."
 flavor_azt.2.b.tt:0  "As contribuições de nossas províncias pagaram parte da nova Pirâmide."
 flavor_azt.2.c:0  "OK."
 flavor_azt.2.c.tt:0  "A Pirâmide é efetivamente paga apenas pelo governo central e outras cidades-estado em seus arredores imediatos."
 flavor_azt.3.t:0  "Tlacaeel"
 flavor_azt.3.d:0  "Tlacaelel, o principal arquiteto da Tríplice Aliança Asteca e a primeira pessoa a ser nomeada Cihuacoatl, primeiro-ministro, é uma força indispensável em nosso estado. Tendo servido a vários Tlatoanis, Tlacaelel está agora envolvido na gestão de quase todos os parte de nosso estado. Ele é quem organiza nossas campanhas militares, ele cuida de nossas finanças e quando nosso Tlatoani está no campo ele age em seu lugar.\nAcima de tudo, no entanto, Tlacaelel é um grande defensor da adoração de Huitzilopochtli e tomou uma série de medidas para garantir que nossa divindade e as tradições marciais que o cercam recebam o devido respeito."
 flavor_azt.3.a:0  "Ótimo!"
 flavor_azt.4.t:0  "Leis sumptuárias e cultura guerreira"
 flavor_azt.4.d:0  "Espera-se que todo homem em nossa sociedade pegue em armas em tempos de guerra e o sucesso de nosso estado sempre dependeu de nossos bravos guerreiros. Para encorajar ainda mais a cultura guerreira de nosso povo, o Cihuacoatl está agora trabalhando em um conjunto de leis que restringem tudo, desde como nossos súditos se vestem, o que podem comprar nos mercados e quais ornamentos podem usar ou quais cargos podem ocupar no governo.\nEmbora essas leis protejam os direitos de nossa nobreza, elas são, acima de tudo, uma forma de recompensar valorosos guerreiros. Para os plebeus, sua habilidade em batalha será o que determinará como eles se vestirão e o que eles podem possuir. Mesmo entre os nobres, as posições no governo serão abertas apenas para aqueles que lutam sem medo."
 flavor_azt.4.a:0  "Implementar as Leis Suntuárias."
 flavor_azt.4.b:0  "Não precisamos de tais leis, a tradição continuará sendo nossa diretriz."
 flavor_azt.5.t:0  "O ano da fome de um coelho"
 flavor_azt.5.d:0  "O tempo é um ciclo e o que foi sempre voltará. O ano de um coelho está chegando e também as neves, geadas e, posteriormente, as secas associadas a ele.\nO clima não será bom para nós neste momento ano e uma grande fome está destruindo nossa sociedade. Enquanto homens desesperados vendem seus filhos como escravos para alimentar suas famílias restantes, alguns exigem que nosso $MONARCHTITLE$ os liberte da servidão a ele e permita que eles busquem novas vidas em outro lugar.
 flavor_azt.5.a:0  "Permitir que as pessoas se reassentem"
 flavor_azt.5.b:0  "Segure-os contra a sua vontade"
 flavor_azt.6.t:0  "Início de um novo ciclo"
 flavor_azt.6.d:0  "Ao deixarmos o ano desastroso de Um Coelho para trás, entramos em um novo ciclo e os sinais nos dizem que este ciclo verá a ascensão de nosso povo à grandeza. Uma grande felicidade enche os corações de nosso povo enquanto realizamos o tradicional Cerimônia do Novo Fogo, eles sabem que os tempos difíceis ficaram para trás e que os próximos anos serão o início da era asteca."
 flavor_azt.6.a:0  "Pois assim acabou; assim nos deixaram a doença e a fome"
 flavor_azt.7.t:0  "O Equilíbrio de Poder da Tríplice Aliança"
 flavor_azt.7.d:0  "Embora o Império Asteca possa ser visto como um estado unificado de várias maneiras, ainda é tecnicamente uma aliança das três cidades de Tenochtitlan, Texcoco e Tlacopan. Quando a aliança foi criada, pode-se dizer que as duas primeiras tinham igual força com Tenochtitlan sendo o centro de uma cultura militar mais forte, enquanto Texcoco era o centro do direito, da engenharia e das artes. Esses papéis só se tornaram mais pronunciados à medida que nosso império cresceu. Tenochtitlan, como a cidade dominante em todos os assuntos militares, veio a crescer para uma posição acima dos outros e muitos de nossos chefes subservientes agora enviam seus tributos diretamente para Tenochtitlan."
 flavor_azt.7.a:0  "Continue a centralizar o poder em Tenochtitlan."
 flavor_azt.7.b:0  "Tentativa de capacitar a Texcoco em maior grau."
 flavor_azt.8.t:0  "Reforma Legal de Nezahualcoyotl"
 flavor_azt.8.d:0  "Tradicionalmente, os assuntos jurídicos nos estados mesoamericanos são deixados para os respectivos juízes das cidades em questão. À medida que o estado asteca cresceu, no entanto, isso levou a diferenças consideráveis dentro de suas fronteiras. Nezahualcoyotl, o líder de Texcoco, criou, portanto, uma nova coleção de leis com regras rígidas e punições específicas para cada crime. O plano é que essas novas leis sejam implementadas em todo o domínio asteca, resultando em um sistema jurídico asteca mais unificado.\nPara ter certeza de que os juízes locais realmente façam uso dessas novas leis várias delas também tratam da punição de juízes que não cumprem suas funções de acordo com as leis."
 flavor_azt.8.a:0  "Vamos implementar essas leis imediatamente!"
 flavor_azt.8.b:0  "Por que mexer com o que tem funcionado por gerações?"
 flavor_azt.9.t:0  "Revolta de Altépetl"
 flavor_azt.9.d:0  "Muitas das cidades-estado absorvidas pelo Império Asteca mantêm um alto grau de autonomia e em muitos lugares os antigos governantes locais ainda detêm um poder considerável. Uma dessas cidades-estado recentemente se recusou a fornecer o tributo devido e o costumeiro cocar de advertência. que foi enviado ao seu líder não parece ter tido muito efeito. Uma única cidade dificilmente é uma ameaça considerável, mas se outros nos virem como fracos, eles podem muito bem seguir em rebelião aberta."
 flavor_azt.9.a:0  "Tente conspirar com os anciãos da cidade para impedir isso."
 flavor_azt.9.b:0  "Prepare uma expedição militar para depor o líder da cidade."
 flavor_azt.10.t:0  "Rebelião Evitada"
 flavor_azt.10.d:0  "O emissário que enviamos aos anciãos da cidade conseguiu convencê-los a cuidar do problema do chefe obstinado."
 flavor_azt.10.a:0  "OK."
 flavor_azt.11.t:0  "A Rebelião Cresce"
 flavor_azt.11.d:0  "Nossas ações para evitar a rebelião até agora tiveram pouco efeito. A lentidão de nossa reação resultou na adesão de mais cidades e uma revolta aberta está em andamento."
 flavor_azt.11.a:0  "OK."
 flavor_azt.12.t:0  "Comerciantes astecas perseguidos"
 flavor_azt.12.d:0  "A Guilda Tenochtitlan Pochteca está reclamando que os Totonacs ao nosso norte estão assediando seus membros. Os Totonac afirmam que os comerciantes não passam de espiões astecas. Além do desprezo geral contra nosso país, esses mercadores de longa distância são a única fonte de alguns dos os itens de luxo que nossa sociedade usa para distinguir entre as classes sociais."
 flavor_azt.12.a:0  "Eles vão se arrepender disso."
 flavor_azt.13.t:0  "Doenças Europeias"
 flavor_azt.13.d:0  "Desde a chegada dos europeus, doenças estranhas e mortais estão se espalhando rapidamente entre nosso povo. À medida que mais e mais pessoas ficam doentes com febre e bolhas, nossa sociedade está tremendo em seu núcleo."
 flavor_azt.13.a:0  "Os deuses nos abandonaram?"
 flavor_azt.14.t:0  "Cocoliztli"
 flavor_azt.14.d:0  "Uma nova febre estranha começou a se espalhar em nossas terras. É muito pior do que qualquer doença que já vimos antes ou depois da chegada dos europeus. A febre e o sangramento que a acompanha levam à morte em apenas 3 - 4 dias e sua rápida disseminação entre nosso povo levou a um pânico generalizado em nossa sociedade."
 flavor_azt.14.a:0  "OK."
 flavor_azt.15.t:0  "Epidemia de Varíola"
 flavor_azt.15.d:0  "Desde a chegada dos europeus, doenças estranhas e mortais estão se espalhando rapidamente entre nosso povo. À medida que mais e mais pessoas ficam doentes com febre e bolhas, nossa sociedade está tremendo em seu núcleo."
 flavor_azt.15.a:0  "Horrível"
 flavor_azt.16.t:0  "Altepetls desleais"
 flavor_azt.16.d:0  "A chegada das forças européias hostis em nossas terras não passou despercebida entre os elementos mais insatisfeitos entre nossos súditos. Enquanto muitos permanecem hesitantes sobre o que fazer com esses recém-chegados, outros mostraram pouca hesitação e já prometeram ajudar os europeus a derrubar nossa regra".
 flavor_azt.16.a:0  "OK."
 flavor_azt.17.t:0  "Altépetls Desleais"
 flavor_azt.17.d:0  "Vários súditos insatisfeitos do Império Asteca aproveitaram esta oportunidade para desafiar Tenochtitlan e nos ajudarão a lutar contra os astecas enquanto protegem sua própria liberdade."
 flavor_azt.17.a:0  "OK."
 flavor_azt.17.a.tt:0  "4 províncias astecas se revoltarão"
 flavor_azt.18.t:0  "A Cidade do Templo de Cholula"
 flavor_azt.18.d:0  "Conquistamos a cidade de Cholula, uma antiga cidade-templo dedicada à adoração de Quetzalcoatl e um importante local de peregrinação da Mesoamérica. Em toda a cidade existem centenas de templos para os deuses pagãos e um fluxo constante de nativos viaja para cá todos os anos."
 flavor_azt.18.a:0  "Destruir os Templos."
 flavor_azt.18.b:0  "Esta é uma religião fascinante, vamos abraçá-la."
 flavor_azt.18.c:0  "Deixe-os continuar a adorar seus deuses aqui."
 # MAYA DHE
 may_popol_vuh:0  "Popol Vuh"
 desc_may_popol_vuh:0  "O padre dominicano Francisco Ximenez transcreveu e traduziu o Popol Vuh, um corpus de narrativas mito-históricas do reino pós-clássico K'iche' que contém a história da criação dos K'iche', contos épicos e genealogias reais."
 flavor_may.1.t:0  "Popol Vuh - Livro do Povo"
 flavor_may.1.d:0  "Como nosso país se converteu à religião $COUNTRY_RELIGION$, há aqueles que temem que esqueçamos nossas tradições e mitos mais antigos. Para agradar aqueles que ainda não aceitaram $COUNTRY_RELIGION$, um erudito erudito sugeriu que traduzíssemos e transcreva o mito da criação, os contos épicos dos heróis gêmeos Hunahpu e Xbalanque e outros, talvez relevantes, mitos antigos."
 flavor_may.1.a:0  "Vá em frente."
 flavor_may.1.b:0  "Não, é uma perda de tempo."
 flavor_may.2.t:0  "Liga de Mayapan"
 flavor_may.2.d:0  "A confederação de vários estados maias desmoronou e caiu durante o século 15, fragmentando a região de Yucatán em vários pequenos estados. Os maiores foram os Itza, os Xiu, os Cocomes e os K'iche'. Esta antiga aliança foi formada após o queda de Chichen Itzá e pode não ter sido totalmente voluntária. Mercenários foram contratados para reforçar a aliança e os nobres das tribos foram forçados a viver dentro das muralhas de Mayapan para garantir que seus reinos permanecessem leais. A liga começou a se desintegrar em 1175, mas não foi até meados do século 15, quando uma guerra entre Uxmal e Cocom criou segregação e revoltas que levaram ao seu colapso completo."
 flavor_may.2.a:0  "Somos mais fortes sozinhos."
 flavor_may.2.b:0  "Foi um erro deixar desmoronar..."
 league_mayapan:0  "Liga de Mayapan"
 stronger_alone:0  "Sozinho Mais Forte"
 flavor_may.3.t:0  "Aj Kan Ek' e a Profecia"
 flavor_may.3.d:0  "Quando o conquistador espanhol Hernán Cortes nos visitou, ele deixou para trás um cavalo coxo que morreu tristemente, apesar de tratá-lo como uma divindade e alimentá-lo com aves, carne e flores. Hernán Cortes sempre falava da grandeza de sua religião e do que ela trouxera O país dele."
 flavor_may.3.a:0  "Vamos abraçar sua religião!"
 flavor_may.3.b:0  "Estamos satisfeitos com nossa religião."
 flavor_may.4.tt:0  "$COUNTRY$ recebe notícias sobre a conversão."
 flavor_may.4.t:0  "Falha na Profecia"
 flavor_may.4.d:0  "O Aj Kan Ek', governante de um pequeno país da América do Sul, disse que, de acordo com a antiga profecia de Itza, ainda não é hora de eles se converterem ao cristianismo. Mas, felizmente, eles finalmente aceitaram a fé $COUNTRY_RELIGION$. Isso foi principalmente devido à diligência de nossos missionários em nossas colônias no exterior."
 flavor_may.4.a:0  "Esplêndido!"
 flavor_may.5.t:0  "Os Frades Franciscanos"
 flavor_may.5.d:0  "O cavalo que Hernán Cortes nos deu e que transformamos em estátua não agradou aos nossos convidados Juan de Orbita e Bartolomé de Fuensalida. Orbita destruiu nossa estátua e foi apenas a eloqüência de Fuensalida que salvou suas vidas. Nossos padres eram hostis e com ciúmes dos missionários antes mesmo de eles destruírem nossa estátua, e disse-lhes que, de acordo com uma antiga profecia de Itza, ainda não é hora de nos convertermos ao cristianismo."
 flavor_may.5.a:0  "Os padres estão errados, devemos aproveitar esta oportunidade!"
 flavor_may.5.b:0  "Ainda não é hora de nos convertermos a outra religião."
 flavor_may.6.t:0  "Sacrifício Maia"
 flavor_may.6.d:0  "Um frade franciscano chamado Diego Delgado e oitenta maias cristianizados chegaram à nossa capital. Delgado se juntou a um capitão Francisco de Mirones que estava a caminho para nos atacar, mas o frade achou o capitão excessivamente cruel e, portanto, deixou o exército. O frade capitão e seus soldados já foram eliminados, eles foram massacrados pelos nossos. Nós capturamos Diego Delgado e seus seguidores e estamos aguardando suas ordens. Devemos sacrificá-los aos deuses maias ou deixá-los ir?
 flavor_may.6.a:0  "Deixe-os ir e abrace o cristianismo!"
 flavor_may.6.b:0  "Sacrifique-os como um exemplo para todos!"
 flavor_may.7.tt:0  "$COUNTRY$ é informado sobre os sacrifícios."
 flavor_may.7.t:0  "O Sacrifício Maia"
 flavor_may.7.d:0  "O frade franciscano Diego Delgado e oitenta maias cristianizados foram sacrificados por $FROM_COUNTRY$. Eles zombam de nós e de nosso Deus com seus ritos vergonhosos!"
 flavor_may.7.a:0  "Como eles ousam!"
 flavor_tar.1.t:0  "Tzintzuntzan"
 flavor_tar.1.d:0  "O rei, guerreiro e herói Tariácuari declarou-se senhor em 1335, e fez de Pátzcuaro sua capital. As vizinhas Ihuatzio e Tzintzuntzan foram governadas por seus dois sobrinhos e começaram a construir suas cidades. cresceu. A cidade é protegida de ataques pela colina Yauarato, que também permite uma visão da maior parte do Lago Pátzcuaro e suas margens. 'O Lugar dos Beija-flores', como Tzintzuntzan traduz, é o lugar perfeito de onde controlar nossos políticos vida econômica e religiosa".
 flavor_tar.1.a:0  "Melhorar nossa capital Tzintzuntzan."
 flavor_tar.1.b:0  "Fazer nada."
 tar_tzintzuntzan:0  "Tzintzuntzan"
 desc_tar_tzintzuntzan:0  "'O Lugar dos Beija-flores', como o nome traduz de P'urhepecha, era o centro cerimonial da capital do estado de Tarasca. As cinco pirâmides yácata da cidade se alinham e dão para o Lago Pátzcuaro e a própria cidade está localizada na a encosta do morro Yauarato que o protege de ataques."
 flavor_tar.2.t:0  "Princesa Erêndira"
 flavor_tar.2.d:0  "A princesa Erendira acaba de retornar depois de liderar uma guerra contra os espanhóis. Seu ódio pelos conquistadores espanhóis começou antes mesmo de alguns guerreiros espanhóis encontrarem e assassinarem seu pai durante o sono. Quando os espanhóis chegaram a Tarascan, a princesa Erendira roubou um cavalo depois de matar seu proprietário, um cavaleiro espanhol. Ela então ensinou outros a usar cavalos. Sua presença aqui aumentará muito o moral, ou você pode recrutá-la como general."
 flavor_tar.2.a:0  "Recrute-a como general."
 flavor_tar.2.b:0  "Use-a para aumentar o moral de nossos soldados."
 tar_princess_erendira:0  "Princesa Erêndira"
 desc_tar_princess_erendira:0  "A lenda da princesa Erendira conta a história de uma mulher que liderou uma guerra contra os espanhóis desde o dia em que eles chegaram. Ela ensinou outros a usar cavalos depois de roubar um cavalo de um cavaleiro espanhol e seu pai foi assassinado enquanto dormia por guerreiros espanhóis . Ninguém sabe o que aconteceu com ela, mas há muitas histórias de como ela escapou dos espanhóis. Uma afirma que seu próprio povo a sequestrou para sua própria segurança, colocando-a em um templo para que os espanhóis não a encontrassem e a matassem ."
 flavor_ccq.1.t:0  "'Ainda Hualpa'"
 flavor_ccq.1.d:0  "Descobrimos recentemente que Inca Hualpa não é quem afirma ser! Seu nome verdadeiro é Pedro Bohorquez, um aventureiro andaluz. Os Paziocas o aceitaram como líder militar, e perdê-lo pode baixar o moral de nossos soldados. Embora Bohorquez mentiu para usar, tem o apoio dos jesuítas e seu exército manteve o controle por muito tempo. O que devemos fazer?
 flavor_ccq.1.a:0  "Ignore-o e nomeie-o como general."
 flavor_ccq.1.b:0  "Faça-o... desaparecer."
 flavor_mpc.1.t:0  "tocar"
 flavor_mpc.1.d:0  "As forças do inimigo estão crescendo e precisamos escolher um 'toqui', um chefe de guerra, para liderar nossas tropas. Caupolicán é um homem extraordinariamente forte, mas tem pouca experiência com o inimigo. Lautaro serviu como auxiliar do a cavalaria do inimigo e ele sabe muito sobre como lutar contra os conquistadores, mas não é tão forte quanto Caupolicán. Não importa quem o conselho escolha, você tem a palavra final. Quem será nosso toqui?"
 flavor_mpc.1.a:0  "O forte Caupolican!"
 flavor_mpc.1.b:0  "Lautaro com sua perspicácia na luta contra o inimigo."
 flavor_mpc.2.t:0  "Organização do Estado"
 flavor_mpc.2.d:0  "A batalha entre nós e as tropas do Império Inca ocorreu entre o rio Maule e o rio Itata. Suas fronteiras estão longe de nós e há uma chance de escaparmos do domínio inca. Pela primeira vez, encontramos pessoas com um organização estatal clara e abriu nossos olhos. As batalhas entre nós e os Incas nos deram uma consciência da diferença entre eles e nós, o que nos distingue dos invasores. Percebemos que é hora de nos unirmos e formarmos algo que nos protegerá dos incas e outros invasores."
 flavor_mpc.2.a:0  "Uma nação sob nossos deuses..."
 flavor_mpc.2.b:0  "O medo e o interesse unirão os homens."
 flavor_gua.1.t:0  "Bandeirantes"
 flavor_gua.1.d:0  "Nosso povo foi forçado à escravidão pelos bandeirantes - seguidores da bandeira - de várias maneiras. Sobreviventes nos contaram sobre bandeirantes disfarçados de jesuítas, cantando missas para atraí-los ou usando ataques surpresa para capturá-los. Assentamentos foram incendiados e às vezes os bandeirantes deixam mais mortos do que vivos que capturaram. As pessoas eram tratadas como animais, colocadas em um grande curral ao ar livre até que houvesse o suficiente para levar para a costa e vender como escravos. Este é um negócio lucrativo para os Bandeirantes, que também usam nosso povo em expedições para encontrar metais e pedras preciosas. Será que tem como a gente tirar parte dos ganhos deles e fazer com que eles não dizimem a nossa população?
 flavor_gua.1.a:0  "Vamos abordá-los para fazer um acordo."
 flavor_gua.1.b:0  "Isso é desprezível, vamos lutar contra isso!"
 gua_oppose_bandeirantes:0  "Opposing Bandeirantes"
 gua_accept_bandeirantes:0  "Accepting Bandeirantes"
 flavor_gua.2.tt:0  "$COUNTRY$ contempla acordo com Bandeirantes e Guarani."
 flavor_gua.2.t:0  "Bandeirantes"
 flavor_gua.2.d:0  "Um mensageiro de $FROMCOUNTRY$ nos diz que seu governante está preparado para fazer um acordo com os bandeirantes que capturam e forçam o povo de $FROMCOUNTRY$ à escravidão. Seus métodos são questionáveis, os bandeirantes são conhecidos por se disfarçarem de jesuítas, cantando missas para atrair os nativos ou usando ataques surpresa para capturá-los. Porém, é uma operação muito lucrativa, e o governante de $FROMCOUNTRY$ sugere uma maneira de tornar mais fácil lucrar com isso."
 flavor_gua.2.a:0  "Aceite o acordo."
 flavor_gua.3.tta:0  "$COUNTRY$ aceita o acordo OU"
 flavor_gua.3.ttb:0  "$COUNTRY$ rejeita o negócio."
 flavor_gua.3.t:0  "The Deal with Bandeirantes"
 flavor_gua.3.d:0  "Recebemos uma resposta de $FROMCOUNTRY$ e eles estão preparados para ordenar que seus bandeirantes cooperem conosco. A liberdade de nosso povo versus uma nova forma de renda bastante grande está em jogo."
 flavor_gua.3.a:0  "Vá em frente com isso!"
 flavor_gua.3.b:0  "Nós reconsideramos - lute contra os Bandeirantes!"
 gua_bandeirantes:0  "Bandeirantes"
 desc_gua_bandeirantes:0  "Bandeirates eram traficantes de escravos, caçadores de fortunas e aventureiros que escravizavam nativos na América do Sul para vender ou trazer como força de trabalho em expedições para encontrar metais e pedras preciosas."
 flavor_gua.4.t:0  "Erva mate"
 flavor_gua.4.d:0  "Conhecemos a erva-mate há muito tempo e bebemos a bebida mate feita dela todos os dias. Sobrevivemos a períodos de seca e fome bebendo-a e a chamamos de 'Bebida dos Deuses'. Nossa lenda conta que as Deusas da Lua e da Nuvem visitaram a Terra um dia quando foram atacadas por um Yaguarete - uma onça. As Deusas foram salvas por um velho, que lhes disse que havia ficado para trás quando sua tribo se mudou para proteger sua filha e esposa. Ele os convidou para sua cabana e no dia seguinte, quando as Deusas partiram, eles discutiram o que dariam ao velho e sua família como compensação. Eles decidiram por um novo tipo de planta que semearam e cresceram enquanto o família dormia. Quando a família acordou a Deusa da Lua disse a eles quem ela era e que eles receberam esta planta como um presente por sua bondade. A planta era para ser o símbolo da amizade e ela os ensinou a torrar a erva e beber o mate. Foi assim que surgiu a 'Bebida da Amizade'."
 flavor_gua.4.a:0  "A erva-mate e sua lenda jamais serão esquecidas sob meu governo!"
 flavor_gua.4.b:0  "Aumente a produção e exporte!"
 gua_yerba_mate:0  "Erva mate"
 desc_gua_yerba_mate:0  "A Erva Mate é a planta de onde saem as folhas para a bebida mate. É chamada de 'Bebida dos Deuses' ou 'Bebida da Amizade' e já salvou muitas vidas em períodos de seca e fome."
 gua_yerba_mate_production:0  "Exportação de Erva Mate"
 desc_gua_yerba_mate_production:0  "A demanda e a exportação da erva-mate aumentaram sua produção. A erva-mate é chamada de 'Bebida dos Deuses' ou 'Bebida da Amizade' e salvou muitas vidas em períodos de seca e fome."
 flavor_gua.5.t:0  "Nhecu"
 flavor_gua.5.d:0  "Nheçu, um de nossos líderes, comandou a matança de três missionários jesuítas chamados Roque Gonzales, João de Castilho e Afonso Rodrigues. Eles estão tentando converter pessoas de sua tribo e outras ao catolicismo!"
 flavor_gua.5.a:0  "Cortem suas cabeças!"
 flavor_gua.5.b:0  "Detenha-o e solte os jesuítas!"
 gua_killed_jesuits:0  "Jesuítas Assassinados"
 gua_saved_jesuits:0  "Jesuítas salvos"
 flavor_gua.6.t:0  "Sepé Tiaraju"
 flavor_gua.6.d:0  "As pessoas de uma das nossas principais províncias estão sendo forçadas a se mudar! Um tratado entre o país europeu e outro obriga a evacuar os guaranis que habitam as missões jesuíticas da província. A população está protestando e muitos rebeldes se refugiaram em nosso país , ainda ansioso para revidar e recuperar a província para nós. Um deles, Sepé Tiaraju, é um excelente general e nos ofereceu seus serviços."
 flavor_gua.6.a:0  "Bom."
 flavor_gua.7.t:0  "Sr. Noite"
 flavor_gua.7.d:0  "Os fazendeiros de uma de nossas províncias reclamaram dos problemas que Karai Pyhare - O Homem da Noite - causou ultimamente. Gado foi solto, ovos, galinha e mel roubados, cavalos assustados e milho espalhado, tudo por causa de um curto período de tempo. , homem feio e peludo conhecido pelas lendas e mitos de nosso povo. Ele é culpado pelas crianças peludas e feias que nascem e é impossível detectá-lo devido aos pés peludos que silenciam seus movimentos e sua capacidade de ficar invisível. A única maneira de impedi-lo é dando-lhe presentes, mel e licor geralmente funcionam para apaziguá-lo, e se isso for feito com bastante frequência, ele se tornará amigável e cuidará de sua casa, animais e posses. Karai Pyhare às vezes até deixa presentes em troca!"
 flavor_gua.7.a:0  "Deixe um pouco de mel e licor para ele."
 flavor_gua.7.b:0  "Isso é apenas uma superstição boba!"
 flavor_chm.1.t:0  "Os Grandes Artesãos de Chimu"
 flavor_chm.1.d:0  "Até os Incas se maravilham com o trabalho de nossos grandes artesãos e artesãos. Somos conhecidos por nossos ourives, tecelões, ceramistas e outros que produzem tesouros muito além de qualquer outra cultura conhecida. Devemos nos orgulhar disso e reconhecer o tremendo prestígio de nossos artesãos trazer para o nosso país."
 flavor_chm.1.a:0  "Eles são realmente algo especial."
 chm_great_artisans:0  "Grandes Artesãos"
 desc_chm_great_artisans:0  "Os artesãos de Chimu eram ourives, tecelões, ceramistas e outros que produziam tesouros que maravilhavam até o Inca."
 flavor_chm.2.t:0  "Reformando a Hierarquia de Chimu"
 flavor_chm.2.d:0  "Nossa sociedade é um sistema hierárquico de quatro níveis, com uma elite poderosa que governa diferentes centros administrativos. Isso nos ajudou muito no passado, como a organização do trabalho para construir canais e campos irrigados é um exemplo. Ordem inferior os centros gerenciam a terra, a água e o trabalho, enquanto os centros de ordem superior transferem os recursos para nossa capital ou executam outras decisões administrativas. Houve clamores sobre a mudança desse sistema, especialmente de nossos artesãos. Eles reclamaram de serem proibidos mudar de profissão e serem agrupados em nossa cidade de acordo com sua área de especialização."
 flavor_chm.2.a:0  "Isto é algo em que vamos pensar."
 flavor_chm.2.b:0  "Não vamos mudar nada."
 flavor_cua.1.t:0  "A Reunião em Salsipuedes"
 flavor_cua.1.d:0  "Fomos convidados a participar de uma reunião para discutir a proteção das fronteiras entre nós e um país vizinho em Salsipuedes. As hostilidades entre nós e este país levaram a uma trégua instável, e esta reunião pode ajudar a remediar isso."
 flavor_cua.1.a:0  "Não confiamos neles e não participaremos da reunião."
 flavor_cua.1.b:0  "Espero que isso leve a uma paz mais forte entre nós."
 flavor_cua.1.tt:0  "Participou da reunião"
 flavor_cua.2.t:0  "O Massacre de Salsipuedes"
 flavor_cua.2.d:0  "A reunião foi uma emboscada! Começou com os chefes de nossa nação sendo mimados e embebidos em álcool e depois 1.200 homens atacados. Os homens foram massacrados, as mulheres e crianças escravizadas. $MONARCH$ foi um dos poucos que conseguiu escapar. Quatro do nosso povo, Senacua Senaque, um curandeiro, Vaimaca-Piru Sira, um guerreiro, e um jovem casal, Laureano Tacuave Martinez e Maria Micaela Guyunusa, foram capturados e dizem que foram enviados para Paris, para serem exibidos ao público."
 flavor_cua.2.a:0  "Nunca vamos perdoar, nunca vamos esquecer!"
 cua_salsipuedes_massacre:0  "Massacre de Salsipuedes"
 flavor_cua.3.t:0  "Juan Díaz de Solis"
 flavor_cua.3.d:0  "Um navegador e explorador chamado Juan Diaz de Solis e sua tripulação de dois oficiais e sete homens foram capturados. Ele afirma que tem três navios esperando por ele com um total de 70 homens. Aguardamos sua decisão, meu senhor, o que deseja fazer com ele?"
 flavor_cua.3.a:0  "Mate ele."
 flavor_cua.3.b:0  "Liberte-o."
 flavor_cua.3.c:0  "Contrate-o."
 cua_refused_meeting:0  "Reunião recusada"
 cua_killed_juan:0  "Matou Juan Diaz de Solis"
 cua_released_juan:0  "Liberado Juan Díaz de Solis"
 flavor_tlx.1.t:0  "Guerra das Flores"
 flavor_tlx.1.d:0  "Os astecas são conhecidos por sua guerra terrível, onde preferem capturar seus inimigos em vez de matá-los. Tudo começou quando o asteca Cihuacoatl, Tlacaelel, ordenou a primeira Guerra das Flores. Ele ordenou a captura de soldados inimigos para serem sacrificados a fim de por favor, os deuses que atingiram os astecas com uma grande fome. Ainda continua, e até mesmo nosso país sentiu medo de enfrentar os astecas em batalha e saber que ser capturado por eles só terminaria de uma maneira - sacrificado a seus deuses sanguinários !"
 flavor_tlx.1.a:0  "Peguem suas terras, levem seu povo, queimem seus campos!"
 flavor_tlx.1.b:0  "Perdoe-os - até a próxima vez."
 tlx_mending_relations:0  "Consertar as relações"
 flavor_tlx.2.t:0  "Lenda de Tlalhuicole"
 flavor_tlx.2.d:0  "O poderoso guerreiro tlaxcalteca chamado Tlalhuicole foi capturado pelos astecas! Só agora a notícia de seu destino chegou até nós. O governante dos astecas ficou impressionado com a bravura e o caráter de Tlalhuicole e ordenou sua libertação. Tlalhuicole recusou a generosidade do monarca, exigindo que ele sofrer o mesmo destino que os outros prisioneiros. O monarca asteca ofereceu-lhe o comando de um exército prestes a ser enviado para expulsar o Tarascan, que Tlalhuicole aceitou na esperança de uma morte gloriosa na batalha que se seguiu. Ele derrotou o exército Tarascan apesar sua resistência desesperada e voltou para os astecas com despojos de guerra e muitos cativos. Embora o monarca asteca tentasse persuadir Tlalhuicole, ele não aceitaria o cargo de comandante-chefe ou retornaria a Tlaxcala, pois o primeiro seria traição e o segundo uma mancha em sua glória. Tlalhuicole conseguiu seu desejo, ser amarrado à pedra dos gladiadores e sacrificado aos deuses através da batalha. Oito guerreiros atacaram Tlalhuicole, um após o outro, mas todos foram derrotados. O nono guerreiro conseguiu atordoá-lo e Tlalhuicole foi ritualmente executado."
 flavor_tlx.2.a:0  "Ele será lembrado, na história e na lenda."
 flavor_aimara.1.t:0  "Copacatiraca"
 flavor_aimara.1.d:0  "Os incas chegaram e não vamos nos submeter a eles, nem adorar seus deuses, nem servi-los como escravos. Copacatiraca era um dos muitos que queria que começássemos essa guerra, mas mudou de ideia depois de termos muitas derrotas para os incas. . Ele deseja persuadir o povo a aceitar os incas e Copacatiraca nos diz que o rei inca é benevolente, as leis dos incas são boas e seu governo gentil. Se fôssemos submetidos e conquistados, argumenta ele, não seríamos vistos como escravos, mas como irmãos, e uma paz com o Inca seria conveniente."
 flavor_aimara.1.a:0  "Não, não vamos nos submeter ao Inca!"
 flavor_aimara.2.t:0  "Titi'kaka"
 flavor_aimara.2.d:0  "A ilha Titi'kaka no Lago Titicaca é conhecida pela lenda como o lugar onde o sol emergiu após dias de escuridão. As pessoas que viviam na ilha ficaram muito assustadas com a escuridão, mas finalmente viram o Sol emergir de Titikala, o Sagrado Rocha, e percebeu que era a morada do sol. O sol se escondeu sob o penhasco durante uma grande inundação e Titi'kaka foi a primeira terra a aparecer quando as águas da inundação começaram a baixar. O sol emergiu de Titikala mais uma vez para iluminar o céu.\nSeria sábio construir um templo aqui, trazer peregrinos aqui e talvez ganhar uma ou duas moedas."
 flavor_aimara.2.a:0  "Converta-o em um destino de peregrinação!"
 flavor_aimara.2.b:0  "Não devemos explorar algo tão sagrado!"
 flavor_aimara.3.t:0  "Tupac Amaru II e Micaela Bastidas"
 flavor_aimara.3.d:0  "Tupac Amaru II e sua esposa Micaela Bastidas Puyucahua lideraram uma pequena rebelião contra um de nossos maiores rivais da Europa. Eles quase foram capturados e fugiram para nós, para nos implorar para continuar sua luta contra os intrusos e nos pedir para contratá-los como generais. Ambos são ferozmente protetores de nossa liberdade, como eles mesmos declararam.\nTupac Amaru II - 'Eu agi apenas contra os abusos mencionados e para preservar a paz e o bem-estar dos índios, mestiços, mambos, também como brancos e negros nativos. Devo agora me preparar para as consequências dessas ações.'.\nMicaela Bastidas Puyucahua - 'Pela liberdade de meu povo, renunciei a tudo. Não verei meus filhos florescerem...' ."
 flavor_aimara.3.a:0  "Contrate Tupac Amaru II."
 flavor_aimara.3.b:0  "Contrate Micaela Bastidas Puyucahua."
 flavor_aimara.3.c:0  "Contrate Tupac Amaru II e Michael Bastidas Puyucahua."
 flavor_aimara.3.e:1  "Não contrate nenhum deles."
 flavor_aimara.4.t:0  "Os problemáticos que somos"
 flavor_aimara.4.d:0  "Uma de nossas províncias nos causou alguns problemas. Um Yatiri falou contra nós, por razões desconhecidas, e isso é particularmente problemático, pois esse não é um comportamento comum de um Yatiri. A pessoa foi atingida por um raio quando foi pastoreando os rebanhos e desde então empreendeu a jornada para encontrar seu ch'amakani, o yatiri sênior que os treinou para se tornar um Yatiri. É estranho descobrir que uma pessoa cujo objetivo é ajudar qualquer um que os consulte se unindo contra $MONARCH$ . Talvez tenha sido a pessoa que consultou o Yatiri que conseguiu atrair tais idéias estranhas em sua cabeça? Ou foi um ritual que deu errado? O riwutu, o crânio humano usado pelo Yatiri, pode ter sido amaldiçoado! Os materiais usados poderiam ter foram as erradas, as balas saxra feitas quando um raio atingiu metal ou pedra falsa ou a coca poderia ser a culpada? Não importa o que aconteça, não podemos permitir que isso continue!"
 flavor_aimara.4.a:0  "Silenciem os Yatiri com todos os meios necessários!"
 flavor_aimara.4.b:0  "Deixe-os em paz."
 flavor_mca.1.t:0  "O Zipa e o Zaque"
 flavor_mca.1.d:0  "A confederação Muisca não tem um rei ou autoridade central absoluta. Em vez disso, nosso estado é composto de uma série de pequenas chefias, com a maioria caindo sob o Zipa de Bacatá ou o Zaque de Hunza. Enquanto a confederação nos permite resolver disputas e negociar com ameaças externas juntas, desde que ambos os Zipa e Zaque aprovem, para a maioria dos assuntos os chefes Muiscan permanecem bastante autônomos.\nComo os dois governantes mais influentes da confederação, há bastante rivalidade entre os Zipas e Zaques às vezes até resultando em guerra, seja por procuração ou diretamente."
 mca_salt_mines_of_zipaquira:0  "Minas de Sal de Zipaquira"
 desc_mca_salt_mines_of_zipaquira:0  "Nós controlamos as Minas de Sal de Zipaquira."
 mca_iraca_intervention:0  "Intervenção do Iracá"
 desc_mca_iraca_intervention:0  "As tensões diminuíram muito com a intervenção do Iraca. A confederação Muisca está mais unida do que há muito tempo e está pronta para enfrentar qualquer inimigo externo."
 mca_zipa_capital:0  "Capital da Zipa"
 desc_mca_zipa_capital:0  "Esta província é o lar do Zipa, um dos dois principais líderes da confederação Muisca. Nossa influência nesta área é, portanto, mais limitada do que gostaríamos."
 mca_zaque_capital:0  "Capital do Zaque"
 desc_mca_zaque_capital:0  "Esta província é o lar do Zaque, um dos dois principais líderes da confederação Muisca. Nossa influência nesta área é, portanto, mais limitada do que gostaríamos."
 flavor_mca.1.a:0  "Apoie a Zipa do Bacatá"
 flavor_mca.1.b:0  "Apoie o Zaque de Hunza"
 flavor_mca.1.a.tt:0  "Bacatá continuará sendo a capital da Muisca."
 flavor_mca.2.t:0  "As Minas de Sal de Zipaquira"
 flavor_mca.2.d:0  "Uma fonte recente de conflito entre os Zipa e os Zaque é a pequena região conhecida como Zipaquira. Como o nome sugere, está atualmente sob controle dos Zipa, apesar de estar bem próxima ao domínio dos Zaque. Como a produção de sal aumentou ultimamente a questão de quem deve controlar a área tornou-se bastante infectada."
 flavor_mca.2.a:0  "Devemos controlar o sal."
 flavor_mca.2.b:0  "Deixe isso para o Zipa."
 flavor_mca.2.c:0  "Eles são meus!"
 flavor_mca.2.dd:0  "Deixe o Zaque administrar a área."
 flavor_mca.3.t:0  "Ambições da Zipa"
 flavor_mca.3.d:0  "O Zipa decidiu testar nosso novo Zaque invadindo uma das cacicadas que estão sob nossa jurisdição. Embora a área invadida seja muito mais próxima das terras do Zipa, este é um flagrante ato de agressão e, a menos que ajamos, ele terá expandido seu influência às nossas custas".
 flavor_mca.3.a:0  "Revidar no Zipa."
 flavor_mca.3.b:0  "Permita que a chefia seja anexada."
 flavor_mca.4.t:0  "Ambições do Zaque"
 flavor_mca.4.d:0  "O Zaque decidiu testar nossa nova Zipa invadindo uma das cacicadas que estão sob nossa jurisdição. Embora a área invadida seja muito mais próxima das terras do Zaque, este é um flagrante ato de agressão e, a menos que ajamos, ele terá expandido sua influência às nossas custas".
 flavor_mca.4.a:0  "Revidar no Zaque."
 flavor_mca.4.b:0  "Permita que a chefia seja anexada."
 flavor_mca.5.t:0  "Influência do Iracá"
 flavor_mca.5.d:0  "Os sumos sacerdotes do Templo do Sol em Suamox constituem a liderança da chefia Iraca. Embora muito menos importante do que Zaque ou Zipa, o líder do Iraca é um homem influente devido à sua posição como guardião do templo e sucessor espiritual de o herói mítico Idacanzas.\nTradicionalmente um apoiador do Zaque de Hunza, o atual governante do Iraca agora se apresentou para tentar mediar e criar a paz entre os feudais Zipa e Zaque para garantir que os Muisca permaneçam unidos contra quaisquer ameaças estrangeiras."
 flavor_mca.5.a:0  "Chegou a hora de agirmos juntos."
 flavor_mca.5.b:0  "Só pode haver uma autoridade nas terras Muiscan!"
 flavor_mca.6.t:0  "O Muisca Stand United"
 flavor_mca.6.d:0  "Com o crescimento da confederação Muiscan sob nossa liderança, o antigo conflito entre Zaques e Zipas não parece mais relevante. O fato é que através da grande liderança de $MONARCH$ e seus ancestrais [Root.Capital.GetCapitalName] é agora o indiscutível centro de autoridade nas terras Muiscan."
 flavor_mca.6.a:0  "Ótimo!"
 targeted_by_tamoyos:0  "Atacado pela Confederação Tamoyo"
 tamoyo_target:0  "Inimigo da Confederação Tamoyo"
 tamoyo_confederates:0  "Confederação Tamoyo"
 tupi_hostility:0  "hostilidade tupi"
 opinion_caramuru_sent_away:0  "Caramuru mandado embora"
 bartiras_marriage:0  "Bartira's Marriage"
 desc_tupi_hostility:0  "As tribos Tupi menores nesta área, já alarmadas com as ações de nossos bandeirantes, foram inflamadas pela notícia da ascensão da Confederação Tamoyo entre as tribos mais poderosas. incômodo local."
 tupi_caramuru_trade:0  "Trade Relations of Caramuru"
 desc_tupi_caramuru_trade:0  "Recebemos Caramuru, um europeu náufrago, em nossa tribo e ele mantém contato com as colônias de sua antiga pátria. Essa relação beneficia diretamente nosso comércio e nosso desenvolvimento a longo prazo."
 flavor_tupi.1.t:0  "Bandeirante Raiders"
 flavor_tupi.1.d:0  "Alguns colonos europeus em áreas próximas à nossa fronteira começaram a invadir nossos assentamentos em busca de escravos. Famílias inteiras de aldeões Tupi estão sendo amarradas e levadas para plantações de cana-de-açúcar nas colônias europeias. Embora a princípio esperássemos que isso fosse isolado incidentes que podemos exigir retribuição, pois agora está claro que esses ataques foram usados sistematicamente por alguns proprietários de terras. Os anciãos de nossa tribo acham que, se não agirmos agora, isso ficará totalmente fora de controle.
 flavor_tupi.1.a:1  "Vamos convocar as tribos Tupi e nos unir contra os invasores!"
 flavor_tupi.1.b:0  "Devemos ter fé nos estrangeiros se policiando."
 flavor_tupi.2.t:0  "A Confederação Tamoyo"
 flavor_tupi.2.d:1  "Recebemos mensageiros de $FROMCOUNTRY$ incitando-nos a nos juntar a eles em um acordo defensivo para proteger nosso povo contra os traficantes de escravos europeus que estão perturbando suas terras. Embora nós mesmos não tenhamos tido muitos problemas com isso, os anciãos de nossa tribo sinto que todos devemos nos unir neste momento ou seremos derrotados um por um."
 flavor_tupi.2.a:0  "Junte-se à Confederação."
 flavor_tupi.2.b:0  "Vamos nos defender sozinhos."
 flavor_tupi.3.t:0  "$FROMCOUNTRY$ ingressa na Confederação Tamoyo"
 flavor_tupi.3.d:0  "Recebemos notícias da tribo $FROMCOUNTRY$, eles estão dando as boas-vindas a esta oportunidade de unir forças contra os traficantes de escravos europeus e nos ajudarão em qualquer chance que tiverem."
 flavor_tupi.3.a:0  "OK."
 flavor_tupi.4.t:0  "$FROMCOUNTRY$ se recusa a ingressar na Confederação Tamoyo"
 flavor_tupi.4.d:0  "Recebemos notícias da tribo $FROMCOUNTRY$, eles estão determinados a enfrentar qualquer ameaça externa por conta própria e não se juntarão à nossa confederação."
 flavor_tupi.4.a:0  "OK."
 flavor_tupi.5.t:0  "A Confederação Tamoyo"
 flavor_tupi.5.d:0  "Parece que alguns dos proprietários de plantações em nossas colônias sul-americanas têm pago aventureiros para capturar escravos nas aldeias nativas próximas. Como resultado, uma das tribos Tupi mais poderosas começou a reunir uma confederação das tribos Tupi maiores e menores em uma tentativa de impedir nossa colonização das terras que eles consideram suas."
 flavor_tupi.5.a:0  "Devemos enfrentá-los com força."
 flavor_tupi.5.b:0  "Mande chamar jesuítas qualificados."
 flavor_tupi.6.t:0  "Chegada dos Jesuítas"
 flavor_tupi.6.d:0  "Dois homens estranhos chegaram a [Root.Capital.GetCapitalName] hoje. Eles se autodenominam jesuítas e falam de forma bastante convincente sobre o deus cristão que nossos inimigos adoram. Embora falem nossa língua e conheçam bem nossos costumes, os jesuítas parecem mais interessados em falar aos líderes da Tribo sobre o fim das hostilidades entre os colonos e os Tupi."
 flavor_tupi.6.a:0  "Vamos acabar com as hostilidades."
 flavor_tupi.6.b:0  "Eles estão apenas tentando nos tornar fracos!"
 flavor_tupi.7.t:0  "Armistício de Iperoig"
 flavor_tupi.7.d:0  "Devido à mediação dos jesuítas, os tupis concordaram em cessar as hostilidades por enquanto. Os tupis permanecem muito duvidosos de nossas verdadeiras intenções, entretanto, e o armistício parece muito frágil."
 flavor_tupi.7.a:0  "Ótimo!"
 flavor_tupi.8.t:0  "A Confederação Tamoyo"
 flavor_tupi.8.d:0  "As tribos Tupi começaram a se unir contra os colonos europeus que os ameaçam na América do Sul. Felizmente, porém, eles não estão nos considerando como europeus. Talvez devêssemos aproveitar esta oportunidade para enfraquecer nossos rivais coloniais e enviar ajudar os Tupi?"
 flavor_tupi.8.a:0  "Ajudemos os Tupi"
 flavor_tupi.8.b:0  "Não podemos apoiar esses selvagens!"
 flavor_tupi.9.t:0  "Apoio Europeu"
 flavor_tupi.9.d:0  "Parece que nossos inimigos cristãos têm seus próprios inimigos. Um grupo de europeus chegou hoje ansioso para nos ajudar a organizar nossos esforços para marginalizar a influência dos bandeirantes."
 flavor_tupi.9.a:0  "Ótimo!"
 flavor_tupi.10.t:0  "$FROMCOUNTRY$ mexe com os tupis"
 flavor_tupi.10.d:0  "Um de nossos rivais coloniais na América do Sul enviou ajuda aos Tupis na esperança de ajudá-los a destruir nossas colônias lá. Claramente eles não devem se intrometer em nossos assuntos ou mesmo no próprio continente da América do Sul. Nas colônias representantes empreendedores de nosso estado estão inventando maneiras de usar essa intromissão como desculpa para tomar colônias de $FROMCOUNTRY$ para nós mesmos."
 flavor_tupi.10.a:0  "Eles não têm o direito de estar aqui!"
 flavor_tupi.11.t:0  "Os Tapuias - A Rivalidade Tupi"
 flavor_tupi.11.d:0  "No passado, nossos ancestrais de todas as principais tribos Tupi travaram guerra contra os Tapuia que costumavam dominar o litoral leste. Essa velha rivalidade ainda está bem viva na mente de nossos guerreiros e agora que encontramos novamente uma tribo Tapuia eles já começaram a se preparar para a guerra para mais uma vez desalojá-los de terras que poderiam ser melhor usadas por nossa crescente tribo."
 flavor_tupi.11.a:0  "Aqui não tem espaço para os tapuias."
 flavor_tupi.11.b:0  "Vamos deixá-los sozinhos desta vez."
 flavor_tupi.12.t:0  "Caramuru"
 flavor_tupi.12.d:0  "Hoje um grupo de guerreiros encontrou um náufrago solitário europeu em nossas costas. Este homem é claramente um membro do povo que se estabeleceu em outro lugar na costa destas terras. Entre os membros de nossa tribo ele já ganhou o apelido de 'Caramuru' depois das enguias com as quais os guerreiros que o encontraram deitado na praia pensaram que ele se parecia."
 flavor_tupi.12.a:0  "Welcome Caramuru"
 flavor_tupi.12.b:0  "Não confiamos neste marinheiro."
 flavor_tupi.12.a.tt:0  "Caramuru vai começar a se integrar ao nosso povo e acabará por abrir relações comerciais com as colônias de sua metrópole."
 flavor_tupi.12.b.tt:0  "Vamos mandar Caramuru embora assim que ele puder sair."
 flavor_tupi.13.t:0  "Integration of Caramuru"
 flavor_tupi.13.d:0  "Caramuru mostrou ser um aprendiz rápido e se integrou bem em nossa tribo. Ele agora conhece nossa língua e provou ser um membro útil de nossa tribo, especialmente por nos ajudar em nossas relações com os colonos europeus.\nUltimamente anciãos tribais abordaram $MONARCH$ sugerindo que para aproximar Caramuru de nossa tribo devíamos permitir que ele se casasse com nossa filha Paraguaçu."
 flavor_tupi.13.a:0  "Marry Caramuru and Paraguaçu"
 flavor_tupi.13.a.tt:0  "Caramuru se casará com Paraguaçu, amarrando seu destino ao nosso, permitindo que beneficiemos de seus projetos futuros."
 flavor_tupi.13.b:0  "Isso seria uma honra muito grande."
 flavor_tupi.14.t:0  "Caramuru's Journey to Europe"
 flavor_tupi.14.d:0  "Depois de viver muitos anos entre nosso povo, Caramuru e sua esposa viajaram de volta ao continente de onde ele veio. Depois de terem percorrido os países de lá voltaram, determinados a promover o desenvolvimento da desbravação dessas terras."
 flavor_tupi.14.a:0  "OK."
 flavor_tupi.15.t:0  "Cunhadismo"
 flavor_tupi.15.d:0  "Nos últimos anos, um número crescente de jesuítas começou a chegar às nossas terras. Esses padres são aprendizes rápidos e já parecem ter um bom domínio de nossa língua e costumes. Um número crescente entre nosso povo começou a seguir os caminhos religiosos de esses padres e um pequeno número de colonos portugueses também começaram a se estabelecer em nossas aldeias. Alguns desses colonos até se casaram com os convertidos cristãos tupi. Poderíamos aproveitar esse desenvolvimento para nos alinharmos com os portugueses, se $MONARCH$ convertidos talvez uma de nossas filhas possa até se casar com uma das influentes famílias portuguesas e cimentar uma aliança entre nossos povos. Os portugueses podem certamente precisar de nossa proteção nessas terras estranhas.
 flavor_tupi.15.a:0  "Alinhar com os portugueses"
 flavor_tupi.15.b:0  "Fique com os deuses de nossos ancestrais"
 flavor_tupi.16.t:0  "Caramuru's Journey to Europe"
 flavor_tupi.16.d:0  "Depois de viver muitos anos entre nosso povo, Caramuru e sua esposa viajaram de volta ao continente de onde ele veio. Depois de terem percorrido os países de lá, eles partiram para retornar à nossa tribo, mas desta vez parece que os oceanos reivindicaram o vida eles foram roubados quando ele Caramuru chegou em nossas terras."
 flavor_tupi.16.a:0  "Um dia triste, mas seu legado continua vivo."
 hub_of_orinoco_trade:0  "Centro do Comércio do Orinoco"
 desc_hub_of_orinoco_trade:0  "Através de uma política ativa, os caribes passaram a dominar o comércio do rio Orinoco e continuarão a fazê-lo enquanto dominarem esta província."
 garifuna_migration:0  "Migração Garifuna"
 desc_garifuna_migration:0  "Depois de passar séculos nas Antilhas, os caribes insulares estão voltando para nossas terras."
 flavor_cab.1.t:0  "O Comércio do Orinoco"
 flavor_cab.1.d:0  "O comércio ao longo do rio Orinoco provou ser extremamente valioso para nosso povo e proteger nossos interesses nesta área será vital para nossa prosperidade futura. Há algum desacordo entre os guerreiros e comerciantes de nossa tribo sobre a melhor forma de controlar o rio. O O primeiro atacaria qualquer tribo hostil que tentasse se mudar para a área, enquanto os comerciantes acham que é muito mais importante convencer qualquer tribo estrangeira a vir até nós e negociar em nossos termos.
 flavor_cab.1.a:0  "O Orinoco é dos caribes"
 flavor_cab.1.b:0  "Concentrar nossa energia na criação de um centro comercial aqui."
 flavor_cab.2.t:0  "Refugiados do Norte"
 flavor_cab.2.d:0  "Séculos atrás, muitos de nossos ancestrais deixaram o continente para se estabelecer nas ilhas do Caribe. Como essas ilhas passaram a ser cada vez mais dominadas pelas potências européias, nossos irmãos do norte tornaram-se cada vez mais marginalizados em suas ilhas. Recentemente, as tensões culminaram em um conflito sangrento entre os proprietários de plantações e os caribes da ilha e, como resultado, há agora um fluxo crescente de refugiados caribes que procuram se estabelecer em nossas terras. Esses caribs estão longe do continente há gerações e se casaram com a população ilhas e não falam mais a mesma língua que nós".
 flavor_cab.2.a:0  "Incorpore-os à nossa sociedade."
 flavor_cab.2.b:0  "Eles terão que encontrar seu próprio lugar para morar."
 flavor_cab.3.t:0  "Arawak povoam a foz do Orinoco"
 flavor_cab.3.d:0  "A foz do rio Orinoco foi ocupada pelos Arawak. Comerciantes caribenhos relatam ter sido atacados pelos Arawaks que querem controlar a área para si próprios."
 flavor_cab.3.a:0  "Isso é inaceitável!"
 flavor_cab.3.b:0  "Não temos interesse nesta área."
 arw_preparing_defences:0  "Preparação de Defesas"
 desc_arw_preparing_defences:0  "Devido à expansão da tribo caribe em uma área tradicionalmente dominada por nós, nossos guerreiros começaram a se preparar para a batalha. Se os caribes vierem atrás de nós, estaremos preparados."
 arw_hostility:0  "Hostilidade Arawak"
 arw_traders:0  "Conexões Comerciais Arawak"
 flavor_arw.1.t:0  "Os caribes povoam a foz do Orinoco"
 flavor_arw.1.d:0  "A tribo caribe, tradicionalmente inimiga de nosso povo, começou a se expandir para o leste e agora ocupa a foz do Orinoco. Para muitos de nosso povo, este é um desenvolvimento assustador. Alguns acham que devemos nos recusar a temer os caribes e atacá-los. nós mesmos antes que eles possam nos prejudicar."
 flavor_arw.1.a:0  "Vamos reivindicar o Delta do Orinoco!"
 flavor_arw.1.b:0  "Em vez disso, devemos preparar nossas defesas."
 flavor_arw.2.t:0  "Assentamentos europeus da Guiana"
 flavor_arw.2.d:0  "Vários assentamentos europeus surgiram na Guiana. Embora não pareçam totalmente hostis ao nosso povo, suas armas são aterrorizantes e seus motivos não são claros para nós."
 flavor_arw.2.a:0  "Incentivar o comércio com os europeus"
 flavor_arw.2.b:0  "Devemos mobilizar nossos guerreiros contra esta nova ameaça."
 flavor_arw.2.c:0  "Tente convencê-los a nos proteger dos caribes."
 may_convert:0  "conversores"
 flavor_eng.9237.t:0  "A ascensão de uma dinastia"
 flavor_eng.9237.d:0  "Com a batalha final agora vencida, a Guerra das Rosas - como será conhecida - chegou ao fim. Devemos agora decidir como proceder, para fortalecer nossa posição em casa e no exterior. Mesmo agora, há rumores de usurpadores em potencial, incluindo o retorno do exílio do ambicioso Henry Tudor. Pode ser prudente, portanto, reconciliar nossas duas casas em matrimônio."
 flavor_eng.9237.a:0  "Nunca haverá reconciliação entre nossas duas dinastias!"
 flavor_eng.9237.b:0  "É hora de paz, vamos unir nossas duas casas em casamento."
 slipped_out_of_empire:0  "Decrescente autoridade imperial na Itália"
 stayed_in_the_empire:0  "Autoridade Imperial Confirmada"
 stayed_in_the_empire_hostile:0  "Autoridade Imperial Confirmada"
 hre_event.1.t:0  "O Reino das Sombras"
 hre_event.1.d:0  "Embora o Reino da Itália ainda seja formalmente parte do Sacro Império Romano, ele se transformou de várias maneiras em um 'Reino das Sombras', com os estados italianos agindo independentemente do Imperador. O fracasso de sucessivos imperadores em restaurar a autoridade imperial na região também deixou grandes áreas sob o controle de estados que rejeitam abertamente a autoridade imperial.\nAté agora, a questão para muitos estados italianos é por que eles deveriam permitir a um imperador alemão qualquer autoridade sobre suas terras."
 hre_event.1.a:0  "O Império não nos diz respeito."
 hre_event.1.b:0  "Nosso país é uma parte natural do Império."
 hre_event.3.t:0  "O Reino das Sombras"
 hre_event.3.d:1  "Embora o Reino da Itália ainda seja formalmente parte do Sacro Império Romano, ele se transformou em um 'Reino das Sombras' com os estados italianos agindo independentemente do Imperador. O fracasso de sucessivos imperadores em restaurar a autoridade imperial na região também deixou grandes áreas sob o controle de estados que rejeitam abertamente a Autoridade Imperial.\nAté agora, os estados italianos são membros do Império apenas no nome."
 hre_event.3.a:0  "OK."
 hre_event.3.b:0  "Excelente."
 hre_event.3.c:0  "OK."
 hre_event.4.t:0  "O Reino da Itália e do Império"
 hre_event.4.d:1  "Durante anos, a autoridade imperial sobre o Reino da Itália vem diminuindo. Sucessivos imperadores falharam em impor sua vontade aos estados italianos, pois começaram a agir com total desrespeito pelas leis e costumes imperiais.\nA menos que as nações rebeldes do norte A Itália está firmemente controlada em breve, a Itália pode escapar do controle imperial para sempre."
 hre_event.4.a:1  "Um assunto grave."
 hre_event.4.a.tt:0  "A menos que toda a região de §YO Reino da Itália§! faça parte do Império antes de 1490 e permaneça dentro dele até 1550, os estados provavelmente deixarão o Império."
 hre_event.4.b:0  "Interessante."
 hre_event.4.b.tt:0  "A menos que as seguintes áreas sejam inteiramente parte do Império antes de 1490 e permaneçam lá até 1550, todos os estados italianos terão a opção de deixar o Império:\n§YPiemonte§!\n§YLombardia§!\n§YEmilia-Romagna§ !\n§YLiguria§!\n§YToscana§!\n§YCentralItalia§!\n§YVenetia§! (exceto Veneza)."
 hre_event.5.t:0  "[From.GetName] foge do Império"
 hre_event.5.d:0  "O Sacro Império Romano foi dilacerado pela formação do novo estado de [From.GetName], que foi cortado de terras nossas por direito. Nossa incapacidade de impedir esse desenvolvimento quebrou nossa autoridade sobre as terras que ainda permanecem no Império."
 hre_event.5.a:0  "Não há nada pior do que vassalos ingratos."
 hre_event.8.t:0  "Oferta de [From.GetName] para o eleitorado"
 hre_event.8.desc:0  "O [From.Monarch.GetTitle] de [From.GetName] chegou ao nosso tribunal com uma oferta bastante generosa. Por 6000 unidades de Ducados, o [From.Monarch.GetTitle] deseja que o cargo de Eleitorado do Sacro Império Romano O Império será transferido de seu súdito para [From.Monarch.GetHerHim]. Alguns podem argumentar que tal papel não deve ser comprável, mas nosso tesouro certamente pode precisar do ouro."
 hre_event.8.a:0  "Aceite a oferta."
 hre_event.8.b:0  "Envie [From.Monarch.GetHerHim] para casa."
 hre_event.9.t:0  "O [From.Monarch.GetTitle] aceita nossa oferta!"
 hre_event.9.desc:0  "Depois de viajar para [From.Capital.GetName], capital de [From.GetName] e Sacro Império Romano, nosso [Root.Monarch.GetTitle] fez uma oferta para [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir o papel de Eleitorado de nosso súdito para o [Root.GetAdjective] [Root.GovernmentName].\nDepois de alguns momentos de consideração, o [From.Monarch.GetTitle] aceitou a oferta!"
 hre_event.9.a:0  "Esplêndido!"
 hre_event.9.a.tt:1  "§Y[This.GetName]§! não é mais §YEleitor§! do Sacro Império Romano."
 hre_event.10.t:0  "O [From.Monarch.GetTitle] rejeita nossa oferta!"
 hre_event.10.desc:0  "Depois de viajar para [From.Capital.GetName], capital de [From.GetName] e Sacro Império Romano, nosso [Root.Monarch.GetTitle] fez uma oferta para [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir o papel de Eleitorado de nosso súdito para o [Root.GetAdjective] [Root.GovernmentName].\nDepois de alguns momentos de consideração, o [From.Monarch.GetTitle] rejeitou a oferta."
 hre_event.10.a:0  "Maldito seja, [From.Monarch.GetTitle]!"
 hre_event.11.t:0  "Pedido de [From.GetName] para o eleitorado"
 hre_event.11.desc:0  "O [From.Monarch.GetTitle] de [From.GetName] chegou ao nosso tribunal e formula o pedido de [From.Monarch.GetHerHis]: o [From.GovernmentName] de [From.GetName] pede a transferência do eleitorado de seu assunto para eles. O [From.Monarch.GetTitle] também aponta que nossos dois reinos têm um relacionamento estreito e, se atendermos a essa solicitação, poderemos obter alguns favores de [From.GetName]."
 hre_event.11.a:0  "Aceite o pedido."
 hre_event.11.b:0  "Envie [From.Monarch.GetHerHim] para casa."
 hre_event.12.t:0  "O [From.Monarch.GetTitle] aceita nosso pedido!"
 hre_event.12.desc:0  "Depois de viajar para [From.Capital.GetName], capital de [From.GetName] e Sacro Império Romano, nosso [Root.Monarch.GetTitle] fez uma solicitação para [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir o papel de Eleitorado de nosso súdito para o [Root.GetAdjective] [Root.GovernmentName].\nDepois de alguns momentos de consideração, o [From.Monarch.GetTitle] aceitou o pedido!"
 hre_event.12.a:0  "Esplêndido!"
 hre_event.13.t:0  "O [From.Monarch.GetTitle] rejeita nossa solicitação!"
 hre_event.13.desc:0  "Depois de viajar para [From.Capital.GetName], capital de [From.GetName] e Sacro Império Romano, nosso [Root.Monarch.GetTitle] fez uma solicitação para [From.Monarch.GetTitle] [From.Monarch.GetName] para transferir o papel de Eleitorado de nosso súdito para o [Root.GetAdjective] [Root.GovernmentName].\nDepois de alguns momentos de consideração, o [From.Monarch.GetTitle] rejeitou o pedido!"
 hre_event.13.a:0  "Maldito seja, [From.Monarch.GetTitle]!"
 hre_event.14.t:0  "[From.GetName] usurpou nosso eleitorado!"
 hre_event.14.desc:0  "Nosso senhor, [From.GetName], conseguiu transferir nosso Eleitorado único! Não somos mais um eleitor dentro do Sacro Império Romano!"
 hre_event.14.a:0  "Que dia horrível..."
 flavor_gre.1.t:0  "Separatismo grego"
 flavor_gre.1.d:1  "Com o Império Bizantino reduzido a uma memória distante, a maioria dos gregos passou a viver sob governantes estrangeiros. Alguns deixaram sua antiga região natal como mercadores ou para servir nas várias cortes da Europa, enquanto a maioria permanece na Grécia, levando vidas. no campo semelhante a antes da queda do Império. Outros até prosperam sob seus novos governantes. A identidade grega independente, no entanto, permaneceu forte e, com o tempo, se tornará ainda mais conhecida entre os rebeldes Klephts da montanha ou pelos sonhos patrióticos de intelectuais em terras estrangeiras.\n\nEmbora a restauração do Império Bizantino continue sendo um sonho inatingível, muitos anseiam por se livrar do governo de cobradores de impostos estrangeiros e esperam por um novo estado grego centrado na antiga pátria de seu povo ."
 flavor_gre.1.a:0  "OK."
 flavor_cri.1.t:0  "Sucessão no Canato da Criméia"
 flavor_cri.1.d:0  "Um diplomata astuto e um governante capaz, Haji Giray passou a maior parte de sua vida criando um forte canato próprio longe do controle da Horda Dourada. Para sobreviver, Haji nunca evitou fazer pactos com qualquer estado que poderia promover seus próprios objetivos. Cercada por estados famintos como Polônia, Lituânia, Gênova e a Horda Dourada, a Crimeia deve seguir um caminho difícil se quiser permanecer independente e prosperar. Nosso Khan deixa vários sucessores em potencial mais ou menos qualificados para trás, mas como seu foco comum é garantir seu trono, o destino do Canato parece incerto.\nNo sul, um novo poder está observando os desenvolvimentos com grande interesse, um fato que os pretendentes serão rápidos em explorar."
 flavor_cri.1.a:0  "Devemos buscar a proteção otomana"
 flavor_cri.1.a.tt:1  "O novo §Y[Root.Monarch.GetTitle]§! oferecerá servidão a §YCriméia§! como um Estado tributário dos §YOtomanos§!.\nOs §YOtomanos§! , §YKaffa§!, §YMatrega§! e §YAzov§!."
 flavor_cri.1.b:0  "Estaremos melhor sem o envolvimento otomano."
 flavor_cri.1.b.tt:0  "§YPretendentes da Crimeia§! buscarão o apoio dos §Yotomanos§!."
 flavor_cri.2.t:0  "Destino do Canato da Criméia"
 flavor_cri.2.d:0  "Com a morte de Haji Giray, o jovem canato da Criméia deve, pela primeira vez, encontrar seus pés sem seu fundador dinâmico. [From.Monarch.GetName] conseguiu garantir o trono da Crimeia, mas a posição de [From.Monarch.GetHerHis] é muito fraca . Irmãos ambiciosos não desistiram de reivindicar o legado de Haji para si mesmos e vizinhos famintos do leste e oeste estão de olho nas terras da Criméia com avidez. Para estabilizar a situação, [From.Monarch.GetName] enviou um apelo por nossa ajuda. [ From.Monarch.GetSheHeCap] oferece a servidão de [From.Monarch.GetHerselfHimself], bem como a propriedade direta de vários portos do Mar Negro, se estivermos dispostos a proteger a Crimeia de seus inimigos."
 flavor_cri.2.a:0  "Vamos ajudar este novo amigo encontrado!"
 flavor_cri.2.a.tt:0  "Se formos capazes de subjugar a Crimeia, instalaremos Mengli Giray como o novo §Y[CRI.Monarch.GetTitle]§!. Ele oferecerá servidão §YCriméia§! §! pode esperar obter o controle sobre §YTheodoro§!, §YKaffa§!, §YMatrega§! e §YAzov§!."
 flavor_cri.2.a.ct:1  "§Y[TUR.GetName]§! fará §Y[CRI.GetName]§! ao seu Estado tributário.\n§Y[CRI.GetName]§! concede independência a todos os seus súditos §YEstado tributário§!."
 flavor_cri.2.b:0  "Não vamos arriscar perturbar o equilíbrio de poder na área."
 flavor_cri.3.t:0  "Destino do Canato da Criméia"
 flavor_cri.3.d:0  "Com a morte de Haji Giray, o jovem canato da Criméia deve, pela primeira vez, encontrar seus pés sem seu fundador dinâmico. [From.Monarch.GetName] conseguiu garantir o trono da Crimeia, mas a posição de [From.Monarch.GetHerHis] é muito fraca . Irmãos ambiciosos não desistiram de reivindicar o legado de Haji para si mesmos e vizinhos famintos do leste e oeste estão de olho nas terras da Criméia com avidez. Um dos pretendentes fracassados ao trono, Mengli Giray, fugiu para [Root.Capital.GetCapitalName] e ele agora está buscando nosso apoio. Mengli oferece a servidão de [From.Monarch.GetHerselfHimself], bem como a propriedade direta de vários portos do Mar Negro, se estivermos dispostos a ajudar a proteger o trono da Crimeia."
 flavor_cri.3.a:0  "Vamos ajudar este novo amigo encontrado!"
 flavor_cri.3.b:0  "Não vamos arriscar perturbar o equilíbrio de poder na área."
 flavor_cri.4.t:0  "O [From.Monarch.GetTitle] aceita"
 flavor_cri.4.d:0  "Os otomanos mandaram dizer que nos ajudarão contra qualquer ameaça externa ou interna. Embora a Porta esteja satisfeita em nos ver agir de forma um tanto independente, eles esperam que os respeitemos e os obedeçamos quando necessário."
 flavor_cri.4.a:0  "Agora amarramos nosso destino ao deles."
 flavor_cri.5.t:0  "O [From.Monarch.GetTitle] se recusa"
 flavor_cri.5.d:0  "Os otomanos avisaram que se recusam a nos ajudar contra nossos inimigos. Isso revigorou o apoio à nossa oposição interna e agora mais um pretendente pegou em armas contra nós."
 flavor_cri.5.a:0  "E assim estamos sozinhos."
 flavor_cri.6.t:0  "Instalação de Mengli Giray"
 flavor_cri.6.d:0  "As tropas otomanas derrotaram as nossas com sucesso e o [TUR.Monarch.GetTitle] agora exige que o pretendente Mengli Giray seja entronizado como o novo Khan do Canato da Crimeia."
 flavor_cri.6.a:0  "E assim nosso destino agora está ligado ao deles."
 flavor_cri.7.t:0  "Instalação de Mengli Giray"
 flavor_cri.7.d:0  "As tropas otomanas derrotaram a Crimeia com sucesso e [Root.Monarch.GetTitle] cumpriu a promessa de [Root.Monarch.GetHerHis] de fazer do pretendente Mengli Giray o novo Khan do Canato da Crimeia. Através deste assunto, poderemos controle as estepes e solte os tártaros sobre nossos inimigos."
 flavor_cri.7.a:0  "E assim o destino deles agora está ligado ao nosso."
 flavor_cri.7.a.tt:0  "A Crimeia é agora uma marcha dos otomanos."
 flavor_cri.8.t:0  "A Restauração do Il-Khanate"
 flavor_cri.8.d:0  "Após uma campanha árdua, o [Root.Monarch.GetTitle] convocou um Kurultai na cidade recentemente conquistada de Soltanieh. Uma assembléia de generais e Khans menores se reúne fora de um local muito auspicioso; o Mausoléu do Ilkhan Oljeitu. \nFalando perante o Kurultai, [Root.Monarch.GetTitle] [Root.Monarch.GetName] levanta a questão premente de como o Irã deve ser governado; [Root.Monarch.GetSheHe] gesticula em direção ao Mausoléu e corajosamente propõe que o Ilcanato deveria ser restaurado. Invocando o legado do grande Império Mongol e as conquistas de Genghis Khan, [Root.Monarch.GetSheHe] faz um caso convincente para o renascimento do subordinado Khanate."
 flavor_cri.8.a:0  "Nomeie um Khan subordinado."
 flavor_cri.8.b:0  "Podemos governar a Pérsia sozinhos."
 flavor_swi.1.t:0  "Paracelso"
 flavor_swi.1.d:0  "Philippus Aureolus Theophrastus Bombastus von Hohenheim, que mais tarde assumiria o nome de Paracelso, foi um médico e cientista suíço a quem se creditam muitas descobertas importantes, principalmente nos campos da medicina e da química. tradição de confiar em antigos filósofos gregos como autoridades na natureza e na medicina. Em vez disso, ele promoveu a observação e a experimentação como fontes de compreensão. Além disso, suas palestras foram dadas em alemão para tornar o conhecimento médico publicamente disponível, algo que irritou ainda mais o estabelecimento acadêmico. Muito passou toda a sua vida viajando pela Europa, tanto como médico itinerante quanto como cirurgião do exército veneziano. Em 1541 ele se estabeleceu em Salzburgo, onde morreu em um ano."
 flavor_swi.1.a:0  "Um estudioso brilhante!"
 flavor_swi.1.b:0  "Queime-o junto com seus livros"
 flavor_kor.6.t:0  "Yi Sun-sin"
 flavor_kor.6.d.1:0  "Recentemente, o julgamento de Yi Sun-sin atraiu muita atenção nos escalões superiores de nossas forças armadas. Acusado de deserção e negligência, Yi está preso há algum tempo; no entanto, apesar das frequentes torturas, ele ainda se recusa a admitir sua culpa .\n\nAlém disso, o homem parece possuir uma compreensão natural de assuntos militares, e seu registro de serviço mostra uma série de sucessos notáveis em repelir ataques de outras fronteiras. A reputação de disciplina e bravura de Yi é inconsistente com as acusações feitas diante dele, e assim todo o julgamento cheira a uma conspiração para incriminar o homem.\n\nFala-se de rebaixá-lo ao posto de soldado de infantaria comum, mas certamente os talentos do homem não devem ser desperdiçados em uma posição tão humilde."
 flavor_kor.6.d.2:0  "Recentemente, o julgamento de Yi Sun-sin atraiu muita atenção nos escalões superiores de nossas forças armadas. Acusado de deserção e negligência, Yi está preso há algum tempo; no entanto, apesar das frequentes torturas, ele ainda se recusa a admitir sua culpa .\n\nAlém disso, o homem parece possuir uma compreensão natural de assuntos militares, e seu registro de serviço mostra uma série de sucessos notáveis em repelir ataques de outras fronteiras. A reputação de disciplina e bravura de Yi é inconsistente com as acusações feitas antes dele, e assim todo o julgamento cheira a uma conspiração para incriminar o homem.\n\nFala-se de rebaixá-lo ao posto de soldado de infantaria comum, mas certamente, considerando nossa guerra atual com o Japão, os talentos do homem não devem ser desperdiçados em uma posição tão humilde."
 flavor_kor.6.a:0  "Suas habilidades seriam desperdiçadas no nível tático - faça dele um conselheiro."
 flavor_kor.6.b:0  "Um homem com seu brilhantismo deve ser reintegrado como líder imediatamente."
 flavor_kor.6.c:0  "Precisamos desesperadamente de um homem com seus talentos no comando da marinha."
 flavor_kor.6.d:0  "É melhor não mexer com o sistema de justiça."
 japan.1.db:0  "Com a queda de Kyoto [new_shogunate.GetName] libertou o Imperador e retomou o cargo de Shogun a seu serviço. Viva o Império do Japão!"
 japan.1.dc:0  "Com a queda de Kyoto, o Imperador do Japão não está mais protegido pelo Xogunato [From.GetName]. O cargo perdeu toda a relevância e o Daimyo do Japão não pretende mais honrar os desejos do antigo Shogun."
 had_disaster_for_five_years:0  "O desastre está ativo há pelo menos §Y5§! anos."
 force_janissaries_to_undergo_yoklama:0  "Use os janízaros §YForce para submeter-se a Yoklama§! Decisão."
 flavor_daimyo.1.t:0  "Ascensão do Chosokabe"
 flavor_daimyo.1.d:0  "Com a província de Tosa mais uma vez sob nosso governo direto, fomos abordados por alguns Daimyo locais pedindo para assumir os feudos na área em nosso nome. Os Chosokabe reivindicam descendência do primeiro imperador da China e se tornaram conhecidos como militarmente fortes lacaios de seus senhores anteriores. Como lacaios do Xogunato [Root.GetName], eles prometem ser uma força leal para nossos interesses em Shikoku."
 flavor_daimyo.1.a:0  "Vamos capacitar o Chosokabe."
 flavor_daimyo.1.b:0  "Vamos mantê-lo sob nosso próprio controle."
 flavor_daimyo.2.t:0  "Ascensão do Hojo posterior"
 flavor_daimyo.2.d:0  "Apesar de não ter conexões anteriores com a região, o clã Hojo rapidamente ganhou destaque na província de Musashi. Tendo consolidado uma série de territórios, eles construíram um forte castelo em Odawara como sua capital. Isso é bastante impressionante, mas também uma traição contra nosso povo local. retentores na província."
 flavor_daimyo.2.a:0  "É hora de o Hojo brilhar."
 flavor_daimyo.2.b:0  "Vamos derrubar esses traidores."
 flavor_daimyo.3.t:0  "O Clã Mori"
 flavor_daimyo.3.d:0  "Descendente de Oe Hiromoto, o clã Mori surgiu rapidamente como o clã líder da província de Aki. Por meio de manobras hábeis e proezas militares, Mori Motanari derrotou muitos inimigos locais e fez seu nome como um general impressionante por mérito próprio. Em Neste ponto, a influência Mori sobre a área agora ultrapassou até mesmo a nossa e, a menos que ajamos logo, teremos que aceitar o fato de que os Mori agora são uma facção por direito próprio.
 flavor_daimyo.3.a:0  "Quem estiver na província de Mori."
 flavor_daimyo.3.b:0  "Não podemos tolerar tamanha insolência!"
 flavor_daimyo.4.t:0  "Shiba Yoshikado"
 flavor_daimyo.4.d:0  "Embora sejamos um clã antigo e honrado, manter um domínio tão espalhado quanto o nosso traz problemas. Com a morte de Shiba Yoshitoshi, alguns retentores decidiram apoiar Yoshikado, um filho adotado de um ramo menor da família no pedido do Xogunato sobre [Root.Monarch.GetName]. Isso nos coloca em uma situação precária com [Root.Monarch.GetName] retendo o controle de parte do reino Shiba, enquanto Yoshikado tem o apoio dos nobres em [yoshikado_pretender_province.GetName ]."
 flavor_daimyo.4.a:0  "Mantenha-se fiel a [Root.Monarch.GetName]"
 flavor_daimyo.4.b:0  "Apoie Yoshikado"
 flavor_daimyo.5.t:0  "Sucessão legítima"
 flavor_daimyo.5.d:0  "A longa falta de um filho verdadeiro para [Root.Monarch.GetTitle] [Root.Monarch.GetName] significou que por muitos anos seu irmão, Mochitomi, foi considerado o sucessor natural. Com a nomeação de [Root .Heir.GetName] como o novo herdeiro aparente, Mochitomi e seu filho Masanaga provaram não querer abrir mão de sua posição e influência. Juntos, eles formaram uma facção com laços até a corte do [shogunate_clan.GetName] Xogunato."
 flavor_daimyo.5.a:0  "Lado com [Root.Heir.GetName]."
 flavor_daimyo.5.b:0  "Apoie a reivindicação de Mochitomi."
 flavor_daimyo.6.t:0  "Sucessão de [Root.Monarch.GetName]"
 flavor_daimyo.6.d:0  "Tendo sido incapaz de produzir um herdeiro de [Root.Monarch.GetHerHis], muitos de nossos vassalos mais fortes estão esperando que [Root.Monarch.GetName] adote um membro de uma das principais famílias do reino como [Root.Monarch .GetHerHis] sucessor.\nNo entanto, os ramos da família Hosokawa parecem incapazes de se alinhar atrás de um único candidato, e seja qual for o herdeiro que nomearmos, provavelmente enfrentaremos o descontentamento de seus oponentes."
 flavor_daimyo.6.a:0  "Vou nomear Sumitomo como o herdeiro aparente."
 flavor_daimyo.6.b:0  "Sumiyuki do Kujo seria o melhor."
 flavor_daimyo.6.c:0  "Takakuni é um sucessor digno."
 flavor_daimyo.7.t:0  "Ascensão da Família Miyoshi"
 flavor_daimyo.7.d:0  "A Família Miyoshi de Awa tem se tornado cada vez mais influente, fornecendo serviços valiosos ao nosso clã e fazendo uso da caótica ilegalidade que ainda existe em muitas partes do país. Usando as alianças que eles forjaram com muitos de nossos lacaios, os Miyoshi família, sob a liderança de Nagayoshi, agora está tentando fazer uma tentativa de controlar nosso clã."
 flavor_daimyo.7.a:0  "Escumalha rebelde!"
 flavor_daimyo.7.b:0  "É hora de abrir espaço para um homem de habilidade."
 flavor_daimyo.8.t:0  "O Ogigayatsu"
 flavor_daimyo.8.d:0  "À medida que nossa influência cresce, cresce também a dos ramos menores da família. O ramo Ogigayatsu dos Uesugi tem aumentado sua influência em Kanto, tornando-se cada vez mais independente a cada ano que passa. Se não agirmos logo, podemos descobrir nós mesmos com influência muito limitada sobre as províncias mantidas por nossos parentes."
 flavor_daimyo.8.a:0  "Morte a todos os traidores!"
 flavor_daimyo.8.b:0  "Devemos manter a família unida."
 flavor_daimyo.9.t:0  "Restauração do Clã Akamatsu"
 flavor_daimyo.9.d:0  "Após o assassinato do Shogun Ashikaga Yoshinori em 1441, o clã Akamatsu foi desonrado e despojado de seu feudo em Harima e entregue aos Yamana. Recentemente, no entanto, o feudo voltou mais uma vez para nossas mãos e os Akamatsu solicitaram que fossem concedeu o direito de retornar a Harima."
 flavor_daimyo.9.a:0  "Os Akamatsu se redimiram."
 flavor_daimyo.9.b:0  "Nós nunca poderíamos confiar nesses traidores."
 flavor_daimyo.10.t:0  "A Conflagração Meireki"
 flavor_daimyo.10.d:0  "Não é difícil ver como este ano excepcionalmente seco deixou a cidade de [1028.GetCapitalName] vulnerável a incêndios. Poucos teriam imaginado, no entanto, que uma faísca despercebida em um templo de madeira seria o início de um incêndio que tudo consumiu. Em três dias, o fogo reduziu nossa outrora grande cidade a cinzas, ceifando mais de 100.000 vidas.\nCabe agora a nós reconstruir e restaurar o que já foi uma grande cidade e talvez criar um assentamento mais à prova de fogo para as gerações futuras."
 flavor_daimyo.10.a:0  "Precisamos de grandes avenidas e brigadas de incêndio dedicadas."
 flavor_daimyo.10.b:0  "Devemos nos concentrar em restaurar as casas de nossos cidadãos pobres."
 flavor_daimyo.10.c:0  "Incêndios e Brigas são as Flores de Edo."
 flavor_daimyo.10.c.tt:0  "Vamos restaurar o castelo primeiro e gastar o mínimo possível para restaurar o resto da cidade."
 flavor_daimyo.11.t:0  "Nankai Tsunami"
 flavor_daimyo.11.d:0  "Uma onda gigantesca atingiu nossa costa sul, arrastando casas e destruindo castelos, templos e estradas. Os efeitos desse desastre são sentidos em toda a área de Nankaido e provavelmente terão grandes efeitos na região nos próximos anos. Tudo o que resta é para nós agora é restaurar e reconstruir o que foi perdido."
 flavor_daimyo.11.a:0  "Vamos nos lembrar dos mortos."
 flavor_daimyo.12.t:0  "Nankai Tsunami"
 flavor_daimyo.12.d:0  "Uma onda gigantesca atingiu nossa costa sul, arrastando casas e destruindo castelos, templos e estradas. Os efeitos desse desastre são sentidos em toda a área de Nankaido e provavelmente terão grandes efeitos na região nos próximos anos. Tudo o que resta é para nós agora é restaurar e reconstruir o que foi perdido."
 flavor_daimyo.12.a:0  "Vamos nos lembrar dos mortos."
 flavor_daimyo.13.t:0  "Erupção Hoei do Monte Fuji"
 flavor_daimyo.13.d:0  "Por duas semanas, cinzas e cinzas têm chovido dos céus ao redor do Monte Fuji. Como a erupção vulcânica finalmente chega ao fim, resta aos fazendeiros locais e funcionários das áreas vizinhas recuperar os campos e estradas das cinzas mortais de nosso montanha sagrada."
 flavor_daimyo.13.a:0  "Com o tempo vamos nos recuperar."
 flavor_daimyo.14.t:0  "Erupção Hoei do Monte Fuji"
 flavor_daimyo.14.d:0  "Por duas semanas, cinzas e cinzas têm chovido dos céus ao redor do Monte Fuji. Como a erupção vulcânica finalmente chega ao fim, resta aos fazendeiros locais e funcionários das áreas vizinhas recuperar os campos e estradas das cinzas mortais de nosso montanha sagrada."
 flavor_daimyo.14.a:0  "Com o tempo vamos nos recuperar."
 flavor_daimyo.15.t:0  "Rebelião Shimabara"
 flavor_daimyo.15.d:0  "Depois de um período de fome generalizada, os camponeses da península de Shimabara pegaram em armas contra o magistrado local. Citando impostos severos e opressão, eles se juntaram a muitos Ronins errantes do campo, que são ex-servos de famílias locais. Também é rumores de que os europeus cristãos locais estão apoiando os rebeldes que agora estão sitiando os castelos locais."
 flavor_daimyo.15.a:1  "Esmague-os."
 flavor_daimyo.16.t:0  "A Vingança de Ako"
 flavor_daimyo.16.d:0  "Algum tempo atrás, um de nossos servidores, Asano Naganori, foi forçado a cometer Seppuku depois de atacar um rival, Kira Yoshinaka, dentro das paredes de [Root.Capital.GetCapitalName]. Violar a paz de nossa capital é uma ofensa séria e poucos pensaram muito mais viria disso.\nOntem, no entanto, parece que quarenta e sete homens jurados, o ex-samurai dos mortos Asano, agora sem líder Ronin, invadiram a mansão de Kira. Lutando contra seus defensores, eles finalmente vingaram seu mestre caído, matando Kira e levando sua cabeça com eles para o túmulo de Asano.\nEmbora seja um grande feito, não há dúvida de que esses homens violaram as leis de nosso [Root.GovernmentName] e que merecem ser presos e executados. E ainda assim as pessoas parecem admirar e idolatrar esses homens."
 flavor_daimyo.16.a:0  "Deixe-os tirar a própria vida honrosamente através do Seppuku."
 flavor_daimyo.16.b:0  "Lei e ordem devem governar, vamos executar esses ronins."
 flavor_daimyo.17.t:0  "A ascensão do Yamana"
 flavor_daimyo.17.d:0  "Poucos lucraram mais do que nós com a queda do clã Akamatsu após o assassinato do Shogun Ashikaga Yoshinori. Como os Akamatsu foram despojados de suas terras e pertences importantes, muitos deles foram dados para recompensar nossa lealdade e como um sinal de que temos expiou a rebelião de 1391. No entanto, essa ascensão repentina ao poder levantou algumas suspeitas. Os Hosokawa veem especialmente nossa influência como problemática e podem muito bem agir para limitar nossa influência no futuro."
 flavor_daimyo.17.a:0  "Vamos aguardar nosso tempo e construir nosso poder para desafiar o Hosokawa no futuro."
 flavor_daimyo.17.b:0  "Vamos forjar alianças e pactos para conter a influência Hosokawa."
 flavor_daimyo.18.t:0  "Quioto do Ocidente"
 flavor_daimyo.18.d:0  "Neste tempo de guerra e agitação, muitos temem por sua segurança na corte imperial de Kyoto. Muitos nobres influentes, lacaios, estudiosos e artesãos estão agora se afastando da grande cidade, procurando segurança nas províncias.\nPara um clã distante como a nossa, esta é uma oportunidade disfarçada. Se pudermos atrair esses homens de qualidade para nossa corte em Yamaguchi, poderíamos aspirar a ser uma nova Kyoto no oeste. Para qualquer pessoa levar a sério essa reivindicação, teríamos que investir muito em o crescimento de nossa cidade, seu castelo e sua infraestrutura. Renovações que teriam um preço alto..."
 flavor_daimyo.18.a:0  "Um sonho bom, mas caro."
 flavor_daimyo.18.b:0  "Yamaguchi será como nenhuma cidade antes dela."
 flavor_daimyo.19.t:0  "Comerciante de Sakai"
 flavor_daimyo.19.d:0  "Cansado da ilegalidade que prevalece nas terras japonesas na era atual, o Conselho Mercante na cidade de Sakai tomou conta do assunto, criando uma pequena comunidade autônoma própria. Eles agora abordaram o tribunal de [Root. Monarch.GetName] pedindo nossa proteção e autonomia contínua para perseguir seus próprios objetivos mercantis."
 flavor_daimyo.19.a:0  "Vamos apoiar Sakai."
 flavor_daimyo.19.b:0  "Confiscar suas propriedades."
 flavor_daimyo.20.t:0  "Revolta de Harunobu"
 flavor_daimyo.20.d:0  "Um filho dinâmico de nosso governante, Harunobu, surpreendentemente pegou em armas contra seu pai pela liderança de nosso clã. Ele rapidamente ganhou o apoio de muitos de nossos lacaios que reconhecem um líder brilhante no homem. Este pode ser o homem quem levará o Takeda à grandeza ou é apenas um filho desleal, agindo contra seu pai?
 flavor_daimyo.20.a:0  "Devemos olhar para Harunobu em busca de liderança."
 flavor_daimyo.20.b:0  "Esmague-o."
 flavor_daimyo.21.t:0  "O Incidente de Kyotoku"
 flavor_daimyo.21.d:0  "Por décadas, nosso clã tem sido o mais poderoso em Kanto e em desacordo com Kamakura Kubo, um membro do clã Ashikaga que recebeu a missão de controlar a região de Kanto. Ansioso para ganhar poder e influência para sua própria família, o Kubo também frequentemente esteve em conflito com seus parentes em Kyoto e, recentemente, em 1439, o xogunato depôs o último Kubo pela força das armas.\nA partir de [GetYear] um novo Kubo assumiu o cargo em Kamakura. O recém-chegado, Shigeuji, não perdeu tempo para agir contra nossos interesses e recentemente matou nosso deputado Uesugi Noritada.\nEsta é uma grave afronta ao nosso clã e que o Shogunato nunca poderia apoiar."
 flavor_daimyo.21.a:0  "Os dias do Kubo estão contados!"
 flavor_daimyo.21.b:0  "Não devemos perturbar a paz."
 flavor_daimyo.22.t:0  "Castelo Azuchi"
 flavor_daimyo.22.d:0  "O poder não vale nada se não for visível. Embora tenhamos garantido o controle sobre o xogunato, ainda devemos convencer os muitos servos do Império de que todo o poder está nas mãos do Clã [Root.GetName]. Vamos construir um grande castelo próximo para o tribunal como um lembrete constante de qual é a fonte de nosso poder. Ele deve ser mais alto e mais forte do que qualquer castelo antes dele e ser construído para fazer bom uso das armas modernas que a guerra trouxe a este país. O castelo Azuchi será um símbolo de nosso poder e uma ferramenta para controlar o Japão central para nossa família."
 flavor_daimyo.22.a:0  "Um projeto maravilhoso!"
 flavor_daimyo.22.b:0  "Não temos tempo para tais vaidades."
 flavor_daimyo.23.t:0  "Ambição de Nobunaga"
 flavor_daimyo.23.d:0  "O clã Oda está dividido em facções e retido por antigas lealdades. Um jovem descendente de nossa família, Nobunaga, saiu vitorioso de uma série de disputas de sucessão em Owari. Disposto a abrir mão de princípios para suas ambições maiores, Nobunaga parece ser uma força imparável tanto dentro do nosso clã quanto em suas relações com outras famílias.\nSó o tempo pode dizer onde isso pode levar o Oda."
 flavor_daimyo.23.a:0  "Tenka Fubu."
 flavor_daimyo.23.b:0  "Esmague esse arrivista!"
 flavor_daimyo.24.t:0  "Hideyoshi"
 flavor_daimyo.24.d:0  "Um homem notável surgiu entre nossos Ashigaru para ganhar o direito de ser o portador da sandália de nosso grande Senhor [Root.Monarch.GetName]. Embora secreto de seu passado, ele parece não ter linhagem para falar e vem de uma família humilde origens.\nNo entanto, Hideyoshi é um dos nossos maiores generais e um poder dentro do nosso reino. Nesta era de homens fortes que se fizeram sozinhos, ele parece personificar o guerreiro ideal, leal, inteligente e capaz."
 flavor_daimyo.24.a:0  "Temos grande necessidade de tais generais."
 flavor_daimyo.24.b:1  "Ele seria um sucessor digno."
 flavor_daimyo.25.t:0  "Reformas econômicas de [Root.Monarch.GetName]"
 flavor_daimyo.25.d:0  "Nosso [Root.Monarch.GetTitle] sempre teve um grande interesse na economia de seu reino. Gerenciando tudo, desde políticas gerais abrangentes até pequenas coisas do dia a dia em seu domínio pessoal, ele não tem interesse em perpetuar o ineficiente, embora tradicional, costumes e hábitos de nossos ancestrais.\nRecentemente, ele iniciou uma série de reformas para diminuir o poder das guildas comerciais, proibindo monopólios, aumentando o envolvimento comercial e protegendo as estradas sob nosso controle."
 flavor_daimyo.25.a:0  "Excelente."
 flavor_daimyo.26.t:0  "Os Grandes Dias de Chuzan"
 flavor_daimyo.26.d:0  "Com o tempo, tornou-se evidente para todos que é a proeza econômica e política de [Root.Monarch.GetName] que fez nosso reino florescer. [Root.Monarch.GetHerHis] reorganização da administração do reino, [Root.Monarch. GetHerHis] para atrair comerciantes estrangeiros, e a criação de uma nova burocracia para nosso reino unificado permitiu que [Root.Monarch.GetHerHim] expandisse nosso capital e supervisionasse a construção de templos, palácios e monumentos."
 flavor_daimyo.26.a:0  "Esta é verdadeiramente uma era de ouro para o nosso reino."
 flavor_byz.1.t:0  "Saque e destruição de Veneza"
 flavor_byz.1.d:0  "Ansiosos para vingar a lendária traição dos cruzados, as tropas bizantinas não pouparam ninguém enquanto desciam sobre a outrora grande cidade de Veneza. A missão dos generais imperiais sempre foi clara, todas as famílias patrícias devem ser despojadas de suas propriedades e honras , e os tesouros que uma vez foram roubados da cidade do desejo do mundo devem ser devolvidos.\n\nQuando chegou a hora da descida dos exércitos bizantinos sobre a Cidade das Águas, as coisas se tornaram mais horríveis do que qualquer um poderia imaginar. Uma vida inteira de guerra não promove bondade em ninguém e com comandantes ansiosos para ver a cidade queimar, soldados bizantinos embarcaram em uma campanha de vários dias de devastação e pilhagem de igrejas, palácios e até mesmo do arsenal veneziano."
 flavor_byz.1.a:0  "Odeio o destino."
 flavor_mol.EVTNAME1:0  "Apoio ao Romano da Moldávia"
 flavor_mol.EVTDESC1:0  "O trono da Moldávia já foi compartilhado entre os irmãos Stefan e Ilias depois que uma batalha indecisa não deixou nenhum deles com o poder de derrubar o outro. Depois de quase uma década de cooperação fria, Ilias foi pego planejando mais uma vez tomar o trono para si mesmo. , mas foi descoberto por Stefan, que teve seus olhos arrancados.\nIlias buscou refúgio na Polônia, onde já havia sido preso, e jurou vingança contra Stefan. Embora tenha morrido pouco depois, seu filho Roman vestiu o manto de seu pai e agora busca Apoio polonês para sua própria candidatura ao trono da Moldávia. Se apoiarmos seus esforços, Roman promete que o Principado da Moldávia se comprometerá como súdito da Polônia em perpetuidade."
 flavor_mol.1.a:0  "Financiar os esforços de Roman com moedas."
 flavor_mol.1.b:0  "Envie soldados para ajudar Roman."
 flavor_mol.1.c:0  "Não devemos interferir nos assuntos da Moldávia."
 flavor_mol.EVTNAME2:0  "Invasão Romana"
 flavor_mol.EVTDESC2:0  "O trono da Moldávia já foi compartilhado entre os irmãos Stefan e Ilias depois que uma batalha indecisa não deixou nenhum deles com o poder de derrubar o outro. Depois de quase uma década de cooperação fria, Ilias foi pego planejando mais uma vez tomar o trono para si mesmo. , mas foi descoberto por Stefan, que teve seus olhos arrancados.\nIlias buscou refúgio na Polônia, onde já havia sido preso, e jurou vingança contra Stefan. Embora Ilias tenha morrido pouco depois, seu filho Roman vestiu o manto de seu pai e garantiu Apoio polonês em sua candidatura ao trono da Moldávia.\nRoman prometeu jurar fidelidade à Polônia em nome do Principado da Moldávia, encerrando nossa independência, mas garantindo a proteção polonesa. No entanto, a Polônia não é a única parte interessada. [Root.Monarch.GetName ] atualmente divide o trono com seu irmão Petru, que tem laços estreitos com os senhores da Hungria. Portanto, podemos escapar do domínio polonês buscando apoio húngaro, embora provavelmente tenha o mesmo custo.
 flavor_mol.2.a:0  "Submeta-se ao governo de Roman."
 flavor_mol.2.b:0  "Busque o apoio da Hungria."
 flavor_mol.2.c:0  "Nós mesmos podemos esmagar esse pretendente!"
 flavor_mol.EVTNAME3:0  "Roman da invasão da Moldávia"
 flavor_mol.EVTDESC3:0  "Roman da Moldávia conquistou com sucesso o trono com o apoio polonês. Como prometido, ele declara que o Principado doravante estará sujeito à Polônia perpetuamente."
 flavor_mol.EVTDESC3B:0  "Roman, o candidato que apoiamos ao trono da Moldávia, teve seus esforços frustrados pela intervenção húngara. Roman foi capturado em batalha e agora deve compartilhar o mesmo destino de seu falecido pai; cego e quebrado, ele manca de volta para a Polônia para viver o resto de seus dias como um príncipe fracassado."
 flavor_mol.EVTDESC3C:0  "Nosso apoio ao Príncipe Roman da Moldávia foi em vão, já que o Principado apoia [MOL.Monarch.GetName], seus senhores determinados a resistir à soberania estrangeira. Embora Roman se recuse a abandonar sua busca, é claro que a Moldávia não se submeterá voluntariamente ao domínio polonês".
 flavor_mol.3.a:0  "Excelente."
 flavor_mol.3.b:0  "Malditos sejam os magiares intrometidos!"
 flavor_mol.3.c:0  "Um revés embaraçoso."
 flavor_mol.EVTNAME4:0  "A Moldávia busca apoio húngaro"
 flavor_mol.EVTDESC4:0  "Apoiado pelo Reino da Polônia, o príncipe Roman da Moldávia lançou uma candidatura ao trono da Moldávia. Os senhores da Moldávia se recusam a se submeter ao domínio polonês e optaram por se comprometer com a Hungria, em troca de nossa proteção contra novas interferências polonesas. em seus assuntos".
 flavor_mol.4.a:0  "Devemos oferecer nossa proteção."
 flavor_teu.EVTNAME1:0  "As Revoltas da Confederação Prussiana"
 flavor_teu.EVTDESC1:0  "Apesar de nossos melhores esforços, não conseguimos reduzir os esforços da Confederação Prussiana para minar o governo [Root.GetAdjective]. As cidades que prometeram seu apoio à Confederação reuniram um exército e se rebelaram abertamente. Como suspeitávamos, muitos de seus membros têm laços com a Polônia e já solicitaram a intervenção polonesa no próximo conflito. Parece que uma luta sangrenta na Prússia é inevitável, a menos que renunciemos ao nosso domínio sobre essas cidades."
 flavor_teu.1.a:0  "Mate todos os traidores!"
 flavor_teu.1.tooltip:0  "A Federação Prussiana pedirá apoio polonês"
 flavor_teu.1.b:0  "Esta não é uma guerra que podemos vencer."
 flavor_teu.EVTNAME2:0  "A Confederação Prussiana busca apoio polonês"
 flavor_teu.EVTDESC2:0  "Uma organização que se autodenomina Confederação Prussiana levantou-se contra as injustiças do domínio teutônico e reuniu um exército em Danzig. Anteriormente, demos a seus membros garantias tranquilas de que apoiaríamos sua causa caso ela viesse a uma guerra aberta. Em troca, a Confederação concordou que as terras prussianas deveriam ser governadas pela Polônia após a expulsão dos Cavaleiros tirânicos. Temos muito a ganhar com esse acordo, mas devemos estar preparados para uma luta sangrenta."
 flavor_teu.2.a:0  "Eles terão todo o nosso apoio. Para a batalha!"
 flavor_teu.2.b:0  "Isto não é da nossa conta."
 flavor_teu.EVTNAME3:0  "A Paz de Thorn"
 flavor_teu.EVTDESC3:0  "A guerra contra os Cavaleiros Teutônicos finalmente chegou ao fim. [Root.Monarch.GetName] senta-se à mesa de paz com os líderes da Confederação Prussiana e ergue uma taça para brindar nossa vitória mútua e futura cooperação.\nO tratado é assinado rapidamente e com confiança; os direitos e privilégios dos municípios prussianos, clérigos, burgueses e cavaleiros serão preservados, e a causa pela qual eles lutaram reconhecida como uma luta justa contra a autocracia. Com o tempo, as cidades da Confederação serão incorporadas totalmente na Coroa da Polônia."
 flavor_teu.3.a:0  "Nossa regra será benevolente."
 flavor_teu.3.b:0  "Os prussianos servirão sob nossa soberania."
 flavor_teu.EVTNAME4:0  "A Confederação Prussiana"
 flavor_teu.EVTDESC4:0  "A Ordem Teutônica se encontra atormentada por agitação e conspiração. Uma nova organização apareceu para desafiar o domínio teutônico, apesar de nossa recente saída da Liga Lizard, que procurou convidar a Polônia para governar Kulm. Chamando-se Confederação Prussiana, esta união de burgueses, cavaleiros , e os nobres declaram que seu propósito é se unir contra a injustiça e o governo arbitrário. Se essa traição não bastasse, sabe-se que muitos entre eles têm simpatias polonesas e, como seus predecessores, podem tentar convidar o domínio polonês sobre a Prússia se sua influência não é restringido. Preocupante, eles já encontraram apoio significativo entre os burgueses da Prússia Ocidental."
 flavor_teu.4.a:0  "Devemos reduzir esses traidores."
 dnz_decision_available_tooltip:1  "A decisão §Y'Reduzir a Confederação Prussiana'§! já está disponível.\nO privilégio de propriedade §Y'Conceder à Confederação Prussiana'§! já está disponível."
 EST_VAL_PRUSSIAN_CONFEDERATION:0  "A Confederação Prussiana: §Y$VAL$%§!"
 flavor_klm.t.1:0  "A chegada dos Kalmyks"
 flavor_klm.d.1:1  "Cascos trovejantes ressoam pelas planícies enquanto os membros da tribo Kalmyk cavalgam em direção ao acampamento. O Khan graciosamente desmonta seu cavalo pequeno, mas robusto, e estende os braços para cumprimentar nosso enviado. Ele explica que liderou toda a sua tribo do leste distante em busca de novas terras para pastar seu gado e viver de acordo com seus costumes.\nO Khan acredita ter encontrado o lugar perfeito para estabelecer sua tribo nas pastagens de Kuma. Como governantes de Kuma, ele oferece seus guerreiros no serviço militar para [Root. GetName] se permitirmos que seu povo governe esta terra de forma autônoma. Enquanto ele fala, seu rosto endurece e o Khan avança solenemente. Ele acrescenta um aviso antes de sair da reunião; ele não pode fazer sua tribo voltar agora. Se não aceitarmos seus termos, devemos enfrentá-lo na batalha."
 flavor_klm.1.a:0  "Permita que eles se estabeleçam em troca de serviço militar."
 flavor_klm.1.b:0  "Expulse-os de nossas terras!"
 granada_civil_war.1.t:0  "Um Pretendente Ressurge"
 granada_civil_war.1.desc:0  "Yusuf, sobrinho de Muhammad IX Nasrid, uma vez amado por todos, formou um exército com a intenção de se instalar como Emir.\n\nComo chegamos a tal inimizade entre os membros da família, está além de nossa compreensão, mas este movimento ousado deve ser recebido com igual ferocidade. Yusuf deve ser enforcado."
 granada_civil_war.1.a:0  "Para a guerra!"
 granada_civil_war.2.t:0  "Hostilidades cessam"
 granada_civil_war.2.desc:0  "O fim de nossa amarga guerra civil está chegando ao fim. Mais uma vez, um único Emir senta-se no trono de nossa grande nação, e as várias revoltas foram reprimidas.\n\nTodos rezam para que nunca tenhamos que ver tal derramamento de sangue de novo."
 granada_civil_war.2.a:0  "Olhe para o futuro!"
 granada_succession_war:0  "Guerra de Sucessão de Granada"
 granada_succession_war_desc:0  "Um parente outrora leal, Yusuf, está supostamente formando um exército com a intenção de se instalar como emir."
 granada_civil_war.3.t:0  "Ultimato de Yusuf"
 granada_civil_war.3.desc:0  "Com a guerra pelo trono em grande parte indecisa, o traiçoeiro Yusuf enviou um enviado, sugerindo uma alternativa para mais meses de derramamento de sangue. Se o nomearmos herdeiro de nosso trono, ele dispersará suas tropas e se juntará à nossa corte, aguardando seu lugar de direito. com boa intenção.\n\nSe ele é confiável, ninguém pode dizer; no entanto, um fim para o amargo derramamento de sangue da guerra civil seria realmente bem-vindo."
 granada_civil_war.3.a:0  "Nunca! Nós lutamos até a morte!"
 granada_civil_war.3.b:0  "Aceite a oferta dele."
 flavor_gra.2.t:0  "O Emirado da Sicília"
 flavor_gra.2.d:0  "Em épocas passadas, o Emirado da Sicília foi um bastião robusto de nossa fé, mantendo-se firme até que os cruzados conquistaram a ilha em 1087.\n\nAgora que estamos na posse desta terra cobiçada, temos a opção de reinstalar mais uma vez um estado de Taifa, para atuar como um baluarte contra o papa guerreiro e seus partidários."
 flavor_gra.2.a:0  "Uma excelente ideia."
 flavor_gra.2.b:0  "Autoridade absoluta requer domínio absoluto."
 flavor_gra.3.t:0  "Sentimento Erudito"
 flavor_gra.3.d:0  "A terra fértil do Delta está em nossas mãos, levando a um ressurgimento da economia, cultura e busca acadêmica. Este último forneceu uma descoberta bastante edificante - muitos estão surgindo que nos veriam abraçar os ideais ismaelitas dos fatímidas mortos há muito tempo , tendo encontrado vários pergaminhos e documentos antigos em bibliotecas nílicas, que agora circulam pela elite de nossa nação.\n\nDevemos emitir uma proclamação rapidamente sobre como lidar com essa escola de pensamento que se espalha rapidamente."
 flavor_gra.3.a:0  "Isso pode valer a pena o risco ..."
 flavor_gra.3.b:0  "Carimbe isso."
 flavor_nah.1.t:1  "Um Novo Visitante"
 flavor_nah.1.d:1  "A noite cheira a fogo, como chamas dançando em uma estaca. Algumas noites parecem dias. Há tanta luz agora, a lua está no centro do céu, tudo parece mais vívido esta noite. Parece que a noite em si é vivo.\nHá um homem também. Ele entra em nossa aldeia e a luz o segue. Todos nós sabemos que tipo de homem ele é. Os estudiosos não são estranhos para nós, mas isso não os torna menos reverenciados. Eles estão ligados a o passado, para nós, para este presente e para o nosso futuro. Eles nos curam, e também guardam um conhecimento precioso. O homem se aproxima da fogueira, ele começa a cantar."
 flavor_nah.1.a:0  "A noite permanece silenciosa."
 flavor_nah.2.t:1  "Uma mãozinha"
 flavor_nah.2.d:1  "[Root.Monarch.GetName] ficou doente, a voz de [Root.Monarch.GetHerHis] tremeu de medo, [Root.Monarch.GetHerHis] testa coberta de suor. Nosso novo estudioso entrou na tenda de [Root.Monarch.GetHerHis] em pela manhã, e ele não saiu até o anoitecer. Ele veio até nós e falou muito claramente - se não conseguirmos encontrar as ervas curativas que [Root.Monarch.GetSheHe] precisa a tempo, nosso governante pode não conseguir.\nAlguns voluntários de nosso povo se ofereceram para recolhê-los."
 flavor_nah.2.a:1  "Devemos nos apressar!"
 nah_helping_hand:0  "Uma mãozinha"
 desc_nah_helping_hand:0  "Nosso novo estudioso nos ensinou seu conhecimento botânico."
 nah_cautious:0  "Abordagem cautelosa"
 desc_nah_cautious:0  "Decidimos não interferir nas cerimônias."
 flavor_nah.3.t:1  "Envelhecer"
 flavor_nah.3.d:1  "Chegou a hora de [Root.Heir.GetName] se tornar um adulto. Por quatro dias e uma noite final, ela terá que provar sua feminilidade para a tribo. Ela deve ser forte, tanto física quanto mentalmente, então ela pode mais tarde suportar o que a vida pode enviar a ela.\nSendo nosso governante legítimo, todos nós nos reunimos em torno de seu hogan para ajudá-la neste momento significativo. Um grande banquete será oferecido em sua homenagem!"
 flavor_nah.3.a:0  "É hora de comemorar."
 nah_the_changing_girl:1  "Envelhecer"
 desc_nah_the_changing_girl:1  "[Root.Heir.GetName] incorpora todas as qualidades que um líder deve ter e agora está pronto para nos governar."
 flavor_nah.4.t:0  "Comerciantes Pueblo"
 flavor_nah.4.d:0  "Alguns comerciantes das tribos Pueblo vizinhas vieram à nossa aldeia. Nós os recebemos alegremente e os convidamos para nossos próprios hogans. Em troca, foram feitas trocas comerciais lucrativas."
 flavor_nah.4.a:0  "Isso certamente ajudará nossa economia a crescer."
 nah_pueblo_merchants:1  "Comércio de Sucesso"
 desc_nah_pueblo_merchants:0  "Nossas relações comerciais agora são mais eficientes."
 flavor_nah.5.t:1  "Um Momento de Reflexão"
 flavor_nah.5.d:1  "Muitos convidados vieram hoje à nossa aldeia. Pessoas de assentamentos próximos foram convidadas para um dos eventos mais importantes de nossa cultura. Uma grande assembléia será realizada esta manhã e vinte e quatro de nossos maiores líderes se reunirão para chegar a um consenso sobre o governo de nossa nação excepcional.\nMetade deles vimos na guerra, derrotando vitoriosamente nossos inimigos, comandando nossos guerreiros; a outra metade, vimos em paz, guiando sabiamente nosso povo para o crescimento e a prosperidade . Juntos, hoje eles tomarão uma decisão importante sobre o futuro de nossa tribo."
 flavor_nah.5.a:0  "Devemos nos preparar para a guerra."
 flavor_nah.5.b:0  "Vamos abraçar este tempo de paz."
 opinion_naachid:0  "Realizou uma Assembleia"
 flavor_nah.6.t:0  "Invasores Comanches"
 flavor_nah.6.d:0  "Uma nuvem de poeira pode ser vista no horizonte esta manhã. Sob esta luz fraca, o dia parece mais frio, embora o sol ainda governe toda a terra. Logo após o nascer do sol, ruídos inquietantes acompanham a poeira e figuras humanas finalmente emergem dela. . Nossa inimizade com as tribos Comanche os levou a nos atacar em busca de cativos."
 flavor_nah.6.a:0  "Estamos em menor número!"
 flavor_nah.6.b:0  "Eles não podem competir com nosso exército."
 flavor_pue.1.t:0  "Os Antigos"
 flavor_pue.1.d:0  "Um nome é um elemento importante que não deve ser escolhido sem muita reflexão. Restauramos as habitações primordiais de nossos ancestrais e recuperamos a terra que eles possuíam. Agora podemos recuperar seu nome."
 flavor_pue.1.a:0  "Devemos honrar nosso legado."
 flavor_pue.1.b:0  "Vamos manter nosso próprio nome."
 flavor_pue.2.t:0  "Início da Revolta Pueblo"
 flavor_pue.2.d:0  "Eles chegaram com o primeiro sol, seus rostos pálidos quase vermelhos por seus raios. Primeiro, eles tentaram falar conosco; depois, vimos suas armas de metal. Anos se passaram desde aquele primeiro encontro e nossa terra foi atacada, maltratados e insultados. Nosso povo viu soldados, missionários e colonos entrarem e saírem de suas próprias casas. Mas agora já estamos fartos.\nAlguns de nossos líderes obtiveram apoio de mais de 40 de nossas aldeias e esperaram, pacientemente, por o momento certo para atacar. Cada manhã eles desamarravam um nó de uma corda, e quando o último fosse desamarrado, a luta deveria começar.\nHoje foi aquela manhã."
 flavor_pue.2.a:0  "Vamos expulsar esses invasores!"
 pue_popes_rebellion:1  "Rebelião de Po'pay"
 desc_pue_popes_rebellion:0  "Os deuses enchem de força o coração de nossos soldados."
 flavor_pue.3.t:0  "Fim da Revolta Pueblo"
 flavor_pue.3.d:0  "Através da maldição de vários cercos e batalhas, conseguimos expulsar os invasores e recuperar o controle legítimo de nossas terras. Nosso povo nunca se sentiu tão orgulhoso e os deuses nos abençoaram com bom tempo e colheitas saudáveis. No entanto, eles agora voltaram ... Reconhecemos seus rostos pálidos se aproximando de nossas aldeias como velhos cadáveres, seus sorrisos tortos apontando para a tenda de nosso líder.\nMas eles vieram com uma oferta de paz, uma promessa de clemência e proteção, caso jurássemos lealdade a seu rei. Monarch.GetName] leva um momento antes de responder."
 flavor_pue.3.a:0  "Vamos aceitar sua oferta de paz."
 flavor_pue.3.b:0  "Seus exércitos nos traíram!"
 flavor_pue.3.c:1  "Devemos buscar um acordo sem derramamento de sangue."
 flavor_pue.4.t:1  "Olhos nas Profundezas"
 flavor_pue.4.d:1  "As paredes do Cliff Palace permaneceram intocadas por muitas décadas, até mesmo séculos. Quartos vazios, cheios apenas de silêncio. Mas agora voltamos a ele, nossas crianças correndo alegremente por seus intrincados corredores, risos podem ser ouvidos em cada escada. E eles encontraram algo: Cores vermelho, verde, branco, amarelo, marrom, todas usadas em maravilhosos murais que decoram as salas mais importantes. A maioria delas representa cenas de caça, festas, danças, linhas simples e espirais. Mas há uma que não se parece muito com as outras. Uma grande aranha põe os olhos na entrada."
 flavor_pue.4.a:0  "Que pintura magnífica! Devemos restaurá-la."
 flavor_pue.4.b:1  "Nossos esforços de conservação devem continuar."
 flavor_pue.4.c:0  "Vamos ignorar."
 pue_spider_grandmother:0  "Avó Aranha"
 desc_pue_spider_grandmother:0  "A Avó Aranha recompensa nossos esforços."
 flavor_pue.5.t:0  "Dançarinos Cerimoniais"
 flavor_pue.5.d:1  "Há uma pequena fogueira no centro da nossa aldeia esta noite. As pessoas sentam-se à volta dela e conversam animadamente com os seus amigos e familiares. O ar está cheio do cheiro a comida acabada de cozer e o céu está claro sem uma única nuvem. Noites como estes são os que mais se sentem em casa.\nMas esta noite não é apenas uma noite normal. Pouco depois da meia-noite, um grupo de mascarados dança em direção ao fogo e todos ficam em silêncio. Eles dançam, representando histórias de tempos passados."
 flavor_pue.5.a:1  "É realmente uma noite maravilhosa."
 pue_kachinas:0  "Kachinas"
 desc_pue_kachinas:1  "Os espíritos nos protegem."
 pue_end_of_the_revolt:0  "Fim da Revolta"
 desc_pue_end_of_the_revolt:0  "O fim desta guerra traz calma ao nosso povo."
 flavor_sio.1.t:0  "Comércio exterior"
 flavor_sio.1.d:0  "Um grupo de mercadores europeus se aproximou de nossa aldeia. A princípio, seus rostos pálidos e sua linguagem estranha deixaram nossos anciãos relutantes em falar com eles, mas as mercadorias interessantes que carregavam conseguiram convencê-los do contrário. No entanto, focando apenas no ouro ou a riqueza é um caminho egoísta que nunca seguiremos, precisamos primeiro estabelecer relações de amizade. Devemos abrir a porta para nossa tribo, e eles aceitarão esse convite."
 flavor_sio.1.a:0  "Vamos deixar essa porta aberta."
 sio_foreigner_trade:0  "Comércio com Estrangeiros"
 desc_sio_foreigner_trade:0  "Nossa relação econômica com estrangeiros ajudou a rebentar nosso comércio."
 flavor_sio.2.t:0  "Para os Campos de Caça Felizes"
 flavor_sio.2.d:1  "Dizem que está frio. Dizem que lentamente perdemos todos os sentimentos, às vezes sem nem perceber, até que tudo o que resta é uma casca rasa e fria. Dormência - é isso. Hoje é uma manhã fria, uma garoa fraca cobre nossos aldeia como um cobertor de água, não há vento, apenas uma quietude estática. [Root.Monarch.GetName] está morto.\nUm funeral deve ser preparado, uma plataforma feita de longos troncos de árvore é erguida no meio de nossa comunidade, homens e mulheres, jovens e velhas, todas apressadamente ajudando a garantir que a cerimônia seja realizada o mais rápido possível. Eles envolvem o corpo de [Root.Monarch.GetName] em roupas, pois [Root.Monarch.GetSheHe] ainda estava vivo, e coloque [Root.Monarch.GetHerHim] na plataforma, junto com muitos dos pertences pessoais que [Root.Monarch.GetSheHe] entesourou na vida.\nO funeral é realizado, tudo está frio, [Root.Monarch.GetName]' acabou a regra, a chuva cai."
 flavor_sio.2.a:0  "É realmente uma manhã fria."
 flavor_sio.3.t:0  "Legado Vivo"
 flavor_sio.3.d:1  "Nosso governante anterior faleceu recentemente. O funeral foi uma cerimônia sombria que ainda desperta lembranças tristes em nossa tribo. Agora, já se passou tempo suficiente e este período de luto deve finalmente chegar ao fim. Devemos realizar outra cerimônia para honrar nosso passado memória do governante?"
 flavor_sio.3.a:0  "Certamente honraremos seu legado."
 flavor_sio.3.b:0  "Temos assuntos mais importantes para cuidar."
 flavor_sio.4.t:1  "Um convidado indesejado"
 flavor_sio.4.d:1  "“Encontramos o primeiro búfalo morto perto do rio. Seu corpo estava meio comido, seus olhos completamente vazios. Nossos caçadores tentaram tirar o máximo proveito da carne restante, mas marcas de garras e presas rasgaram quase tudo. \nEntão, eles encontraram mais alguns. Corpos de búfalos caçados, deitados de costas, mortos no chão. Um de nossos jovens decidiu ir sozinho esta manhã e tentar seguir a trilha morta. Não demorou muito para ele para descobrir o que estava acontecendo. Seus olhos encontraram outro par de olhos, olhos ansiosos, olhos famintos.\nUm lobo das Grandes Planícies estava parado sobre um cadáver de búfalo, sua mandíbula ainda pingando sangue fresco. O jovem se moveu muito devagar, silenciosamente e voltou para nossa aldeia, deixando o animal sozinho em seu banquete."
 flavor_sio.4.a:1  "Nossa fonte de comida diminuiu."
 sio_wolf_attacks:0  "Ataques do Lobo"
 desc_sio_wolf_attacks:0  "Vários ataques de lobos diminuíram a população de animais em nossas terras."
 sio_legacy:0  "Legado Vivo"
 desc_sio_legacy:0  "A devoção de nosso governante ao antecessor [Root.Monarch.GetHerHis] traz estabilidade ao nosso povo."
 flavor_sio.5.t:0  "Festa dos Mortos"
 flavor_sio.5.d:1  "Dezoito nações diferentes de nosso povo foram convocadas para um grande banquete nas terras orientais. Membros das tribos mais distintas e poderosas se reuniram para se regozijar em uma celebração calorosa e formar novas alianças por meio de troca de presentes, orações comuns, jogos e ... alguma comunicação persuasiva."
 flavor_sio.5.a:0  "Isso será útil."
 sio_feast:0  "Festa dos Mortos"
 desc_sio_feast:0  "Melhoramos nossa reputação."
 sio_feast_of_the_dead:0  "Celebrada Festa dos Mortos"
 flavor_che.1.t:0  "Grandes Montanhas Fumegantes"
 flavor_che.1.d:0  "As montanhas nos contêm. Nós habitamos sua superfície rochosa, nos escondemos na vegetação rasteira, respiramos como seus animais, caçamos seus animais; eles sempre estiveram aqui, nós não. Um grupo de nossos homens mais jovens foi para as montanhas esta manhã, em a busca de uma antiga lenda que nossos anciãos costumavam contar - um lago mágico, escondido ao olho humano.\nEles parecem ter voltado vitoriosos, já que seus gritos de alegria podiam ser ouvidos em todos os cantos de nossa aldeia. Eles, de fato, , encontraram um lago: sua superfície como uma lua limpa, brilhando perfeitamente. Eles acreditam firmemente que este é o que a lenda prediz e seu entusiasmo agora é compartilhado pelo resto de nossa tribo."
 flavor_che.1.a:1  "Às vezes é necessário acreditar em lendas."
 flavor_che.1.b:0  "Isso não faz sentido."
 che_sacred_lake:0  "Lago Sagrado"
 desc_che_sacred_lake:0  "A lenda do lago sagrado enche nosso povo de fervor religioso."
 flavor_che.2.t:1  "Retaliação"
 flavor_che.2.d:1  "O dia amanhece vermelho. Se o membro de um clã mata o membro de outro, a justiça deve ser feita e o equilíbrio deve ser restaurado. Um homem se aproxima da tenda de [Root.Monarch.GetName], respirando rápido, com as mãos quase tremendo. Ele afirma que um de nosso povo assassinou seu irmão mais novo e exige uma compensação.\nNosso líder acena em silêncio e aponta para a tenda do ofensor. Outros membros de seu clã vêm logo depois com uma expressão severa; eles o seguem. Isso não se trata apenas de vingança, trata-se de harmonia, da própria vida. As almas dos mortos não podem descansar em paz até que o sangue seja derramado em troca do seu. Aquele estrangeiro levanta o braço, uma faca bem segura, um grito, alguém gritos - então silêncio."
 flavor_che.2.a:0  "É assim que deve ser."
 che_blood_revenge:0  "Vingança de Sangue"
 desc_che_blood_revenge:0  "Um número recente de vinganças de sangue diminuiu nossa força de trabalho."
 flavor_che.3.t:0  "Contato Europeu"
 flavor_che.3.d:1  "As crianças da aldeia são as primeiras a perceber. Elas voltam correndo para seus pais e começam a murmurar bobagens, gritando e apontando para longe. "Rostos pálidos" são as palavras mais repetidas entre seus sussurros.\nLogo, os forasteiros estão aqui . O seu comportamento é respeitoso, quase curioso, enquanto falam uns com os outros e com alguns dos nossos mais velhos. As crianças escondem-se atrás dos pais, algumas delas são instruídas a voltar para casa depois de verem as armas invulgares que empunham. Os estrangeiros entram [Root.Monarch.GetName] e eles começam a negociar em um idioma que ninguém consegue compreender."
 flavor_che.3.a:0  "A doença vem com eles!"
 flavor_che.4.t:0  "Tratado com comerciantes estrangeiros"
 flavor_che.4.d:0  "Com a chegada dos comerciantes estrangeiros, nossa relação com os europeus melhorou muito e concordamos em assinar um acordo comercial para podermos fornecer a eles pele de veado, peles de animais e diferentes tipos de plantas, e eles nos fornecem armas de fogo para nossos guerras contra tribos vizinhas".
 flavor_che.4.a:0  "É um comércio justo."
 che_foreigner_trade:0  "Comércio com Estrangeiros"
 desc_che_foreigner_trade:0  "Nosso valor comercial aumentou graças a este tratado."
 flavor_che.5.t:0  "Conselho Nacional Cherokee"
 flavor_che.5.d:0  "Desde a chegada dos colonos europeus, nosso povo viveu condições duras e precárias: guerras, traições, doenças. Nossa população foi diminuindo devido a todos esses fatores, e nossa terra foi tirada de nós, forçando nossa tribo a se mudar por aí e, em alguns casos, deixar nosso lugar de direito para trás. Mas devemos resistir. Precisamos reformar nosso governo para mostrar a eles que estamos todos no mesmo nível, precisamos falar a mesma linguagem política deles e nunca deixar que eles nos intimidem .\nUm novo sistema modelado após o deles será eleito: precisamos de um chefe principal, um senado e uma casa de representantes que cuidarão dos interesses de nossa nação."
 flavor_che.5.a:0  "Um Conselho Nacional será criado."
 flavor_pow.1.t:0  "Primeiro contato"
 flavor_pow.1.d:0  "As águas do oceano estão inchadas com um azul escuro incandescente. Uma calma incomum acompanha seus movimentos violentos - algo mudou, nada mudou. As gaivotas começam a voar em pequenos grupos acima de nós, seus gritos são o único som que perturba esse silêncio característico. Há algo no horizonte.\nUm navio. Não. Dois navios. Três navios. Nunca vimos navios como estes, sua forma e tamanho não se parecem em nada com os nossos, ou mesmo com os que observamos em tribos próximas. À medida que se aproximam de nossas costas , nos reunimos na praia e percebemos que seus rostos e peles também são diferentes. Eles olham para nós, nós olhamos para eles."
 flavor_pow.1.a:0  "Tudo mudou."
 flavor_pow.2.t:0  "A Companhia Virgínia"
 flavor_pow.2.d:0  "Mais orientais desembarcaram em nossa costa. Sua atitude agressiva inicial levou a algumas escaramuças entre eles e alguns membros de nossa tribo. Depois de um tempo, eles se mudaram para o norte e construíram um forte para buscar proteção contra novas hostilidades.\nHoje, um dos seus líderes se aproximaram de nossa aldeia em paz e com aparente boa vontade. Ele nos deu muitos presentes trazidos de sua casa distante, afirmando que eles precisam de nossa ajuda para sobreviver nesta terra estrangeira, com as mãos quase tremendo, agarrando rigidamente um pequeno pedaço de papel. Quando perguntado sobre isso, sua voz tremeu enquanto ele nos oferecia a oportunidade de jogar lealdade ao seu governante em troca de proteção sob a coroa, e algum conhecimento de sua forma de governo."
 flavor_pow.2.a:0  "Considerar outras opções pode ser útil."
 flavor_pow.2.b:0  "Isso nunca vai funcionar aqui."
 flavor_pow.3.t:0  "Guerras Anglo-Powhatan"
 flavor_pow.3.d:0  "Primeiro, eles vieram em paz. Eles chegaram às nossas costas com promessas de aliança e ajuda, pediram comida, mapas, orientação neste - para eles - território desconhecido. Nossa generosidade não conheceu limites. Nós os ajudamos em tudo, nós os convidamos para participar de nossas festas, para conhecer nossos governantes. Mostramos a eles como cultivar a terra e qual caminho seguir ao ir para o deserto.\nEntão, eles começaram a pedir mais. Eles se retiraram para seus fortes; eles fizeram não precisam mais de nós, mas eles precisavam de nossa terra. [Root.Monarch.GetName] leva um momento para observar a marcha de seus exércitos com uma tristeza inquietante - a chegada final do que ele pensava ser inevitável."
 flavor_pow.3.b:1  "Vamos esmagá-los!"
 flavor_pow.3.c:1  "Precisaremos de aliados para derrotá-los."
 flavor_pow.4.t:0  "Comércio Tribal"
 flavor_pow.4.d:0  "Durante décadas e até séculos, o comércio tem sido uma parte essencial de nossas vidas. Comercializamos dentro e além de Tsenacommacah, seguindo as rotas comerciais leste-oeste. Contas de conchas e peles seriam dadas em troca de cobre e corante vermelho, todos eles itens de luxo que poderiam nos ajudar a provar nosso alto status. Hoje, um de nossos aliados enviou um comerciante para nossa aldeia. Este homem se ofereceu para nos ensinar onde encontrar essas coisas nós mesmos, uma prova da sinceridade da aliança entre nossos povos ."
 flavor_pow.4.a:0  "Isso pode ser realmente útil."
 flavor_pow.4.b:0  "Seria melhor focar em nossos próprios produtos."
 flavor_pow.5.t:0  "Comércio Europeu"
 flavor_pow.5.d:1  "Um comerciante europeu veio à nossa aldeia esta manhã; ele não era um estranho para nós, já que o tínhamos visto em torno de seus companheiros de pele clara. Ele veio até nós com um acordo comercial: a necessidade de comida cobrou seu preço de seus as pessoas e suas colheitas murcharam por falta de conhecimento sobre seu cultivo.\nEm troca de um pouco de comida, este homem se ofereceu para nos ensinar como usar o ferro para melhorar nossas armas. Ele também poderia nos dar alguns tecidos que eles usam para proteger se protegendo do clima."
 flavor_pow.5.a:0  "O ferro definitivamente beneficiaria nossa guerra."
 flavor_pow.5.b:0  "Nós poderíamos usar um pouco de pano."
 flavor_pow.5.c:0  "Seria melhor focar em nossos próprios produtos."
 pow_indigenous_trade_goods:0  "Mercadorias Indígenas"
 desc_pow_indigenous_trade_goods:0  "Decidimos nos concentrar em melhorar nossa própria produção."
 pow_first_contact:0  "Primeiro contato"
 desc_pow_first_contact:0  "Aprendemos algumas técnicas novas com os estrangeiros."
 the_enemy_of_my_enemy:0  "O inimigo do meu inimigo"
 desc_the_enemy_of_my_enemy:0  "É meu amigo."
 totemism_flavor.1.t:0  "Consorte Desaparecido"
 totemism_flavor.1.d:0  "Sussurros inquietos circulam pela nossa aldeia. Ninguém se atreve a dar a notícia para [Root.Monarch.GetName], que ainda está dormindo pacificamente. Os guardas tiram a sorte para escolher quem será o infeliz mensageiro. [Root.Consort.GetName ] desapareceu completamente."
 totemism_flavor.1.a:0  "Devemos enviar alguns de nossos soldados para encontrá-la."
 totemism_flavor.1.b:0  "Devemos contratar alguns exploradores para isso."
 totemism_flavor.1.c:0  "Nosso governante insiste em ir ele mesmo."
 totemism_flavor.1.e:0  "Certamente encontraremos outro consorte."
 totemism_flavor.2.t:0  "Consorte avistado!"
 totemism_flavor.2.d:0  "Entre as pessoas alegres de [orpheus_province.GetName], um rosto familiar atrai nossa atenção. Mesmo com suas óbvias tentativas de disfarce, [Root.Consort.GetName] é impossível de confundir. Quando nossos homens se aproximam dela, no entanto, são confrontados com um... comportamento incomum. Ela fala rápida e calmamente, mas entre suas palavras os deuses foram mencionados."
 totemism_flavor.2.a:0  "Devemos levá-la ao nosso governante."
 totemism_flavor.2.e:0  "Isso é um absurdo. Vamos levá-la de volta imediatamente."
 totemism_flavor.2.b:0  "Nós provavelmente deveríamos... não incomodá-la."
 totemism_flavor.2.c:0  "Devemos deixar nosso governante falar com ela."
 totemism_flavor.3.t:0  "Um comportamento estranho"
 totemism_flavor.3.d:0  "Depois de se reunir com [Root.Monarch.GetName], o comportamento de [Root.Consort.GetName] não voltou à normalidade, na verdade, foi exatamente o contrário. Uma noite, ela sai de sua barraca e caminha para o extremidade de nossa aldeia, ela não vira a cabeça quando percebe que seu marido a está seguindo, mas sua voz indica que ela reconhece sua presença.\n“Venha”, diz ela, “há algo que você deve ver.”"
 totemism_flavor.3.a:0  "Siga-a."
 totemism_flavor.3.b:0  "Deixe ela ir."
 totemism_flavor.4.t:0  "Seguindo em Frente"
 totemism_flavor.4.d:0  "[Root.Monarch.GetName] segue sua esposa até um rio próximo, onde ela navega em uma canoa. Nosso governante decide continuar seguindo-a, zarpando logo depois que sua canoa desaparece de vista. A vegetação ao redor da costa continua crescendo mais densa e ruídos desconcertantes nunca ouvidos antes começam a sair dela. [Root.Monarch.GetName] tenta se concentrar no ritmo constante da água, mas logo é distraído por outro som muito mais claro. Ele acha que ouviu alguém... ou algo pedindo-lhe para não olhar para trás."
 totemism_flavor.4.a:0  "Não olhe."
 totemism_flavor.4.b:0  "Olhe para trás."
 totemism_flavor.5.t:0  "Se foi para sempre"
 totemism_flavor.5.d:0  "[Root.Consort.GetName] foge, seu rosto nunca mais será encontrado entre os colonos da aldeia. Ela deixou suas intenções muito claras e devemos respeitar isso."
 totemism_flavor.5.d2:0  "Quando ele olha para trás, [Root.Monarch.GetName] não vê nada, apenas o mesmo rio que ele está navegando há algum tempo. Quando ele chega ao lago onde o rio deságua, ele encontra [Root.Consort.GetName]' s canoa... completamente vazia."
 totemism_flavor.5.d3:0  "Depois de ser trazida de volta para a aldeia, o descontentamento de [Root.Consort.GetName] com a violência exercida sobre ela é mais do que evidente. Ela se recusa a falar com qualquer pessoa e mal come. Mesmo com a estrita vigilância sob o que ela tem colocar, [Root.Monarch.GetName] acorda outro dia... apenas para descobrir que ela se foi novamente."
 totemism_flavor.5.a:0  "O coração de [Root.Monarch.GetName] está cheio de tristeza."
 totemism_flavor.6.t:0  "Finalmente Reunidos"
 totemism_flavor.6.d:0  "[Root.Monarch.GetName] agarra-se pesadamente à ponta da canoa, reunindo toda a sua força interior para não se deixar levar pela curiosidade. Ao chegar ao lago onde desagua o rio, encontra a sua sorridente esposa, de pé bem ao lado de sua canoa. O medo intenso se foi e ele corre para abraçá-la. Um amor intenso corre para seu coração e a esperança de que tudo volte ao normal.\n“Obrigado”, ela murmura, “por acreditar em meu.""
 totemism_flavor.6.a:0  "[Root.Monarch.GetName] respira fundo. "Finalmente juntos", murmura [Root.Monarch.GetSheHe]."
 tot_didnt_look_back:0  "Não olhei para trás."
 desc_tot_didnt_look_back:0  "A fé de [Root.Monarch.GetName] provou ser inabalável."
 totemism_flavor.7.t:0  "[Root.Monarch.GetName] perde a voz de [Root.Monarch.GetHerHisCap]"
 totemism_flavor.7.d:0  "Com a chegada do tempo frio, as colheitas não são as únicas que estão tendo problemas nestes dias. Os ventos e chuvas de inverno não são misericordiosos com nosso povo, e [Root.Monarch.GetName] não é exceção. [Root.Monarch .GetSheHeCap] reclamou de uma dor aguda na garganta de [Root.Monarch.GetHerHis] e é completamente incapaz de falar, até respirar parece ser uma tarefa difícil para [Root.Monarch.GetHerHim]. Nossos maiores sacerdotes foram convocados para [ Root.Monarch.GetHerHis] e desaconselhamos repetidamente que [Root.Monarch.GetHerHim] saia da cama.\nNo entanto, cantar é uma parte importante de nossas cerimônias religiosas, e ter nosso governante indisposto definitivamente afetará [Root .Monarch.GetHerHis] reputação."
 totemism_flavor.7.a:0  "Não podemos comprometer a saúde de [Root.Monarch.GetName]."
 tot_hoarse_ruler:0  "Regente Rouco"
 desc_tot_hoarse_ruler:0  "A incapacidade de nosso governante de participar de nossas cerimônias religiosas não foi bem recebida entre nosso povo."
 totemism_flavor.8.t:0  "Onde a lenda começa"
 totemism_flavor.8.d:0  "O calor do dia convidava os mais jovens do nosso povo a passarem a manhã junto ao rio. Brincavam, nadavam e cantavam canções de outros tempos. Enquanto seguiam rio abaixo, alguns deles resolveram esconder-se numa gruta próxima, tentando para esconder o riso. Quando os outros vieram procurá-los, eles foram cada vez mais fundo no coração da caverna, até que encontraram um riacho subterrâneo. Movidos pelo calor e umidade do local, eles o seguiram e descobriram o que poderia ser o entrada de um dos locais sagrados de nossos ancestrais."
 totemism_flavor.8.a:0  "Devemos investigar mais este lugar."
 totemism_flavor.8.b:0  "É melhor deixar este lugar tranquilo."
 totemism_flavor.8.a.tt:0  "O site lendário está localizado na província [legendary_location.GetName]."
 tot_legendary_location:0  "Caverna Sagrada"
 desc_tot_legendary_location:0  "As terras ancestrais da lenda estão localizadas nesta província."
 totemism_flavor.9.t:0  "Explorando as Cavernas"
 totemism_flavor.9.d:0  "Decidimos enviar um grupo de nossos exploradores mais bem preparados para examinar melhor o local.\nA caverna é silenciosa, o ar denso e difícil de respirar por causa da umidade excessiva. Insetos correm livremente entre seus pés. A escuridão os segue. Quando finalmente chegam à entrada do antigo local, sentem a necessidade de ficar quietos, parados por um breve momento; o que veem é o que já ouviram falar muitas vezes.\nA lenda é inconfundível: murais, cerâmicas e até ossos são todos preservados em forma requintada. Quando eles se aproximam deles, a descoberta de algumas estatuetas antigas divididas os surpreende, pois eles sabem que seriam de interesse especial para nosso povo cerimonial."
 totemism_flavor.9.a:0  "Estas são notícias incríveis!"
 totemism_flavor.10.t:0  "Manutenção da Caverna"
 totemism_flavor.10.d:0  "“Depois de reconhecer a importância desta nova descoberta, nosso conselho de anciãos concorda com a necessidade de garantir que o local seja bem preservado e suas necessidades atendidas. depois que os rumores se espalharem."
 totemism_flavor.10.a:0  "Devemos enviar um de nossos conselheiros."
 totemism_flavor.10.b:0  "[Root.Heir.GetName] insiste em assumir esta importante tarefa."
 totemism_flavor.10.c:0  "Devemos doar alguns bens para cuidar disso."
 totemism_flavor.10.e:0  "Ele conseguiu se manter por centenas de anos. Certamente pode permanecer assim."
 tot_legendary_location_maintained:0  "Manutenção da Caverna Sagrada"
 desc_tot_legendary_location_maintained:0  "Nossos esforços para preservar o local sagrado não passaram despercebidos."
 totemism_flavor.11.t:0  "Onde a lenda termina"
 totemism_flavor.11.d:0  "Os tempos mudaram. Nossas tradições não são o que costumavam ser, e nosso conselho concordou que manter as cavernas sagradas seria desrespeitoso com aqueles que vieram antes de nós. Agora devemos seguir em frente e abraçar esta nova aventura."
 totemism_flavor.11.a:0  "É aqui que nossas partes divergem."
 totemism_flavor.11.a.tt:0  "Vamos perder os benefícios deste lugar."
 tot_legend_abandoned:0  "Lenda Abandonada"
 desc_tot_legend_abandoned:0  "Dizer adeus é sempre difícil."
 totemism_flavor.12.a.tt:0  "Há uma chance de que nosso herdeiro morra como resultado disso."
 totemism_flavor.12.t:0  "Um deslizamento de terra conveniente"
 totemism_flavor.12.d:0  "Um mensageiro chega ofegante à tenda de [Root.Monarch.GetName]. Ocorreu um deslizamento de terra enquanto [Root.Heir.GetName] patrulhava as cavernas e o corpo de [Root.Heir.GetHerHis] foi quase enterrado por rochas. Alguns guerreiros ajudaram com sua remoção e estão tentando manter [Root.Heir.GetHerHim] vivo, mas a ajuda de nossos melhores estudiosos é necessária imediatamente."
 totemism_flavor.12.a:0  "Vamos orar por [Root.Heir.GetHerHim]."
 totemism_flavor.13.t:0  "Por que a comida acabou!?"
 totemism_flavor.13.d:0  "“Para comemorar as boas colheitas que cresceram em nossas terras, decidimos convidar nossos gentis vizinhos para uma grande festa. O que parecia uma noite calma e monótona foi perturbado pela descoberta de que a maior parte de nossa comida havia desaparecido completamente. Enquanto nossos melhores agentes tentam descobrir o que aconteceu com ele, precisamos de algo para atender nossos hóspedes."
 totemism_flavor.13.a:0  "Precisamos adquirir imediatamente mais comida."
 totemism_flavor.13.b:0  "Vamos tomá-lo de nosso povo. Eles têm que entender a situação."
 totemism_flavor.13.c:0  "Vamos trabalhar com o que temos."
 opinion_great_feast:0  "Grande Festa"
 opinion_disappointing_feast:0  "Festa Decepcionante"
 totemism_flavor.14.t:0  "Cachimbo roubado"
 totemism_flavor.14.d:0  "Um grupo de crianças estava fazendo tanto barulho esta manhã que até acordou [Root.Mil_Advisor.GetName] enquanto [Root.Mil_Advisor.GetSheHe] estava dormindo pacificamente. Quando [Root.Mil_Advisor.GetSheHe] se aproximou deles para ver o que eles eram fazendo, as crianças começaram a rir e imediatamente fugiram, um deles claramente carregando algo em suas mãos. Quando [Root.Mil_Advisor.GetName] focou nele, [Root.Mil_Advisor.GetSheHe] descobriu que era o precioso cachimbo cerimonial de nossa tribo. \n"Pare esses demônios travessos de uma vez!""
 totemism_flavor.14.a:0  "Eles precisam entender a importância do que fizeram."
 totemism_flavor.14.b:0  "Eles são apenas crianças."
 totemism_flavor.15.t:0  "Aula ao ar livre"
 totemism_flavor.15.d:0  "“Um de nossos anciãos estava ensinando nossos jovens sobre animais e botânica perto da caverna sagrada, explicando quais ervas eram boas depois de uma refeição pesada, quais eram as mais adequadas para curar uma tosse forte, quais eram as diferenças entre um lobo e um cachorro. \nFoi no meio dessas explicações que uma das crianças gritou: “Isso é um guaxinim, professor!”. Depois de resmungar: “Isso é bobagem”, o professor o seguiu até descobrir um pequeno depósito de cerâmicas antigas. sua atenção: era um belo jarro decorado com padrões de animais, sendo um deles, como a criança orgulhosa havia declarado, um guaxinim de fato."
 totemism_flavor.15.a:0  "Vamos armazená-los com segurança."
 totemism_flavor.16.t:0  "Aliados traiçoeiros"
 totemism_flavor.16.d:0  "Durante a celebração de um de nossos encontros anuais, [Root.Monarch.GetName] decidiu convidar um de nossos aliados, movido pelo cuidado e carinho que eles nos mostraram no passado. No entanto, enquanto os dançarinos deliciavam nossos convidados com suas artes, um homem tentou esfaquear nosso governante distraído, felizmente parado a tempo pelos guardas [Root.Monarch.GetHerHis]. Quando interrogado, ele confessou ser parte de nossos supostos aliados e tanto ele quanto seus companheiros foram presos por seus atos ."
 totemism_flavor.16.a:0  "Não há lugar para criminosos entre nós."
 opinion_betrayal:0  "Aliado traiçoeiro"
 totemism_flavor.17.t:0  "Tutela Espiritual"
 totemism_flavor.17.d:0  "Nosso governante [Root.Monarch.GetName] afirmou repetidamente que [Root.Monarch.GetSheHe] sente a necessidade de expandir o conhecimento de [Root.Monarch.GetHerHis] na questão espiritual para ser um líder maior para nosso povo. Com isso em mente, [Root.Monarch.GetSheHe] abordou nossos anciãos mais sábios com o pedido de ser colocado sob sua tutela judiciosa."
 totemism_flavor.17.a:0  "[Root.Monarch.GetName] certamente tirará proveito dessa situação."
 totemism_flavor.17.b:1  "Nossos anciãos expressaram sua preocupação em relação à personalidade de [Root.Monarch.GetName]."
 totemism_flavor.17.c:0  "Vamos ver como isso vai ..."
 tot_dedicated_ruler:0  "Regente Dedicado"
 desc_tot_dedicated_ruler:0  "Nosso governante se esforçou muito para entender a espiritualidade."
 tot_shameful_ruler:0  "Governante vergonhoso"
 desc_tot_shameful_ruler:0  "A personalidade de nosso governante não é adequada para o trabalho espiritual."
 totemism_flavor.18.t:0  "Os despojos da guerra"
 totemism_flavor.18.d:0  "A guerra recente não afetou apenas nosso povo, mas também nossa terra. Nossas colheitas foram usadas como suprimentos para nossos exércitos e parte de nosso solo foi até queimado pelo inimigo. Uma grande fome atingiu nossos pessoas e elas exigem soluções."
 totemism_flavor.18.a:0  "Esta é claramente a falta de previsão do nosso conselho."
 totemism_flavor.18.b:0  "Devemos pedir ajuda aos deuses nestes tempos difíceis."
 tot_great_famine:0  "Grande fome"
 desc_tot_great_famine:0  "Uma grande fome causada pela guerra aumentou a agitação em nossa capital."
