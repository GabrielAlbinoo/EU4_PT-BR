 league_events.8.t:0  "A Liga de Cambrai"
 league_events.8.d:0  "Em 1508, o Papa Júlio II criou uma liga contra a República de Veneza, que ele não gostava e achava muito poderosa na Itália. Ele conseguiu o apoio de Florença, da França e até do imperador Maximiliano. As tropas francesas dizimaram o exército veneziano na batalha de Agnadel em 1509, mas a República conseguiu quebrar a liga ao concluir a paz separada com seus oponentes."
