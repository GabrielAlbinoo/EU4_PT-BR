 flavor_wal.EVTDESC2D:1  "[Root.Monarch.GetName] pausa a pesquisa [Root.Monarch.GetHerHis] do campo de batalha para observar momentaneamente a cidade em chamas de [TUR.Capital.GetName] com um desapego inquietante.\n [Root.Monarch.GetHerHisCap] séquito reunido preparem suas lanças e seus estômagos para o próximo julgamento. O brutal empalamento do tribunal otomano começa."
 flavor_wal.EVTDESC2E:1  "[Root.Monarch.GetName] pausa a pesquisa [Root.Monarch.GetHerHis] do campo de batalha para observar momentaneamente a cidade em chamas de [TUR.Capital.GetName] com um desapego inquietante.\n [Root.Monarch.GetHerHisCap] séquito reunido preparem suas lanças e seus estômagos para o julgamento vindouro. O empalamento brutal do tribunal otomano começa. \n[TUR.Heir.GetTitle] [TUR.Heir.GetName] faz uma careta enquanto [TUR.Heir.GetSheHe] é forçado a assistir ao exibição horrível; os olhos de [TUR.Heir.GetHerHis] se enchem de terror quando percebe que [TUR.Heir.GetSheHe] é o próximo."
