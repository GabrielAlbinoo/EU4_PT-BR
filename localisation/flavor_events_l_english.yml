l_english:
 league_events.1.t:0  "Formando a Liga de Augsburg"
 league_events.1.d:0  "A política de reunião de Luís XIV foi forçada pelo Império em 1684 pela Trégua de Regensburg, principalmente porque o imperador estava preocupado com a ameaça turca (cerco de Viena em 1683). As contínuas reivindicações e expansão francesas em detrimento das possessões dos Habsburgos e dos estados alemães do Império levaram à criação da Liga anti-francesa de Augsburgo (1686)."
 league_events.1.a:0  "Forme-o!"
 league_events.1.b:0  "Não é do nosso interesse!"
 league_events.2.t:0  "Liga de Augsburgo"
 league_events.2.d:0  "A política de reunião de Luís XIV foi forçada pelo Império em 1684 pela Trégua de Regensburg, principalmente porque o imperador estava preocupado com a ameaça turca (cerco de Viena em 1683). As contínuas reivindicações e expansão francesas em detrimento das possessões dos Habsburgos e dos estados alemães do Império levaram à criação da Liga anti-francesa de Augsburgo (1686)."
 league_events.2.a:0  "Junte-se!"
 league_events.2.b:0  "Somos amigos da França!"
