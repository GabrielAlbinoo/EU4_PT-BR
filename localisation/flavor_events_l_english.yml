 flavor_swe.1974.t:0  "Uma cidade sueca!"
 flavor_swe.1974.d:0  "O ponto de virada, no entanto, não foi a herança da França pelo rei Johan, nem sua mudança para o Palais Royal, preferindo a sensação quente e cosmopolita da Paris do século 17 às sombrias noites de inverno de Estocolmo. O ponto de virada viria no mês seguinte, com o Grande Incêndio de Paris, 1651. O incêndio ocorreu no que é hoje o sexto arrondissement e, embora contendo o Palais Royal, o Hôtel de Ville e a Catedral de Notre Dame estariam fora de perigo, separados do incêndio pelo rio Sena, logo ficou claro que tudo ao sul do rio estava em grave perigo. A confusão entre os administradores de língua sueca e seus subordinados bombeiros de língua francesa deixou o esforço de resposta desarticulado e caótico, embora um esforço heróico tenha tentado salvá-lo, o ainda- A nova Pont Royal queimou, impedindo qualquer outra possibilidade de salvar o sul de Paris. Para piorar as coisas, refugiados gritando e chorando formaram multidões caóticas. Apenas soldados suecos impediram que o crítico quarto arrondissement e o Palais Royal recebessem o mesmo destino. Assim que as cinzas se assentaram, grande parte da Paris francesa havia desaparecido. O rei Johan viu uma oportunidade nas ruínas de sua nova cidade. Ele montou um assentamento oficial subsidiado para refugiados, mas o colocou em Saint-Germain. Como os sem-teto franceses se mudaram de Paris para partes menos centrais da Île-de-France, Johan contratou Maurice de Blois, o maior arquiteto da época, para reconstruir as áreas ao sul do Sena em um estilo muito escandinavo. Johan, nervoso com a revolta dos nobres da Suécia, surgiu com uma solução criativa. Ele convidou a nobreza da Suécia e da Finlândia a se estabelecer no sul de Paris, para que tivessem proximidade com o Palais Royal e Johan pudesse ficar de olho neles."
 flavor_swe.1974.a:0  "Isso não é algo terrível..."
 flavor_swe.EVTNAME5030:0  "Erik Dahlberg"
 flavor_swe.EVTDESC5030:0  "Em 1679, o veterano ativista e engenheiro militar Erik Dahlberg foi nomeado chefe do Bureau Sueco de Fortificações. Na época, a Suécia estava no auge de seu poder e a política ofensiva das décadas anteriores havia deixado o país com fronteiras mais longas do que nunca. Erik Dahlberg e sua equipe projetaram várias fortalezas proibitivas e as construíram em pontos-chave do Império, usando o terreno com maestria para obter o maior efeito possível. Os grandes fortes Lejonet e Kronan em Gotemburgo, a fortaleza de Varberg e a fortaleza de Dalarö são todos testemunhos de seu gênio. Infelizmente, o orçamento apertado não permitia as províncias do leste, o que seria desastroso nos próximos anos..."
 flavor_swe.EVTNAME5031:0  "Olof Rudbeck publica 'Atlântica'"
 flavor_swe.EVTDESC5031:0  "Botânico, arquiteto, historiador, astrônomo e músico. Olof Rudbeck era um acadêmico pau para toda obra, mas acima de tudo era um romântico e um patriota. O trabalho de sua vida foi a 'Atlântica' - uma história massiva na qual ele afirmou que a Suécia era de fato a mítica Atlântida. Devido à excelente reputação de Rudbeck e à natureza erudita de seu discurso, a grandiosa obra foi surpreendentemente bem recebida. Todas as culturas, afirmou o professor, se originaram na Suécia."
 flavor_swe.EVTNAME5032:0  "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032:0  "Emanuel Swedenborg foi um dos primeiros cientistas naturais da Suécia, cujos primeiros trabalhos incluíram os brilhantes 'Princípios das Coisas Naturais', nos quais ele chegou por meio de argumentos indutivos a várias conclusões que se assemelham muito às teorias dos cientistas modernos. A vida de Swedenborg mudou dramaticamente durante uma de suas viagens. Ele teve sonhos e visões estranhas que o levaram a abandonar a ciência natural e se voltar para o misticismo. Em 1758, ele publicou sua obra mais influente - 'Sobre o Céu e Suas Maravilhas e o Inferno'."
 flavor_swe.EVTNAME5033:0  "Carlos Lineu"
 flavor_swe.EVTDESC5033:0  "O botânico sueco Carolus Linnaeus é o pai da taxonomia moderna. A publicação de seu 'Species Plantarum' em 1753 marcou o início de uma era de classificação e descoberta. seus alunos foram enviados para todo o mundo. Daniel Solander até acompanhou o capitão James Cook em sua famosa primeira viagem ao redor do mundo.
 flavor_swe.EVTNAME3217:0  "A Rebelião Engelbrecht"
 flavor_swe.EVTDESC3217:0  "Engelbrekt Engelbrektsson é uma figura lendária e enigmática na história medieval sueca. Em 1434, os camponeses de Dalarna (The Dales) na Suécia estavam fartos dos impostos esmagadores do rei Erik e dos xerifes brutais. Liderados por Engelbrekt, os camponeses e mineiros, apoiados por certas facções dentro da Igreja e da pequena nobreza se levantaram em rebelião aberta. Eles capturaram castelo após castelo e logo controlaram a maior parte da Suécia. Enquanto isso, Erik Puke juntou-se a Engelbrekt em uma revolta na Finlândia. Por dois anos, Engelbrekt foi o de-facto governante da Suécia, mas a intriga entre os nobres e as lutas internas entre Engelbrekt, Erik Puke e Karl Knutsson finalmente resultaram no assassinato de Engelbrekt nas mãos de Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217:0  "Ter Engelbrekt assassinado"
 flavor_swe.EVTOPTB3217:0  "Apoie o Sindicato"
 flavor_swe.EVTOPTC3217:0  "Escolha a tocha da liberdade!"
 flavor_swe.EVTNAME3218:0  "O recesso de Kalmar"
 flavor_swe.EVTDESC3218:0  "Após a vitória da Suécia sobre a Rússia em 1497, o intrigante rei da União Hans percebeu que tinha que conter o poder do marechal sueco Sten Sture (o mais velho). Derrotando os suecos em Rotebro, ele marchou para Estocolmo e foi coroado rei da Suécia, mas apenas depois de conceder anistia a Sten Sture e aos rebeldes. Este evento foi chamado de 'Recesso de Kalmar'. Em 1500, após a derrota esmagadora do rei Hans pelos rebeldes camponeses em Ditmarsk, Sten Sture e os nobres suecos rejeitaram o Recesso de Kalmar, alegando que Hans havia não honrando o acordo. Isso marcaria o início do fim da União de Kalmar."
 flavor_swe.EVTOPTA3218:0  "Rejeite o recesso de Kalmar"
 flavor_swe.EVTOPTB3218:0  "Honrar o Acordo"
 flavor_swe.EVTNAME3219:0  "O Fim da União Kalmar"
 flavor_swe.EVTDESC3219:0  "Os conselhos da coroa da Noruega, Suécia e Dinamarca se reuniram em 1397 na cidade de Kalmar e decidiram unir as três nações escandinavas sob um único monarca. Esta 'União de Kalmar', na época o maior estado da Europa, foi perturbada por o início por sua organização frouxa e dominação dinamarquesa desequilibrada. Conflitos constantes no final da década de 1470 entre a Suécia e a Dinamarca levaram à dissolução final da União em 1523, quando o conselho nacional da Suécia escolheu o lutador pela liberdade Gustav Eriksson Vasa como Rei Gustav I ( 1523-1560), muito depois do regente Sten Sture I da Suécia ter derrotado os dinamarqueses na batalha de Brunkeberg em 1471."
 flavor_swe.EVTOPTA3219:0  "Liberdade!"
 flavor_swe.EVTOPTB3219:0  "Fique na União"
 flavor_swe.EVTNAME3220:0  "União em Perigo"
 flavor_swe.EVTDESC3220:0  "A Suécia afirma que [Root.Monarch.GetName] tem favorecido demais a Dinamarca e não honrou seus deveres como Rei da União. Eles coletaram evidências suficientes dessa negligência e maus-tratos para serem considerados um casus belli válido para uma Guerra de Independência. "
 flavor_swe.EVTOPTA3220:0  "Isso não vai ficar"
 flavor_swe.1.t:0  "As reformas de centralização de Gustav Vasa"
 flavor_swe.1.d:0  "Após sua ascensão ao trono sueco, Gustav Vasa foi confrontado com uma lista aparentemente interminável de tarefas desencorajadoras. O país estava em dívida enorme com a Hansa (que ameaçou ficar do lado da Dinamarca em suas tentativas de restaurar a União), os nobres não confiável, e o exército e a marinha estavam em frangalhos. O pior de tudo, no entanto, era a distribuição desequilibrada de terras. As terras da coroa eram muito pequenas para fornecer os impostos vitais necessários para sustentar o estado. O rei provou estar à altura do desafio e com reduções impopulares e microgerenciamento obsessivo, ele recuperou o país. No início de seu reinado, Gustav também tentou ganhar os condados de Skåne e Gotland da Dinamarca com a ajuda do Hansa. Ele não teve sucesso, mas a reivindicação havia sido apostado..."
 flavor_swe.1.a:0  "Reforme e reivindique nossas terras!"
 flavor_swe.1.b:0  "Deixe as coisas serem como são"
 flavor_swe.2.t:0  "O Parlamento de Västerås"
 flavor_swe.2.d:0  "Durante a guerra de libertação sueca, a Coroa acumulou enormes dívidas com a Liga Hanseática e Gustav Vasa precisava de dinheiro rapidamente para aplacar os poderosos mercadores. No Parlamento de Västerås, no verão de 1527, ele deu o primeiro passo em direção ao protestantismo quando o A Igreja foi obrigada a 'emprestar' o dinheiro do estado na forma de cálices de prata, sinos e outros objetos valiosos. Nas três décadas seguintes, a Suécia gradualmente caiu na fé evangélica, apesar de várias revoltas."
 flavor_swe.2.a:0  "Esta é a única fé verdadeira!"
 flavor_swe.EVTNAME3227:0  "Os valões na Suécia"
 flavor_swe.EVTDESC3227:0  "Em 1614, o empresário valão Louis de Geer estabeleceu-se na Suécia e empreendeu o desenvolvimento da mineração de minério de ferro e fundições no norte da Suécia. Já há algum tempo, artesãos valões das regiões de Hainaut, Brabante e Luxemburgo fugiam do desemprego e imigraram para a Suécia. O influxo de mestres metalúrgicos e refinadores de minério vitalizou a indústria e levou a uma melhoria maciça na qualidade do aço - uma grande vantagem na fabricação de armas. Em poucas décadas, a Suécia tornou-se um grande exportador de aço e canhões, bem como cobre e ferro".
 flavor_swe.EVTOPTA3227:0  "Incentivar a imigração da Valônia"
 flavor_swe.EVTOPTB3227:0  "Não temos interesse"
 flavor_swe.EVTNAME3228:0  "As reformas militares de Gustavus Adolphus"
 flavor_swe.EVTDESC3228:0  "No início do século 17, o rei sueco Gustavus Adolphus empreendeu um conjunto de medidas para reformar o sistema militar sueco. A Suécia desenvolveria um exército profissional em torno do recrutamento de soldados com base na mesma origem geográfica (cidades, aldeias, aldeias) que trazer espírito de equipe e coesão para unidades que não existiam na maioria dos exércitos mercenários da época. As inovações táticas incluíam formações mais rasas e amplas para maximizar o poder de fogo, treinamento cruzado entre os ramos do exército e artilharia de campo leve e altamente móvel. A nova tática sueca a doutrina baseava-se no poder de fogo e na mobilidade, evitando a artilharia pesada e os tercios lentos."
 flavor_swe.EVTOPTA3228:0  "Conscrição Regional"
 flavor_swe.EVTOPTB3228:0  "Núcleo Mercenário"
 flavor_swe.EVTOPTC3228:0  "Expansão Naval"
 flavor_swe.EVTNAME3231:0  "As reformas mercantis"
 flavor_swe.EVTDESC3231:0  "Durante a primeira metade do século 17, a recém-surgida grande potência da Suécia buscou maneiras de reformar seu comércio tão eficazmente quanto havia feito com o exército. Empresários estrangeiros (principalmente dos Países Baixos, como Louis de Geer) iniciaram negócios florescentes e forneceu excelentes modelos para os comerciantes suecos. Os suecos foram até mesmo persuadidos por alguns holandeses a embarcar em empreendimentos coloniais lucrativos, mas as tentativas foram tímidas, pois a Suécia optou por seguir uma política continental agressiva. O comércio sueco também nunca decolou, devido à constante interferência mercantilista de um governo faminto de dinheiro."
 flavor_swe.EVTOPTA3231:0  "Política Mercantilista"
 flavor_swe.EVTOPTB3231:0  "Política de Livre Comércio"
 flavor_swe.EVTOPTC3231:0  "Política Colonial"
 flavor_swe.EVTNAME3232:0  "O Absolutismo"
 flavor_swe.EVTDESC3232:0  "Após a desastrosa guerra de 1674-79, na qual a Suécia foi mais ou menos forçada pela França, Carlos XI e amplas camadas da administração sueca perceberam que algo tinha que mudar. O rei, em duas sessões parlamentares surpreendentemente indolores em 1680 e 1682, assumiu o controle exclusivo do país sem obrigação de obedecer ao parlamento ou ao conselho real. Assim começou o período do absolutismo carolino na Suécia, com o rei chamado de 'o Casaco Cinzento' por sua humildade e hábitos simples, respondendo apenas a Deus.
 flavor_swe.EVTOPTA3232:0  "O Rei governará supremo"
 flavor_swe.EVTOPTB3232:0  "O Rei deve atender ao Conselho"
 flavor_swe.EVTNAME3233:0  "Axel Oxenstierna"
 flavor_swe.EVTDESC3233:0  "Nascido em 1583, Axel Oxenstierna iniciou sua carreira civil para o Estado sueco em 1602 e tornou-se chanceler entre 1612 e 1654. Ele provou ser o administrador mais capaz que a Suécia já teve. Como Carlos IX, Oxenstierna ficou impressionado com o calvinismo e nutria noções de adotar pelo menos elementos dessa fé. Como braço direito de Gustavus Adolphus, ele lutou contra os planos do rei de intervir na Guerra dos Trinta Anos. No entanto, após a morte do rei em Lützen em 1632, ele assumiu a liderança da causa protestante e conseguiu convencer os franceses a participar ativamente do conflito. Sempre acompanhou de perto as políticas internas, mas perdeu a maior parte de sua influência após a abdicação da rainha Cristina, à qual se opôs. Morreu em 1654, logo após a coroação do rei Carlos X Gustavo."
 flavor_swe.EVTNAME3235:0  "O Tribunal de Apelações"
 flavor_swe.EVTDESC3235:0  "Gustavus Adolphus fundou o primeiro tribunal de apelações sueco, 'Svea Hovrätt', em 1614 como uma instância superior aos antigos tribunais locais, ou 'tingsrätt'. Hoje existem seis desses tribunais na Suécia."
 flavor_swe.EVTOPTA3235:0  "OK"
 flavor_swe.EVTNAME3236:0  "Regência de Oxenstierna"
 flavor_swe.EVTDESC3236:0  "Com a morte de Gustavus Adolphus não totalmente inesperada, mas muito temida em Lützen em 6 de novembro de 1632, Axel Oxenstierna teve que arcar com todo o fardo de governar o reino como regente chefe da filha de seis anos de Gustavus, Cristina. O brilhante administrador manteve a nação funcionando sem problemas, mas as tendências aristocráticas que haviam sido mantidas sob controle pelo falecido rei foram totalmente liberadas pelos grandes senhores da regência em grande detrimento das classes mais baixas e da Coroa. Um dos outros cinco regentes era Carl Carlsson Gyllenhielm , irmão bastardo de Gustavus e alto almirante do reino. De todos, ele era o que menos se preocupava com riquezas e privilégios pessoais."
 flavor_swe.EVTOPTA3236:0  "Conceder à aristocracia novos privilégios"
 flavor_swe.EVTOPTB3236:0  "Resista a essas tendências"
 flavor_swe.EVTNAME3237:0  "A Redução Quarter de Charles X"
 flavor_swe.EVTDESC3237:0  "A escolha de Carlos Gustavo como príncipe herdeiro ocorreu apenas com promessas de mudança para os camponeses e burgueses no Riksdag de 1650. Assim, quando ele sucedeu Cristina ao trono em 1654, ele sentiu a obrigação de aliviar seu fardo, bem como fortalecer o estado finanças. Como sempre, havia apenas duas maneiras reais de conseguir isso - redução ou aumento das contribuições da aristocracia. Com grande relutância, os nobres concordaram com uma redução limitada. Afinal, aumentar as contribuições era quase a mesma coisa que pagar impostos, algo nobres simplesmente não fez."
 flavor_swe.EVTOPTA3237:0  "Mais terras para a Coroa!"
 flavor_swe.EVTOPTB3237:0  "Forçar os nobres a contribuir mais"
 flavor_swe.EVTOPTC3237:0  "Alinhar-se com os Senhores"
 flavor_swe.EVTNAME3238:0  "A redução trimestre de Christina"
 flavor_swe.EVTDESC3238:0  "O reinado da rainha Cristina foi perturbado por sua luta com os altos senhores do Conselho, particularmente o chanceler, Axel Oxenstierna. Apesar de sua oposição, ela foi a principal impulsionadora da conclusão da Paz de Vestfália (1648) e do fim da Guerra dos Trinta Anos Assídua política, Cristina conseguiu evitar que as amargas rivalidades de classe que eclodiram no pós-guerra se transformassem em guerra civil, mas não conseguiu resolver os desesperadores problemas financeiros causados pelos longos anos de luta. Oxenstierna e aceitar o fracasso de seu programa de reforma."
 flavor_swe.EVTOPTA3238:0  "Alinhar-se com os Senhores"
 flavor_swe.EVTOPTB3238:0  "Aumento das Contribuições"
 flavor_swe.EVTOPTC3238:0  "Mais terras para a Coroa"
 flavor_swe.EVTNAME3239:0  "Rainha Cristina - A Donzela Católica"
 flavor_swe.EVTDESC3239:0  "Em 1649, Cristina tornou público que havia decidido não se casar e no parlamento no ano seguinte ela fez seu primo Charles Gustavus herdeiro do trono. No início da década de 1650, ela também decidiu se converter para se tornar católica romana. Sua decisão de se converter não foi a única razão para abdicar em 1654, pois também houve críticas e descontentamento crescentes sobre seus modos perdulários."
 flavor_swe.EVTOPTA3239:0  "Abdicar"
 flavor_swe.EVTOPTB3239:0  "Fique e converta-se"
 flavor_swe.EVTNAME3240:0  "Regência de De La Gardie"
 flavor_swe.EVTDESC3240:0  "Em seu leito de morte, Carlos X nomeou os regentes de seu filho Carlos de uma forma que limitaria o poder da alta aristocracia para evitar uma situação semelhante à regência de Axel Oxenstierna. Logo depois que ele morreu, no entanto, o Conselho e a Câmara dos Lordes conseguiu substituir dois de seus partidários mais próximos, o príncipe Adolf Johan e Herman Fleming, pelos mais flexíveis Lars Kagg e Gustav Bonde.O resultado foi um retorno aos estatutos do governo de 1634, com políticas estreitamente alinhadas com os interesses dos nobres proprietários de terras. "
 flavor_swe.EVTOPTA3240:0  "Substitua os Homens do Rei"
 flavor_swe.EVTOPTB3240:0  "Cumprir com a vontade do rei"
 flavor_swe.EVTNAME3243:0  "A Grande Redução"
 flavor_swe.EVTDESC3243:0  "Os reis suecos dos séculos 16 e 17 alternavam entre a aceitação e a antipatia pela nobreza. Na época de Gustav Vasa, havia pouca diferença entre um fazendeiro rico e um nobre, mas a situação mudou no final de sua vida. Erik XIV manteve a posição nobres sob rédea curta, enquanto seu irmão João queria ampliar seus privilégios. de em seu tempo. Sob Gustavus Adolphus e Axel Oxenstierna, o pêndulo oscilou para o outro lado e os nobres ganharam terras e poder. Essa tendência teve um fim abrupto com Charles XI, que após a humilhante derrota da Suécia em 1679 iniciou uma política de ampla reduções de escala das terras e poderes da nobreza e aboliu os privilégios especiais dos senhores bálticos."
 flavor_swe.EVTOPTA3243:0  "Tempo de ajuste de contas para os senhores"
 flavor_swe.EVTOPTB3243:0  "Barganha com os senhores"
 flavor_swe.EVTOPTC3243:0  "Deixe estar"
 flavor_swe.EVTNAME3244:0  "A Grande Reorganização do Exército"
 flavor_swe.EVTDESC3244:0  "Carlos XI não foi um grande rei guerreiro como seu pai e seu filho, mas foi um grande reorganizador e consolidador. Além de seus esforços de centralização e enorme redução de propriedades aristocráticas, ele também remodelou o exército. Mais importante, ele concebeu o genial 'indelningsverk', ou sistema de posse militar. O sistema era uma organização militar onde os soldados recebiam um croft para viver e cultivar (tornado possível pela redução), onde a colheita servia como salário. Assim, o país poderia manter um grande exército tanto em tempos de paz quanto de guerra. Se um camponês assumisse a responsabilidade de manter um cavaleiro alistado, seu cavalo e equipamentos, ele estava isento de recrutamento e isento de pagar impostos. Os camponeses poderiam cooperar em grupos de 2- 5 fazendas e manter um soldado ou marinheiro. Os soldados foram organizados em companhias de 150 homens, e cada condado deveria ter um regimento de 1200 homens. O novo sistema também não fazia distinção entre oficiais de nascimento nobre e plebeus."
 flavor_swe.EVTOPTA3244:0  "Reformar o exército"
 flavor_swe.EVTOPTB3244:0  "Use o sistema antigo"
 flavor_swe.EVTNAME3245:0  "A Diplomacia Oriental"
 flavor_swe.EVTDESC3245:0  "A Grande Guerra do Norte exigia aliados poderosos - algo com o qual a Suécia raramente havia sido abençoada antes. Carlos XII pensou ter encontrado tais aliados no Império Otomano e nos cossacos ucranianos sob Mazepa, mas suas esperanças acabaram sendo cruelmente frustradas. Mazepa provou muito menos engenhoso do que o esperado e os turcos eram notoriamente pouco confiáveis. No entanto, os únicos aliados alternativos eram as grandes nações da Europa Ocidental, e eles não estavam em posição real para atacar a Rússia."
 flavor_swe.EVTOPTA3245:0  "Alinhar-se com as Potências Orientais"
 flavor_swe.EVTOPTB3245:0  "Alinhar com a França"
 flavor_swe.EVTOPTC3245:0  "Alinhar com a Inglaterra"
 flavor_swe.EVTNAME3247:0  "A Lei do Produto"
 flavor_swe.EVTDESC3247:0  "Em 1724, após a desastrosa conclusão da Grande Guerra do Norte, o Riksdag sueco decidiu implementar uma política semelhante à Lei de Navegação inglesa de 1651. O sucesso foi muito limitado. Embora a indústria de construção naval tenha sido estimulada como um efeito colateral positivo, o aumento nas receitas comerciais foi pequeno. No final, o ato conseguiu principalmente atrair a hostilidade dos comerciantes ingleses e holandeses que eram os alvos óbvios.
 flavor_swe.EVTOPTA3247:0  "Aprovar a Lei"
 flavor_swe.EVTOPTB3247:0  "Manter a presente política"
 flavor_swe.EVTNAME3248:0  "Pietismo e o Edito Conventicular"
 flavor_swe.EVTDESC3248:0  "Pietismo foi um movimento religioso que começou na Alemanha durante a última parte do século 17. Tradicionalmente, o movimento pietista tem sido visto como uma reação contra o intelectualismo predominante nas fileiras protestantes, especialmente na Igreja Luterana durante esse período. pobres soldados suecos, que passaram longos anos como prisioneiros em Tobolsk após a batalha de Poltava, tiveram que celebrar sua própria missa luterana aprendendo assim a apreciar o pietismo. Foi com seu retorno que o movimento realmente decolou na Suécia. No entanto, o luterano sueco A Igreja desaprovava veementemente a pregação não autorizada, o que levou ao Edito do Convento de 1726, proibindo quaisquer reuniões religiosas fora da estrutura da Igreja."
 flavor_swe.EVTOPTA3248:0  "Assinar o Edital do Conventículo"
 flavor_swe.EVTOPTB3248:0  "Permitir Pietismo"
 flavor_swe.EVTNAME3259:0  "A Liga de Anjala"
 flavor_swe.EVTDESC3259:0  "Gustavo III, o 'rei do teatro', declarou guerra à Rússia no verão de 1788. Seus principais objetivos eram recuperar a honra do exército sueco, retomar algumas terras que haviam sido perdidas para a Rússia em guerras anteriores e talvez o mais importante - pôs fim à incessante intromissão russa na política sueca. Na época, a Suécia tinha uma frota magnífica e um exército bastante eficaz, mas a maioria dos oficiais poderia ser descrita como políticos em vez de soldados. O exército sueco começou a marchar sobre São Petersburgo e venceu algumas batalhas menores, apesar da resistência compacta dos oficiais. Em 12 de agosto, um grupo de 112 nobres oficiais finlandeses formou a 'Liga Anjala' e abriu negociações com os russos, declarando a guerra ilegal e sondando a possibilidade de um estado finlandês independente. Este evento efetivamente acabou com todas as esperanças de uma vitória sueca, já que o rei estava em uma posição ruim para executar os traidores e substituí-los."
 flavor_swe.EVTOPTA3259:0  "Negocie com os Traidores"
 flavor_swe.EVTOPTB3259:0  "Executar os Traidores"
 flavor_swe.EVTNAME3260:0  "O destronamento de Gustav IV Adolf"
 flavor_swe.EVTDESC3260:0  "A perda devastadora da Finlândia em 1809 foi amplamente atribuída ao rei Gustavo IV Adolf, e em 13 de março de 1809, ele foi deposto em um golpe de estado por certos funcionários liberais e oficiais do exército ocidental da Suécia. Gustavo e seus herdeiros foram privados de seus títulos reais e encorajados a deixar o país. O rei deposto acabou se estabelecendo na Suíça sob o nome de coronel Gustafsson. Enquanto a busca continuava por um novo príncipe herdeiro, a Suécia era governada pelo velho e sem filhos tio de Gustavo, Carlos (XIII). O príncipe dinamarquês Christian August foi eleito, mas morreu repentinamente em 1810. O Riksdag procurou freneticamente por um substituto e finalmente decidiu pelo marechal francês Jean-Baptist Bernadotte.
 flavor_swe.EVTOPTA3260:0  "Destroná-lo"
 flavor_swe.EVTOPTB3260:0  "Deixe-o governar"
 flavor_swe.EVTNAME3261:0  "As reformas de Gustav IV Adolf"
 flavor_swe.EVTDESC3261:0  "Gustav IV Adolf era, em muitos aspectos, o completo oposto de seu pai. Ao assumir o trono, ele imediatamente pôs fim aos bailes glamorosos, mas caros, jantares de estado e festas que Gustav III tanto amava. De fato, apesar de seus outros fracassos , Gustav IV Adolf tinha um grande senso de economia e as finanças do estado melhoraram significativamente sob sua administração."
 flavor_swe.EVTOPTA3261:0  "Reformar a economia"
 flavor_swe.EVTOPTB3261:0  "Continue como antes"
 flavor_swe.EVTNAME3263:0  "A Lei de União e Segurança"
 flavor_swe.EVTDESC3263:0  "Em resposta ao crescente clamor por mais poder para a aristocracia, Gustavo III apelou para os três estados inferiores (clero, burgueses e camponeses) do Riksdag e em 1789 estabeleceu uma nova constituição que aumentou a autoridade real. Este Ato de União e a segurança foi quase um retorno aos dias de absolutismo sob Carlos XI e XII. No entanto, provou ser demais para a aristocracia, e o rei foi assassinado enquanto assistia à ópera de Estocolmo em 16 de março de 1792.
 flavor_swe.EVTOPTA3263:0  "Aprovar a Lei"
 flavor_swe.EVTOPTB3263:0  "Recusar a Lei"
 flavor_swe.EVTNAME3264:0  "A Grande Reforma Agrária"
 flavor_swe.EVTDESC3264:0  "Gustav IV Adolf sempre foi culpado pela perda da Finlândia, e foi acusado de ser um monarca fraco e insanamente teimoso. O tempo esqueceu as muitas reformas importantes que ele pôs em movimento - a menor das quais foi a grande reforma agrícola supervisionada por Rutger MacLean. MacLean era um homem duro, que não hesitava em incendiar as casas dos camponeses que se recusavam a se mudar para seus lotes designados. Mas no final os fazendeiros o agradeceram, pois os novos métodos e campos maiores resultaram em mais abundantes colheitas do que nunca."
 flavor_swe.EVTOPTA3264:0  "Iniciar a Reforma"
 flavor_swe.EVTOPTB3264:0  "Continue como antes"
 flavor_swe.EVTNAME3246:0  "Arvid Horn e a Era da Liberdade"
 flavor_swe.EVTDESC3246:0  "A morte do estéril Carlos XII deixou sua irmã mais nova, Ulrika Eleonora, no cargo de rainha. O leal parlamentar, o chanceler Arvid Horn, imediatamente aproveitou esta oportunidade para derrubar o absolutismo e fortalecer os poderes do Parlamento. Enquanto suas tendências democráticas estavam em declínio, Muito louvável, suas ações foram para desestabilizar completamente a Suécia e torná-la uma marionete de interesses estrangeiros pelos próximos 50 anos. Esta chamada Era da Liberdade também viu a aristocracia recuperar parte de seu terreno perdido. No entanto, a jovem rainha não viu nada claro alternativa que não perturbaria muito o seu povo cansado da guerra."
 flavor_swe.EVTOPTA3246:0  "Abandonar o absolutismo"
 flavor_swe.EVTOPTB3246:0  "Segure as rédeas"
 flavor_swe.EVTNAME3253:0  "As reformas mercantis dos chapéus"
 flavor_swe.EVTDESC3253:0  "O partido do Chapéu Sueco, impressionado com as grandes fábricas na Holanda e na Inglaterra, decidiu acelerar a industrialização na Suécia fundando uma série de empreendimentos controlados pelo estado em cooperação com o produtor de batatas e magnata industrial Jonas Ahlströmer. O sucesso foi limitado, mas algumas das fábricas provaram ser capazes de obter um lucro considerável... eventualmente."
 flavor_swe.EVTOPTA3253:0  "Hora de Experimentar"
 flavor_swe.EVTOPTB3253:0  "O mercantilismo está morto"
 flavor_swe.EVTNAME3254:0  "Parlamento sueco de 1738"
 flavor_swe.EVTDESC3254:0  "A política sueca de 1721 a 1772 foi dominada completamente pelas disputas paralisantes entre os chamados partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, foram apoiados pela Rússia e pela Inglaterra, enquanto os Hats foram apoiados pela França. Os estrangeiros a intromissão aumentou de forma constante e, quando Gustavo III tomou o poder em 1772, a figura política mais poderosa da Suécia era o embaixador russo. No Riksdag de 1738, os chapéus conseguiram superar o pacífico Arvid Horn e tomar o poder. Horn cometeu o erro de renovar o aliança defensiva de 1724 com a Rússia e ao mesmo tempo tentando negociar um tratado de subsídio com a França, que ainda apoiava oficialmente Stanislaw Leszczynski contra os russos na Polônia."
 flavor_swe.EVTOPTA3254:0  "Deixe os chapéus vencerem"
 flavor_swe.EVTOPTB3254:0  "Deixe o Caps vencer"
 flavor_swe.EVTNAME3255:0  "Parlamento sueco de 1746"
 flavor_swe.EVTDESC3255:0  "A política sueca de 1721 a 1772 foi dominada completamente pelas disputas paralisantes entre os chamados partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, foram apoiados pela Rússia e pela Inglaterra, enquanto os Hats foram apoiados pela França. Os estrangeiros a intromissão aumentou de forma constante e, quando Gustavo III tomou o poder em 1772, a figura política mais poderosa da Suécia era o embaixador russo. No Riksdag de 1746, os chapéus mais uma vez levaram a melhor, apesar de sua recente guerra desastrosa contra a Rússia. A Suécia entrou em uma defensiva pacto com a Prússia e começou a reformar o exército e a marinha com subsídios franceses."
 flavor_swe.EVTOPTA3255:0  "Deixe os chapéus vencerem"
 flavor_swe.EVTOPTB3255:0  "Deixe o Caps vencer"
 flavor_swe.EVTNAME3256:0  "O golpe de 1756"
 flavor_swe.EVTDESC3256:0  "O rei sueco Adolf Frederick foi reduzido a um fantoche que tinha que assinar qualquer documento que o Conselho Nacional colocasse em sua mesa. No entanto, o rei e sua rainha, Lovisa Ulrika, tentaram sabotar as sessões do conselho e fazer valer sua vontade sempre que conseguiram. a chance. Em 1756, o Conselho informou ao rei que eles iriam começar a usar um selo real em documentos que ele se recusou a assinar. Furiosa com este insulto flagrante, a rainha começou a planejar um golpe de Estado em junho, mas seu os conspiradores foram expostos e executados. Como resultado, o poder real foi reduzido ainda mais um ponto."
 flavor_swe.EVTOPTA3256:0  "Confirmar a Constituição Atual"
 flavor_swe.EVTOPTB3256:0  "Aumentar a influência real"
 flavor_swe.EVTNAME3257:0  "Parlamento sueco de 1760"
 flavor_swe.EVTDESC3257:0  "A política sueca de 1721 a 1772 foi dominada completamente pelas disputas paralisantes entre os chamados partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, foram apoiados pela Rússia e pela Inglaterra, enquanto os Hats foram apoiados pela França. Os estrangeiros a intromissão aumentou de forma constante e, quando Gustavo III tomou o poder em 1772, a figura política mais poderosa da Suécia era o embaixador russo. partido propagando a liberdade de imprensa e o livre comércio. No entanto, os chapéus venceram mais uma vez, talvez devido à guerra em curso com a Prússia."
 flavor_swe.EVTOPTA3257:0  "Deixe os chapéus vencerem"
 flavor_swe.EVTOPTB3257:0  "Deixe o Caps vencer"
 flavor_swe.EVTNAME3258:0  "Parlamento sueco de 1765"
 flavor_swe.EVTDESC3258:0  "A política sueca de 1721 a 1772 foi dominada completamente pelas disputas paralisantes entre os chamados partidos Hat e Cap. Os Caps, inicialmente liderados por Arvid Horn, foram apoiados pela Rússia e pela Inglaterra, enquanto os Hats foram apoiados pela França. Os estrangeiros a intromissão aumentou de forma constante, e quando Gustavo III tomou o poder em 1772, a figura política mais poderosa na Suécia era o embaixador russo. Em 1765, os Caps finalmente conseguiram recuperar o poder no Riksdag após quase 30 anos de governo mais ou menos desastroso do Hat. Os Caps governou apenas por três anos e, apesar disso, conseguiu instituir a liberdade de imprensa e iniciar reformas limitadas de livre comércio."
 flavor_swe.EVTOPTA3258:0  "Deixe o Caps vencer"
 flavor_swe.EVTOPTB3258:0  "Deixe os chapéus vencerem"
 flavor_swe.EVTNAME3262:0  "O Golpe de Estado e o Déspota Iluminado"
 flavor_swe.EVTDESC3262:0  "Gustav III, ao suceder ao trono sueco, viu uma nação sendo sugada para um turbilhão de caos pelas brigas paralisantes das festas do Chapéu e Boné. Algo tinha que ser feito, e logo, ou a Suécia poderia compartilhar o mesmo destino que Pobre e infeliz Polônia. Então, em vez de ficar para trás e assistir sua nação sendo dilacerada por Scylla e Carybdis, o rei tomou o assunto em suas próprias mãos e tomou o poder por meio de um golpe de Estado sem derramamento de sangue. Assim começou o período Gustaviano da história sueca. ."
 flavor_swe.EVTOPTA3262:0  "O Rei governará!"
 flavor_swe.EVTOPTB3262:0  "Chega de tiranos!"
 the_dacke_feud.1.t:0  "A Guerra dos Pneus"
 the_dacke_feud.1.d:0  "Nils Dacke era um fazendeiro abastado de Småland que ficou tão farto do centralismo, altos impostos e confisco de propriedade da igreja que liderou o antigo condado fronteiriço em uma revolta aberta. Milhares de camponeses com armamento improvisado marcharam pela fronteira para Östergötland . Inicialmente, os camponeses tiveram sucesso, mas quando o rei trouxe mercenários alemães, sua sorte mudou rapidamente. Nas florestas de Småland, Nils Dacke ainda é considerado um herói do povo comum."
 the_dacke_feud.1.a:0  "Esmagar a rebelião"
 the_dacke_feud.2.t:0  "Propagação da Revolta dos Pneus"
 the_dacke_feud.2.d:0  "A maioria dos fazendeiros em [Root.GetName] decidiu se levantar em apoio a Dacke e pegar em armas contra a Coroa! Suas demandas incluem impostos mais baixos, isenção de recrutamento e maior autonomia local."
 the_dacke_feud.2.a:0  "Vamos esmagá-los também!"
 the_dacke_feud.2.b:0  "Negocie com eles"
 the_dacke_feud.2.c:0  "Ceda às suas exigências"
 the_dacke_feud.3.t:0  "Suporte para spreads de pneus"
 the_dacke_feud.3.d:0  "O apoio aos ideais de Nils Dacke devido à revolta deixou a população local à beira da fome. Um embargo efetivo contra eles pode estrangular a revolta para sempre."
 the_dacke_feud.3.a:0  "Aplicar um embargo"
 the_dacke_feud.3.b:0  "Só vai nos machucar mais tarde"
 the_dacke_feud.100.t:0  "A Guerra dos Pneus Termina"
 the_dacke_feud.100.d:0  "O que ficou conhecido como Guerra Dacke finalmente acabou. Tropas leais ao estado mais uma vez controlam todas as províncias."
 the_dacke_feud.100.a:0  "A ordem foi restaurada"
 END_OF_DACKE_FEUD_DIS:0  "Fim da Guerra dos Pneus"
 flavor_swe.EVTNAME1628:0  "O Naufrágio de Vasa"
 flavor_swe.EVTDESC1628:0  "O navio de guerra sueco Vasa foi construído como um símbolo do poder militar e político da Suécia e da autoridade de Gustavus Adolphus como um rei guerreiro. Na época, ele era um dos maiores e mais fortemente armados navios de guerra do mundo. Construído entre 1626 e 1628, não despesas foram poupadas em decorá-lo e equipá-lo, e ele apresentava nada menos que 64 canhões. O problema era que o Vasa era pesado na parte superior e tinha lastro insuficiente para suportar tantos canhões. Em sua viagem inaugural em 10 de agosto de 1628, o navio naufragou e afundou fora de Beckholmen depois de navegar menos de uma milha náutica "
 flavor_swe.EVTOPTA1628:0  "Nossa reputação está arruinada!"
 flavor_swe.EVTNAME1743:0  "A Grande Dança Dalecarliana"
 flavor_swe.EVTDESC1743:0  "A insatisfação com o governo dos senhores cresceu entre os camponeses durante a Era da Liberdade. A vitória russa na Guerra Russa dos Chapéus de 1741-1743 e a questão da sucessão após o sem filhos Frederico I foram os principais motivos. A insatisfação foi ainda mais forte na província de Dalarna, onde os chapéus introduziram restrições ao livre comércio dos Dalecarlians com a Noruega. Em 1743, os camponeses de Dalarna se rebelaram no que ficou conhecido como a Grande Dança Dalecarliana. Eles se juntaram ao regimento local que sofreu pesadas baixas em a sangrenta batalha de Villmanstrand em 1741. A eleição do príncipe herdeiro dinamarquês Frederick como rei e uma dura inquisição contra os generais responsáveis pela desastrosa Guerra Russa tornaram-se os principais objetivos do levante. A multidão se armou e em 11 de junho começou a marchar sobre Estocolmo ."
 flavor_swe.EVTOPTA1743:0  "Restringir seu comércio"
 flavor_swe.EVTOPTB1743:0  "Confirmar seus direitos comerciais"
 flavor_swe.EVTNAME3280:0  "Por Brahe, o Velho"
 flavor_swe.EVTDESC3280:0  "Per Brahe, o Velho, era um estadista sueco e sobrinho do rei Gustavus Vasa. Brahe era altamente considerado pelo rei e se destacou durante a rixa de Dacke. Ele atuou como governador do Castelo de Estocolmo em 1540 e foi premiado com um lugar no Conselho Privado em 1544. Na coroação do rei Eric XIV em 1561, Brahe foi nomeado conde de Visingsborg, e a ascensão do rei João III o viu nomeado Lorde Supremo Justiciar da Suécia, bem como governador de Norrland.
 flavor_swe.EVTNAME3281:0  "Joran Persson"
 flavor_swe.EVTDESC3281:0  "Jöran Persson era um estadista sueco. No início da década de 1550, ele estudou direito na Universidade de Wittenberg e voltou para a Suécia com uma carta de recomendação do teólogo e reformador alemão Philipp Melanchton. conselheiro de confiança, bem como chefe da rede de espiões do rei. Persson também atuou como promotor do rei e foi responsável por um grande número de trezentas sentenças de morte proferidas pelo Supremo Tribunal. Ele era amplamente visto como uma figura maquiavélica, mantendo muita influência sobre Eric. Depois que o rei Eric foi removido do poder, Persson foi preso pela nobreza e executado. Após a decapitação, seu corpo desmembrado foi exibido na praça Brunkeberg."
 flavor_swe.EVTNAME3282:0  "Per Brahe, o Jovem"
 flavor_swe.EVTDESC3282:0  "Per Brahe the Younger era um oficial e estadista sueco. Depois de estudar no exterior, tornou-se camareiro de Gustavus Adolphus. Entre 1626-1628, ele participou da guerra contra a Polônia e mais tarde seguiu o rei para a Alemanha durante o início da Guerra dos Trinta Anos. Ele foi nomeado Conselheiro Privado e liderou as negociações de paz com a Polônia em 1635. Dois anos depois, foi nomeado Governador Geral da Finlândia e Lord High Steward em 1641. Sua contribuição para o desenvolvimento da Finlândia incluiu a introdução de um sistema postal e a fundação de várias cidades, entre eles Tavastehus e Nyslott. Ele também contribuiu para a fundação da Royal Academy of Åbo."
 flavor_swe.EVTNAME3283:0  "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283:0  "Magnus Gabriel De la Gardie, filho do marechal de campo Jacob De la Gardie, nasceu em 15 de outubro de 1622 em Reval. Ele recebeu uma educação completa e passou algum tempo na França e na Holanda. Em 1643, ele retornou à Suécia para participou da Guerra de Torstenson contra a Dinamarca, onde serviu sob o comando do marechal de campo Gustav Horn. Antes favorito da rainha Cristina, mais tarde caiu em desgraça com ela. Tornou-se tenente-general sob o comando de seu cunhado, o rei Carlos X Gustav, e comandou tropas nas guerras contra a Polônia e a Rússia. Quando o rei Carlos X Gustav morreu em 1660, De la Gardie foi nomeado membro do conselho da regência durante a minoria de Carlos XI. Mais tarde, ele perdeu mais do que qualquer outro nobre durante a redução de Carlos XI e morreu em 26 de abril de 1686."
 flavor_rus.EVTNAME1000:0  "Mikhailo Shcherbatov"
 flavor_rus.EVTDESC1000:0  "Mikhailo Shcherbatov foi um importante estadista, historiador e filósofo na Rússia do século 18. Tornou-se membro da Junta Comercial em 1770 e presidente do Conselho da Câmara e senador em 1779. Embora um dos principais representantes do conservadorismo russo e um proponente do movimento do Iluminismo russo, ele talvez seja mais conhecido como autor. Sua 'História da Rússia desde os primeiros tempos' foi publicada entre 1771 e 1791 em sete volumes. O trabalho final de Shcherbatov 'Sobre a corrupção da moral na Rússia' foi publicado em 1797 e continha um ataque contundente aos costumes sociais contemporâneos."
 flavor_rus.EVTNAME1001:0  "Vasily Tatishchev"
 flavor_rus.EVTDESC1001:0  "O estadista e etnógrafo russo Vasily Tatishcev formou-se na escola de engenharia em Moscou e participou da Grande Guerra do Norte (1700-1721) contra a Suécia. Tornou-se uma figura importante no Ministério das Relações Exteriores de Pedro, o Grande, e mais tarde apoiou a ascensão de Ana da Rússia em oposição ao Conselho Privado Supremo. Seu papel mais proeminente veio como o autor de 'História Russa que remonta aos tempos mais antigos', uma das primeiras obras em grande escala sobre a história russa."
 flavor_rus.EVTNAME1002:0  "Mikhail Lomonosov"
 flavor_rus.EVTDESC1002:0  "Aos dezenove anos, Lomonosov obteve admissão na Academia Grega Latina Eslava em Moscou, fingindo ser filho de um padre. Uma bolsa de estudos na Universidade de São Petersburgo foi posteriormente seguida por estudos no exterior na Universidade de Marburg sob a tutela de O filósofo iluminista alemão Christian Wolff. Lomonosov se tornaria um importante cientista russo em vários campos, mas talvez mais conhecido por descobrir a atmosfera de Vênus. Ele foi nomeado secretário de Estado em 1764, mas morreu apenas um ano depois.
 flavor_rus.EVTNAME3203:0  "Boris Morozov"
 flavor_rus.EVTDESC3203:0  "Estadista e tesoureiro russo com uma longa carreira na corte do Kremlin. Ele era cunhado e tutor do czar Alexis e liderou o governo durante o início do reinado de Alexis. Supervisionando a Folha de Pagamento e o Grande Tesouro, Morozov tentou aumentar a renda do estado reduzindo salários e introduzindo novos impostos. O alto imposto sobre o sal causou e deu nome ao Motim do Sal de 1648. Após um breve exílio em um mosteiro, Morozov conseguiu retornar a Moscou, onde manteve um perfil discreto enquanto controlava muito do governo. Mais tarde, ele participou da elaboração do Sobornoye Ulozheniye, um novo código legal para substituir as leis Sudebnik por Ivan III. Ele consolidou a servidão, bem como o privilégio exclusivo da nobreza de possuir servos e classe estipulada como hereditária e imutável."
 flavor_rus.EVTNAME3401:0  "A Reforma Pomjestija"
 flavor_rus.EVTDESC3401:0  "Depois que os moscovitas invadiram Novgorod em 1471 e a Lituânia falhou em ajudar Novgorod, Novgorod foi forçado a aceitar o Tratado de Korostyn, que limitou ainda mais sua independência. Ivan III, ainda desconfiado de revoltas por causa do que aconteceu com seu pai, deportou muitos dos cidadãos de Novgorod. Ele também substituiu os líderes da igreja de Novgorod por líderes ortodoxos russos. As terras foram tiradas dos nativos e dadas aos cavaleiros em troca do serviço militar. Depois de estabelecer a reforma da administração da terra, chamada sistema de pomestie, ele introduziu Ao apoderar-se dos nobres locais, chamados boiardos, propriedades e doá-los ao seu exército, ele ajudou a reforçar e centralizar seu poder e a criar lealdade em seu exército e outros servos. Em 1489, Novgorod era uma casca de seu antigo eu e agora parte do sempre crescente estado russo."
 flavor_rus.EVTOPTA3401:0  "Vamos reformar"
 flavor_rus.EVTOPTB3401:0  "Vamos nos tornar mais como Novgorod"
 flavor_rus.EVTNAME3202:0  "Malyuta Skuratov"
 flavor_rus.EVTDESC3202:0  "Malyuta Skuratov foi um dos líderes mais proeminentes durante a Oprichnina - quando Ivan, o Terrível, e sua polícia secreta realizaram milhares de execuções e confiscos de terras. Skuratov fez seu nome em 1569, quando participou do julgamento e execução de Ivan único primo, Vladimir de Staritsa - um possível pretendente ao trono. Mais tarde naquele mesmo ano, ele estrangulou o Metropolita de Moscou, Filipe II, por criticar os julgamentos e, em 1570, foi responsável pela morte de milhares de cidadãos durante uma expedição punitiva a Novgorod . Skuratov foi morto em 1573 no cerco de Weissenstein durante a Guerra da Livônia."
 flavor_rus.EVTNAME3404:0  "Reivindicações russas no Oriente"
 flavor_rus.EVTDESC3404:0  "Em 1552, o czar Ivan IV, o Terrível, lançou uma expedição contra o canato de Kazan, a leste de Nizhny-Novgorod e um ponto de bloqueio no Volga. e anexado. Em 1556, após seu sucesso contra Kazan quatro anos antes, o Czar Ivan IV, o Terrível, lançou uma nova expedição contra o Canato de Astrakhan, descendo o Volga ao sul. A captura de Astrakhan abriu um acesso ao Mar Cáspio e colocou toda a bacia do Volga sob controle russo. Cidades como Samara (1586), Saratov (1590) e Tsaritsyne (1589) foram fundadas ao longo do rio para garantir o controle adequado."
 flavor_rus.EVTOPTA3404:0  "Tudo pertence à Mãe Rússia"
 flavor_rus.EVTOPTB3404:0  "Colocaria em risco nossa diplomacia"
 flavor_rus.EVTNAME3405:0  "Reivindicações russas sobre a Polônia-Lituânia"
 flavor_rus.EVTDESC3405:0  "Ivan IV da Rússia estendeu as fronteiras de sua pátria para o sul e leste, mas encontrou forte resistência no oeste, em particular na Livônia. Guerras com a Polônia, Lituânia (então parte da Polônia) e até a Suécia duraria até 1583. A Polônia anexou a Lituânia em 1569 e, após muitas derrotas nas mãos do exército polonês, Ivan teve que assinar um tratado de paz em 1582, onde perdeu todos os seus ganhos territoriais ocidentais anteriores. A inimizade entre os dois países permaneceria alta, culminando com a ocupação polonesa de Moscou (1610) durante o Tempo das Perturbações (1598-1618)."
 flavor_rus.EVTOPTA3405:0  "Tudo pertence à Mãe Rússia"
 flavor_rus.EVTOPTB3405:0  "Colocaria em risco nossa diplomacia"
 flavor_rus.EVTNAME3406:0  "Reivindicações russas nas estepes"
 flavor_rus.EVTDESC3406:0  "Imediatamente após a queda de Astrakhan, no ano de 1557, Ivan IV lançou uma campanha nas estepes ao sul de Kazan, reino da Horda Nogaï, herdeiros de alguns mongóis. Este foi o primeiro trampolim para a expansão para o leste. O A expansão russa para o leste, liderada entre 1560 e 1581 pelos cossacos sob Yermak e o empreendimento privado dos mercadores Stroganov de Nizhny-Novgorod, viu muitas terras caírem sob o controle do czar russo. o último reino dos herdeiros de Genghis Khan na Sibéria foi o último passo antes da exploração e controle do vasto interior, que eventualmente veria os cossacos construírem cidades a partir de seus Ostrogs (fortificações simples para garantir o trânsito) e chegarem ao Oceano Pacífico em Okhotsk em 1645."
 flavor_rus.EVTOPTA3406:0  "Tudo pertence à Mãe Rússia"
 flavor_rus.EVTOPTB3406:0  "Colocaria em risco nossa diplomacia"
 flavor_rus.EVTNAME3410:0  "O Conselho Escolhido"
 flavor_rus.EVTDESC3410:0  "Em 1543, com apenas 14 anos e com força e bravura surpreendentes, o Grande Príncipe Ivan IV pôs fim ao reinado de terror dos boiardos. Atrás dele estava seu amigo Alexi Adashev e o talentoso padre Sylvestr, que sucederia o sábio Makari como metropolita de Moscou Sylvestr e Adashev pertenciam a um grupo de conselheiros chamado Conselho Escolhido, que foi de grande ajuda na reforma da Rússia durante a primeira parte do reinado de Ivan IV, mas caiu em desgraça após a morte da primeira esposa de Ivan, Anastasia, em 1560. Ivan, que ficou desequilibrado após sua grave doença em 1553, acusou seus velhos amigos de terem envenenado sua esposa e os exilou, não deixando ninguém para moderar sua brutalidade."
 flavor_rus.EVTOPTA3410:0  "Excelentes Ministros!"
 flavor_rus.EVTNAME3411:0  "O Saque de Moscou"
 flavor_rus.EVTDESC3411:0  "Ivan sentiu que o comércio com a Europa dependia do livre acesso ao Báltico e decidiu voltar sua atenção para o oeste. Em 1558, ele foi à guerra na tentativa de estabelecer o domínio russo sobre a Livônia. A Rússia foi a princípio vitoriosa e conseguiu destruir a Livônia cavaleiros, mas seu aliado, a Lituânia, tornou-se parte integrante da Polônia em 1569. A guerra se arrastou - enquanto os suecos (guardando seus próprios interesses na Estônia) apoiavam a Polônia contra a Rússia, os tártaros da Criméia atacaram Astrakhan e até fizeram uma extensa incursão na Rússia em 1571 - eles saquearam e queimaram Moscou, deixando apenas o Kremlin de pé."
 flavor_rus.EVTOPTA3411:0  "Vingar este insulto horrível"
 flavor_rus.EVTOPTB3411:0  "Use-o para esmagar a oposição"
 flavor_rus.EVTNAME3413:0  "A reforma do Tesouro e a abolição do sistema Kormlenije"
 flavor_rus.EVTDESC3413:0  "Algumas das mais importantes reformas russas do governo foram instituídas por Ivan IV. Ivan construiu sobre as obras de Ivan III e aproximou ainda mais a classe Pommiestie da monarquia. Ele também criou uma Câmara de Finanças separada diretamente à sua disposição, que proporcionou uma certa eficiência na entrada e saída de dinheiro. A abolição do sistema Kormlenije, um sistema de pagamento para a administração provincial onde os salários eram pagos 'in natura' diretamente das mãos dos camponeses, e a reparação dos a organização da administração provincial tornou a monarquia muito mais eficiente e poderosa. Infelizmente para a Rússia, essas reformas não foram suficientes para manter o Estado à tona após as dispendiosas e desastrosas Guerras da Livônia no final do reinado de Ivan IV.
 flavor_rus.EVTOPTA3413:0  "Reformar o Tesouro e abolir Kormlenije"
 flavor_rus.EVTOPTB3413:0  "Só reforma do Tesouro"
 flavor_rus.EVTOPTC3413:0  "Somente abolir Kormlenie"
 flavor_rus.EVTNAME3415:0  "A Igreja Ortodoxa Russa Declara Independência"
 flavor_rus.EVTDESC3415:1  "Não muito antes do colapso do Império Bizantino, a Igreja Russa tornou-se, de fato, independente do Patriarcado de Constantinopla. O Metropolita Jonas, instalado pelo Conselho dos Bispos Russos, recebeu o título de Metropolita de Moscou e Toda a Rússia. Desde a A Igreja Russa tem se tornado cada vez mais independente de Constantinopla, ao invés de se aliar ao estado russo."
 flavor_rus.EVTOPTA3415:1  "Vamos liderar a Verdadeira Fé de [Root.Capital.GetCapitalName]."
 flavor_rus.EVTOPTB3415:1  "Vamos ajudar nossos irmãos a recuperar Constantinopla."
 flavor_rus.EVTOPTC3415:0  "É nosso destino libertar Constantinopla dos turcos!"
 flavor_rus.EVTNAME3416:0  "O campesinato é levado à servidão"
 flavor_rus.EVTDESC3416:0  "Boris Godunov foi eleito em 1598 para suceder Fedor. Ele consolidou os ganhos territoriais da Rússia, mas, logo após chegar ao poder, a seca, a fome e a peste mataram meio milhão de pessoas na Moscóvia. Os camponeses fugiram de suas aldeias, deixando suas propriedades reclamadas por ervas daninhas. Em resposta, Godunov decretou que os camponeses foram proibidos de deixar as propriedades em que nasceram (Ivan IV aprovou um decreto semelhante em 1581). Os camponeses realmente se tornaram servos."
 flavor_rus.EVTOPTA3416:0  "Servir os camponeses"
 flavor_rus.EVTOPTB3416:0  "Não os escraviza"
 flavor_rus.EVTNAME3417:0  "Servidão total aplicada por Sobornoye Ulozheniye"
 flavor_rus.EVTDESC3417:0  "O czar Alexis recebeu uma educação superficial de seu tutor Boris Ivanovich Morozov antes de ascender ao trono aos 16 anos. Morozov, que também era cunhado de Alexis, inicialmente assumiu o comando dos assuntos de estado, mas em 1648 uma revolta popular em Moscou forçou Alexis a exilar Morozov. Alexis cedeu às demandas dos rebeldes e convocou uma assembleia de terras (zemski sobor), que em 1649 produziu um novo código de leis russo (Sobornoye Ulozheniye), que definia legalmente a servidão."
 flavor_rus.EVTOPTA3417:0  "Aplicar"
 flavor_rus.EVTOPTB3417:0  "Aceite a deterioração da economia e as revoltas burguesas"
 flavor_rus.EVTNAME3418:0  "Reforma Nikons e os Raskolniks"
 flavor_rus.EVTDESC3418:0  "Nikon foi o patriarca da Igreja Ortodoxa Russa de 1652 a 1666. Ele empreendeu uma reforma extremamente vigorosa da disciplina e ritual da igreja com o objetivo de expurgar acréscimos e excentricidades dos ritos russos. Grego (1654), criou um cisma na Igreja e inspirou a formação de uma grande seita de oposição, a Raskolniki, que manteve os usos mais antigos banidos por Nikon. Em 1658, Nikon havia despertado oposição suficientemente poderosa para provocar seu banimento, e em 1666 ele foi deposto e degradado. Ele era uma figura única na história da igreja russa, pois se opôs a qualquer interferência do estado nos assuntos da igreja e considerou as duas instituições para ser distinto e separado. Suas reformas foram mantidas depois que ele foi deposto."
 flavor_rus.EVTOPTA3418:0  "Modernizemos a Igreja"
 flavor_rus.EVTOPTB3418:0  "Siga a atenção dos Raskolniks"
 flavor_rus.EVTNAME3419:0  "Intermezzo Diplomático de Fyodor Baikov"
 flavor_rus.EVTDESC3419:0  "Fyodor Baikov foi a Pequim em 1656 em um esforço para abrir relações diplomáticas com a China. No entanto, interpretar mal a etiqueta chinesa fez com que ele se comportasse de uma maneira que levou os ministros chineses a acreditar que a Rússia reconhecia a China como seu mestre. Uma mensagem foi enviada para Moscou. A carta continha instruções sobre o tributo anual que o vassalo 'Rússia' deve agora pagar. O czar não teve chance de protestar porque ninguém em Moscou entendia chinês. O governo russo ignorou o evento como se nunca tivesse acontecido e a China estava muito ocupada sendo subjugada pela dinastia Manchu para se importar."
 flavor_rus.EVTOPTA3419:0  "Ignore as exigências"
 flavor_rus.EVTOPTB3419:0  "Finja ser um vassalo chinês"
 flavor_rus.EVTOPTC3419:0  "Fingir ser um vassalo chinês e prestar homenagem"
 flavor_rus.EVTNAME3420:0  "A Revolta Cossaca de Stenka Razin"
 flavor_rus.EVTDESC3420:0  "Stenka Razin (ou Stepan Timofeyevich) foi um hetman Don Cossaco que realizou uma série de ataques bem-sucedidos aos assentamentos persas e russos de 1667 a 1669. Tendo adquirido grande fama e riqueza, Razin lançou uma nova campanha em 1670 contra as cidades-fortaleza do czar em o Volga. Com uma força de cerca de 7.000 cossacos, ele capturou Tsaritsyn e Astrakhan. Em ambas as cidades, Razin e seus homens se envolveram em orgias bêbadas e perpetraram atrocidades selvagens contra os nobres e oficiais militares - ele também substituiu os governos locais por instituições cossacas de autogestão -regra. Razin continuou seu avanço pelo Volga e, ao longo do caminho, incitou os servos e as classes baixas urbanas a se juntarem à sua rebelião. Ele capturou Saratov e seguiu para Simbirsk, enquanto sua insurreição se espalhava por toda a região do Volga e até mesmo em alguns dos Alarmado com o sucesso de Razin, o Czar Alexis enviou um exército para socorrer Simbirsk. A força infligiu uma derrota decisiva às tropas indisciplinadas e mal equipadas de Razin. Razin fugiu para Don Corleone, mas em 24 de abril de 1671 foi capturado por cossacos legalistas e entregue às autoridades czaristas. Levado a Moscou e torturado, Razin foi executado por esquartejamento na Praça Vermelha."
 flavor_rus.EVTOPTA3420:0  "Reprimir todos os movimentos separatistas"
 flavor_rus.EVTOPTB3420:0  "Dar mais autonomia às províncias"
 flavor_rus.EVTNAME3421:0  "O Tratado de Nerchinsk"
 flavor_rus.EVTDESC3421:0  "A permanente exploração e colonização russa da Sibéria que começou sob Ivan, o Terrível, continuou regularmente ao longo do século 17, com a maior parte do leste da Sibéria descoberta no final do século (Kamchatska foi alcançada em 1679). A bacia de Amur foi explorada por Khabarov na década de 1650 e em 1689, um conflito de fronteira russo-chinês foi resolvido pelo primeiro acordo sino-europeu, o Tratado de Nerchinsk, fixando a fronteira de Amur. Em 1727, o tratado de Kyakhta faria provisões para uma estação comercial russa a ser estabelecida em Pequim, a capital da nova dinastia Manchu (1644-1911)."
 flavor_rus.EVTOPTA3421:0  "Aceite o Tratado"
 flavor_rus.EVTOPTB3421:0  "Rejeitar o Tratado como absurdo"
 flavor_rus.EVTOPTC3421:0  "Melhor não atrapalhar nossa diplomacia na região"
 flavor_rus.EVTNAME3422:0  "O Grande Conflito do Norte"
 flavor_rus.EVTDESC3422:0  "Em 1697, Carlos XII, de 15 anos, ascendeu ao trono sueco. Vendo a oportunidade, o czar russo Pedro I aliou-se à Dinamarca e à Polônia-Saxônia em 1699. No entanto, com a ajuda naval britânica e holandesa, Carlos XII desembarcou na Zelândia e prontamente derrotou os dinamarqueses, depois mudou-se para a Estônia, onde seus suecos em desvantagem numérica (1 a 5) obtiveram uma vitória esmagadora sobre os russos. Em vez de derrotar os russos, Carlos moveu-se contra agosto II da Polônia-Saxônia e expulsou-o da Polônia em 1704 ( tendo o pró-sueco Stanislaw Leszczynski eleito rei), subjugando a Saxônia em 1706. Enquanto os russos começaram a construção de São Petersburgo (1703) e reconstruíram seus exércitos, eles também tomaram partes da Estônia (1704-1706). Charles então decidiu para marchar para Moscou via Ucrânia, onde os cossacos sob o comando de Mazeppa se revoltaram novamente em 1708. O inverno rigoroso e os ataques russos dizimaram seu exército e ele foi finalmente derrotado na batalha de Poltava em 1709. O rei ferido escapou para os otomanos. Os russos foram cercados pelos otomanos no rio Prut, mas Peter conseguiu, por meio de suborno, obter um salvo-conduto em troca de Azov. Enquanto Carlos ainda estava exilado na Turquia, tropas russas, dinamarquesas, hanoverianas e até prussianas capturaram a maioria das províncias suecas ao redor do Báltico. Tendo saído do internamento turco, Charles foi morto em 1718 em frente à fortaleza norueguesa de Frederickshald. Os tratados de paz que se seguiram à Suécia perderam a maior parte de seu império báltico."
 flavor_rus.EVTOPTA3422:0  "Busque laços mais estreitos com seus inimigos"
 flavor_rus.EVTOPTB3422:0  "Deixe os outros se moverem primeiro"
 flavor_rus.EVTNAME3425:0  "A Revolta Ucraniana de Mazepa"
 flavor_rus.EVTDESC3425:0  "Em 1708, a Grande Guerra do Norte estava em andamento. Em uma de suas tradicionais revoltas contra seus mestres, sejam eles poloneses ou russos, os cossacos Zaparog da Ucrânia se revoltaram sob a liderança de seu Hetman, Mazepa. Seus apelos a Carlos XII da Suécia foram ouvido e em 1708-1709, o exército sueco se mudou para a Ucrânia, na esperança infundada de encontrar suprimentos e reforços de inverno. Eles só encontraram a derrota em Poltava, enquanto a insurreição cossaca foi totalmente reprimida e a maioria dos cossacos deportados para as províncias orientais do Império Russo."
 flavor_rus.EVTOPTA3425:0  "Já lidamos com separatistas antes"
 flavor_rus.EVTNAME3426:0  "Reformas Governamentais e o Absolutismo"
 flavor_rus.EVTDESC3426:0  "Durante o reinado de Pedro, o Grande, as formas medievais e obsoletas de governo deram lugar à autocracia efetiva. Em 1711, ele aboliu a boyarskaya duma, ou conselho boiardo, e estabeleceu por decreto o Senado como o órgão supremo do estado para coordenar o actuação dos diversos órgãos centrais e locais, fiscalizar a arrecadação e dispêndio das receitas, e elaborar legislação de acordo com os seus editais.A disciplina marcial estendeu-se às instituições civis, estando sempre de serviço no Senado um oficial da guarda. A partir de 1722, além disso, havia um procurador-geral vigiando o trabalho diário do Senado e sua chancelaria e atuando como 'o olho do soberano'."
 flavor_rus.EVTOPTA3426:1  "Instituir as Reformas"
 flavor_rus.EVTOPTB3426:1  "O jeito antigo é melhor!"
 flavor_rus.EVTOPTC3426:0  "Só Reformas Governamentais"
 flavor_rus.EVTNAME3427:0  "O Estado assume o controle da Igreja Russa"
 flavor_rus.EVTDESC3427:0  "Em 1721, a fim de sujeitar a Igreja Ortodoxa da Rússia ao estado, Pedro, o Grande, aboliu o Patriarcado de Moscou. A partir de então, o lugar do patriarca como chefe da Igreja foi ocupado por um colégio espiritual, ou seja, o Santo Sínodo, composto por representantes da hierarquia obediente à vontade do czar. Um oficial secular - o ober-prokuror, ou procurador-chefe - foi nomeado pelo czar para supervisionar as atividades do Santo Sínodo. O Santo Sínodo perseguiu ferozmente todos os dissidentes e conduziu uma censura de todas as publicações."
 flavor_rus.EVTOPTA3427:0  "Abolir o Patriarcado"
 flavor_rus.EVTOPTB3427:0  "Deixe o Patriarcado em paz"
 flavor_rus.EVTNAME3430:0  "A sucessão Kurland de 1726"
 flavor_rus.EVTDESC3430:0  "A morte do último duque de Curlândia, Frederico Guilherme, em 1711, não deixou herdeiros para o ducado, exceto o fraco e doente Fernando, e muitos contendores na Rússia e na Polônia. Em 1726, o polonês Sejm conseguiu impor Maurício de Saxônia, filho bastardo do atual rei polonês, como duque, mas apenas para mudar de ideia e pedir sua retirada. Ao mesmo tempo, a Rússia pressionava por seu próprio candidato, o duque de Holstein-Gottorp, genro da Czarina Catarina I. Depois de muito suborno, negociação e diplomacia de bastidores, Maurício foi convocado para sair ou sofrer a guerra. Ela começou em 1727, com a Rússia firmemente comprometida e enviando 8.000 soldados para conquistar o Ducado em 8 dias. A guerra não durou o suficiente para abraçar toda a Europa e Maurice fugiu para a França, onde teve uma brilhante carreira militar."
 flavor_rus.EVTOPTA3430:0  "Prepare-se para tomar Kurland"
 flavor_rus.EVTOPTB3430:0  "Ignore este assunto insignificante"
 flavor_rus.EVTNAME3432:0  "A Duma e a Reforma Legislativa"
 flavor_rus.EVTDESC3432:0  "Em 1767, Catarina, a Grande, convocou uma comissão composta por delegados de todas as províncias e de todas as classes sociais (exceto os servos) com o objetivo de apurar os verdadeiros desejos de seu povo e elaborar uma constituição. Os debates duraram meses e chegaram para nada. A instrução de Catarina para a comissão era um rascunho de uma constituição e um código de leis. Foi considerado liberal demais para ser publicado na França e permaneceu letra morta na Rússia."
 flavor_rus.EVTOPTA3432:0  "Ignore a injustiça na sociedade"
 flavor_rus.EVTOPTB3432:0  "Faça algo sobre a injustiça na sociedade"
 flavor_rus.EVTNAME3434:0  "Reformas Mercantilistas"
 flavor_rus.EVTDESC3434:0  "No final do século 18, a Rússia adotou uma política cada vez mais mercantilista como consequência da crescente monopolização do poder da aristocracia."
 flavor_rus.EVTOPTA3434:0  "Sim, precisamos reformar"
 flavor_rus.EVTOPTB3434:0  "Não, a economia está em boa forma"
 flavor_rus.EVTOPTC3434:0  "Não, vamos optar pelo Livre Comércio"
 flavor_rus.EVTNAME3435:0  "A Revolta de Pugatchev"
 flavor_rus.EVTDESC3435:0  "A revolta começou em 1773 na região dos Urais. Liderada por Emelian Pugatchev, foi uma revolta de cossacos e camponeses deslocados, seguindo um líder que afirmava ser Pedro III, o marido assassinado da czarina Catarina II. No inverno de 1773- Em 1774, a revolta assumiu o controle da maior parte da bacia do Volga e até ameaçou Moscou, levando o reino de Catarina à beira do colapso. Finalmente, tropas regulares sob o comando de Suvarow conseguiram capturar Pugatchev perto de Tsaritsyn e ele foi executado em Moscou.
 flavor_rus.EVTOPTA3435:0  "As massas estão se movendo..."
 flavor_rus.EVTNAME3436:0  "A política reacionária"
 flavor_rus.EVTDESC3436:0  "Após a revolta de Pugachev, Catarina percebeu que, para ela, o povo era mais temido do que lamentável e que, em vez de libertá-lo, ela deveria estreitar seus laços. Antes de sua ascensão ao poder, Catarina planejara emancipar os servos, em em quem se baseava a economia da Rússia. Quando confrontada com as realidades do poder, Catarina viu muito rapidamente que a emancipação dos servos nunca seria tolerada pelos proprietários, de quem ela dependia para se sustentar, e que colocariam o país em desordem uma vez que eles perderam seus próprios meios de subsistência. A fortuna de um nobre foi avaliada não em terras, mas nas 'almas' que ele possuía. Em vez disso, Catarina voltou sua atenção para a organização e fortalecimento de um sistema que ela mesma havia condenado como desumano. Ela impôs a servidão aos Ucranianos que até então eram livres. Ao distribuir as terras da coroa a seus favoritos e ministros, ela piorou a sorte dos camponeses, que gozavam de certa autonomia. No final de seu reinado, quase não havia um camponês livre na Rússia. "
 flavor_rus.EVTOPTA3436:0  "Mantenha as massas em cadeias"
 flavor_rus.EVTOPTB3436:0  "Vamos introduzir a ideia de 'Liberdade'"
 flavor_rus.EVTOPTC3436:0  "Não perturbe o equilíbrio"
 flavor_rus.EVTNAME3437:0  "Legislação Liberal do Czar Paulo I"
 flavor_rus.EVTDESC3437:0  "Paulo I, em um esforço para fortalecer a autocracia, reverteu muitas das políticas de Catarina - ele restabeleceu agências administrativas centralizadas que ela havia abolido em 1775, aumentou o controle burocrático no governo local e procurou impor limites à autoridade dos nobres. Enquanto Catarina fez com que muitos russos comuns fossem escravizados pela servidão, Paulo foi o primeiro czar russo a limitar o trabalho exigido dessas pessoas infelizes. Em Gatchina, Paulo educou seus filhos, emprestou-lhes dinheiro, instituiu um sistema de assistência médica gratuita, deu-lhes mais terras para seu uso, e modernizou a tecnologia agrícola. Em resumo, ele era um proprietário modelo. Quando se tratava do povo mais humilde da Rússia, tanto como czar quanto como grão-duque, ele procurava acabar com seu sofrimento e melhorar suas vidas. Com isso, ele colocou em ação as idéias do Iluminismo papagaio, mas nunca seguiu a menos que lhe convinha, por sua mãe."
 flavor_rus.EVTOPTA3437:0  "Restringir a servidão"
 flavor_rus.EVTOPTB3437:0  "Está perfeito como está"
 flavor_rus.EVTNAME3438:0  "Legislação Liberal do czar Alexandre I"
 flavor_rus.EVTDESC3438:0  "Alexandre aboliu muitas punições bárbaras e cruéis então praticadas e em 1802 introduziu uma administração mais ordenada do governo com a criação de oito ministérios. Ele melhorou a condição dos servos e promoveu a educação, dobrando o número de universidades russas ao estabelecer aquelas em São Petersburgo , Kharkiv e Kazan.No entanto, apesar das idéias humanitárias inculcadas nele por seu tutor La Harpe e apesar de seu próprio desejo de fazer seu povo feliz, Alexandre não tinha a energia necessária para realizar a reforma mais urgente, a abolição total da servidão. A instituição da servidão foi, nas palavras do próprio czar, 'uma degradação' que manteve a Rússia em um estado desastrosamente atrasado. Mas libertar os servos, que compunham três quartos da população, despertaria a hostilidade de seus nobres senhores."
 flavor_rus.EVTOPTA3438:0  "Abolir a servidão"
 flavor_rus.EVTOPTB3438:0  "Deixe estar"
 flavor_rus.EVTNAME3439:0  "A Liga de Anjala"
 flavor_rus.EVTDESC3439:0  "Um grande grupo de oficiais finlandeses a serviço do rei sueco nos enviou um despacho declarando ilegal a guerra em curso e perguntando se consideraríamos ajudá-los a formar uma nação independente da Finlândia. Pode ser útil como um estado tampão. ."
 flavor_rus.EVTOPTA3439:0  "Dê-lhes o nosso apoio"
 flavor_rus.EVTOPTB3439:0  "Rejeitar seus apelos"
 flavor_rus.EVTNAME1010:0  "Grande Embaixada"
 flavor_rus.EVTDESC1010:0  "Uma ideia foi apresentada no tribunal para enviar [Root.Monarch.GetName] em uma viagem pela Europa junto com uma grande delegação - uma Grande Embaixada - a fim de buscar melhores relações com outros líderes europeus - especialmente aqueles que compartilham inimigos comuns conosco. Outro benefício pode ser a chance de estudar os avanços tecnológicos feitos na Europa Ocidental para nos ajudar a modernizar."
 flavor_rus.EVTOPTA1010:0  "Embarque em uma viagem pela Europa"
 flavor_rus.EVTOPTB1010:0  "Nosso país detém o conhecimento de que precisamos"
 flavor_rus.EVTTOOLTIP1010:0  "[Root.Monarch.GetName] viaja para [This.GetName]"
 flavor_rus.EVTNAME1011:0  "Grande Embaixada Chega a [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1  "Uma grande embaixada chegou de [From.GetName] liderada por [From.Monarch.GetName] [From.Monarch.GetHerselfHimself]. [From.Monarch.GetSheHeCap] está viajando pelo continente para garantir melhores relações com outros estados europeus - especialmente aqueles que compartilham um inimigo comum. Como devemos cumprimentar [From.Monarch.GetHerHim]?"
 flavor_rus.EVTOPTA1011:0  "Convidar [From.Monarch.GetHerHim] para ficar"
 flavor_rus.EVTOPTB1011:0  "Afaste educadamente [From.Monarch.GetHerHim]"
 flavor_rus.EVTOPTC1011:0  "Mande [From.Monarch.GetHerHim] empacotar!"
 flavor_rus.EVTNAME1012:0  "Grande Embaixada em [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1  "Oprimido por nossa recepção calorosa, [From.From.Monarch.GetName] nos informou que deseja estender sua visita em [Root.Capital.GetCapitalName]. Em [From.From.Monarch.GetHerHis] busca para modernizar a Rússia, [From.From.Monarch.GetSheHe] está ansioso para ter a chance de estudar os avanços tecnológicos da Europa Ocidental."
 flavor_rus.EVTOPTA1012:0  "Convide [From.From.Monarch.GetHerHim] para ficar e estudar nossas instituições governamentais"
 flavor_rus.1012.a.tt:0  "[From.From.Monarch.GetName] aprenderá sobre nossas instituições governamentais."
 flavor_rus.EVTOPTB1012:0  "Convide [From.From.Monarch.GetHerHim] para ficar e estudar nosso exército"
 flavor_rus.1012.b.tt:0  "[From.From.Monarch.GetName] aprenderá sobre nossa organização militar."
 flavor_rus.EVTOPTC1012:0  "Convide [From.From.Monarch.GetHerHim] para ficar e estudar nossa marinha"
 flavor_rus.1012.c.tt:0  "[From.From.Monarch.GetName] aprenderá sobre nossa organização naval."
 flavor_rus.EVTOPTD1012:0  "[From.From.Monarch.GetSheHeCap] ultrapassou [From.From.Monarch.GetHerHis] bem-vindo..."
 flavor_rus.EVTNAME1013:0  "Oferta Generosa para Ficar"
 flavor_rus.EVTDESC1013:0  "Ao saber das reformas de [Root.Monarch.GetName] para modernizar [Root.GetName], [From.GetName] gentilmente nos convidou a estender nossa estadia em [From.Capital.GetCapitalName] para aproveitar a oportunidade para estudar suas tecnologias avanços".
 flavor_rus.EVTOPTA1013:0  "Vamos ficar e estudar suas instituições governamentais"
 flavor_rus.EVTOPTB1013:0  "Vamos ficar e estudar seu exército"
 flavor_rus.EVTOPTC1013:0  "Vamos ficar e estudar a marinha deles"
 flavor_rus.EVTOPTD1013:0  "Não, temos outros países para visitar"
 flavor_rus.EVTOPTE1013:0  "Chegou a hora de voltar para casa"
 flavor_rus.EVTNAME1014:0  "Pedido para permanecer recusado"
 flavor_rus.EVTDESC1014:0  "Em nossas tentativas de modernizar [Root.GetName], o estudo dos avanços tecnológicos na Europa Ocidental pode ser valioso. Infelizmente, um pedido para prolongar nossa estada em [From.Capital.GetCapitalName] para fazê-lo foi negado."
 flavor_rus.EVTOPTA1014:0  "Muito bem, temos outros países para visitar"
 flavor_rus.EVTOPTB1014:0  "Chegou a hora de voltar para casa"
 flavor_rus.EVTNAME1015:0  "Visita prolongada compensa"
 flavor_rus.EVTDESC1015:0  "A longa visita de [Root.Monarch.GetName] a [From.From.Capital.GetCapitalName] para estudar pessoalmente seus avanços tecnológicos parece ter valido a pena."
 flavor_rus.EVTOPTA1015:0  "Nossas instituições governamentais se beneficiarão com isso!"
 flavor_rus.EVTOPTB1015:0  "Nossas forças armadas se beneficiarão com isso!"
 flavor_rus.EVTOPTC1015:0  "Nossa marinha se beneficiará com isso!"
 flavor_rus.EVTNAME1016:0  "Grande Embaixada Bem Sucedida"
 flavor_rus.EVTDESC1016:0  "Nossa visita a [From.From.From.Capital.GetCapitalName] foi um sucesso, mas chegou a hora de seguir em frente. A questão é para onde?"
 flavor_rus.EVTOPTA1016:0  "Ainda temos outros países para visitar"
 flavor_rus.EVTOPTB1016:0  "Chegou a hora de voltar para casa"
 flavor_rus.EVTNAME1005:0  "Sínodo dos Cem Capítulos"
 flavor_rus.EVTDESC1005:0  "Em 1551, o Metropolita Mascarius convocou a Igreja no que ficou conhecido como o Sínodo dos Cem Capítulos para unificar as cerimônias e deveres da Igreja em toda a Rússia. Eles também exigiram que o governo cancelasse sua jurisdição sobre a Igreja."
 flavor_rus.EVTOPTA1005:0  "Afirme essas mudanças"
 flavor_rus.EVTOPTB1005:0  "Proibir essas ideias"
 flavor_rus.EVTNAME1006:0  "Cisma"
 flavor_rus.EVTDESC1006:0  "Os principais funcionários da Igreja Russa notaram uma série de discrepâncias entre sermões, ritos e livros russos e gregos e, em 1652, o Patriarca Nikon convocou um sínodo para estudar esses assuntos. Um segundo sínodo foi convocado em 1666, onde várias reformas foram emitidas para corrigir isso, além de condenar muitas das tradições do passado. Isso levou a um grande cisma - raskol - onde aqueles que se opunham a essas mudanças passaram a ser conhecidos como Velhos Crentes ou raskolniki."
 flavor_rus.EVTOPTA1006:0  "Estas reformas são necessárias"
 flavor_rus.EVTOPTB1006:0  "Apoiar as velhas tradições"
 flavor_rus.EVTNAME1007:0  "As reformas de Pedro, o Grande"
 flavor_rus.EVTDESC1007:0  "Durante o final do século 17 e início do século 18, Pedro, o Grande, instituiu uma série de reformas destinadas a transformar a Rússia em um estado europeu moderno. O governo e o exército foram reformados sob a supervisão de conselheiros da Europa Ocidental e de Pedro, sonhando em tornar a Rússia um país o poder procurou assumir o controle das costas do Mar Báltico e do Mar Negro. As reformas drásticas encontraram forte oposição, pois as pessoas foram afrontadas pelo súbito abandono de sua vida e tradições tradicionais e foram seguidas por vários levantes.
 flavor_rus.EVTOPTA1007:0  "As reformas são necessárias"
 flavor_rus.EVTOPTB1007:0  "Evite influência externa"
 flavor_rus.EVTNAME1008:0  "A Rebelião Bulavin"
 flavor_rus.EVTDESC1008:0  "A Rebelião Bulavin estourou em outubro de 1707, quando Kondraty Bulavin e um bando de Don Cossacks emboscaram e mataram um grupo de caçadores de recompensas enviados por Pedro, o Grande, para prender camponeses fugitivos escondidos na região de Don. O estado reformado estava se expandindo, algo que começou a infringir tanto as terras dos cossacos quanto sua semi-autonomia. Rússia."
 flavor_rus.EVTOPTA1008:0  "Esmagar a rebelião"
 flavor_rus.EVTOPTB1008:0  "Reverter algumas reformas"
 flavor_rus.EVTNAME1101:0  "Tempo de Problemas"
 flavor_rus.EVTDESC1101:0  "O Tempo das Perturbações se estendeu desde a morte do último czar da dinastia Rurik de 700 anos, Feodor Ivanovich, em 1598, e a ascensão de Mikhail Fyodorovich da dinastia Romanov em 1613. Fome, peste, agitação pública e a A aparição de falsos pretendentes mergulhou o país em uma década de turbulência quando potências vizinhas como a Suécia e a Polônia viram sua chance de interferir."
 flavor_rus.EVTOPTA1101:0  "Tempos difíceis estão à nossa frente"
 flavor_rus.EVTNAME1102:0  "A insanidade de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102:0  "A insanidade de [Root.Monarch.GetName] Nos últimos meses, o comportamento errático de [Root.Monarch.GetName] tornou-se um problema crescente. Alguns até dizem que [Root.Monarch.GetSheHe] ficou completamente insano. ."
 flavor_rus.EVTOPTA1102:0  "[Root.Monarch.GetName] governará até sua morte!"
 flavor_rus.EVTOPTB1102:0  "Deixe seu conselheiro de confiança assumir"
 flavor_rus.EVTNAME1103:0  "Greves de fome"
 flavor_rus.EVTDESC1103:0  "A fome russa de 1601-1603 foi causada por três colheitas ruins consecutivas. Seguiu-se uma fome generalizada, matando cerca de dois milhões de pessoas ou quase um terço da população russa. Refugiados se aglomeraram na capital, aumentando a desorganização econômica e política em todo o país."
 flavor_rus.EVTOPTA1103:0  "Não há nada que possamos fazer"
 flavor_rus.EVTOPTB1103:0  "Tente aliviar o sofrimento"
 flavor_rus.EVTOPTC1103:0  "Usar todos os nossos recursos para direcionar os necessitados"
 flavor_rus.EVTNAME1104:0  "Praga"
 flavor_rus.EVTDESC1104:0  "Após o sofrimento causado pela fome recente, um surto de peste agora varre o país."
 flavor_rus.EVTOPTA1104:0  "Não há nada que possamos fazer"
 flavor_rus.EVTOPTB1104:0  "Tente contê-lo"
 flavor_rus.EVTNAME1105:0  "Bandidos em [Root.GetName]"
 flavor_rus.EVTDESC1105:0  "Fomes recentes e surtos de peste deixaram grande parte do país sem autoridades em funcionamento. A província de [Root.GetName] tornou-se uma terra sem lei, onde bandos de bandidos armados vagam pelo campo aterrorizando a população local."
 flavor_rus.EVTOPTA1105:0  "Restaurar autoridade"
 flavor_rus.EVTOPTB1105:0  "Deixe estar"
 flavor_rus.EVTNAME1106:0  "Primeiro Dimitri"
 flavor_rus.EVTDESC1106:0  "Em 1603, durante o Tempo dos Problemas, um homem chamado Dimitri apareceu e alegou ser o irmão mais novo supostamente morto do ex-czar Feodor Ivanovich - e, portanto, o legítimo pretendente ao trono russo. Este Dimitri rapidamente atraiu apoiadores em toda a Rússia e especialmente em a Comunidade polonesa-lituana. Alguns meses depois, Dimitri cruzou a fronteira para a Rússia junto com uma força de poloneses, lituanos e exilados russos. Parece que ele já tem forte apoio de nossos inimigos."
 flavor_rus.EVTOPTA1106:0  "Reconheça-o como o governante legítimo"
 flavor_rus.EVTOPTB1106:0  "Expulse-o"
 flavor_rus.EVTTOOLTIP1106:0  "Dimitri viaja para [This.GetName] em busca de apoio."
 flavor_rus.EVTNAME1107:0  "Falso Dimitri"
 flavor_rus.EVTDESC1107:0  "Um homem que se autodenomina Dimitri, que afirma ser o suposto irmão mais novo morto do czar Feodor Ivanovich, apareceu e está reivindicando o trono de Moscóvia. O atual governante de lá o baniu e agora ele está buscando refúgio aqui em [Root.GetName] para tentar levantar uma força armada. Esta pode ser uma oportunidade para atacar a Moscóvia sem uma declaração formal de guerra."
 flavor_rus.EVTTOOLTIP1107:0  "Forneça a Dimitri alguns soldados para apoiar sua invasão de Moscóvia"
 flavor_rus.EVTOPTA1107:0  "Apoie-o com tropas"
 flavor_rus.EVTOPTB1107:0  "Expulse-o de [Root.GetName]"
 flavor_rus.EVTDESC1111:0  "Um homem que se autodenomina Dimitri, que afirma ser o suposto irmão mais novo morto do czar Feodor Ivanovich, apareceu e está reivindicando o trono da Rússia. O atual governante de lá o baniu e agora ele está buscando refúgio aqui em [Root.GetName] para tentar levantar uma força armada. Esta pode ser uma oportunidade para atacar a Rússia sem uma declaração formal de guerra."
 flavor_rus.EVTTOOLTIP1111:0  "Forneça a Dimitri alguns soldados para apoiar sua invasão da Rússia"
 flavor_rus.EVTNAME1108:0  "Dimitri Retorna"
 flavor_rus.EVTDESC1108:0  "Durante seu exílio em [From.GetName] Dimitri conseguiu reunir muito apoio para sua reivindicação ao trono de [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] decidiu tomar esta oportunidade de se intrometer em nossos assuntos fornecendo tropas a Dimitri. Marchando para [Root.Capital.GetCapitalName], há rumores de que ele cruzará a fronteira a qualquer momento."
 flavor_rus.EVTOPTA1108:0  "Com o tempo, vamos esmagar os dois!"
 flavor_rus.EVTNAME1109:0  "Falso Dimitri Derrubado"
 flavor_rus.EVTDESC1109:0  "O falso Dimitri não foi capaz de manter o título de czar nem por um ano. Um príncipe chamado Vasily Shuisky, de outro ramo da velha dinastia Rurik, conspirou contra ele. Alimentado pelos rumores de que Dimitri planejava converter a Rússia em De acordo com a fé católica, Shuisky e seus partidários invadiram o Kremlin na manhã de 17 de maio de 1606. Dimitri tentou escapar por uma janela, mas quebrou a perna e logo foi capturado e baleado. canhão em direção à Polônia."
 flavor_rus.EVTOPTA1109:0  "Resista a esses usurpadores!"
 flavor_rus.EVTOPTB1109:0  "Que os rebeldes tomem o poder"
 flavor_rus.EVTNAME1110:0  "Fim do Tempo de Problemas"
 flavor_rus.EVTDESC1110:0  "A estabilidade e a paz voltaram mais uma vez para [Root.GetName] e os últimos anos de dificuldades conhecidos como o Tempo das Perturbações finalmente terminaram."
 flavor_rus.EVTOPTA1110:0  "Um [Root.GetName] mais forte surgirá!"
 flavor_rus.EVTNAME2000:0  "A Revolução Dezembrista"
 flavor_rus.EVTDESC2000:1  "Revolução! O governo autocrático caiu, e o [Root.Monarch.GetTitle] justamente decapitado na Praça de Pedro. É hora de criar uma nova Rússia, uma Rússia Revolucionária!\n\nO novo regime leva seus líderes do antigo segredo fileiras da União de Salvação, uma cabala de oficiais do Exército Imperial que se posicionou contra a opressão e liderou a revolta contra o [Root.Monarch.GetTitle]. Pavel Pestel era o coração ideológico da União, enquanto Mikhael Lunin e Nikita Muraynov lideravam o ataque das linhas de frente. Sergei Trubetskoy, nominalmente o líder da União, só recentemente retornou à Rússia após problemas de saúde. Cada um faz uma oferta pela liderança do novo estado russo.\n\nO estado revolucionário pretende abolir a servidão , estabelecer a igualdade perante a lei e redistribuir a terra dos nobres opressores entre o Estado e o campesinato. Com uma base sólida no liberalismo político, a revolução carrega uma determinação inabalável de desafiar a autocracia em todo o mundo."
 flavor_rus.EVTOPTA2000:0  "A União da Salvação vai liderar a revolução!"
 flavor_rus.EVTNAME2001:0  "A Terceira Roma"
 flavor_rus.EVTDESC2001:0  "Nossos soldados desfilam na cidade recém-batizada de Tsargrad, antiga Constantinopla, em comemoração às heróicas vitórias que levaram a este momento. Com esta nova conquista, [Root.GetName] será visto aos olhos do mundo como o verdadeiro Terceira Roma!\n\nTudo o que resta é decidir sobre a capital de nossa nação renovada; ela deve permanecer na grande cidade de [Root.Capital.GetName] ou devemos mudar a corte para Tsargrad?"
 flavor_rus.EVTOPTA2001:0  "Tsargrado será nossa capital!"
 flavor_rus.EVTOPTB2001:0  "[Root.Capital.GetName] será ainda mais glorioso!"
 flavor_rus.EVTNAME2002:0  "A Restauração de Kiev"
 flavor_rus.EVTDESC2002:0  "Kiev já foi a capital do primeiro grande império da Rus. Ao longo dos anos, foi saqueada por príncipes impertinentes, queimada até o chão pelos mongóis e submetida ao domínio da Lituânia.\n\nAgora a cidade caiu sob nosso controle, e temos os meios para restaurar a outrora magnífica cidade à sua antiga glória. Se escolhermos este caminho, estaríamos abraçando o legado da Rus de Kiev e adotando uma identidade cultural distintamente rutena; um grande império renascerá ."
 flavor_rus.EVTOPTA2002:0  "Restaure Kiev!"
 flavor_rus.EVTOPTB2002:0  "Melhorar [Root.Capital.GetName] em vez disso"
 flavor_rus.EVTOPTB1110:0  "[Root.GetName] precisa de uma nova dinastia!"
 flavor_spa.EVTNAME1:0  "Cristóvão Colombo"
 flavor_spa.EVTDESC1:0  "O explorador Cristóvão Colombo fez duas tentativas para convencer o Rei de Portugal, [From.Monarch.GetName], a financiar uma expedição para tentar encontrar uma rota ocidental para o Oriente. Após ser rejeitado pela segunda vez, Colombo voltou seus esforços para o [Root.GetAdjective] Crown. Apoiado por investidores italianos, Columbus espera convencer King [Root.Monarch.GetName] a concordar com a expedição."
 flavor_spa.EVTOPTA1:0  "Rejeitar a proposta dele"
 flavor_spa.EVTOPTB1:0  "Contrate Colombo"
 flavor_spa.EVTNAME3716:0  "O Casamento Ibérico"
 flavor_spa.EVTDESC3716:0  "Ferdinand II, rei de Aragão, casou-se com a princesa Isabella de Castela em Valladolid em outubro de 1469. Este foi um casamento de oportunismo político, não de romance. A corte de Aragão sonhava com um retorno a Castela, e Isabella precisava de ajuda para ganhar sucessão ao trono. O casamento iniciou uma vida sombria e conturbada, na qual Fernando lutou nas frentes castelhana e aragonesa para impor sua autoridade sobre as nobres oligarquias, mudando sua base de sustentação de um reino para outro de acordo com a intensidade do perigo. Apesar da natureza política da união, ele amava Isabella sinceramente. Muitos consideravam Fernando o salvador de seus reinos, um portador da unidade. Outros o desprezavam por tê-los oprimido. Maquiavel atribuiu a ele as qualidades questionáveis do príncipe renascentista ."
 flavor_spa.EVTOPTA3716:0  "Vamos ligar a dinastia deles à nossa"
 flavor_spa.EVTOPTB3716:0  "Não, vamos nos casar com um talento local"
 flavor_spa.EVTNAME3150:0  "Torquemada e a Conversão dos Mouros"
 flavor_spa.EVTDESC3150:0  "Depois de terem expulsado os judeus em 3 de agosto de 1492, os soberanos católicos da Espanha consideraram que era hora de cuidar da população moura de Al-Andalus, a parte sul da península dos antigos reinos muçulmanos de Valência e, acima de tudo, de Granada Com a renovação da Inquisição liderada por Tomás de Torquemada, a Espanha tornou-se um país de fanáticos religiosos, onde o trabalho agrícola e o artesanato eram considerados trabalhos indignos dos cristãos. . Na esteira dessas perseguições, muitos milhares deixaram a Espanha."
 flavor_spa.EVTOPTA3150:0  "Vamos nos livrar daqueles em quem não podemos confiar"
 flavor_spa.EVTOPTB3150:0  "Vamos fazer uma limpeza para a Glória de Deus"
 flavor_spa.EVTOPTC3150:0  "A tolerância é a chave para a prosperidade da nação"
 flavor_spa.EVTTOOLTIP3150:0  "Os mouros recorrem a [This.GetName]"
 flavor_spa.EVTNAME3151:0  "Destino dos mouros espanhóis"
 flavor_spa.EVTDESC3151:0  "Em uma decisão tola de fé sobre a economia, [From.GetName] fez com que muitos dos mouros que ainda viviam em suas terras partissem."
 flavor_spa.EVTOPTA3151:0  "Eles são uma adição bem-vinda ao nosso país."
 flavor_spa.EVTOPTB3151:0  "Não, feche nossas fronteiras"
 flavor_spa.EVTNAME1005:0  "Descoberta do Novo Mundo!"
 flavor_spa.EVTDESC1005:0  "Em 12 de outubro de 1492, depois de 34 dias fora de vista, Cristóvão Colombo e sua tripulação pisaram em uma ilha nas Bahamas, que Colombo chamou de San Salvador. Eles descobriram um Novo Mundo."
 flavor_spa.EVTOPTA1005:0  "Agora nós também!"
 flavor_spa.EVTNAME1011:0  "Inácio de Loyola"
 flavor_spa.EVTDESC1011:0  "Ignacio de Loyola nasceu em 1491 em uma família nobre basca. Ele serviu como soldado sob Antonio Manrique de Lara, o vice-rei de Navarra - um reino que a Espanha havia conquistado em 1512 - e foi ferido na Batalha de Pamplona. Quando o O exército francês, apoiando a monarquia navarra expulsa, invadiu a cidade em 20 de maio de 1521, Loyola foi atingido por uma bala de canhão que feriu gravemente ambas as pernas. Christi' - um comentário sobre a vida de Jesus que teve grande influência em Loyola. Ele abandonou a vida militar e decidiu dedicar-se inteiramente ao serviço de Deus. Em 1534, ele e seis companheiros formaram a Companhia de Jesus, comumente conhecida como a Jesuítas, dedicados a se opor à heresia e a promover ativamente a contra-reforma."
 flavor_spa.EVTNAME3152:0  "A Busca pelo Novo Mundo"
 flavor_spa.EVTDESC3152:0  "Depois da conquista de Granada, a Espanha estava cheia de veteranos e guerreiros da fé sem nada para fazer e com muitas necessidades. Feitos e necessidades seriam atendidos quando Cortez e Pizarro começassem a conquistar a América do Sul e Central. Todas essas pessoas se tornaram o proprietários de fazendas e barões comerciantes do Novo Mundo trazendo riqueza tanto para seus próprios bolsos quanto para os cofres do tesouro espanhol."
 flavor_spa.EVTOPTA3152:0  "Uma Nova Reconquista! Precisamos de Conquistadores"
 flavor_spa.EVTOPTB3152:0  "Uma Nova Reconquista! Precisamos de Exploradores"
 flavor_spa.EVTOPTC3152:0  "Esses homens são mais necessários em casa"
 flavor_spa.EVTNAME1000:0  "Cruzada contra Oran"
 flavor_spa.EVTDESC1000:0  "No início do século 16, o cardeal Francisco Jimenez de Cisneros voltou sua atenção para a costa norte-africana, uma região onde seu zelo religioso poderia encontrar uma saída agora que a Reconquista havia terminado na Espanha. Ele organizou e financiou pessoalmente uma cruzada contra a cidade de Oran. O porto de Mers El Kebir foi capturado em 1505 e em 1509 uma grande força acompanhada pelo próprio Cisneros e liderada pelo Condottieri Pedro Navarro finalmente tomou Oran em um assalto."
 flavor_spa.EVTOPTA1000:0  "A expansão no Norte de África parece próspera"
 flavor_spa.EVTNAME1006:0  "Século do Ouro"
 flavor_spa.EVTDESC1006:0  "A Era de Ouro espanhola foi um período entre o final do século XV e o início do século XVII durante o qual as artes, a literatura e a arquitetura floresceram, com artistas como El Grecco e Diego Valázquez, que criaram o famoso 'A Rendição de Breda', e arquitetos como Juan de Herrera que projetou a Catedral de Valladolid - caracterizada por sua decoração purista e sóbria - um estilo conhecido como 'clasicismo'. Um dos muitos autores durante o período foi Miguel de Cervantes, publicando seu 'Dom Quixote de la Mancha'."
 flavor_spa.EVTOPTA1006:0  "Incentivar a cultura"
 flavor_spa.EVTOPTB1006:0  "É um desperdício de recursos"
 flavor_spa.EVTNAME1001:0  "Leis de Burgos"
 flavor_spa.EVTDESC1001:0  "As Leis de Burgos eram um conjunto de leis sobre o comportamento dos espanhóis na América que foram promulgadas na cidade de Burgos em 1512. Elas diziam respeito especialmente ao tratamento dos povos indígenas. Embora as leis autorizassem os colonizadores a agrupar à força os índios para trabalhar para eles, as leis também regulamentavam as regras de trabalho, remuneração, alimentação e moradia, proibindo qualquer forma de punição alheia às autoridades, mas pouco faziam para amenizar o sofrimento dos índios por sua aplicação negligente. "
 flavor_spa.EVTOPTA1001:0  "Aplicar essas leis!"
 flavor_spa.EVTOPTB1001:0  "Nós governamos pelo direito do Conquistador!"
 flavor_spa.EVTNAME1002:0  "As Novas Leis"
 flavor_spa.EVTDESC1002:0  "Novas Leis das Índias para o Bom Tratamento e Preservação dos Índios" - ou abreviadamente A Nova Lei foi promulgada em 1542 por Carlos V. Elas foram uma resposta ao fracasso das anteriores Leis de Burgos de 1512, e novamente tentaram regular a exploração dos povos indígenas das Américas e proibir a escravização dos índios. As Novas Leis causaram grande agitação nas colônias, incluindo uma revolta no Peru por Gonzalo Pizarro."
 flavor_spa.EVTOPTA1002:0  "Aplicar essas leis!"
 flavor_spa.EVTOPTB1002:0  "Deixe essas decisões para as colônias"
 flavor_spa.EVTNAME1003:0  "Casa de Aluguel"
 flavor_spa.EVTDESC1003:0  "A Casa de Contratação foi estabelecida por Isabella I de Castela em 1503 como uma agência governamental para supervisionar toda a colonização espanhola. As viagens de exploração e comércio tinham que ser aprovadas por ela e todos os impostos coloniais eram cobrados por ela. A Casa também foi instruída a tentar proteger informações secretas sobre novas rotas comerciais e descobertas."
 flavor_spa.EVTOPTA1003:0  "Devemos estabelecê-lo"
 flavor_spa.EVTOPTB1003:0  "Assuntos coloniais não são para a coroa"
 flavor_spa.EVTNAME1004:0  "O Sol Nunca se Põe"
 flavor_spa.EVTDESC1004:0  "Durante o século 16, sob o governo de Carlos V, o Império Espanhol atingiu seu maior período. Os extensos domínios de Carlos na Europa incluíam a Espanha, a Áustria, os Países Baixos, Milão e o Reino de Nápoles. Para isso vieram numerosas colônias no norte e América do Sul, África e Ásia."
 flavor_spa.EVTOPTA1004:0  "Diz-se que era 'O império no qual o sol nunca se põe'."
 flavor_spa.EVTOPTB1004:0  "Nós realmente governamos o mundo!"
 flavor_spa.EVTNAME3153:0  "O Centro Comercial de Sevilha"
 flavor_spa.EVTDESC3153:0  "Com a descoberta do Novo Mundo, Sevilha entrou em seu maior período de prosperidade. Era o principal porto de comércio com as novas colônias. Rapidamente os monarcas espanhóis permitiram que ela tivesse o monopólio dos fretes das colônias espanholas."
 flavor_spa.EVTOPTA3153:0  "Agora temos o controle de nosso comércio exterior"
 flavor_spa.EVTNAME3154:0  "Os Fugadores"
 flavor_spa.EVTDESC3154:0  "Os Fuggers eram uma família camponesa de tecelões de Augsburg durante o século 15 que ascendeu através do comércio e transações em dinheiro aos banqueiros dos Habsburgos e dos papas. Jakob Fugger, o Rico (1511-1525) financiou as guerras de Carlos V e a eleição para o Império , controlava a produção européia de chumbo, prata e cobre e obteve o monopólio do mercúrio. Anton Fugger (1525-1560) tinha concessões comerciais no Chile, Peru e Moscou. No entanto, a empresa entrou em declínio no final do século XVI por causa das falências do estado em Espanha, conflitos familiares e desinteresse dos herdeiros."
 flavor_spa.EVTOPTA3154:0  "Deixe os Fuggers comandarem nossas finanças"
 flavor_spa.EVTOPTB3154:0  "Recusar a oferta dos Fuggers"
 flavor_spa.EVTNAME3155:0  "Os Comunardos"
 flavor_spa.EVTDESC3155:0  "Os plebeus, irritados com a exploração dos nobres, formaram irmandades, notadamente os 'Comuneros' de Castela e a 'Germânia' de Valência, e tentaram pressionar os nobres a dar-lhes mais direitos e um acordo melhor."
 flavor_spa.EVTOPTA3155:0  "Esmagar a Rebelião"
 flavor_spa.EVTOPTB3155:0  "Dê concessões aos plebeus"
 flavor_spa.EVTNAME3156:0  "Os Cavaleiros de São João de Jerusalém"
 flavor_spa.EVTDESC3156:0  "Sendo expulsos da ilha de Rodes pelos turcos, os cavaleiros vagaram sem lar até que, em 1530, o Sacro Imperador Romano Carlos V lhes conferiu a soberania da ilha de Malta e da cidade portuária de Trípoli."
 flavor_spa.EVTOPTA3156:0  "Dê Malta aos Cavaleiros de São João"
 flavor_spa.EVTOPTB3156:0  "Dê Malta e a Tripolitânia aos Cavaleiros de São João"
 flavor_spa.EVTOPTC3156:0  "Não dê nada a eles"
 flavor_spa.EVTNAME3158:0  "Falência do Estado"
 flavor_spa.EVTDESC3158:0  "Em 1557, logo no primeiro ano como rei espanhol, Filipe II foi forçado a declarar o país falido. prata e ouro. Era impossível para o ministro das finanças espanhol prever quaisquer reembolsos, pois todos os custos flutuavam voláteis. Os gastos foram baseados no orçamento planejado, mas a entrada foi irregular na melhor das hipóteses, o que fez a Espanha gastar mais do que realmente tinha, portanto as Grandes Falências de 1557 e 1596."
 flavor_spa.EVTOPTA3158:0  "Alguma vez aprendemos com a história?"
 flavor_spa.EVTNAME3160:0  "A Expulsão dos Moriscos"
 flavor_spa.EVTDESC3160:0  "As partes do sul da Espanha eram habitadas principalmente por mouriscos - muçulmanos que se converteram ao catolicismo sob ameaça de expulsão por Fernando e Isabel após a Reconquista. Muitos, no entanto, continuaram a praticar secretamente o Islã e, às vezes, forneciam aos turcos otomanos informações que facilitavam Incursões turcas na costa espanhola. Perseguidos pela Inquisição espanhola e sujeitos a uma legislação restritiva, os mouriscos ergueram-se numa sangrenta rebelião (1568-71), que Filipe II reprimiu com a ajuda de D. João da Áustria. Os mouriscos prosperaram apesar de tudo de perseguições e fomentou a agricultura, o comércio e as indústrias espanholas. No entanto, em 1609 Filipe III, influenciado pelo Duque de Lerma, decretou a sua expulsão por motivos religiosos e políticos, e os mouriscos a deixarem o reino, permitindo-lhes apenas manter o que eles podiam carregar. Todo o resto foi confiscado. As expulsões vieram a prejudicar a economia espanhola por gerações."
 flavor_spa.EVTOPTA3160:0  "Expulse-os!"
 flavor_spa.EVTOPTB3160:0  "Deixe-os ser como são necessários para a economia"
 flavor_spa.EVTTOOLTIP3160:0  "Os moriscos se voltam para [This.GetName]"
 flavor_spa.EVTNAME3161:0  "Expulsão dos Moriscos"
 flavor_spa.EVTDESC3161:0  "Em uma decisão tola de fé sobre a economia [From.GetName] optou por expulsar os mouriscos que vivem em suas terras. Esta é uma oportunidade para melhorar nossa própria economia. Devemos permitir que eles se estabeleçam em nossas províncias?"
 flavor_spa.EVTOPTA3161:0  "Eles são uma adição bem-vinda"
 flavor_spa.EVTOPTB3161:0  "Não, feche nossas fronteiras"
 flavor_spa.EVTNAME3710:0  "Baltasar de Zuniga"
 flavor_spa.EVTDESC3710:0  "Baltasar de Zuniga veio de uma poderosa família nobre espanhola. Ele serviu a Filipe III como embaixador em Bruxelas, Paris e Viena entre 1599 e 1617. Nesta última posição, ele foi fundamental na intervenção da Espanha na Guerra dos Trinta Anos. Em 1618, ele conseguiu para remover o duque de Lerma como principal conselheiro de Filipe III, uma posição que ele então assumiu. O sobrinho de De Zuniga, Olivares, foi colocado na casa do príncipe Filipe - mais tarde Filipe IV - para assegurar o domínio contínuo na corte real."
 flavor_spa.EVTOPTA3710:0  "Nosso novo estadista, talvez!"
 flavor_spa.EVTNAME3711:0  "Olivares"
 flavor_spa.EVTDESC3711:0  "O Duque de Olivares liderou o governo espanhol entre 1621 e 1643, sob o reinado de Filipe IV (1621-1665) de quem gozava de boas graças. Era um líder tortuoso e astuto, envolveu a Espanha na Guerra dos Trinta Anos ao lado dos imperiais e teve a guerra com a Holanda recomeçou. Isso se provou desastroso e precipitou o declínio espanhol, com a secessão da Catalunha (reunida em 1652) e de Portugal em 1640. Sob seus governos, a poesia, a literatura (Calderon) e a pintura (El Greco, Velasquez e Murillo) prosperaram e os modos e costumes espanhóis se espalharam pela Europa".
 flavor_spa.EVTOPTA3711:0  "Nosso novo estadista, talvez!"
 flavor_spa.EVTNAME3162:0  "A Coroa Portuguesa"
 flavor_spa.EVTDESC3162:0  "Filipe I chegou a Portugal e foi aceito como Rei (1580-98) pelas Cortes de Tomar (1581). Ele se comprometeu a preservar a autonomia portuguesa, a considerar a união como pessoal como a de Aragão e Castela sob Fernando e Isabella, para nomear apenas portugueses para a administração, para convocar Cortes com frequência, e para ser acompanhada por um conselho português em Madrid."
 flavor_spa.EVTOPTA3162:0  "Um Rei, Um Reino"
 flavor_spa.EVTOPTB3162:0  "Um Rei, Dois Reinos"
 flavor_spa.EVTOPTC3162:0  "O fardo extra não vale a pena"
 flavor_spa.EVTNAME3163:0  "A Coroa Portuguesa"
 flavor_spa.EVTDESC3163:0  "Filipe II (Filipe III na Espanha) chegou a Portugal e foi aceito como rei pelas Cortes em 1621. Ele não fez nada para preservar a autonomia portuguesa e considerou a união como um meio de manter a competição portuguesa sob controle, e a esse advento ele nomeou apenas espanhóis para a administração, raramente convocou Cortes e ignorou o conselho português em Madrid."
 flavor_spa.EVTOPTA3163:0  "Um Rei, Um Reino"
 flavor_spa.EVTOPTB3163:0  "Um Rei, Dois Reinos"
 flavor_spa.EVTOPTC3163:0  "O fardo extra não vale a pena"
 flavor_spa.EVTNAME3164:0  "Falência do Estado"
 flavor_spa.EVTDESC3164:0  "Em 1596, alguns anos após a desastrosa derrota da Armada, Filipe II foi novamente forçado a declarar o país falido. o influxo de prata e ouro americanos. Era impossível para o ministro das finanças espanhol prever qualquer reembolso, pois todos os custos flutuavam voláteis. Os gastos foram baseados no orçamento planejado, mas o influxo foi irregular na melhor das hipóteses, o que fez a Espanha gastar mais do que deveria realmente teve, daí as Grandes Falências de 1557 e 1596."
 flavor_spa.EVTOPT3164:0  "Alguma vez aprendemos com a história?"
 flavor_spa.EVTNAME3165:0  "Peste Epidêmica"
 flavor_spa.EVTDESC3165:0  "As epidemias que varreram a Espanha na década de 1590 reduziram significativamente a população. Além disso, à medida que Filipe II fortaleceu a Inquisição, a vida intelectual tornou-se mais estreita e menos aberta a novas correntes de pensamento. Com sua morte em 1598, Filipe deixou um país que estava em declínio doméstico e internacionalmente".
 flavor_spa.EVTOPTA3165:0  "Vamos recuperar"
 flavor_spa.EVTNAME3169:0  "As Revoltas Ibéricas"
 flavor_spa.EVTDESC3169:0  "Em 1639, Olivares abriu uma campanha contra o sul da França a partir da Catalunha. Se os catalães tivessem que defender seu país, argumentou Olivares, eles teriam que apoiar o exército. Essa lógica foi perdida para os catalães. Os camponeses, instados por seu clero, recusou-se a apoiar as tropas. Logo houve confrontos com a população, depois tumultos e rebelião aberta. Em 7 de junho, a multidão assassinou o vice-rei em Barcelona. No outono de 1640, Olivares reuniu as últimas tropas disponíveis e as enviou contra os rebeldes catalães . O líder rebelde, Pau Claris, contra-atacou transferindo a lealdade catalã para o rei da França, "como no tempo de Carlos Magno" (janeiro de 1641). As tropas francesas agora entraram na Catalunha. induziu os franceses a retirar seu exército, os castelhanos conseguiram reconquistar a Catalunha (1652)."
 flavor_spa.EVTOPTA3169:0  "Abaixe!"
 flavor_spa.EVTOPTB3169:0  "Acalme-os!"
 flavor_spa.EVTNAME3168:0  "Revolta nacional em Portugal"
 flavor_spa.EVTDESC3168:0  "Em 1640, Portugal estava sob o domínio dos reis espanhóis por 60 anos, desde a queda da dinastia Aviz em 1578. No entanto, em 1640, os portugueses se revoltaram e iniciaram uma longa guerra de libertação contra a Espanha. Um longo 24 anos de luta, a par da derrota espanhola na Guerra dos Trinta Anos (1648), a paz com a França (1659) conduziria a uma renovada independência de Portugal, sob a nova dinastia de Bragança, que recorreria a Stuart England como aliado e protector (casamento de Catarina de Bragança com Carlos II e transferência de Bombaim para a Inglaterra como dote)."
 flavor_spa.EVTOPTA3168:0  "Abaixe!"
 flavor_spa.EVTOPTB3168:0  "Acalme-os!"
 flavor_spa.EVTNAME3170:0  "As Revoltas Italianas"
 flavor_spa.EVTDESC3170:0  "Em 1647, estouraram revoluções populares em Nápoles e Palermo, e logo essas duas cidades estavam nas mãos de governos revolucionários. Em Nápoles, pelo menos, foi novamente a tributação excessiva, imposta pelo esforço de guerra da Espanha, que precipitou a rebelião. A monarquia espanhola, escreveu o então embaixador veneziano em Madri, "parecia aquele grande colosso que, durante um terremoto, desmoronou em poucos momentos enquanto todos corriam para enriquecer com os fragmentos". De fato, a Espanha sobreviveu e até conseguiu manter grande parte de seu império. As revoltas de Nápoles e da Sicília, dirigidas tanto contra a nobreza local quanto contra a Espanha, foram reprimidas em 1648."
 flavor_spa.EVTOPTA3170:0  "Abaixe!"
 flavor_spa.EVTOPTB3170:0  "Acalme-os!"
 flavor_spa.EVTNAME3712:0  "Alberoni"
 flavor_spa.EVTDESC3712:0  "Nascido em 1664, filho de um jardineiro em Fiorenzuela (perto de Placentia, Itália), Giulio Alberoni deveu sua carreira política e sucesso ao Duque de Vendôme, general francês a quem serviu na Itália, França e Espanha. Agente do Duque de Parma, ele facilitou o casamento de Filipe V da Espanha com Elizabeth Farnese e tornou-se cardeal em 1717. Sua política belicista na Espanha o expulsou em 1719. Ele era astuto e astuto, mas a Espanha não tinha os recursos necessários para cumprir sua ambiciosa plano. A Era da Supremacia Espanhola já se foi há muito tempo."
 flavor_spa.EVTOPTA3712:0  "Excelente Ministro!"
 flavor_spa.EVTNAME3176:0  "A política colonial americana"
 flavor_spa.EVTDESC3176:0  "No final do século 18, a Espanha estava longe de seu antigo poder e glória. No entanto, a criação do Vice-Reino do Rio de la Plata em 1776 para obter um melhor domínio das áreas coloniais, bem como gerenciar uma melhor defesa de suas áreas coloniais rapidamente fez uma grande diferença nas receitas ao triplicar a renda do governo espanhol. É claro que nem todos os súditos nas áreas da colônia gostaram do controle mais rígido e, portanto, dos impostos mais altos."
 flavor_spa.EVTOPTA3176:0  "Governar através de Governadores"
 flavor_spa.EVTOPTB3176:0  "Governe de [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094:0  "José Monino"
 flavor_spa.EVTDESC3094:0  "Após a expulsão dos jesuítas da Espanha (1767), Moñino foi enviado a Roma como embaixador para obter a supressão papal da Companhia de Jesus. Foi enobrecido (1773) pelo sucesso de sua missão. Em 1776, Carlos III o nomeou Sob o comando do conde de Floridablanca, como era simplesmente conhecido na Espanha, o despotismo esclarecido espanhol atingiu seu auge e suas reformas internas, notadamente nas finanças, ajudaram a centralizar o estado. facção na corte que o acusava de peculato. Depois de cumprir uma pena de três anos retirou-se da vida pública. Aos oitenta anos regressou à vida política ao aceitar o cargo de Presidente da Junta Suprema Central e Governamental a defesa contra Napoleão em 1808."
 flavor_spa.EVTNAME3095:0  "A Constituição de 1812"
 flavor_spa.EVTDESC3095:0  "As Cortes, quando se reuniram em Cádiz em 1810, eram dominadas por liberais que desejavam ir além do mero apoio ao esforço de guerra e estabelecer uma constituição que tornasse impossível o renascimento do governo de um favorito como Godoy. A Constituição de Cádiz deu à Espanha uma monarquia estritamente limitada (o rei deve trabalhar por meio de seus ministros responsáveis), um Parlamento de câmara única sem representação especial para a Igreja ou a nobreza e um sistema administrativo centralizado moderno baseado em províncias e municípios."
 flavor_spa.EVTOPTA3095:0  "Siga as Cortes"
 flavor_spa.EVTOPTB3095:0  "Resista a esses liberais!"
 flavor_spa.EVTNAME3096:0  "A Restauração de 1820"
 flavor_spa.EVTDESC3096:0  "A situação interna da Espanha, com a luta entre absolutistas e liberais, contribuiu para a independência das colônias. O golpe mortal na capacidade da Espanha de manter suas colônias americanas aconteceu em 1820, quando as tropas, comandadas pelo general Rafael del Riego, se prepararam para ir além-mar, revoltou-se em Cádiz (Espanha) a favor da Constituição de 1812, acabando provisoriamente com o regime absolutista."
 flavor_spa.EVTOPTA3096:0  "Restaurar a constituição liberal"
 flavor_spa.EVTOPTB3096:0  "Resista a esses liberais!"
 flavor_spa.EVTNAME1100:0  "Miguel de Cervantes"
 flavor_spa.EVTDESC1100:0  "Com vinte e poucos anos, o romancista e poeta Miguel de Cervantes serviu como soldado na marinha espanhola. Ele foi capturado por corsários argelinos em 1575 e mantido refém por cinco anos, até ser resgatado por seus pais e uma ordem religiosa católica. Em 1585, ele publicou seu primeiro romance, La Galetea, mas continuou a se sustentar como fornecedor e coletor de impostos. Sua ruptura como autor ocorreu em 1605 com a publicação de 'O Engenhoso Senhor Dom Quixote de La Mancha', que se tornou um sucesso imediato e mais tarde foi seguido por uma segunda parte em 1615."
 flavor_spa.EVTNAME1101:0  "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101:0  "Embora um talentoso organista e cantor, Tomás Luis de Victoria preferiu a vida mais tranquila de compositor à de intérprete. Foi considerado o mais famoso compositor da Espanha do século XVI e um dos mais conceituados compositores de música sacra."
 flavor_spa.EVTNAME3557:0  "Guerra Civil em Castela"
 flavor_spa.EVTDESC3557:0  "Juan II sucedeu seu pai como uma criança com menos de dois anos de idade, sob a regência conjunta de sua mãe, Catarina de Lencastre, e seu tio, o infante Fernando, que se tornou rei de Aragão (como Fernando I) em 1412. Juan assumiu as rédeas em 1419, mas sua fraqueza política o levou a confiar em seu tutor, Álvaro de Luna, que, apesar da hostilidade dos primos trastâmaras do rei e de seus partidários entre a velha aristocracia, tornou-se o governante virtual de Castela. nomeado condestável de Castela em 1423. Álvaro de Luna contestou a influência dos filhos rebeldes de Fernando em Castela. seu policial se reuniu e finalmente pôs fim ao conflito ao derrotar o exército rebelde do príncipe Enrique (futuro Enrique IV) na Batalha de Olmedo em 1445."
 flavor_spa.EVTOPTA3557:0  "Apoio Alvaro de Luna"
 flavor_spa.EVTOPTB3557:0  "Apoiar os filhos de Ferdinand"
 flavor_spa.EVTNAME3558:0  "Guerra Civil em Castela"
 flavor_spa.EVTDESC3558:0  "As disputas entre a nobreza e o líder do Conselho de Regência [From.GetAdjective] finalmente causaram a revolta dos nobres. Isso nos dá a oportunidade de intervir nos assuntos internos de [From.GetName] sem declarar guerra..."
 flavor_spa.EVTOPTA3558:0  "Apoie a Revolta"
 flavor_spa.EVTOPTB3558:0  "Não apoiamos rebeldes"
 flavor_spa.EVTTOOLTIP3558:0  "Soldados são enviados para ajudar a revolta"
 flavor_spa.EVTNAME3559:0  "Tropas estrangeiras intervêm"
 flavor_spa.EVTDESC3559:0  "Aproveitando a oportunidade para se intrometer em nossos assuntos internos, [From.GetName] enviou soldados para apoiar a recente revolta!"
 flavor_spa.EVTOPTA3559:0  "Vamos lidar com eles a tempo"
 flavor_spa.EVTNAME3560:0  "A Guerra Civil se espalha para [Root.GetName]"
 flavor_spa.EVTDESC3560:0  "A incapacidade de pacificar o país deu tempo suficiente para dissidentes em outras províncias conseguirem apoio para suas próprias queixas contra a coroa. A província de [Root.GetName] agora se juntou ao lado rebelde!"
 flavor_spa.EVTOPTA3560:0  "Onde está a lealdade..."
 flavor_spa.EVTNAME1007:0  "As Guerras Italianas"
 flavor_spa.EVTDESC1007:0  "As Guerras Italianas foram uma série de guerras entre 1494 e 1559 que envolveu a maioria das cidades-estado italianas, o Estado Papal e atraiu grandes potências como França, Espanha e o Sacro Império Romano. A Guerra anterior da Lombardia contra a República de Veneza tinha deixou o Ducado de Milão em busca de um aliado e pediu ajuda a Carlos VIII da França. O exército seguiu um grande e móvel trem de cerco que derrubou as muralhas medievais da cidade em questão de dias - desencadeando as reformas que levaram ao estilo de fortificação chamado 'Trace Italienne'. Apesar das vitórias táticas no campo, Carlos ficou isolado da França e foi forçado a voltar para casa em 1498. O conflito pela Itália estava, no entanto, longe de terminar e as guerras entre Espanha e França continuariam por mais 61 anos.
 flavor_spa.EVTOPTA1007:0  "Reivindicar todas as terras francesas na Itália!"
 flavor_spa.EVTOPTB1007:0  "A Itália está fora da nossa esfera de interesse"
 flavor_spa.EVTNAME1008:0  "As Guerras Italianas"
 flavor_spa.EVTDESC1008:0  "As Guerras Italianas foram uma série de guerras entre 1494 e 1559 que envolveu a maioria das cidades-estado italianas, o Estado Papal e atraiu grandes potências como França, Espanha e o Sacro Império Romano. A Guerra anterior da Lombardia contra a República de Veneza tinha deixou o Ducado de Milão em busca de um aliado e pediu ajuda a Carlos VIII da França. Usando a antiga reivindicação da Casa de Valois ao trono de Nápoles como pretexto quando Fernando I de Nápoles morreu, Carlos invadiu a península em 1494. vitórias em campo, Carlos ficou isolado da França e foi forçado a voltar para casa em 1498. O conflito pela Itália estava, no entanto, longe de terminar e as guerras entre Espanha e França continuariam por mais 61 anos.\n\n [From.GetName] agora reivindicou todas as nossas províncias na Itália!"
 flavor_spa.EVTOPTA1008:0  "Então, reivindique todas as províncias [From.GetAdjective]!"
 flavor_spa.EVTOPTB1008:0  "Devemos recuar em Itália"
 flavor_spa.EVTNAME1009:0  "As Guerras Italianas"
 flavor_spa.EVTDESC1009:0  "Nossa decisão de reivindicar todas as províncias [From.GetAdjective] na Itália encontrou uma resposta de [From.GetName]. Eles agora reivindicaram todas as nossas províncias na Itália!"
 flavor_spa.EVTOPTA1009:0  "Como eles ousam?! A Itália é nossa!"
 flavor_spa.13.t:0  "Um Casamento Estratégico"
 flavor_spa.13.d:0  "À medida que a França se torna mais forte e começa a exercer seu poder na Europa Ocidental, aqueles de nós infelizes o suficiente para ser seus vizinhos precisam agir. Para combater a ameaça crescente, habilmente planejamos um casamento político com os Habsburgos da Áustria, garantir boas relações entre nossos países para sempre."
 flavor_spa.13.a:0  "Glória aos Habsburgos! Glória a $COUNTRY$!"
 flavor_spa.14.t:0  "Espanha, um trono dos Habsburgos"
 flavor_spa.14.d:1  "Em resposta ao nosso inimigo comum, a França, o herdeiro [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] casou sua linha de sucessão em um ramo da gloriosa casa de Habsburgo. Isso garantirá boas relações e cooperação em toda a Europa dos Habsburgos por toda a eternidade."
 flavor_spa.14.a:0  "Uma casa, unida contra um inimigo."
 flavor_spa.15.t:0  "Um Casamento Muito Estratégico"
 flavor_spa.15.d:1  "Nossos pactos de casamento com a Casa de [HAB.Monarch.Dynasty.GetName] resultaram em uma situação complexa, mas potencialmente vantajosa. Um herdeiro surgiu de [HAB.Monarch.Dynasty.GetName] e [Root.Monarch.Dynasty. GetName] que detém o direito mais forte aos Países Baixos [HAB.GetAdjective]. Se confirmarmos esta criança como herdeira do trono de [Root.GetName], herdaremos todas as partes dos Países Baixos que fazem parte do domínio [HAB.Monarch.Dynasty.GetName]."
 flavor_spa.15.a:0  "Garantir um herdeiro com reivindicações territoriais."
 flavor_spa.15.tt:1  "§Y[Root.GetName]§! ganhará todas as províncias pertencentes a §YAustria§! ou seus súditos nos Países Baixos."
 flavor_spa.15.b:0  "Mantenha as terras austríacas e [Root.GetAdjective] completamente separadas."
 flavor_spa.16.t:0  "Lã merino"
 flavor_spa.16.d:0  "[Root.GetName] garantiu o monopólio da exportação de lã de rebanhos Merino. Esta lã fina é apreciada nos mercados de Sevilha a Flandres e é uma importante pedra angular da economia [Root.GetAdjective]. Os fazendeiros, principalmente nobres e clérigos, organizaram-se na 'Mesta', uma associação que promove seus interesses na corte e na governança local. Sua influência garante que continue sendo um crime grave exportar ovelhas desta raça para fora de [Root.GetName]."
 flavor_spa.16.a:0  "Excelente."
 merino_wool_tooltip:0  "Cada província pertencente à região §YIberia§! que produz §YLã§! ficará sob o controle dos §YNobres§! ou §YClergos§!"
 flavor_spa.17.t:0  "Privilégios da Mesta"
 flavor_spa.17.d:0  "Os Mesta, uma poderosa associação de criadores de ovelhas, estão enfrentando novos desafios para seus privilégios rurais; os fabricantes têxteis argumentam que o uso da terra é um desperdício e sufoca o novo desenvolvimento. O preço da lã Merino caiu um pouco desde o auge da influência Mesta, enfraquecendo sua influência política. Embora a importância econômica da Mesta já tenha diminuído, os nobres e o clero que compõem seus membros continuam a exercer uma grande influência na corte e exigem que seus privilégios sejam mantidos, independentemente das circunstâncias em mudança."
 flavor_spa.17.a:0  "Revogue os privilégios do Mesta."
 flavor_spa.17.b:0  "A situação atual é preferível."
 church_nobles_removed_mesta:0  "As propriedades §YClérigos§! e §YNobres§! serão removidas desta província, se presentes."
 valladolid_sepulveda:0  "Políticas coloniais: Sepúlveda"
 desc_valladolid_sepulveda:0  "“Nossa pátria adotou políticas coloniais alinhadas com o raciocínio de Sepúlveda de que os índios são naturalmente dispostos a serem escravos e que a escravidão também é a melhor maneira de seus senhores cristãos incentivá-los a se converterem à verdadeira fé”."
 valladolid_sepulveda_motherland:0  "Políticas coloniais: Sepúlveda"
 desc_valladolid_sepulveda_motherland:0  "“Adotamos políticas coloniais alinhadas com o raciocínio de Sepúlveda de que os índios têm uma disposição natural para serem escravos e que a escravidão também é a melhor maneira de seus senhores cristãos incentivá-los a se converterem à verdadeira fé. pouco com o que se preocupar em retribuição pela forma como tratam a população local e assim conseguem tirar maior proveito da terra."
 valladolid_las_casas:0  "Políticas Coloniais: As Casas"
 desc_valladolid_las_casas:0  "Nossa pátria adotou políticas coloniais alinhadas com o raciocínio de Las Casas de que os índios não são bárbaros e têm livre arbítrio. Eles devem, portanto, se converter ao cristianismo por livre e espontânea vontade e não podem ser escravizados sem consequências."
 angered_colonial_land_owners:0  "Proprietários de terras irritados"
 solo_madrid_es_corte:0  "Só Madrid é tribunal!"
 desc_solo_madrid_es_corte:0  "Madri passou de uma pequena cidade castelhana para a capital do Reino da Espanha. Como resultado, a cidade está crescendo muito rapidamente à medida que todas as pessoas de nossa corte e administração se estabelecem lá. Arquitetos reais também estão supervisionando a expansão da cidade a fim de criar uma capital adequada para governar um império em crescimento como o nosso."
 alhambra_decree:0  "Decreto de Alhambra"
 desc_alhambra_decree:0  "Todos os judeus foram forçados a deixar o país ou se converter. Como resultado, um grande número de pessoas com raízes muito antigas nesta área deixou nosso país para sempre, deixando para trás um povo católico mais unido, mas prejudicando muitos setores de nossa economia. "
 alhambra_decree_opinion:0  "Decreto de Alhambra Promulgado"
 alhambra_working_force:0  "Força de trabalho de Alhambra"
 desc_alhambra_working_force:0  "Os judeus, muçulmanos e outros grupos heréticos foram autorizados a ficar. Como resultado, temos acesso a investidores e força de trabalho que, de outra forma, teríamos expulsado."
 unification_of_spain:0  "Novos decretos de fábrica"
 desc_unification_of_spain:0  "Reduzimos o poder das Cortes locais na Espanha e, portanto, nosso novo Parlamento nacional não está tão preso a seus antigos poderes quanto os governantes anteriores. Agora somos verdadeiramente um país unido."
 cortes_defended:0  "Cortes de todas as Espanhas"
 desc_cortes_defended:0  "Em vez de reduzir o poder das Cortes locais nas terras da Espanha, garantimos seus direitos em nossa nova constituição e sua aprovação agora é necessária para todas as decisões importantes."
 castilian_grammar:0  "Uma Língua de Governo"
 desc_castilian_grammar:0  "Apesar da multiplicidade de idiomas predominantes em nosso reino, estamos promovendo o uso de nosso idioma da corte como o idioma de toda a administração."
 promote_regional_languages:0  "Um governo de muitas línguas"
 desc_promote_regional_languages:0  "Ao invés de tentar impor nossa linguagem da corte à administração nas várias partes de nosso país, optamos por usar, tanto quanto possível, as antigas línguas da autoridade nas regiões que controlamos."
 supressing_spanish_protestantism:0  "Supressão intensificada do protestantismo"
 desc_supressing_spanish_protestantism:0  "A criação de uma tradução da Bíblia em espanhol apenas fortaleceu nossa determinação de fazer o que pudermos para suprimir o movimento protestante em nossas terras. Eles podem não ser muitos, mas é nosso dever garantir que a ameaça não se espalhe."
 spanish_bible_translation:0  "Tradução da Bíblia em Espanhol"
 desc_spanish_bible_translation:0  "Embora algumas partes do clero desaprovem, permitimos que a tradução recém-criada da Bíblia em espanhol circule sem tentar impedi-la muito. nossos súditos sejam fortes o suficiente em suas convicções para ver a falsidade que certamente é."
 supporting_tunisian_claimant:0  "Apoiando o Requerente Tunisiano."
 turned_down_tunisian_claimant:0  "Requerente tunisiano recusado."
 spa_new_colonial_reforms:0  "Reformas coloniais"
 desc_spa_new_colonial_reforms:0  "Reformamos a nossa administração colonial e modernizámos muitas das regras que regem os nossos súbditos coloniais. A cobrança de impostos tornou-se muito mais eficiente e as próprias economias das colónias parecem estar a desenvolver-se. O grande número de novos administradores coloniais nomeados do continente , no entanto, criou tensões entre a população crioula presente em muitas de nossas colônias."
 spa_colonial_reforms:0  "Reformas Coloniais"
 colonial_privileges_kept:0  "Privilégios coloniais mantidos"
 jesuits_expelled:0  "Jesuítas Expulsos"
 desc_jesuits_expelled:0  "Nossa mãe pátria decidiu expulsar todos os jesuítas de nossa terra e os deportou para os Estados papais. Como os jesuítas até agora deram uma contribuição considerável à nossa sociedade, educando a população crioula e espalhando a verdadeira fé entre os nativos os efeitos a longo prazo disso são substanciais."
 spa_new_colonial_reforms_subject:0  "Reformas Coloniais"
 desc_spa_new_colonial_reforms_subject:0  "Nossa mãe pátria reformou nossa administração colonial e modernizou muitas das regras que nos governam. A cobrança de impostos tornou-se muito mais eficiente e a economia está se desenvolvendo, mas o grande número de novos administradores coloniais nomeados do continente criou tensão entre a população crioula e nossa pátria".
 flavor_spa.2.t:0  "O Debate Valladolid"
 flavor_spa.2.d:0  "O tratamento da população nativa em nossas colônias tornou-se objeto de grande debate entre os intelectuais [Root.Culture.GetName]. Um padre chamado Bartolomé de las Casas se fez porta-voz dos nativos e exige que reconheçamos sua liberdade vontade de receber a Cristo em vez de forçá-los à escravidão e conversões forçadas. A discussão vem acontecendo há algum tempo em várias publicações e agora culminou em um grande debate realizado em Valladolid a pedido de [Root.Monarch.GetName]. \nO principal opositor de Las Casas, Juan Ginés de Sepúlveda, argumenta que os nativos são naturalmente propensos à escravidão e que esta é a única maneira segura de fazê-los parar com seus costumes bárbaros de canibalismo e sacrifício humano para convertê-los à verdadeira fé."
 flavor_spa.2.a:0  "Vamos seguir o raciocínio de Sepúlveda."
 flavor_spa.2.a.tt:0  "Todo súdito colonial recebe '§YPolíticas Coloniais: Sepúlveda§!' por §Y10 anos§!, dando os seguintes efeitos:\nForça Missionária: §G+0,5%§!\nAumento Global de Colonos: §G+10,00§!\nTolerância aos pagãos: §R-1,00§!"
 flavor_spa.2.b:0  "Um bom debate é sempre valioso em si mesmo."
 flavor_spa.2.c:0  "Vamos seguir o raciocínio de Las Casas."
 flavor_spa.3.t:0  "O Decreto de Alhambra"
 flavor_spa.3.d:0  "Com a queda de Granada, o último bastião muçulmano da Península Ibérica está agora em mãos cristãs. Entre os nossos súbditos ainda há, no entanto, um grande número de judeus, muçulmanos e convertidos de sinceridade questionável, conhecidos como marranos e mouriscos.\nEm ordem para criar um estado católico verdadeiramente universal, foi sugerido que forçaríamos nossa população judaica a se converter ou deixar o país para sempre com os bens que eles têm que não são de metais preciosos."
 flavor_spa.3.a:0  "Expulsão ou Conversão"
 flavor_spa.3.b:0  "Deixe-os ficar."
 flavor_spa.4.t:0  "Unificação da Espanha"
 flavor_spa.4.d:0  "Até agora, o espanhol [Root.Monarch.GetTitle] tem sido tecnicamente o governante de muitos estados que juntos são conhecidos como Espanha. Com a recente centralização do governo, no entanto, e a criação de um novo tipo de Parlamento em [ Root.Capital.GetCapitalName] [Root.Monarch.GetName] sugeriu que é hora de abolirmos o poder das Cortes locais dos estados espanhóis. Embora isso não seja uma tarefa fácil, a alternativa é arriscar ter as Cortes locais sufocar nosso novo sistema parlamentar com seus antigos interesses provinciais."
 flavor_spa.4.a:0  "Uma Cortes por uma Espanha Unida."
 flavor_spa.4.b:0  "Não podemos infringir seus antigos direitos."
 flavor_spa.5.t:0  "Gramática da Língua [Root.Culture.GetName]"
 flavor_spa.5.d:0  "A Espanha é um país de muitos idiomas e, embora algumas tentativas tenham sido feitas para criar uma visão geral padronizada da gramática para o idioma [Root.Culture.GetName], está longe de ser o único idioma usado em nossa administração, mesmo no centro de nossas terras. Recentemente, uma nova gramática particularmente bem pesquisada e completa para a língua [Root.Culture.GetName] foi apresentada a [Root.Monarch.GetName]. de Ávila ofereceu esta simples sugestão:\n'Depois de Vossa Alteza ter submetido povos bárbaros e nações de línguas variadas, com a conquista virá a necessidade de eles aceitarem as leis que o conquistador impõe ao conquistado, e entre elas estará a nossa língua .'"
 flavor_spa.5.a:0  "Adote [Root.Culture.GetName] como o idioma de nossa administração."
 flavor_spa.5.b:0  "Devemos tentar incorporar todas as línguas do nosso reino."
 flavor_spa.6.t:0  "Uma nova capital espanhola"
 flavor_spa.6.d:0  "A unificação da Espanha criou um reino que consiste em muitos reinos anteriores. [Root.Capital.GetCapitalName] serviu bem aos nossos predecessores, mas foi sugerido que a pequena cidade de Madri, com sua posição central e clima acolhedor, seria um lugar melhor local a partir do qual governar todos os reinos espanhóis. O atual Real Alcázar de Madrid poderia ser expandido em uma residência real adequada, enquanto a cidade em geral ainda está subdesenvolvida o suficiente para oferecer uma folha em branco para os planejadores da cidade de nosso reino. Vamos construir um nova capital adequada para governar um Grande Império!"
 flavor_spa.6.a:0  "Só Madrid é tribunal!"
 flavor_spa.6.b:0  "[Root.Capital.GetCapitalName] continuará sendo a capital de nossa dinastia."
 flavor_spa.7.t:0  "Guerra de Las Alpujarras"
 flavor_spa.7.d:0  "O clero cristão sempre olhou com desconfiança para os mouriscos convertidos ao cristianismo. Isso é ainda mais verdadeiro no recém-conquistado reino de Granada, onde as políticas para encorajar as conversões foram muito eficientes de acordo com alguns. Se as suspeitas cristãs se provaram corretas ou se é resultado de suas ações para perseguir criptocatólicos temidos, não podemos saber, mas é claro que os mouriscos no antigo reino de Granada sentem que já tiveram o suficiente.\nNas encostas das montanhas de Sierra Nevada, os mouros entronizaram um novo rei de Granada e à medida que a revolta se espalha, relatórios chegam até nós sobre a destruição de igrejas, tortura e assassinato de padres cristãos e desafio aberto ao nosso reino mais católico."
 flavor_spa.7.a:0  "OK."
 flavor_spa.8.t:0  "Destino do Reino de Granada"
 flavor_spa.8.d:0  "Com todos os locais importantes de Granada novamente sob nosso controle, devemos decidir o que fazer com a população mourisco. É verdade que a maioria deles nunca apoiou a rebelião, mas como poderíamos confiar que eles não se voltariam contra nós no futuro? "
 flavor_spa.8.a:0  "Expulso todos os mouriscos de Granada!"
 flavor_spa.8.b:0  "Devemos consertar essas feridas, não cortar o membro."
 flavor_spa.9.t:0  "Novo Testamento traduzido para o espanhol"
 flavor_spa.9.d:0  "Com sua história e identidade fortemente católicas, o reino da Espanha não tem visto um interesse generalizado pela reforma protestante. Há, no entanto, rumores de pequenos grupos de intelectuais se reunindo secretamente para discutir esses assuntos em cidades maiores. É, portanto, com alguma preocupação que chegou a nossa majestade católica a notícia de que o Novo Testamento foi traduzido para o espanhol pelo nosso compatriota Francisco de Enzinas. Enquanto as impressoras na própria Espanha são rigidamente controladas pelo estado, parece que os impressores dos Países Baixos não sentem nenhuma obrigação de proteger o mentes ternas de nossos súditos. A Santa Inquisição nos pediu para fazer um exemplo de quaisquer protestantes que eles possam encontrar em nosso país para rastrear aqueles que trariam o livro para a Espanha, bem como quaisquer cripto-luteranos dentro de nossas fronteiras."
 flavor_spa.9.a:0  "Melhor cortar isso pela raiz."
 flavor_spa.9.b:0  "Podemos tolerar alguns protestantes, desde que se mantenham na linha."
 flavor_spa.10.t:0  "Expansão otomana no Mediterrâneo Ocidental"
 flavor_spa.10.d:0  "A expansão do Império Otomano tem sido motivo de preocupação para os países cristãos com interesse no Mediterrâneo Oriental e nos Bálcãs. Com a queda de Túnis para os otomanos, eles agora também estão presentes no Mediterrâneo Ocidental e parecem destinados a suplantar rapidamente os fracos Dinastias muçulmanas que controlam a maior parte da área. Curiosamente, o Emir de Túnis, recentemente deposto pelas forças otomanas, refugiou-se no nosso país e implora-nos para retomar a sua cidade perdida. Talvez a sua cooperação seja tudo o que precisamos para podermos parar a ameaça otomana antes que seja tarde demais?"
 flavor_spa.10.a:0  "Devemos agir para conter esta ameaça!"
 flavor_spa.10.b:0  "Nossos interesses estão em outro lugar."
 flavor_spa.11.t:0  "Reforma da Administração Colonial"
 flavor_spa.11.d:0  "O Império Colonial Espanhol é um dos mais antigos do mundo e, como tal, tem um dos sistemas de administração mais antigos. [Root.Monarch.GetName] recentemente se interessou em como o governo das colônias pode ser melhorado para aumentar nossa extração de receita deles. Os conselheiros de [Root.Monarch.GetName] são todos homens do Iluminismo e sugeriram várias maneiras de melhorar a situação, entre outras coisas, as colônias devem poder negociar livremente, em vez de por meio de um poucos portos selecionados, intendentes nomeados diretamente pela coroa devem ser enviados para garantir a eficiência e honestidade de nossa administração e reduções de impostos para setores vitais podem estimular o crescimento das economias coloniais."
 flavor_spa.11.a:0  "Reforme nossa administração colonial."
 flavor_spa.11.b:0  "Não consertemos o que não está quebrado."
 flavor_spa.12.t:0  "Expulsão da Ordem dos Jesuítas"
 flavor_spa.12.d:0  "A Companhia de Jesus desempenhou um papel muito ativo na história de nosso país ao longo dos anos, tanto como agentes da Contra-Reforma quanto como facilitadores da colonização e conversão das Américas. Ao longo dos séculos, a ordem passou a exercer considerável poder político, especialmente nas colônias, onde com o tempo cresceu e se tornou uma espécie de incômodo. Nossos administradores coloniais e proprietários de terras reclamam que os jesuítas protegem os escravos índios fugitivos e que algumas de suas reduções ocupam terras valiosas que serviriam muito melhor como uma parte direta de nosso país. A Ordem também usou sua influência mais de uma vez para desviar ou impedir nossos objetivos políticos e muitos suspeitam que eles apóiam a autonomia de nossas possessões coloniais. Os defensores dos jesuítas, no entanto, afirmam que eles trazem muitos benefícios indiretos às nossas colônias e que veremos efeitos de longo prazo nada benéficos com a expulsão da ordem."
 flavor_spa.12.a:0  "Expulsão de todos os jesuítas e leilão de suas propriedades."
 flavor_spa.12.b:0  "Suas contribuições para a sociedade mais do que compensam os problemas que trazem."
 flavor_spa.c.3150.tt:0  "Ao embarcar em uma política de tolerância, estamos prometendo não tentar converter os mouros de Granada. Se voltarmos atrás nessa promessa, podemos esperar consequências."
 flavor_fra.EVTNAME3190:0  "Dia da Retribuição"
 flavor_fra.EVTDESC3190:1  "Durante o período tumultuado das guerras religiosas francesas, alguns países viram sua chance de intervir em nossos assuntos internos sem muito risco de retaliação. Com nossos conflitos internos finalmente resolvidos, esses países aprenderão agora que os franceses não esquecem tão facilmente..."
 flavor_fra.EVTOPTA3190:0  "Agora eles vão finalmente pagar"
 flavor_fra.EVTNAME3199:0  "Fim das Guerras de Religião na França"
 flavor_fra.EVTDESC3199:0  "Os conflitos religiosos armados que atormentaram a França durante a última década parecem finalmente ter acabado. Nossa nação passou por um período tumultuado, mas parece ter saído dele mais forte."
 flavor_fra.EVTOPTA3199:0  "Bendito seja o Senhor"
 flavor_fra.EVTDESC3198:0  "Os conflitos religiosos armados que atormentaram a França durante a última década parecem estar chegando ao fim. No entanto, enquanto a capital estiver nas mãos de fanáticos religiosos, nossa autoridade será questionada. Talvez nos convertendo à [Root.Capital.Religion .GetName] a fé pode ser a saída do conflito?"
 flavor_fra.EVTOPTA3198:0  "Paris vale uma missa"
 flavor_fra.EVTOPTB3198:0  "Vamos esperar que seja"
 flavor_fra.EVTOPTC3198:0  "Nunca! Paris cairá pela espada!"
 flavor_fra.EVTNAME3197:0  "Paris vale...?"
 flavor_fra.EVTDESC3197:0  "Os conflitos religiosos armados que atormentaram a França durante a última década parecem estar chegando ao fim. No entanto, enquanto a capital estiver nas mãos de fanáticos religiosos, [Root.Monarch.GetTitle] [Root.Monarch.GetName] autoridade será questionada. Foi sugerido que se [Root.Monarch.GetName] abandonasse o apoio [Root.Monarch.GetHerHis] às minorias religiosas e, em vez disso, abraçasse publicamente a fé [Root.Religion.GetName], uma saída para o conflito pode ser encontrado."
 flavor_fra.EVTOPTA3197:0  "Paris vale uma missa"
 flavor_fra.EVTOPTB3197:0  "Vamos esperar que seja"
 flavor_fra.EVTOPTC3197:0  "Nunca! Paris cairá pela espada!"
 flavor_fra.EVTNAME3196:0  "Capital Perdido"
 flavor_fra.EVTDESC3196:0  "Paris está sob o controle de fanáticos religiosos! Eles fortificaram a cidade e se recusam a devolvê-la enquanto [Root.Owner.Monarch.GetName] continuar a apoiar seus inimigos."
 flavor_fra.EVTOPTA3196:0  "Como vou recuperá-lo?"
 flavor_fra.EVTNAME3004:0  "Tropas estrangeiras intervêm"
 flavor_fra.EVTDESC3004:0  "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] está muito preocupado com as Guerras Religiosas na França e enviou um contingente de soldados para ajudar os hereges em sua luta."
 flavor_fra.EVTOPTA3004:0  "Que o Diabo os leve!"
 flavor_fra.EVTNAME3003:0  "Tropas estrangeiras intervêm"
 flavor_fra.EVTDESC3003:0  "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] está muito preocupado com as Guerras Religiosas na França e nos enviou um contingente de soldados para ajudar em nossa luta para erradicar os hereges."
 flavor_fra.EVTOPTA3003:0  "Abençôe-os!"
 flavor_fra.EVTNAME3002:0  "Guerras francesas de religião"
 flavor_fra.EVTDESC3002:0  "A França está há anos dilacerada por uma série de guerras civis religiosas entre [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] e minorias religiosas. Devemos aproveitar esta chance para mostrar nosso apoio a [FRA.GetName]? Ou devemos intervir do lado das minorias?"
 flavor_fra.EVTOPTA3002:0  "Enviar tropas para apoiar a França"
 flavor_fra.EVTOPTB3002:0  "Enviar tropas para lutar contra a França"
 flavor_fra.EVTOPTC3002:0  "Ignore as guerras na França"
 flavor_fra.EVTTOOLTIP3002:0  "Soldados são enviados para a França"
 flavor_fra.EVTNAME3203:0  "Fanáticos Heréticos Vorazes"
 flavor_fra.EVTDESC3203:0  "Fanáticos hereges assumiram o controle de [Root.GetName]. Muitos seguidores de [Root.Owner.Religion.GetName] foram assassinados ou forçados a fugir e uma grande quantidade de propriedades foi totalmente queimada."
 flavor_fra.EVTOPTA3203:0  "Quando isso vai parar?"
 flavor_fra.EVTOPTB3203:0  "Esses seguidores [Root.Owner.Religion.GetName] devem ser eliminados!"
 flavor_fra.EVTNAME3202:0  "Fanáticos Heréticos"
 flavor_fra.EVTDESC3202:0  "Justificados como autodefesa contra ataques de crentes [Root.Owner.Religion.GetName], fanáticos heréticos se levantaram em [Root.GetName] para resolver o problema com suas próprias mãos. Se eles assumirem o controle da província, correm o risco de massacres e destruição generalizada".
 flavor_fra.EVTOPTA3202:0  "Encoraje esses ataques..."
 flavor_fra.EVTOPTB3202:0  "Eles devem ser parados"
 flavor_fra.EVTNAME3201:0  "Fanáticos religiosos vorazes"
 flavor_fra.EVTDESC3201:0  "[Root.Owner.Religion.GetName] fanáticos assumiram o controle de [Root.GetName]. Muitos hereges foram assassinados ou forçados a fugir e uma grande quantidade de propriedades foi totalmente queimada."
 flavor_fra.EVTOPTA3201:0  "Quando isso vai parar?"
 flavor_fra.EVTOPTB3201:0  "[Root.Owner.Religion.GetName] é a verdadeira fé!"
 flavor_fra.EVTNAME3200:0  "Fanáticos Religiosos"
 flavor_fra.EVTDESC3200:0  "Em reação ao que eles consideram uma política muito fraca em relação aos hereges, os fanáticos religiosos [Root.Owner.Religion.GetName] se levantaram em [Root.GetName] para resolver o problema com suas próprias mãos. Caso eles obtenham o controle da província há risco de massacres e destruição generalizada."
 flavor_fra.EVTOPTA3200:0  "Encoraje esses ataques..."
 flavor_fra.EVTOPTB3200:0  "Eles devem ser parados"
 flavor_fra.EVTNAME3102:1  "O Assassinato de [Root.fra_religious_league_leader.GetName]"
 flavor_fra.EVTDESC3102:1  "Após o desastroso Dia das Barricadas, muitos dentro do tribunal chegaram à conclusão de que [Root.fra_religious_league_leader.GetName] é muito perigoso para ser permitido viver. Talvez seja hora de contra-atacar. Marcamos um encontro entre [ Root.fra_religious_league_leader.GetName] e o [Root.Monarch.GetTitle] que poderia facilmente ser usado como um pretexto para atraí-lo para a morte. A única alternativa, por mais impensável que seja, seria perdoar seus crimes e buscar a reconciliação com a Liga Francesa [Root.Religion.GetName]."
 flavor_fra.EVTOPTA3102:1  "Assassiná-lo."
 flavor_fra.EVTOPTB3102:1  "Perdoe as ações da Liga."
 flavor_fra.EVTNAME3009:0  "Dia das Barricadas"
 flavor_fra.EVTDESC3009:1  "Uma revolta em massa em [Root.Capital.GetCapitalName] irrompeu contra o governo de [Root.Monarch.GetTitle]. Os tumultos estão sendo instigados pela Liga Francesa [Root.Religion.GetName], que acredita que o [ Root.Monarch.GetTitle] é muito moderado e hesitante nas negociações de [Root.Monarch.GetHerHis] com os hereges que infestam a França. barricou ruas inteiras como uma defesa contra as represálias dos Gardes-Françaises."
 flavor_fra.EVTOPTA3009:1  "Fuja de [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTB3009:0  "Fique e lute!"
 flavor_fra.EVTNAME3010:1  "A Liga Francesa [Root.Religion.GetName]"
 flavor_fra.EVTDESC3010:1  "Uma liga representando os líderes da fé [Root.Religion.GetName] na França foi fundada em [Root.Capital.GetCapitalName]. Sua função principal é defender a fé [Root.Religion.GetName] contra a influência subversiva de hereges e para manter o trono francês exclusivo para os monarcas [Root.Religion.GetName]. Liderada por [Root.fra_religious_league_leader.GetName], a Liga tornou-se um jogador poderoso nas Guerras Religiosas Francesas e age independentemente do [Root. Monarch.GetTitle]."
 flavor_fra.EVTOPTA3010:1  "Apoie a Liga [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010:0  "Distanciar-nos disso"
 flavor_fra.EVTNAME3101:0  "O Massacre do Dia de São Bartolomeu"
 flavor_fra.EVTDESC3101:1  "Após o assassinato fracassado do líder huguenote, almirante Gaspard de Coligny, o [Root.Monarch.GetTitle] temeu represálias e ordenou o assassinato de todos os protestantes proeminentes em [Root.Capital.GetCapitalName]. O gravemente ferido Coligny foi arrastado de sua cama, morto e jogado pela janela. Isso, sem querer, inspirou os fanáticos católicos da capital a iniciar um massacre de toda a população protestante. Milhares de huguenotes foram assassinados nas ruas, e a violência ameaça se espalhar para além da capital se nós não agimos."
 flavor_fra.EVTOPTA3101:1  "Evite as multidões enfurecidas."
 flavor_fra.EVTOPTB3101:1  "Contê-lo para [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTC3101:1  "Deixe-o se espalhar por [Root.GetName]."
 flavor_fra.EVTNAME3110:0  "Guerras de Religião na França"
 flavor_fra.EVTDESC3110:0  "As Guerras de Religião na França duraram entre 1562 e 1598. As primeiras sete guerras (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) tinham características comuns: uma divisão sociedade entre católicos e protestantes, operações militares fragmentadas e erráticas e decretos de paz que mais pareciam tréguas do que paz real. o assassinato do rei Henrique III, a intervenção espanhola transformou a guerra civil em um conflito internacional absoluto. A violência e o ódio entre protestantes e católicos aumentaram em toda a França nos anos 1562-1572. O poderoso duque de Guise (da província de Lorraine) criou uma Liga Católica para reagir contra os protestantes e o que ele considerava um poder real fraco. Embora ele tenha sido assassinado em 23 de dezembro de 1588 por ordem do rei Henrique III, a Liga então se revoltou abertamente e se recusou a reconhecer o rei ou seu herdeiro designado , e pediu ajuda militar espanhola, chegando a oferecer o trono ao infante espanhol. Henrique III, por sua vez, foi assassinado, mas nomeou seu primo Henrique de Navarra como seu herdeiro antes de morrer. Henrique IV buscou ajuda estrangeira da Inglaterra e dos príncipes protestantes alemães, mas percebeu que não seria capaz de se afirmar como rei da França a menos que controlasse Paris, e a capital fosse resolutamente católica. Em 1593, Henry se converteu ao catolicismo, afirmando que 'Paris vale uma missa'. Tentando unir seu reino destruído, Henrique emitiu o Édito de Nantes que dava certas garantias para ambos os lados.\n\nQue lado devemos apoiar?"
 flavor_fra.EVTOPTA3110:1  "A França é e sempre será católica."
 flavor_fra.EVTOPTB3110:1  "O catolicismo não tem lugar na França."
 flavor_fra.EVTOPTC3110:1  "Devemos procurar evitar derramamento de sangue entre as religiões."
 flavor_fra.EVTNAME9100:0  "O nascimento de um sistema tributário permanente"
 flavor_fra.EVTDESC9100:0  "Carlos VII remodelou as finanças francesas, estabeleceu impostos pesados, particularmente por meio do taille, um imposto direto sobre a terra. Extrair a riqueza da terra sempre foi um osso duro de roer para os reis franceses centralizadores. Explorar as vastas riquezas das terras francesas métodos de tributação novos e aprimorados foram necessários ao longo do tempo. Ao longo da história, os métodos utilizados tornaram-se cada vez mais racionalizados para otimizar os ganhos para o tesouro. O nascimento de um sistema tributário permanente foi um passo importante para esse objetivo."
 flavor_fra.EVTOPTA9100:0  "Emitir"
 flavor_fra.EVTOPTB9100:0  "Deixe estar"
 flavor_fra.EVTNAME9104:0  "O Fim da Guerra dos Cem Anos"
 flavor_fra.EVTDESC9104:1  "Luís XI beneficiou-se com o resultado da Guerra dos Cem Anos. A virtual destruição da nobreza feudal permitiu-lhe unir a França de forma mais sólida sob a autoridade real e promover e aliar-se à classe média."
 flavor_fra.EVTOPTA3104:0  "Hora de construir uma nação mais forte"
 flavor_fra.EVTNAME3105:0  "As Reivindicações Anjou ao Reino de Nápoles"
 flavor_fra.EVTDESC3105:2  "Em 1442, René de Anjou perdeu o controle do Reino de Nápoles para a dinastia Trastamara. Embora ele nunca fosse readquirir a coroa para si mesmo, René continuou a se autointitular Rei de Nápoles ao longo de sua vida. Com René agora morto, os Anjou reivindicam o reino estão parecendo cada vez mais inconsequentes.\nO Reino Napolitano tem seus inimigos, no entanto, e agora [Root.Monarch.GetName] tem a chance de reivindicar o Reino de Nápoles para [Root.Monarch.GetHerselfHimself] citando decisões papais e o casamento laços entre o rei René e nossa própria dinastia no passado como um pretexto. Normalmente, isso seria visto como uma reivindicação muito fraca, mas devido à impopularidade dos governantes napolitanos isso pode ser negligenciado."
 flavor_fra.EVTOPTA3105:0  "Vamos reivindicar o que é nosso por direito!"
 flavor_fra.EVTOPTB3105:0  "Vamos abandonar nossas reivindicações para sempre!"
 flavor_fra.EVTNAME3106:0  "O Estado assume o controle das Guildas"
 flavor_fra.EVTDESC3106:0  "A palavra gilde, ou ghilde, é apenas um dos muitos termos usados anteriormente na França e nos Países Baixos para denotar o que a palavra mais moderna corporação representa. Na França e nos Países Baixos, uma guilda era originalmente uma espécie de fraternidade para apoio, proteção e diversão. Os membros pagavam a cada um certa contribuição para o fundo comum. Após o final do século XV, sob o governo despótico dos reis franceses, as guildas deixaram de ser um meio de proteção para a maioria de seus membros. Seus privilégios se tornaram um meio de encher os cofres reais às custas dos empregadores."
 flavor_fra.EVTOPTA3106:0  "Assuma o controle das Guildas"
 flavor_fra.EVTOPTB3106:0  "Não mexa com as Guildas"
 flavor_fra.EVTOPTC3106:0  "Dê mais controle às Guildas"
 flavor_fra.EVTNAME3108:0  "Reivindicações francesas na Itália enfraqueceram"
 flavor_fra.EVTDESC3108:0  "Durante o período 1524-1529, o rei francês experimentou vários contratempos. Não só começou e perdeu várias campanhas na Itália, mas também em 1525 foi capturado e levado para Madrid acorrentado onde teve que denunciar todas as suas reivindicações. Mas não termina com isso. Uma vez libertado, o rei francês se recusou a denunciar suas reivindicações e repetidamente atacou na Itália. No entanto, aos poucos ele entendeu que os italianos não aceitariam um monarca francês. Por pertencerem a um fraco Sacro Império Romano era muito melhor, e o rei francês também descobriu que seus oponentes nunca tiveram problemas em obter a maioria dos estados italianos menores em sua aliança. Então, finalmente, após inúmeras guerras infrutíferas, o rei francês desistiu de suas reivindicações na Itália.
 flavor_fra.EVTOPTA3108:0  "Ninguém parece reconhecer nossas reivindicações"
 flavor_fra.EVTOPTB3108:0  "Nunca deixaremos de reivindicar o que é nosso"
 flavor_fra.EVTNAME3114:0  "Le Tellier e Louvois"
 flavor_fra.EVTDESC3114:0  "Michel Le Tellier (1603-1685) era filho de um conselheiro da Câmara de Contas. Indicado pelo primeiro-ministro cardeal Mazarin, foi nomeado secretário da Guerra em 1643. Ele iniciou a reforma necessária do exército francês e da administração de guerra como ministro até 1666 e Chanceler até 1677. Seu filho mais velho, Marquês de Louvois, continuou e aperfeiçoou suas reformas e ofereceu a seu mestre, Luís XIV, o maior e melhor exército da última metade do século XVII."
 flavor_fra.EVTOPTA3114:0  "Excelente Especialista Militar!"
 flavor_fra.EVTNAME3115:0  "Samuel de Champlain e os Hurons"
 flavor_fra.EVTDESC3115:0  "Samuel de Champlain foi enviado por um homem chamado Aymar de Clermont, que teve o privilégio de estabelecer uma empresa de comércio de peles do rei da França. Durante suas viagens, Samuel de Champlain fez amizade com os índios. Ele passou um tempo com o Algonquin e índios Huron explorando a área."
 flavor_fra.EVTOPTA3115:0  "Vamos fazer amizade com os Hurons"
 flavor_fra.EVTOPTB3115:0  "Vamos fazer amizade com os iroqueses"
 flavor_fra.EVTOPTC3115:0  "Vamos fazer amizade com o Shawnee"
 flavor_fra.EVTOPTD3115:0  "Vamos fazer amizade com os Cherokee"
 flavor_fra.EVTOPTE3115:0  "Vamos fazer amizade com o Creek"
 flavor_fra.EVTNAME3118:0  "Revolta na França"
 flavor_fra.EVTDESC3118:0  "Marie de Medici foi casada com Henrique IV em 1600. Após seu assassinato em 1610, ela se tornou regente de seu filho Luís XIII e reverteu muitas das políticas estabelecidas por seu marido."
 flavor_fra.EVTOPTA3118:0  "Trate os nobres rebeldes com dignidade"
 flavor_fra.EVTOPTB3118:0  "Mate-os e exproprie suas terras"
 flavor_fra.EVTNAME3119:0  "Revolta protestante em Bearn"
 flavor_fra.EVTDESC3119:0  "No reinado do rei Luís XIII, o cardeal Richelieu decidiu suprimir os privilégios políticos protestantes. Uma revolta (1621-22) contra a introdução do catolicismo em Bearn foi reprimida por Richelieu, e os protestantes perderam todas as fortalezas que lhes foram dadas sob o Édito de Nantes, exceto Montauban e La Rochelle."
 flavor_fra.EVTOPTA3119:0  "Esmague-os!"
 flavor_fra.EVTNAME3120:0  "Richelieu"
 flavor_fra.EVTDESC3120:0  "Armand Jean du Plessis, cardeal de Richelieu, tinha 39 anos quando se tornou ministro-chefe do rei Luís XIII em 1624. Seus principais esforços bem-sucedidos na política interna foram a luta contra a alta nobreza e os privilégios políticos protestantes. Ele também apoiou no exterior comércio, expansão colonial e a constituição de uma marinha real permanente. Sua conquista mais notável foi o jogo diplomático que ele jogou durante a Guerra dos Trinta Anos, empurrando com ouro francês a intervenção sueca em 1630 e, finalmente, entrando na guerra em 1635. Seus objetivos eram a redução da Casa de Habsburgo e a libertação da França do cerco por terras inimigas. Ele é considerado o inventor do conceito de Real Politik."
 flavor_fra.EVTOPTA3120:0  "Excelente Ministro!"
 flavor_fra.EVTNAME3122:0  "A Fronda na França"
 flavor_fra.EVTDESC3122:0  "A Fronda (1648-1653) foi principalmente a última revolta da nobreza francesa contra o absolutismo real. Começou com a revolta do Parlamento de Paris (na época, a mais alta corte francesa com jurisdição sobre éditos reais) contra as políticas domésticas do cardeal Mazarin, que atuou como primeiro-ministro de Luís XIV, de 5 anos. Seguiu-se o da alta nobreza (Fronde des Princes), mas a rebelião foi finalmente reprimida por uma combinação de diplomacia maquiavélica, traições e reveses O Parlamento foi amordaçado (não voltaria a se reunir antes de 1789) e a alta nobreza privada do poder político, preparando o advento do absolutismo real total sob o Rei Sol, Luís XIV, após 1661."
 flavor_fra.EVTOPTA3122:0  "Esmague o Parlamento e os Nobres"
 flavor_fra.EVTOPTB3122:0  "Apaziguá-los"
 flavor_fra.EVTNAME3123:0  "Academia Francesa"
 flavor_fra.EVTDESC3123:0  "O cardeal Richelieu, patrono liberal da literatura, criou l'Academie française em 1636 para promover a língua francesa e as atividades literárias. Embora a parte científica da academia nunca tenha igualado a fama literária, ela fez uma série de importantes descobertas no século XVIII. Foram as expedições francesas em 1735 e 1743, por exemplo, que estabeleceram a forma oblata da Terra."
 flavor_fra.EVTOPTA3123:0  "Sim, precisamos disso"
 flavor_fra.EVTOPTB3123:0  "Não, é muito caro"
 flavor_fra.EVTNAME3124:0  "Colberto"
 flavor_fra.EVTDESC3124:0  "Nomeado Ministro das Finanças em 1661, Jean-Baptiste Colbert (nascido em 1619) desenvolveu a primeira economia nacional da era moderna. Sua economia guiada pelo estado incluía uma melhor arrecadação de impostos, planejamento estatístico do orçamento e contabilidade regular. Um defensor do mercantilismo ( também colbertismo), ele visava uma balança comercial francesa favorável por meio da exportação de produtos acabados valiosos (como itens de luxo) e altas tarifas de importação. Ele encorajou um comércio interno mais eficiente (estradas, canais, supressão de impostos locais), estabeleceu monopólios, manufaturas subsidiadas, promoveu associações comerciais e de navegação, fixou preços agrícolas, encorajou o casamento e proibiu a emigração (exceto para o Canadá). crescente prosperidade, os camponeses não foram estimulados a aumentar sua produção. Quando ele morreu em 1683, seu filho Colbert de Seignelay continuou sua tarefa até 1690."
 flavor_fra.EVTOPTA3124:0  "Construir uma Marinha e modernizar a Infraestrutura"
 flavor_fra.EVTOPTB3124:0  "Concentre-se na dominação econômica"
 flavor_fra.EVTOPTC3124:0  "Concentre-se na supremacia naval"
 flavor_fra.EVTNAME3125:0  "O Comissionamento de Versalhes"
 flavor_fra.EVTDESC3125:0  "A maior influência que a França exerceu sobre a era barroca foi a opulência da corte. Em 1669, Luís XIV (1638-1715) decidiu converter um antigo pavilhão de caça em Versalhes em um palácio de magnificência sem precedentes. Foi concluído em 1682 e a corte mudou-se para lá em 1683. Não havia uma corte real ou principesca na Europa que pudesse se igualar a Versalhes pela opulência de seus interiores dourados, seus espelhos e candelabros, com uma extravagância apropriadamente correspondente à cerimônia da corte, e não havia uma corte real ou corte principesca na Europa que não aspirava, aberta ou secretamente, igualar-se a este modelo”."
 flavor_fra.EVTOPTA3125:0  "Precisamos disso para a Glória"
 flavor_fra.EVTOPTB3125:0  "Tal projeto não nos beneficiará"
 flavor_fra.EVTNAME3126:0  "Versalhes está em glória sobrenatural"
 flavor_fra.EVTDESC3126:0  "A enorme estrutura, representando o estilo clássico francês em seu auge, foi obra de Louis Le Vau, J. H. Mansart e Charles Le Brun. André Le Nôtre projetou o parque e os jardins, decorados com fontes, reservatórios e esculturas de artistas como Antoine Coysevox. Uma enorme máquina foi construída em Marly-le-Roi para fornecer água para as fontes. O parque contém dois palácios menores, o Grand Trianon e o Petit Trianon, bem como numerosos templos, grutas e outros objetos decorativos Cenário do início da Revolução Francesa, Versalhes nunca mais se tornou uma residência real."
 flavor_fra.EVTOPTA3126:0  "Um Palácio Solar para um Rei Sol!"
 flavor_fra.EVTNAME3127:0  "Câmaras de Reunião"
 flavor_fra.EVTDESC3127:0  "Visando a hegemonia européia e o contorno das fronteiras francesas no norte e no leste (até o Reno), Luís XIV estabeleceu as Câmaras da Reunião, tribunais que reivindicavam terras imperiais. Essas políticas expansionistas foram inicialmente toleradas pela França vizinhos impotentes. Atingiu seu clímax em 1681, com a anexação da cidade livre de Estrasburgo na Alsácia e a ocupação de Luxemburgo em 1684. A reunião foi reconhecida pelo Império na Trégua de Regensburg de 1684, principalmente porque o imperador estava preocupado com o Ameaça turca (cerco de Viena em 1683) e isso levou à criação da Liga anti-francesa de Augsburg (1686)."
 flavor_fra.EVTOPTA3127:0  "Faça a Reivindicação"
 flavor_fra.EVTOPTB3127:0  "Deixe o assunto cair"
 flavor_fra.EVTNAME3128:0  "Protestantes expulsos da França"
 flavor_fra.EVTDESC3128:0  "Uma das preocupações de Luís XIV tinha sido a restauração da unidade nacional, em particular a unidade religiosa. Salvaguardando a Igreja Católica por privilégios reais e censurando decretos papais (galicanismo), ele também enviou dragões para assediar famílias protestantes francesas, perseguindo-as em conversões Em 1685, a revogação do Édito de Nantes levou quase meio milhão de huguenotes (protestantes franceses) a fugir do país, para lugares mais tolerantes como a Holanda (de onde muitos migraram para a África do Sul) ou reinos que os acolheram, como Brandemburgo -Prússia que sozinha acolheu 20.000. Com eles, a França perdeu a elite comercial, judicial e cultural, em benefício de seus inimigos."
 flavor_fra.EVTOPTA3128:0  "Expulsar os Traidores"
 flavor_fra.EVTOPTB3128:0  "Tenha misericórdia com essas criaturas equivocadas"
 flavor_fra.EVTTOOLTIP31281:0  "Os protestantes se voltam para [This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0  "A virada reformada para [This.GetName]"
 flavor_fra.EVTNAME1:0  "Protestantes expulsos da França"
 flavor_fra.EVTDESC1:0  "Em uma decisão tola de fé sobre a economia [From.GetName] optou por expulsar todos os protestantes que ainda vivem em sua terra. Esta é uma oportunidade para melhorar nossa própria economia. Devemos permitir que eles se estabeleçam em nossas províncias?"
 flavor_fra.EVTOPTA1:0  "Eles são uma adição bem-vinda"
 flavor_fra.EVTOPTB1:0  "Não, feche nossas fronteiras para eles"
 flavor_fra.EVTNAME2:0  "Protestantes expulsos da França"
 flavor_fra.EVTDESC2:0  "Em uma decisão tola de fé sobre a economia [From.GetName] escolheu expulsar todos os reformados que ainda vivem em suas terras. Esta é uma oportunidade para melhorar nossa própria economia. Devemos permitir que eles se estabeleçam em nossas províncias?"
 flavor_fra.EVTOPTA2:0  "Eles são uma adição bem-vinda"
 flavor_fra.EVTOPTB2:0  "Não, feche nossas fronteiras para eles"
 flavor_fra.EVTNAME3132:0  "A Companhia Comercial do Mississippi"
 flavor_fra.EVTDESC3132:0  "Em 1717, a Mississippi Trade Company foi fundada. Ela tinha um monopólio real sobre a utilização das grandes áreas coloniais ao longo do rio Mississippi na América. Em 1719, o governo emprestou 1,5 bilhão de libras da empresa. A empresa era mais uma instituição financeira do que uma Companhia de Comércio e Indústria e o preço das ações disparou. Em 1720, a hausse francesa se transformou em uma baisse e o fato de que as ações da Companhia estavam supervalorizadas era evidente até mesmo para o homem da rua. Logo o pânico estourou e a empresa foi declarada falida. John Law foi forçado a fugir da França."
 flavor_fra.EVTOPTA3132:0  "Isso soa como Dinheiro Fácil!"
 flavor_fra.EVTOPTB3132:0  "Isso soa como uma fraude!"
 flavor_fra.EVTNAME3133:0  "Mississippi Trade Company dobra"
 flavor_fra.EVTDESC3133:0  "Após o sucesso inicial com o John Law's Bank e a Mississippi Trade Company, o governo comprou o banco e tomou emprestados 1,5 bilhão de libras da Trade Company para pagar a hipoteca de seus enormes empréstimos nacionais. tudo restringe a impressão de estoques de dinheiro sem qualquer segurança. Quando a economia superaquecida começou a se reciclar com a realidade, os acionistas da empresa comercial entraram em pânico, levando o banco e a empresa comercial à falência. Quase dois anos de dinheiro arrecadado com impostos desapareceram na catástrofe e a França foi assim forçada a declarar falência em 1724."
 flavor_fra.EVTOPTA3133:0  "Espero que possamos evitar a falência..."
 flavor_fra.EVTNAME3134:0  "Expansão na América do Norte"
 flavor_fra.EVTDESC3134:0  "A rápida expansão na América do Norte parece ter sustentado a fé dos acionistas na Mississippi Trade Company, e os rumores de falência da empresa e do Estado foram dissipados."
 flavor_fra.EVTOPTA3134:0  "Obrigado Senhor"
 flavor_fra.EVTNAME3135:0  "Charles-François de Broglie"
 flavor_fra.EVTDESC3135:0  "Charles-François de Broglie foi um conde da França que se tornou o principal organizador da espionagem do rei Luís XV. Sob a direção e as ideias do rei, ele organizou o primeiro serviço secreto completo e estruturado, Le Secret du Roy. Sua rede cobria a maior parte da Europa e, se sua primeira missão na questão da sucessão polonesa falhou, sua maior conquista foi o papel desempenhado durante a Guerra da Independência Americana, ao fornecer a primeira e preciosa ajuda aos Insurgentes (suprimentos militares, finanças, apoio diplomático à missão de Franklin em Paris , etc.)"
 flavor_fra.EVTNAME3137:0  "André-Hércules de Fleury"
 flavor_fra.EVTDESC3137:0  "Nascido em 1653 filho de um cobrador de impostos, André-Hércules de Fleury torna-se preceptor do jovem Luís XV em 23 de agosto de 1715. Uma grande confiança sempre reinou entre mestre e aluno e em 1726, aos 73 anos de idade, Fleury torna-se Primeiro Ministro, até sua morte em 1743. Fiel, honesto, Fleury foi acima de tudo um partidário da paz e fez o possível para mantê-la.Sob seu governo, a França viveu o mais longo período de paz de sua história nos últimos 3 séculos. "
 flavor_fra.EVTNAME3139:0  "Machault e o imposto de 5%"
 flavor_fra.EVTDESC3139:0  "Quando Jean-Baptiste de Machault se tornou controlador-geral das finanças na França em dezembro de 1745, ele encontrou o país à beira da falência. Nem a aristocracia nem o clero pagavam o imposto territorial geral, o taille. Em 1749, Machault tentou reformar o sistema propondo substituir o antigo imposto de um décimo, que muitos clérigos e nobres sonegavam, por um imposto de cinco por cento sem exceções. A proposta foi recebida com protestos tão ruidosos do clero e da nobreza, citou seus privilégios históricos, que Machault foi incapaz de ver isso."
 flavor_fra.EVTOPTA3139:0  "Apresentá-lo para todos"
 flavor_fra.EVTOPTB3139:0  "Apresente-o, exceto para Nobres e Sacerdotes"
 flavor_fra.EVTOPTC3139:0  "Não apresente"
 flavor_fra.EVTNAME3141:0  "Turgot e as reformas econômicas"
 flavor_fra.EVTDESC3141:0  "Turgot emitiu seus 'Seis Éditos' eliminando o sistema de trabalho forçado na construção de estradas, dissolveu o sistema de guildas, suspendeu todos os tipos de tarifas e controles de comércio exterior e implementou a política favorita dos fisiocratas - um imposto único sobre os proprietários de terras."
 flavor_fra.EVTOPTA3141:0  "Deixe-o reformar"
 flavor_fra.EVTOPTB3141:0  "Não deixe ele se reformar"
 flavor_fra.EVTNAME3142:0  "Necker anuncia o déficit orçamentário"
 flavor_fra.EVTDESC3142:0  "Jacques Necker era originalmente um compromisso conservador para o cargo de ministro das finanças. Ele, no entanto, introduziu uma série de reformas financeiras, incluindo um sistema de tributação mais equitativo e um plano para o financiamento da dívida nacional. Em 1781, Necker foi forçado a para anunciar o déficit orçamentário em um esforço para obter novos empréstimos. Os números eram altamente coloridos, mas agora todos podiam ver as quantias absurdas que o Tribunal gastou."
 flavor_fra.EVTOPTA3142:0  "Removê-lo de seu posto"
 flavor_fra.EVTOPTB3142:0  "Incentive seu excelente trabalho"
 flavor_fra.EVTNAME3143:0  "O Acordo do Éden"
 flavor_fra.EVTDESC3143:0  "Em 1786, William Pitt, o Jovem, assinou um importante acordo comercial, o Tratado do Éden, com a França. Foi de acordo com o argumento feito pelo economista Adam Smith em seu The Wealth of Nations (1776) de que a Grã-Bretanha deveria ser menos dependente economicamente de negociar com a América e tornar-se mais aventureiro na exploração de oportunidades comerciais na Europa continental."
 flavor_fra.EVTOPTA3143:0  "Assine"
 flavor_fra.EVTOPTB3143:0  "Recusar-se a assiná-lo"
 flavor_fra.EVTNAME5000:0  "Rousseau publica 'O contrato social'"
 flavor_fra.EVTDESC5000:0  "Rousseau foi um dos primeiros escritores modernos a atacar seriamente a instituição da propriedade privada e, portanto, é considerado um precursor do socialismo e do comunismo modernos. Rousseau também questionou a suposição de que a vontade da maioria é sempre correta. Ele argumentou que o objetivo da governo deve garantir liberdade, igualdade e justiça para todos dentro do estado, independentemente da vontade da maioria”."
 flavor_fra.EVTNAME5001:0  "Voltaire publica 'Cartas Filosóficas'"
 flavor_fra.EVTDESC5001:0  "Em 1729, Voltaire voltou para a França de seu exílio na Inglaterra. Determinado a apresentar a Inglaterra como um modelo para seus compatriotas, o grande escritor do Iluminismo começou a escrever peças em discreta imitação de Shakespeare. Ele também começou a trabalhar em sua biografia do grande rei sueco Carlos XII. Sua maior conquista até hoje, no entanto, foi publicada em 1734. 'Cartas Filosóficas' foi uma crítica incisiva do estabelecimento religioso e do filósofo cristão Blaise Pascal. Um mandado de prisão foi emitido em maio e Voltaire foi mais uma vez forçado a fugir de Paris."
 flavor_fra.EVTNAME5002:0  "Montesquieu publica 'O Espírito das Leis'"
 flavor_fra.EVTDESC5002:0  "“Em 1750, Charles-Louis de Secondat, barão de La Montesquieu, publicou o coroamento de sua carreira literária - 'O Espírito das Leis'. Esta obra monumental de 1.086 páginas foi mais celebrada por três de suas numerosas teorias: a classificação dos governos, a influência política do clima e a mais importante, a teoria da separação de poderes. Montesquieu argumentou que no estado que mais efetivamente promove a liberdade, os poderes Executivo Legislativo e Judiciário devem ser confiados a diferentes indivíduos ou órgãos agindo de forma independente. Essa ideia logo se tornou central na Constituição dos Estados Unidos."
 flavor_fra.EVTNAME5003:0  "Rene Descartes"
 flavor_fra.EVTDESC5003:0  "O matemático, cientista e filósofo francês René Descartes é considerado o pai da filosofia moderna porque foi um dos primeiros a se opor ao aristotelismo escolástico. ele está pensando que existe - isso ele expressou na famosa declaração 'Penso, logo existo'. Descartes desenvolveu um sistema dualista no qual distinguia radicalmente entre a mente, cuja essência é o pensamento, e a matéria, cuja essência é a extensão em três dimensões.
 flavor_fra.EVTNAME5004:0  "Vauban"
 flavor_fra.EVTDESC5004:0  "Sebastien Le Prestre de Vauban foi um engenheiro militar francês que revolucionou a arte do cerco e das fortificações defensivas. Ele lutou em todas as guerras da França do reinado de Luís XIV (1643-1715) e fez frequentes viagens pelas fronteiras, redesenhando e melhorando inúmeras fortificações. Seu projeto para a fortificação de Landau, na Baviera, às vezes é considerado sua maior obra."
 flavor_fra.EVTNAME3144:1  "Os Estados Gerais"
 flavor_fra.EVTDESC3144:3  "Com as ideias revolucionárias se espalhando pela Europa e após décadas de altos impostos e colheitas ruins, a insatisfação generalizada com o governo absolutista de [Root.Monarch.GetTitle] [Root.Monarch.GetName] não pode mais ser ignorada. O [Root. Monarch.GetTitle] foi forçado a reunir os Estados Gerais, uma façanha inédita por mais de um século, para que os deputados elaborem um programa de reforma que levará a um caminho a seguir para [Root.GetName]. No entanto, o compromisso entre as várias facções sem dúvida será difícil, e as divisões entre a velha ordem e os grupos radicais já estão ameaçando explodir em conflito!"
 flavor_fra.EVTOPTA3144:0  "Reformas Económicas e Sociais"
 flavor_fra.EVTOPTB3144:0  "Reformas econômicas, mas nenhuma mudança social"
 flavor_fra.EVTOPTC3144:0  "Sem reformas!"
 flavor_fra.EVTNAME3779:1  "A Tomada da Bastilha"
 flavor_fra.EVTDESC3779:2  "Depois de meses de debates parados nos Estados Gerais, nos quais a própria composição da assembléia mal poderia ser acordada, muito menos um curso de ação para reforma social, econômica e constitucional, as massas revolucionárias estão fartas. Hoje, em [ GetDateText] - uma data que entrará para a história de [Root.GetAdjective] - farto da falta de progresso, o povo resolveu resolver o problema com as próprias mãos: uma multidão se reuniu e invadiu a Bastilha, uma prisão-fortaleza que se elevava sobre Paris como um símbolo da opressão real. Embora [Root.Monarch.GetTitle] [Root.Monarch.GetName] tenha convocado as tropas, [Root.Monarch.GetSheHe] ficou impotente, pois o exército se recusou a atirar no povo e, em vez disso, juntou-se à revolta. \n\nAgora, com uma onda de zelo revolucionário percorrendo as massas, a França foi declarada uma República. A Revolução chegou..."
 flavor_fra.EVTOPTA3779:1  "Vida longa à revolução!"
 flavor_fra.EVTNAME3145:0  "O Reino do Terror"
 flavor_fra.EVTDESC3145:2  "Nem todo mundo está feliz com o rumo que a Revolução tomou. Os reacionários estão por toda parte, sempre buscando uma oportunidade para restaurar a monarquia. Isso levou a facção radicalmente militante liderada por um certo Robespierre ao poder na Assembleia Nacional. Eles estão agitando por uma campanha para erradicar o 'inimigo interno' por meio de prisões em massa de 'supostos' simpatizantes monarquistas e a aplicação liberal de Madame Guillotine."
 flavor_fra.EVTOPTA3145:0  "Executem os inimigos da Revolução!"
 flavor_fra.EVTOPTB3145:0  "Mostre clemência."
 flavor_fra.EVTNAME3781:1  "O Fim do Terror"
 flavor_fra.EVTDESC3781:2  "O Reino do Terror viu inúmeros franceses serem massacrados em nome da República. Assim que uma ameaça é eliminada, a próxima é identificada e expurgada. Temendo que eles possam ser os próximos - afinal, é 'Hoje você, amanhã eu ' - a Assembleia Nacional se uniu para acabar com o Terror, depondo [Root.Monarch.GetTitle] [Root.Monarch.GetName] e estabelecendo um Diretório que devolverá a estabilidade ao reino e garantirá que ninguém possa usar o caos como uma desculpa para restaurar a monarquia."
 flavor_fra.EVTOPTA3781:1  "Você vive pela espada, você morre pela espada."
 flavor_fra.EVTNAME3146:1  "O destino de um monarca"
 flavor_fra.EVTDESC3146:0  "Após a fuga fracassada da família real em 20 de junho de 1791, o rei foi forçado à prisão domiciliar. Quando o Reinado do Terror começou, a nobreza foi decapitada em massa e o rei foi declarado como tendo conspirado com potências estrangeiras e, portanto, considerado um traidor. O rei foi primeiro forçado a abdicar, preso e chamado de 'Cidadão Capeto'. Em 15 de janeiro de 1793, o Convento Nacional votou uma proposta para executar o rei com os números 361 votos contra 360. Em 21 de janeiro de 1793, o rei Louis foi decapitado.
 flavor_fra.EVTOPTA3146:0  "361 votos a favor e 360 contra a execução."
 flavor_fra.EVTOPTB3146:0  "361 votos contra e 360 pela execução."
 flavor_fra.EVTNAME3147:0  "A Revolta Chouan"
 flavor_fra.EVTDESC3147:2  "A insatisfação com o curso da Revolução chegou ao auge com a execução do monarca. Muitos agora lamentam a derrubada do antigo regime, que oferecia relativa estabilidade, senão liberdade. Monarquistas em [first_province.GetName] e religiosos descontentes em [second_province. GetName] se uniram para lançar uma revolta em larga escala contra o atual regime em um esquema covarde para derrubar a República!"
 flavor_fra.EVTOPTA3147:1  "Vamos esmagá-los."
 flavor_fra.EVTNAME3148:1  "Napoleão Bonaparte"
 flavor_fra.EVTDESC3148:2  "O caos da Revolução e as ameaças de intervenção estrangeira deram a jovens oficiais ambiciosos uma chance de brilhar - uma chance que foi agarrada com ambas as mãos por Napoleão Bonaparte, um tenente de artilharia da Córsega. Seu sucesso em vários combates o trouxe à proeminência Mais recentemente, ele reprimiu sozinho um levante monarquista em [Root.Capital.GetCapitalName], posicionando os canhões pesados nas ruas da cidade, o sucesso desta ação decisiva rendeu-lhe a adoração do povo. Já muitos líderes da Revolução olham favoravelmente para ele e estão pressionando para que ele seja elevado a um alto cargo. No entanto, ele é um homem de muita ambição, alguém que pode não se contentar em governar como um mero [Root.Monarch.GetTitle]."
 flavor_fra.EVTOPTA3148:1  "Precisamos da liderança dele!"
 flavor_fra.EVTOPTB3148:0  "Não queremos um novo César!"
 flavor_fra.EVTNAME3790:0  "A aposta francesa pela supremacia"
 flavor_fra.EVTDESC3790:1  "Em 1809, a Áustria foi esmagada e a Prússia ocupada. A França estava em guerra com a Inglaterra, mas conseguiu vassalar a Espanha. A Rússia era sua aliada e tudo parecia perfeito até 1812, quando os russos não cumpriram suas obrigações no Bloqueio Continental contra A Inglaterra, pois eles se tornaram cautelosos com o poder francês. Em junho, a França invadiu a Rússia com mais de meio milhão de homens. Os russos recuaram lentamente para igualar as probabilidades, já que o exército francês estava encolhendo devido ao atrito. A Batalha de Borodino (5 de setembro a 7) começou como uma luta sangrenta, mas graças à sorte e a um ataque de desvio do marechal Ney, o exército russo foi aniquilado. força chamada L'Armee Baltique subiu ocupando a costa do Báltico até São Petersburgo, que tomou de assalto. Quando chegou o final da primavera, Napoleão tinha novamente mais de meio milhão de homens na Rússia e estava avançando. Durante o inverno, Napoleão reestruturou a Polônia sob Poniatowski e recriou o Reino da Ucrânia sob Chielmkowski, facilitando o esforço de abastecimento. Em 30 de junho de 1813, a Rússia se rendeu, não querendo deixar Moscou perecer nas chamas. A França era o mestre da Europa..."
 flavor_fra.EVTOPTA3790:0  "Nós somos os Mestres da Europa!"
 flavor_fra.EVTNAME9000:0  "Um Poeta Polêmico"
 flavor_fra.EVTDESC9000:0  "Como de costume, libertamos alguns prisioneiros para comemorar a coroação de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Entre eles estava um jovem poeta que nos agradeceu escrevendo uma balada contra os inimigos da França. No entanto , nosso oficial de justiça nos informa que ele ainda é procurado em Paris por roubar dinheiro da universidade e matar um padre em uma briga."
 flavor_fra.EVTOPTA9000:0  "Estes são crimes graves, jogue-o de volta na cadeia!"
 flavor_fra.EVTOPTB9000:0  "Eu gosto dele, perdoe-o e traga-o ao meu tribunal."
 flavor_fra.EVTOPTC9000:0  "Melhor não se envolver nisso."
 flavor_tur.EVTNAME3352:0  "As reformas econômicas de Mehmed II"
 flavor_tur.EVTDESC3352:0  "Antes de sua conquista de Constantinopla, Mehmed II assinou vários acordos generosos com os impérios mercantis de Veneza e Gênova para garantir sua neutralidade, mas quando a grande cidade caiu, ele não demorou a quebrar o estrangulamento dos mercadores ocidentais no Mar Negro. comércio. Mehmed era um mercantilista que se esforçou para manter o controle do estado sobre os mercadores, mas suas medidas protecionistas tiveram o efeito pretendido e a economia otomana prosperou."
 flavor_tur.EVTOPTA3352:0  "Quebre os acordos"
 flavor_tur.EVTOPTB3352:0  "Honrar os acordos"
 flavor_tur.EVTNAME3354:0  "Reformas Militares"
 flavor_tur.EVTDESC3354:0  "Os reinados de Mehmed I e Murad II viram o Império Otomano reunificado após a derrota esmagadora que sofreu nas mãos de Tamerlão. As forças armadas foram ampliadas e reformadas para enfrentar qualquer ameaça potencial e garantir uma maior expansão. Foi também durante este período que os otomanos começaram a perceber a importância vital de uma marinha forte."
 flavor_tur.EVTOPTA3354:0  "Grande Reforma do Exército"
 flavor_tur.EVTOPTB3354:0  "Reforma Exército e Marinha"
 flavor_tur.EVTOPTC3354:0  "Grande Reforma Naval"
 flavor_tur.EVTNAME3357:0  "Enderun Academy"
 flavor_tur.EVTDESC3357:1  "A fim de treinar administradores para seu império em expansão, Mehmed II estabeleceu uma instituição educacional no pátio interno (Enderun) do recém-construído Palácio Topkapi. Os alunos foram escolhidos entre os recrutas devshirme mais promissores (jovens cristãos recrutados principalmente dos Bálcãs) , e foram treinados na fé islâmica, nas ciências e nas artes militares. Esperava-se que desenvolvessem competência nas três línguas: turco, árabe e persa. Isso os preparou para servir na casa do sultão, da qual poderiam esperar para se formar como administradores do governo com o posto de bey ou paxá. A contratação de cargos governamentais com recrutas devshirme treinados na escola do palácio e leais ao sultão formaram a espinha dorsal do sistema otomano de governo patrimonial ao longo dos séculos XV e XVI.
 flavor_tur.EVTOPTA3357:0  "Encontrei o Enderun"
 flavor_tur.EVTOPTB3357:1  "Em vez disso, expanda o sistema Timar"
 flavor_tur.EVTNAME3358:1  "Reformas agrárias de Mehmed II"
 flavor_tur.EVTDESC3358:1  "" Mehmed II era um monarca centralizador, que procurou expandir seu poder pessoal dentro do Império Otomano a todo custo. Perto do final de seu reinado, ele procurou reduzir o poder dos ulemás redirecionando as receitas das fundações (waqf) que os sustentavam para o sistema timar, fortalecendo ainda mais o exército otomano. Este movimento, ilegal sob a Lei Islâmica, causou ressentimento generalizado e foi rapidamente revertido por seu filho Bayezid após a morte de Mehmed em 1481."
 flavor_tur.EVTOPTA3358:1  "Expandir o Sistema Timar."
 flavor_tur.EVTOPTB3358:1  "Deixe o Ulema em paz."
 flavor_tur.EVTNAME3359:0  "O Conflito Vêneto-Turco"
 flavor_tur.EVTDESC3359:0  "Desde a captura de Constantinopla pelos turcos em 29 de maio de 1453, Veneza viu suas posições comerciais no Mar Negro se deteriorarem. Numerosas guerras foram travadas entre 1456 e 1490, lançando a República contra os otomanos, com a consequência de Veneza perder mais pedaços de seu império comercial (herdado da 4ª Cruzada em 1204) no Mar Egeu e na Grécia (Atenas em 1460, Negroponte em 1470) Uma guerra estourou novamente em 1499, Veneza perdendo fortalezas em Morea, como Modon, Coron e Navarrin."
 flavor_tur.EVTOPTA3359:0  "Recusar-se até mesmo a discutir a compensação"
 flavor_tur.EVTOPTB3359:0  "Dê Alexandria como compensação"
 flavor_tur.EVTNAME3360:0  "Conflitos turco-persas: rebeldes xiitas"
 flavor_tur.EVTDESC3360:1  "Desde que o jovem Ismail, chefe da ordem safávida, se livrou do jugo do Aq Qoyunlu para se autoproclamar Xá do Irã em 1501, a heresia Qizilbash se fortaleceu na Anatólia. Perto do fim do reinado de Bayezid II, o Qizilbash (turcomano de tendência xiita) levantou-se em revolta contra os esforços de centralização do regime sunita dos otomanos. Apoiados pelo xá Ismail e aproveitando a luta pela sucessão entre os filhos de Bayezid, os rebeldes ameaçaram mudar o curso da história otomana. ."
 flavor_tur.EVTOPTA3360:0  "Esmagar a rebelião xiita"
 flavor_tur.EVTOPTB3360:0  "Ceda às suas exigências"
 flavor_tur.EVTNAME3362:0  "Campanhas de Murad III contra a Pérsia"
 flavor_tur.EVTDESC3362:0  "Murad III, um sultão governado por mulheres, lutou contra os persas em uma guerra exaustiva (1578-90) que sobrecarregou severamente o Império e forçou pesados impostos sobre os cidadãos. Embora a guerra não tenha sido em vão - a Pérsia teve que ceder o Azerbaijão, Tiflis e Hamadan para os otomanos - os recursos poderiam ter sido melhor gastos em outro lugar."
 flavor_tur.EVTOPTA3362:0  "Abanar as Chamas da Guerra"
 flavor_tur.EVTOPTB3362:0  "Manter o status quo"
 flavor_tur.EVTOPTC3362:0  "Busque a reconciliação"
 flavor_tur.EVTNAME3363:0  "Persas se aproveitam da instabilidade otomana"
 flavor_tur.EVTDESC3363:0  "As revoltas Spahi na Anatólia Oriental encorajaram o xá persa a buscar vingança pelas perdas humilhantes sofridas por Murad III. A guerra estourou novamente em 1603."
 flavor_tur.EVTOPTA3363:0  "Esmague os rebeldes e prepare-se para a guerra!"
 flavor_tur.EVTOPTB3363:0  "Concentre-se nos rebeldes"
 flavor_tur.EVTNAME3366:0  "A expansão da burocracia real"
 flavor_tur.EVTDESC3366:0  "Süleyman I foi provavelmente o maior dos sultões otomanos. Chamado Kanuni (Legislador), ele foi um administrador insuperável que percebeu que o poder dos Beys provinciais tinha que ser contido por um forte governo central. Assim, ele lutou para promover um poderoso burocracia real que não era popular em todos os campos..."
 flavor_tur.EVTOPTA3366:0  "Expandir a burocracia real"
 flavor_tur.EVTOPTB3366:0  "Reformas limitadas"
 flavor_tur.EVTOPTC3366:0  "Reduzir a burocracia real"
 flavor_tur.EVTNAME3367:0  "A Grande Reforma Naval"
 flavor_tur.EVTDESC3367:0  "Selim I, chamado de Grim, era um homem ascético com uma mente afiada. Vendo a ameaça das grandes marinhas cristãs, especialmente a veneziana, ele percebeu que o Império Otomano tinha que expandir muito sua marinha. Emulando o Arsenale em Veneza, ele ordenou a construção do 'Estaleiro Imperial Halic' em Constantinopla. O grande estaleiro estava completo em 1517."
 flavor_tur.EVTOPTA3367:0  "Construa o Estaleiro Imperial Halic"
 flavor_tur.EVTOPTB3367:0  "Construir um estaleiro menor"
 flavor_tur.EVTOPTC3367:0  "Reformar o exército em vez disso"
 flavor_tur.EVTNAME3368:0  "Rebelião de Cem Sultan"
 flavor_tur.EVTDESC3368:0  "Cem Sultan, o governador de Karaman e Konya se rebelou contra seu irmão mais velho Sultan Bayezid II após a morte de seu pai. No entanto, Bayezid teve mais apoio no tribunal e Cem acabou sendo derrotado. Ele fugiu para Rodes, onde permaneceu cativo de os Cavaleiros de São João até sua morte em 1494."
 flavor_tur.EVTOPTA3368:0  "Esmague a rebelião de Cem"
 flavor_tur.EVTOPTB3368:0  "Busque a reconciliação"
 flavor_tur.EVTNAME3370:0  "A Revolta Celali"
 flavor_tur.EVTDESC3370:0  "Mais uma vez, os xiitas da Anatólia Oriental se rebelaram, desta vez liderados por um homem carismático chamado Celal. Durante séculos, subseqüentes levantes na Ásia Menor, fossem de natureza religiosa ou não, seriam chamados de Celali."
 flavor_tur.EVTOPTA3370:0  "Esmagar Celali e os xiitas"
 flavor_tur.EVTOPTB3370:0  "Atenda às suas demandas"
 flavor_tur.EVTNAME3371:1  "Protetor da Peregrinação"
 flavor_tur.EVTDESC3371:1  "Após a campanha mameluca espetacularmente bem-sucedida, o sultão Selim I aceitou a homenagem do Sharif de Meca e adotou o título de "Servo dos Dois Lugares Sagrados" (Khadim al-Haramayn), comprometendo-se a proteger a segurança dos peregrinos que viajam para Meca e Medina todos os anos para os rituais do hajj exigidos pela fé muçulmana. A defesa das rotas de peregrinação passou a ser uma das fontes mais significativas de legitimidade e prestígio para a dinastia otomana, pois era um papel de imensurável importância para todos os muçulmanos que nenhuma outra dinastia poderia pretender cumprir."
 flavor_tur.EVTOPTA3371:1  "Assuma o título de Khadim al-Haramayn."
 flavor_tur.EVTNAME3373:0  "Revolta Mameluca"
 flavor_tur.EVTDESC3373:1  "O traiçoeiro governador da recém-conquistada Síria mameluca, Janbirdi al-Ghazali, levantou-se em rebelião contra os otomanos na esperança de restabelecer o estado mameluco sob sua própria liderança."
 flavor_tur.EVTOPTA3373:0  "Esmague-os!"
 flavor_tur.EVTNAME3374:0  "Grandes Construções de Mimar Sinan"
 flavor_tur.EVTDESC3374:0  "Mimar Sinan planejou e supervisionou a construção de inúmeras mesquitas, aquedutos, casas de banho, pontes, palácios, caravanserais e escolas durante sua longa carreira de meio século. Suas obras-primas foram as mesquitas Selimiye e Suleymaniye em Adrianópolis e Constantinopla, respectivamente."
 flavor_tur.EVTOPTA3374:0  "Nomeie-o arquiteto real"
 flavor_tur.EVTOPTB3374:0  "Recrute seus serviços por um curto período de tempo"
 flavor_tur.EVTNAME3375:0  "A Grande Reforma Legal"
 flavor_tur.EVTDESC3375:1  "Sultão Süleyman I tornou-se conhecido como Kanuni - Legislador - para seu próprio povo graças a suas extensas reformas legais e governo justo. Enquanto codificava ainda mais as leis dinásticas, 'kanun', ele trabalhou em conjunto com o famoso Sheikh al-Islam Ebussuud Efendi para alinhá-los com as leis muçulmanas da Shari'ah, criando um sistema jurídico mais harmonioso para o império."
 flavor_tur.EVTOPTA3375:0  "Codificar as leis otomanas."
 flavor_tur.3375.a.tt:0  "Cada província possuída ganha §G-10.00%§! Autonomia Local"
 flavor_tur.EVTOPTB3375:0  "Deixe estar"
 flavor_tur.EVTNAME3376:0  "Revolta de Jalali"
 flavor_tur.EVTDESC3376:0  "Em 1598, um líder sekban, Karayazici Abdülhalim, uniu os grupos insatisfeitos na Anatólia, forçando as cidades a pagar tributo e dominando as províncias de Sivas e Dulkadir na Anatólia central. tornando-o o centro da resistência. Karayazici rejeitou ofertas de governadores na Anatólia e morreu em 1602. Seu irmão Deli Hasan então tomou Kutahya, no oeste da Anatólia, mas depois ele e seus seguidores foram conquistados por concessões de governadores. continuou sob a liderança de Janbuladoglu em Aleppo e Yusuf Pasa e Kalenderoglu no oeste da Anatólia. Eles foram finalmente suprimidos pelo grão-vizir Kuyucu Murad Pasha, que em 1610 havia eliminado um grande número de Celalis."
 flavor_tur.EVTOPTA3376:0  "Esmagar os rebeldes"
 flavor_tur.EVTOPTB3376:0  "Atenda às suas demandas"
 flavor_tur.EVTNAME3377:0  "Kosem Sultan"
 flavor_tur.EVTDESC3377:0  "Ahmed I casou-se com uma bela escrava grega que seria uma bênção muito confusa para o povo do Império Otomano. Kösem Sultan governou seu marido como ela governaria nada menos que quatro de seus sucessores - com mão de ferro. Kösem era o verdadeiro poder por trás do trono, e embora ela fosse uma governante muito capaz, ela não era muito popular."
 flavor_tur.EVTOPTA3377:0  "Quarta Kosem"
 flavor_tur.EVTOPTB3377:0  "Escolha outra esposa"
 flavor_tur.EVTNAME3382:0  "Revolta de Jalali"
 flavor_tur.EVTDESC3382:0  "Em 1658, a Anatólia Central mais uma vez se levantou em revolta sob uma nova geração de Jelalis. As concessões locais de poder e impostos estavam novamente em jogo."
 flavor_tur.EVTOPTA3382:0  "Esmagar os rebeldes"
 flavor_tur.EVTOPTB3382:0  "Atenda às suas demandas"
 flavor_tur.EVTNAME3384:0  "O Assassinato de Kösem"
 flavor_tur.EVTDESC3384:0  "A velha Kösem Sultana, ainda se intrometendo na alta política, provavelmente tentou matar seu neto Mehmed IV, mas foi estrangulada por homens na comitiva de sua nora, Turhan Sultan. Embora a velha bruxa conivente quase não tenha passado despercebida mais, ela ainda tinha apoiadores leais entre os janízaros, que ficaram indignados com seu assassinato."
 flavor_tur.EVTOPTA3384:0  "Kosem é assassinado"
 flavor_tur.EVTNAME3385:0  "A Era dos Köprülüs"
 flavor_tur.EVTDESC3385:0  "Nascido por volta de 1575 na aldeia de Radnick na Albânia, Mehmed Köprülü era um jovem cristão levado pelo sistema devshirme (sequestrado e criado na fé muçulmana, assim como a maioria das tropas janízaras). Ele começou sua carreira como cozinheiro, depois mudou-se Paxá na Anatólia central, ganhou fama de excelente e honesto administrador - uma criatura rara no Império Otomano. Em 15 de setembro de 1656, foi nomeado grão-vizir pela mãe do jovem sultão Mehmed IV. Um lutador feroz contra a corrupção, ele promulgou muitas reformas bem-sucedidas, equilibrou o orçamento e liderou a guerra contra Veneza. Após sua morte em 1661, seu filho Fazil Ahmed 'o Virtuoso' o sucedeu e governou até 1676. Outros grão-vizires como Kara Mustafa (1676-1683), Mustafa Pasha (1689-1691) e Hussein Pasha (1697-1702) foram seus herdeiros diretos."
 flavor_tur.EVTOPTA3385:0  "Apoie a Família Köprülü"
 flavor_tur.EVTOPTB3385:0  "Confie em consultores mais populares"
 flavor_tur.EVTNAME3386:0  "As reformas de Kemankes"
 flavor_tur.EVTDESC3386:0  "Durante o reinado de Ibrahim I, 'Kemankes' Kara Mustafa Pasha, era o Sadrazam, ou primeiro-ministro. Ele tentou reduzir os gastos excessivos e revitalizou a marinha, mas foi finalmente executado pelo sultão em 1644. Em vez disso, o sultão começou a prestar atenção Jinji Hoja - um oficial religioso menor com reputação de poderes ocultos que foi levado ao palácio para remediar a falta de herdeiros do sultão."
 flavor_tur.EVTOPTA3386:0  "Empoderar Kemankes"
 flavor_tur.EVTOPTB3386:0  "Ignore o conselho dele"
 flavor_tur.EVTNAME3387:0  "O Tratado de Kasr-i Sirin"
 flavor_tur.EVTDESC3387:0  "O Tratado de Kasr-i Sirin, assinado entre o Império Otomano e a Pérsia em 1635, estabeleceu fronteiras que pouco mudaram até hoje. As hostilidades entre os dois grandes impérios diminuíram notavelmente após o tratado, pois suas relações melhoraram constantemente até 1722, quando a guerra estourou fora novamente. No entanto, o tratado foi espanado e renovado em 1747."
 flavor_tur.EVTOPTA3387:0  "Sugerir reconciliação total"
 flavor_tur.EVTOPTB3387:0  "Sugerir um Tratado moderado"
 flavor_tur.EVTOPTC3387:0  "Não haverá Tratado"
 flavor_tur.EVTTOOLTIP3387:0  "Envie um enviado para [This.GetName]"
 flavor_tur.EVTOPTA1:0  "Concorde com a reconciliação total"
 flavor_tur.EVTOPTB1:0  "Acordar um tratado moderado"
 flavor_tur.EVTNAME2:0  "Resposta persa"
 flavor_tur.EVTDESC2:0  "Nossa embaixada enviada para [From.GetName] voltou com boas notícias! Eles concordaram com os termos do tratado. Que a paz reine entre nossas nações."
 flavor_tur.EVTNAME3:0  "Resposta persa"
 flavor_tur.EVTDESC3:0  "Nossa embaixada enviada para [From.GetName] voltou. Eles não concordaram com os termos do tratado!"
 flavor_tur.EVTOPTA3:0  "Eles vão pagar por esse insulto"
 flavor_tur.EVTNAME3391:0  "A Rebelião da Tunísia"
 flavor_tur.EVTDESC3391:0  "Nas primeiras décadas do século 18, os Beys e Deys (líderes janízaros) do norte da África estavam em um estado de espírito rebelde na esteira da Paz de Carlowitz entre o Império Otomano e a Santa Liga. Em 1705, Hussein bin Ali Agha de A origem cretense encenou um golpe e fundou a dinastia Husseinic que governou a Tunísia até 1957. A Tunísia não se tornou verdadeiramente autônoma de uma vez, mas ganhou uma grande medida de independência."
 flavor_tur.EVTOPTA3391:0  "Esmague-os!"
 flavor_tur.EVTNAME3392:0  "A Rebelião Tripolitana"
 flavor_tur.EVTDESC3392:0  "Em 1711, Ahmad Karamanli, um oficial da cavalaria turca e janízaro Dey, matou o governador otomano da Tripolitânia e persuadiu o sultão a nomeá-lo Bey. O cargo de governador permaneceu hereditário na família Karamanli até 1835. Enquanto os Karamanli respondiam formalmente a Istambul, a Tripolitânia era de fato um estado autônomo."
 flavor_tur.EVTOPTA3392:0  "Esmague-os!"
 flavor_tur.EVTNAME3394:0  "Rebelião de Ali Bey no Egito"
 flavor_tur.EVTDESC3394:0  "Quando estourou a guerra entre a Rússia e a Turquia, Ali Bey declarou a independência do Egito e propôs lutar ao lado da Rússia, recusando-se a pagar mais impostos aos otomanos. Em seguida, ele invadiu a Síria, mas foi traído por seu rival Ismail Bey e morto em 1773."
 flavor_tur.EVTOPTA3394:0  "Esmague-os!"
 flavor_tur.EVTNAME3395:0  "A Horrível Praga na Anatólia"
 flavor_tur.EVTDESC3395:0  "Durante o século 18 e início do século 19, a Anatólia foi atingida por surtos intermitentes de cólera e peste bubônica."
 flavor_tur.EVTOPTA3395:0  "Não há nada que possamos fazer"
 flavor_tur.EVTOPTB3395:0  "Tente contê-lo"
 flavor_tur.EVTNAME3750:0  "Destino do Patriarcado"
 flavor_tur.EVTDESC3750:1  "Vossa Excelência, com Constantinopla em nossas mãos, devemos decidir o destino do Patriarca Cristão. Há muitos Cristãos ainda na cidade e, portanto, pode ser prudente mostrar alguma clemência. Além disso, sua sobrevivência pode servir como um meio de continuidade entre nós e o Império Romano".
 flavor_tur.EVTOPTA3750:1  "Use o Patriarcado como prova de nossa afirmação de ser a Segunda Roma."
 flavor_tur.EVTOPTB3750:1  "Fechar o Patriarcado e confiscar suas propriedades."
 flavor_tur.EVTNAME3897:0  "A rebelião argelina"
 flavor_tur.EVTDESC3897:0  "Nas primeiras décadas do século 18, os Beys e Deys (líderes janízaros) do norte da África estavam em um estado de espírito rebelde na esteira da Paz de Carlowitz entre o Império Otomano e a Santa Liga. Em 1710, foi a vez de o Bey de Argel para começar a trilhar o caminho para a independência."
 flavor_tur.EVTOPTA3897:0  "Esmague-os!"
 flavor_tur.EVTNAME5:0  "O Efeito Descentralizador do Sistema Provincial"
 flavor_tur.EVTDESC5:0  "Os governadores provinciais, ou 'Beys', eram homens poderosos, geralmente ambiciosos e nem sempre leais. Embora o Império Otomano não tivesse uma classe nobre ou um sistema feudal como a maioria das nações européias, os Beys eram um equivalente próximo de muitos dos os mesmos problemas intrínsecos. Os Beys estavam relutantes em desistir de seus poderes e geralmente exigiam ainda mais concessões... até o ponto de total independência.\n\nOs Beys agora estão exigindo mais poder."
 flavor_tur.EVTOPTA5:0  "Ceda às suas exigências"
 flavor_tur.EVTOPTB5:0  "Limitar as concessões"
 flavor_tur.EVTOPTC5:0  "Controle-os"
 flavor_tur.EVTNAME100:0  "Os Janízaros"
 flavor_tur.EVTDESC100:0  "O exército otomano era tradicionalmente composto principalmente de cavalaria. Em meados do século 14, Orhan I e mais tarde seu filho, Murad I, introduziram os janízaros. Formados por prisioneiros de guerra e escravos, os janízaros se tornaram uma elite permanente infantaria, regularmente paga e altamente disciplinada".
 flavor_tur.EVTOPTA100:0  "Continue construindo os janízaros"
 flavor_tur.EVTOPTB100:0  "Dissolvê-los"
 flavor_tur.EVTNAME101:1  "Os janízaros e a Ordem Bektashi"
 flavor_tur.EVTDESC101:1  "Com a crescente importância do Corpo de Janízaros em nossa sociedade, também vimos um aumento da influência da ordem Bektashi dos Sufis. sua cultura única. Enquanto os janízaros permanecerem influentes, teremos que fornecer um certo grau de tolerância até mesmo para o mais heterodoxo dos praticantes religiosos."
 flavor_tur.EVTOPTA101:1  "OK."
 flavor_tur.EVTNAME102:0  "Recompensa Janízaro"
 flavor_tur.EVTDESC102:1  "Como o exército permanente e servos leais do sultão, os janízaros e outras tropas do palácio tradicionalmente esperavam receber um bônus salarial na ascensão de cada novo governante. Quebrar essa tradição poderia causar tumultos e instabilidade."
 flavor_tur.EVTOPTA102:0  "Dê uma recompensa e salários mais altos"
 flavor_tur.EVTOPTB102:0  "Recusar tal chantagem"
 flavor_tur.EVTNAME105:1  "Civilização"
 flavor_tur.EVTDESC105:1  "Embora os janízaros tenham se tornado ativos no comércio e na propriedade de terras desde cedo, a prática tornou-se mais difundida devido à inflação desenfreada na economia mediterrânea. , reduzindo sua disciplina militar."
 flavor_tur.EVTOPTA105:1  "Todo mundo precisa ganhar a vida."
 flavor_tur.EVTOPTB105:1  "Em vez disso, vamos aumentar a perfuração e os salários."
 flavor_tur.106.t:0  "Dissolução da Corporação Janízara"
 flavor_tur.106.d:0  "Devido às grandes mudanças pelas quais nossa sociedade está passando, o antigo corpo de janízaros foi dissolvido. Os janízaros foram absorvidos por nossos exércitos regulares e seus privilégios especiais não existem mais."
 flavor_tur.106.a:0  "OK."
 flavor_tur.107.t:0  "Homens nascidos muçulmanos se inscrevem como janízaros"
 flavor_tur.107.d:0  "Embora a intenção original fosse que os janízaros fossem criados apenas por meio do devshirme, o status social associado a ser um janízaro, juntamente com um salário garantido pelo estado, é muito atraente para muitos de nossos súditos. À medida que o Corpo cresce, descobrimos nós mesmos incapazes de preencher suas fileiras apenas com recrutas devshirme e, consequentemente, começamos a permitir que homens nascidos muçulmanos comprem sua entrada no Corpo. Como esses forasteiros não passaram a vida a nosso serviço, eles são mais difíceis de treinar e disciplinar. "
 flavor_tur.107.a:0  "Devemos aplicar todas as regras ao pé da letra."
 flavor_tur.107.b:0  "Nenhum mal pode resultar disso."
 flavor_tur.108.t:0  "O lapso do Devshirme"
 flavor_tur.108.d:0  "Em meados do século 17, o Devshirme havia seguido seu curso na história otomana. A classe ümera, além de ser superpovoada em relação aos cargos estatais disponíveis, agora obtinha sua mão de obra de novas fontes, particularmente escravos abkhazianos, circassianos e georgianos. . Os janízaros também há muito começaram a recrutar entre a população muçulmana do império, tornando o Devshirme obsoleto. Embora impostos ocasionais ainda ocorressem nos primeiros anos do século 18, na década de 1650 a prática tinha chegar ao fim."
 flavor_tur.108.a:0  "Que assim seja."
 janissary_decadence.1.t:0  "Golpe Janízaro"
 janissary_decadence.1.d:1  "Grande comoção foi abundante em [Root.Capital.GetCapitalName] hoje, pois os janízaros, há muito descontentes com o que eles veem como o desgoverno do império por [Root.Monarch.GetTitle], rejeitaram o pão dado por [Root.Monarch. GetTitle] e viraram seus caldeirões na praça central. Os janízaros afirmam que [Root.Monarch.GetName] é uma vergonha para a Casa de Osman, que [Root.Monarch.GetSheHe] fez do Sheikh-ul-Islam seu fantoche pessoal e que ele pretende destruir a força militar do império.\nOs janízaros agora agiram rapidamente para assumir o controle do governo e garantiram o apoio de muitos dos outros grupos políticos da capital. Enquanto [Root.Monarch.GetSheHe] ainda está vivo [Root.Monarch.GetName] não está mais no controle do império [Root.Monarch.GetHerHis]."
 janissary_decadence.1.d.nosheikh:1  "Grande comoção foi abundante em [Root.Capital.GetCapitalName] hoje, pois os janízaros, há muito descontentes com o que eles veem como o desgoverno do império por [Root.Monarch.GetTitle], rejeitaram o pão dado por [Root.Monarch. GetTitle] e viraram seus caldeirões na praça central. Os janízaros afirmam que [Root.Monarch.GetName] é uma vergonha para a Casa de Osman e que ele pretende destruir a força militar do império.\nOs janízaros agora se mudaram rapidamente para assumir o controle do governo e garantir o apoio de muitos dos outros grupos políticos da capital. Enquanto [Root.Monarch.GetSheHe] ainda está vivo, [Root.Monarch.GetName] não está mais no controle de [Root. Monarch.GetHerHis] império."
 janissary_decadence.1.a:0  "Muito preocupante."
 janissary_decadence.2.t:1  "Morte de um [Root.Monarch.GetTitle]"
 janissary_decadence.2.d:2  "As tentativas de [Root.Monarch.GetName] de satisfazer os golpistas janízaros em [Root.Capital.GetCapitalName] foram inúteis, e agora a oposição ao governo de [Root.Monarch.GetHerHis] cresceu tanto que eles veja a deposição de [Root.Monarch.GetHerHis] como a única solução restante. Tendo garantido o apoio de outros grupos de interesse na capital, um grande grupo de janízaros hoje invadiu o palácio e capturou o [Root.Monarch.GetTitle].\nEles desfilaram o soberano pelas ruas da capital e, agitando uma fatwa legitimadora do Sheikh-ul-Islam, estrangulou [Root.Monarch.GetName] até a morte. O sucessor de [Root.Monarch.GetHerHisCap], ainda em choque com os acontecimentos do dia, foi trazido do harém para ser entronizado. É evidente para todos que o novo governante é pouco mais que um fantoche, e que a ordem está longe de ser restaurada."
 janissary_decadence.2.a:1  "Viva [Root.Heir.GetName]!"
 janissary_decadence.2.b:1  "Isso é uma desgraça para a linha [Root.Monarch.Dynasty.GetName]!"
 janissary_decadence.3.t:1  "Escritórios premiados"
 janissary_decadence.3.d:1  "Com o poder do governo vem uma grande influência sobre como os cargos são atribuídos. Os janízaros começaram cada vez mais a colocar seus candidatos preferidos nos cargos do governo. Nomeações que [Root.Monarch.GetName] terá dificuldade em rejeitar sem irritar os golpistas ."
 janissary_decadence.3.a:1  "Ultrajante"
 janissary_decadence.4.t:1  "Aumento salarial dos janízaros"
 janissary_decadence.4.d:1  "Os janízaros sentem que seus salários atuais não refletem a grande importância de seu corpo em tempos de guerra, bem como a responsabilidade que estão assumindo atualmente para a governança do Império. Eles agora exigem que o estado lhes forneça uma melhor remuneração.\n Considerando seus poderes atuais, dificilmente podemos recusar."
 janissary_decadence.4.a:1  "Vamos recompensá-los diretamente."
 janissary_decadence.4.b:1  "Vamos aumentar seus salários."
 janissary_decadence.4.c:1  "Recusar-se a atender às suas demandas."
 janissary_decadence.5.t:0  "Opressão em [oppressed_province.GetName]"
 janissary_decadence.5.d:0  "Com os janízaros no controle total do governo, os membros locais do corpo são capazes de exercer uma influência muito maior sobre o governo em nossas províncias também. O povo de [oppressed_province.GetName] levantou-se em apoio ao seu legítimo soberano, como eles acreditam que os janízaros locais os estão oprimindo com impostos indevidos e abuso de poder."
 janissary_decadence.5.a:0  "Isso não será esquecido"
 janissary_decadence.6.t:0  "As manobras políticas de [Root.great_minister.GetName]"
 janissary_decadence.6.d:0  "Há alguns que ainda apóiam o [Root.Monarch.GetTitle] e veriam a influência dos janízaros limitada no governo. pouco tempo conseguiu fazer bom uso de sua influência no governo para fortalecer a posição de [Root.Monarch.GetName]."
 janissary_decadence.6.a:0  "Vamos fazer de [Root.great_minister.GetName] nosso campeão."
 janissary_decadence.6.b:0  "Vamos nos distanciar dele."
 janissary_decadence.7.t:0  "Janízaros exigem cabeças de conselheiros"
 janissary_decadence.7.d:0  "Como a Casa de Osman é altamente reverenciada, é mais provável que as tropas rebeldes culpem os males do estado pela influência de conselheiros e favoritos, em vez do próprio sultão. Os janízaros agora exigem que entreguemos várias figuras do palácio a eles para execução, incluindo vários funcionários do tesouro acusados de pagá-los em moedas impuras, bem como o Chefe Eunuco Negro, um importante intermediário entre o sultão e o mundo fora do palácio."
 janissary_decadence.7.a:0  "Não temos escolha a não ser entregá-los."
 janissary_decadence.7.b:0  "Rejeite essas exigências!"
 janissary_decadence.100.t:0  "Enquete"
 janissary_decadence.100.d:0  "Ao forçar a inspeção de todas as listas de membros dos janízaros, [Root.Monarch.GetName] finalmente conseguiu impor o controle sobre o corpo novamente. Todos os elementos ruins e não soldados estão sendo eliminados do sistema e não receberão mais salários do estado ou o status associado a ser janízaros. Isso não é algo que os ex-janízaros levem levianamente, embora o [Root.Monarch.GetTitle] tenha autoridade para realizar essas medidas, alguns estão pegando em armas contra seu antigo monarca."
 janissary_decadence.100.da:0  "Ao forçar a inspeção de todas as listas de membros dos janízaros [Root.Monarch.GetName] finalmente conseguiram impor o controle sobre o corpo novamente. Todos os elementos ruins e não soldados estão sendo eliminados do sistema e não receberão mais salários estaduais ou o status associado a serem janízaros".
 janissary_decadence.100.a:0  "Não haverá escolha."
 janissary_decadence_trigger:0  "100 anos se passaram desde a aquisição do modificador §YJanízaros§!."
 janissary_disaster_notifier:2  "O §YGolpe dos Janízaros§! O desastre ficará disponível após a §YAge of Discovery§!."
 disband_the_janissaries_title:1  "Forçar janízaros a passar por Yoklama"
 disband_the_janissaries_desc:1  "Nas folhas de pagamento dos janízaros há muitos que não são verdadeiramente janízaros ou não estão realmente aptos para o serviço. Vamos obrigá-los a passar por uma revisão geral de quem ainda deve estar na lista, trazendo ordem e disciplina a este grupo."
 yoklama_effect_tooltip:0  "§ROs janízaros não apreciarão esta decisão, e alguns se revoltarão por causa dela.§!"
 flavor_tur.EVTNAME110:0  "Revolta dos Janízaros"
 flavor_tur.EVTDESC110:0  "Os poderosos janízaros estão chateados com as recentes tentativas de ocidentalizar o país. Se sua revolta for bem-sucedida, eles reverterão as recentes mudanças em direção à ocidentalização."
 flavor_tur.EVTOPTA110:0  "Eles não serão capazes de parar o progresso"
 flavor_per.EVTNAME3560:1  "Revoltas Qizilbash na Anatólia"
 flavor_per.EVTDESC3560:1  "Desde que o jovem Ismail, chefe da ordem safávida, se livrou do jugo do Aq Qoyunlu para se autoproclamar Xá do Irã em 1501, a heresia Qizilbash se fortaleceu na Anatólia. Perto do fim do reinado de Bayezid II, o Qizilbash (turcomano de tendência xiita) levantou-se em revolta contra os esforços de centralização do regime sunita dos otomanos. Apoiados pelo xá Ismail e aproveitando a luta pela sucessão entre os filhos de Bayezid, os rebeldes ameaçaram mudar o curso da história otomana. ."
 flavor_per.EVTOPTA3560:0  "Apoie os xiitas turcos"
 flavor_per.EVTOPTB3560:0  "Deixe-os à própria sorte"
 flavor_per.EVTOPTC3560:0  "Trair os rebeldes turcos"
 flavor_per.EVTTOOLTIP3560:0  "Rebeldes turcos vão subir"
 flavor_per.EVTNAME3562:0  "Campanhas de Murad III contra a Pérsia"
 flavor_per.EVTDESC3562:0  "Murad III, um sultão governado por mulheres, lutou contra os persas em uma guerra exaustiva (1578-90) que sobrecarregou severamente o Império e forçou pesados impostos sobre os cidadãos. Embora a guerra não tenha sido em vão - a Pérsia teve que ceder o Azerbaijão, Tiflis e Hamadan para os otomanos - os recursos poderiam ter sido melhor gastos em outro lugar."
 flavor_per.EVTOPTA3562:0  "Ensine uma lição aos turcos!"
 flavor_per.EVTOPTB3562:0  "Ignore a ameaça turca"
 flavor_per.EVTOPTC3562:0  "Buscar uma solução diplomática"
 flavor_per.EVTNAME3563:0  "Tensão turco-persa"
 flavor_per.EVTDESC3563:0  "As revoltas Spahi na Anatólia Oriental encorajaram o xá persa a buscar vingança pelas perdas humilhantes sofridas por Murad III. A guerra estourou novamente em 1603."
 flavor_per.EVTOPTA3563:0  "Apoie os rebeldes turcos e prepare-se para a guerra"
 flavor_per.EVTOPTB3563:0  "Concentre-se nas questões internas"
 flavor_por.EVTNAME3266:0  "Política Colonial"
 flavor_por.EVTDESC3266:0  "Durante a colonização portuguesa, o salário dos funcionários era apenas uma quantia simbólica. No entanto, supunha-se que qualquer cargo importante permitiria que a pessoa nomeada ganhasse uma grande riqueza pessoal. Eram duas faces da mesma moeda. De um lado, o rei não precisava pagar altos salários, mas, por outro lado, grande parte dos lucros ficava nas mãos dos funcionários."
 flavor_por.EVTOPTA3266:0  "Todo homem faz sua própria fortuna"
 flavor_por.EVTOPTB3266:0  "Exigir menos corrupção"
 flavor_por.EVTNAME3267:0  "O Duque de Coimbra"
 flavor_por.EVTDESC3267:0  "O rei Afonso tinha apenas 6 anos quando se tornou rei de Portugal. Nos primeiros 6 anos do seu reinado, o país foi governado pelo duque de Coimbra. Don Afonso não teve motivos para reclamar e, segundo a maioria dos relatos, esta regência foi um justo e eficiente.\nNo entanto, com o jovem rei atingindo a maioridade, agora há muitos em nossa corte que tentariam influenciar seu monarca. Ciumento da influência do duque, um grupo de nobres tem tentado semear a discórdia entre ele e o rei , tentando enquadrá-lo como um aspirante a rebelde.\nNuma última tentativa de reatar as relações, o Duque de Coimbra chegou com vários lacaios para obter uma audiência com D. Afonso."
 flavor_por.EVTOPTA3267:0  "Então era verdade! Morte para ele e seus homens!"
 flavor_por.EVTOPTB3267:0  "Devemos confiar em nosso querido amigo e mentor."
 flavor_por.EVTNAME3268:0  "Conflito Comercial no Oceano Índico"
 flavor_por.EVTDESC3268:0  "Com a chegada dos navios portugueses aos oceanos Índico e Arábico, finalmente temos a oportunidade de tentar interromper a navegação árabe naquela região. Estamos em condições de cortar significativamente o fornecimento de especiarias e seda para Alexandria, prejudicando nossa concorrência comercial em tanto no Oriente Próximo quanto na Itália".
 flavor_por.EVTOPTA3268:0  "Controlar vigorosamente o comércio de especiarias"
 flavor_por.EVTOPTB3268:0  "Buscar melhores relações na região"
 flavor_por.3268.b.tt:1  "Aumentará as relações em §G25§! com todos os membros do §YGolfo de Aden§! Nó Comercial."
 flavor_por.EVTNAME3269:0  "A Santa Inquisição"
 flavor_por.EVTDESC3269:0  "A Santa Inquisição veio da Espanha também para Portugal em 1536 e ficou até 1668, porém, teve mais influência com os monarcas espanhóis do que com os portugueses."
 flavor_por.EVTOPTA3269:0  "Institua-os!"
 flavor_por.EVTOPTB3269:0  "Não os institua!"
 flavor_por.EVTNAME3271:0  "Governor Martim Afonso de Sousa in Brazil"
 flavor_por.EVTDESC3271:0  "Os colonos líderes receberam faixas de terra que se estendiam da costa brasileira até o interior. Os proprietários de terras, muitas vezes capitães, fixavam colonos em suas respectivas capitanias e eram obrigados a dar-lhes proteção e justiça. Como as capitanias eram independentes, eles eram incapazes de se defenderem de piratas estrangeiros. João III nomeou um governador-geral com autoridade sobre as capitanias. De Sousa estabeleceu sua capital em São Salvador da Baía. Ele derrotou piratas franceses em uma batalha naval na baía do Rio de Janeiro. De Sousa também intensificou a colonização e criou estabilidade no Brasil”."
 flavor_por.EVTOPTA3271:0  "Bomba do Sousa"
 flavor_por.EVTNAME3272:0  "A Expedição de D. Sebastião ao Norte de África"
 flavor_por.EVTDESC3272:0  "No ano de 1578, o rei Sebastião de Portugal embarcou numa expedição para conquistar Marrocos, onde Portugal já detinha as regiões de Tânger e Ceuta. Pouco depois do seu desembarque, na batalha de Al-Khazar Kebir, os berberes marroquinos de Moulay Ismaïl so derrotou profundamente o exército português que o rei foi morto, junto com a maior parte da nobreza portuguesa lutando com ele. Este desastre abriu caminho para o controle espanhol de Portugal e foi o ponto de partida do declínio de Portugal.
 flavor_por.EVTOPTA3272:0  "Cruzada contra os hereges na África"
 flavor_por.EVTOPTB3272:0  "Devemos nos concentrar em outro lugar"
 flavor_por.EVTNAME3273:0  "Peste Epidêmica"
 flavor_por.EVTDESC3273:0  "A praga vem varrendo o país da Espanha com efeitos devastadores e perdas horríveis."
 flavor_por.EVTOPTA3273:0  "Vamos recuperar"
 flavor_por.EVTNAME3275:0  "O Acordo de Methuen"
 flavor_por.EVTDESC3275:0  "John Methuen nasceu em 1650. Um diplomata talentoso, ele é bem lembrado pelo tratado assinado em 1703 entre a Inglaterra e Portugal. O principal objetivo do tratado era permitir a introdução gratuita de lã e tecidos ingleses em Portugal em troca de entrada gratuita do vinho português para a Inglaterra (vinho do Porto). O tratado que tornava Portugal um satélite econômico e político da Inglaterra, vigorou efetivamente até 1750, quando o rei D. José I optou por ignorá-lo, mesmo enquanto ainda era formalmente em vigor até 1836. John Methuen morreu em 1706 logo após seu maior sucesso."
 flavor_por.EVTOPTA3275:0  "Aceite o Acordo"
 flavor_por.EVTOPTB3275:0  "Denunciar o acordo"
 flavor_por.EVTNAME3276:0  "Count da Ericeira"
 flavor_por.EVTDESC3276:0  "Dom Luis de Meneses, o Conde da Ericeira era um forte crente do Mercantilismo e ajudou a reformar o Estado português para um maior controle do comércio português."
 flavor_por.EVTOPTA3276:0  "Nosso novo estadista, talvez!"
 flavor_por.EVTNAME3278:0  "Terremoto destrói Lisboa"
 flavor_por.EVTDESC3278:0  "O terramoto que destruiu Lisboa foi uma catástrofe de grandes proporções que repercutiu por toda a Europa e até no novo mundo. 1 de Novembro de 1755, um belo dia, quando junto de todos se encontravam nas igrejas a festejar um feriado o chão de repente começou a tremer e as igrejas começaram a desmoronar, esmagando os visitantes. Para aqueles que escaparam, estava longe de terminar, pois uma forte brisa de repente começou a vir sobre a área transformando os pequenos incêndios em um inferno virtual incinerando milhares. Mas ainda assim milhares de pessoas iriam foram vítimas do grande maremoto atingindo a terra poucos minutos depois. A contagem de mortos foi estimada em 20.000-40.000 pessoas na época e dados todos os quatro elementos (vento, fogo, terra e água) a explicação 'punição de Deus' foi uma visão amplamente difundida tanto em Portugal como no resto do mundo."
 flavor_por.EVTOPTA3278:0  "Vamos recuperar"
 flavor_por.EVTNAME3279:0  "Marquês de Pombal"
 flavor_por.EVTDESC3279:0  "Literalmente das cinzas de Lisboa, um novo líder subiu ao poder e conseguiu sacudir Portugal inteiro do trauma causado pelo terremoto. Ele forçou muitas reformas de longo alcance. Durante seu governo, Lisboa foi reconstruída e Portugal entrou no pré -era industrial. De muitas maneiras, seu excelente governo, por um tempo, trouxe Portugal de volta quase ao seu antigo nível de glória algumas centenas de anos atrás."
 flavor_por.EVTOPTA3279:0  "Nosso novo estadista, talvez!"
 flavor_por.EVTNAME3280:0  "The Tavoras Conspiracy"
 flavor_por.EVTDESC3280:0  "Uma conspiração para matar o rei D. José I (1750-1777) foi revelada e evitada, pelo Marquês de Pombal. Pombal usou este evento para forjar seu poder em uma ditadura virtual. Pombal era um reformador radical, mas também era muito poderoso. com fome e sem remorsos ele caçava qualquer um que pudesse ameaçá-lo em nome do Rei."
 flavor_por.EVTOPTA3280:0  "Esmagar a Oposição"
 flavor_por.EVTOPTB3280:0  "Seja indulgente"
 flavor_por.EVTNAME3281:0  "The Expulsion of Marquês de Pombal"
 flavor_por.EVTDESC3281:0  "Após a morte do rei, as forças que anteriormente conspiravam para acabar com a sua vida voltaram agora as suas atenções para a pessoa que tinha sido o verdadeiro governante do reino português, Marquês de Pombal. Sem o apoio de um rei, a posição de Pombal era arriscado na melhor das hipóteses e ele foi forçado a fugir. Consequentemente, as reformas que ele havia iniciado que colocaram Portugal de volta no caminho da prosperidade não duraram. Em vez disso, políticas grosseiramente reacionárias implementadas pela 'Velha Nobreza e os Homens da Igreja' novamente moveu Portugal para trás, ameaçando deixá-lo acabar no remanso da maioria das outras potências europeias nos séculos vindouros."
 flavor_por.EVTOPTA3281:0  "Expulse-o"
 flavor_por.EVTOPTB3281:0  "Que o 'Grande Marquês' governe"
 flavor_por.EVTNAME1:0  "Cristóvão Colombo"
 flavor_por.EVTDESC1:0  "Em 1492, Cristóvão Colombo empreendeu a sua famosa viagem para Castela e navegou para o oeste através do Atlântico em busca de uma rota ocidental para o Oriente. Sete anos antes, em 1485, Cristóvão Colombo apresentou o mesmo plano ao rei de Portugal, João II, que depois de submeter a proposta aos seus especialistas, a rejeitou. Colombo fez mais uma tentativa de convencer o rei em 1488, mas como o explorador português Bartolomeu Dias nessa época havia contornado com sucesso o Cabo da Boa Esperança, uma rota marítima oriental para a Ásia parecia mais provável e o rei mais uma vez rejeitou a proposta de Colombo."
 flavor_por.EVTOPTA1:0  "Rejeitar a proposta dele"
 flavor_por.EVTOPTB1:0  "Contrate Colombo"
 flavor_por.EVTNAME2:0  "Comércio Atlântico de Escravos"
 flavor_por.EVTDESC2:0  "A exploração de terras e recursos nas colônias do Novo Mundo levou a um uso extensivo de mão de obra escrava. Como grande parte da população indígena morreu de excesso de trabalho e doenças se espalharam da Europa, a escassez de mão de obra logo se tornou problemática. A servidão contratada diminuiu um pouco isso mas não fornecia a mão de obra necessária. A solução passou a ser o comércio atlântico de escravos, onde escravos capturados ou comprados na costa oeste da África eram transportados para o Brasil. Mais de 3 milhões de escravos africanos foram enviados para o Brasil, principalmente para trabalhar nas vastas plantações de açúcar. "
 flavor_por.EVTOPTA2:0  "Incentivar o comércio de escravos da África"
 flavor_por.EVTOPTB2:0  "A Coroa não deve se envolver"
 flavor_por.EVTNAME3:0  "Missionários nas Ilhas das Especiarias"
 flavor_por.EVTDESC3:0  "O arquipélago das Molucas era historicamente conhecido como as 'Ilhas das Especiarias' e tornou-se uma parte importante da rede comercial portuguesa no Sudeste Asiático durante o século XVI. Após a sua expulsão de Ternete, os portugueses estabeleceram o seu novo centro comercial na ilha de Ambon, que havia sido descoberto em 1513. Embora os portugueses fossem regularmente atacados por muçulmanos nativos da região, os missionários conseguiram converter um grande número de nativos. No final do século 16, havia mais de 50.000 cristãos nas Molucas, a maioria deles vivendo em Ambon."
 flavor_por.EVTOPTA3:0  "Divulgar a fé católica"
 flavor_por.EVTNAME4:0  "Casa da Índia"
 flavor_por.EVTDESC4:0  "Precisamos supervisionar e administrar com eficiência os interesses e possessões portuguesas na Índia e na África. Foi sugerido que a melhor maneira de conseguir isso é criar uma instituição diretamente sob o Tesoureiro Real com direitos de monopólio de todas as conexões comerciais e bens relacionados."
 flavor_por.EVTOPTA4:0  "Parece um bom plano."
 flavor_por.EVTNAME5:0  "Captura de Santa Catarina"
 flavor_por.EVTDESC5:0  "A nau portuguesa Santa Catarina foi capturada em fevereiro de 1603 na costa de Cingapura por três navios da Companhia Holandesa das Índias Orientais (V.O.C.). A carga, no valor de 2,2 milhões de florins, dobrou o capital da V.O.C., mas a legalidade de manter o prêmio era questionável sob o estatuto holandês e levou a protestos de Portugal. O incidente foi uma razão que contribuiu para a Guerra Holandesa-Portuguesa que durou entre 1602 e 1663."
 flavor_por.EVTOPTA5:0  "Solicite a devolução da carga!"
 flavor_por.EVTOPTB5:0  "Reconheça o seu direito"
 flavor_por.EVTNAME6:0  "Captura de Santa Catarina"
 flavor_por.EVTDESC6:0  "A nau portuguesa Santa Catarina foi capturada em fevereiro de 1603 na costa de Cingapura por três navios da Companhia Holandesa das Índias Orientais (V.O.C.). A carga, no valor de 2,2 milhões de florins, dobrou o capital da V.O.C., mas a legalidade de manter o prêmio era questionável sob o estatuto holandês e levou a protestos de Portugal. O incidente foi uma razão que contribuiu para a Guerra Holandesa-Portuguesa que durou entre 1602 e 1663."
 flavor_por.EVTOPTA6:0  "A carga é nossa por direito!"
 flavor_por.EVTOPTB6:0  "Devolver a carga"
 flavor_por.EVTNAME7:0  "A Carga Holandesa de Retorno"
 flavor_por.EVTDESC7:0  "Os holandeses reconheceram a validade de nosso protesto e concordaram em devolver a carga."
 flavor_por.EVTOPTA7:0  "Muito bem"
 flavor_por.EVTNAME8:0  "A Carga Holandesa"
 flavor_por.EVTDESC8:0  "Os holandeses se recusam a devolver a carga apreendida de Santa Catarina!"
 flavor_por.EVTOPTA8:0  "Eles pedem guerra..."
 flavor_por.EVTNAME9:0  "A Torre de Belém"
 flavor_por.EVTDESC9:0  "Mandada por Manuel I, a Torre de Belém foi construída no início do século XVI para defender a foz do rio Tejo. Foi construída em estilo manuelino, ou gótico tardio português. A torre foi melhorada em 1571, mas caiu após apenas algumas horas de cerco em 1580 pelas forças do duque espanhol de Alba. As masmorras da Torre mais tarde serviram de prisão."
 flavor_por.EVTOPTA9:0  "Deve ser construído"
 flavor_por.EVTOPTB9:0  "Temos outras prioridades"
 flavor_por.EVTNAME10:0  "Mosteiro dos Jerónimos"
 flavor_por.EVTDESC10:0  "A construção do Mosteiro dos Jerónimos começou em 1501 e foi originalmente financiada por Manuel I com o rendimento do imposto 'Vintena da Pimenta' sobre mercadorias da África e do Extremo Oriente. As obras pararam em 1580 quando Portugal após a morte de Sebastião I de Portugal e uma crise de sucessão entrou em união com a Espanha. Quando Portugal se tornou novamente independente em 1640, o mosteiro viu novas construções com a adição de um teto de telhas douradas em 1669 e grandes afrescos concluídos no final do século 18. O mosteiro também se tornou o lugar do enterro para a família real."
 flavor_por.EVTOPTA10:0  "Ele vai mostrar a nossa glória"
 flavor_por.EVTOPTB10:0  "É muito caro"
 flavor_por.EVTNAME11:0  "Vasco da Gama na Índia"
 flavor_por.EVTDESC11:0  "Vasco da Gama tornou-se o primeiro português a chegar à Índia quando desembarcou perto de Calicut em 20 de maio de 1498. Apesar dos protestos dos mercadores árabes, da Gama conseguiu garantir direitos comerciais com o governante samorim, mas depois não conseguiu produzir o ouro necessário para pagar para taxas alfandegárias. No geral, a expedição da Gama acabou sendo muito lucrativa, pois o valor da carga trazida de volta era sessenta vezes o custo da expedição."
 flavor_por.EVTOPTA11:0  "Glorioso!"
 flavor_por.EVTOPTB11:0  "Não vamos nos esforçar muito."
 pragmatic_sanction.EVTNAME1:0  "Os efeitos da sanção pragmática"
 pragmatic_sanction.EVTDESC1:0  "A Sanção Pragmática, proferida solenemente pelo imperador Carlos VI em 19 de abril de 1713, estabeleceu a indivisibilidade do patrimônio dos Habsburgos, e regeu a ordem de sucessão por ordem do primogênito, mesmo que fosse mulher. Isso fez com que Maria Teresa, nascida em 1717, o herdeiro do Império. A Sanção Pragmática foi reconhecida pela Espanha em 1725 (confirmada em 1731), Rússia em 1726, Prússia em 1728, Províncias Unidas em 1731, Hanover em 1732, Sacro Império Romano (exceto Baviera) em 1732 e a França em 1738. A recusa da Baviera levaria à Guerra da Sucessão Austríaca."
 pragmatic_sanction.EVTOPTA1:0  "Pró-Habsburgo"
 pragmatic_sanction.EVTOPTB1:0  "Neutro"
 pragmatic_sanction.EVTOPTC1:0  "Anti-Habsburgo"
 pragmatic_sanction.EVTNAME2:0  "A sanção pragmática"
 pragmatic_sanction.EVTDESC2:0  "A Sanção Pragmática, proferida solenemente pelo Imperador $EMPERORNAME$ em [GetDateText], estabeleceu a indivisibilidade de suas terras e estabeleceu a sucessão por ordem do primogênito, mesmo para uma mulher. Sem dúvida, $EMPERORNAME$ também planeja para sua herdeira no tempo tome seu lugar no Trono Imperial."
 pragmatic_sanction.EVTOPTA2:0  "Podemos ter uma Imperatriz!"
 flavor_dan.EVTNAME3285:1  "O Governo Pluralista de [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285:1  "Ao suceder ao trono, [Root.Monarch.GetName] contornou o Rigsråd e usou a chancelaria para conceder privilégios comerciais aos comerciantes, anulando as reivindicações dos nobres dinamarqueses e comerciantes da Liga Hanseática. Em 1517 [Root.Monarch.GetName] acusou o governador do Castelo de Copenhague de envenenar sua amante Dyveke, e depois disso ele ignorou o Rigsråd e a carta real. Ele criou um governo essencialmente burguês com o burgomestre de Malmø, Hans Mikkelsen, como seu conselheiro especial."
 flavor_dan.EVTOPTA3285:1  "Governar com o apoio da burguesia."
 flavor_dan.EVTOPTB3285:1  "Confie no Conselho Real."
 flavor_dan.EVTNAME3287:0  "A Constituição escandinava"
 flavor_dan.EVTDESC3287:0  "Em 1481, o rei Christian I morreu e deixou o trono para seu filho Hans. Desde a Batalha de Brunkeberg em 1471, a Suécia não fazia parte da União em nada além do nome. Em 1483, os Conselhos dos reinos escandinavos redigiram o recesso de Halmstad , uma tentativa de fornecer uma constituição escandinava que afirmasse a supremacia da alta nobreza, mas Sten Sture, o chanceler da Suécia, recusou-se a enviar uma delegação a Halmstad. Os suecos atrasaram a assinatura do documento até 1484, e depois com certas ressalvas."
 flavor_dan.EVTOPTA3287:0  "Esboçar a Constituição Escandinava"
 flavor_dan.EVTOPTB3287:0  "Largue toda a ideia"
 flavor_dan.EVTNAME3288:0  "A Grande Reforma Naval"
 flavor_dan.EVTDESC3288:0  "Sob o rei Hans, que subiu ao trono em 1481, a frota recebeu uma estrutura mais organizada e, durante seu reinado, grandes navios foram construídos por ordem real. O 'Engelen' foi construído em Sønderborg, onde havia um bom suprimento de carvalho para construção naval. O 'Maria', que era tão grande quanto, parece ter sido construído em Copenhague, que gradualmente se tornou o porto de origem da frota. Em 1509, a Dinamarca tinha uma das maiores e melhores marinhas da Europa."
 flavor_dan.EVTOPTA3288:0  "Expandir a Marinha"
 flavor_dan.EVTOPTB3288:0  "Expandir o Exército"
 flavor_dan.EVTNAME3289:0  "O Fim da União Kalmar"
 flavor_dan.EVTDESC3289:0  "Os conselhos da coroa da Noruega, Suécia e Dinamarca concordaram em 1397 com a União de Kalmar, uma espécie de monarquia unida das nações do norte onde a influência dinamarquesa era dominante. Lutas constantes no final da década de 1470 entre a Suécia e a Dinamarca levaram à dissolução do União em 1523, sob o reinado do rei sueco Gustav I Vasa (1523-1560), muito depois do regente Sten Sture, o ancião da Suécia, ter derrotado os dinamarqueses na batalha de Brunkeberg (1471). A União caiu."
 flavor_dan.EVTOPTA3289:0  "OK"
 flavor_dan.EVTNAME3293:0  "A rivalidade do conde"
 flavor_dan.EVTDESC3293:0  "Quando Frederik I morreu em 1533, os bispos e a maior parte da aristocracia se opuseram inicialmente à eleição de seu filho Christian, duque de Holstein, como novo rei porque ele era luterano. Os burgueses e camponeses, por sua vez, queriam um retorno do deposto Christian II que estava preso em Sønderborg. Os prefeitos de Copenhague e Malmö elaboraram um plano junto com a Hansa para libertar Christian II e transformar as duas maiores cidades dinamarquesas em parceiras da Liga Hanseática. O Conselho Dinamarquês ganhou a ajuda do arqui-inimigo Gustav Vasa para frustrar a conspiração, que ficou conhecida como 'Grevefejden' (A rivalidade do conde) porque as forças rebeldes eram lideradas pelo conde Christoffer de Oldenburg."
 flavor_dan.EVTOPTA3293:0  "Apoie Christian de Holstein"
 flavor_dan.EVTOPTB3293:0  "Apoie Christian II"
 flavor_dan.EVTNAME3294:0  "Peder o Boi"
 flavor_dan.EVTDESC3294:0  "Peder Oxe foi um gênio financeiro que foi chamado de volta do exílio por Frederik II quando a Guerra Nórdica dos Sete Anos arruinou a economia dinamarquesa. Com Oxe no comando desde 1567, não demorou muito para que as finanças do estado se recuperassem. Ele convenceu a aristocracia para contribuir mais e reorganizou o Sound Due para que as receitas triplicassem. Ele também melhorou a agricultura e o sistema educacional. Até sua morte em 1577, Peder Oxe e alguns outros senhores foram os governantes de fato da Dinamarca."
 flavor_dan.EVTOPTA3294:0  "OK"
 flavor_dan.EVTNAME3296:0  "As reformas mercantis de Christian IV"
 flavor_dan.EVTDESC3296:0  "Christian IV estava inclinado a se ocupar com todos os detalhes menores de sua administração, enquanto perdia de vista os problemas maiores. empresas comerciais e manufaturas privilegiadas - todas sem sucesso marcado - e insistiam em auditar suas contas pessoalmente."
 flavor_dan.EVTOPTA3296:0  "Reformas Mercantilistas"
 flavor_dan.EVTOPTB3296:0  "Reformas de livre comércio"
 flavor_dan.EVTNAME3297:0  "O Absolutismo"
 flavor_dan.EVTDESC3297:0  "O absolutismo na Dinamarca foi resultado da longa crise política e do agudo estado de emergência que resultou da última das guerras de Karl Gustav contra a Suécia em 1657-60. Apesar de sua posição fraca quando eleito rei em 1648, a habilidade política de Frederik III permitiu ele conseguiu expulsar dois de seus principais adversários no Rigsråd já em 1650. Os dois eram o senescal Corfitz Ulfeldt e o governador da Noruega Hannibal Sehested, ambos casados com as meias-irmãs de Frederik. Além disso, o cerco de Copenhague no inverno de 1659 o tornou amplamente popular em uma época em que a nobreza e o Rigsråd estavam sendo cada vez mais desacreditados. Em outubro de 1660, esses eventos levaram as propriedades - a nobreza apenas com relutância - a criar uma herança monarquia. O novo sistema significava que o rei não era mais dependente do Rigsråd, e ele imediatamente usou seu novo poder para introduzir o absolutismo, que foi temporariamente estabelecido em 10 de janeiro de 1661 na Lei da Monarquia Hereditária antes de ser totalmente estabelecido em Kongeloven (o King's Law) de 1665, a lei básica do absolutismo dinamarquês."
 flavor_dan.EVTOPTOK:0  "OK"
 flavor_dan.EVTNAME3298:0  "A Modernização da Marinha"
 flavor_dan.EVTDESC3298:0  "O reinado de Frederik II viu um aumento marcante no poder marítimo dinamarquês, e o rei teve um profundo interesse pessoal em construir a frota. Esta política foi continuada e desenvolvida por seu lendário filho, Christian IV, que navegou com a frota todos os anos. ano durante seu reinado. O intenso interesse de Cristiano IV pela frota se manifestou em todos os níveis, desde a base naval de Bremerholm até as funções de seus almirantes e o equipamento dos navios."
 flavor_dan.EVTOPTA3298:0  "Reforma da Marinha"
 flavor_dan.EVTOPTB3298:0  "Reformar o Exército"
 flavor_dan.EVTNAME3299:0  "Peder Griffenfeld"
 flavor_dan.EVTDESC3299:0  "Peder Griffenfeld foi talvez o conselheiro mais brilhante que um rei dinamarquês já teve. Peder nasceu Schumacher em uma família rica de Copenhague. Depois de estudar e viajar para o exterior em 1654-62, ele voltou para o serviço público como bibliotecário real. Logo ganhando o favor do rei absolutista Frederico III, tornou-se secretário da câmara do rei, cargo no qual redigiu a Kongeloven ("Lei do Rei") de 1665, que era uma justificativa do absolutismo. Em 1670, ano da morte do rei, Schumacher foi feito Conde Griffenfeld. Em 1674, ele ascendeu ao posto de alto chanceler da Dinamarca sob o rei Cristiano V."
 flavor_dan.EVTNAME3300:0  "O Grande Conflito do Norte"
 flavor_dan.EVTDESC3300:0  "Em 1697, Carlos XII, de 15 anos, ascendeu ao trono sueco. Vendo a oportunidade, o czar russo Pedro I aliou-se à Dinamarca e à Polônia-Saxônia em 1699. No entanto, com a ajuda naval britânica e holandesa, Carlos XII desembarcou na Zelândia e prontamente derrotou os dinamarqueses, depois mudou-se para a Estônia, onde seus suecos em desvantagem numérica (1 a 5) obtiveram uma vitória esmagadora sobre os russos. Em vez de derrotar os russos, Carlos moveu-se contra agosto II da Polônia-Saxônia e expulsou-o da Polônia em 1704, tendo o pró-sueco Stanislaw Leszczynski eleito Rei. Em seguida, ele subjugou a Saxônia em 1706. Enquanto os russos começaram a construção de São Petersburgo (1703) e reconstruíram seus exércitos, eles também tomaram partes da Estônia (1704-1706). marcha para Moscou via Ucrânia, onde os cossacos sob Mazeppa se rebelaram novamente em 1708. O inverno rigoroso e os ataques russos dizimaram seu exército e ele foi finalmente derrotado na batalha de Poltava em 1709. O rei ferido escapou para os otomanos. Os russos foram cercados pelos otomanos no rio Prut, mas Peter conseguiu, por meio de suborno, obter um salvo-conduto em troca de Azov. Enquanto Carlos ainda estava exilado na Turquia, tropas russas, dinamarquesas, hanoverianas e até prussianas capturaram a maior parte das terras suecas ao redor do Báltico. Tendo saído do internamento turco, Charles foi morto em 1718 em frente à fortaleza norueguesa de Frederickshald. A Suécia perdeu a maior parte de seu império báltico nos tratados de paz que se seguiram."
 flavor_dan.EVTOPTA3300:0  "Recupere a Scania"
 flavor_dan.EVTOPTB3300:0  "Fazer nada"
 flavor_dan.EVTNAME3305:0  "As reformas mercantis de Christian VI"
 flavor_dan.EVTDESC3305:0  "Christian VI acreditava firmemente no mercantilismo de mão pesada e nas grandes manufaturas controladas pelo Estado. Embora suas reformas protecionistas tenham tido um efeito positivo na importantíssima agricultura da Dinamarca, elas foram em sua maioria fracassos dispendiosos que retardaram o desenvolvimento comercial da nação para décadas vindouras".
 flavor_dan.EVTOPTA3305:0  "Reformas Mercantilistas"
 flavor_dan.EVTOPTB3305:0  "Reformas de livre comércio"
 flavor_dan.EVTNAME3307:0  "Pietismo"
 flavor_dan.EVTDESC3307:0  "Como sua consorte, Sofia Madalena de Brandemburgo-Kulmbach, Christian VI estava imbuído do pietismo alemão e encorajou devotamente uma igreja nacional pietista. Ele proibiu apresentações teatrais aos domingos e feriados e, depois de 1738, atores e artistas não foram autorizados a entrar no país. As diversões frívolas também foram proibidas na corte, mas o amor do casal real pelo esplendor levou a edifícios caros, como o Castelo de Christiansborg (construído em 1733-45)."
 flavor_dan.EVTOPTA3307:0  "Apoiar o Pietismo"
 flavor_dan.EVTOPTB3307:0  "Pietismo Fora da Lei"
 flavor_dan.EVTNAME3308:0  "A Regência de J.H.E. Bernstorff"
 flavor_dan.EVTDESC3308:0  "Em 1766, Christian VII foi coroado rei da Dinamarca, sucedendo a seu pai Frederik V. Christian, infelizmente, era bastante insano. Sua instabilidade mental foi atribuída a um governador de infância brutal e a pajens da corte moralmente corruptos. filha de Frederico, Príncipe de Gales, ele se entregou à devassidão. Durante todo o seu reinado, o país foi governado por outros. Primeiro foi o ministro das Relações Exteriores J.H.E. Bernstorff, um homem desonesto e competente que conseguiu que Catarina II da Rússia renunciasse algumas de suas reivindicações a partes do ducado de Holstein. No entanto, a posição de Bernstorff tornou-se cada vez mais precária e ele foi demitido do cargo em 15 de setembro de 1770."
 flavor_dan.EVTNAME3309:0  "A Regência de Struensee"
 flavor_dan.EVTDESC3309:0  "Johann Friedrich Struensee assumiu como o verdadeiro governante da Dinamarca depois que Bernstorff foi demitido. Originalmente um médico alemão, Struensee conheceu o rei dinamarquês quando foi nomeado para acompanhar o mentalmente instável Christian VII em uma viagem pela Europa (1768-69), um posto que levou à nomeação de Struensee como médico da corte em 1769. Dominando o rei, ele se tornou amante da rainha Caroline Matilda em 1770. Ele logo foi capaz de abolir o conselho de estado e o cargo de staholder (governador) da Noruega em 1770 . Em junho de 1771, ele fez com que o rei o nomeasse ministro do gabinete particular e, em julho, ele foi nomeado conde. judiciário e reforma do governo municipal de Copenhague. Tendo alienado muitos funcionários, no entanto, ele foi vítima de uma conspiração em janeiro de 1772, quando foi preso e torturado até a morte por sua ligação com a rainha."
 flavor_dan.EVTNAME3311:0  "A Grande Reforma Agrária"
 flavor_dan.EVTDESC3311:0  "A Dinamarca foi e é principalmente uma nação agrícola, e foi uma das primeiras a adotar os novos métodos e ferramentas agrícolas que foram inventados no final do século 18 e início do século 19. Os campos foram realocados, arados melhorados foram usados, a rotação de culturas foi introduzida e novas culturas de alto rendimento (batata, milho indiano) do novo mundo foram amplamente utilizadas. Nem todas as reformas foram recebidas com alegria pelos camponeses, mas a mais impopular de longe envolveu a divisão de aldeias em fazendas separadas, de modo que que os camponeses pudessem viver mais perto de seus campos."
 flavor_dan.EVTOPTA3311:0  "Reformar a agricultura"
 flavor_dan.EVTOPTB3311:0  "Reformar o exército"
 flavor_dan.EVTNAME3312:0  "A Regência de Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312:0  "Høegh-Guldberg era de origem humilde. Ele se formou em teologia em 1753 e, em 1761, tornou-se professor de retórica na academia de Sorø. Ele foi nomeado tutor do príncipe Frederik, meio-irmão do futuro rei Carlos VII, em 1764. Como filho de Frederico secretário particular em 1771, ele compartilhou a hostilidade de Frederik ao conde Johann Friedrich Struensee, então supremo na Dinamarca por meio de seu domínio sobre Christian VII - Høegh-Guldberg participou de uma conspiração que levou à prisão e execução de Struensee em 1772. Posteriormente, Høegh-Guldberg, junto com o príncipe Frederik e a rainha viúva Juliana Maria, ganhou poder significativo no estado dinamarquês. Em 1774, Høegh-Guldberg foi nomeado secretário de gabinete confidencial. Logo, sem consultar os outros ministros do conselho, ele estava emitindo ordens assinadas pelo incompetente Christian VII. Ele assumiu o controle da política externa depois de demitir o ministro das Relações Exteriores, conde AP Bernstorff, em 1780. Høegh-Guldberg foi forçado a deixar o poder durante um golpe de estado de 1784 liderado pelo príncipe Frederik.
 flavor_dan.EVTNAME3313:0  "A Regência de A.P. Bernstorff"
 flavor_dan.EVTDESC3313:0  "Reconvocado ao cargo em abril de 1784, Bernstorff, até sua morte, serviu como ministro das Relações Exteriores em um governo liberal moderado. Ele apoiou uma série de medidas de reforma, incluindo a regulamentação das relações entre senhores e camponeses e a emancipação dos servos. Em relações exteriores, Bernstorff seguiu cuidadosamente uma política de neutralidade. Quando a Revolução Francesa estourou, ele condenou qualquer interferência nos assuntos internos da França e evitou qualquer coalizão anti-francesa. Em março de 1794, ele negociou um tratado de neutralidade com a Suécia para proteger a navegação mercante de ambos países por esquadrões combinados. A política externa de Bernstorff lhe rendeu o respeito dos diplomatas europeus - sua política interna lhe rendeu tanta popularidade entre os dinamarqueses que sua morte (21 de junho de 1797) foi considerada uma calamidade nacional."
 flavor_dan.EVTNAME5080:0  "Tycho Brahe"
 flavor_dan.EVTDESC5080:0  "Tycho Brahe foi um astrônomo dinamarquês cujo trabalho no desenvolvimento de instrumentos astronômicos e na medição e fixação das posições das estrelas preparou o caminho para futuras descobertas. Suas observações - as mais precisas possíveis antes da invenção do telescópio - incluíram um estudo abrangente da energia solar sistema e posições precisas de mais de 777 estrelas fixas."
 flavor_dan.1.t:0  "O segundo grande homem se afogando"
 flavor_dan.1.d:0  "'À noite, uma grande tempestade e mau tempo se levantaram do sudoeste do mar. O vento começou a soprar tão forte que nenhum sono poderia tocar nossos olhos. Quando estávamos deitados na cama por cerca de uma hora, meu filho disse a me: 'Pai, eu sinto água pingando no meu rosto.' As ondas estavam subindo no dique do mar e no telhado da casa. Era um som muito assustador.'\n\nUma tempestade repentina atingiu a costa de Slesvig e Dithmarschen, ultrapassando diques e cobrindo todo o norte da Frísia campo na água. À medida que o nível da água sobe, milhares de pessoas são mortas ou deslocadas. Ilhas e assentamentos inteiros foram arrastados pelas ondas para nunca mais serem vistos."
 flavor_dan.1.a:0  "Esse é o fim?"
 flavor_dan.EVTNAME2:0  "Universidade de Copenhaga"
 flavor_dan.EVTDESC2:0  "O rei Cristiano I da Dinamarca fundou a Universidade de Copenhague em 1479 como um studium generale. A universidade se tornou um centro de aprendizado teológico católico romano, mas também tinha faculdades para o estudo de direito, medicina e filosofia."
 flavor_dan.EVTOPTA2:0  "Patrocine a Universidade"
 flavor_dan.EVTOPTB2:0  "Ignore isto"
 flavor_dan.EVTNAME3:0  "Mosteiro de Santa Clara"
 flavor_dan.EVTDESC3:0  "O rei João I e a rainha Cristina fundaram o mosteiro de Santa Clara em Copenhague em 1497 com uma doação das antigas hortas reais em uma área conhecida como Rosengård. A rainha fez uma doação de 40 florins renanos para a construção do mosteiro em 1498. Sete anos depois, em 11 de agosto de 1505, o mosteiro foi concluído e consagrado. O mosteiro consistia em um dormitório, refeitório, igreja, enfermaria, adegas e lugares para as irmãs leigas e um padre ficar."
 flavor_dan.4.t:0  "Morte de Adolf VIII"
 flavor_dan.4.da:0  "Desde 1439, a totalidade do Ducado de Schleswig tem sido um feudo hereditário sob a coroa dinamarquesa governada pelo conde Adolf de Holstein. A morte de Adolf agora deixou Schleswig sem uma linha clara de sucessão, embora ele tenha tentado fazer arranjos para que seu sobrinho mais velho herdar seus títulos. Isso representa uma oportunidade para nós. Os nobres locais temem que o Ducado e o Condado possam ser separados, dividindo suas posses e custando caro.\nGarantindo os direitos das propriedades de Schleswig e Holstein, bem como compensando outros reclamantes podemos ser capazes de adquirir os dois títulos."
 flavor_dan.4.db:0  "Desde 1439, a totalidade do Ducado de Schleswig tem sido um feudo hereditário sob a coroa dinamarquesa governada pelo Conde Adolf de Holstein. A morte de Adolf deixou Schleswig sem uma linha clara de sucessão, no entanto, embora o duque falecido tenha tentado fazer arranjos para seu sobrinho favorito, [Root.Monarch.GetName] para herdar ambos os seus títulos. Os nobres locais temem que o Ducado e o Condado possam ser separados, dividindo suas posses e custando-lhes caro.\nAo garantir os direitos das propriedades de Schleswig e Holstein, além de compensar outros requerentes, podemos adquirir os dois títulos."
 flavor_dan.4.a:0  "Devemos adquirir os dois títulos!"
 flavor_dan.4.a.tt:0  "As propriedades de Holstein esperam que seus direitos sejam garantidos."
 flavor_dan.4.b:0  "Devemos proteger o Ducado!"
 flavor_dan.4.b.tt:0  "Outro requerente herdará o Holstein enquanto nós herdamos a província de Schleswig."
 flavor_dan.5.t:0  "Tratado de Ribe"
 flavor_dan.5.da:0  "Os nobres de Holstein e Schleswig concordaram em apoiar [Root.Monarch.GetName] como o novo Duque de Schleswig e Conde de Holstein. Em troca, prometemos manter as terras dos dois títulos indivisas para promover os interesses do proprietários de terras lá. Schleswig e Holstein são agora uma parte indivisível de nosso domínio, mesmo que um seja um ducado dinamarquês e o outro um condado do Sacro Império Romano.\nPara manter os títulos iguais em classificação, o Sacro Imperador Romano agora concordou em elevar o condado de Holstein para um ducado, confirmando nosso direito não apenas ao condado que Adolf VIII deixou para trás, mas também à pequena província de Dithmarschen a oeste."
 flavor_dan.5.db:0  "Os nobres de Holstein e Schleswig concordaram em apoiar [Root.Monarch.GetName] como o novo Duque de Schleswig e Conde de Holstein. Em troca, prometemos manter as terras dos dois títulos indivisas para promover os interesses do proprietários de terras lá. Schleswig e Holstein são agora uma parte indivisível de nosso domínio, mesmo que um seja um ducado dinamarquês e o outro um condado do Sacro Império Romano.\nPara manter os títulos iguais em classificação, o Sacro Imperador Romano agora concordou em elevar o condado de Holstein para um ducado, confirmando nosso direito a todas as terras que Adolf VIII deixou para trás."
 flavor_dan.5.a:0  "Muito simples, realmente."
 flavor_dan.6.t:0  "O Estado da Dinamarca"
 flavor_dan.6.d:0  "Desde o tratado de Kalmar em 1397, foi estipulado que as coroas da Noruega, Suécia e Dinamarca repousam sobre uma cabeça. A Dinamarca é a sede desta união, o estado dominante no norte e um possível candidato ao influência da Liga Hanseática. No entanto, o recém-coroado [Root.Monarch.GetName] não herdou um império báltico. Seu predecessor foi deposto após ter sido derrotado pelos hanseáticos e agora leva uma vida como pirata em Gotland no meio do Mar Báltico. Embora o recentemente introduzido Sound Toll seja uma grande fonte de renda, a Coroa também foi forçada a penhorar muitas de suas terras para as principais famílias nobres de Thott, Gyldenstierne, Rosenkrantz, Rønnow, Frille para pagar as muitas despesas de manutenção a união e as guerras fracassadas de nossos predecessores.\nSe quisermos impedir que o poder real enfraqueça, devemos recuperar essa terra, por todos os meios possíveis."
 flavor_dan.6.a:0  "A nobreza deve ajudar e aconselhar, nunca governar."
 flavor_dan.6.a.tt:0  "Vamos confiscar um grande número de castelos penhorados da nobreza. Com armas na mão, se necessário."
 flavor_dan.6.b:0  "Os nobres carregam este reino em seus ombros, devemos dar a eles o que lhes é devido."
 flavor_dan.7.t:0  "Herança da Baviera"
 flavor_dan.7.d:0  "Com a morte de Johann de Palatinate-Neumarkt em 1443, Christopher herdou as propriedades da família em Oberpfalz. vezes."
 flavor_dan.7.a:0  "Em memória de Johann."
 flavor_dan.8.t:0  "A sucessão de [Root.Monarch.GetName]"
 flavor_dan.8.d:0  "Como [Root.Monarch.GetName] não está ficando mais jovem, o conselho real começou a procurar herdeiros adequados no sentido mais amplo. Um de nossos vassalos mais poderosos, [count_of_holstein.Monarch.GetName] de Schleswig-Holstein, tem apresentou a ideia de que [count_of_holstein.Monarch.GetHerHis] sobrinho e herdeiro Christian, um descendente de Valdemar, o Vitorioso, seria um candidato adequado.\n[count_of_holstein.Monarch.GetName] também deixou claro que [count_of_holstein.Monarch. GetSheHe] apoiará a candidatura de Christian de seu próprio bolso."
 flavor_dan.8.a:0  "A virtude mostrará o caminho."
 flavor_dan.8.b:0  "Não podemos fazer promessas antes do tempo."
 flavor_dan.9.t:0  "Arenque acaba"
 flavor_dan.9.d:0  "Antigamente, as águas de Skanör-Falsterbo em Skåne estavam tão cheias de arenque que você 'poderia cortá-las com uma adaga'. Desde então, o mercado de Skåne tem sido o principal entreposto para exportação de peixe no Báltico, bem como o principal entreposto para quaisquer mercadorias vindas da Europa Ocidental para os portos do leste.\nUltimamente, no entanto, o arenque tem sido menos abundante e este ano a captura foi tão baixa que é impossível sustentar o próprio mercado. À medida que o mercado de Skåne morre, também morre um dos as principais fontes de renda para a coroa."
 flavor_dan.9.a:0  "Lamentável."
 flavor_dan.10.t:0  "Índia"
 flavor_dan.10.d:0  "Um grupo de comerciantes liderados por Jan de Willum, Herman Rosenkrantz e Roland Crappe, abordou [Root.Monarch.GetName] pedindo uma carta para estabelecer uma colônia dinamarquesa na Índia. Os comerciantes afirmam ter laços já estabelecidos com o 'Rei do Ceilão' e o Raja de Tanjore e embora não esteja claro o quanto está realmente por trás dessas reivindicações, é claro que eles conhecem a área muito bem. Se concedermos a eles uma Carta Indiana, eles tentarão estabelecer um presença dinamarquesa na Índia e para promover nossos interesses na região."
 flavor_dan.10.a:0  "Para a Índia!"
 flavor_dan.10.tt:0  "Uma expedição será enviada para estabelecer uma missão comercial na Índia. Se a expedição for bem-sucedida, o investimento será reembolsado juntamente com o lucro."
 flavor_dan.10.b:0  "Temos preocupações mais próximas."
 flavor_dan.11.t:0  "Uma Embaixada da Dinamarca"
 flavor_dan.11.d:0  "Um homem se apresentando como Capitão Pike se aproximou de [Root.Monarch.GetName]. Ele afirma representar o [From.Monarch.GetTitle] da Dinamarca e pede que os deixemos criar uma fábrica comercial em nosso porto em [dansborg.GetName ]. Em troca, ele oferece compensação financeira e 'proteção' de outros europeus."
 flavor_dan.11.a:0  "Uma excelente ideia!"
 flavor_dan.11.b:0  "Não confio em peixes pequenos."
 flavor_dan.12.t:0  "Notícias de [From.GetName]"
 flavor_dan.12.d:0  "Nossa primeira expedição à Índia voltou com notícias do capitão Gjedde. Parece que ele convenceu o local [From.Monarch.GetTitle] a concordar com uma colônia dinamarquesa na área geral de [dansborg.GetName].\nDe acordo com o bom capitão, um novo forte já foi construído junto com uma pequena mas lucrativa fábrica."
 flavor_dan.12.a:0  "Ótimo!"
 flavor_dan.13.t:0  "Falha da expedição indiana"
 flavor_dan.13.d:0  "Nossa expedição à Índia voltou com nada além de más notícias. Parece que a tripulação encontrou o caminho para a ilha de Ceilão e imediatamente passou a ocupar um templo local para usar como base de operações. Assim que as autoridades descobriram, eles invadiram o templo junto com tropas de outra nação européia já estabelecida na área e expulsaram nossos homens.\nOs navios continuaram a visitar vários portos, mas receberam respostas negativas semelhantes onde quer que fossem, com muitos insistindo que os marinheiros dinamarqueses eram de fato piratas."
 flavor_dan.13.a:0  "Lamentável."
 flavor_dan.14.t:0  "O Grande Incêndio de Copenhague"
 flavor_dan.14.d:0  "O que começou como um pequeno acidente onde duas crianças brincavam com velas se transformou em um grande incêndio envolvendo toda a cidade de Copenhague. Durante quatro dias, o fogo se espalhou de casa em casa no antigo centro medieval da cidade, quarteirões inteiros se foram e dezenas de milhares ficaram desabrigados ou morreram. O incêndio consumiu vários prédios antigos e proeminentes, entre eles a Biblioteca da Universidade de Copenhague, com muitas das obras das grandes mentes do passado de nosso país.\nUm ambicioso plano de reestruturação foi sugerido por nossos arquitetos para reconstruir o que foi perdido, com a proibição de casas de enxaimel e uma nova rede de ruas e quarteirões ordenados, longe da velha cidade medieval destruída pelo incêndio. Outros, porém, apontam que seria sensato reconstruir o mais rapidamente possível, milhares estão sem casa e há pouco espaço para perder tempo..."
 flavor_dan.14.a:0  "Vá com o plano ambicioso!"
 flavor_dan.14.b:0  "Vá com um plano realista!"
 flavor_dan.15.t:0  "O Assassinato de Poul Laxmand"
 flavor_dan.15.d:0  "O líder do Conselho Real e um dos homens mais ricos do país, Poul Laxmand, foi assassinado em plena luz do dia em Copenhague. De acordo com testemunhas oculares, dois nobres conhecidos agrediram Laxmand com uma faca e depois o jogaram em um canal. Como líder do Conselho Real, Laxmand era uma força a ser reconhecida e nem sempre em boas relações com [Root.Monarch.GetName]. Há suspeitas de que ele nem sempre serviu ao bem do reino em primeiro lugar. Podemos fazer um bom uso deste incidente para enfraquecer ainda mais seus apoiadores e confiscar sua propriedade. É, no entanto, muito provável que tais ações reflitam muito mal sobre nós e alguns pensariam que [Root.Monarch.GetName] pode estar por trás do assassinato de [Root.Monarch .GetHelself]."
 flavor_dan.15.a:0  "'Seu nome é Lax, com certeza você sabe nadar!'"
 flavor_dan.15.a.tt:0  "Vamos confiscar as posses de Poul Laxmand e acusá-lo abertamente de traição, agora que ele não pode se defender."
 flavor_dan.15.b:0  "Devemos encontrar e punir seus assassinos!"
 flavor_dan.16.t:0  "Reformas de [Root.Monarch.GetName]"
 flavor_dan.16.d:0  "Devido à nossa posição compartilhada como potência marítima no Mar do Norte e nos Bálticos, sempre tivemos relações estreitas com as cidades comerciais dos Países Baixos. Embora o poder real tenha tradicionalmente permanecido fortemente ligado à nobreza na Dinamarca, no entanto, o poder político passou a contar cada vez mais com os burgueses nos Países Baixos. Agora, no entanto, nossos interesses e desafios estão tão alinhados que [Root.Monarch.GetName] tem buscado inspiração nas estruturas política e econômica holandesa.\nDe mãos livres nosso [Root.Monarch.GetTitle] está confiante de que [Root.Monarch.GetSheHe] poderia implementar um conjunto de reformas de longo alcance para capacitar os burgueses dinamarqueses e fortalecer significativamente nossa economia."
 flavor_dan.16.a:0  "Este é o futuro do nosso país."
 flavor_dan.17.t:0  "Debate Religioso"
 flavor_dan.17.d:0  "À medida que as idéias da Reforma se espalham pela Europa, um cisma está crescendo em nosso país entre aqueles que defendem o antigo e aqueles que desejam reformar a Igreja. Um fiel seguidor dos ensinamentos luteranos, o teólogo Hans Tausen conquistou muitos seguidores e conseguiu confiar na proteção dos burgueses locais contra seus oponentes dentro da Igreja. Outros, como o carmelita Poul Helgesen, criticam o estabelecimento católico, mas rejeitam as ideias de reforma.\nA fé da Dinamarca está claramente balançando no vento agora e pequena as ações de [Root.Monarch.GetName] provavelmente podem ter uma grande influência em nosso futuro."
 flavor_dan.17.a:0  "Vamos colocar Tausen sob nossas asas."
 flavor_dan.17.b:0  "Vamos promover vozes da razão."
 flavor_dan.18.t:0  "Crescimento do comércio de gado"
 flavor_dan.18.d:0  "Durante séculos, a Estrada dos Bois transportou exércitos e mercadores para cima e para baixo no centro da Jutlândia. Mais do que tudo, no entanto, ela é usada para trazer milhares de gado para o grande mercado de Wedel. De lá, os bois são trazidos via Stade, Hamburgo e Lübeck e revendidos em todo o norte da Alemanha. À medida que a população no final do século 16 continua a aumentar, tanto no norte da Alemanha em geral quanto na região do Báltico em particular, a demanda por gado, grãos e peixes está aumentando rapidamente. O tamanho dos rebanhos trazidos para o sul estão agora se aproximando de 40.000 bois para cada mercado.\nA exportação de produtos agrícolas e especialmente bois está rendendo uma fortuna em dinheiro alemão e holandês para nossa nobreza latifundiária e burgueses da cidade comercial. Alguns temem, no entanto, que este desenvolvimento esteja capacitando os grandes propriedades da nobreza enquanto pequenos camponeses livres sofrem..."
 flavor_dan.18.a:0  "Mais dinheiro nunca prejudicou ninguém!"
 flavor_dan.19.t:0  "Markus Hess"
 flavor_dan.19.d:0  "A crescente economia de Copenhague, Malmø e outras cidades ricas do mercado viu o surgimento de uma nova geração de aristocratas burgueses. Esses homens estão ansiosos não apenas para encontrar oportunidades de enriquecer, mas estão prontos para se aliar ao estado para criar riqueza futura para eles mesmos e nós.\nPoucos incorporam esse ideal tanto quanto Markus Hess, prefeito de Copenhague e chefe pessoal de empresas comerciais da Holanda à Espanha e da Islândia à Estônia. Hess tem vários laços estreitos com a coroa, às vezes assumindo sozinho a responsabilidade de fornecer à marinha e ao exército certos bens, bem como facilitar os contatos financeiros com os holandeses".
 flavor_dan.19.a:0  "Deixe-o fazer o que ele faz de melhor!"
 flavor_dan.19.b:0  "Empréstimos você disse?"
 flavor_dan.20.t:0  "Corfitz Ulfeldt e o Conselho Real"
 flavor_dan.20.d:0  "O Conselho Real Dinamarquês do Reino e o [Root.Monarch.GetTitle] têm uma longa história de discordar sobre os limites do poder. O atual Rigshofmester, Conde Corfitz Ulfeldt, também é cunhado de [Root.Monarch .GetName] e tentou ambiciosamente estender o poder do conselho e das famílias nobres do reino. As tentativas de divorciar o conde de seu cargo terminaram em fracasso, pois ele tem o apoio da nobreza e pleno poder da administração. Ulfeldt é um criador de intrigas habilidoso e, no passado, várias vezes conseguiu superar o poder real e outros adversários, demonstrando sua própria autoridade por meio de vários dispositivos.\nComo o único administrador do Sound Toll, também acredita-se que Ulfeldt pode estar desviando o estado significativo renda, mas usar essa desculpa para depô-lo provavelmente teria um alto custo político."
 flavor_dan.20.a:0  "Vamos nos livrar desse traidor em nosso meio!"
 flavor_dan.20.b:0  "Volte para os Nobres."
 flavor_dan.21.t:0  "Sobre Milagres, sinais e revelações"
 flavor_dan.21.d:0  "Ao longo de sua vida profissional, o bispo de Ribe, Jens Dinesen Jersin, foi um homem de renome. No início de sua vida, ele tentou reformar a educação latina introduzindo explicações e traduções em dinamarquês, em vez do próprio latim. Em segundo lugar, o bispo é um defensor do uma abordagem prática piedosa da fé, sendo autor de dois textos religiosos imensamente populares, 'Vera via vitae, en riktig vei til det evige liv' e 'Troens kamp oc seier'. 'Om milagrer, tegn oc obenbaringer oc deris udleggelse', tentando libertar as mentes em sua diocese de preocupações sobre o sobrenatural."
 flavor_dan.21.a:0  "Interessante."
 flavor_dan.22.t:0  "Niels Juel"
 flavor_dan.22.d:0  "Colocar sua experiência na construção naval holandesa e seu aprendizado sob Maarten Tromp e Michiel de Ruyter em bom uso Niels Juel é uma força a ser reconhecida. Juel está constantemente tentando melhorar e modernizar as táticas e a organização da Marinha dinamarquesa em tempos de paz . Em tempos de guerra, ele provou que é muito habilidoso na prática da própria guerra naval, obtendo resultados surpreendentemente eficazes contra inimigos superiores.\nEnquanto Juel teve que lidar com os tradicionalistas da marinha, seu brilhantismo está se tornando cada vez mais óbvio tanto em casa e no exterior. É hora de recompensá-lo com o reconhecimento que seu talento merece."
 flavor_dan.22.a:0  "Vamos colocar sua capacidade administrativa em uso."
 flavor_dan.22.b:0  "Ele nos servirá como almirante no mar."
 counts_feud.1.t:0  "Rixa do Conde"
 counts_feud.1.d:0  "Quando Frederik I morreu em 1533, os bispos e a maior parte da aristocracia se opuseram inicialmente à eleição de seu filho Christian, duque de Holstein, como novo rei porque ele era luterano. Os burgueses e camponeses, por sua vez, queriam um retorno do Christian II deposto que foi preso em Sønderborg. Os prefeitos de Copenhague e Malmö elaboraram um plano em conjunto com a Hansa para libertar Christian II e transformar as duas maiores cidades dinamarquesas em parceiras da Liga Hanseática. As forças rebeldes foram lideradas pelo Conde Christoffer de Oldenburg , daí o nome 'Grevefejden' (A rivalidade do conde)."
 counts_feud.1.a:0  "Apoie o novo monarca"
 counts_feud.1.b:0  "Apoie o pretendente"
 counts_feud.2.t:0  "Aumento das atividades rebeldes"
 counts_feud.2.d:0  "Protestando contra a ascensão de Christian III ao trono sobre o deposto Christian II, os camponeses de Vendsyssel e da Jutlândia do Norte se levantaram contra os nobres. O capitão corsário Skipper Clement os instigou a pedido do conde Christoffer e Aalborg tornou-se o quartel-general dos rebeldes. Um grande número de feudos foram incendiados no norte e oeste da Jutlândia devido a isso."
 counts_feud.3.t:0  "A rivalidade do conde na Dinamarca"
 counts_feud.3.d:0  "Quando Frederik I morreu em 1533, os bispos e a maior parte da aristocracia se opuseram inicialmente à eleição de seu filho Christian, duque de Holstein, como novo rei porque ele era luterano. Os burgueses e camponeses, por sua vez, queriam um retorno do deposto Christian II que foi preso em Sønderborg. Tanto o novo monarca quanto o pretendente enviaram emissários à Suécia para pedir ajuda."
 counts_feud.3.a:0  "Apoie os rebeldes"
 counts_feud.3.b:0  "Apoie o monarca dinamarquês"
 counts_feud.3.c:0  "Fazer nada"
 counts_feud.4.t:0  "A Suécia apóia o Pretendente"
 counts_feud.4.d:0  "O exército sueco enviado para ajudar Christian III pelo rei sueco Gustav Vasa invadiu a Scania em Loshult e saqueou, queimou e assassinou ao longo da área de Gønge enquanto avançava em direção à cidade de Vä. Outro exército sueco invadiu e destruiu Halland pelo fogo e espada mais tarde. Tyge Krabbe no Castelo de Helsingborg apoiou o conde Christoffer, o regente de Christian II, enquanto alguns dos nobres escanianos se aliaram aos suecos. O exército de nobres dinamarqueses e suecos avançou para Helsingborg em janeiro de 1535, enquanto um exército composto por residentes de Lübeck e Malmö sob o comando de Jørgen Kock estavam entrincheirados fora do castelo. O canhão do castelo de repente abriu fogo contra seus defensores sob as ordens de Tyge Krabbe, que então abriu o castelo para os suecos. Sua recompensa foi Helsingborg incendiada, uma cidade reduzida a cinzas. A Dinamarca a leste do Sound foi perdida para o Conde Christoffer e Christian III."
 counts_feud.4.a:0  "Horrível!"
 counts_feud.5.t:0  "A Suécia apoia o monarca dinamarquês"
 counts_feud.5.a:0  "Perfeito!"
 counts_feud.6.t:0  "Capitão Clement capturado"
 counts_feud.6.d:0  "Klemen 'Skipper Clement' Andersen era um capitão corsário que já havia estado a serviço de Christian II e se aliou ao conde Christoffer, regente de Christian II. Ele instigou os camponeses de Vendsyssel e da Jutlândia do Norte a se levantarem contra os nobres. Em 16 de outubro de 1534 a nobreza da Jutlândia que havia sido enviada para esmagar a revolta encontrou o exército camponês de Clemente, reforçado com soldados profissionais do Conde Christoffer. Nobres foram expulsos e suas casas senhoriais foram incendiadas pelos camponeses. O exército camponês provou ser muito mal armado e muito indisciplinado e o rei Cristiano III da Dinamarca fez uma paz separada com o conde Christoffer. O general Johan Rantzau foi enviado para Lute contra a revolta camponesa O exército camponês recuou para Aalborg e fortaleceu as defesas da cidade, mas depois de uma dura batalha em dezembro de 1534, o exército de Johan Rantzau derrotou os camponeses, superou as defesas, saqueou a cidade e matou 2.000 pessoas. Clement conseguiu escapar, mas foi traído e capturado por seus inimigos. Ele foi mantido na prisão até o fim da guerra civil e então foi executado pela roda quebrada."
 counts_feud.100.t:0  "A Consequência"
 counts_feud.100.d:0  "Após a vitória em Aalborg, o general Rantzau e seu exército lutaram na Batalha de Øksnebjerg em 11 de junho de 1535. O resto do exército do conde Christoffer foi derrotado de forma decisiva. Copenhague e Malmö conseguiram resistir até 1536, quando foram forçados a capitular após cerco de vários meses. A rivalidade do conde estava oficialmente encerrada. Os nobres se reagruparam e curaram as divergências por meio de casamentos mistos. A nobreza dinamarquesa mais poderosa da Scania na época, Bille e Brahe, protegia suas famílias e riquezas por meio do casamento. Beate Bille e Otte Brahe casou-se para proteger suas famílias e formou uma aliança política entre as famílias com o casamento. As consequências camponesas custaram caro a todas as partes. Muitos foram forçados a comprar suas vidas com grandes presentes tanto para o rei quanto para os nobres. A insatisfação do camponês era só piorou, pois a nobreza começou a se unir ainda mais após esse incidente.O governo de Christian III viu o surgimento do absolutismo real na Dinamarca e, com ele, uma maior repressão das classes camponesas. Outra consequência da rixa do conde foi a introdução de um exército sueco na Scania, que aguçou o apetite sueco para ganhar a terra para si..."
 counts_feud.100.a:0  "A rivalidade do conde acabou"
 flavor_hab.10.t:0  "Colonização alemã da Hungria"
 flavor_hab.10.d:0  "A maior onda de imigração de alemães para a Hungria ocorreu devido a uma política deliberada de colonização do governo dos Habsburgos, depois que o Império Otomano foi expulso das terras húngaras. Entre 1711 e 1780, colonos de língua alemã do sul da Alemanha, Áustria e Saxônia imigraram para o sudoeste da Hungria. Esse influxo de imigrantes ajudou a trazer recuperação econômica e distinção cultural para essas regiões. No final do século 18, o Reino da Hungria continha mais de um milhão de residentes de língua alemã. Durante esse período, um florescente A cultura de língua alemã pode ser encontrada no reino, com obras literárias, jornais e revistas em língua alemã sendo produzidos."
 flavor_hab.10.a:0  "Incentive-o!"
 flavor_hab.10.b:0  "Desencorajar os assentamentos"
 flavor_hab.EVTNAME3188:0  "O Parlamento Imperial em Augsburg"
 flavor_hab.EVTDESC3188:0  "Um acordo doutrinário temporário foi proclamado em maio de 1548 entre católicos e protestantes alemães e tornou-se lei imperial em 30 de junho de 1548. Foi preparado e aceito por insistência do Sacro Imperador Romano Carlos V, que esperava estabelecer uma unidade religiosa temporária na Alemanha até que as diferenças pudessem ser resolvidas em um conselho geral da Igreja Católica. O Augsburg Interim refletia principalmente um ponto de vista católico. No entanto, permitiu o casamento clerical e a comunhão em ambos os tipos (pão e vinho) para os leigos. Vários eleitores protestantes se opuseram à ênfase católica do provisório de Augsburg e se recusou a cumpri-lo. Charles tentou forçar sua aceitação, uma ação que levou os protestantes a adotar o provisório de Leipzig, que sustentava as doutrinas protestantes, em uma dieta subsequente. Nenhum dos provisórios foi totalmente aceito, então um acordo religioso alemão não foi feito até a Paz de Augsburg em 1555."
 flavor_hab.EVTOPTA3188:0  "Encontre um meio termo"
 flavor_hab.EVTOPTB3188:0  "Apoie os católicos"
 flavor_hab.EVTOPTC3188:0  "Apoie os protestantes"
 flavor_hab.EVTNAME3193:0  "A Carta Real da Boêmia"
 flavor_hab.EVTDESC3193:0  "Pressionado pelos Estados da Boêmia e temendo o crescente poder de seu irmão Fernando, o imperador Rudolf emitiu a Carta Real da Boêmia. A carta dava liberdade religiosa a todos os protestantes na Boêmia e a posterior retirada da carta seria uma das causas para a Guerra dos Trinta Anos".
 flavor_hab.EVTOPTA3193:0  "Emitir"
 flavor_hab.EVTOPTB3193:0  "Não emita"
 flavor_hab.EVTNAME3194:0  "A Defenestração de Praga"
 flavor_hab.EVTDESC3194:0  "A revolta começou em Praga em maio de 1618, depois que a carta real da Boêmia foi retirada. Dois oficiais reais e seu secretário foram arremessados de uma janela por membros protestantes da dieta boêmia - a chamada Defenestração de Praga. Ferdinand foi declarado deposto, e o trono da Boêmia foi oferecido a Frederico V, o eleitor palatino."
 flavor_hab.EVTOPTA3194:0  "Nada bom"
 flavor_hab.EVTNAME3195:0  "Revolta camponesa na Áustria"
 flavor_hab.EVTDESC3195:0  "A década de 1620 caracterizou-se por invernos longos e frios, primaveras tardias e verões frios e úmidos, levando à quebra de safra e aumentos acentuados nos preços dos grãos. Nessa atmosfera de maior tensão irrompeu um evento climático de severidade incomum. Em 1626, durante o Na última semana de maio, no meio do período vegetativo, o inverno voltou. A temperatura caiu tanto que os lagos e rios congelaram e as árvores perderam suas folhas. O retorno inesperado do inverno causou pânico e ansiedade entre os camponeses que não se lembravam de ter vivido destruição de seus campos. Este evento, combinado com a perseguição brutal dos protestantes, levou os camponeses principalmente protestantes da Alta Áustria, comprometidos com a Baviera, à revolta. Os camponeses foram derrotados após intensos combates e, em 1628, o país passou para as mãos de o imperador novamente."
 flavor_hab.EVTOPTA3195:0  "Eles devem ser esmagados"
 flavor_hab.EVTNAME3201:0  "Nobre Revolta na Hungria"
 flavor_hab.EVTDESC3201:0  "À medida que as lutas iam e vinham, a família governante da Hungria, os Habsburgos, estabeleceu o seguinte padrão no tratamento de sua nobreza. Durante os tempos de guerra estrangeira, os nobres recebiam direitos que a coroa tentava recuperar assim que a paz chegava. Isso, naturalmente, muitas vezes desencadeavam revoltas. Seguindo esse padrão, impostos e convocações militares foram impostos aos nobres após a vitória decisiva da Hungria sobre os turcos em 1699. Mas, quando a Áustria entrou em guerra com a França em 1703, os nobres se revoltaram mais uma vez e forçaram a Imperador Carlos V para restaurar o antigo sistema de privilégios nobres, na Paz de Szatmar de 1711."
 flavor_hab.EVTOPTA3201:0  "Eles devem aprender o seu lugar"
 flavor_hab.EVTOPTB3201:0  "Dar mais concessões"
 flavor_hab.EVTNAME3203:0  "O Expurgo do Arcebispo de Salzburgo"
 flavor_hab.EVTDESC3203:0  "Em 1731, o arcebispo de Salzburgo expurgou suas terras dos protestantes. Os protestantes cresceram em número ao longo dos anos e o arcebispo começou a sentir seus poderes ameaçados por sua existência. Mais de 26.000 protestantes alemães étnicos fugiram para salvar suas vidas. 17.000 deles foram recebidos na Prússia em 1732 e a maioria deles se estabeleceu na Prússia Oriental. Vários países protestantes iniciaram coletas em todo o país para ajudar os fugitivos."
 flavor_hab.EVTOPTA3203:0  "Que o Arcebispo Expurgue os Protestantes"
 flavor_hab.EVTOPTB3203:0  "Pare o Expurgo do Arcebispo"
 flavor_hab.EVTNAME3206:0  "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206:0  "Wenzel Anton, Conde e então Príncipe de Rittberg-Kaunitz (1711-1794) era um nobre da Boêmia. Impregnado da cultura do Iluminismo, devotado funcionário público, sempre teve total confiança e apoio da Imperatriz Maria-Teresa. Depois de uma carreira diplomática, tornou-se chanceler da Áustria em 1753, até 1792. Partidário das mudanças de aliança, ele estreitou os laços com a França que levaram à Guerra dos Sete Anos, mas também conseguiu renovar com Frederico II da Prússia a tempo para fazer parte da primeira partição da Polônia."
 flavor_hab.EVTNAME3208:0  "Metternich"
 flavor_hab.EVTDESC3208:0  "Metternich começou sua carreira estadual em 1797 como representante do Colégio de Condes da Vestefália no Congresso de Rastatt, mas em menos de uma década conseguiu se tornar embaixador da Saxônia e Preussen, bem como representante austríaco na França. Sua carreira iniciado em 1809, quando foi nomeado ministro das Relações Exteriores da Áustria. Até 1813, Metternich seguirá uma política de aquiescência à supremacia francesa. Uma política que termina com a criação da Quádrupla Aliança, a guerra contra a França e a vitória aliada no mesmo ano. Os 35 anos seguintes foram chamados de Era de Metternich, pois durante esse período ele foi o principal árbitro da Europa. O sistema Metternich dependia de censura política e religiosa, espionagem e supressão de movimentos revolucionários e nacionalistas. sistema detém parte da culpa pelas revoluções de 1848."
 flavor_hab.EVTNAME3099:0  "A Rebelião Protestante na Hungria"
 flavor_hab.EVTDESC3099:0  "O antagonismo religioso desempenhou um papel importante quando a guerra entre o império e os turcos estourou novamente em 1591. Na chamada Guerra Longa, as tropas imperiais entraram na Transilvânia, e seu comandante, George Basta, se comportou lá e no norte da Hungria com tal insanidade. crueldade contra os protestantes húngaros que um general da Transilvânia, István Bocskay, anteriormente um apoiador dos Habsburgos, se revoltou. e também garantiu os direitos dos protestantes da Hungria Real."
 flavor_hab.EVTOPTA3099:0  "Esmagar os hereges"
 flavor_hab.EVTOPTB3099:0  "Dar concessões"
 flavor_hab.EVTNAME3216:0  "As reformas iluminadas de Joseph II"
 flavor_hab.EVTDESC3216:0  "Joseph II, 1741-90, Sacro Imperador Romano (1765-90), Rei da Boêmia e Hungria (1780-90). Após a morte de seu pai em 1765, Joseph atuou como imperador e co-regente com sua mãe, mas teve pouco Ressentido com esse fato, ele começou a viajar até a morte de sua mãe em 1780. Ele então iniciou reformas amplamente baseadas em sua própria filosofia e princípios, em vez daqueles originários do Iluminismo. privilégios eclesiásticos, bem como a criação de um serviço público baseado no mérito e lealdade ao invés de nascimento."
 flavor_hab.EVTOPTA3216:0  "Reformas do Iluminismo"
 flavor_hab.EVTOPTB3216:0  "Sem Mudança"
 flavor_hab.EVTNAME3328:0  "Reichshofrat"
 flavor_hab.EVTDESC3328:0  "O Reichshofrat foi instituído por Maximiliano I em 1497 e consistia em 21 conselheiros nomeados pelo imperador, com exceção do vice-chanceler que foi nomeado pelo Eleitor de Mainz. Foi feito para rivalizar com o Tribunal da Câmara Imperial que a Dieta Imperial havia forçado sobre ele antes. Seis dos conselheiros eram protestantes e um voto unânime deles foi efetivamente um veto.
 flavor_hab.EVTOPTA3328:0  "Criar este novo conselho"
 flavor_hab.EVTOPTB3328:0  "Deixe a Nobreza comandar essas coisas mundanas"
 flavor_hab.EVTNAME3332:0  "O Castigo da Hungria"
 flavor_hab.EVTDESC3332:0  "A ocupação turca da Hungria central permaneceu uma questão volátil, pois todos os húngaros se ressentiam da política dos Habsburgos de deixar os turcos intactos enquanto buscavam objetivos ambiciosos no oeste. O imperador Leopoldo enviou uma força contra os turcos - mas, embora o general austríaco Raimondo Montecuccoli derrotou os turcos em Szentgotthárd em 1º de agosto de 1664, a subsequente Paz de Vasvár reconheceu todos os ganhos do sultão. Depois disso, até mesmo os maiores magnatas da Hungria real planejaram expulsar os Habsburgos com a ajuda turca e francesa.
 flavor_hab.EVTOPTA3332:0  "Administração centralizada desde a nossa capital"
 flavor_hab.EVTOPTB3332:0  "Conselho Nobre Húngaro Descentralizado"
 flavor_hab.EVTNAME3333:0  "A Insurreição do Duque Imre Thököly"
 flavor_hab.EVTDESC3333:0  "Um jovem da Transilvânia, Imre Thököly, liderou uma revolta que obrigou Leopold em 1681 a restaurar a constituição e revogar muitas de suas medidas mais duras. Encorajado pelos sucessos de Thököly contra o império, o Império Otomano enviou à Hungria um vasto exército que em 1683 alcançou o muralhas de Viena."
 flavor_hab.EVTOPTA3333:0  "Pare o Movimento pela Independência"
 flavor_hab.EVTNAME3336:0  "A reforma da burocracia"
 flavor_hab.EVTDESC3336:0  "Maria Teresa determinou desde o início de seu reinado que a monarquia dos Habsburgos nunca mais seria vista como fraca demais para se defender. Consequentemente, mesmo durante a guerra, ela estudava reformas e, quando terminou, começou imediatamente a implementá-las Antes de mais nada foi a reforma do exército.Maria Theresa percebeu, no entanto, que nenhuma reforma militar seria eficaz sem reforma financeira e nesta área, aconselhada pelo brilhante Friedrich Wilhelm, Conde von Haugwitz, ela alcançou suas maiores realizações. Após as reformas militar e financeira, outras mudanças vieram, geralmente em questões administrativas. Embora essas reformas tenham sofrido muitas modificações e mudanças ao longo do reinado de Maria Teresa e depois, o resultado foi um governo muito mais centralizado do que nunca.
 flavor_hab.EVTOPTA3336:0  "Reforma"
 flavor_hab.EVTOPTB3336:0  "Deixe estar"
 reform_of_the_bureaucracy:0  "Reforma da Burocracia"
 desc_reform_of_the_bureaucracy:0  "Reformas para centralizar e fortalecer o Estado."
 flavor_hab.EVTNAME3340:0  "As reformas reacionárias de 1789"
 flavor_hab.EVTDESC3340:0  "Joseph II foi um governante controverso. Ele começou seu reinado com reformas liberais como o Edito de Tolerância, que deu aos luteranos, calvinistas e ortodoxos uma quase igualdade com os católicos romanos. Ele também aboliu a servidão e (temporariamente) diminuiu a censura oficial. No entanto, , Joseph também era um centralista extremo. Em 1784, ele informou ao governo húngaro que sua língua oficial, o latim, não era realmente eficaz para o governo moderno e seria mudado para o alemão. Para aumentar seu horror, Joseph recusou-se a se submeter a uma coroação na Hungria para não ter que jurar defender leis que não desejava, e então ele transferiu a sagrada coroa do reino para Viena. Em março de 1787, Joseph anulou a constituição da Holanda austríaca e anunciou que a partir de então seria governado de acordo com os princípios absolutistas. A resistência ferveu na Holanda austríaca até 1789, quando se transformou em uma revolta aberta. Naquela época, também havia rumores de rebelião na Hungria e na Galiza, e por um tempo parecia que a revolução iria entrar em erupção em muitas partes da monarquia."
 flavor_hab.EVTOPTA3340:0  "Reaja contra as Tendências Revolucionárias!"
 flavor_hab.EVTOPTB3340:0  "Apaziguá-los"
 flavor_hab.EVTNAME1:0  "Privilégio Maior"
 flavor_hab.EVTDESC1:0  "O documento Privilegium Maius foi forjado na década de 1350 pelo Duque Rudolf IV da Áustria. Ele declarou a Áustria um 'Arquiducado' com direitos semelhantes aos dos Eleitores. O documento foi fortemente baseado no Privilegium Minus anterior, que havia elevado a Áustria de uma marcha a um ducado em 1156. O Privilegium Maius, no entanto, não foi oficialmente confirmado até que Frederico V da Áustria foi eleito Sacro Imperador Romano em 1452, após o que ele mesmo poderia confirmá-lo.
 flavor_hab.EVTOPTA1:0  "Isto é importante para o nosso Prestige"
 flavor_hab.EVTOPTB1:0  "A falsificação não é o caminho"
 flavor_hab.EVTOPTC1008:0  "Se é guerra que eles querem..."
 flavor_hab.EVTNAME2:0  "O Telhado Dourado"
 flavor_hab.EVTDESC2:0  "O Golden Roof era uma varanda de três andares que foi adicionada ao edifício Neuhof no centro de Innsbruck pelo imperador Maximiliano de Habsburgo na virada do século 16. O telhado da varanda foi decorado com 2.657 telhas de cobre douradas a fogo e foi construída em homenagem ao segundo casamento de Maximiliano com Bianca Sforza de Milão, mas também para simbolizar sua riqueza e poder."
 flavor_hab.EVTOPTA2:0  "Isso mostrará a glória de nossa dinastia"
 flavor_hab.EVTNAME4:0  "A Procissão Triunfal"
 flavor_hab.EVTDESC4:0  "Em 1512, o imperador Maximiliano encomendou uma xilogravura chamada Procissão Triunfal que deveria refletir a magnificência do imperador. Ela foi projetada para decorar as paredes das prefeituras e palácios. Quando Maximiliano morreu em 1519, a xilogravura ainda estava inacabada. Com mais de 130 blocos de madeira e medindo mais de cinquenta metros, é uma das maiores gravuras do mundo já produzidas."
 flavor_hab.EVTOPTA4:0  "Glória ao Imperador!"
 flavor_hab.EVTOPTB4:0  "É muito caro"
 the_triumphal_procession:0  "A Procissão Triunfal"
 desc_the_triumphal_procession:0  "A Procissão Triunfal é uma gravura em xilogravura que mede mais de cinquenta metros e reflete a magnificência do Imperador."
 flavor_hab.EVTNAME5:0  "Revolta dos nobres da Estíria"
 flavor_hab.EVTDESC5:0  "A nobreza da Estíria se levantou contra o imperador Frederico III em 1467. Apoiados pelo rei da Hungria, Matthias Corvinus, os rebeldes atacaram a cidade de Marburg e mais tarde ameaçaram a capital da Estíria, Graz. A revolta terminou em 1471 depois que o líder da rebelião , Andreas Baumkircher, foi preso e executado."
 flavor_hab.EVTOPTA5:0  "Esmagar a rebelião!"
 flavor_hab.EVTNAME6:0  "O Meteorito de Ensisheim"
 flavor_hab.EVTDESC6:0  "Em 7 de novembro de 1492, um meteorito pesando 127 quilos caiu em um campo fora da cidade de Ensisheim, na Alsácia, na Áustria. Quando os moradores tentaram remover partes do meteorito, um magistrado local interferiu para preservá-lo para Maximilian, o futuro imperador. Ele declarou que era uma maravilha de Deus, e depois de remover dois pequenos pedaços para si e para o arquiduque Sigismundo da Áustria, ele devolveu o meteorito à cidade para ser preservado na igreja paroquial."
 flavor_hab.EVTOPTA6:0  "Uma verdadeira maravilha!"
 flavor_hab.EVTNAME7:0  "A Dinastia dos Habsburgos"
 flavor_hab.EVTDESC7:0  "A poderosa Casa de Habsburgo existe desde o século 12 e passou a governar a Áustria em 1278, quando o imperador Rodolfo I se tornou o governante soberano do ducado. Presume-se que a dinastia tenha morrido, mas agora parece que ainda existe um membro, embora sua reivindicação ao trono seja considerada fraca. Já que [Root.Monarch.GetName] atualmente não tem um herdeiro, talvez devêssemos reconhecer este Habsburgo como um herdeiro legítimo?"
 flavor_hab.EVTOPTA7:0  "[Root.Monarch.Dynasty.GetName] continuará a governar!"
 flavor_hab.EVTOPTB7:0  "A dinastia da Casa dos Habsburgos deve retornar!"
 flavor_hab.EVTNAME5190:0  "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190:0  "Ludwig van Beethoven foi um gênio universal amplamente considerado como o maior compositor que já existiu. Ele dominou um período da história musical como ninguém antes ou depois. Enraizado nas tradições clássicas de Haydn e Mozart, sua arte se estende para abranger o novo espírito de humanismo expresso nas obras de Goethe e Schiller, seus contemporâneos mais velhos no mundo da literatura, e acima de tudo nos ideais da Revolução Francesa com sua preocupação apaixonada pela liberdade e dignidade do indivíduo."
 flavor_hab.EVTNAME5191:0  "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191:0  "Mozart é amplamente reconhecido como um dos maiores compositores da história da música ocidental. Com Haydn e Beethoven ele levou ao auge a realização da escola clássica vienense. Ao contrário de qualquer outro compositor na história musical, ele escreveu em todos os gêneros musicais de seu dia e se destacou em todos eles. Seu gosto, seu domínio da forma e sua amplitude de expressão o qualificam para ser considerado o mais universal de todos os compositores."
 flavor_brapru.EVTNAME3636:0  "A incorporação da Prússia em Brandemburgo"
 flavor_brapru.EVTDESC3636:0  "Depois de herdar e governar o ducado prussiano por algumas gerações, o Hohenzollern incorporou oficialmente a área a Brandemburgo. No entanto, a área ainda estava formalmente em estado de vassalagem sob o rei polonês e era aconselhável pisar com facilidade. Enfurecer o rei polonês poderia levar a guerra, mas a economia por não ter que pagar impostos à Polônia seria substancial."
 flavor_brapru.EVTNAME3518:0  "Reforma do Exército de Brandemburgo"
 flavor_brapru.EVTDESC3518:0  "O Eleitor Friedrich Wilhelm (1640-1688), conhecido como o Grande Eleitor, foi um dos maiores vencedores da Guerra dos Trinta Anos, aumentando o tamanho de seu reino prussiano em quase um terço. unidade e a criação de um pequeno exército profissional de 24.000 homens. Ele também conseguiu libertar seu país do domínio polonês sobre a Prússia e acolher 20.000 refugiados protestantes franceses. Em 28 de junho de 1675, seu exército travou um impasse tático com os suecos na batalha de Fehrbellin. Os suecos foram incapazes de partir para a ofensiva devido aos preparativos ruins e, portanto, perderam a guerra. O fato de a Suécia não ter conseguido carregar a espada de Gustavus Adolphus teve uma ressonância impressionante em toda a Europa e a Prússia ocupou a Pomerânia sueca até 1679."
 flavor_brapru.EVTOPTA3518:0  "Reforma do Exército"
 flavor_brapru.EVTOPTB3518:0  "Reforma da Marinha"
 flavor_brapru.EVTNAME3523:0  "A Prussian African Trade Company"
 flavor_brapru.EVTDESC3523:0  "Como todas as grandes nações deste período, Friedrich Wilhelm também tentou duplicar o enorme sucesso da Veerinigte Oostindische Companie holandesa e aproveitar a riqueza que ela trouxe para seus investidores e a economia holandesa do 'Novo Mundo'. No entanto, como a maioria das outras duplicações tentativas, especialmente por parte de países com pouca tradição de Poder Naval, acabaria falhando em entregar nada além de pesar aos seus investidores."
 flavor_brapru.EVTOPTA3523:0  "Vamos explorar isso!"
 flavor_brapru.EVTNAME5140:0  "Emanuel Kant"
 flavor_brapru.EVTDESC5140:0  "Kant foi o principal pensador do Iluminismo e um dos maiores filósofos de todos os tempos. Nele foram incluídas novas tendências que começaram com o Racionalismo (enfatizando a razão) de René Descartes e o Empirismo (enfatizando a experiência) de Francis Bacon. Ele assim inaugurou uma nova era no desenvolvimento do pensamento filosófico."
 flavor_brapru.EVTOPTOK:0  "OK"
 flavor_brapru.EVTNAME3525:0  "Absolutismo de Frederick William"
 flavor_brapru.EVTDESC3525:0  "O rei Frederico Guilherme da Prússia dotou o estado prussiano de seu caráter militar e burocrático. Ele era fanaticamente viciado em trabalho e um autocrata firme. Frederico Guilherme reorganizou o sistema administrativo, aumentou o exército para 80.000 homens (equivalente a 4% da população) e direcionou toda a organização do estado para a máquina militar. A Prússia tornou-se assim um estado militarista e absolutista - a nova grande potência do norte da Europa."
 flavor_brapru.EVTOPTA3525:0  "Apresentar Monarquia Absoluta"
 flavor_brapru.EVTOPTB3525:0  "Manter a Monarquia Constitucional"
 flavor_brapru.EVTNAME3526:0  "A Grande Reforma Militar Prussiana"
 flavor_brapru.EVTDESC3526:0  "Sob seus 2º e 3º Reis, Frederico Guilherme I e Frederico II (o Grande), a Prússia tornou-se um estado completamente militarista ostentando o exército mais eficiente da Europa. Sem dúvida as grandes reformas militares foram uma necessidade absoluta para um país expansionista tão precariamente posicionado entre vizinhos vingativos."
 flavor_brapru.EVTOPTA3526:0  "Reforma do Exército"
 flavor_brapru.EVTOPTB3526:0  "Reforma Naval"
 flavor_brapru.EVTNAME3530:0  "As reformas iluminadas de Frederico, o Grande"
 flavor_brapru.EVTDESC3530:0  "Após o fim do reinado de Luís XIV na França e as seguintes guerras da sucessão espanhola, o iluminismo começou lentamente a se espalhar por toda a Europa pelas palavras de escritores e filósofos da época como Locke, Rousseau, Diderot, Hume, Leibniz e Montesquieu. Os Novos Ideais incluíam liberdade religiosa, educação, liberdade de expressão e opinião política. A obra monumental que capturou a essência do iluminismo foi a Enciclopédia de Diderot, que levou 25 anos para ser concluída e no final totalizou uma coleção de nada menos que 35 volumes de 1.000 páginas, cada um descrevendo tudo, desde como tricotar uma meia até métodos para melhorar a fabricação de peças de artilharia. Dos monarcas da Europa, nenhum acreditou mais nessas idéias do que o rei da Prússia, Friedrich II, também conhecido como Frederico, o Grande."
 flavor_brapru.EVTOPTA3530:0  "Reformas do Iluminismo"
 flavor_brapru.EVTOPTB3530:0  "Sem Mudança"
 flavor_brapru.EVTOPTC3530:0  "Reformas de Reação"
 flavor_brapru.EVTNAME3532:0  "Reformas de Von Scharnhorst e Von Stein"
 flavor_brapru.EVTDESC3532:0  "Após a derrota humilhante contra os exércitos de Napoleão e os duros termos que se seguiram na paz, era óbvia a necessidade de medidas drásticas para a Prússia recuperar sua antiga força militar e econômica. Um amplo conjunto de reformas implementadas levou à abolição da servidão, privilégios sendo revogado e um governo descentralizado eficiente, bem como serviço militar obrigatório. No entanto, isso não era uma coisa certa, pois diferentes segmentos da sociedade queriam diferentes tipos de reformas. Poderia ter sido bem diferente."
 flavor_brapru.EVTOPTA3532:0  "Reforma de massa plebeia"
 flavor_brapru.EVTOPTB3532:0  "Reforma da Elite Frederickiana"
 flavor_brapru.EVTOPTC3532:0  "Reforma Equilibrada"
 flavor_brapru.EVTNAME1:0  "Berliner Unwille"
 flavor_brapru.EVTDESC1:0  "O desejo e determinação de Frederico II de construir uma residência na ilha de Spree foi recebido com Unwille (indignação) pelos cidadãos de Berlim e em 1448 a indignação contra a cessão das terras da cidade para um reduto eleitoral culminou em revolta aberta. Os cidadãos de Berlim inundou a escavação da residência Stadtschloss, mas Frederico II prevaleceu e o palácio foi finalmente construído, os direitos da cidade decisivamente reduzidos."
 flavor_brapru.EVTOPTA1:0  "Ignore a ralé"
 flavor_brapru.EVTOPTB1:0  "Escute o povo"
 flavor_brapru.EVTNAME2:0  "A venda de indulgências"
 flavor_brapru.EVTDESC2:0  "Joaquim II Heitor foi compelido por seu pai, Joaquim I Nestor, a assinar um contrato de herança no qual prometia permanecer católico romano. Joaquim Nestor co-financiou a elevação de seu irmão mais novo, o arcebispo-eleitor Alberto de Mainz, à categoria episcopal sé de Halberstadt e acumulação das sés de Magdeburg e Mainz contraindo enormes dívidas com a casa bancária de Fugger para pagar a Santa Sé. Para saldar as dívidas, Joachim Nestor concordou em recuperar esses custos da população de seu eleitorado por permitindo a venda de indulgências”."
 flavor_brapru.EVTOPTA2:0  "Vender indulgências"
 flavor_brapru.EVTOPTB2:0  "Ignore isto"
 flavor_brapru.EVTNAME3:0  "Universidade de Königsberg"
 flavor_brapru.EVTDESC3:0  "Alberto da Prússia, o último Grão-Mestre dos Cavaleiros Teutônicos, ergueu um ginásio acadêmico em 1542 em um terreno atrás da Catedral de Königsberg na ilha Kneiphof do rio Pregel do capítulo Samland. A Universidade de Königsberg foi inaugurada em 17 de agosto , 1544, depois que Alberto da Prússia emitiu a escritura de fundação do Collegium Albertinum em 20 de julho de 1544. O primeiro reitor da Universidade de Königsberg foi o poeta Georg Sabinus, genro de Philipp Melanchthon e os dois estudiosos lituanos Stanislovas Rapalionis e Abraomas Kulvietis estavam entre os primeiros professores da universidade."
 flavor_brapru.EVTOPTA3:0  "Patrocine a Universidade"
 flavor_brapru.EVTOPTB3:0  "Fazer nada"
 flavor_brapru.EVTNAME4:0  "O Imposto sobre Grãos"
 flavor_brapru.EVTDESC4:0  "Joaquim II Heitor, Eleitor de Brandemburgo, morreu em 1571, deixando seu filho João Jorge de Brandemburgo afundado em dívidas. isentos de impostos”."
 flavor_brapru.EVTOPTA4:0  "Instituir o Imposto sobre Grãos"
 flavor_brapru.EVTOPTB4:0  "Fazer nada"
 flavor_brapru.EVTNAME5:0  "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5:0  "Enquanto procurava uma cura para sua esposa doente, o eleitor John George de Brandemburgo conheceu Leonhard Thurneysser, um metalúrgico e médico farmacêutico, que curou com sucesso sua esposa de sua doença. Grato, o eleitor nomeou Thurneysser seu médico pessoal e o levou a Berlim em um salário de 1352 Taler. O antigo mosteiro franciscano foi disponibilizado para Thurneysser e ele liderou a construção de um estúdio de vidro no Castelo de Grimnitz. Thurneysser serviu o professor de medicina John Huber como Famulus, ajudou a coletar e preparar ervas e remédios. Enquanto trabalhava com Huber, Thurneysser teve acesso aos escritos de Paracelso, o que o impressionou profundamente. Thurneysser vendeu remédios de sua própria criação, calendários astrológicos, horóscopos e talismãs para proteção contra o mal e ficou muito rico. Sua gráfica produziu escritos em vários scripts, incluindo alemão, latim, grego, hebraico e árabe."
 flavor_brapru.EVTOPTA5:0  "Contrate-o como consultor"
 flavor_brapru.EVTOPTB5:0  "Não precisamos dele"
 flavor_brapru.EVTNAME6:0  "Tabelas Protenicas"
 flavor_brapru.EVTDESC6:0  "O astrônomo Erasmus Reinhold foi apoiado e financiado por Alberto I, Duque da Prússia, que também financiou a impressão das Tabelas Prutênicas. Elas também eram chamadas de Tabelas Prussianas e eram uma efeméride ou tabelas astronômicas. As tabelas astronômicas foram calculadas por Reinhold e baseado em Nicolaus Copernicus' 'De revolutionibus orbium coelestium', a exposição de época do heliocentrismo copernicano publicada em 1543. Reinhold pretendia substituir as Tabelas Alfonsinas por suas Tabelas Prutênicas e acrescentou tabelas redundantes a suas novas tabelas para que os compiladores de almanaques familiarizados com as tabelas mais antigas Alfonsine Tables poderia realizar todas as etapas de maneira análoga."
 flavor_brapru.EVTOPTA6:0  "Financiar a impressão"
 flavor_brapru.EVTOPTB6:0  "Ignore o homem"
 flavor_pol.EVTNAME3467:0  "Os Privilégios de Nieszawa - 'Reuniões Particulares'"
 flavor_pol.EVTDESC3467:0  "Depois das concessões à Nobreza em 1425 e durante a Guerra dos Treze Anos, Kazimierz IV foi novamente forçado a novas concessões. Para poder levantar tropas, entre elas muitos mercenários, o Rei precisava de dinheiro da Szlachta. Para resolver os problemas prementes da monarquia, ele teve que aceitar os Privilégios de Nieszawa, o que implicava que a Nobreza tinha o direito de realizar Convenções Particulares locais, sem as quais nenhuma tropa poderia ser levantada e nenhum imposto cobrado. interesse mútuo comum e poder dos militares e do processo legislativo tributário".
 flavor_brapru.15.t:0  "O Destino de Neumark"
 flavor_brapru.15.d:0  "Devido à falta de fundos e devido a uma situação política instável, nossos predecessores acharam por bem primeiro penhorar e depois vender as terras de Neumark para a ordem teutônica. A área já foi reivindicada por colonos de Brandemburgo, no entanto, e os burgueses do província alega que a Ordem os está negligenciando.\nOs teutões já tentaram penhorar Neumark para o rei polonês, mas os burgueses de Neumark rejeitaram essa solução. Desde que a ordem seja devidamente compensada, temos todos os motivos para acreditar que o Grão-Mestre aceitaria se nos oferecêssemos a recompra da província."
 flavor_brapru.15.a:0  "Faça uma oferta generosa ao Grande Mestre."
 flavor_brapru.15.a.tt:1  "§ROoferta 100§!¤ para as províncias de §YNeumark§! e §YDramburg§!."
 flavor_brapru.15.b:0  "Devemos conservar nossos fundos."
 flavor_brapru.15.b.tt:0  "Não teremos outra oportunidade de adquirir Neumark diplomaticamente."
 flavor_brapru.16.t:0  "O Destino de Neumark"
 flavor_brapru.16.d:0  "Embora originalmente parte de Brandemburgo, os Margraves no passado primeiro penhoraram e depois transferiram Neumark para nós a fim de arrecadar dinheiro. Distante e atormentada por barões ladrões, a província geralmente tem sido mais problemática do que valia para nossa ordem.\nNós Recebemos uma oferta para penhorar a província de volta a Brandemburgo. Se aceitarmos, parece improvável que tenhamos Neumark de volta, mas o Eleitor está disposto a pagar um bom dinheiro por isso, e certamente poderíamos fazer bom uso desses fundos.
 flavor_brapru.16.a:0  "Pegue o dinheiro deles!"
 flavor_brapru.16.b:0  "Neumark permanecerá nosso até o fim dos dias."
 flavor_brapru.16.b.tt:0  "Brandenburg não fará outra oferta por Neumark."
 flavor_brapru.17.t:0  "Tratado de Cölln"
 flavor_brapru.17.d:0  "O Grão-Mestre aceitou nossa oferta e vai transferir Neumark para nosso controle em troca de uma quantia em dinheiro. Neumark será mais uma vez unido a Brandenburg."
 flavor_brapru.17.a:0  "Excelente!"
 flavor_brapru.18.t:0  "A Ordem Teutônica Declina"
 flavor_brapru.18.d:0  "O Grão-Mestre da Ordem Teutônica recusou nosso pedido de aquisição de Neumark. Se quisermos recuperar a província, teremos que lutar por ela."
 flavor_brapru.18.a:0  "Muito lamentável."
 flavor_brapru.19.t:0  "Regra Hohenzollern de Brandemburgo"
 flavor_brapru.19.d:0  "Quando os Hohenzollerns adquiriram a Marca de Brandemburgo em 1411, o estado tinha uma longa história de ser governado de forma muito vaga sob os senhores de Wittelsbach e Luxemburgo. A nobreza local, o clero e os conselhos municipais se acostumaram a serem deixados por conta própria. Barões ladrões e a ilegalidade prevalece em muitas partes do reino.\n\nNossa dinastia teve algum sucesso em reduzir o poder da nobreza e dos burgueses, muitas vezes transformando suas fortalezas em escombros no processo. Estamos, no entanto, ainda longe do indiscutível senhores dessas terras. Recentemente, até mesmo o clero, comum em todas as partes de nossa administração, parece estar trabalhando contra nós. Se quisermos evitar nos tornar apenas mais uma dinastia temporária nesta região, devemos afirmar fortemente nossa autoridade e construir um aparato governamental que podemos confiar."
 flavor_brapru.19.a:0  "Devemos construir nossas próprias instituições governamentais!"
 flavor_brapru.19.a.tt:0  "Em vez de confiar demais no clero, [Root.Monarch.GetName] criará sua própria chancelaria de funcionários seculares de lealdade comprovada. Isso fortalecerá nosso governo a longo prazo com um custo."
 flavor_brapru.19.b:0  "Através de suborno e nepotismo podemos garantir a lealdade ao Estado."
 flavor_brapru.20.t:0  "A Questão de Berlim"
 flavor_brapru.20.d:0  "As cidades gêmeas de Berlin-Cölln há muito servem eficientemente como a capital do estado de Brandemburgo. As terras pantanosas e arborizadas abaixo e ao redor da cidade estão impedindo seu crescimento, assim como a população geralmente baixa das terras de Brandemburgo. Como um estado com ambições, devemos superar esses problemas, pois uma burocracia e corte cada vez maiores exigem uma residência real maior e mais imponente.\nSe a cidade crescer, devemos embarcar em uma série de reformas, desde a expansão das fortificações circundantes até a drenagem do pântanos e planejando subúrbios novos e eficientes fora dos limites atuais da cidade. Isso deve ser acompanhado por uma reforma de nossa residência real para criar um local de audiência mais adequado e impressionante para dignitários estrangeiros e internos que desejam conferir com nosso [Root.Monarch .GetTitle]s."
 flavor_brapru.20.a:0  "Vamos começar o trabalho!"
 flavor_brapru.20.a.tt:0  "Berlim sofrerá uma redução na receita tributária até que as reformas da cidade sejam concluídas."
 flavor_brapru.20.b:0  "Por que gastar dinheiro com assuntos tão superficiais?"
 flavor_brapru.21.t:0  "Unificação de Berlim"
 flavor_brapru.21.d:0  "Nossas extensas reformas nas cidades gêmeas de Berlim e Cölln finalmente valeram a pena. Pântanos foram drenados, fortificações construídas e vários subúrbios bem conectados cresceram ao redor da cidade para abrigar nossos administradores, funcionários do tribunal e a indústria local necessários para fornecer os bens de luxo de que necessitam. Nossa cidade cresceu tanto que não é mais útil falar das cidades de Berlim e Cölln, elas agora se fundiram em uma que chamaremos simplesmente de Berlim.\nO mais impressionante de tudo, no entanto, são os palácios, igrejas, estradas, pontes e jardins dentro e ao redor de nossa nova capital. Em um cenário propriamente grandioso, como o Albastersaal, os visitantes podem agora se maravilhar com a gloriosa ancestralidade da família [Root.Monarch.Dynasty.GetName] na forma de estátuas de nossos ancestrais junto com os principais imperadores do Império Romano."
 flavor_brapru.21.a:0  "Verdadeiramente construímos um templo adequado para a fama dos [Root.Monarch.Dynasty.GetName]s!"
 flavor_brapru.23.t:0  "Hohenzollerns da Francônia"
 flavor_brapru.23.d:0  "Com a morte de Frederico I de Brandemburgo, as terras dos Hohenzollern foram divididas entre seus filhos.\nCom o fim do governo de Frederico II sobre Brandemburgo, o título passou para seu irmão, Albrecht Achilles. Já que Albrecht já é o governante de Brandemburgo -Ansbach, na Francônia, ele agora será o governante de Brandemburgo e Ansbach. As terras dos Hohenzollern agora estão novamente unidas."
 flavor_brapru.23.a:0  "E assim as terras de nossa família estão reunidas!"
 flavor_brapru.23.a.tt:0  "Ansbach se tornará o §Rparceiro júnior§! em uma união com Brandenburg."
 flavor_brapru.23.b:0  "Albrecht deve deixar o trono para outro membro da Família."
 flavor_brapru.25.t:0  "Arranjo de Aquiles"
 flavor_brapru.25.da:1  "As terras Hohenzollern estão agora todas nas mãos de [Root.Monarch.GetName], mas as mentes preocupadas temem que elas possam ser divididas e divididas mais uma vez no futuro. De fato, a própria Marcha de Brandemburgo pode ser dividida entre uma superabundância de filhos ... É claro que uma vez que terras fortes como a Saxônia ou a Turíngia sofreram muito por serem divididas entre os muitos herdeiros dos principais proprietários, algo que [Root.Monarch.GetName] preferiria evitar. De fato, mesmo na corte imperial, temos Recebemos alertas preocupados de que não protegemos suficientemente nossa sucessão. Espera-se que um eleitorado seja indivisível.\n\nSe quisermos proteger o eleitorado de Brandemburgo para sempre, no entanto, talvez tenhamos que abrir mão das propriedades da Francônia de nossa dinastia para nossos filhos mais novos".
 flavor_brapru.25.db:0  "As terras de Brandemburgo estão agora todas nas mãos de [Root.Monarch.GetName], mas as mentes preocupadas temem que a Marcha de Brandemburgo possa ser dividida entre uma superabundância de filhos. É claro que terras outrora fortes, como a Saxônia ou a Turíngia, sofreu muito por ser dividido entre os muitos herdeiros dos principais titulares, algo que [Root.Monarch.GetName] preferiria evitar. De fato, mesmo na corte imperial recebemos avisos preocupados de que não protegemos suficientemente nossa sucessão. Um Eleitorado espera-se que seja indivisível."
 flavor_brapru.25.a:0  "Brandenburg deve ser indivisível!"
 flavor_brapru.25.a.tt:0  "§RAnsbach não será mais governado por Brandemburgo.§!"
 flavor_brapru.25.b:0  "Este é um problema apenas em famílias que não se unem."
 flavor_brapru.26.t:0  "Um homem de Lei e Integridade"
 flavor_brapru.26.d:0  "Um estado como o nosso tem uma fome insaciável de bons administradores, juristas e estudiosos. O sistema jurídico, em particular, precisa não apenas ser mantido, mas também reformado, ampliado ou redirecionado. Em tempos como esses, é ótimo ter acesso a homens de talento. Em Samuel von Cocceji, acreditamos que temos um homem assim. Ativo como professor de direito e juiz desde os 20 anos, von Cocceji tem integridade e caráter para enfrentar qualquer um, [Root.Monarch.GetName ] inclusive, por um aparato jurídico forte, justo e íntegro."
 flavor_brapru.26.a:0  "Contratado!"
 flavor_brapru.27.t:0  "O sistema jurídico [Root.GetAdjective]"
 flavor_brapru.27.d:0  "À medida que nosso [Root.GovernmentName] se expandiu e envelheceu, a complexidade e a extensão das práticas jurídicas sobrepostas e frequentemente inconsistentes cresceram fora de todo controle. Os casos legais são decididos por juízes locais, muitas vezes empregados de forma privada, de acordo com regras que diferem muito caso a caso, é impossível garantir qualquer forma de segurança jurídica. Alguns tribunais são impotentes por um labirinto de jurisdições feudais, imperiais e tradicionais, enquanto outros veem os juízes fazerem fortunas ao corromper a autoridade de nossas leis.\nNo entanto, a educação As instituições de nosso estado produziram um grande número de mentes jurídicas e estudiosos. É hora de colocá-los em prática planejando um sistema jurídico novo, uniforme, consistente e bem regulamentado para nosso estado. Vamos reformar os tribunais [Root.GetAdjective] para garantir o tratamento eficiente de litígios, juízes imparciais pagos pelo estado e contratados com base no mérito, uma redução de jurisdições sobrepostas e uma hierarquia clara de recursos."
 flavor_brapru.27.a:0  "Sim! Comece em nome de Deus!"
 flavor_brapru.27.b:0  "Não temos tempo para procedimentos legais e outras formalidades..."
 flavor_brapru.28.t:0  "Édito de Potsdam"
 flavor_brapru.28.d:0  "Há mais de um século, a Europa tem visto os efeitos da Reforma e da Contra-Reforma. À medida que as fronteiras religiosas começam a se solidificar, muitos protestantes ou súditos reformados de governantes católicos se encontram em fuga. Com a revogação dos éditos de tolerância, centenas de milhares procuram uma nova casa.\nBrandemburgo não é uma região densamente povoada. Se oferecermos refúgio a esses homens e mulheres e pagarmos por novas casas e talvez uma isenção de impostos até que se estabilizem, sem dúvida poderíamos abrigar muitos deles."
 flavor_brapru.28.a:0  "Que se saiba que eles podem se estabelecer em Brandemburgo!"
 flavor_brapru.28.a.tt:0  "As relações com todos os governantes §YCatólicos§! na Europa diminuíram em §R30§!.\nEste efeito se dissipará nos próximos 30 anos."
 flavor_brapru.28.b:0  "Não podemos nos dar ao luxo de recebê-los."
 flavor_brapru.29.t:0  "Na Guerra"
 flavor_brapru.29.d:0  "'Tudo na guerra é muito simples. Mas a coisa mais simples é difícil', diz [Root.Mil_Advisor.GetName] solenemente durante uma reunião do conselho. 'Isso é profundo! nosso conselheiro militar enrubesce e admite ter roubado a frase de um jovem filosófico que vem subindo nas fileiras de nosso exército nos últimos anos. Além de ser um comandante experiente, essa pessoa aparentemente está fazendo um nome para mesmo nos círculos mais altos da sociedade. Ele também é descrito como gastando muito de seu tempo contemplando e discutindo os aspectos morais da guerra. Alguns dizem que com tempo suficiente ele provavelmente publicará um livro sobre o assunto... Talvez ele poderia ser útil para nós?"
 flavor_brapru.29.a:0  "Ele é claramente um homem de grande pensamento - faça dele nosso conselheiro."
 flavor_brapru.29.b:0  "Um soldado experiente? Nós o queremos no comando de nossas tropas."
 flavor_brapru.29.c:0  "Temos filósofos suficientes em nosso reino."
 flavor_brapru.30.t:0  "Os burgueses de Königsberg"
 flavor_brapru.30.d:0  "Com todas as reformas ocorrendo em nosso grande [Root.GovernmentName] atualmente, é provável que haja algum atrito entre as diferentes classes dominantes. Os burgueses de Königsberg estão atualmente particularmente insatisfeitos, opondo-se fortemente à ideia de apenas poderem se reunir seu conselho no lazer de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Liderados por um vereador articulado e bem apoiado chamado Hieronymus Roth, os Burghers agora estão ameaçando buscar a ajuda de [some_neighbor_country.Monarch .GetTitle] [some_neighbor_country.Monarch.GetName] em [some_neighbor_country.Country.GetName] se nos recusarmos a concordar com seus termos."
 flavor_brapru.30.a:0  "Deixe nossos regimentos lidarem com isso."
 flavor_brapru.30.b:0  "Teremos que fazer concessões."
 flavor_brapru.31.t:0  "Sem cuidado"
 flavor_brapru.31.d:0  "Ao longo dos séculos, [Root.GovernmentName] viu sua parcela de guerra. No entanto, também começou a experimentar um aumento na busca iluminada das coisas boas da vida, como filosofia, arte e música. A evidência disso é por exemplo, encontrado em nosso próprio [Root.Monarch.GetTitle], frequentemente entretendo convidados [Root.Monarch.GetHerHis] com música composta por [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself].\nNo entanto, algo está faltando da vida de [Root.Monarch.GetTitle] como [Root.Monarch.GetSheHe] passa [Root.Monarch.GetHerHis] dias em [Root.Capital.GetName], constantemente cercado por pompa e cerimônia. Uma residência de verão, sans souci , sem preocupações, longe da vida agitada da cidade é o que [Root.Monarch.GetName] deseja, e [Root.Monarch.GetSheHe] já desenhou pessoalmente esboços para um modesto prédio de um andar, envolto por um magnífico jardim. "
 flavor_brapru.31.a:0  "Deixe [Root.Monarch.GetName] ter [Root.Monarch.GetHerHis] Sanssouci."
 flavor_brapru.31.b:0  "O [Root.Monarch.GetTitle] já tem uma casa em [Root.Capital.GetName]."
 flavor_brapru.32.t:0  "Palácio Sanssouci"
 flavor_brapru.32.da:0  "O [Root.Monarch.GetTitle] está jubiloso desde que a construção do palácio de verão [Root.Monarch.GetHerHis] foi concluída e a visão de [Root.Monarch.GetHerHis] realizada. Desde que [Root.Monarch.GetName] não esteja ocupado com a guerra, é aqui que [Root.Monarch.GetSheHe] passará [Root.Monarch.GetHerHis] dias do início de maio ao início de outubro, entretendo as mentes mais brilhantes de nossa era, seja em debate político ou discussão filosófica, para os tons delicados da música popular atual. A elite social de [Root.Country.GetName] está e permanecerá muito impressionada com a adição real a [potsdam_province.GetName]."
 flavor_brapru.32.db:0  "O governante visionário que começou a construir Sanssouci, infelizmente, nunca chegou a experimentar o palácio acabado. Se eles pudessem vê-lo agora, no entanto, certamente teriam gostado das muitas reuniões que acontecem lá. Os grandes filósofos e artistas de nossa época frequentemente ser convidado a passar um tempo neste refúgio sofisticado e os magníficos jardins que cercam o palácio permanecerão como um farol de passatempo iluminado por séculos."
 flavor_brapru.32.a:0  "Excelente."
 flavor_brapru.33.t:0  "O recesso [Root.GetName]"
 flavor_brapru.33.d:0  "As propriedades [Root.GetAdjective] observaram com crescente preocupação enquanto aumentamos o tamanho de nosso exército permanente e a administração necessária para mantê-lo funcionando. Tradicionalmente, os nobres proprietários de terras e os burgueses de nossas cidades são os fiadores de nossas finanças e eles estão muito desconfiados de nossas intenções daqui para frente.\nEsta situação precisará ser resolvida com rapidez e eficiência. Vamos oferecer à dieta um acordo que eles podem aceitar no atacado ou enfrentar os próprios exércitos que os preocupam!\nOs nobres podem reter alguns de seus privilégios e até mesmo receber nossa ajuda para forçar seus camponeses a permanecerem no poder nestes tempos de mudança. Em troca, nobres e cidades devem entregar suas funções tradicionais de arrecadação de receitas ao estado. [Root.GetName] administrará suas próprias finanças a partir de agora!"
 flavor_brapru.33.a:0  "Eles devem dançar a minha música ou o diabo vai me buscar!"
 flavor_brapru.33.a.tt:0  "A Nobreza se alinhará conosco na dieta e protegerá este acordo contra as outras propriedades."
 flavor_brapru.33.b:0  "O dinheiro fala, precisamos do apoio dos burgueses."
 flavor_brapru.33.b.tt:0  "Os burgueses se alinharão conosco na dieta e protegerão este acordo contra os outros estados."
 flavor_brapru.33.c:0  "Nós nunca poderíamos atropelar seus antigos direitos!"
 flavor_brapru.33.c.tt:0  "Abstenha-se de tentar controlar as propriedades de [Root.GetName]."
 flavor_brapru.34.t:0  "Canais para [berlin_province.GetCapitalName]"
 flavor_brapru.34.d:0  "As áreas centrais de [Root.Country.GetName] há muito sofrem uma desvantagem estrutural por não estarem conectadas às vias navegáveis da área. Para remediar isso, providenciamos a construção de um canal entre o Oder e o rio Spree, que atravessa nossa capital de [berlin_province.GetCapitalName]. O comércio e o transporte que isso poderia permitir aumentariam a receita local e a prosperidade em nossa terra por muitos anos e, devido a isso, a quantidade de dinheiro já investida não é insignificante. No entanto, a tarefa tem provou ser mais difícil do que o previsto e a construção agora está paralisada... O projeto está sem fundos e os trabalhadores largaram suas ferramentas."
 flavor_brapru.34.a:0  "Um investimento adicional está claramente em vigor."
 flavor_brapru.34.a.tt:0  "Com dinheiro do nosso próprio tesouro, o projeto será concluído."
 flavor_brapru.34.b:0  "Devemos persuadir a Nobreza a nos ajudar."
 flavor_brapru.34.b.tt:0  "A nobreza está ansiosa para vir em nosso auxílio, em troca de um grande ganho de influência. O projeto será concluído."
 flavor_brapru.34.c:0  "Isso é altamente lamentável."
 flavor_brapru.34.c.tt:0  "O projeto está cancelado."
 flavor_brapru.35.t:0  "Prática da Piedade Melica"
 flavor_brapru.35.d:0  "O cantor e professor do Zum Grauen Kloster Gymnasium em Berlim, Johann Crüger, tornou-se bastante conhecido como compositor de concertos e um extenso escritor de Educação Musical. Crüger também passou anos reunindo um grande livro de mais de 240 hinos conhecidos como Praxis Pietatis Melica ou a Prática da Piedade. A intenção é que novos hinos sejam adicionados para o benefício de muitos fiéis em todas as terras alemãs. O livro já ganhou ampla popularidade entre os fiéis protestantes na Alemanha e sua popularidade continua a crescer."
 flavor_brapru.35.a:0  "Agora todos deram graças a Gott."
 flavor_brapru.36.t:0  "Um Exército com um Estado"
 flavor_brapru.36.d:0  "Embora várias maneiras de aumentar o exército permanente que o país poderia sustentar tenham sido realizadas no passado, elas não foram suficientes para nossas necessidades. Agora que nossa burocracia está avançada o suficiente para suportar um sistema mais rigoroso [Root.Monarch.GetName] atraiu elabore um plano para remodelar completamente as antigas milícias provinciais e mercenários.\nO país será dividido em cantões e cada homem residente deverá se alistar no exército. O envolvimento civil deve permanecer limitado, em vez disso, [Root.Monarch.GetName] pretende os administradores militares de cada regimento sejam responsáveis pelo recrutamento dentro de um Cantão."
 flavor_brapru.36.a:0  "A Prússia é um exército com um estado, não um estado com um exército."
 flavor_brapru.36.a.tt:0  "O sistema de Cantão nos permite recrutar um exército muitas vezes maior do que se esperaria de nossa população."
 flavor_brapru.36.b:0  "Não podemos deixar que as necessidades militares ditem as necessidades do Estado!"
 flavor_brapru.36.b.tt:0  "A força de nossas instituições governamentais recém-formadas será usada para extrair receita em vez de pessoas."
 flavor_brapru.37.t:0  "Moisés Mendelssohn"
 flavor_brapru.37.d:0  "O estudioso e filósofo judeu multilíngue Moses Mendelssohn é de origem humilde. Originalmente destinado a se tornar um rabino, sua educação religiosa, no entanto, o levou a [berlin_province.GetCapitalName], onde ele se tornou um autor publicado, altamente considerado entre Cristãos e judeus. Seus escritos e publicações, que são feitos tanto em alemão quanto em hebraico, juntamente com as discussões abertas que ocorrem até mesmo em sua própria casa, estão abrindo caminho para a tolerância entre as pessoas em uma escala nunca vista em [Root.Country. GetName] antes. Uma pessoa fascinante de alto intelecto e pensamento profundo, alguns o chamam de 'Sócrates Alemão'."
 flavor_brapru.37.a:0  "Que recurso!"
 flavor_brapru.38.t:0  "Confiscação da Terra Ruppiner"
 flavor_brapru.38.d:0  "A morte do Conde Wichmann, o último da linha Lindow-Ruppin, as terras Ruppiner foram revertidas para o domínio dos [Root.Monarch.Dynasty.GetName]s de Brandemburgo. Embora a região fosse considerada parte de Brandemburgo mais amplo, os condes eram súditos imediatos do império. Muitas das terras Ruppiner foram penhoradas ao longo dos anos, mas a extinção do último príncipe significa que agora podemos confiscar diretamente a cidade de Neuruppin e muitas das terras ao seu redor."
 flavor_brapru.38.a:0  "Nosso domínio sobre esta província agora se solidificou!"
 flavor_brapru.39.t:0  "Johannes Agrícola"
 flavor_brapru.39.d:0  "Originalmente um dos aliados teológicos mais próximos de Martinho Lutero, Johannes Agricola teve uma amarga desavença com o grande reformador. A posição de Agricola sobre se a Lei Mosaica se aplica aos cristãos é diretamente oposta à de Lutero e o reformador está agora em busca de uma nova base a partir da qual trabalhar e propagar. Sua insistência nos Evangelhos apenas como fonte para a conduta cristã, além de ter sido vista como favorável a um acordo com os católicos, também tornou Agricola malvisto pelos reformadores mais radicais. ele um excelente superintendente para a recém-formada igreja de Brandemburgo, no entanto, e um bom pregador da corte dos [Root.Monarch.Dynasty.GetName]."
 flavor_brapru.39.a:0  "Traga-o aqui!"
 flavor_brapru.39.b:0  "Não podemos tolerar suas visões de reconciliação."
 flavor_brapru.40.t:0  "Ressurgimento dos Barões-ladrões"
 flavor_brapru.40.d:0  "As terras de Brandemburgo não são as mais ricas da Alemanha e, por longos períodos, a lei e a ordem têm sido difíceis de obter. Como resultado, muitas famílias têm a tradição de encher os bolsos em tempos de necessidade financeira por meios violentos ou coercivos.\nNosso campo é atormentado por Barões Ladrões das famílias nobres menos prósperas do reino. Eles são uma ameaça tanto para nossa autoridade quanto para os burgueses de nossas cidades mercantes já em dificuldades. Se nosso estado quiser prosperar aqui no caixa de areia da Alemanha', devemos restaurar a ordem e acabar com essas tradições destrutivas da nobreza local."
 flavor_brapru.40.a:0  "Nunca derramei o sangue de nobres, apenas executei bandidos, ladrões e assassinos."
 flavor_brapru.40.a.tt:0  "Usaremos a força para derrotar e executar centenas de Robber Barons em todo o reino."
 flavor_brapru.40.b:0  "Não podemos correr o risco de irritar os nobres."
 flavor_brapru.41.t:0  "Prerrogativas financeiras do Kreditwerk"
 flavor_brapru.41.d:0  "Em tempos de necessidades financeiras, os [Root.Monarch.GetTitle]s de [Root.GetName] tradicionalmente podem pedir mais dinheiro às propriedades do reino. Isso geralmente é feito por meio de uma instituição financeira conhecida como Kreditwerk, que é controlado pela propriedade, mas garante as finanças do estado.\nUma série recente de más colheitas e diversos problemas domésticos prejudicaram a economia tanto do [Root.Monarch.GetTitle] quanto das próprias propriedades conforme o [Root.Monarch.GetName] muda para o Kreditwerk, os Estates estão cansados da vontade do [Root.Monarch.GetName] de pagar o que é devido. Para que eles nos dêem melhores condições, eles esperam privilégios e prerrogativas de maior alcance."
 flavor_brapru.41.a:0  "Faça assim!"
 flavor_brapru.41.b:0  "Não podemos entregar nossas finanças a esses Nobres Banqueiros..."
 flavor_pol.EVTOPTA3467:0  "Aceite as Convenções"
 flavor_pol.EVTOPTB3467:0  "Recusar-se a assiná-lo e desafiar os magnatas"
 flavor_pol.EVTNAME3468:0  "O Estatuto de Piotrkow"
 flavor_pol.EVTDESC3468:0  "Sob Jan Olbracht, filho de Kazimierz IV, a política de dar concessões à Nobreza continuou. Em 1496, o Estatuto de Piotrkow foi instituído. Implicava que a servidão era fortalecida e aceita por lei. Proibia todos os trabalhadores de se mudarem de suas aldeias , exceto um a cada ano. Mais tarde, foi estendido com uma jornada de trabalho de seis dias por semana. Nesse ponto, os camponeses da Polônia haviam perdido não apenas todo o poder, mas também sua liberdade. O poder estava nas mãos da nobreza."
 flavor_pol.EVTOPTA3468:0  "Aprovar"
 flavor_pol.EVTOPTB3468:0  "Recusar-se a promulgar"
 flavor_pol.EVTNAME3473:0  "A herança polonesa de Mazovia"
 flavor_pol.EVTDESC3473:0  "O Ducado de Mazovia há muito era governado por uma linhagem da Dinastia Piast, mas por causa do poder da Polônia ela frequentemente seguia as sugestões da política externa polonesa. Em 1526, o último governante Piast morreu e a coroa polonesa herdou Mazovia. Exatamente o que seria feito com as terras não estava claro, mas no final tornou-se um feudo real. E mais tarde a nova capital polonesa seria colocada na pacata aldeia de Warszawa.
 flavor_pol.EVTOPTA3473:0  "Torne-o um feudo real pessoal"
 flavor_pol.EVTNAME3477:0  "O Rei dos Jesuítas"
 flavor_pol.EVTDESC3477:0  "Sigismundo III era filho do rei João III da Suécia. Seu pai era um homem que governava um país protestante convicto, mas com uma inclinação pessoal para o catolicismo. Sigismundo foi criado por jesuítas e preferia sua companhia. A religião era tão importante para ele quanto como política e uma de suas grandes obsessões era fazer do catolicismo a religião de Estado da Polônia. Esta era talvez a tarefa mais impossível para um homem, mesmo sendo rei, realizar na Polônia. A liberdade de religião e o princípio ideológico da tolerância religiosa era a base da sociedade polonesa. Sigismundo era obstinado e teimoso, então ele tentou mesmo assim. É claro que ele tinha todo o país contra ele e falhou. Esses atos também fizeram dele muitos inimigos, o que o impediria de reformar o governo e fortalecer Poder real na primeira década do século XVII."
 flavor_pol.EVTOPTA3477:0  "A Liberdade Religiosa venceu o dia"
 flavor_pol.EVTOPTB3477:0  "A fé católica é a primeira entre iguais"
 flavor_pol.EVTOPTC3477:0  "Salve o Rei dos Jesuítas!"
 flavor_pol.EVTNAME3480:0  "A Pacta Conventa e os Artigos Henrykianos"
 flavor_pol.EVTDESC3480:0  "Em 1572, a Dinastia Jagiellon foi extinta e um novo rei foi eleito. Seu nome era Henri d'Anjou. Em sua eleição, ele foi forçado a assinar o que mais tarde foi chamado de Artigos Henrykian, que retificava que a Polônia era uma monarquia eletiva a partir de então Ele também assinou o Pacta Conventa, que era um contrato formal entre o monarca eleito e o Sejm. Na prática, o monarca perdia todo o poder sobre seu país. Ele não tinha poder sobre os funcionários do governo e tinha apenas 3.000 homens reais. Exército. Para conseguir algo extra, ele teve que pedir permissão ao Sejm. Nesse momento, a Polônia efetivamente deixou de ser uma monarquia, já que o monarca era uma mera figura de proa e, em vez disso, uma verdadeira Nobre República."
 flavor_pol.EVTOPTA3480:0  "Não há nada que possamos fazer, meu rei"
 flavor_pol.EVTNAME3485:0  "As Reformas Sobieskianas do Exército"
 flavor_pol.EVTDESC3485:0  "Quando Jan Sobieski se tornou rei em 1674, ele já era um líder militar renomado e glorioso. Na verdade, ele começou como general e terminou como rei. Sua reforma do exército polonês começou muito antes de ele se tornar rei, mas foi sob sua liderança real que os fortes efeitos das reformas deixaram uma impressão duradoura na história. O Novo Exército Polonês salvou Viena do ataque violento dos otomanos e parou para sempre seu avanço. Infelizmente, a longo prazo, ajudou mais a Áustria do que a Polônia ."
 flavor_pol.EVTOPTA3485:0  "Faça apenas uma reforma estrita do Exército"
 flavor_pol.EVTOPTB3485:0  "Reformar o Exército e minar o poder do Sejm"
 flavor_pol.EVTNAME3491:0  "O Grande Conflito do Norte"
 flavor_pol.EVTDESC3491:0  "Em 1697, Carlos XII, de 15 anos, ascendeu ao trono sueco. Vendo a oportunidade, o czar russo Pedro I aliou-se à Dinamarca e à Polônia-Saxônia em 1699. No entanto, com a ajuda naval britânica e holandesa, Carlos XII desembarcou na Zelândia e prontamente derrotou os dinamarqueses, depois mudou-se para a Estônia, onde seus suecos em desvantagem numérica (1 a 5) obtiveram uma vitória esmagadora sobre os russos. Em vez de derrotar os russos, Carlos moveu-se contra agosto II da Polônia-Saxônia e expulsou-o da Polônia em 1704 ( tendo o pró-sueco Stanislaw Leszczynski eleito rei), subjugando a Saxônia em 1706. Enquanto os russos começaram a construção de São Petersburgo (1703) e reconstruíram seus exércitos, eles também tomaram partes da Estônia (1704-1706). marcha para Moscou via Ucrânia, onde os cossacos sob o comando de Mazeppa se rebelaram novamente em 1708. O inverno rigoroso e os ataques russos dizimaram seu exército e ele foi finalmente derrotado na batalha de Poltava em 1709. O rei ferido escapou para os otomanos. Os russos foram cercados pelos otomanos no rio Prut, mas Peter conseguiu, por meio de suborno, obter um salvo-conduto em troca de Azov. Enquanto Carlos ainda estava exilado na Turquia, tropas russas, dinamarquesas, hanoverianas e até prussianas capturaram a maior parte das terras suecas ao redor do Báltico. Tendo saído do internamento turco, Charles foi morto em 1718 em frente à fortaleza norueguesa de Frederickshald. Nos tratados de paz que se seguiram, a Suécia perdeu a maior parte de seu império báltico."
 flavor_pol.EVTOPTA3491:0  "Avançar!"
 flavor_pol.EVTOPTB3491:0  "Fique calmo por um tempo"
 flavor_pol.EVTNAME3488:0  "Tensão turco-polonesa"
 flavor_pol.EVTDESC3488:0  "A Polônia e o Império Otomano entraram em conflito nas décadas de 1670 e 80, quando os cossacos na parte polonesa da dividida Ucrânia se submeteram ao Império Otomano e pediram ajuda tártara contra a Polônia. As vitórias conquistadas pelo hetman Jan Sobieski apenas impediram temporariamente a ameaça, e em 1672 a Commonwealth enfrentou uma grande invasão pelo Império Otomano. A queda da principal fortaleza fronteiriça Kamieniec Podolski foi seguida pela humilhante Paz de Buczacz. Em 1683 Sobieski liderou um exército de socorro para Viena, sitiada pelos otomanos e como suprema comandante das forças aliadas obteve uma vitória retumbante que marcou o início da retirada otomana da Europa."
 flavor_pol.EVTOPTA3488:0  "Vamos defender a cristandade"
 flavor_pol.EVTNAME3493:0  "A Horrível Praga na Lituânia"
 flavor_pol.EVTDESC3493:0  "Durante 1709-10, a Lituânia suportou o inverno mais rigoroso de um século. Mas como se isso não bastasse, uma praga epidêmica se espalhou pelas terras matando muitos milhares. Fala-se do Flagelo de Deus e as pessoas rezam... . rezar..."
 flavor_pol.EVTOPTA3493:0  "Não há nada que possamos fazer"
 flavor_pol.EVTOPTB3493:0  "Tente contê-lo"
 flavor_pol.EVTNAME3497:0  "Fim da Estagnação"
 flavor_pol.EVTDESC3497:0  "Em 12 de setembro de 1683, um exército aliado sob a liderança do rei Jan Sobieski libertou Viena do cerco otomano. Nesse ponto, o nome do rei voou sobre a Europa. Naquele exato momento, Jan Sobieski tinha tanto status e poder pessoal vindo de sua própria pessoa que ele poderia ter acabado com a estagnação da Polônia ou pelo menos poderia ter tentado. Apenas o clima político diferente durante os primeiros dias de seu reinado é uma prova de que ele é um monarca muito especial. Ele nunca foi tão limitado por vetos ou artigos como antes monarcas, mas no final ele escolheu um caminho diferente. Ele escolheu continuar a campanha contra os otomanos, uma campanha que ele não poderia vencer de forma decisiva, ao mesmo tempo em que teve que lidar com a crescente dissidência de magnatas que não gostavam dessa política. Quando ele parou em campanha, sofria muito de cálculos biliares e nunca conseguiu fazer os magnatas esquecerem que era apenas um deles, nunca conseguiu traduzir sua popularidade na Szlachta, como um todo, em ação política concertada. Se ele tivesse ido para casa depois de substituir Viena e começado uma briga com os magnatas, algo completamente diferente poderia ter acontecido. Bem, quem sabe...?"
 flavor_pol.EVTOPTA3497:0  "Não, é muito problemático mudar a situação"
 flavor_pol.EVTOPTB3497:0  "Vamos mudar esta situação deprimente"
 flavor_pol.EVTDESC3498:0  "Em 1697, Friedrich Augustus II tornou-se rei da Polônia. Sua reputação nunca foi boa. Ele era alemão e, devido à sua incapacidade de vencer uma guerra que ele próprio iniciou, é considerado um péssimo rei polonês. No entanto, quando Friedrich Augustus se tornou rei ele tinha um plano. Ele não era um homem estúpido e pretendia transformar a Commonwealth em um estado monárquico centralizado. Ele era filho das mesmas ideias de seus contemporâneos em Berlim, Hannover e München, e precisava de uma guerra para realizar Assim como Sobieski, ele via a guerra como a maneira mais segura de ganhar prestígio e liberdade para executar seu plano. Agora, Friedrich Augustus cometeu alguns erros. Ele e seus aliados subestimaram a facilidade com que esmagariam o monarca de dezoito anos de A Suécia e, em segundo lugar, Friedrich August não era um general sobieskiano. O fracasso da guerra e seu prestígio perdido por ser um péssimo soldado e ter sido forçado a uma abdicação humilhante arruinou todas as chances de reformar qualquer coisa. Em vez disso, ele arruinou qualquer chance de monarquismo na Polônia como seu retorno foi com a chegada das baionetas russas. No entanto ... se ele tivesse vencido a guerra e a Polônia tivesse sido uma vencedora, enquanto a Rússia tivesse sido bastante atacada, sua posição teria sido diferente. Em vez de comprar arte para seus castelos em Dresden, ele poderia muito bem ter usado esse prestígio e poder militar com ousadia e força bruta para realizar o impossível..."
 flavor_pol.EVTDESC3499:0  "Após a ascensão de Stanislaus Poniatowski ao trono polonês, uma onda febril de reformas ocorreu. Em 1766, o chanceler Zamoyski apresentou ao Sejm seu projeto de reforma constitucional que incluía a abolição do Liberum Veto. Isso provocou uma resposta imediata de São Petersburgo e Berlim, ambas ameaçadas de guerra se não fossem retiradas e se o Sejm confederado não fosse imediatamente dissolvido. O rei e seus partidários pouco tinham a fazer a não ser obedecer, presos em Varsóvia como estavam. Mas as pessoas começaram a acordar de seu 'sono saxão' e os confederados se recusaram a obedecer. Ao mesmo tempo, alguns magnatas queriam se livrar do arrivista Stanislaus e se uniram às forças russas sob o comando do jovem general Suvorov, eles lutaram e destruíram as tropas confederadas. Assim, o Esforço para acabar com a estagnação trouxe a Primeira Partição da Polônia."
 flavor_pol.EVTDESC3500:0  "Em 1787, o rei Estanislau abordou Catarina da Rússia com uma barganha. A Polônia levantará um exército substancial e apoiará a Rússia em sua guerra com os otomanos e fará manobras de flanco contra possíveis ataques da Prússia ou da Suécia. O movimento foi inteligente, pois significaria que o rei teria um exército que pudesse defender o país dos inimigos externos e internos, mas Catarina não caiu. Ela preferiu ter a Polônia como um pedaço de terra de ninguém entre ela e a Prússia e a Áustria. Como isso falhou, o rei King permaneceu sem um plano e uma política externa decente. No ano seguinte, membros do chamado 'Partido Patriótico' resolveram o problema por conta própria no Grande Sejm. Ele votou um aumento do exército e investiu o controle sobre ele em um Sejm Colocou a condução da política externa nas mãos de outra Comissão Sejm.Também aboliu o Conselho Permanente que governava o país desde 1772 e impôs um imposto sobre os rendimentos das terras, 10 por cento para os Szlachta e 20 por cento para a Igreja. Em 1791 o rei chegou de seu isolamento desde o fracasso com Catarina e junto com Stanislaw Potocki e Hugo Kollataj redigiu a Nova Constituição de 3 de maio. Esta se tornou a primeira Constituição escrita na Europa e um compromisso satisfatório entre o republicanismo de Potocki, o radicalismo de Kollataj e o monarquismo do rei. Mais uma vez, Catarina, a Grande, reagiu e, conforme as circunstâncias foram contra a Polônia, a paz foi assinada entre os otomanos e a Rússia, e 89.000 veteranos experientes agora se opuseram aos 37.000 poloneses firmemente heróicos, mas não menos, recém-recrutados. Ninguém ajudou a Polônia e o resultado foi devastador. Assim, o Esforço para acabar com a estagnação trouxe a Segunda Partição da Polônia."
 flavor_pol.EVTNAME3738:0  "O Sejm se recusa a permitir a mobilização de mais tropas"
 flavor_pol.EVTDESC3738:0  "Desde a publicação dos Artigos Henrykianos e da Pacta Conventa, o Rei tinha muito pouco poder próprio. Se ele fosse fazer políticas, de guerra por exemplo, ele tinha que ter o consentimento do Sejm. Às vezes, os reis tentavam arrastar o país em conflito e, assim, forçar o Sejm a obedecer por necessidade ou construindo uma coalizão política doméstica que estava mudando olho por olho. Mas muitas vezes o Sejm disse claramente não."
 flavor_pol.EVTOPTA3738:0  "Vá pelas costas"
 flavor_pol.EVTNAME3743:0  "O Sejm cumpre com suas políticas"
 flavor_pol.EVTDESC3743:0  "O próprio veto foi apenas o sintoma mais óbvio de uma doença política que foi muito mais profunda. O primeiro veto não se repetiu por dezessete anos, o segundo não por mais dez. Depois tornou-se endêmico na vida parlamentar. O direito de vetar tornou-se um fetiche, particularmente entre os Szlachta menores, que o viam como um símbolo de seu envolvimento pessoal na Comunidade, bem como a garantia final de suas liberdades. A Polônia não foi congelada por causa do poder do veto. O rei teve que criar grandes compromissos para garantir um resultado pelo menos aceitável. No entanto, como a sociedade polonesa lentamente perdeu seu consenso, foi cada vez mais difícil chegar a um acordo. Foi especialmente complicado quando o planejamento e a conspiração vinham ocorrendo há muitos meses e, de repente, no último minuto de aprovação da proposta no Sejm, Alguém se levantou e lançou um veto ... Então, novamente, às vezes a proposta realmente foi aprovada.
 flavor_pol.EVTOPTA3743:0  "Ótimo!"
 flavor_pol.EVTNAME3744:0  "O Sejm veta todas as suas políticas"
 flavor_pol.EVTDESC3744:0  "O próprio veto foi apenas o sintoma mais óbvio de uma doença política que foi muito mais profunda. O primeiro veto não se repetiu por dezessete anos, o segundo não por mais dez. Depois tornou-se endêmico na vida parlamentar. O direito de vetar tornou-se um fetiche, particularmente entre os Szlachta menores, que o viam como um símbolo de seu envolvimento pessoal na Comunidade, bem como a garantia final de suas liberdades. A Polônia não foi congelada por causa do poder do veto. O rei teve que criar grandes compromissos para garantir um resultado pelo menos aceitável. No entanto, como a sociedade polonesa lentamente perdeu seu consenso, foi cada vez mais difícil chegar a um acordo. Foi especialmente complicado quando o planejamento e a conspiração ocorreram por muitos meses e, de repente, no último minuto da aprovação da proposta no Sejm, Alguém se levantou e lançou um veto..."
 flavor_pol.EVTNAME5100:0  "Nicolau Copérnico"
 flavor_pol.EVTDESC5100:0  "Em 1543, ano de sua morte, Nicolau Copérnico publicou Sobre as Revoluções das Esferas Celestiais. A obra defendia um modelo heliocêntrico do universo em oposição à visão ptolomaica comum de um universo centrado na Terra. Este trabalho ameaçava o literal verdade da Bíblia, bem como a visão geocêntrica há muito estabelecida do universo. Copérnico não tinha apoio matemático para seu argumento, mas isso seria fornecido por gerações posteriores de astrônomos e matemáticos."
 flavor_pol.EVTOPTOK:0  "OK"
 flavor_pol.EVTNAME1:1  "A Marinha da Comunidade"
 flavor_pol.EVTDESC1:0  "Wladyslaw IV Vasa assumiu o trono polonês em 1632 e anunciou a criação de uma frota de guerra de acordo com as necessidades da Commonwealth por meio de sua Pacta Conventa assinada e juramentada. Ele criou uma Comissão Naval com Gerard Denhoff para cumprir a tarefa de construir uma nova frota. O Sejm não apoiou a nova frota devido aos altos custos e relutância em fortalecer o poder do rei que prejudicou os planos do rei Wladyslaw. O rei escolheu membros ricos para a Comissão, incluindo o comerciante e proprietário de uma frota mercante de Danzig, Georg Hewel, para financiar a nova frota de guerra. Dez navios, dos quais alguns carregavam canhões de pequeno calibre, foram entregues a Wladyslaw IV de Hewel e a nova 'Frota Polonesa' consistia em 10 ex-navios mercantes, seis navios menores e uma pequena galera, sob o comando de contra-almirante Aleksander Seton Devido a infelizes alianças internacionais, a maioria das guerras defensivas e um novo armistício com a Suécia removeu o último argumento do rei para uma frota polonesa e Wladyslaw decidiu usar seus navios para organizar a primeira companhia mercante polonesa. A morte de Hewel interrompeu esses planos e, finalmente, os navios foram vendidos."
 flavor_pol.EVTOPTA1:0  "Construa uma Grande Marinha"
 flavor_pol.EVTOPTB1:0  "Abandonar os planos"
 flavor_pol.EVTNAME2:0  "Coluna de Sigismundo"
 flavor_pol.EVTDESC2:0  "O filho e sucessor de Sigismundo III Vasa, o rei Wladyslaw IV Vasa, ordenou a construção da Coluna de Sigismundo, e foi erguida entre 1643 e 1644. O arquiteto italiano Constantino Tencalla projetou a coluna. Localizada em Varsóvia, a coluna coríntia é feita de mármore vermelho, de 8,5 m de altura, sobre a qual está colocada uma escultura de Sigismundo III Vasa, de 2,75 metros de altura. A coluna é adornada por quatro águias e o rei está vestido com armadura, carregando uma cruz em uma mão e empunhando uma espada em o outro."
 flavor_pol.EVTOPTA2:0  "Construir a Coluna de Sigismundo"
 flavor_pol.EVTOPTB2:0  "Não há necessidade de comemorar o rei Sigismundo III!"
 flavor_pol.EVTNAME3:0  "Merkuriusz Polski Comum"
 flavor_pol.EVTDESC3:0  "A Rainha Ludwika Maria Gonzaga e o Rei João Casimiro da Polônia patrocinavam o jornal Merkuriusz Polski Ordynaryjny, publicado semanalmente e dedicado à política contemporânea, assuntos dinásticos europeus e campanhas militares de monarcas. Promoveu reformas políticas e o fortalecimento do poder monárquico, foi editado por Hieronim Pinocci e publicado pela gráfica J.A. Gorczyn."
 flavor_pol.EVTOPTA3:0  "Patrocine o jornal"
 flavor_pol.EVTOPTB3:0  "Permitir"
 flavor_pol.EVTOPTC3:0  "Proibir"
 flavor_pol.EVTNAME4:0  "Universidade de Vilnius"
 flavor_pol.EVTDESC4:0  "Walerian Protasewicz, o bispo de Vilnius, comprou vários prédios no centro da cidade e fundou a Academia de Vilnian em 1569, um ano depois que a nobreza lituana pediu aos jesuítas que criassem uma instituição de ensino superior em Vilnius ou Kaunas. As três divisões em a academia era de humanidades, filosofia e teologia. Em 1570, uma biblioteca foi criada, 2.500 livros foram doados ao novo colégio por Sigismundo II Augusto e os primeiros alunos matriculados na Academia. Stefan Batory, rei da Polônia e grão-duque da Lituânia , concedeu à academia status igual ao da Academia de Cracóvia em 1º de abril de 1579 e criou a Alma Academia et Universitas Vilnensis Societatis Iesu. A bula do Papa Gregório XIII de 30 de outubro de 1579 aprovou seu decreto e o primeiro reitor da Academia foi Piotr Skarga. "
 flavor_pol.EVTOPTA4:0  "Patrocine a Universidade"
 flavor_pol.EVTOPTB4:0  "Fazer nada"
 flavor_pol.EVTNAME5:0  "Jan Brozek"
 flavor_pol.EVTDESC5:0  "Jan Brozek foi um matemático, astrônomo, médico, poeta, escritor, músico e reitor da Academia de Cracóvia. Ele trabalhou na teoria dos números e geometria, resolvendo o problema de por que as abelhas criam favos de mel hexagonais, demonstrando que a forma hexagonal é a maneira eficiente de usar cera e armazenar mel. Brozek foi um colaborador das teorias de Nicolau Copérnico, um fervoroso defensor e um dos primeiros biógrafos prospectivos de Copérnico. O edifício Collegium Broscianum na Universidade Jagiellonian tem o nome de Brozek."
 flavor_pol.EVTOPTA5:0  "Contrate-o como conselheiro"
 flavor_pol.EVTOPTB5:0  "Ignore-o"
 flavor_pol.EVTNAME6:0  "Michal Sedziwoj"
 flavor_pol.EVTDESC6:0  "O alquimista, filósofo e médico polonês Michal Sedziwój foi um pioneiro da química. Ele desenvolveu formas de purificação e criação de vários ácidos, metais e outros compostos químicos. O rei Sigismundo III Vasa era um entusiasta da alquimia e conduziu experimentos com Sedziwój. Sedziwój projetou minas e fundições de metal e escreveu muitos livros, sendo o mais famoso 'A New Light of Alchemy'. O livro foi escrito em linguagem alquímica, que era compreensível apenas por outros alquimistas. Sedziwój descobriu o oxigênio 170 anos antes de descobertas semelhantes de Scheele e Priestley , chamando-o de 'alimento da vida'."
 flavor_pol.EVTNAME7:0  "Academia Zamojski"
 flavor_pol.EVTDESC7:0  "O chanceler da coroa polonesa, Jan Zamoyski, fundou a Academia Zamojski em 1594, e foi a quarta instituição de ensino superior a ser fundada na Comunidade polonesa-lituana. O poeta Szymon Szymonowic, também conhecido como Simon Simonides, ajudou Jan Zamoyski na fundação e tornou-se um dos palestrantes da Academia. O Papa Clemente VIII aprovou a fundação, assim como o Bispo de Chelm, Stanislaw Gomolinski. A academia foi inaugurada em 15 de março de 1595 e o Rei Sigismundo III Vasa da Polônia confirmou o ato em 1601. Os três departamentos da academia eram liberais artes, direito e medicina. Tinha sete cargos de professores e a partir de 1637 a escola tinha o poder de conceder diplomas de doutorado em filosofia."
 burgundian_succession_crisis:0  "Crise de Sucessão da Borgonha"
 desc_burgundian_succession_crisis:0  "A morte do monarca e do herdeiro deixou a Borgonha em tumulto."
 flavor_bur.EVTNAME1:0  "[Root.Monarch.GetTitle] de [Root.GetName] morre"
 flavor_bur.EVTDESC1:0  "O grande [Root.Monarch.GetTitle] [Root.Monarch.GetName] e seus seguidores mais próximos foram tragicamente mortos! Em um esforço para vencer a guerra atual, o [Root.Monarch.GetTitle] liderou pessoalmente suas tropas na batalha, atacando bravamente seus inimigos. Seu corpo nu e desfigurado foi encontrado mais tarde em uma vala, sua cabeça foi partida em duas.\n\nA morte do último [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] de [Root.GetName] mergulhou o país em uma turbulência interna e o deixou vulnerável à intervenção de vizinhos poderosos."
 flavor_bur.EVTOPTA1:0  "O que será da Borgonha?"
 flavor_bur.EVTNAME2:0  "Destino da Borgonha"
 flavor_bur.EVTDESC2:0  "Sem herdeiro para herdar o trono, a morte do último governante de [Root.GetName] mergulhou o país em uma turbulência interna e deixou o país vulnerável à intervenção de vizinhos poderosos."
 flavor_bur.EVTOPTA2:0  "mais preocupante"
 flavor_bur.EVTNAME3:0  "Crise de Sucessão da Borgonha"
 flavor_bur.EVTDESC3:0  "A morte do último duque da Borgonha tornou incerto o futuro do país. Os países vizinhos e os ligados por casamentos reais já rondam a oportunidade de intervir. Fala-se mesmo de o imperador querer incorporar os restos mortais nas suas terras. \n\nNo entanto, não importa o quão grande o poder do Duque da Borgonha tenha crescido, nunca houve qualquer disputa de que o próprio Ducado da Borgonha estava sujeito à lei sálica da França. Se agirmos agora, nenhum outro país poderá tomá-lo por qualquer reivindicação De casamento."
 flavor_bur.EVTOPTA3:0  "Pertence legitimamente à França!"
 flavor_bur.EVTOPTB3:0  "Deixe estar."
 flavor_bur.EVTDESC4:0  "A morte do último Duque da Borgonha tornou o futuro do país muito incerto. Os países vizinhos e os ligados por casamentos reais já estão a rondar a oportunidade de intervir e a França já reivindicou as partes pertencentes à Região Francesa.\n\nComo partes das terras da Borgonha estão dentro do Sacro Império Romano, talvez devêssemos reivindicar essas partes como nossos direitos legais?"
 flavor_bur.EVTDESC5:0  "A morte do último duque da Borgonha tornou o futuro do país muito incerto. Já existem rumores de que outros países planejam intervir, mas através do casamento os [Root.Monarch.Dynasty.GetName] são os herdeiros legítimos do último Governante da Borgonha. Certamente devemos reivindicar a terra que nos pertence por direito?
 flavor_bur.EVTDESC6:0  "A morte do último duque da Borgonha tornou o futuro do país muito incerto. Vários países já cogitaram a possibilidade de herdar as terras, mas como nenhum deles parece ter uma reivindicação elegível, certamente nós, como vizinhos, devemos intervir e incorporar a terra para ajudar a proteger o povo da Borgonha."
 flavor_bur.EVTNAME7:0  "Restaurar Províncias da Borgonha"
 flavor_bur.EVTDESC7:0  "Certas províncias que entraram em nossa posse durante a Crise de Sucessão da Borgonha são reivindicadas por outros membros do Sacro Império Romano. Eles exigem que restituamos essas províncias a eles."
 flavor_bur.EVTOPTA7:0  "Dê a eles essas terras"
 flavor_bur.EVTOPTB7:0  "Estas terras são nossas"
 flavor_bur.EVTNAME8:1  "A Revolta das Planícies!"
 flavor_bur.EVTDESC8:1  "Os Países Baixos [Root.GetAdjective] há muito sentem que estão sendo governados por um governante opressor e estrangeiro. Esse descontentamento agora finalmente se transformou em revolta aberta. O povo renunciou ao juramento a [Root.GetName] para lutar por uma Holanda independente. Devemos impedir que esses malditos separatistas ganhem uma posição, caso contrário, eles se apoderarão do aparato do estado e se tornarão um inimigo muito mais mortal."
 flavor_bur.EVTOPTA8:0  "Suprima os rebeldes!"
 flavor_bur.EVTOPTB8:0  "Dar concessões locais"
 flavor_bur.EVTNAME9:1  "[dutch_rebels_target.GetName] Revoltas!"
 flavor_bur.EVTDESC9:1  "A província de [dutch_rebels_target.GetName] juntou-se à rebelião por uma Holanda independente."
 flavor_bur.EVTOPTA9:0  "Suprima os rebeldes!"
 flavor_bur.EVTOPTB9:0  "Dar concessões locais"
 flavor_bur.EVTNAME10:0  "Holanda declara independência!"
 flavor_bur.EVTDESC10:0  "Após anos de subjugação e supostas injustiças impostas a eles pelo que é percebido como um domínio estrangeiro, nossas províncias nos Países Baixos assinaram um ato de adjuração, renunciando a seu juramento a [Root.GetName] e declarando a independência!"
 flavor_bur.EVTOPTA10:0  "Como eles ousam?!"
 flavor_bur.EVTOPTB10:0  "Em nome de Oranje, abra o portão!"
 flavor_bur.EVTNAME11:0  "Mobilização Holandesa"
 flavor_bur.EVTDESC11:0  "O fervor nacional está varrendo as terras da recém-formada República Holandesa! Um forte exército e marinha foram rapidamente reunidos para repelir aqueles que tentam infringir nossa recém-conquistada liberdade!"
 flavor_bur.EVTNAME12:0  "Reivindicações holandesas"
 flavor_bur.EVTDESC12:0  "A recém-formada República Holandesa pretende incorporar todas as províncias da região dos Países Baixos e reivindicou províncias pertencentes a nós."
 flavor_bur.EVTOPTA12:0  "Como eles ousam?!"
 flavor_bur.EVTNAME16:0  "[Root.GetName] junta-se à República"
 flavor_bur.EVTDESC16:0  "Em vez de sucumbir aos opressores de fora dos Países Baixos, [Root.GetName] decidiu se juntar à república da Holanda."
 flavor_bur.EVTOPTA16:0  "Uma escolha sábia"
 flavor_bur.EVTNAME17:0  "[From.GetName] Junte-se à República"
 flavor_bur.EVTDESC17:0  "Ao invés de enfrentar o risco de extinção, [From.GetName] pediu para se juntar à nossa república."
 flavor_bur.EVTOPTA17:0  "Excelente!"
 flavor_bur.EVTNAME18:0  "[Root.GetName] se revolta!"
 flavor_bur.EVTDESC18:0  "Cansado de ser governado por alguém que é considerado um estranho, o povo de [Root.GetName] quer buscar sua libertação juntando-se à Holanda."
 flavor_bur.EVTOPTA18:0  "[Root.GetName] é nosso!"
 flavor_bur.EVTOPTB18:0  "Boa viagem!"
 flavor_bur.EVTNAME20:0  "Holanda desafia opressores [From.GetAdjective]!"
 flavor_bur.EVTDESC20:0  "O povo holandês dos Países Baixos está farto do domínio de nossos odiados inimigos em [From.GetName] e se libertou! Devemos nos aliar a este estado incipiente para apoiar sua guerra de independência?"
 flavor_bur.EVTOPTA20:0  "Devemos mostrar a eles nosso apoio!"
 flavor_bur.EVTOPTB20:0  "Esta não é a nossa guerra."
 flavor_bur.21.t:0  "Mary assume o controle do Reino"
 flavor_bur.21.d:0  "Após a morte da linhagem masculina da Borgonha, o próprio Ducado voltou para o rei francês. O próprio Reino da Borgonha não tinha tais restrições em sua lei de herança, no entanto, e Maria da Borgonha, primeiro rejeitada por seu avô como "apenas uma menina", passou a governar as terras remanescentes da Borgonha. \n\nEla não apenas teria que enfrentar os poderosos vizinhos de um reino agora diminuído, mas também negociar a política das províncias da Holanda. Buscando a independência, esses os estados desafiaram a autoridade de Mary a cada passo. Ela finalmente subjugaria seus desafios ao emitir o Grande Privilégio, garantindo que seus interesses fossem protegidos.
 flavor_bur.21.a:0  "Emita o Privilégio e resolva isso."
 flavor_bur.21.b:0  "Se eles não cooperarem, é melhor abandoná-los."
 flavor_mng.17.t:0  "Chega de Império Celestial"
 flavor_mng.17.d:0  "Podendo contar com instituições mais modernas para o crescimento de instituições mais modernas em nosso país, as facções da corte perderam seu poder, e nosso $MONARCHTITLE$ agora está no controle direto."
 flavor_mng.17.a:0  "Esta é a era do Dragão!"
 flavor_mng.EVTNAME1:0  "A decisão estratégica após a jornada de Zheng He"
 flavor_mng.EVTDESC1:0  "Por volta de 1400, as relações da China com o mundo exterior começaram a mudar. Sob a dinastia Yuan, a China fez contato com o Ocidente reabrindo as antigas rotas da seda e trazendo comerciantes muçulmanos, cristãos e judeus para a China. A expulsão dos mongóis em 1367 e a tomada do poder pelos Ming reverteu os processos que amarravam a China mais fortemente ao exterior.Na sequência das sete expedições (1405-1433) do almirante Zheng-He, que navegou a frota imperial no Oceano Índico e na costa da África , a China se dobrou sobre si mesma e fechou suas conexões externas."
 flavor_mng.EVTOPTA1:0  "Perfeição interior"
 flavor_mng.EVTOPTB1:0  "Posição Equilibrada"
 flavor_mng.EVTOPTC1:0  "Expansão externa"
 flavor_mng.EVTNAME2:0  "Reparando a Grande Muralha"
 flavor_mng.EVTDESC2:0  "Desde a captura do imperador Zhengtong pelos mongóis, a segurança na fronteira norte tem sido uma questão importante. Um problema é o estado lamentável da Grande Muralha, construída em tempos antigos, mas deixada para desmoronar nos últimos séculos. consertar a Grande Muralha, mas seria caro e o esforço, tanto físico quanto fiscal, provavelmente causaria alguma inquietação entre as pessoas. No entanto, com defesas aprimoradas, as províncias da área provavelmente se tornariam mais produtivas e seguras, enquanto sem elas as pessoas podem partir para portos mais seguros. O que devemos fazer?"
 flavor_mng.EVTOPTA2:0  "Sim, precisamos reparar a Grande Muralha!"
 flavor_mng.EVTOPTB2:0  "Deixe continuar a desmoronar"
 flavor_mng.EVTNAME3:0  "Mais reparos para a Grande Muralha"
 flavor_mng.EVTDESC3:0  "Desde a captura do imperador Zhengtong pelos mongóis, a segurança na fronteira norte tem sido uma questão importante. Um problema é o estado lamentável da Grande Muralha, construída em tempos antigos, mas deixada para desmoronar nos últimos séculos. consertar a Grande Muralha, mas seria caro e o esforço, tanto físico quanto fiscal, provavelmente causaria alguma inquietação entre as pessoas. No entanto, com defesas aprimoradas, as províncias da área provavelmente se tornariam mais produtivas e seguras, enquanto sem elas as pessoas podem partir para portos mais seguros. O que devemos fazer?"
 flavor_mng.EVTNAME4:0  "A Perfeição da Porcelana Ming"
 flavor_mng.EVTDESC4:0  "Avanços recentes em esmaltes, técnicas de pintura e fabricação de cerâmica resultaram em um produto que muitos especialistas afirmam ser a perfeição. ricos no comércio, aumentando nossa receita nessas áreas!"
 flavor_mng.EVTOPTA4:0  "Perfeito!"
 flavor_mng.EVTNAME5:0  "O Fechamento da China"
 flavor_mng.EVTDESC5:0  "Comerciantes europeus aparentemente podem ser encontrados em toda a China. Eles estão drenando os lucros de nossos próprios comerciantes e levando-os à falência, causando-nos muita perda de receita em impostos e tarifas. Talvez devêssemos bani-los completamente ou confiná-los a uma única cidade para melhor controlá-los e facilitar a imposição de tarifas comerciais. Os nossos especialistas acreditam que dar a cidade de Macau aos portugueses e permitir apenas aos europeus o comércio pode ser a melhor solução. Isso também nos dará o benefício de expandir comércio em nossas regiões do sul em torno de Cantão. Então, novamente, poderíamos optar por evitar totalmente o comércio exterior ou abrir nossas costas ao comércio livre e desimpedido por todos. Qual deve ser nossa política? "
 flavor_mng.EVTOPTA5:0  "Mantenha um pequeno orifício de respiração aberto em Macau"
 flavor_mng.EVTOPTB5:0  "Fechar a China para o mundo exterior"
 flavor_mng.EVTOPTC5:0  "Mantenha o comércio aberto para todos"
 flavor_mng.EVTNAME6:0  "Reformas do Exército de Qi Jiguang"
 flavor_mng.EVTDESC6:0  "O notável general Qi Jiguang propôs uma série de reformas militares que, se implementadas, tornariam nossos exércitos mais fortes e nossos homens lutariam com mais eficácia. Infelizmente, uma revisão completa das forças armadas é um empreendimento e tanto. dinheiro e esforço, e mesmo assim as forças armadas podem não apreciar as mudanças, levando a instabilidade e deserções. Vamos implementar as reformas?"
 flavor_mng.EVTOPTA6:0  "Vá com as reformas!"
 flavor_mng.EVTOPTB6:0  "Não, essas reformas são muito caras"
 flavor_mng.EVTNAME7:0  "A chegada dos Jesuítas"
 flavor_mng.EVTDESC7:0  "Em 1581, os primeiros missionários jesuítas chegaram à China, trazendo presentes ao imperador e exibindo várias invenções mecânicas da Europa. Eles também demonstraram grande conhecimento ao criar um enorme mapa do mundo e propor ideias sólidas para a reforma do calendário. Mas também eles trouxeram com eles estranhas idéias religiosas e filosóficas, que começaram a perturbar a ordem tradicional da China. Esses missionários deveriam ser autorizados a ficar?"
 flavor_mng.EVTOPTA7:0  "Sim, podemos nos beneficiar do aprendizado deles"
 flavor_mng.EVTOPTB7:0  "Não, suas ideias estrangeiras não são aceitáveis em nossa sociedade"
 flavor_mng.EVTNAME8:0  "Fome!"
 flavor_mng.EVTDESC8:0  "Uma fome de proporções épicas atingiu nossa nação! Uma seca prolongada fez com que as colheitas nos últimos anos fossem extremamente pobres, deixando as pessoas com muito pouco ou nada para comer. Mortes devido à fome ou doenças são galopantes no campo , e relatos de canibalismo e camponeses moendo pedras para fazer farinha são comuns. Muitos recorreram ao banditismo para se alimentar. O povo clama para que o governo alivie seu sofrimento, mas ajudar tantos será muito caro. Vamos tentar aliviar a miséria do povo?"
 flavor_mng.EVTOPTA8:0  "Não há nada que possamos fazer"
 flavor_mng.EVTOPTB8:0  "Tente aliviar o sofrimento"
 flavor_mng.EVTOPTC8:0  "Use todos os nossos recursos para direcionar os necessitados"
 flavor_mng.EVTNAME9:0  "A Rebelião Manchu"
 flavor_mng.EVTDESC9:0  "O líder Manchu Nurhachi reuniu as tribos Jurchen sob sua bandeira. Eles estão reorganizando o estado Manchu ao nosso norte e estão fazendo com que algumas de nossas províncias do norte se rebelem. Como devemos lidar com esta crise?"
 flavor_mng.EVTOPTA9:0  "Somos fracos demais para esmagar os rebeldes"
 flavor_mng.EVTOPTB9:0  "Tentativa de esmagar os rebeldes"
 flavor_mng.EVTNAME10:0  "O Culto do Lótus Branco"
 flavor_mng.EVTDESC10:1  "O Culto do Lótus Branco, uma sociedade revolucionária secreta, mais uma vez se tornou popular entre as pessoas comuns. Nos últimos anos da Dinastia Mongol Yuan, eles organizaram a resistência aos senhores estrangeiros, e agora estão fazendo isso novamente, mas contra a dinastia reinante! O que deve ser feito com esses cultistas revolucionários?"
 flavor_mng.EVTOPTA10:0  "Bah, certamente esses cultistas não podem causar danos permanentes!"
 flavor_mng.EVTOPTB10:0  "Deixe as forças do Império esmagar a Rebelião"
 flavor_mng.EVTNAME11:0  "A Crise Financeira"
 flavor_mng.EVTDESC11:0  "Devido a décadas de rebeliões, agitação e corrupção, nossa situação financeira está em apuros. Precisamos de uma nova entrada de dinheiro, mas a única maneira de fazer isso é instituir novos impostos impopulares. Ao fazer isso, podemos aliviar temporariamente alguns dos nossos problemas de fluxo de caixa, mas a situação já instável pode ficar ainda pior. Mas se não o fizermos, podemos perder a capacidade de aumentar os impostos de forma eficiente em certas províncias devido à agitação. O que devemos fazer?"
 flavor_mng.EVTOPTA11:0  "Sim, vamos aumentar os impostos"
 flavor_mng.EVTOPTB11:0  "Não, nossos súditos já estão com raiva o suficiente!"
 flavor_mng.EVTNAME12:0  "Rebelião de Li Zechang"
 flavor_mng.EVTDESC12:0  "Um exército sob o controle de Li Zechang se rebelou! Os soldados amotinados estão cansados de anos de corrupção e pouco ou nenhum pagamento. Eles têm o total apoio do povo da China, que se cansa do governo incompetente e corrupto. da Dinastia Ming. O exército rebelde está marchando em direção à capital, e devemos agir imediatamente ou seremos derrotados! O que devemos fazer?"
 flavor_mng.EVTOPTA12:0  "Vamos tentar destruir o traidor!"
 flavor_mng.EVTOPTB12:0  "Vamos negociar com ele"
 flavor_mng.EVTNAME13:0  "A Expulsão dos Jesuítas"
 flavor_mng.EVTDESC13:0  "Devido a acontecimentos recentes, agora parece que os jesuítas podem ter sobrevivido à sua utilidade. Embora seu conhecimento seja grande, é estranho para nós e às vezes causa muita comoção entre nossos estudiosos e o povo comum, perturbando a estabilidade de nosso reino. Eles estiveram por décadas interferindo nos assuntos internos de nossa nação - a gota d'água foi sua intromissão na recente sucessão. Talvez seja hora de eles irem embora."
 flavor_mng.EVTOPTA13:0  "Expulse-os!"
 flavor_mng.EVTOPTB13:0  "Não, eles são muito valiosos!"
 flavor_mng.EVTNAME14:0  "A Nomeação de Heshen"
 flavor_mng.EVTDESC14:0  "Um ministro promissor recentemente chamou nossa atenção. Seu nome é Heshen, e ele certamente é sábio nos caminhos da diplomacia e administração. No entanto, há rumores de que ele também é grosseiramente corrupto, misturando sua excelência política com ganância e favoritismo. Devemos nomeá-lo nosso ministro-chefe?"
 flavor_mng.EVTOPTA14:0  "Nomeie-o apesar de suas falhas!"
 flavor_mng.EVTOPTB14:0  "Não, tal corrupção poderia arruinar o estado!"
 flavor_mng.EVTNAME15:0  "Missão de Lord Macartney"
 flavor_mng.EVTDESC15:0  "Relatórios chegaram até nós de que uma missão diplomática chegou às nossas costas da distante nação bárbara ocidental da Inglaterra, liderada por um certo Lord Macartney. Diz-se que ele traz consigo as saudações amistosas de seu rei, idéias para facilitar o comércio entre nossas nações e várias maravilhas mecânicas. Devemos receber esta missão?"
 flavor_mng.EVTOPTA15:0  "Rejeite as propostas desses rudes demônios ocidentais!"
 flavor_mng.EVTOPTB15:0  "Estamos interessados em ouvir suas ideias"
 flavor_mng.EVTNAME16:0  "A Rebelião do Lótus Branco"
 flavor_mng.EVTDESC16:0  "Rumores generalizados parecem indicar que o Culto do Lótus Branco, uma sociedade revolucionária secreta, está planejando uma rebelião. O que devemos fazer?"
 flavor_mng.EVTOPTA16:0  "Provavelmente é apenas uma conversa inofensiva"
 flavor_mng.EVTOPTB16:0  "Esmague esses conspiradores!"
 flavor_hol.EVTNAME5120:0  "Erasmo"
 flavor_hol.EVTDESC5120:0  "Erasmus foi um humanista e o maior estudioso do Renascimento do norte, o primeiro editor do Novo Testamento e também uma figura importante na patrística e na literatura clássica que teve grande influência no debate teológico durante sua vida. Como um homem de meio termo, seus pontos de vista fizeram dele um farol para aqueles que valorizavam a liberdade mais do que a ortodoxia."
 flavor_hol.EVTOPTOK:0  "OK"
 flavor_hol.EVTNAME5121:0  "Hugo Grotius"
 flavor_hol.EVTDESC5121:0  "Hugo Grotius foi um estudioso e advogado holandês. Seu livro mais conhecido, 'De Jure Belli ac Pacis', publicado em 1625, foi uma obra-prima legal e lançou as bases para o direito internacional moderno. Ele também é famoso por sua célebre fuga da prisão (onde foi encarcerado devido a conflitos políticos e religiosos) em um baú! Ele também escreveu outras obras e poesias legais e religiosas."
 flavor_hol.EVTNAME5122:0  "Christian Huygens"
 flavor_hol.EVTDESC5122:0  "Huygens foi um matemático, astrônomo e físico holandês que fundou a teoria ondulatória da luz, descobriu a verdadeira forma dos anéis de Saturno e fez contribuições originais para a ciência da dinâmica - o estudo da ação das forças sobre os corpos. Esquecido até o início do século 19, suas teorias sobre a luz aparecem hoje como uma das contribuições mais brilhantes e originais para a ciência moderna e sempre serão lembradas pelo princípio que leva seu nome."
 flavor_hol.EVTNAME1506:0  "Gérard Mercator de Kremer"
 flavor_hol.EVTDESC1506:0  "Geógrafo, matemático e cartógrafo flamengo. Ele estudou em Louvain, onde tinha um estabelecimento geográfico (1534). De 1537 a 1540, ele pesquisou e mapeou Flandres. Em 1538, ele produziu seu primeiro mapa do mundo (baseado no mapa de Ptolomeu)"
 flavor_hol.EVTNAME3502:0  "Constitucionalismo e os Estados Gerais"
 flavor_hol.EVTDESC3502:0  "No início do século 17, quando a parte norte da Holanda conseguiu manter os espanhóis afastados, um conflito político começou sobre que tipo de governo o novo país deveria ter. Mauritz de Oranien queria uma monarquia, enquanto Oldenbarnevelt queria uma confederação. O conflito terminou com uma confederação de províncias semiautônomas, daí seu nome, as Províncias Unidas. Ainda assim se manteve uma centelha de monarquismo que mais tarde evoluiu para algo mais e duradouro."
 flavor_hol.EVTOPTA3502:0  "Confederação com traços de monarquismo."
 flavor_hol.EVTOPTB3502:0  "Confederação no Modelo Republicano."
 flavor_hol.EVTOPTC3502:0  "Monarquia Centralizada".
 flavor_hol.EVTOPTD3502:0  "Manter o governo atual."
 flavor_hol.EVTNAME3504:0  "Criação da Bolsa de Valores de Amsterdã"
 flavor_hol.EVTDESC3504:0  "Após a criação do Banco de Amsterdã (1609), a bolsa de valores da cidade tornou-se cada vez mais ativa. Tendo assumido de Antuérpia o papel de principal local financeiro, a bolsa de valores floresceu. Fundos de toda a Europa tornaram-se disponíveis e os empréstimos eram facilmente acessíveis, a taxas inigualáveis em qualquer outro lugar. Isso foi reforçado pelo sucesso capitalista da Companhia Holandesa das Índias Orientais (1602) e até mesmo da menos bem-sucedida Companhia Comercial das Índias Ocidentais (1621)."
 flavor_hol.EVTOPTA3504:0  "Expandir o Mercado de Empréstimos."
 flavor_hol.EVTOPTB3504:0  "Emitir controle estrito."
 flavor_hol.EVTNAME3506:0  "Verinigte Westindische Compagnie"
 flavor_hol.EVTDESC3506:0  "Em 1621, no final do tratado de paz de 12 anos com a Espanha, foi fundada a Geoctroyeerde Westindische Compagnie, que se concentrava principalmente no corsário contra as frotas espanholas. Além do corsário, o objetivo era estabelecer o maior número possível de colônias nas Américas e conquistar terras. Famosas façanhas incluem Manhattan e Piet Heyn invadindo a frota de prata espanhola."
 flavor_hol.EVTOPTA3506:0  "Vamos explorar isso!"
 flavor_hol.EVTNAME3507:0  "Reformas militares holandesas"
 flavor_hol.EVTDESC3507:0  "Johann, conde de Nassau-Siegen, juntamente com seu primo, o príncipe Maurits e o irmão Willem, estiveram no centro das reformas holandesas. Reaprendendo as habilidades perdidas dos exércitos clássicos com a tradução dos manuais militares romanos, eles reorganizaram as formações de batalha para torná-las mais flexível e para aumentar o poder de fogo. Foi Johann quem foi o cérebro por trás do mais famoso de todos os manuais de treinamento, o Wapenhandelinghe de de Gheyn, e o fundador de uma das primeiras academias militares em Siegen, na Alemanha."
 flavor_hol.EVTOPTA3507:0  "Reforma Exército e Marinha"
 flavor_hol.EVTOPTB3507:0  "Exército de Reforma"
 flavor_hol.EVTOPTC3507:0  "Reforma da Marinha"
 flavor_hol.EVTNAME3508:0  "Calvinismo na Holanda"
 flavor_hol.EVTDESC3508:0  "Em uma reunião clerical em Dordrecht (1618-1619) o calvinismo de linha dura foi transformado em religião de Estado. Este foi o fim de uma longa luta entre uma facção pluralista e humanitária, os arminianos, e um 'verdadeiro calvinista' dogmático e tacanho. ' facção, os gomaristas. Moritz de Oranien apoiou os gomaristas, compostos principalmente de pequenos burgueses e fazendeiros, enquanto Oldenbarneveld apoiou os arminianos, compostos de intelectuais e ricos burgueses."
 flavor_hol.EVTOPTA3508:0  "Gomarismo"
 flavor_hol.EVTOPTB3508:0  "Arminianismo"
 flavor_hol.EVTNAME3509:0  "Protestantes expulsos da França"
 flavor_hol.EVTDESC3509:0  "Em 13 de abril de 1598, Henrique IV da França anunciou uma nova lei chamada Édit De Nantes que concedeu aos huguenotes uma grande parte dos direitos religiosos e civis. Quase cem anos depois, seu neto, Luís XIV, lutando pela unidade e estabilidade no reino , vê a coexistência das duas igrejas como uma fonte potencial de distúrbios. Tendo já permitido a perseguição de protestantes e a queima de suas igrejas, ele revoga o Édit De Nantes em 1685. Em poucos anos, mais de 400.000 huguenotes emigraram para a Inglaterra, Prússia, Holanda e América - privando a França de sua classe comercial mais industriosa."
 flavor_hol.EVTOPTA3509:0  "Nós te recebemos de braços abertos"
 flavor_hol.EVTNAME3513:0  "O cargo de titular torna-se hereditário na dinastia Oranien"
 flavor_hol.EVTDESC3513:0  "Willem III veio à tona na política holandesa, eclipsando os irmãos de Witt, em meio a um crescente apoio à dinastia Orange entre o povo holandês. Após serem nomeados stadholder, os irmãos de Witt renunciaram e foram mortos por uma multidão indisciplinada por traição e ideias anti-orangistas. Com base no crescente apoio a eles, os Oranges em agosto de 1674 foram declarados hereditários no cargo de stadholder pelos estados da Holanda e da Zelândia.
 flavor_hol.EVTOPTA3513:0  "Sim, precisamos de Ordem!"
 flavor_hol.EVTOPTB3513:0  "Não, precisamos da Liberdade!"
 flavor_hol.EVTNAME3515:0  "A Revolução na Holanda"
 flavor_hol.EVTDESC3515:0  "Em junho de 1787, o conflito secular nas Províncias Unidas entre os partidários do Stadhouder William V (neto do rei da Inglaterra George II) e os republicanos (apoiados pela França) levou a um incidente diplomático quando os funcionários da cidade de Haia recusou a entrada da esposa do Stadhouder, sobrinha de Frederico II da Prússia (morreu em 1786 e foi substituído por Frederico-Guilherme II, muito hostil à França) Rapidamente, a Prússia interveio militarmente para restaurar o poder do Stadhouder e não foi combatida pela França, que estava passando por uma grave crise financeira. A influência francesa quase desapareceu e a Prússia triunfou."
 flavor_hol.EVTOPTA3515:0  "Reaja contra as Tendências Revolucionárias!"
 flavor_hol.EVTOPTB3515:0  "Arrisque a revolução!"
 flavor_hol.EVTNAME3713:0  "O Witt"
 flavor_hol.EVTDESC3713:0  "Jan De Witt havia sido Raadpensionaris (Grande Pensionista) em 1653. A Holanda desfrutou sob sua orientação alguns de seus anos mais brilhantes. Ele também passou a vida lutando contra a influência da casa de Orange, o tradicional Stadhouder (assuntos militares) e conseguiu ter votado contra eles a Lei de Exclusão em 1667. No entanto, as derrotas em 1672 contra a França e a Inglaterra fizeram com que o partido Orange voltasse e o prendesse. Em 20 de agosto de 1672, ele e seu irmão Cornelis foram massacrados por uma multidão incitada por seu adversários políticos".
 flavor_hol.EVTOPTA3713:0  "Excelente Ministro!"
 flavor_hol.EVTNAME3714:0  "mais pesado"
 flavor_hol.EVTDESC3714:0  "Nascido em 1640, Anthony Hensius desfrutou da confiança de Guilherme III de Orange durante toda a sua vida. Enviado a Versalhes após a paz de Nijmegen para supervisionar a execução de suas cláusulas, ele se tornou Raad Pensionaris em 1688, depois que Guilherme se mudou para a Inglaterra. Um difícil negociador e opositor obstinado da França, ele esteve no centro de todas as coalizões anti-francesas que se formaram em todas as guerras do final do século XVII. Ele morreu em 1720."
 flavor_pol.EVTNAME3481:0  "A luta pelo poder real"
 flavor_pol.EVTDESC3481:1  "A tensão entre o [Root.Monarch.GetTitle] e o Sejm atingiu um ponto de ruptura. O [Root.Monarch.GetTitle] tornou-se totalmente intolerante com a necessidade perpétua de se comprometer com o Szlachta, a fim de realizar até mesmo o menor ato de governança, com esses nobres encontrando motivos para agir contra o monarca em todos os momentos possíveis. O [Root.Monarch.GetTitle] acredita que finalmente é hora de acabar com o poder do Sejm em [Root.GetName]."
 flavor_pol.EVTOPTA3481:0  "Lute um conflito amargo, mas pacífico"
 flavor_pol.EVTOPTB3481:1  "O que mais um [Root.Monarch.GetTitle] pode fazer?"
 flavor_pol.EVTOPTC3481:2  "Trave uma guerra contra a Nobreza."
 flavor_pol.EVTNAME10:0  "Confederação"
 flavor_pol.EVTDESC10:2  "Assim como o [Root.Monarch.GetName] resolveu remover o poder do Sejm, o Sejm também fez suas próprias exigências ao [Root.Monarch.GetName]. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski e Janusz Radziwill formaram um rokosz, ou rebelião semi-legal, em Stezyca e Lublin. Os nobres se reuniram no rokosz e formaram um Konfederacja que delineou demandas em 67 artigos, exigindo o destronamento de [Root.Monarch.GetName] por violação os Artigos Henrykianos e o direito do Sejm de nomear funcionários do estado em vez do [Root.Monarch.GetTitle]."
 flavor_pol.EVTOPTA10:0  "Tente negociar com a confederação."
 flavor_pol.EVTOPTB10:0  "Rejeite suas exigências."
 flavor_pol.EVTNAME11:0  "Sandomierz Rokosz"
 flavor_pol.EVTDESC11:1  "Após o estabelecimento de uma konfederacja exigindo o destronamento do [Root.Monarch.GetTitle], nobres rebeldes se levantaram em rebelião aberta contra a Coroa. Um exército real sob o comando de Hetman Jan Karol Chodkiewicz foi enviado para pacificar os rebeldes , embora ainda haja uma chance de negociar e ceder a algumas de suas demandas."
 flavor_pol.EVTOPTA11:0  "Conferir com os líderes rebeldes."
 flavor_pol.EVTOPTB11:0  "Suprima os rebeldes."
 flavor_pol.EVTNAME12:1  "A Pacificação Sejm"
 flavor_pol.EVTDESC12:1  "A rebelião do Szlachta acabou! A recusa do [Root.Monarch.GetName] em ceder às demandas nobres, bem como as vitórias de [Root.Monarch.GetHerHis] contra levantes rebeldes resultaram em uma vitória clara para a Coroa. A Szlachta se rendeu em troca de punições brandas por seus crimes e o [Root.Monarch.GetName] realmente tomou as rédeas do governo, estabelecendo pela primeira vez uma monarquia hereditária e absoluta em [Root.GetName]."
 flavor_pol.EVTOPTA12:1  "Os nobres se renderam formalmente."
 flavor_pol.20.t:0  "Monarquia eletiva na Polônia"
 flavor_pol.20.d:0  "Com a morte do último monarca Piast em 1370, os nobres poloneses começaram a recorrer a antigas reivindicações e precedentes históricos para afirmar sua independência da monarquia. No início, apenas uma pequena parte da szlachta, ou 'classe nobre', afirmaria sua privilégio de escolher o próximo rei (ou, em 1384 e 1523, rainha, uma vez que apoiaram as reivindicações de Jadwiga e Anna). Mas, eventualmente, o direito de eleger o governante da Polônia foi estendido aos nobres poloneses. por todos os filhos de uma pessoa com direito, portanto, no auge, meio milhão de poloneses poderiam reivindicar uma voz na eleição - de longe a mais ampla franquia possível na Europa renascentista e provavelmente o maior sistema 'democrático' até as repúblicas americana e francesa. as eleições começaram em 1573 na eleição de Henrique de Valois, já que príncipes estrangeiros sempre reivindicavam o trono polonês de qualquer maneira, por que não deixar os nobres escolherem entre eles.\n\nDurante o período da Commonwealth, os reis da Polônia e os grão-príncipes da Lituânia eram eleito por reuniões de nobres em um campo em Wola, nos arredores de Varsóvia. Esperava-se a presença de dezenas de milhares de nobres, e os magnatas mais ricos se misturavam com o conde mais pobre em troca de favores e votos. Essa primeira eleição demorava quatro dias para ser concluída (as futuras seriam menores e terminariam em um ou dois dias) e esses eventos seriam repletos de festas, feiras e homens armados. Enquanto a eleição estava acontecendo, o poder real seria investido em um interrex, um regente temporário - geralmente o Primaz de Varsóvia, que supervisionaria a votação."
 flavor_pol.20.a:0  "Vamos confiar no Sejm!"
 flavor_hol.EVTNAME1:0  "Universidade de Leiden"
 flavor_hol.EVTDESC1:0  "William, Príncipe de Orange, o líder da Revolta Holandesa na Guerra dos Oitenta Anos fundou a Universidade de Leiden em 1575, já que a emergente República Holandesa não tinha nenhuma universidade. A Espanha controlava o sul de Leuven, onde ficava a única universidade na Holanda. Príncipe William decidiu fundar a primeira universidade holandesa em Leiden para educar os cidadãos para fins religiosos e dar ao país e ao seu governo homens educados em outros campos. O estudo acadêmico tornou-se importante quando o renascimento científico começou e Leiden foi escolhida como recompensa pelo heróico defesa de Leiden contra ataques espanhóis no ano anterior. Filipe II da Espanha consta no certificado oficial de fundação, pois ainda era conde de jure da Holanda, embora proibisse qualquer matéria de estudar em Leiden."
 flavor_hol.EVTOPTA1:0  "Patrocine a universidade"
 flavor_hol.EVTOPTB1:0  "Fazer nada"
 flavor_hol.EVTNAME2:0  "Sínodo de Dort"
 flavor_hol.EVTDESC2:0  "A ascensão do Arminianismo fez com que um Sínodo Nacional fosse realizado em Dordrecht pela Igreja Reformada Holandesa para resolver a polêmica polêmica iniciada. Em 13 de novembro de 1618, a Igreja Reformada Holandesa e representantes votantes de oito igrejas Reformadas estrangeiras realizaram a primeira reunião. a última e última reunião foi realizada em 9 de maio de 1619 e foi a reunião 154. Ela resolveu a controvérsia sobre o arminianismo, condenou-o, rejeitou as visões arminianas e estabeleceu a doutrina reformada em cada ponto, ou seja, depravação total, eleição incondicional, expiação limitada , graça irresistível e a perseverança dos santos. Os Remonstrantes, como eram conhecidos os Arminianos, foram instruídos a se abster de atividades ministeriais como pregação, exortação, administração dos sacramentos e visita aos enfermos. Eles também foram solicitados a assinar o The Ato de Cessação, a legalização da ordem de desistência do ministério, mas se recusou a assiná-la e foram condenados como 'perturbadores da paz pública' e obrigados a deixar as Províncias Unidas. O Sínodo condenou a doutrina religiosa do Arminianismo como heresia."
 flavor_hol.EVTOPTA2:0  "O gomarismo é malvisto"
 flavor_hol.EVTOPTB2:0  "Arminianismo é condenado"
 flavor_hol.EVTOPTC2:0  "Ignore isto"
 flavor_hol.EVTNAME3:0  "Tradução do Estado"
 flavor_hol.EVTDESC3:0  "O Sínodo de Dort considerou necessário traduzir a Bíblia para o holandês, pois as Bíblias holandesas existentes eram apenas traduções de outras traduções. A nova tradução, a Statenbijbel, deveria ser baseada nas línguas originais em imitação da Bíblia King James de 1611 . Os Estados Gerais da Holanda o encomendaram a pedido do Sínodo. Johannes Bogerman, Willem Baudartius e Gerson Bucerus seriam os tradutores do Antigo Testamento, enquanto Jakobus Rolandus, Herman Faukelius e Petrus Cornelisz traduziriam o Novo Testamento e apócrifos. Herman Faukelius e Petrus Cornelisz morreram antes do início da tradução e, portanto, foram substituídos por Festus Hommius e Antonius Walaeus. O Statenbijbel foi concluído em 1635 e autorizado pelos Estados Gerais em 1637. Meio milhão de cópias foram impressas entre 1637 e 1657. O Statenbijbel atuou como uma unificação cultural da Holanda e o idioma, a escolha de palavras e as expressões usadas na Bíblia formaram a base da forma aceita de holandês padronizado."
 flavor_hol.EVTOPTA3:0  "Encontrei o Statenbijbel"
 flavor_hol.EVTOPTB3:0  "Ignore isto"
 flavor_hol.EVTNAME4:0  "Simão Estevão"
 flavor_hol.EVTDESC4:0  "O matemático flamengo e engenheiro militar Simon Stevin era ativo em muitas áreas da ciência e da engenharia, tanto teóricas quanto práticas. A palavra holandesa para matemática, wiskunde ou 'a arte do que é certo', foi a tradução do próprio Stevin e faz do holandês uma das as poucas línguas européias onde a 'matemática' não é derivada do grego via latim. Ele inventou uma carruagem com velas que era impulsionada apenas pela força do vento e adquiriu uma velocidade que ultrapassava a dos cavalos. De Thiende, escrito por Stevin e publicado em 1585 é traduzido em inglês como 'Aritmética decimal: ensinando como realizar todos os cálculos por números inteiros sem frações, pelos quatro princípios da aritmética comum: a saber, adição, subtração, multiplicação e divisão.'."
 flavor_hol.EVTOPTA4:0  "Empregar ele"
 flavor_hol.EVTOPTB4:0  "Ignore-o"
 flavor_hol.EVTNAME5:0  "Guilhermo"
 flavor_hol.EVTDESC5:0  "O hino Wilhelmus ou Wilhelmus van Nassouwe é muito popular entre partes da população holandesa e, em 1932, será reconhecido como o hino nacional oficial da Holanda. Willem van Oranje ou William of Orange é o personagem principal do hino que conta dele, sua vida e por que ele está lutando contra o rei da Espanha, escrito em uma perspectiva de primeira pessoa. Para um hino nacional, o texto e a melodia da música são notavelmente pacíficos."
 flavor_hol.6.t:0  "A Tulipa Mania"
 flavor_hol.6.d:0  "A tulipa foi introduzida na Europa na década de 1550 pelo Império Otomano. Elas rapidamente se tornaram populares entre os comerciantes ricos da Holanda como um item de luxo. O mercado cresceu e, em 1634, quando a demanda aumentou na França, os especuladores entraram no mercado. Em Em 1636, foi criado um mercado de futuros e, durante o outono e o inverno, os preços dispararam até que os preços despencaram em fevereiro de 1637. O resultado foi a falência de muitos e o desastre econômico.
 flavor_hol.6.a:0  "Isto é mau!"
 flavor_hol.6.b:0  "O Estado poderia aliviar as perdas!"
 hol_tulip_crisis:0  "Crise das Tulipas"
 desc_hol_tulip_crisis:0  "A Crise das Tulipas ocorreu devido à especulação insana sobre os preços das Tulipas, fazendo com que muitas pessoas perdessem todo o seu dinheiro quando a demanda e os preços desabaram."
 flavor_per.EVTNAME1:0  "As reformas de [Root.Monarch.GetName]"
 flavor_per.EVTDESC1:0  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] não foi apenas um grande conquistador, mas também um grande consolidador e reformador. Seu governo competente lançou as bases para o estado persa ressuscitado. O povo, que havia sofrido terrivelmente sob Tamerlão e as tribos turcomanas consideravam seu xá como um santo e realizavam suas tarefas com grande entusiasmo.
 flavor_per.EVTOPTA1:0  "Salve [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_per.EVTOPTB1:0  "Implementar as reformas diplomáticas"
 flavor_per.EVTOPTC1:0  "Implementar as reformas militares"
 flavor_per.EVTNAME2:0  "As reformas de Abbas, o Grande"
 flavor_per.EVTDESC2:0  "O reinado do xá Abbas, o Grande, marcou o auge da dinastia safávida. Ele desenvolveu um exército permanente disciplinado, esmagou os uzbeques e se vingou dos otomanos. Em 1598, ele escolheu Isfahan como sua nova capital. Um defensor das artes, especialmente a arquitetura, ele adornou Isfahan com alguns dos melhores monumentos islâmicos do mundo. Ele construiu várias mesquitas, escolas, pontes e um grande bazar. Durante seu reinado, artesãos e artistas persas se destacaram na criação de sedas finas, tecidos, porcelanas, trabalhos em metal, caligrafia, miniaturas e tapetes."
 flavor_per.EVTNAME3:0  "Os conselheiros de Abbas, o Grande"
 flavor_per.EVTDESC3:0  "O xá Abbas admirava muito as habilidades militares dos europeus ocidentais e aceitou alegremente missionários cristãos em seu reino, até mesmo fingindo estar prestes a se converter. O xá finalmente conseguiu a ajuda de dois ingleses - Anthony e Robert Sherley - para reformar o Exército e marinha persas. Os resultados não demoraram a chegar. Abbas tomou Bahrein dos portugueses e saqueou sua base em Ormuz. Os conselheiros europeus, no entanto, não eram populares em todos os quadrantes..."
 flavor_per.EVTOPTA3:0  "Contrate os consultores ingleses"
 flavor_per.EVTOPTB3:0  "Confie em consultores domésticos"
 flavor_per.EVTNAME4:0  "Turbulência política"
 flavor_per.EVTDESC4:0  "O poder safávida baseava-se nos membros da tribo Kizilbash (turcomanos xiitas) da Ásia Menor, que originalmente derrotaram o Ak Koyunlu. Infelizmente, os clãs eram indisciplinados, lutando constantemente entre si e competindo pelo controle do xá. Sob Abbas, eles foram mantidos sob controle rígido. coleira, mas com sua passagem, a Pérsia foi mais uma vez atormentada por suas lutas internas. Eventualmente, seu poder diminuiu, mas eles foram substituídos apenas por senhores da guerra rebeldes do Afeganistão e do Baluquistão no século 18."
 flavor_per.EVTOPTA4:0  "Deixe os Clãs lutarem"
 flavor_per.EVTOPTB4:0  "Compre a lealdade dos Clãs"
 flavor_per.EVTNAME5:0  "Fragmentação Política"
 flavor_per.EVTDESC5:0  "A morte de Abbas consignou o Irã a um longo e doloroso deslizamento para o caos. O declínio resultou de governantes fracos, interferência das mulheres do harém na política, ressurgimento de rivalidades Kizilbash, má administração de terras estatais, tributação excessiva, declínio do comércio e o enfraquecimento da organização militar safávida".
 flavor_per.EVTOPTA5:0  "Deixe as facções conspirarem"
 flavor_per.EVTOPTB5:0  "Aperte o controle do estado"
 flavor_per.EVTNAME6:0  "As Rebeliões Afegãs"
 flavor_per.EVTDESC6:0  "Os afegãos, sob a liderança de Mir Ways, se rebelaram em suas províncias natais!"
 flavor_per.EVTOPTA6:0  "Maldições!"
 flavor_tim.0.t:0  "Uma tempestade se formando..."
 flavor_tim.0.d:0  "O idoso governante do Império Timúrida, Shah Rukh, está doente desde o início de 1444. Em sua ausência, sua esposa, Goharshad, assumiu o governo diário do império, mas esse sinal de fraqueza colocou rodas em movimento entre os príncipes que governam as províncias timúridas.\n\nNo oeste do Irã, o jovem príncipe Muhammad Baysonqor, um neto ambicioso, começou a aceitar impostos e símbolos de lealdade de uma região muito maior do que sua governadoria designada. Depois de finalmente se recuperar e saber disso insolência Shah Rukh agora declarou Muhammad Baysonqor um rebelde e está se movendo para atacá-lo na primeira oportunidade.\nSe uma guerra civil entre todos os filhos e netos, como aquela no final da vida de Timur, deve ser evitada, Shah Rukh sabe que deve derrubar qualquer sinal de rebelião dura e rapidamente."
 flavor_tim.0.a:0  "Só o tempo dirá o que os outros príncipes farão."
 flavor_tim.0.a.tt:0  "“Enquanto §YShah Rukh§!"
 flavor_tim.1.t:0  "Morte de Shah Rukh"
 flavor_tim.1.d:0  "Depois de uma vida inteira de guerra e governo com punho de ferro, o herdeiro e filho de Timur, Shah Rukh, finalmente faleceu. O trabalho de sua vida foi manter o império que seu pai construiu unido, unificando-o após a morte de Timur e então erradicando quaisquer rebeliões contra seu próprio governo.\nShah Rukh trouxe a paz para muitas partes do império e sob seu governo as artes e as ciências floresceram. Durante seus últimos anos, ele esteve doente com frequência, e seus filhos e primos usaram esse tempo para se preparar para a inevitável guerra de sucessão."
 flavor_tim.1.a:0  "Minha hora chegou!"
 flavor_tim.1.a.tt:0  "§RNão teremos mais o benefício da reputação de Shah Rukh e os príncipes vassalos timúridas provavelmente começarão a conspirar para o trono.§!"
 flavor_tim.2.t:0  "Morte de Shah Rukh"
 flavor_tim.2.d:0  "Depois de uma vida inteira de guerra e governo com punho de ferro, o herdeiro e filho de Timur, Shah Rukh, finalmente faleceu. O trabalho de sua vida foi manter o império que seu pai construiu unido, unificando-o após a morte de Timur e então erradicando quaisquer rebeliões contra seu próprio governo.\nShah Rukh trouxe a paz para muitas partes do império e sob seu governo as artes e ciências floresceram. Durante seus últimos anos, ele esteve doente com frequência e seus filhos e primos usaram esse tempo para se preparar para a guerra inevitável de sucessão".
 flavor_tim.2.a:0  "Minha hora chegou!"
 flavor_tim.2.a.tt:0  "Os §YTimurids§! não terão mais o benefício da reputação de Shah Rukh e todos os príncipes vassalos provavelmente começarão a conspirar para o trono."
 flavor_tim.2.b:0  "Por muito tempo eles podem se estilhaçar."
 flavor_tim.2.b.tt:0  "Agora podemos usar a decisão §YEnthrone Timurid Prince§! para convidar um pretendente Timurid a governar nosso país se cumprirmos seus requisitos."
 flavor_tim.EVTNAME1:0  "A desintegração do Império Timúrida"
 flavor_tim.EVTDESC1:0  "Ulugh Beg havia sido vice-rei da Transoxiana. Após sua sucessão ao trono, o Império Timúrida caiu na anarquia, a horda turcomana conhecida como ovelha branca conquistou muitas terras, enquanto os uzbeques saquearam Samarcanda. Pequenos príncipes assumiram o controle e os locais dinastias surgiram."
 flavor_tim.EVTOPTA1:0  "Atacar todos os traidores"
 flavor_tim.EVTOPTB1:0  "Suborne todos os traidores"
 flavor_tim.EVTNAME2:0  "Ressurreição de Ismail da Pérsia"
 flavor_tim.EVTDESC2:0  "Ismail emergiu aos 14 anos para assumir a posição de seu pai como chefe do Kizilbash (uma tribo xiita turcomana). Ele rapidamente estabeleceu uma base de poder no noroeste da Pérsia e, em 1501, tomou a cidade de Tabriz e se proclamou Xá do Irã. Em uma sucessão de rápidas conquistas, ele esmagou os Ak Koyunlu (ovelhas brancas turcas) e ressuscitou a nação do Irã sob sua dinastia safávida."
 flavor_tim.EVTOPTA2:0  "Esmagar os rebeldes xiitas"
 flavor_tim.EVTNAME3:0  "Observatório de Ulugh Beg"
 flavor_tim.EVTDESC3:1  "Nosso ilustre monarca, [Root.Monarch.GetName], indicou que deseja construir um grande observatório para que Samarkand se torne o centro de aprendizado astronômico para o mundo inteiro. Suas crenças são resumidas pelas palavras que ele deseja ter esculpido em suas paredes: 'Religiões sobem e descem, impérios se desfazem em pó, mas as obras da ciência são para sempre'.\nPor mais nobres que sejam suas intenções, tais projetos são muito caros..."
 flavor_tim.EVTOPTA3:0  "Construa!"
 flavor_tim.EVTOPTB3:0  "Não temos tempo nem dinheiro para tamanha tolice!"
 flavor_mug.EVTNAME1:0  "As Maratas"
 flavor_mug.EVTDESC1:0  "Tendo servido por muito tempo os vários mestres do Deccan, os Marathas aperfeiçoaram a guerrilha como a guerra daquele planalto. Ao contrário de muitos dos povos que encontramos, seus líderes não se integraram bem à nossa nobreza, em vez disso, eles estão fortificando suas fortalezas e construindo uma base de poder própria."
 flavor_mug.EVTOPTA1:0  "Devemos esmagar qualquer resquício de separatismo!"
 flavor_mug.EVTNAME2:0  "Reformas de Akbar"
 flavor_mug.EVTDESC2:0  "O Imperador propôs reformas abrangentes para modernizar e reestruturar nosso estado. Isso inclui reformas econômicas, um melhor sistema de coleta de impostos, uma burocracia simplificada e reestruturação militar. No entanto, esse plano será caro e causará uma quantia razoável de ressentimento entre a população, a burocracia e os militares. Vamos implementar as reformas?"
 flavor_mug.EVTOPTA2:0  "Implementar as reformas administrativas"
 flavor_mug.EVTOPTB2:0  "Implementar as reformas diplomáticas"
 flavor_mug.EVTOPTC2:0  "Implementar as reformas militares"
 flavor_mug.EVTNAME3:0  "As Rebeliões Sikh"
 flavor_mug.EVTDESC3:0  "O Guru dos Sikhs veio à nossa capital para explicar os ensinamentos heterodoxos de sua seita. O Sikhismo é uma mistura de crenças hindus e islâmicas, e o Imperador sente que tais ensinamentos são uma heresia para o Islã. No entanto, quaisquer ações que tomarmos contra ele terão repercussões em nossas províncias sikhs, onde o Guru é reverenciado como um homem santo. O que devemos fazer com esse herege acusado?"
 flavor_mug.EVTOPTA3:0  "Execute-o como um herege!"
 flavor_mug.EVTNAME4:0  "As Rebeliões Afegãs"
 flavor_mug.EVTDESC4:0  "Os afegãos, sob a liderança de Mir Ways, se rebelaram em suas províncias natais!"
 flavor_mug.EVTOPTA4:0  "Maldições!"
 flavor_per.EVTNAME7:0  "Conflitos turco-persas: os persas se aproveitam da instabilidade otomana"
 flavor_per.EVTDESC7:0  "As revoltas Spahi na Anatólia Oriental encorajaram o xá persa a buscar vingança pelas perdas humilhantes sofridas por Murad III. A guerra estourou novamente em 1603."
 flavor_per.EVTOPTA7:0  "Isso significa guerra!"
 flavor_per.EVTOPTB7:0  "Concentre-se nos rebeldes"
 flavor_vij.EVTNAME1:0  "Revoltas de Mysore!"
 flavor_vij.EVTDESC1:0  "Senhor, o povo de Mysore se cansou de nosso governo e está se unindo para exigir sua independência!"
 flavor_vij.EVTOPTA1:0  "Esmague essa insolência!"
 flavor_vij.EVTNAME2:0  "Man Dasa"
 flavor_vij.EVTDESC2:0  "O poeta, filósofo, músico e compositor Kanaka Dasa chamava-se Thimmappa Nayaka até que, quando jovem, encontrou um tesouro de ouro e ficou conhecido como Kanaka Nayaka - Kanaka significa ouro em Kannada - ele nunca usou o ouro para si mesmo . Seu nome completo, Kanaka Dasa, foi dado a ele pelo estudioso Vyasaraja, de quem Kanaka Dasa era seguidor. Nascido em uma comunidade guerreira, Kanaka Dasa desistiu de sua profissão de guerreiro quando sofreu um ferimento grave em uma guerra e foi salvo milagrosamente. Ele dedicou sua vida a compor música e literatura com filosofia explicada na linguagem do homem comum. Suas principais obras foram Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre e Mohanatarangini."
 flavor_vij.EVTOPTA2:0  "Este homem é vital para o nosso império!"
 flavor_vij.EVTOPTB2:0  "Envie-o para espalhar sua sabedoria por toda a nossa terra"
 flavor_vij.EVTNAME3:0  "Dodda Ganesha Gudi"
 flavor_vij.EVTDESC3:0  "Kempe Gowda, um dos governantes locais do Império de Vijayanagara, está construindo um templo Nandi no estilo arquitetônico de Vijayanagara. Um grande monólito de granito Nandi será colocado em um pedestal no santuário do templo (garbhagriha) e consistirá apenas no santuário liderado por uma varanda. Ele também abrigará um dos maiores Nandi murthis do mundo. A altura do murthi é de aproximadamente 4,6 m e tem aproximadamente 6,1 m de comprimento. O touro sagrado conhecido como Nandi, o devoto próximo e assistente de Shiva, será ser adorado no templo. O humilde Kempe Gowda pediu uma pequena doação para ajudar a financiar o templo de Nandi."
 flavor_vij.EVTOPTA3:0  "Financiar o templo"
 flavor_vij.EVTOPTB3:0  "Envie-lhes um construtor experiente"
 flavor_vij.EVTNAME4:0  "Templo Veerabhadra"
 flavor_vij.EVTDESC4:0  "O Templo de Veerabhadra dará um exemplo maravilhoso do estilo e arte da arquitetura de Vijayanagara. O Vishwakarma Brahmin stapathis já concordou em esculpir o templo dedicado à divindade Veerabhadra. O interior do santuário será requintado, com uma riqueza de magníficas esculturas em os intrincados mandapams. Um mandapam terá pilares com imagens em tamanho real de dançarinos, músicos e outras esculturas, criadas pelos artesãos de nosso império. O enorme touro de granito Nandi prometido para ser feito pelo Vishwakarma Brahmin stapathis será esculpido em um pedra única e os tetos terão pinturas murais de tirar o fôlego. O único problema é o dinheiro..."
 flavor_vij.EVTNAME5:0  "Forte Vellore"
 flavor_vij.EVTDESC5:0  "No ano de 1566 DC, o Forte Vellore foi construído por Chinna Bommi Nayak e Thimma Reddy Nayak, chefes sob o Império Vijayanagara. Suas grandes muralhas, fosso largo e alvenaria robusta o tornaram famoso, e foi construído em granito do pedreiras próximas nos distritos de Arcot e Chittor. Dentro do forte há um templo dedicado a Jalagandeeswar e conhecido por suas esculturas."
 flavor_vij.EVTOPTA5:0  "Construa um forte que ofusque o forte de Vellore!"
 flavor_vij.EVTOPTB5:0  "Ignore isto"
 flavor_vij.EVTNAME6:0  "Krishnadevaraya"
 flavor_vij.EVTDESC6:0  "O grande imperador Vijayanagar Krishna Deva Raya ganhou os títulos Andhra Bhoja, Mooru Rayara Ganda - 'Rei dos três reis' - e Kannada Rajya Rama Ramana - 'Senhor do império Kannada'. Ao derrotar os sultões de Bijapur, Golconda e o Raja de Odisha, Krishna Deva Raya tornou-se o governante mais poderoso do sul da península da Índia. O rei não era apenas um administrador capaz, mas também um excelente general, liderando na frente de batalha e até cuidando dos feridos. Junto com seu Primeiro Ministro Timmarusu, o rei administrou bem o reino, manteve a paz na terra e aumentou a prosperidade do povo."
 flavor_vij.EVTOPTA6:0  "Os Deuses sorriem para nós!"
 flavor_vij.EVTNAME7:0  "mulá"
 flavor_vij.EVTDESC7:0  "A poetisa Molla, nascida em uma família de oleiros em Kadapa, traduziu o sânscrito Ramayana para o telugu. Ela reivindicou o Senhor Shiva como seu Guru e inspirou-se no poeta Potana, que escreveu o Bhagavata Purana em télugo. Embora ela tenha escrito a história de Rama, Molla se recusou a dedicar seu Ramayana a qualquer rei de acordo com a prática geral dos poetas. Krishnadevaraya a convidou para sua corte real, onde ela recitou o Ramayana na frente dele e de seus poetas. Molla usou principalmente o télugo simples e raramente usou palavras em sânscrito, e seu trabalho conhecido como Molla Ramayana é escrito em télugo. O poema de abertura em Molla Ramayana diz - 'Ramayana foi escrito muitas vezes. Alguém para de comer porque foi ingerido todos os dias? escreva, leia e ame quantas vezes for possível.'"
 flavor_vij.EVTOPTA7:0  "Apoie a poetisa"
 flavor_vij.EVTOPTB7:0  "Ignorá-la"
 flavor_vij.EVTNAME8:0  "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8:0  "Considerada a primeira poetisa telugu, Tallapaka Tirumalamma nasceu em uma família de brâmanes e escreveu Subhadra Kalyanam. Seus 1170 poemas são sobre o casamento de Arjuna e Subhadra. Ela era a esposa do famoso cantor e poeta Annamacharya."
 flavor_vij.EVTNAME9:0  "Astadiggajas"
 flavor_vij.EVTDESC9:0  "O imperador Sri Krishna Deva Raya que governou o Império Vijayanagara de 1509 até sua morte em 1529, durante o qual patrocinou oito poetas telugu chamados Astadiggajas. Os oito poetas Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu e Tenali Ramakrishnudu eram considerados os oito pilares de sua assembléia literária.A Era de Prabandha, como é chamada a era de Astadiggajsa, continuou de 1540 a 1600. A corte dos poetas também era chamada de Bhuvana Vijayam ou Conquista do Mundo. "
 flavor_vij.EVTOPTA9:0  "Que comece a Era de Prabandha!"
 flavor_vij.EVTOPTB9:0  "Concentre-se em outras coisas"
 flavor_vij.EVTNAME10:0  "Vyasatirtha"
 flavor_vij.EVTDESC10:0  "O estudioso Vyasatirtha é aclamado como uma das três luzes espirituais ou munitrayam do dvaita Vedanta. Mesmo seus oponentes admiravam sua clara compreensão e exposição de todas as suas escolas opostas de pensamento. Um mestre em debate e diálogo em lógica e filosofia, Vyasatirtha teve grande influência sobre o Império Vijayanagar sob o reinado de Shri Krishnadevaraya. O rei tinha a maior consideração e respeito por Vyasatirtha. Shri Krishnadevaraya considerava o estudioso nada menos que seu kuladevata e Guru. As obras famosas de Vyasatirtha incluem Nyayamritam - O néctar da Lógica, Tarkatandava - A Dança of Logic, Tatparya Chandrika - The Moonbeams of comment, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana e Sattarkavilasa."
 flavor_ayu.EVTNAME1:1  "Reformas de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC1:1  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] propôs várias reformas para simplificar o governo do estado. Embora muitas dessas propostas façam muito sentido, elas também ser caro e pode causar inquietação. O que devemos fazer?"
 flavor_ayu.EVTOPTA1:0  "Vá com as reformas"
 flavor_ayu.EVTOPTB1:0  "Ignore as ideias de reforma"
 flavor_ayu.EVTNAME2:1  "Reformas do exército de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC2:1  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] propôs várias reformas para nossas forças militares, incluindo o treinamento de uma brigada de elefantes profissional em tempo integral. Embora muitas dessas propostas fazem muito sentido, eles também serão caros e podem causar inquietação. O que devemos fazer?"
 flavor_ayu.EVTOPTA2:0  "Vá com as reformas"
 flavor_ayu.EVTOPTB2:0  "Ignore as ideias de reforma"
 flavor_ayu.EVTNAME3:1  "Reformas econômicas de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC3:1  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] propôs várias reformas relacionadas ao comércio e ao bem-estar econômico de nosso reino. Embora muitas dessas propostas façam muito sentido, elas também será caro e pode causar inquietação. O que devemos fazer?"
 flavor_ayu.EVTOPTA3:0  "Vá com as reformas"
 flavor_ayu.EVTOPTB3:0  "Ignore as ideias de reforma"
 flavor_ayu.EVTNAME4:1  "Incompetência de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC4:1  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é um tolo absoluto que é um desastre como [Root.Monarch.GetTitle] desta terra. Ele ignora os deveres do governo, preferindo gastar [Root.Monarch. GetHerHis] dias em festas intermináveis e bebedeiras e libertinagens. Enquanto isso, o reino está se dividindo, e nossos vizinhos circulam ansiosamente como abutres se aproximando de suas presas. Infelizmente, o [Root.Monarch.GetTitle] recusa todos os conselhos a seguir um papel mais ativo no governo, fazendo com que a nação deslize ainda mais para o caos."
 flavor_ayu.EVTOPTA4:0  "Por que estamos presos a um idiota tão incompetente?"
 flavor_ayu.EVTNAME5:0  "A Fundação do Estado Tailandês Moderno"
 flavor_ayu.EVTDESC5:1  "O caos do reinado de nosso último [Root.Monarch.GetTitle] está agora para trás, e o novo [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], tem colocou a nação em um novo curso. [Root.Monarch.GetSheHeCap] deseja refundar o estado movendo sua capital alguns quilômetros para Bangkok e realizando uma reforma administrativa completa. Devemos seguir os desejos de [Root.Monarch.GetHerHis]?"
 flavor_ayu.EVTOPTA5:0  "É o começo de uma nova era!"
 flavor_ayu.EVTNAME6:0  "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6:1  "O [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] construiu o primeiro templo do reinado de [Root.Monarch.GetHerHis] em [GetYear], o Wat Chaiwatthanaram, como um memorial da mãe de [Root.Monarch.GetHerHis]. O nome do templo significa 'Templo de longo reinado e era gloriosa' e foi projetado no estilo Khmer. Cerimônias religiosas e a cremação de príncipes e princesas foram realizadas lá. Cento e vinte Budas sentados estátuas, pintadas de preto e dourado, adornam a parede. Oito capelas em forma de chedi circundam a plataforma central, as paredes externas decoradas por 12 relevos retratando cenas da vida de Buda e pintadas no interior., que devem ser 'lidas' no sentido horário. Em cada um dos chedis retangulares são duas estátuas de Buda sentado e em cada um dos quatro chedis do meio há uma grande estátua de Buda sentado, também laqueada em preto e ouro. O teto sobre essas estátuas é de madeira com estrelas douradas em laca preta.
 flavor_ayu.EVTOPTA6:0  "Ajude a financiar a restauração do templo"
 flavor_ayu.EVTOPTB6:0  "Envie ajuda"
 flavor_ayu.EVTNAME7:0  "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7:0  "Nosso reinado foi comparado ao de Phrabat Somdet Phra Chairachathirat, que reinou entre 1534-1546 como rei do reino de Ayutthaya do Sião. Um influxo de comerciantes portugueses, mercenários e tecnologia de guerra aconteceu durante seu reinado."
 flavor_ayu.EVTOPTA7:0  "Bom!"
 flavor_ayu.EVTNAME8:0  "A pegada de Buda"
 flavor_ayu.EVTDESC8:0  "Uma poça de água semelhante a uma grande pegada foi encontrada por um caçador e foi declarada uma pegada de Buda. A lenda budista afirma que durante sua vida o Buda voou e deixou suas pegadas em todas as terras onde seus ensinamentos seriam reconhecidos. Como o marca foi reconhecida como uma pegada de Buda, vozes foram levantadas em apoio à construção de um templo em torno dela."
 flavor_ayu.EVTOPTA8:0  "Financiar o templo"
 flavor_ayu.EVTOPTB8:0  "É apenas um fenômeno natural"
 flavor_ayu.EVTNAME9:0  "Constantino Phaulkon"
 flavor_ayu.EVTDESC9:1  "O aventureiro e comerciante grego Constantine Phaulkon, que se tornou o primeiro conselheiro do rei Narai de Ayutthaya, veio para o Sião em 1675 depois de trabalhar para a Companhia das Índias Orientais da Inglaterra. Ele trabalhou na corte do rei Narai como tradutor, pois era fluente em tailandês, Inglês, francês, português e malaio. Pouco tempo depois, Phaulkon tornou-se conselheiro do rei. Phaulkon tornou-se altamente influente na corte siamesa do rei Narai. Os franceses chamavam Phaukon de "Monsieur Constance", pois ele havia arquitetado um A reaproximação siamesa levou à troca de numerosas embaixadas entre a França e o Sião, bem como ao envio de uma força expedicionária pelos franceses em 1687.\nOs membros tailandeses da corte real invejavam a proximidade de Phaulkon com o rei e isso se tornou sua ruína. , o irmão adotivo de Narai, usou rumores sobre Phaulkon querendo usar Phra Pui, o herdeiro do trono, como uma marionete e se tornar o próprio governante, para encenar um golpe de estado, a revolução siamesa de 1688. Phaulkon, seus seguidores e o herdeiro real foram executados em 5 de junho de 1688 em Lopburi. O rei Narai morreu vários dias depois, e Phetracha proclamou-se o novo rei do Sião."
 flavor_ayu.EVTOPTA9:0  "Este homem é vital para o nosso império!"
 flavor_ayu.EVTOPTB9:0  "Ignore-o"
 flavor_ayu.EVTNAME10:0  "Wat Ratchaburana"
 flavor_ayu.EVTDESC10:0  "O rei Boromma Trailokanat de Ayutthaya mudou a capital de seu império em 1463 para Phitsanulok. Ele ordenou a restauração de antigos templos e o estabelecimento de novos. O rei ordenou a construção do templo Wat Ratchaburana, com um chedi que supostamente guarda relíquias de o Buda. Não há acesso à torre do chedi e o telhado de Wat Ratchaburana é muito incomum. Suas paredes são decoradas com afrescos artísticos e uma antiga torre sineira, chamada Hor Rakhang, fica ao lado do mosteiro."
 flavor_ayu.EVTOPTA10:0  "Patrocine o templo"
 flavor_ayu.EVTOPTB10:0  "Envie ajuda"
 flavor_bur.EVTNAME13:0  "Nobreza holandesa exige propriedades gerais"
 flavor_bur.EVTDESC13:1  "A nobreza holandesa cortejou o regente da Borgonha em Bruxelas com uma proposta radical. Eles desejam estabelecer uma convenção permanente dos Estados Gerais dos Países Baixos, substituindo todas as autoridades regionais menores. Isso efetivamente unificaria a Holanda da Borgonha em um único estado sujeito , com todo o poder consolidado sob a liderança do [dutch_unification_country.Monarch.GetTitle] de [dutch_unification_country.GetName]."
 flavor_bur.EVTOPTA13:1  "Não lhes daremos concessões."
 flavor_bur.EVTOPTB13:1  "Uma proposta agradável."
 flavor_bur.EVTNAME14:0  "O Conde de Charolês e o Édito de Sangue"
 flavor_bur.EVTDESC14:0  "Em 1567, o Conde de Charolês chegou à Holanda, trazendo as tropas da Elite da Borgonha e determinado a acabar com a Insurreição Holandesa de uma vez por todas. O Conde de Charolês emitiu o Edito de Sangue, que lhe permitiu criar uma dura ditadura militar com massa- prisões e tribunais de honra como rotina diária. O Terror da Inquisição foi intensificado e centenas de pessoas executadas. Em 1568, o Conde de Charolês prendeu e executou o Conde Horn e Egmont, fazendo de Guilherme de Orange o único líder restante a levantar a bandeira Em 1570, o próprio Conde de Charolês introduziu um imposto de 10%, mesmo quando os holandeses haviam acabado de pagar um imposto de dois anos com o qual as propriedades gerais concordaram com a promessa de não mais impostos extras.Uma greve geral se espalhou na Holanda. .. Em 1573, ficou claro que o 'General da Liga' não conseguiu subjugar os holandeses."
 flavor_bur.EVTOPTA14:0  "Sem concessões"
 flavor_bur.EVTOPTB14:0  "Não introduza esse Imposto de Consumo"
 flavor_bur.EVTNAME15:0  "O Conde de Maçon e a União de Arras"
 flavor_bur.EVTDESC15:0  "Em 1578 o Conde de Maçon, membro da poderosa família Charolês, chega à Holanda. O Conde de Maçon tem bom caráter e é eficiente, além de ser um bom general e político. Nele Guilherme de Orange consegue um poderoso adversário. O Conde de Maçon rapidamente compreende que a Borgonha só pode manter seu domínio sobre a Holanda se jogar com os desejos das províncias católicas. Em 1579, a Borgonha consegue obter algumas das províncias católicas do sul na União de Arras, que faz a paz com a Borgonha. No entanto, algumas das províncias do Norte agora criam a União de Utrecht - o primeiro sinal de uma nova nação holandesa. Mais tarde, o Conde de Maçon usa a União de Arras como base segura para uma invasão do Norte e do os nortistas só são salvos pela tentativa de assassinato dos dois irmãos mais velhos do conde de Maçon em 1588, forçando-o a partir para a Borgonha imediatamente."
 flavor_bur.EVTOPTA15:0  "Assine a União de Arras"
 flavor_bur.EVTOPTB15:0  "Sem concessões"
 flavor_bur.EVTOPTC15:0  "Assine o Sindicato dos Arras e reduza os impostos"
 flavor_sco.EVTNAME1:0  "A quebra dos Douglass"
 flavor_sco.EVTDESC1:0  "Em 1449, o rei Jaime II tinha idade suficiente para se casar e recuperar o controle de seu reino. Ele imediatamente se apoderou das propriedades de Livingston, mas foi um pouco mais tolerante com os Douglass. Em uma briga em 1452, no entanto, ele próprio esfaqueou William, 8º Conde de Douglas, até a morte. Historicamente, este foi o fim do poder da família Douglas e 3 anos depois todas as suas terras foram confiscadas e seus castelos demolidos."
 flavor_sco.EVTOPTA1:0  "Destruir os castelos e confiscar as terras de Douglass"
 flavor_sco.EVTOPTB1:0  "Faça as pazes com a família Douglas"
 flavor_sco.EVTNAME2:0  "A Velha Aliança"
 flavor_sco.EVTDESC2:0  "Em 1512, a França e a Escócia renovaram sua ''Auld Alliance'' como um contrapeso ao envolvimento da Inglaterra nos esquemas antifranceses do Papa Júlio II. Isso mais tarde levou os escoceses a uma guerra desastrosa contra os ingleses."
 flavor_sco.EVTOPTA2:0  "Boas relações com a França"
 flavor_sco.EVTOPTB2:0  "Não teremos nada a ver com a França!"
 flavor_sco.EVTNAME3:0  "Cardeal Beaton"
 flavor_sco.EVTDESC3:0  "Como conselheiro de confiança de James V, o cardeal David Beaton conseguiu garantir que a Escócia não seguisse os passos da Inglaterra e se tornasse protestante. Em vez disso, ele trabalhou para fortalecer o vínculo com a França católica e até conseguiu arranjar dois casamentos com nobres francesas que ambos trouxeram dotes consideráveis em ouro para o tesouro da corte escocesa."
 flavor_sco.EVTOPTA3:0  "Um excelente ministro"
 flavor_sco.EVTNAME4:0  "John Knox e o conflito religioso"
 flavor_sco.EVTDESC4:0  "John Knox tornou-se uma espécie de porta-voz do protestantismo na Escócia na década de 1540. Inicialmente, ele acompanhava George Wishart em suas viagens de pregação, mas Wishart foi capturado e entregue ao cardeal David Beaton em St Andrews. Lá ele foi julgado e queimado no tribunal. apostas em 1546 por espalhar a heresia protestante. Três meses depois, o cardeal Beaton foi assassinado em vingança pelos protestantes. Quando John Knox chegou a St Andrews cerca de um ano depois, ele foi persuadido por estudiosos da universidade a pregar na cidade. Em junho de 1547, o francês a ajuda para lutar contra os protestantes chegou e o castelo de St Andrews, que capitulou em termos que mais tarde não foram mantidos. Knox e outros foram levados para a escravidão nas galés francesas, mas devido à intervenção inglesa, Knox foi libertado 19 meses depois. Ele poderia, no entanto , não voltou para a Escócia e continuou sua pregação, mas teve que ficar sob a proteção dos ingleses e teve grande influência na formação do puritanismo inglês. Ele permaneceu na Inglaterra até que a católica Mary Tudor ascendeu ao trono, momento em que ele pensou sábio fugir para o continente. Lá ele formulou sua opinião de que os magistrados tementes a Deus e a nobreza têm tanto o direito quanto o dever de resistir, se necessário pela força, a um governante que ameaça a segurança da verdadeira religião. Em 1559, ele novamente pôde retornar à Escócia e ficou surpreso com o progresso feito pela causa reformada e com a calorosa recepção que lhe foi dada por todas as classes da comunidade."
 flavor_sco.EVTOPTA4:0  "Turbulência Religiosa"
 flavor_sco.EVTNAME5:0  "A Primeira Aliança"
 flavor_sco.EVTDESC5:0  "Em 1557, um poderoso grupo de nobres, chamados de Lordes da Congregação, elaborou uma proclamação protestante que mais tarde foi chamada de Primeira Aliança, pedindo a expulsão da Igreja Católica da Escócia. Os motivos, no entanto, foram provavelmente muito mais poder confiscar as vastas riquezas da Igreja Católica na Escócia do que a fé puramente verdadeira."
 flavor_sco.EVTOPTA5:0  "Apoiar os Senhores da Congregação"
 flavor_sco.EVTOPTB5:0  "Oponha-se aos Senhores da Congregação"
 flavor_sco.EVTNAME6:0  "A Companhia Escocesa das Índias Orientais"
 flavor_sco.EVTDESC6:0  "Como todas as outras nações desta época com litoral, os escoceses tentaram duplicar os esforços da bem-sucedida Companhia Inglesa das Índias Orientais."
 flavor_sco.EVTOPTA6:0  "Vamos explorar isso!"
 flavor_sco.EVTNAME7:0  "Grandes construções rodoviárias nas Terras Altas"
 flavor_sco.EVTDESC7:0  "A melhoria das estradas e rotas comerciais no norte da Escócia teve um grande impacto na economia escocesa nessas áreas, levando ao aumento do comércio e, portanto, também a maiores receitas fiscais"
 flavor_sco.EVTOPTA7:0  "Invista na construção de estradas"
 flavor_sco.EVTOPTB7:0  "Não faça isso"
 flavor_sco.EVTNAME8:0  "A Câmara de Comércio de Glasgow"
 flavor_sco.EVTDESC8:0  "A abertura da Câmara de Comércio Escocesa ajudou muito no comércio pré-industrial escocês e foi um dos muitos fatores por trás de manter a economia escocesa escocesa."
 flavor_sco.EVTOPTA8:0  "Reforma comercial"
 flavor_sco.EVTOPTB8:0  "Livre comércio"
 flavor_sco.EVTNAME9:0  "George Bruce de Carnock"
 flavor_sco.EVTDESC9:0  "O comerciante escocês, engenheiro e inovador em técnicas de mineração de carvão, Sir George Bruce, introduziu a mineração submarina na camada de Upper Hirst. Ela usava uma nova tecnologia de drenagem que atraiu a visita do rei Jaime VI em 1617. O rei aceitou o convite de Bruce para visitar uma de suas minas que descia por baixo do fundo do mar. Depois de se aventurar em um túnel que se estendia até o Firth of Forth, o rei se encontrou em um poço onde o carvão era carregado nos navios. A água cercava o topo do poço e o rei James, alarmados com isso, acusaram Sir George de uma tentativa de assassinato e de traição. George Bruce então apontou o barco a remo e explicou que eles poderiam usar o barco ou voltar pelo túnel de onde vieram. O rei relaxou e optou pela viagem de barco."
 flavor_sco.EVTOPTA9:0  "Empregue-o"
 flavor_sco.EVTOPBT9:0  "Ignore-o"
 flavor_sco.EVTNAME10:0  "A Lei da Bruxaria Escocesa"
 flavor_sco.EVTDESC10:0  "A Lei da Bruxaria Escocesa de 1563 tornou a prática da bruxaria e a consulta com bruxas ofensas capitais. James VI desempenhou um papel importante como 'vítima' e investigador nos julgamentos das bruxas de North Berwick que começaram em 1589 e foram a primeira grande série de julgamentos sob o novo ato. O rei publicou uma defesa da caça às bruxas no 'Daemonologie' em 1597, mas depois tornou-se cada vez mais cético e tomou medidas para limitar os processos. A Escócia tentou uma estimativa de 6.000 pessoas por bruxaria, onde setenta e cinco por cento dos acusados eram mulheres e mais de 1.500 executados."
 flavor_sco.EVTOPTA10:0  "Defenda a Lei da Bruxaria"
 flavor_sco.EVTOPTB10:0  "Denunciá-lo"
 flavor_sco.EVTNAME11:0  "Anexando Londres"
 flavor_sco.EVTDESC11:0  "Os defensores de Londres renderam a cidade e os tratados foram assinados formalmente anexando-a à Escócia. Tudo o que resta é decidir o destino de Londres. Devemos deixar os londrinos em paz? Ou devemos saquear a cidade e realocar seus tesouros e instituições para nossos capital próprio?"
 flavor_sco.EVTOPTA11:0  "Para Edimburgo!"
 flavor_sco.EVTOPTB11:0  "Deixe Londres ser"
 flavor_jap.EVTNAME1:0  "Guerra de Onin"
 flavor_jap.EVTDESC1:2  "As tensões entre [onin_offensive_war_leader.GetName] e nós mesmos ficaram fora de controle, e agora a guerra estourou. As ramificações disso são sentidas em todas as ilhas japonesas, à medida que nossos companheiros daimyos começam a tomar partido e as alianças são colocadas em jogo .\nQuem quer que vença esta guerra civil atual, no entanto, está claro que o atual xogunato [Root.Overlord.GetName] era muito fraco para evitá-lo. Não somos os únicos que notaram isso, e é bem provável que esta grande guerra do período Onin resultará em um período prolongado de conflito e guerra entre os diferentes estados japoneses."
 flavor_jap.EVTDESC1B:1  "A disputa entre [onin_defensive_war_leader.GetName] e nós ficou fora de controle, e não temos outra alternativa a não ser ir à guerra para resolvê-la. As ramificações disso são sentidas em todas as ilhas japonesas, quando nossos companheiros daimyos começam para tomar partido, e alianças são colocadas em jogo.\nQuem quer que vença esta guerra civil atual, no entanto, é claro que o atual Xogunato [Root.Overlord.GetName] era muito fraco para impedi-lo. Não somos os únicos que terá notado isso, e é bastante provável que esta grande guerra do período Onin resultará em um período prolongado de conflito e guerra entre os diferentes estados japoneses."
 flavor_jap.EVTOPTA1:1  "O Sengoku Jidai nos verá vitoriosos!"
 flavor_jap.EVTDESC56:1  "As tensões entre [onin_offensive_war_leader.GetName] e [onin_defensive_war_leader.GetName] ficaram fora de controle e agora a guerra estourou. As ramificações disso são sentidas em todas as ilhas japonesas, à medida que nossos companheiros daimyos começam a tomar partido e alianças são colocados em jogo.\nQuem quer que vença esta guerra civil atual, no entanto, é claro que o atual Xogunato [Root.Overlord.GetName] era muito fraco para evitá-lo. Não somos os únicos que notaram isso, e é bastante provável que esta grande guerra do período Onin resulte em um período prolongado de conflito e guerra entre os diferentes estados japoneses."
 flavor_jap.EVTDESC56B:1  "As tensões entre [onin_offensive_war_leader.GetName] e [onin_defensive_war_leader.GetName] ficaram fora de controle e agora a guerra estourou. As ramificações disso são sentidas em todas as ilhas japonesas, quando nossos daimyos começam a tomar partido e as alianças são colocado em jogo.\nQuem quer que ganhe esta guerra civil atual, no entanto, é claro para todos os nossos súditos que éramos fracos demais para evitá-la. Se não garantirmos o restabelecimento de nossa autoridade sobre as partes em conflito, é muito provavelmente esta grande guerra do período Onin resultará em um período prolongado de conflito e guerra entre nossos daimyos."
 flavor_jap.EVTOPTB56:0  "Devemos acabar com este Sengoku Jidai antes que o país seja dilacerado!"
 flavor_jap.EVTNAME2:1  "Revolta de Ikko-ikki!"
 flavor_jap.EVTDESC2:1  "O descontentamento com a guerra sem fim dos daimyos fez com que um bando de camponeses, monges e pequenos proprietários de terras, seguindo a seita budista Jodu Shinshu ou 'Terra Pura', falassem abertamente e resistissem ao governo de [Root.Monarch.GetName] . Se não agirmos com determinação e rapidez para derrubar esse bando desorganizado, a agitação pode se espalhar e desestabilizar ainda mais nossas terras."
 flavor_jap.EVTOPTA2:0  "Às armas!"
 flavor_jap.EVTOPTB2:1  "Evite agravar a situação."
 flavor_jap.EVTNAME3:1  "Ikko-ikki Espalhe para $COUNTRY$!"
 flavor_jap.EVTDESC3:1  "Os crescentes problemas de nosso daimyo vizinho com os Ikko-ikki chegaram ao auge e levaram a confrontos militares. A brutalidade da luta fez com que sobreviventes da seita dos Simples se espalhassem em nosso país, e esses bandos de camponeses, monges e pequenos proprietários de terras já fortaleceram seus números com seguidores de nosso próprio clã. Eles certamente só nos causarão mais e mais problemas se não agirmos rápida e decisivamente."
 flavor_jap.EVTOPTA3:0  "Esmague os rebeldes!"
 flavor_jap.EVTNAME4:0  "Woku"
 flavor_jap.EVTDESC4:1  "Os Wokou, piratas japoneses, tornaram-se violentos na região, invadindo tanto as costas chinesas e coreanas quanto a nossa. Apesar disso, os embargos comerciais impostos a nós pelos chineses significam que esses piratas são nossa única fonte de informações chinesas e coreanas. mercadorias. A frequência crescente de ataques de piratas significa que não podemos mais permanecer passivos; devemos tomar uma decisão sobre como lidar com eles."
 flavor_jap.EVTOPTA4:1  "Financiar os piratas."
 flavor_jap.EVTOPTB4:1  "Reprimir a pirataria."
 flavor_jap.EVTNAME5:0  "A Lei Sakoku"
 flavor_jap.EVTDESC5:1  "Nossa decisão de nos isolarmos do mundo em geral conseguiu, até agora, tornar mais fácil impor nosso controle sobre a população. No entanto, é claro que estamos nos atrapalhando quando se trata da disseminação de novas ideias e invenções. Como o mundo ao nosso redor está começando a se globalizar, vemos nossos vizinhos se beneficiando desse contato com outras nações, enquanto nós ficamos na luta. Talvez seja hora de repensar nossa política?"
 flavor_jap.EVTOPTA5:1  "Continue seguindo a lei Sakoku."
 flavor_jap.EVTOPTB5:1  "Abandone a lei Sakoku."
 flavor_jap.EVTNAME6:0  "Rangaku"
 flavor_jap.EVTDESC6:1  "Os holandeses já estão presentes na ilha de Dejima há algum tempo, e o contato entre nosso povo e o enclave foi rigidamente controlado de acordo com a lei Sakoku. Mesmo assim, nossas duas culturas não podem deixar de vislumbrar a outra. Os holandeses parecem sabemos coisas que não sabemos, particularmente em medicina, mas também em ciência, produção e engenharia mecânica. Alguns de nossos cidadãos mais ricos até optaram por usar o cirurgião holandês no enclave, em vez de confiar nos médicos locais.\n\nEstá claro que muito pode ser aprendido com o aumento da interação com esses visitantes do Ocidente, se estivermos dispostos a arriscar abrir nossas províncias para eles um pouco mais."
 flavor_jap.EVTOPTA6:1  "Abrir nossas províncias aos holandeses."
 flavor_jap.EVTOPTB6:1  "Mantenha nossas províncias fechadas."
 flavor_jap.EVTNAME7:0  "Nanban Boeki"
 flavor_jap.EVTDESC7:1  "Estrangeiros com modos rudes, falta de higiene e incapacidade de entender a escrita japonesa desembarcaram no Japão vindos de países que eles afirmam serem chamados de nomes ridículos como 'Portugal' e 'Holanda'. Esses estrangeiros trazem consigo exploradores, missionários e comerciantes, e a presença deles já começou a afetar nosso povo."
 flavor_jap.EVTOPTA7:1  "Bem-vindos os novos comerciantes."
 flavor_jap.EVTNAME8:1  "Navio ocidental naufragado"
 flavor_jap.EVTDESC8:1  "Um navio da Holanda chegou às nossas costas após uma longa e árdua viagem através do que a tripulação chama de 'Estreito de Magalhães'. 'De Liefde' é aparentemente o único navio remanescente de um grupo de cinco, e é tripulado por apenas 24 homens doentes e moribundos de uma tripulação original de mais de cem.\n\nSua rica carga de curiosidades ocidentais e equipamento militar se saiu muito melhor do que sua tripulação e deve valer bastante. Além disso, um dos sobreviventes , um navegador chamado William Adams, insiste em ser levado perante o nosso 'rei'..."
 flavor_jap.EVTOPTA8:1  "Fazer nada."
 flavor_jap.EVTOPTB8:1  "Ajude os estrangeiros."
 flavor_jap.EVTOPTC8:1  "Traga o estrangeiro para mim."
 flavor_jap.EVTNAME9:0  "Kirishitan"
 flavor_jap.EVTDESC9:1  "Os comerciantes que recebemos só aumentaram sua presença em nosso país cada vez mais. Como eles, eles trouxeram com eles missionários católicos, apoiados por seus estados de origem, que prontamente começaram a espalhar o cristianismo e converter a população local em massa. . Se não forem detidos, esses jesuítas, franciscanos e dominicanos podem representar uma ameaça significativa ao xintoísmo”."
 flavor_jap.EVTOPTA9:0  "Parem os missionários!"
 flavor_jap.EVTOPTB9:1  "Deixe-os espalhar sua fé."
 flavor_jap.EVTNAME10:1  "Tentativa de golpe!"
 flavor_jap.EVTDESC10:1  "Parece que o clima político em $COUNTRY$ não é tão estável quanto se pensava. Viajando pelo país, [Root.Monarch.GetTitle] [Root.Monarch.GetName] estava descansando em um templo perto de suas forças quando o general do exército viu uma oportunidade e cercou o complexo do templo com suas forças, alegando que "o inimigo estava dentro". Somente a ação rápida e decisiva das tropas legalistas levou ao resgate oportuno do [Root.Monarch.GetTitle] e à captura do traidor.\n \nOs motivos do general não são claros, e ele pode muito bem ter sido motivado por qualquer coisa, desde um desejo de vingança até um flagrante desejo de poder. O incidente reafirmou o controle de [Root.Monarch.GetName] sobre as tropas, no entanto, o breve a escaramuça que eclodiu custou a vida de muitos homens bons, e é claro que um foco renovado será necessário na política interna para garantir que isso não ocorra novamente."
 flavor_jap.EVTOPTA10:1  "Não haverá misericórdia para este ato desonroso!"
 flavor_jap.EVTNAME11:0  "Jokamachi"
 flavor_jap.EVTDESC11:1  "Nossos vizinhos [Root.Monarch.GetTitle] começaram a construir novos fortes, que eles cercam com Jokamachi ou 'Castle Towns'. Estes são colonizados por comerciantes, artesãos e samurais sem separação entre os grupos sociais e sem distribuição regular, garantindo que os [Root.Monarch.GetTitle]s podem manter um controle rígido sobre a classe samurai.\n\nAs outras classes, combinadas com o estabelecimento de mercados livres e guildas abertas, estimulam a mercadoria e o comércio e, portanto, a prosperidade. Os Jokamachi, assim, podem se tornar um meio para os [Root.Monarch.GetTitle] aumentarem o controle nas esferas militar e econômica, enquanto ao mesmo tempo aumentam a riqueza de seus países.\n\nTalvez esta seja uma ideia que devamos considerar?"
 flavor_jap.EVTOPTA11:1  "Devemos encorajar o desenvolvimento dessas cidades-castelo."
 flavor_jap.EVTOPTB11:1  "Temos coisas mais importantes para focar."
 flavor_jap.EVTNAME12:1  "Ascensão da Cultura Urbana"
 flavor_jap.EVTDESC12:1  "O povo de $COUNTRY$ demonstrou um interesse crescente pelo teatro Kabuki, a arte de cantar e dançar, e o Ukiyo-e, xilogravuras ou xilogravuras e pinturas com motivos de paisagens, contos da história, o teatro e os bairros de lazer. Talvez o tribunal deve mostrar algum interesse no teatro Kabuki ou no Ukiyo-e."
 flavor_jap.EVTOPTA12:1  "Isso os ajudaria a entender melhor as pessoas."
 flavor_jap.EVTOPTB12:1  "O que eles poderiam querer com isso?"
 flavor_jap.EVTNAME13:0  "Terakoya"
 flavor_jap.EVTDESC13:0  "Os filhos de samurais e famílias governantes sempre tiveram instituições educacionais públicas dedicadas, muitas vezes fundadas por templos budistas. Com a ascensão da classe mercantil, os plebeus começaram a exigir educação para todos. Alguns apresentaram a sugestão de terakoya, educação instituições para plebeus, que se concentrariam no ensino de leitura e escrita para toda a população de $COUNTRY$, às vezes também ensinando contagem com o ábaco (soroban), história e geografia. Foi claramente expresso por nosso povo que eles se sentem fortemente sobre isso , e que nós, como seu governante, devemos liderar o caminho."
 flavor_jap.EVTOPTA13:1  "Estabeleça Terakoya em todos os $COUNTRY$."
 flavor_jap.EVTOPTB13:1  "Ignore os plebeus."
 flavor_jap.EVTNAME14:0  "Desenvolvimentos militares"
 flavor_jap.EVTDESC14:1  "Os comerciantes ocidentais trouxeram com eles uma nova arma, chamada 'arquebus'. É uma metralhadora que provavelmente desempenhará um papel crítico em guerras futuras. Alguns dos samurais afirmam que o velho modo sempre prevalecerá, enquanto outros já entenderam o conceito e estão elogiando calorosamente a nova arma."
 flavor_jap.EVTOPTA14:1  "Abrace a nova tecnologia."
 flavor_jap.EVTOPTB14:1  "Mantenha-se nos velhos tempos."
 flavor_jap.EVTNAME15:0  "O Za"
 flavor_jap.EVTDESC15:0  "Sempre existiram guildas, ou Za, em $COUNTRY$, onde mercadores cooperam com templos e santuários para se protegerem contra bandidos, samurais e daimyo. Os mercadores transportam suas mercadorias e viajam em grupos. São feitos arranjos para eles para vender seus bens no terreno do templo, o que também os coloca sob os auspícios e proteção do templo. Alguns mercadores em $COUNTRY$ acham que a proteção de viajar em grupos e o acordo com os templos não são suficientes. Eles recorreram a você , oferecendo uma participação nos lucros para obter proteção, talvez algumas isenções fiscais e outros benefícios governamentais formais."
 flavor_jap.EVTOPTA15:0  "Parece um ótimo negócio"
 flavor_jap.EVTOPTB15:0  "Isso não me interessa no momento"
 flavor_jap.EVTNAME16:0  "Rakuichi"
 flavor_jap.EVTDESC16:0  "Os Za, as guildas comerciais em $COUNTRY$, começaram a crescer e se tornar poderosos o suficiente para se protegerem e estão se tornando independentes. Eles já têm o poder de alterar os preços de mercado e começaram a mostrar sinais de atividade monopolista. Para impedir o monopólio do Za, estabelecendo mercados livres e guildas, ou rakuichi e rakuza, pode desferir um duro golpe no poder e influência do antigo e monopolista Za."
 flavor_jap.EVTOPTA16:1  "Declarar livre comércio."
 flavor_jap.EVTOPTB16:1  "Mantenha-o como está."
 flavor_jap.EVTNAME17:1  "Cultura Higashiyama"
 flavor_jap.EVTDESC17:0  "Uma nova cultura vem se espalhando por todo o país, baseada nos ideais e estética do Zen Budismo e no conceito de wabi-sabi, beleza na simplicidade. A cerimônia do chá, ikebana - arranjo de flores, drama Noh e pintura sumi-e tornaram-se cada vez mais popular."
 flavor_jap.EVTOPTA17:1  "Incentivar o crescimento da cultura Higashiyama."
 flavor_jap.EVTOPTB17:1  "Isto não é para nós."
 flavor_jap.EVTNAME18:0  "Ginkakuji"
 flavor_jap.EVTDESC18:1  "Na esteira da cultura Higashiyama, as pessoas procuravam algum tipo de inspiração. Um homem em nosso emprego sugeriu que construíssemos um novo templo, chamado Ginkakuji - o Templo do Pavilhão de Prata - pois seria coberto com folha de prata. Um jardim de pedras com estética zen e wabi-sabi deve ser planejado e adicionado ao lado do templo. A beleza simples dos planos parece ser ofuscada pela incrustação de prata e essa sugestão acabou sendo removida."
 flavor_jap.EVTOPTA18:1  "Vá em frente e construa o templo!"
 flavor_jap.EVTOPTB18:1  "Descarte os planos."
 flavor_jap.EVTNAME19:0  "Sekisho"
 flavor_jap.EVTDESC19:1  "“Depois de denúncias de bandidos vagando pelo campo e atacando pessoas nas principais estradas, houve sugestões de estabelecer Sekisho ou 'barreiras' como postos de controle. Eles também poderiam controlar o movimento de pessoas e certos bens e, às vezes, servir para cobrar pedágios. Essas barreiras defensivas podem ser de grande utilidade caso alguém nos ataque."
 flavor_jap.EVTOPTA19:1  "Estabelecer Sekisho."
 flavor_jap.EVTOPTB19:1  "Fazer nada."
 flavor_jap.EVTNAME20:0  "Buke Shohatto"
 flavor_jap.EVTDESC20:0  "Os senhores feudais falharam em seu dever e é hora de garantir que eles conheçam suas responsabilidades. O Buke Shohatto ou 'Os Vários Pontos das Leis para as Casas dos Guerreiros' era uma coleção de éditos que governavam as responsabilidades e atividades dos daimyo e o resto da aristocracia do guerreiro samurai deve ser um começo. Deve ser visto como um código de conduta, como se comportar como um daimyo honrado, não apenas leis que devem ser obedecidas. Assim, estas podem ser seguidas apesar de nossa incapacidade de fazer cumprir eles diretamente."
 flavor_jap.EVTOPTA20:0  "Implementar Buke Shohatto para todo o Japão."
 flavor_jap.EVTOPTB20:0  "Ignore isto."
 flavor_jap.EVTDESC21:0  "O governante do Japão emitiu uma coleção de éditos chamados Buke Shohatto ou 'Os vários pontos das leis para casas de guerreiros'. É um código de conduta, como um daimyo honrado deve se comportar e alguns dos pontos são:\nA classe samurai deve dedicar-se a atividades apropriadas à aristocracia guerreira, como tiro com arco, esgrima, equitação e literatura clássica.\nDiversão e entretenimento devem ser mantidos dentro de limites razoáveis e as despesas para tais atividades não devem ser excessivas.\nO han (feudal domínios) não são para abrigar fugitivos e bandidos."
 flavor_jap.EVTOPTA21:0  "OK."
 flavor_jap.EVTNAME22:0  "Gokaido"
 flavor_jap.EVTDESC22:1  "Para aumentar nosso controle sobre o Japão, devemos construir cinco estradas administradas centralmente para conectar nossa capital com as províncias externas. As Cinco Rotas ou Gokaido devem ter estações de correios instaladas ao longo das rotas mais usadas, onde os viajantes podem descansar e comprar suprimentos. "
 flavor_jap.EVTOPTA22:1  "Estabeleça o Gokaido."
 flavor_jap.EVTOPTB22:1  "Não há necessidade disso."
 flavor_jap.EVTNAME23:0  "Reformas Kyoho"
 flavor_jap.EVTDESC23:1  "Um consultor apresentou as 'Reformas Kyoho'; uma série de políticas econômicas destinadas a tornar o xogunato financeiramente solvente. Como os princípios confucionistas estão até certo ponto arraigados em nosso governo e, como eles argumentam que o dinheiro é corruptor, será É necessário arquivar alguns desses princípios se eles prejudicarem o processo de reforma. As reformas incluem a formação de guildas mercantes que permitirão maior controle e tributação e colocarão ênfase na frugalidade."
 flavor_jap.EVTOPTA23:1  "Vamos reformar o comércio."
 flavor_jap.EVTOPTB23:1  "Os militares precisam de reformas."
 flavor_jap.EVTOPTC23:1  "Vá com as reformas econômicas originais."
 flavor_jap.EVTNAME24:0  "Genroku"
 flavor_jap.EVTDESC24:1  "É a Era Dourada do Período Edo. Anos de paz interna em $COUNTRY$ criaram estabilidade econômica. As artes e a arquitetura florescem, a prosperidade está se espalhando por toda a terra e nossas mentes mais brilhantes estão alcançando avanços notáveis em tecnologia e filosofia."
 flavor_jap.EVTOPTA24:1  "Essa é a nossa hora!"
 flavor_jap.EVTNAME25:0  "Confucionismo"
 flavor_jap.EVTDESC25:1  "Uma nova filosofia começou a se espalhar por todo o Japão. Os ensinamentos do filósofo chinês Confúcio se desenvolveram em um sistema ético e filosófico chamado 'confucionismo', cujo núcleo é o humanismo. O foco da preocupação espiritual é o mundo atual e a família, em vez da vida após a morte e dos deuses, e não exalta a devoção à vontade divina ou a um poder superior.\n\nAlém disso, o princípio central da meritocracia permite que todos os indivíduos com a habilidade apropriada ocupem posições de poder, em vez de restringir tais posições para aqueles de nascimento nobre. Isso é conveniente, já que adotar essas visões nos permite contratar um conselheiro altamente qualificado, mas de origem humilde, por um salário que nenhum nobre que se preze consideraria."
 flavor_jap.EVTOPTA25:1  "'Não importa o quão devagar você vá..."
 flavor_jap.EVTNAME26:1  "Idéias confucionistas em ascensão"
 flavor_jap.EVTDESC26:1  "Os ensinamentos do filósofo chinês Confúcio tornaram-se mais uma vez populares entre o povo, e sua influência meritocrática está se espalhando para o governo. Isso nos deu mais uma vez a oportunidade de contratar um conselheiro de baixo escalão altamente qualificado por um salário que não se preze. nobre consideraria."
 flavor_jap.EVTNAME27:0  "Kokugaku"
 flavor_jap.EVTDESC27:1  "O estudo dominante de textos chineses, confucionistas e budistas levou a um declínio no estudo japonês. Alguns estudiosos começaram a pesquisar os primeiros clássicos japoneses, criticando a moralização repressiva dos pensadores confucionistas e as tentativas de restabelecer a cultura japonesa antes o influxo de modos estrangeiros de pensamento e comportamento. Eles se autodenominam Kokugaku, ou pensadores do 'Estudo Nacional'."
 flavor_jap.EVTOPTA27:1  "Teremos o prazer de apoiar esses pensadores."
 flavor_jap.EVTNAME28:0  "O-Ie Sodo"
 flavor_jap.EVTDESC28:1  "As disputas entre as famílias nobres dos samurais e as classes aristocráticas têm, ultimamente, irrompido cada vez mais em batalhas diretas. Se continuarem, podem representar uma séria ameaça à estabilidade do sistema político e, portanto, devem ser levadas muito a sério.\n\nEstas rixas tornaram-se tão arraigadas na cultura que as pessoas já estão começando a se referir a elas pelo nome - a honrada luta doméstica, ou O-Ie Sodo. Eles estão bastante empolgados com esses eventos, devido à política e conflito físico envolvido.\n\nAgora, parece que o herdeiro de $COUNTRY$ se envolveu em uma dessas disputas, e as pessoas estão exigindo sua cabeça em uma bandeja."
 flavor_jap.EVTOPTA28:0  "Ele deveria ter conhecido melhor!"
 flavor_jap.EVTOPTB28:1  "Recusar-se a cumprir suas exigências."
 flavor_jap.EVTNAME29:0  "Sankin Kotai"
 flavor_jap.EVTDESC29:1  "Para controlar os daimyos do Japão, uma proposta de Sankin Kotai ou atendimento alternativo foi apresentada. Isso significaria que um daimyo precisaria estabelecer uma residência em Edo e se mudar periodicamente entre Edo e seu han, normalmente passando anos alternados em cada lugar. A esposa e o herdeiro do daimyo devem permanecer em Edo como reféns. A pressão econômica sobre o daimyo deve torná-lo incapaz de guerrear, pois ele tem que manter residências luxuosas tanto em seu Han quanto em Edo. O Sankin Kotai também deve ser um serviço militar, pois cada daimyo seria obrigado a fornecer um número de samurais de acordo com a avaliação de seu han."
 flavor_jap.EVTOPTA29:0  "Uma excelente ideia!"
 flavor_jap.EVTOPTB29:1  "Parece muito caro."
 sankin_kotai_TT_A:0  "Todos os vassalos japoneses de §Y[Root.GetName]§! receberão o evento 'Sankin Kotai'. Isso os desagradará."
 sankin_kotai_TT_B:0  "Todos os vassalos japoneses de §Y[Root.GetName]§! ficarão satisfeitos."
 flavor_jap.EVTDESC30:0  "O Shogun decidiu estabelecer o governo de Sankin Kotai, exigindo que cada daimyo tenha uma residência em Edo, onde sua esposa e herdeiro devem permanecer como reféns e o próprio daimyo deve se mudar periodicamente entre Edo e seu han. Ambas as residências devem ser luxuosas, e o daimyo é obrigado a fornecer um número de samurais de acordo com a avaliação de seu han."
 flavor_jap.EVTOPTA30:1  "OK."
 flavor_jap.EVTNAME31:0  "Samurai Indisciplinado"
 flavor_jap.EVTDESC31:1  "A paz prevalecente nos últimos anos deixou muitos na casta Samurai sem trabalho. Essas mãos ociosas agora encontraram um emprego na exploração e opressão da população camponesa local. Eles precisarão ser tratados."
 flavor_jap.EVTOPTA31:0  "Eles parecem úteis!"
 flavor_jap.EVTOPTB31:1  "A punição corresponde ao crime."
 flavor_jap.EVTNAME32:0  "Sword Hunt - The Bad Hunt (er)"
 flavor_jap.EVTDESC32:0  "Os fazendeiros de todas as províncias são estritamente proibidos de ter em sua posse quaisquer espadas, espadas curtas, arcos, lanças ou outros tipos de armas. Se forem guardados implementos de guerra desnecessários, a cobrança do aluguel anual ou nengu será mais difícil, e sem provocação, revoltas podem ser fomentadas. - O motivo da Caça à Espada era justo, mas as ações realizadas por seus soldados não. Em vez de apenas recolher as espadas e outras armas, os soldados também se encarregaram de punir os portadores das espadas . Os Ikko-ikki e os Ronin se levantaram em defesa e agora seu país enfrenta uma revolta."
 flavor_jap.EVTOPTA32:0  "Esta não era minha intenção em tudo"
 flavor_jap.EVTNAME33:0  "Caça à Espada - Presa Capturada"
 flavor_jap.EVTDESC33:0  "Apesar dos camponeses e ji-zamurais resmungões e murmuradores, seus soldados reuniram todas as armas, desde a menor adaga até a maior maça. Felizmente, nada que pudesse ser usado em uma revolta contra você foi deixado para trás."
 flavor_jap.EVTOPTA33:0  "Ótimo!"
 flavor_jap.EVTNAME34:0  "Caça à Espada - Caçada Interrompida"
 flavor_jap.EVTDESC34:0  "Parece que enquanto você estava caçando armas, seus inimigos se aproveitaram de sua ausência. O jogo político em Kyoto não mudou, mas a atitude contra você mudou. Você é forçado a abandonar a Caça à Espada e retornar ao Imperador ."
 flavor_jap.EVTOPTA34:0  "Este é o fim, então"
 flavor_jap.EVTNAME35:0  "Província se converte"
 flavor_jap.EVTDESC35:0  "O número de católicos convertidos aumentou dramaticamente desde que os estrangeiros foram autorizados a entrar livremente no Japão.\n\nUm número suficiente de súditos em $PROVINCENAME$ agora se converteu para tornar o catolicismo a religião majoritária na província."
 flavor_jap.EVTOPTA35:0  "Isso poderia ser uma coisa boa...?"
 flavor_jap.EVTNAME36:0  "Golpe Ninja!"
 flavor_jap.EVTDESC36:0  "Nossos Ninjas relataram que nossos vizinhos estão empregando um clã rival de Ninjas. Certamente eles estão tramando contra nós! Devemos enviar nosso próprio Ninja para um ataque preventivo?"
 flavor_jap.EVTOPTA36:1  "O que for preciso."
 flavor_jap.EVTOPTB36:1  "Não agora."
 flavor_jap.EVTDESC37:0  "Nosso clã Ninja foi exterminado pelos ninjas de $FROM$. Eles atacaram à noite e conseguiram matar todos os nossos ninjas sem que nenhum alarme fosse acionado."
 flavor_jap.EVTOPTA37:1  "Eles vão pagar por isso!"
 flavor_jap.EVTDESC38:1  "Nosso clã Ninja lutou contra um ataque de $FROM$. Os tolos caíram em uma emboscada e foram massacrados."
 flavor_jap.EVTOPTA38:1  "Os tolos..."
 flavor_jap.EVTNAME39:0  "Domina o comércio de chá"
 flavor_jap.EVTDESC39:1  "Agora dominamos o comércio de chá. Em vez de apenas negociá-lo, talvez devêssemos começar a cultivá-lo nós mesmos?"
 flavor_jap.EVTOPTA39:1  "Excelente ideia."
 flavor_jap.EVTOPTB39:1  "Não."
 flavor_jap.EVTNAME40:0  "Chá com o Imperador"
 flavor_jap.EVTDESC40:0  "Fomos abençoados com um convite para participar de uma cerimônia do chá no palácio imperial. Esta é uma oportunidade perfeita para aumentar nosso prestígio!"
 flavor_jap.EVTOPTA40:0  "Vamos aproveitar este momento!"
 flavor_jap.EVTNAME41:0  "Sem Herdeiro"
 flavor_jap.EVTDESC41:0  "Como não conseguimos fornecer um herdeiro ao nosso reino, a especulação sobre o curso futuro da nação está aumentando. Esses debates ameaçam minar nossa posição. Poderíamos adotar um herdeiro como nosso, mas fazer isso pode ser visto como um sinal de fraqueza."
 flavor_jap.EVTOPTA41:1  "Força no consolo."
 flavor_jap.EVTOPTB41:1  "Adote e legitime um herdeiro."
 flavor_jap.EVTNAME42:0  "Perdendo a Cara"
 flavor_jap.EVTDESC42:0  "A relativa instabilidade de nosso reino levou outros a questionar nossa capacidade de manter a coesão nacional. Admitir que a situação está um tanto fora de nosso controle será um duro golpe em nossa autoridade e influência."
 flavor_jap.EVTOPTA42:1  "Admita que a situação não é estelar."
 flavor_jap.EVTOPTB42:0  "Insista que está tudo bem!"
 flavor_jap.EVTNAME43:0  "Cobrança de Impostos Adicionais"
 flavor_jap.EVTDESC43:1  "Com as realidades da guerra apenas uma memória evanescente, e nosso reino próspero e estável, funcionários do tesouro estão sugerindo a cobrança de um imposto especial este ano para nos permitir nossa parte justa desses tempos produtivos."
 flavor_jap.EVTOPTA43:1  "Um pouco de prata extra não faria mal."
 flavor_jap.EVTOPTB43:1  "Precisamos de homens, não de dinheiro."
 flavor_jap.EVTNAME44:1  "Espada do Daimyo"
 flavor_jap.EVTDESC44:1  "Nossa reputação como um inimigo temível nos precede, e poucos são aqueles no Japão que agora ousam se opor à nossa autoridade. Este pode ser um bom momento para mostrar aos outros daimyos que pretendemos manter nossa posição para nós mesmos e para nossa família, mas em por outro lado, uma abordagem mais branda em nossas relações com eles pode nos colocar em uma luz diplomática mais favorável."
 flavor_jap.EVTOPTA44:0  "Eles devem respeitar minha autoridade!"
 daimyo_displeased_TT:0  "Todos os §YDaimyos§! ficarão descontentes."
 flavor_jap.EVTOPTB44:1  "Vamos nos portar com tato."
 flavor_jap.EVTNAME45:0  "Laca Para o Imperador"
 flavor_jap.EVTDESC45:0  "Um belo baú de laca em nosso escritório chamou a atenção de um lacaio imperial, e a notícia desse artefato fantástico se espalhou para a corte imperial e para o próprio imperador. Parece ter desenvolvido um entendimento silencioso entre nós e o imperador de que este peito seja apresentado como um presente ao imperador por seu súdito mais leal."
 flavor_jap.EVTOPTA45:0  "Naturalmente o baú será um presente para Sua Majestade!"
 flavor_jap.EVTOPTB45:0  "Receio que o reino não possa pagar tais presentes."
 flavor_jap.EVTNAME46:0  "O Primeiro Saquê"
 flavor_jap.EVTDESC46:0  "O primeiro saquê da temporada está pronto, e a degustação tradicional está a apenas algumas semanas. A questão é se devemos convidar o Imperador para uma primeira degustação comemorativa ou se devemos tentar alavancar nossa posição no mercado e vender cedo em vez disso."
 flavor_jap.EVTOPTA46:1  "Precisamos urgentemente do favor imperial."
 flavor_jap.EVTOPTB46:0  "Vamos colocar este lote no mercado!"
 flavor_jap.EVTNAME47:0  "Chamando Recrutas"
 flavor_jap.EVTDESC47:0  "Com a guerra se arrastando, o Conselho de Guerra sugeriu um recrutamento extra de tropas para convocar recrutas e mão-de-obra das províncias. Como o recrutamento de tropas seria prejudicial à nossa autoridade, alguns estão sugerindo que aliviemos os fardos atuais sofridos por nosso campesinato. . Uma terceira opção seria deixar as coisas como estão."
 flavor_jap.EVTOPTA47:1  "Chame tropas extras."
 flavor_jap.EVTOPTB47:1  "Ajude os camponeses que sofrem."
 flavor_jap.EVTOPTC47:1  "Nada precisa ser feito."
 flavor_jap.EVTNAME48:1  "Bushido"
 flavor_jap.EVTDESC48:1  "Devido à prevalência e status social do samurai, as pessoas ficaram fascinadas com seu código moral e modo de vida. Os ideais do Bushido e do Samurai passaram a exercer cada vez mais influência em $COUNTRY$, e até mesmo na mente do mundo mais amplo, nosso país e 'samurai' tornaram-se sinônimos.\n\nComo o influxo de armamento ocidental e a relativa paz interna após o Sengoku Jidai reduziram o papel militar do samurai, esses nobres guerreiros se encontram cada vez mais em posições em as cortes de seus mestres como burocratas ou administradores. Eles são, sem dúvida, qualificados, mas alguns círculos expressaram sua tristeza pelo fato de o orgulho de nossos militares ser relegado a um trabalho tão comum."
 flavor_jap.EVTOPTA48:1  "O tempo do samurai nas forças armadas acabou."
 flavor_jap.EVTOPTB48:1  "Devemos encontrar uma maneira de modernizar as forças samurais."
 flavor_jap.EVTNAME49:0  "Espalhar rumores"
 flavor_jap.EVTDESC49:1  "Nossos espiões descobriram uma informação desagradável que outro daimyo provavelmente não gostaria de ver espalhada pela corte imperial. Poderíamos usar esta oportunidade para enfraquecer sua posição, no entanto, obter uma reputação de espalhar rumores provavelmente prejudicaria nosso prestígio."
 flavor_jap.EVTOPTA49:1  "A alavancagem deve ser usada independentemente do custo."
 flavor_jap.EVTOPTB49:1  "Não há necessidade de espalhar rumores sujos."
 flavor_jap.EVTNAME50:1  "Um filho encontra o caminho de casa"
 flavor_jap.EVTDESC50:1  "Um jovem chegou à nossa capital hoje, alegando ser um filho há muito perdido que foi sequestrado por um daimyo rival anos atrás. Por pura audácia e sorte, ele conseguiu escapar de suas garras e agora voltou para casa para assumir mais uma vez seu lugar de direito como herdeiro do daimyo. Além disso, como resultado de seus longos anos passados em cativeiro, ele certamente pode nos contar muitos de seus segredos."
 flavor_jap.EVTOPTB50:1  "Conte-nos sobre seus truques diplomáticos."
 flavor_jap.EVTOPTA50:1  "Fale de suas inovações administrativas."
 flavor_jap.EVTOPTC50:1  "Ensine-nos suas táticas militares secretas."
 flavor_jap.EVTNAME51:1  "Espadas Excepcionais"
 flavor_jap.EVTDESC51:1  "Um novo ferreiro produziu um carregamento de espadas de qualidade incomparável para nossas tropas. Podemos equipar nossas próprias forças com elas ou aproveitar a oportunidade para vendê-las e obter um grande lucro. Espadas como essas provavelmente serão muito procuradas com nossos vizinhos..."
 flavor_jap.EVTOPTA51:1  "Nosso exército sempre tem prioridade sobre o equipamento."
 flavor_jap.EVTOPTB51:1  "Precisamos de dinheiro acima de tudo!"
 flavor_jap.EVTNAME52:0  "Enforcamentos no Han"
 flavor_jap.EVTDESC52:2  "Ultimamente, surgiram relatos de poderosas facções criminosas surgindo em nossa casa Han. O aumento resultante da criminalidade generalizada, extorsão e saques levou as pessoas a questionar cada vez mais nossa liderança. Se isso não for resolvido agora, pode muito bem entrar em espiral totalmente fora de controle."
 flavor_jap.EVTOPTA52:1  "A crise desaparecerá por conta própria."
 flavor_jap.EVTOPTB52:1  "Isso requer uma ação drástica!"
 flavor_jap.EVTNAME53:0  "Nova Geração de Samurais"
 flavor_jap.EVTDESC53:0  "Uma nova geração de samurais atingiu a maioridade. A relativa paz com a qual fomos abençoados durante os últimos anos fez com que a geração jovem crescesse mole e mais disposta a tarefas administrativas do que à Arte da Guerra. Poderíamos aceitar este desenvolvimento, ou pedir um retorno a mais virtudes militares."
 flavor_jap.EVTOPTA53:1  "Poderíamos usar mais administradores."
 flavor_jap.EVTOPTB53:0  "Devemos estar sempre prontos para nos proteger!"
 flavor_jap.EVTNAME54:0  "Fortalecimento da Terra"
 flavor_jap.EVTDESC54:0  "Nossas tradições militares são fortes e poderíamos usar isso como alavanca, canalizando-as para fortalecer nossa posição dentro da administração imperial."
 flavor_jap.EVTOPTA54:0  "Parece uma ideia fantástica!"
 flavor_jap.EVTOPTB54:0  "Não no meu turno!"
 flavor_jap.EVTNAME55:0  "Morte ou Gloria?"
 flavor_jap.EVTDESC55:1  "Um criminoso recentemente preso em nosso Han natal adquiriu uma boa popularidade entre os camponeses locais por resistir a coletores de impostos supostamente corruptos. Executar o homem fortalecerá nosso prestígio, enquanto mostrar misericórdia fortalecerá a impressão de que somos um governante benevolente e justo ."
 flavor_jap.EVTOPTA55:0  "Cortem-lhe a cabeça!"
 flavor_jap.EVTOPTB55:1  "Vamos trilhar o caminho da misericórdia."
 flavor_jap.57.t:0  "Daimyo Independente"
 flavor_jap.57.d:0  "Não estamos mais sujeitos ao Shogunato e, em vez disso, servimos ao Imperador livremente. $COUNTRY$ agora é um Daimyo verdadeiramente independente."
 flavor_jap.57.a:0  "E o imperador?"
 flavor_jap.57.b:0  "Temos que ir sozinhos."
 flavor_jap.58.t:0  "Um Daimio"
 flavor_jap.58.d:0  "Não somos mais independentes, mas estamos reconhecendo o Shogun e o Imperador novamente."
 flavor_jap.58.a:0  "Tudo está como deveria estar."
 flavor_jap.59.t:0  "O Grande Templo de Ise"
 flavor_jap.59.d:0  "Conquistamos um dos locais mais sagrados do xintoísmo. O Grande Templo de Ise é dedicado à deusa do sol Amaterasu e há milhares de anos está sob custódia da família imperial do Japão. Esta é uma grande peregrinação para os fiéis xintoístas e uma santuário que todos os governantes desta região devem respeitar."
 flavor_jap.59.a:0  "Converter esta área pode ser mais difícil do que o planejado..."
 flavor_jap.59.b:0  "Esta é uma religião fascinante. Vamos abraçar a fé xintoísta!"
 flavor_jap.59.c:0  "Deixe-os adorar seus ídolos em paz ..."
 flavor_jap.60.t:0  "Prata encontrada em Iwami"
 flavor_jap.60.d:0  "“No ano passado, um comerciante relatou ter encontrado prata nas montanhas da província de Iwami. fonte de renda para todos os [Root.GetName]."
 flavor_jap.60.a:0  "Excelente!"
 flavor_jap.61.t:0  "Descoberta do Ouro no Sado"
 flavor_jap.61.d:0  "Uma nova jazida de ouro foi encontrada na ilha de Sado, na província de Echizen. Essa mina promete se tornar uma das maiores fontes de ouro do arquipélago do Japão."
 flavor_jap.61.a:0  "Excelente!"
 flavor_hsa.EVTNAME1:0  "Georg Giese"
 flavor_hsa.EVTDESC1:0  "O comerciante Georg Giese, que anteriormente trabalhava em Londres como membro da Liga Hanseática, voltou a Danzig. Ele vai se casar com Christine Krüger, filha de um prestigiado cidadão de Danzig, e está procurando uma nova oportunidade."
 flavor_hsa.EVTOPTA1:0  "Contrate-o"
 flavor_hsa.EVTNAME2:0  "Tecnologia de construção naval"
 flavor_hsa.EVTDESC2:0  "Nós, Hansa, vendemos navios em toda a Europa, incluindo a Itália e controlamos a maior parte do mercado de construção naval, principalmente em Lübeck e em Danzig. A Holanda quer favorecer Bruges como um grande mercado de produtos básicos no final de uma rota comercial e está começando a tornar-se um concorrente nosso na construção naval. Devemos interromper o fluxo de tecnologia de construção naval das cidades de Hansa para a Holanda?"
 flavor_hsa.EVTOPTA2:0  "Pare o fluxo de tecnologia de construção naval!"
 flavor_hsa.EVTOPTB2:0  "Divulgar a tecnologia de construção naval"
 flavor_hsa.EVTNAME3:0  "passeio diurno"
 flavor_hsa.EVTDESC3:0  "Como novo governante, é costume realizar um Hansetag onde os membros da liga são convidados a participar da reunião central. As comunidades membros escolheram Ratssendeboten ou enviados para representar seu consenso local sobre o assunto no Hansetag. Este Hansetag levantou alguns problemas com o comércio, a economia e os militares. Como os enviados não conseguiram chegar a uma conclusão sobre qual desses assuntos devemos abordar, e embora a construção de consenso no Hansetag deva seguir a tradição da Baixa Saxônia de Einung, é nosso dever decidir qual assunto abordar."
 flavor_hsa.EVTOPTA3:0  "Reformar o comércio"
 flavor_hsa.EVTOPTB3:0  "Reformar a economia"
 flavor_hsa.EVTOPTC3:0  "Reformar os militares"
 flavor_hsa.EVTNAME4:0  "Heinrich Südermann"
 flavor_hsa.EVTDESC4:0  "Um funcionário da Liga Hanseática de Colônia, Heinrich Sudermann, foi eleito para o cargo de Síndico em 1556. Ele se tornou um funcionário permanente com treinamento jurídico que trabalhou para proteger e estender os acordos diplomáticos das cidades membros do Hansa."
 flavor_hsa.EVTOPTA4:0  "Ele poderia fazer muito bem em $COUNTRY$"
 flavor_ara.EVTNAME1:0  "Consulado do Mar"
 flavor_ara.EVTDESC1:0  "O nosso novo órgão quase judicial que administrará o direito marítimo e comercial chama-se Consulado do Mar. Dá aos nossos mercadores o direito de resolver as suas disputas comerciais sem interferência dos tribunais reais e em troca nós, a Coroa de Aragão, recebemos ajuda financeira."
 flavor_ara.EVTOPTA1:0  "Bom!"
 flavor_ara.EVTNAME2:0  "Livro do Consulado do Mar"
 flavor_ara.EVTDESC2:0  "'Les costums marines de Barcelona universalment conegudes per Llibre del Consolat de mar' ou 'Os costumes marítimos de Barcelona universalmente conhecidos como o Livro do Consulado do Mar' é o título completo do Livro do Consulado do Mar. propõe-se que financiemos a nova edição do livro que conterá um código de procedimento para a orientação dos tribunais dos cônsules do mar, uma coleção de antigos costumes do mar e um corpo de regras para o governo dos cruzadores De guerra."
 flavor_ara.EVTOPTA2:0  "Financiar o manuscrito"
 flavor_ara.EVTOPTB2:0  "Ignore o manuscrito"
 flavor_ara.EVTNAME3:0  "Antônio Beccadelli"
 flavor_ara.EVTDESC3:0  "O poeta, canonista, erudito, diplomata e cronista italiano Antonio Beccadelli dedica-se atualmente aos estudos filológicos sob o patrocínio do governante de $COUNTRY$. Fundou a academia Porticus Antoniana e apresentou ao rei o jovem erudito Giovanni Pontano. grande conhecimento poderia garantir que ele se tornaria um excelente conselheiro, por isso seria sensato contratar Antonio Beccadelli como nosso novo conselheiro."
 flavor_ara.EVTOPTA3:0  "Sim, contrate-o"
 flavor_ara.EVTNAME4:0  "Joviano Pontano"
 flavor_ara.EVTDESC4:0  "Antonio Beccadelli foi o primeiro a apresentar o jovem estudioso Iovianus Pontanus ou Giovanni Pontano ao governante de $COUNTRY$. Giovanni Pontano foi tutor do jovem herdeiro de Afonso, o Magnânimo, serviu como conselheiro político, secretário militar e chanceler, mas sua principal reivindicação era como um estudioso. Tópicos como 'Liberalidade dos Príncipes', 'Ferocidade' ou 'Magnificência' foram discutidos por ele, e ele argumentou que a arquitetura e os grandes monumentos eram a marca de um grande governante. Ele poderia expressar os fatos da vida moderna e o realidades da emoção pessoal numa linguagem suficientemente clássica mas sempre característica do homem. Urania foi a sua ambiciosa composição didática em hexâmetros que encarnava a ciência astronômica da época, adornada com um elevado tema de episódios mitológicos. Escreveu em latim e sua a maioria das composições originais em verso eram sobre temas pessoais - o De conjugali amore, Eridanus, Tumuli, Naeniae, Baiae - suas emoções apaixonadas foram expressas com um calor de colorido e sinceridade."
 flavor_ara.EVTOPTA4:0  "Ele não poderia ter feito isso sem nós!"
 flavor_ara.EVTOPTB4:0  "Seu sucesso é o do povo"
 flavor_ara.EVTNAME5:0  "Mosteiro de Santa Maria de Sigena"
 flavor_ara.EVTDESC5:0  "O convento Monasterio de Santa Maria de Sigena foi fundado pela Rainha Sancha de Castela, esposa de Afonso II de Aragão, e foi construído entre 1183 e 1208. Abriga importantes afrescos românicos de cerca de 1200 de artistas ingleses e embora tenha começado a declínio, o mosteiro ainda é um grande claustro. As freiras estão nos pedindo para ajudar a financiar o mosteiro e o Maestro de Sigena se ofereceu para pintar um grande retábulo."
 flavor_ara.EVTOPTA5:0  "Financiar o mosteiro"
 flavor_ara.EVTOPTB5:0  "Financiar o artista"
 flavor_ara.EVTOPTC5:0  "Ignore isto"
 flavor_ara.EVTNAME6:0  "União de Remenza"
 flavor_ara.EVTDESC6:1  "A nobreza em [Root.GetName] começou a aplicar rigorosamente as regras que prendem os camponeses à terra, e isso combinado com uma aplicação mais rígida dos direitos senhoriais em geral levou à agitação entre os camponeses. Os camponeses mais pobres apoiam fortemente a rebelião aberta enquanto os mais ricos preferem apelar a nós para reformas e o fim dos abusos senhoriais. Seria uma excelente oportunidade para ganhar o apoio dos camponeses, pois estamos em uma luta constante pelo poder com a nobreza. Sugestões foram feitas para permitir o camponeses para formar um Sindicat Remença, uma guilda de camponeses ou sindicato primitivo, que lhes dará mais liberdade."
 flavor_ara.EVTOPTA6:0  "Permitir que os camponeses formem uma União Remença"
 flavor_ara.EVTOPTB6:0  "Ignore a ralé camponesa"
 flavor_ara.EVTOPTC6:0  "Abaixo os nobres!"
 flavor_nor.EVTNAME1:0  "Sigurd Jonsson"
 flavor_nor.EVTDESC1:0  "O nobre e cavaleiro norueguês, Sigurd Jonsson, é um ex-drottsete, um homem que poderia governar o país em nome do rei e regente da Noruega. Ele é um descendente direto da antiga família real norueguesa e o comandante da Fortaleza de Akershus de 1440 a 1445. Sigurd Jonsson é um dos principais proponentes das políticas anti-hanseáticas na Noruega."
 flavor_nor.EVTOPTA1:0  "Ele pode ser útil para o reino"
 flavor_nor.EVTNAME2:0  "Nils Henriksson"
 flavor_nor.EVTDESC2:0  "O filho do Conselheiro Nacional Henrik Jensson, Nils Henriksson, casou-se recentemente com Ingerd Ottesdatter e consolidou sua posse das propriedades de Austrått. Ele é agora um dos maiores proprietários de terras da Noruega, com propriedades em Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu e Herjedalen. Ele foi sugerido para o cargo de Conselheiro Nacional."
 flavor_nor.EVTOPTA2:0  "Deixe-o se tornar um conselheiro"
 flavor_nor.EVTNAME3:0  "Fortaleza de Vardohus"
 flavor_nor.EVTDESC3:0  "A primeira fortificação no município de Vardø no condado de Finnmark foi construída em 1306 e foi chamada de Varghøya. A segunda fortificação foi construída em Østervågen, erguida entre 1450 e 1500, uma fortificação retangular com dois bastiões de canto."
 flavor_nor.EVTOPTA3:0  "Fortifique ainda mais a fortaleza"
 flavor_nor.EVTOPTB3:0  "Aumentar as defesas em toda a Noruega"
 flavor_nor.EVTOPTC3:0  "Fazer nada"
 flavor_nor.EVTNAME4:0  "Fortaleza Bohus"
 flavor_nor.EVTDESC4:0  "A construção final da fortaleza em Bagahus, Båhuslen está concluída. Um rio forma um fosso natural ao redor da fortaleza enquanto comanda seus arredores de um penhasco de 40 metros de altura. Ele serve como a principal defesa contra a Suécia com suas quatro torres de canto retangulares e a parede de três metros de espessura que a rodeia."
 flavor_nor.EVTOPTA4:0  "Bom"
 flavor_nor.5.t:0  "Um Casamento Estratégico"
 flavor_nor.5.da:0  "Desde o tratado de Perth do século 13, a Escócia foi obrigada a pagar uma quantia anual ao Reino da Noruega em troca do controle das Hébridas. Esses pagamentos já estão atrasados, no entanto, e isso tem sido a causa de tensões em e fora. Independentemente de nossas reivindicações ancestrais, no entanto, nossa capacidade de projetar poder nas Terras Altas não é o que era, e temos questões maiores mais perto de casa para lidar. Foi sugerido que este conflito seja resolvido de uma vez por todas. Os [SCO.Monarch.Dynasty.GetName] se casarão com um membro da dinastia [Root.Monarch.Dynasty.GetName] e o Jarldom of Orkney será penhorado e depois transferido para os escoceses.\nOrkney continua sendo um dos mais bem classificados títulos no Reino da Noruega, no entanto, um que às vezes tem sido um trampolim para o trono norueguês. Embora continuem sendo um fator fraco, a nobreza norueguesa está muito cautelosa com este acordo.
 flavor_nor.5.db:0  "Desde o tratado de Perth do século 13, a Escócia foi obrigada a pagar uma quantia anual ao Reino da Noruega em troca do controle das Hébridas Norueguesas. Esses pagamentos já estão atrasados, no entanto, e isso tem sido a causa de tensões. dentro e fora. Independentemente de nossas reivindicações ancestrais, no entanto, nossa capacidade de projetar poder nas Terras Altas não é o que era, e temos problemas maiores mais perto de casa para resolver. Foi sugerido que este conflito seja resolvido de uma vez por todas Os [SCO.Monarch.Dynasty.GetName] se casarão com um membro da dinastia [Root.Monarch.Dynasty.GetName] e o Jarldom of Orkney será penhorado e depois transferido para os escoceses.\nOrkney continua sendo um dos mais altos títulos classificados em nosso reino, no entanto, um que às vezes tem sido um trampolim para o trono norueguês. Se desistirmos dessas ilhas, teremos renunciado ao direito de governar nossas antigas possessões para sempre."
 flavor_nor.5.a:0  "Vamos acabar com este conflito."
 flavor_nor.5.b:0  "Nunca desistiremos de reivindicar essas terras!"
 flavor_nor.5.a.tt:0  "Se §YEscócia§! aceitar, acontecerá o seguinte:"
 flavor_nor.6.t:0  "Condado de Orkney"
 flavor_nor.6.d:0  "Desde o tratado de Perth do século 13, a Escócia foi obrigada a pagar uma quantia anual ao Reino da Noruega em troca do controle das Hébridas Norueguesas. Esses pagamentos já estão atrasados, no entanto, e isso tem sido a causa de tensões. liga e desliga. [From.GetName] agora sugeriu resolver este conflito de uma vez por todas. Os [Root.Monarch.Dynasty.GetName] se casarão com um membro da dinastia [From.Monarch.Dynasty.GetName] e o Jarldom de Orkney será penhorado e depois transferido para nós.\nOrkney é um dos títulos mais bem classificados na Noruega e aquele sob o qual nossas próprias terras do norte cairiam se controladas pela Noruega. Se eles desistirem dessas ilhas, terão renunciado ao direito para governar suas antigas posses para sempre."
 flavor_nor.6.a:0  "Faça o negócio!"
 flavor_nor.6.b:0  "Preferimos resolver isso com espadas na mão."
 flavor_nor.7.t:0  "Condado de Orkney"
 flavor_nor.7.d:0  "Desde o tratado de Perth do século 13, a Escócia foi obrigada a pagar uma quantia anual ao Reino da Noruega em troca do controle das Hébridas Norueguesas. Esses pagamentos já estão atrasados, no entanto, e isso tem sido a causa de tensões. dentro e fora. Independentemente de nossas reivindicações ancestrais, no entanto, nossos novos senhores decidiram acabar com este conflito para sempre. Os [SCO.Monarch.Dynasty.GetName] se casarão em sua dinastia e o Jarldom of Orkney será penhorado e então transferido para os escoceses.\nOrkney continua sendo um dos títulos mais importantes em nosso reino, que muitas vezes tem sido um trampolim para o trono norueguês. Se desistirmos dessas ilhas, teremos renunciado ao direito de governar nossas antigas possessões para sempre ."
 flavor_nor.7.a:0  "Isso tem que ser feito."
 flavor_nor.7.b:0  "Nós nunca vamos nos render!"
 flavor_nor.8.t:0  "A Escócia aceita"
 flavor_nor.8.d:0  "Renunciamos às reivindicações norueguesas ancestrais às Hébridas, Ilhas Orkney e qualquer outra parte das Terras Altas. As relações com os escoceses nunca foram melhores."
 flavor_nor.8.a:0  "Está feito."
 flavor_nor.9.t:0  "Escócia se recusa"
 flavor_nor.9.d:0  "Os escoceses recusaram nosso acordo para resolver as reivindicações conflitantes nas ilhas Hébridas e Orkney. Como resultado, a tensão está aumentando novamente."
 flavor_nor.9.a:0  "Nós nunca vamos nos render!"
 flavor_nor.10.t:0  "A Noruega depõe [Root.Monarch.GetName]!"
 flavor_nor.10.d:0  "Em vez de desistir de suas reivindicações sobre as ilhas escocesas, a nobreza norueguesa está se rebelando contra seu legítimo rei. Eles elegeram um nobre norueguês como seu novo governante."
 flavor_nor.10.a:0  "Eu pensei que eles nunca ousariam!"
 flavor_nor.11.t:0  "Motins de Bergen"
 flavor_nor.11.d:0  "Olav Nilsson Skanke, popular comandante da fortaleza de Bergenhus e inimigo jurado da Liga Hanseática na Noruega, foi morto por mercadores locais. Apesar de sua longa história de serviço à coroa, Olav também era um pirata, caçando navios hanseáticos por todo o mundo. Mar do Norte. A fim de eliminar essa ameaça aos seus interesses, os mercadores alemães instigaram um motim, encurralando Olav em uma abadia local e depois queimando-a até o chão.\nOlav encontrou seu destino nas chamas junto com monges, burgueses locais e o bispo de Bergen. Escusado será dizer que este é um evento que poderia inflamar a já fortemente anti-hanseática disposição escandinava."
 flavor_nor.11.a:0  "Nada poderia ser feito realmente ..."
 flavor_nor.11.b:0  "Este é o fim do Hanseaten em Bergen!"
 flavor_nor.12.t:0  "Motins de Bergen"
 flavor_nor.12.d:0  "Olav Nilsson Skanke, popular comandante da fortaleza de Bergenhus e inimigo jurado da Liga Hanseática na Noruega, foi morto por mercadores locais. Apesar de sua longa história de serviço à coroa, Olav também era um pirata, caçando navios hanseáticos por todo o mundo. Mar do Norte. A fim de eliminar essa ameaça aos seus interesses, os mercadores alemães instigaram um motim, encurralando Olav em uma abadia local e depois queimando-a até o chão.\nOlav encontrou seu destino nas chamas junto com monges, burgueses locais e o bispo de Bergen. A aparente relutância de [Root.Monarch.GetName] em repreender os hanseáticos alimentou ainda mais as chamas do descontentamento norueguês."
 flavor_nor.12.a:0  "Isto é um ultraje!"
 flavor_nor.13.t:0  "Motins de Bergen"
 flavor_nor.13.d:0  "Olav Nilsson Skanke, popular comandante da fortaleza de Bergenhus e inimigo jurado da Liga Hanseática na Noruega, foi morto por mercadores locais. Apesar de sua longa história de serviço à coroa, Olav também era um pirata, caçando navios hanseáticos por todo o mundo. Mar do Norte. A fim de eliminar essa ameaça aos seus interesses, os mercadores alemães instigaram um motim, encurralando Olav em uma abadia local e depois queimando-a até o chão.\nOlav encontrou seu destino nas chamas junto com monges, burgueses locais e o bispo de Bergen. Respondendo aos sentimentos anti-hanseáticos generalizados, [Root.Monarch.GetName] ordenou que a Liga fosse expulsa de Bergen e seus arredores."
 flavor_nor.13.a:0  "Isto é um ultraje!"
 flavor_nor.14.a:0  "Excelente..."
 flavor_nor.16.t:0  "A Era Holandesa"
 flavor_nor.16.d:0  "A madeira sempre foi uma grande exportação da economia norueguesa e os navios mercantes dos Países Baixos tornaram-se uma visão cada vez mais comum ao longo da costa norueguesa. Ao contrário dos comerciantes hanseáticos que dominaram nossa economia por séculos, os holandeses se contentam em negociar sem se intrometer em empresas locais ou quebrando as leis da terra.\nCom uma demanda cada vez maior dos construtores navais holandeses, a indústria madeireira na Noruega pode muito bem se tornar a maior da Europa. Como marítimos e construtores de navios, podemos, sem dúvida, aprender muito com os holandeses empresários, alinhando-se com eles contra os alemães."
 flavor_nor.16.a:0  "Chegou a hora dos holandeses."
 flavor_nor.17.t:0  "Em busca de ferro e cobre"
 flavor_nor.17.d:0  "Embora os camponeses noruegueses tenham extraído cobre e ferro durante séculos em pequena escala, não há grandes minas de ferro ou cobre em nossas terras. Isso é contrastado pelo próspero setor de mineração no reino sueco, onde grandes quantidades de ambos os metais foram extraídas, , e exportado desde a Idade Média.\nA Coroa adquiriu recentemente muitos terrenos anteriormente sob o controle da Igreja e da Nobreza que não tinham recursos ou inclinação para a busca de metais. Convidemos garimpeiros e garimpeiros experientes e vejamos que tesouros jazem sob estas montanhas."
 flavor_nor.17.a:0  "Vamos ver o que as montanhas escondem."
 flavor_nor.17.a.tt:0  "Assim que §YFerro§! ou §YCobre§!
 flavor_nor.17.b:0  "Madeira e peixe têm sido bons o suficiente para nossos ancestrais."
 flavor_nor.18.t:0  "Retorno dos Garimpeiros"
 flavor_nor.18.d:0  "Nossos garimpeiros encontraram grandes quantidades de ferro, chumbo e cobre na área entre Bratsberg e Oslo. Desenvolver as aldeias próximas em cidades mineiras adequadas seria caro, mas o sonho de se tornar autossuficiente em metais relacionados a armas agora parece estar dentro alcançar."
 flavor_nor.18.a:0  "Precisamos de ferro para nossos exércitos!"
 flavor_nor.18.b:0  "Precisamos de cobre para nossas armas!"
 flavor_nor.18.c:0  "A mineração terá que continuar sendo uma empresa de pequena escala."
 flavor_nor.19.t:0  "Cobre encontrado em Røros"
 flavor_nor.19.d:0  "Os garimpeiros encontraram grandes quantidades de cobre em Røros em Trøndelag. Se estivermos dispostos a investir, podemos transformar as aldeias próximas em cidades mineiras adequadas e criar uma mina de cobre em grande escala aqui."
 flavor_nor.19.a:0  "Invista nas minas de cobre de Røros."
 flavor_nor.19.b:0  "A mineração de cobre terá que continuar sendo uma empresa de pequena escala."
 flavor_nor.20.t:0  "Prata encontrada em Sandsvær"
 flavor_nor.20.d:0  "Embora alguns afirmem que os locais sempre souberam, nossos mineradores agora encontraram quantidades promissoras de prata em Sandsvær. O local da suposta mina é distante e desolado e há poucos com a experiência necessária para desenvolvê-la dentro de nossas fronteiras. . Se quisermos nos beneficiar de nossas descobertas, teremos que convidar estrangeiros de regiões ricas em prata na Alemanha e na Europa Central."
 flavor_nor.20.a:0  "Este local será a partir de agora conhecido como Kongsberg!"
 flavor_nor.20.b:0  "A Mineração de Prata terá que continuar sendo uma empresa de pequena escala."
 flavor_nor.21.t:0  "Peter Tordenskiold"
 flavor_nor.21.d:0  "Através de ataques ousados e manobras habilidosas, Peter Jansen Wessel tem feito seu nome como um capitão promissor na marinha norueguesa. A relutância de Wessel em desistir de um confronto, independentemente do tamanho dos navios envolvidos ou de qualquer outra circunstância, catapultou-o nas fileiras. Hoje ele está diante de [Root.Monarch.GetName] para ser enobrecido por suas grandes façanhas em mar aberto."
 flavor_nor.21.a:0  "De agora em diante ele será conhecido como 'Tordenskiold' - Thundershield."
 flavor_nor.22.t:0  "Cort Adler"
 flavor_nor.22.d:0  "Aos 15 anos, o filho do jovem capitão, Cort Adeler, trocou a Noruega pelo mar aberto e, desde então, fez carreira como um capitão mercante de sucesso nas terras baixas, no Mediterrâneo e até mesmo na costa de Coromandel, na Índia. Tendo também atuou como capitão em tempos de guerra em compromissos navais holandeses, ingleses, venezianos e turcos, Adeler possui experiência e contatos que poucos em sua geração possuem. Através de seus vários empreendimentos mercantis, ele adquiriu uma considerável fortuna pessoal, parte da qual ele investiu em seu país natal, especialmente nas propriedades que começou a desenvolver fora da cidade norueguesa de Skien.\nUm homem do calibre de Adeler certamente poderia ser bem utilizado a serviço do estado."
 flavor_nor.22.a:0  "Um homem notável!"
 flavor_nor.23.t:0  "Grande Incêndio de Oslo"
 flavor_nor.23.d:0  "Durante três dias, os incêndios devastaram a cidade madeireira de Oslo e agora todos, exceto alguns edifícios na capital do nosso país, estão em cinzas. Embora o fogo tenha assombrado Oslo antes da destruição que enfrentamos agora é tão final que foi sugerido que deveríamos realocar o cidade inteiramente à medida que reconstruímos. Em vez de construir em madeira e aguardar a próxima catástrofe, foi sugerido que reconstruíssemos mais perto da fortaleza de Akershus, usando técnicas mais sólidas de construção e planejamento urbano, como convém a uma capital de nossa época.\nReconstruir mais perto de Akershus irá também nos permitem fortificar adequadamente a cidade, o que pode ser de grande benefício nestes tempos. Na prática, os governantes anteriores acharam difícil impedir que os cidadãos de Oslo reconstruíssem em qualquer material e modo que desejassem, portanto, uma renovação adequada é provável ser muito caro."
 flavor_nor.23.a:0  "Devemos fundar uma nova cidade!"
 flavor_nor.23.b:0  "O que foi perdido se foi, deixe as pessoas reconstruirem como quiserem."
 flavor_nor.24.t:0  "Laços holandeses-noruegueses se fortalecem"
 flavor_nor.24.d:0  "Ao longo do tempo, a extensa integração da Noruega na economia das cidades ricas nos Países Baixos levou a uma crescente indústria de construção naval em casa. As cidades norueguesas fortemente ligadas ao comércio de madeira estão crescendo rapidamente como nunca antes, com noruegueses, holandeses, Comerciantes dinamarqueses, escoceses, ingleses e suecos misturando-se para criar um ambiente marítimo cosmopolita.\nJovens noruegueses também começaram a migrar em número crescente para os Países Baixos. Alguns se estabeleceram lá, enquanto outros continuaram em mar aberto. O número crescente de noruegueses expatriados e aqueles que eventualmente retornam às nossas terras estão juntos imergindo nosso país cada vez mais profundamente na economia global emergente."
 flavor_nor.24.a:0  "O mar é o nosso futuro e o nosso passado."
 flavor_nor.25.t:0  "Boom Populacional"
 flavor_nor.25.d:0  "Séculos atrás, a Peste Negra devastou nossas terras, matando mais de 60% de nossa população, deixando grandes partes do campo totalmente desoladas e esmagando as cidades em crescimento no final da Idade Média. Politicamente, isso tornou a união com os outros países nórdicos uma necessidade e economicamente deixou-nos os membros mais pobres. Com o tempo, no entanto, o país começou a se recuperar. Grandes áreas de terra aberta e uma economia em ascensão encorajaram a migração para a Noruega e tornaram mais fácil para o segundo ou terceiro filho reivindicar mais terras para seus filhos Enquanto muitos na costa optaram por migrar para os Países Baixos, o interior da Noruega está experimentando um nível sem precedentes de crescimento populacional."
 flavor_nor.25.a:0  "Chegou a nossa hora!"
 flavor_nor.26.t:0  "Tensões entre mineiros e locais"
 flavor_nor.26.d:0  "O influxo de mineradores e garimpeiros alemães em pouco tempo fez com que pequenas comunidades mineradoras surgissem em todo o nosso país, mesmo em áreas onde a mineração nunca será a principal fonte de renda. Essas comunidades são, no entanto, quase inteiramente pequenas colônias alemãs com leis alemãs , costumes e população. Aldeias norueguesas vizinhas são obrigadas a fornecer aos mineiros comida e outras coisas de que possam precisar e isso com o tempo levou ao desenvolvimento de algumas tensões entre os habitantes locais e os recém-chegados. Em [hjartdal_standin.GetName] aldeia após aldeia começou pegar em armas contra os alemães, exigindo que eles partissem e que as leis e costumes noruegueses fossem respeitados."
 flavor_nor.26.a:0  "Esses camponeses precisam aprender seu lugar!"
 flavor_nor.27.t:0  "Proclamação em [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d:0  "Preocupados com o que eles percebem ser uma invasão crescente de seus privilégios pela Coroa Dinamarquesa, os membros do conselho norueguês e outros proeminentes se reuniram em [hamar_or_standin.GetCapitalName] para elaborar uma série de demandas à Coroa por seu apoio contínuo ao União.\nAs demandas impressas em [hamar_or_standin.GetCapitalName] incluem a restauração das terras norueguesas perdidas, afirmando os direitos tradicionais da igreja e da nobreza norueguesa, fortalecendo o poder do conselho real norueguês e, em geral, afirmando o papel da Noruega como um partido igualitário da Dinamarca em nossa União. A intenção é que a lista de demandas a serem enviadas para [Root.Monarch.GetName] faça parte do [Root.Monarch.GetHerHis] tradicional Håndfestning, a Capitulação Eleitoral, como [Root. Monarch.GetTitle] da Noruega."
 flavor_nor.27.a:0  "Uma excelente iniciativa!"
 flavor_nor.27.b:0  "Faríamos melhor em não questionar o domínio dinamarquês..."
 flavor_nor.28.t:0  "Exigências do Conselho Norueguês"
 flavor_nor.28.d:0  "Juntamente com várias pessoas importantes no reino, o Conselho Real Norueguês nos enviou uma lista de demandas que eles acham que devem ser atendidas para que a Noruega aceite a adesão de [Root.Monarch.GetName]. De acordo com os membros do Conselho, os dinamarqueses A coroa continuou a atropelar os direitos do povo norueguês por muito tempo e isso deve ser revertido. Se não concordarmos, eles ameaçam usar seu poder de jure para eleger outro governante."
 flavor_nor.28.a:0  "Devemos recusar essas exigências absurdas!"
 flavor_nor.28.a.tt:0  "Recusando-se a atender às exigências do Conselho Norueguês, podemos provocá-los a §Rbreak§! sua §Yunion§! conosco."
 flavor_nor.28.b:0  "São coisas menores, vamos concordar em preservar o sindicato."
 flavor_nor.29.t:0  "[Root.Monarch.GetName] concorda com nossas exigências!"
 flavor_nor.29.d:0  "Os dinamarqueses concordaram com nossas exigências. Certamente isso protegerá nossa independência daqui para frente!"
 flavor_nor.29.a:0  "Excelente!"
 flavor_nor.30.t:0  "[Root.Monarch.GetName] se recusa a atender às demandas [hamar_or_standin.GetCapitalName]"
 flavor_nor.30.d:0  "Um mensageiro da corte dinamarquesa chegou com sua resposta às nossas demandas. [Root.Monarch.GetName] se recusa a atender qualquer um deles e, em vez disso, fez uma proposta própria que aborda muito poucos dos nossos pontos de preocupação. Alguns acham não temos escolha a não ser eleger outro governante como é nosso direito."
 flavor_nor.30.a:0  "Vamos eleger nosso próprio rei."
 flavor_nor.30.b:0  "Devemos preservar a União."
 flavor_nor.31.t:0  "Revolta na Noruega"
 flavor_nor.31.d:0  "O Conselho Real Norueguês desafiou [Root.Monarch.GetName] e elegeu outro homem para liderar seu reino na esperança de acabar com o domínio dinamarquês para sempre."
 flavor_nor.31.a:0  "Absurdo!"
 flavor_kor.EVTNAME1:1  "Expedição Norte de [Root.Monarch.GetName]"
 flavor_kor.EVTDESC1:2  "[Root.Monarch.GetTitle] [Root.Monarch.GetName] planeja lançar uma expedição ao norte para castigar os manchus. Isso exigirá preparações substanciais, fundos e é impossível manter segredo. [Root.Monarch.GetSheHeCap] planeja fortalecer as defesas da Coreia aumentando e melhorando o treinamento e atualizando nossas fortalezas."
 flavor_kor.EVTOPTA1:0  "Prepare-se para a guerra."
 flavor_kor.EVTNAME2:0  "Primeira Purga Literati"
 flavor_kor.EVTDESC2:0  "Enquanto servia como Terceiro Censor em 1495, Kim Il-son, um ex-historiador do estado, provou ser um homem disposto a fazer grandes críticas aos funcionários do governo, independentemente de seu poder ou status. Um dos memorandos acusatórios de Kim desencadeou um controvérsia que logo ganhou vida própria. A reação resultante levou ao expurgo de muitos dos intelectuais que ousaram criticar os oficiais e o rei."
 flavor_kor.EVTOPTOK:0  "OK"
 flavor_kor.EVTNAME3:0  "Segunda Purga Literati"
 flavor_kor.EVTDESC3:0  "Durante um banquete de estado no outono de 1503, o Ministro dos Ritos Yi Se-jwa acidentalmente derramou vinho nas vestes do rei durante o jantar. O rei interpretou isso como um crime contra o soberano e, portanto, uma traição. O incidente desencadeou uma cadeia de eventos resultando em banimentos, expurgos e execuções dos funcionários e intelectuais, que sobreviveram ao primeiro expurgo, para acabar com o desprezo pela autoridade."
 flavor_kor.EVTNAME4:0  "Terceira Purga Literati"
 flavor_kor.EVTDESC4:0  "Cho Kwang-jo, um reformador neoconfuciano, tentou moldar o governo de acordo com os ideais confucianos. Seus sucessos iniciais na reforma saíram pela culatra quando ele foi longe demais ao atacar a velha ordem. nunca questionado, ao contrário dos expurgos anteriores. O governo acreditava que 'a camarilha de Cho Kwang-jo', como era chamada, estava equivocada, que grande parte de seu programa de reforma prejudicaria o governo e que a turbulência causada por suas ações constituía uma grave ameaça para a sociedade Yi e as fundações do estado. O resultado foi que Cho Kwang-jo e seus jovens idealistas foram eliminados e as batalhas entre facções se desenvolveram em lutas de poder nuas. Dezenas de pessoas foram executadas e centenas foram demitidas de cargos governamentais ou exilado."
 flavor_kor.EVTNAME5:0  "Introdução da Lei do Imposto Territorial Uniforme"
 flavor_kor.EVTDESC5:0  "A economia coreana estava em péssimo estado no século 17 e, para corrigir esse estado, o Conselheiro Chefe de Estado Yi Won-ik gradualmente introduziu reformas anteriormente ignoradas no sistema tributário. terra. O imposto sobre as mercadorias era limitado a uma cota que permitia aos camponeses empreendedores e atacadistas fabricar e vender mercadorias excedentes. O efeito líquido foi impostos mais baixos para os camponeses, aumento das receitas para o estado e um aumento no comércio."
 flavor_vie.EVTNAME1:0  "A Crise Sucessória"
 flavor_vie.EVTDESC1:0  "Desde a morte de Nan T'arat, a sucessão tem sido disputada entre nosso atual monarca e seu tio, o rei Kitsarat. Parece que a crise está chegando ao auge e agora parece que devemos escolher um curso de ação. O que devemos fazer?"
 flavor_vie.EVTOPTA1:0  "Deixe-os lutar"
 flavor_vie.EVTOPTB1:0  "Apoie o herdeiro legítimo"
 flavor_wal.EVTNAME1:0  "Vlad, o Empalador"
 flavor_wal.EVTDESC1:1  "Sentindo a fraqueza no domínio da Valáquia, um pretendente ao Principado voltou à frente de um exército depois de viver por anos em cativeiro turco. Vlad Draculesti, Filho do Dragão, é um homem de temperamento cruel e sedento de sangue. Sua chegada foi marcada pelo horrível empalamento dos embaixadores enviados para negociar com ele, deixando claro que ele fará grande violência a qualquer um que resistir ao seu governo."
 flavor_wal.EVTOPTA1:0  "Não devemos nada aos turcos! Deixe-os se contorcer nas estacas!"
 flavor_wal.EVTOPTB1:0  "Peça desculpas ao sultão"
 flavor_wal.EVTNAME2:0  "O Empalamento do [TUR.Monarch.GetTitle]"
