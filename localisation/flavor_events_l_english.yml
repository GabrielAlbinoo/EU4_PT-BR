 flavor_wal.EVTDESC2G:1  "A comitiva reunida prepara suas lanças e seus estômagos para o julgamento vindouro. O empalamento brutal da corte otomana começa. Os soldados levantam o corpo espancado e quebrado de [TUR.Monarch.GetTitle] [TUR.Monarch.GetName] de [TUR .Monarch.GetHerHis] posição caída no chão e suporte [TUR.Monarch.GetHerHim] na posição vertical. O outrora majestoso [TUR.Monarch.GetTitle] solta um grito final arrepiante quando a estaca empala o coração de [TUR.Monarch.GetHerHis] e emerge das costas [TUR.Monarch.GetHerHis]."
 flavor_wal.EVTDESC2H:0  "A comitiva reunida prepara suas lanças e seus estômagos para o próximo julgamento. O brutal empalamento da corte otomana começa."
 flavor_wal.EVTOPTA2:0  "O terrível fim deles foi bem merecido."
 flavor_wal.EVTNAME3:0  "O Empalamento do Sultão"
 flavor_wal.EVTDESC3:0  "Os cruéis bárbaros de [From.Country.GetName] assassinaram nosso nobre [Root.Monarch.GetTitle] ao lado de [Root.Monarch.GetHerHis] filhos e harém da maneira mais desumana. Seus corpos estão empalados em uma colina com vista para o incêndio cidade de [Root.Capital.GetName]."
 flavor_wal.EVTOPTA3:0  "Esses selvagens monstruosos vão pagar por isso!"
 flavor_tib.EVTNAME1:0  "O Dalai Lama assume o controle"
 flavor_tib.EVTDESC1:0  "Após anos de desgoverno por reis fracos que eram marionetes de potências estrangeiras, o Dalai Lama, há muito o líder espiritual do povo tibetano, assumiu o controle total do governo. Sua Santidade, o Dalai Lama, busca seu conselho. Que tipo de política externa devemos seguir?"
 flavor_tib.EVTOPTA1:0  "Vire-se para dentro e crie um pacífico Shangri-La"
 flavor_tib.EVTOPTB1:0  "Castigue nossos vizinhos traiçoeiros!"
 flavor_tib.EVTNAME2:0  "Encontro com os Khans"
 flavor_tib.EVTDESC2:0  "O Dalai Lama considera a multidão reunida de pequenos Khans como se fossem seus mastins treinados. Por meio deles, ele sabe que seu domínio sobre o Tibete será garantido; ele deve apenas escolher como. O plano mais seguro seria garantir um tratado com os Khans, buscando sua garantia de que farão o possível para defender o budismo no Tibete, em particular o corpo do próprio bodhisattva renascido.\nUma abordagem mais radical também ocorreu ao monge iluminado; se o Dalai Lama convidasse um dos Khans para governando como seu fantoche, ele nunca precisaria temer a resistência das famílias nobres contenciosas do Tibete. Governar das sombras tem um certo apelo.\nEle se volta para os Khans para anunciar sua vontade, um sorriso plácido escondendo sua ambição velada."
 flavor_tib.EVTOPTA2:0  "Estabeleça um relacionamento com os nômades."
 flavor_tib.EVTOPTB2:0  "Convide os Mongóis Khalka para governar."
 flavor_tib.EVTOPTC2:0  "Convide os Khoshuud Oirats para governar."
 flavor_tib.EVTOPTD2:0  "Convide os Dzungar Oirats para governar."
 flavor_pap.EVTNAME1:0  "O Comissionamento da Basílica de São Pedro"
 flavor_pap.EVTDESC1:0  "O Papa Júlio II começou a construir a Basílica pouco depois de ser eleito Papa. A conclusão levaria mais de 100 anos e um dos artistas mais famosos da história, Michelangelo, teve um grande papel em sua conclusão, tanto como arquiteto quanto como como pintor".
 flavor_pap.EVTOPTA1:0  "Edificar a igreja"
 flavor_pap.EVTOPTB1:0  "Concentre-se em assuntos mundanos"
 flavor_pap.EVTNAME2:0  "A Fundação das Sociedades de Jesus"
 flavor_pap.EVTDESC2:0  "Em 1540, o Papa Paulo III reconheceu a Ordem dos Jesuítas, criada em 1534 pelo espanhol Don Iñigo López de Recalade, mais conhecido como Inácio de Loyola. Ele se torna um dos mais devotos contra-reformistas e inimigo número um do movimento protestante. Loyola tendo uma A formação militar deixa sua marca na ordem, que é organizada quase como um exército. Alta prioridade foi dada tanto à educação de missionários quanto de conselheiros para as cortes reais europeias. Isso tornou a ordem jesuíta muito poderosa na cena política. 1773 a ordem jesuíta foi dissolvida pelo Papa Pio VI devido à pressão dos países cristãos na era do Iluminismo. Em 1814, a ordem jesuíta foi reinstituída, porém, apenas como uma sombra fraca da poderosa ordem que outrora fora."
 flavor_pap.EVTOPTA2:0  "OK"
 flavor_pap.EVTNAME3:0  "Aprovação papal da ordem dos jesuítas"
 flavor_pap.EVTDESC3:0  "Seu apoio à ordem jesuíta foi notado e é totalmente apreciado pelo Papa. A ordem foi criada em 1534 pelo espanhol Don Iñigo López de Recalade, mais conhecido como Inácio de Loyola. Ele foi um dos mais devotados contra-reformistas e inimigo número um do movimento protestante."
 flavor_pap.EVTOPTA3:0  "Bom"
 flavor_pap.EVTNAME4:0  "Reorganização da Santa Inquisição"
 flavor_pap.EVTDESC4:0  "Por iniciativa de Pietro Caraffa de Nápoles, o Papa reorganiza a inquisição romana de acordo com o modelo espanhol. Junto com os jesuítas, um reinado de terror é infligido ao povo. No entanto, os métodos cruéis são eficazes e levam à erradicação completa do movimento protestante na península italiana".
 flavor_pap.EVTOPTA4:0  "Inquisição modelo espanhol"
 flavor_pap.EVTOPTB4:0  "Inquisição moderada"
 flavor_pap.EVTNAME5:0  "Giordano Bruno"
 flavor_pap.EVTDESC5:0  "Giordano Bruno era um teólogo italiano que identificava Deus com a natureza. Embora se considerasse cristão, ele defendia a visão de Copérnico sobre o cosmos e satirizava a crença cega na religião. Ele foi preso em Veneza e extraditado para Roma, onde foi levado a julgamento".
 flavor_pap.EVTOPTA5:0  "Queime o herege"
 flavor_pap.EVTOPTB5:0  "Poupe a vida dele"
 flavor_pap.EVTNAME6:0  "A Limpeza das Marcas Pontinianas"
 flavor_pap.EVTDESC6:0  "1779, o Papa Pio VI drenou as fronteiras pontinianas para criar terras agrícolas mais produtivas em vez de pântanos inúteis."
 flavor_pap.EVTOPTA6:0  "Ganhar terra"
 flavor_pap.EVTNAME7:1  "A Reforma da Fé Católica"
 flavor_pap.EVTDESC7:1  "Os sucessos do movimento protestante não podem mais permanecer sem contestação. Sua Santidade encarregou uma comissão de cardeais de enfrentar os desafios colocados por ele - embora a própria fé católica não deva ser comprometida, Sua Santidade e a maioria dos cardeais estão dispostos a admitir que alguns As queixas protestantes são válidas. Por exemplo, não pode haver dúvida de que o freqüente absenteísmo dos bispos e os excessos mundanos do clero são uma mancha na reputação da Igreja.\n\nPortanto, um Concílio será convocado em Trento para discutir a melhor forma de reformar a Igreja para enfrentar o desafio dos reformadores e iniciar o processo de Contra-Reforma."
 flavor_pap.EVTOPTA7:1  "Convocar o Concílio de Trento"
 flavor_pap.7.tt:0  "Um convite será enviado a todos os países §Ycatólicos§!"
 flavor_pap.EVTOPTB7:0  "Fazer nada"
 flavor_pap.EVTNAME8:0  "O Concílio de Trento"
 flavor_pap.EVTDESC8:1  "O Papa nos convidou a participar do Concílio de Trento para debater as reformas necessárias para remediar a corrupção e outras aflições da igreja. O Concílio discutirá o que constitui a heresia protestante e considerará a definição dos ensinamentos da Igreja nas áreas da Escritura e Tradição, Pecado Original, Justificação, Sacramentos, Eucaristia na Santa Missa e veneração dos santos. Também tentará responder às disputas protestantes, considerando restrições a práticas que se tornaram uma mancha na reputação da Igreja, como o frequente absenteísmo dos bispos e vários excessos mundanos do clero".
 flavor_pap.EVTOPTA8:1  "Devemos deliberar sobre nossa posição."
 can_join_council_of_trent_tt:0  "§Y[Root.GetName] pode agora escolher uma posição no Concílio de Trento§!"
 flavor_mch.EVTNAME1:0  "Reformas de Nurhachi"
 flavor_mch.EVTDESC1:0  "Em 1584, o Khan Nurhaci conseguiu unir todas as tribos tungusianas, os chamados Kin-Tungus, mais tarde conhecidos como Manchus. Ele também reformou o governo, a administração e o sistema judicial tendo a China como modelo. Nurhachi também inventou a língua escrita manchuriana ."
 flavor_mch.EVTOPTA1:1  "Um grande dia para os povos Manchu"
 flavor_mch.EVTOPTB1:0  "Reforma Diplomática"
 flavor_mch.EVTOPTC1:0  "Reforma Militar"
 flavor_mch.EVTNAME2:0  "Os mongóis orientais assimilados"
 flavor_mch.EVTDESC2:0  "Várias grandes tribos mongóis orientais se unem sob Nurhaci e seu número de 'bandeiras' (exércitos) aumenta de quatro para oito. É agora que ele define seu objetivo de conquistar a China. Em 1616, ele recebe o título de 'Kin-Khan' para mostrar que seu povo descende dos Kin-Tungus. Ele também adota o nome de 'Aisin Giorin (tribo dourada). Em 1625 ele atacou a China, um desenvolvimento que acabou resultando em uma vitória total da Manchúria."
 flavor_mch.EVTOPTA2:0  "Estamos prontos para atacar"
 flavor_mch.EVTNAME3:0  "As Reformas do Exército Manchu"
 flavor_mch.EVTDESC3:0  " Agora que os manchus estão firmemente no controle do norte da China, talvez seja hora de usar a experiência militar manchu para reformar o antigo exército chinês. No entanto, isso provavelmente será caro e muitos militares se ressentirão de tal tentativa. O que deve acontecer nós fazemos?"
 flavor_mch.EVTOPTA3:0  "Sim, reforme as forças armadas, pois os velhos costumes chineses são inferiores"
 flavor_mch.EVTOPTB3:0  "Bah! O que os bárbaros poderiam ensinar à nação de Sun Tzu?"
 flavor_mch.EVTNAME4:0  "O Avanço Manchu"
 flavor_mch.EVTDESC4:0  "Embora agora estejamos em paz com a China, é óbvio que eles são uma nação em processo de desintegração. Certamente seria sensato atacá-los enquanto estão tão fracos e fazer avanços ainda mais espetaculares!"
 flavor_mch.EVTOPTA4:0  "Ataque-os agora enquanto eles estão fracos!"
 flavor_mch.EVTOPTB4:0  "Não, vamos deixá-los em paz"
 flavor_mch.EVTNAME5:0  "A Revolta dos Três Feudatários"
 flavor_mch.EVTDESC5:1  "Três senhores feudais no sul, outrora generais Ming que desde então se uniram aos manchus, se rebelaram! Ordenados a desistir de seus cargos e retornar a Pequim, eles conspiraram contra nós e formaram um exército. Eles declaram que sua causa é "opor-se aos Qing e restaurar os Ming", embora vários senhores tenham se proclamado o verdadeiro imperador, apesar de sua falta de relação com a família Zhu. Uma grande guerra civil começou; devemos defender o reino Qing de esses traidores!"
 flavor_mch.EVTOPTA5:0  "Deixe-os se revoltar"
 flavor_mch.EVTOPTB5:0  "Aceder às suas demandas"
 flavor_mch.EVTNAME6:0  "A Expulsão dos Jesuítas"
 flavor_mch.EVTDESC6:0  "Devido a acontecimentos recentes, agora parece que os jesuítas podem ter sobrevivido à sua utilidade. Embora seu conhecimento seja grande, é estranho para nós e às vezes causa muita comoção entre nossos estudiosos e o povo comum, perturbando a estabilidade de nosso reino. Eles estiveram por décadas interferindo nos assuntos internos de nossa nação - a gota d'água foi sua intromissão na recente sucessão. Talvez seja hora de eles irem embora."
 flavor_mch.EVTOPTA6:0  "Expulse-os!"
 flavor_mch.EVTOPTB6:0  "Não, eles são muito valiosos!"
 flavor_mch.EVTNAME7:0  "A Nomeação de Heshen"
 flavor_mch.EVTDESC7:0  "Um ministro promissor recentemente chamou nossa atenção. Seu nome é Heshen, e ele certamente é sábio nos caminhos da diplomacia e administração. No entanto, há rumores de que ele também é grosseiramente corrupto, misturando sua excelência política com ganância e favoritismo. Devemos torná-lo nosso ministro-chefe?"
 flavor_mch.EVTOPTA7:0  "Nomeie-o apesar de suas falhas!"
 flavor_mch.EVTOPTB7:0  "Não, tal corrupção poderia arruinar o estado!"
 flavor_kni.EVTNAME1:0  "Pierre d'Aubusson"
 flavor_kni.EVTDESC1:0  "O Grandmaster Hospitaler d'Aubusson, que havia defendido Rhodos com tanto sucesso contra o sultão anterior, Mehmed II, aprisionou o irmão do sultão turco Bayezid II, apesar de uma promessa de salvo-conduto em 1483. Um cativo de tanto prestígio era obviamente um forte trunfo de negociação para muitos dos inimigos do Império Otomano e vários países estavam dispostos a pagar grandes somas por ele."
 flavor_kni.EVTOPTA1:0  "Refém do papado por ouro"
 flavor_kni.EVTOPTB1:0  "Refém da Hungria por ouro"
 flavor_kni.EVTOPTC1:0  "Refém de Veneza por ouro"
 flavor_kni.EVTNAME2:0  "Rodianos e outros gregos aceitos na Ordem"
 flavor_kni.EVTDESC2:0  "No início do século 16, os rodianos e outros gregos foram imprudentemente admitidos na ordem em um último grande esforço para aumentar a força de trabalho para impedir o ataque turco."
 flavor_kni.EVTOPTA2:0  "OK"
 flavor_kni.EVTNAME3:0  "A Grande Nau de Alexandria"
 flavor_kni.EVTDESC3:0  "A pequena mas eficiente frota dos Cavaleiros foi o flagelo dos muçulmanos por centenas de anos. Manter as águas livres de corsários inimigos, bem como capturar navios mercantes dos muçulmanos, manteve os cofres em Rhodos cheios e os marinheiros muçulmanos aterrorizados. Um dos o evento mais famoso foi a captura da Grande Nau de Alexandria em 1569, repleta de enormes riquezas."
 flavor_kni.EVTOPTA3:0  "Louve o Senhor!!"
 flavor_kni.EVTNAME4:0  "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4:0  "Martinengo foi o melhor engenheiro de fortificações da Europa. Ele foi autorizado a melhorar as fortalezas de Rodes. Em 1521, quando trabalhou por alguns meses, ficou tão apaixonado pelos Cavaleiros e seus ideais que se ajoelhou diante do Grande Mestre e implorou-lhe que o tornasse um Cavaleiro. O Grão-Mestre o aceitou na irmandade e ele lutou bravamente, morrendo na batalha de Rodes em 1522."
 flavor_kni.EVTOPTA4:0  "Melhorar nossas defesas"
 flavor_kni.EVTNAME5:0  "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5:0  "Depois de ter sido adquirida pelos Cavaleiros, Malta tornou-se uma fortaleza tão forte quanto Rodes havia sido. Sob o comando do Grão-Mestre Jean Parisot de La Valette, eles resistiram com sucesso em 1565 a um cerco otomano composto por 180 navios e cerca de 50.000 homens contra apenas 9.000 defensores de seis meses, antes que o invasor fosse forçado a partir. A nova capital, Valletta, tornou-se uma cidade de esplêndidos palácios e fortificações incomparáveis. Crescendo em poder e riqueza devido principalmente às suas aventuras marítimas contra os turcos."
 flavor_kni.EVTOPTA5:0  "Melhorar as defesas"
 flavor_inc.EVTNAME1:0  "A Guerra Civil Inca"
 flavor_inc.EVTDESC1:0  "Em 1532 estourou uma guerra civil entre os herdeiros do trono Inca, Atahualpa e Huascar, cada um dos quais estava tentando controlar o império. Os espanhóis encontraram Atahualpa, o vencedor da guerra civil, e seu exército em uma conferência pré-combinada em Cajamarca em 1532. Quando Atahualpa chegou, os espanhóis o emboscaram e o prenderam, matando milhares de seus seguidores, embora Atahualpa tenha pago o resgate mais fabuloso conhecido na história."
 flavor_inc.EVTOPTA1:0  "Maldito Huascar Inca!"
 flavor_dlh.EVTNAME1:0  "As Maratas"
 flavor_dlh.EVTDESC1:0  "Tendo servido por muito tempo os vários mestres do Deccan, os maratas aperfeiçoaram a guerrilha como a guerra daquele planalto. A crescente influência dos capitães maratas em nossas fileiras, bem como o crescimento de uma língua literária marata, inspiraram um sentimento crescente de separatismo em suas fileiras. Para muitos, parece que sua hora é agora."
 flavor_dlh.EVTOPTA1:0  "Na nossa terra não é!"
 flavor_dlh.EVTOPTB1:0  "Ceda às suas exigências"
 flavor_dlh.EVTNAME2:0  "Tigre na Fronteira"
 flavor_dlh.EVTDESC2:0  "Sua Alteza, forças suspeitas de serem lideradas pelo Príncipe Mughal Bâbur estão se movendo para Thar e o vale do Indo. Se isso é realmente Bâbur e não um ataque comum de membros da tribo afegã, podemos estar enfrentando uma invasão total. Tenho uma péssima impressão sentindo sobre isso... Talvez devêssemos tentar negociar?"
 flavor_dlh.EVTOPTA2:0  "Negociar com Bâbur"
 flavor_dlh.EVTOPTB2:0  "Sem concessões!"
 flavor_dlh.EVTNAME3:0  "A Dinastia Lodi"
 flavor_dlh.EVTDESC3:0  "A Dinastia Lodi assumiu o controle de nossa nação. A dinastia é amplamente odiada e tanto a população deste sultanato quanto nossos vizinhos estão expressando sua desaprovação de sua usurpação. O melhor que podemos fazer é enfrentar a tempestade que as ações de nosso novo os monarcas causaram."
 flavor_dlh.EVTOPTA3:0  "Maldições!"
 flavor_dlh.EVTNAME4:0  "A incompetência dos Lodis"
 flavor_dlh.EVTDESC4:0  "A Dinastia Lodi foi um desastre para nossa nação! Sua manifesta incompetência arruinou o estado, levou a população à beira de uma revolta total e fez com que nossos vizinhos nos desprezassem e conspirassem contra nós. O melhor que podemos fazer é perseverar apesar dos problemas que nossos monarcas inúteis causaram."
 flavor_dlh.5.t:1  "A ascensão de [SRH.Monarch.GetName]"
 flavor_dlh.5.d:0  "Desde o saque de sua capital em 1398, o sultanato de Delhi está em constante estado de decadência. Em pouco tempo, os sultanatos de Bengala, Gujarat, Malwa e até Jaunpur foram proclamados independentes por ex-governadores, enquanto nossa própria dinastia Sayyid assumiu o controle. oportunidade de tomar o poder sobre a própria cidade. No entanto, não conseguimos consolidar o sultanato fraturado e nossa influência direta não se estende muito longe das muralhas da cidade de Delhi.\nA família Lodi em Sirhind foi nosso último grande apoiador. Com influência sobre a maioria dos nobres afegãos em nosso reino, eles conseguiram trazer ordem às poucas terras que ainda permanecem leais. Em troca, nossos predecessores concederam a eles toda a influência e poder que puderam. No entanto, com a ascensão de Bahlul Lodi como o chefe da família, Delhi está mais uma vez em risco. Chegou-nos a notícia de que Bahlul está planejando marchar sobre Delhi, para impor sua vontade ao sultão e possivelmente acabar com a dinastia Sayyid."
 flavor_dlh.5.a:0  "Devemos controlar esses traidores!"
 flavor_dlh.5.a.tt:1  "§Rirhind provavelmente declarará guerra a Delhi.§!"
 flavor_dlh.5.b:1  "Oferecer total independência aos Lodis como governantes do Sirhind.\n"
 flavor_dlh.5.b.tt:1  "Se Sirhind aceitar, eles serão independentes."
 flavor_dlh.6.t:0  "A ascensão de [Root.Monarch.GetName]"
 flavor_dlh.6.d:0  "Como governador do Punjab e um dos últimos apoiadores restantes dos Sayyid Sultans de Delhi, [Root.Monarch.GetName] é um dos proprietários de terras mais influentes no norte da Índia. [Root.Monarch.GetSheHeCap] também surgiu como o líder informal da maioria dos nobres afegãos dentro do sultanato e muitos consideram [Root.Monarch.GetHerHim] mais poderoso que o Sultão [DLH.Monarch.GetHerselfHimself].\nPortanto, não é de admirar que [Root.Monarch.GetName] assistiu a incompetência dos sultões de Delhi com desgosto."
 flavor_dlh.6.a:0  "O tempo acabou para a Dinastia Sayyid!"
 flavor_dlh.6.b:0  "Os Lodis permanecerão súditos leais."
 flavor_dlh.7.t:0  "A ascensão de [Root.Monarch.GetName]"
 flavor_dlh.7.d:0  "Reconhecendo a ambição e a habilidade de nosso líder, [Root.Monarch.GetName], os sultões de Delhi abandonaram todas as pretensões de ser nosso senhor supremo. Em vez disso, eles nos enviaram um símbolo de sua apreciação e pediram que avançássemos como amigos íntimos o ambiente hostil do norte da Índia."
 flavor_dlh.7.a:0  "Essa amizade pode durar?"
 flavor_dlh.EVTNAME8:0  "A Fundação de Agra"
 flavor_dlh.EVTDESC8:0  "A cidade de Agra foi fundada na margem do rio Yamuna graças à nossa política de desenvolvimento urbano na região. Já um importante centro populacional e comercial, a perspectiva de mudar a capital para Agra é atraente."
 flavor_dlh.EVTOPTA8:1  "Desenvolva [Root.Capital.GetName] em vez disso."
 flavor_dlh.EVTOPTB8:0  "Mova a capital para Agra."
 flavor_dai.EVTNAME1:0  "Reformas de Le Nghi Dan"
 flavor_dai.EVTDESC1:0  "O imperador Le Nghi Dan propôs várias reformas relativas ao governo e ao bem-estar econômico de nosso reino. Embora muitas dessas propostas façam muito sentido, elas também serão caras e podem causar inquietação. O que devemos fazer?"
 flavor_dai.EVTOPTA1:0  "Reformas Administrativas"
 flavor_dai.EVTOPTB1:0  "Reformas diplomáticas"
 flavor_dai.EVTOPTC1:0  "Reformas militares"
 flavor_dai.EVTNAME2:0  "A rivalidade das famílias Mac e Trinh"
 flavor_dai.EVTDESC2:0  "Duas grandes famílias disputam o poder de regente desta nação, os Mac e os Trinh. Por causa dessa luta pelo poder, a nação caiu na anarquia, com bandos armados apoiando um lado ou outro vagando pelo campo. Só podemos esperar que sua rivalidade terminará em breve."
 flavor_dai.EVTOPTA2:0  "Malditas sejam suas rixas intermináveis!"
 flavor_dai.EVTOPTB2:0  "A rixa deve parar, agora!"
 flavor_dai.EVTNAME3:0  "A Rebelião de Tay Son"
 flavor_dai.EVTDESC3:0  "Depois de anos de corrupção, má administração e fome, o povo de nossa nação aparentemente está farto. Eles se rebelaram sob a liderança dos irmãos Tay Son. O que devemos fazer?"
 flavor_dai.EVTOPTA3:0  "Esmagar os rebeldes"
 flavor_dai.EVTOPTB3:0  "Negociar um acordo pacífico"
 flavor_tus.EVTNAME1:0  "Michelangelo"
 flavor_tus.EVTDESC1:0  "Michelangelo foi considerado o maior artista vivo de sua vida e, desde então, é considerado um dos maiores artistas de todos os tempos. Várias de suas obras em pintura, escultura e arquitetura estão entre as mais famosas da existência. Embora os afrescos no teto da Capela Sistina são provavelmente os mais conhecidos de seus trabalhos hoje, o artista se considerava principalmente um escultor."
 flavor_tus.EVTOPTA1:0  "OK"
 flavor_tus.2.t:0  "O Imperador Condena a Elevação da Toscana"
 flavor_tus.2.d:0  "A força da Toscana vem crescendo há muito tempo, e é justo que o Papa finalmente reconheça as conquistas do Ducado de Florença. O Papa [PAP.Monarch.GetName] proclamou nosso estado um Grão-Ducado, e o venerável [Root .Monarch.GetName] seu grão-duque. No entanto, a proclamação encontrou oposição. \nEmbora apenas nominalmente, o imperador ainda vê a Toscana como um feudo imperial e afirma que a proclamação do papa é ilegal!"
 flavor_tus.2.a:0  "O Imperador não vai ficar no caminho da vontade de Deus."
 flavor_tus.2.b:0  "Devemos ceder ao direito costumeiro do imperador."
 flavor_tus.3.t:0  "O Imperador Confirma a Elevação da Toscana"
 flavor_tus.3.d:0  "Nossos diplomatas trabalharam dia e noite, garantindo que o imperador reconsiderasse sua posição sobre o status de nosso ducado. Agora, ele finalmente percebeu que não pode impedir a vontade de Deus. Com uma nova proclamação, ele confirmou o status da Toscana como Grão-Ducado. Com o Papa e o Imperador ao nosso lado, ninguém pode negar nossa glória."
 flavor_tus.3.a:0  "Tudo está certo."
 flavor_tus.4.t:0  "Os Projetos de Construção de Fernando I"
 flavor_tus.4.d:0  "O grão-duque Fernando dedicou seu governo a melhorar a vida de seus súditos e, por extensão, do estado toscano. Um de seus grandes empreendimentos foram extensos projetos de desenvolvimento na Toscana.\nSob seu governo, as estradas foram melhoradas e desenvolvidas em todo o ducado. Ainda mais significativamente, ele supervisionou a drenagem de muitos pântanos da Toscana ao redor de Pisa, abrindo novas terras para colonização e indústria. Isso foi feito, entre outras coisas, pelo desvio do rio Arno para o Canal Naviglio, que serviu para melhorar o comércio entre Florença e Pisa ."
 flavor_tus.4.a:0  "Implementar os projetos na íntegra."
 flavor_tus.4.b:0  "Expandir a malha viária e cobrar pedágios altos."
 flavor_tus.4.c:0  "Cobre pedágios mais altos e apenas diga que melhorou as estradas."
 flavor_tus.5.t:0  "O Tesouro de $MONARCHTITLE$"
 flavor_tus.5.d:0  "$COUNTRY$ sob os Médici era uma grande potência financeira na Itália, lã fluindo da cidade e ouro fluindo, principalmente através do banco Medici. O banco, juntamente com a propriedade de grande parte da indústria local, significava que um Medici governante exercia imenso controle sobre a economia do ducado. Eventualmente, a propriedade extensa significava que a distinção entre a riqueza pessoal do duque e os fundos do estado era em grande parte insignificante. Por exemplo, o grão-duque tinha direitos exclusivos sobre a extração de sal e minerais do estado, mas esses esperava-se que os fundos beneficiassem diretamente o estado e a cidade. \nNo entanto, com tanto controle pessoal, o que era dinheiro do estado e o que era dinheiro da família recaía em grande parte sobre cada grão-duque individual."
 flavor_tus.5.a:0  "O que é do interesse dos Medici é do interesse de $COUNTRY$."
 flavor_tus.5.b:0  "A regra dos Medici para o povo toscano."
 flavor_tus.6.t:0  "As reformas de Pedro Leopoldo"
 flavor_tus.6.d:0  "Peter Leopold da casa Habsburg-Lorraine, que governou a Toscana entre 1765 e 1790, era impopular por uma razão incomum. foram considerados muito liberais.\nA reforma do sistema tributário para aliviar o fardo dos cidadãos e a realização de obras públicas lucrativas foram bem recebidas, mas suas tentativas de reduzir o poder do clero foram interrompidas pela oposição do Papa e seus aliados políticos. desafiado a cada passo, muitos de seus objetivos foram alcançados, como garantir direitos legais para os cidadãos, melhorar o tratamento dos doentes mentais e um dos primeiros programas de vacinação contra a varíola. \nPeter Leopold também tentou introduzir uma constituição na Toscana. veria maiores direitos concedidos aos seus cidadãos e garantiria um equilíbrio entre os poderes legislativo e executivo.\n\nA constituição encontrou forte resistência, mesmo por parte daqueles que dela se beneficiariam, e nunca foi posta em vigor. A causa teve que ser abandonada em 1790, quando Leopoldo se mudou para Viena para aceitar o manto do Sacro Imperador Romano."
 flavor_tus.6.a:0  "Vamos implementar essas reformas, custe o que custar!"
 flavor_tus.6.b:0  "Se o povo não quer reformas, devemos colocar nossos esforços em outro lugar."
 flavor_tus.7.t:0  "Academia do Cimento"
 flavor_tus.7.d:0  "A Accademia del Cimento foi uma sociedade científica fundada em Florença em 1657. Foi uma das primeiras desse tipo, fundada por alunos de Galileu e financiada pelo príncipe Leopold e seu irmão, o grão-duque Ferdinando II.\nEmbora nunca tenha sido uma instituição oficial, foi importante para o desenvolvimento dos princípios científicos da experimentação. A sociedade tinha como lema "Tente e tente novamente" e publicou o Saggi, livro que se tornaria o manual de laboratório padrão do século XVIII."
 flavor_tus.7.a:0  "As sociedades científicas parecem ser úteis algum dia. Talvez."
 flavor_tus.7.b:0  "Precisamos institucionalizar a sociedade em benefício de $COUNTRY$."
 flavor_tus.8.t:0  "A Imprensa Medici Oriental"
 flavor_tus.8.d:0  "A Medici Oriental Press era uma tipografia fundada por Ferdinando de Medici em 1584. Tinha o objetivo de imprimir obras cristãs em árabe, na esperança de converter os muçulmanos, e recebeu o monopólio do Papa para imprimir livros em "línguas estrangeiras". ."\nA imprensa publicou algumas das primeiras obras impressas em árabe, que passaram a incluir várias obras não religiosas. As obras científicas em árabe foram impressas para circulação entre os cientistas europeus, junto com as antigas obras gregas que sobreviveram apenas em sua tradução para o árabe ."
 flavor_tus.8.a:0  "Só não conte ao Papa."
 flavor_tus.9.t:0  "Savonarola sobe"
 flavor_tus.9.d:0  "Nos últimos anos, um pregador chamou a atenção do povo de $COUNTRY$. Girolamo Savonarola falou ferozmente contra os [Root.Monarch.GetTitle]s, o próprio Papa, e até previu que o Dia do Julgamento seria rápido se aproximando.\nCom a recente turbulência na Itália, mais e mais estão começando a ouvir. Savonarola agora está encorajando multidões a abordar os $DYNASTY$s na rua, para proteger a antiga república.\nÉ apenas uma questão de tempo até que ele convença o toda a cidade de Firenze para ouvir suas "visões divinas".
 flavor_tus.9.a:1  "Os Medici devem fugir da cidade!"
 flavor_tus.9.b:0  "Aquele pregador louco deve ser preso!"
 flavor_tus.10.t:0  "Fogueira das Vaidades"
 flavor_tus.10.d:0  "O povo de $CAPITAL$ deseja nada mais do que ser purificado de seus pecados, e Savonarola os guiará! Cada pessoa tem seus textos blasfemos ou falsos ídolos ou luxos desnecessários. deve ser queimado. Vamos juntar tudo em enormes fogueiras em locais públicos, onde todos poderão ver a maldade deste mundo evaporar como fumaça ao vento. \n\nQueime seu pecado, $CAPITAL$! Queime seu pecado!"
 flavor_tus.10.a:0  "Savonarola convencerá as pessoas de que isso é necessário."
 flavor_tus.10.b:0  "Vamos apreender seus bens terrenos se for necessário."
 flavor_tus.11.t:0  "Agentes Medici"
 flavor_tus.11.d:1  "Embora a perversa família de banqueiros tenha sido expulsa de Firenze, sua ambição de tomar as almas de seus cidadãos não diminuiu nem por um momento. .\nPodemos ter que recorrer a métodos extremos para encontrá-los todos."
 flavor_tus.11.a:0  "Faça tudo o que pudermos para erradicá-los."
 flavor_tus.11.b:0  "Expulse qualquer um que possa ser leal aos Medici."
 flavor_tus.12.t:0  "O Povo Espera Revelações"
 flavor_tus.12.d:0  "Savonarola trouxe a palavra de Deus ao povo de $CAPITAL$, mas o povo só acredita verdadeiramente em seus mandamentos quando eles vêm na forma de explosões de fogo do púlpito. Alguns cidadãos até ousaram questionar se Deus está falando através dele! \nPode ser prudente para Savonarola apresentar outra grande visão de Deus sobre agora."
 flavor_tus.12.a:0  "Fogo e enxofre choverão do céu!"
 flavor_tus.12.b:0  "Invente algo um pouco mais calmo, para o bem de todos."
 flavor_tus.13.t:0  "O povo segue a Deus!"
 flavor_tus.13.d:0  "Sob a orientação de Savonarola, o povo de $CAPITAL$ é mais piedoso do que nunca desde que os apóstolos caminharam em solo sagrado. Talvez haja esperança de que Deus lhes mostrará misericórdia, afinal?"
 flavor_tus.13.a:0  "Deus cuida de seu rebanho!"
 flavor_tus.14.t:0  "Reformando as práticas republicanas"
 flavor_tus.14.d:0  "A grande missão de Savonarola não é apenas a purificação de $CAPITAL$, mas o retorno da cidade ao seu povo. Vai dar muito trabalho trazer $CAPITAL$ de volta aos dias de glória da república, mas esse trabalho só será feito se estamos dispostos a dar os primeiros passos radicais."
 flavor_tus.14.a:0  "Nós governamos para o povo de Florença."
 flavor_tus.14.b:0  "As pessoas precisam de orientação estrita."
 flavor_tus.15.t:1  "O povo se volta contra Savonarola"
 flavor_tus.15.d:0  "Meses e anos após a orientação gentil de Savonarola, as pessoas estão ficando descontentes. Não houve Dia do Julgamento e a cidade não foi totalmente queimada. Dizer a eles que isso é exatamente porque eles seguiram as visões de Savonarola não convencê-los.\n\nAgora, para provar sua proteção divina, está sendo exigido dele que faça a Prova do Fogo.Ele terá que passar por uma grande fogueira, como uma daquelas que ele tão ansiosamente acendeu nas ruas. Se ele passar com segurança para o outro lado, a proteção de Deus será evidente. Se não, seus inimigos o farão e o queimarão na fogueira.
 flavor_tus.15.a:1  "Deixe-o passar pela Prova de Fogo."
 flavor_tus.15.b:0  "O povo nunca mais desafiará a ordem de Deus!"
 flavor_tus.16.t:0  "Savonarola deixa este mundo"
 flavor_tus.16.d:1  "Até o fim, ele prometeu que lideraria $COUNTRY$ enquanto precisasse da orientação de Deus. Com a morte de Savonarola, a onda de fanatismo parece ter desaparecido de [Root.GetName]."
 flavor_tus.16.a:0  "Viva a república!"
 flavor_tus.16.b:0  "Viva o [Root.Monarch.GetTitle]!"
 flavor_sax.EVTNAME1:0  "Johann Sebastián Bach"
 flavor_sax.EVTDESC1:0  "Bach foi um compositor da era barroca e o membro mais célebre de uma grande família de músicos do norte da Alemanha. Embora fosse admirado por seus contemporâneos principalmente como um excelente cravista, organista e especialista em construção de órgãos, Bach é agora geralmente considerado como um dos maiores compositores de todos os tempos."
 flavor_sax.EVTOPTA1:0  "OK"
 flavor_han.EVTNAME1:0  "Leibniz"
 flavor_han.EVTDESC1:0  "Gottfried Wilhelm Leibniz foi um filósofo alemão, matemático e conselheiro político importante, tanto como metafísico quanto como lógico, e se destacou também por sua invenção independente do cálculo diferencial e integral. Nascido em Leipzig em 1646, ele acabou servindo de John Frederick o duque de Braunschweig-Lüneburg."
 flavor_han.EVTOPTA1:0  "OK"
 flavor_lit.EVTNAME1:0  "Onda do protestantismo"
 flavor_lit.EVTDESC1:0  "Na Lituânia, as pessoas eram principalmente católicas ou ortodoxas durante os séculos 15 e 16. No entanto, nas duas últimas décadas do século 16, muitos refugiados protestantes da França, Alemanha do Sul e Itália chegaram. Essa elite cultural trouxe novas idéias para o Ducado de A Lituânia, pressionada entre seus vizinhos católicos e ortodoxos. A família Radziwill tinha forte poder e abriu o país para influências estrangeiras. As cidades eram muito mais importantes do que no sistema aristocrático da Polônia e, portanto, as pessoas das cidades rapidamente se tornaram uma cultura e um caldeirão religioso espalhando o protestantismo para as terras rurais ao seu redor. Quando províncias inteiras lentamente se tornaram protestantes, o rei começou a apoiar a fé protestante. Primeiro pessoalmente e depois como uma religião de Estado olhando para a Prússia e a Suécia como ideais. Isso também significava que a Lituânia poderia assumir uma posição independente entre a Rússia e a Polônia. No entanto, as muitas religiões diferentes na Lituânia fizeram o governo aderir a uma política religiosa muito tolerante pelo menos até a década de 1640."
 flavor_lit.EVTOPTA1:0  "Aceite o Movimento"
 flavor_lit.EVTOPTB1:0  "Esmagar o Movimento"
 flavor_lit.EVTNAME2:0  "Onda do Calvinismo"
 flavor_lit.EVTDESC2:0  "Na década de 1590, quando a onda do protestantismo começou a mudar o tecido da sociedade lituana, numerosos refugiados da fé reformada chegaram em uma segunda onda. Estes eram os holandeses, ingleses, franceses e espanhóis fugindo dos governos católicos de mente estreita. de seus antigos países. Os refugiados eram uma mistura de fazendeiros e moradores da cidade e influenciaram os lituanos de maneira semelhante aos protestantes anteriores. No entanto, os magnatas lituanos em oposição ao rei viam a Polônia como a forma social perfeita. Quando o rei se converteu à forma luterana de protestantismo, muitos deles se reformaram, tanto para enfatizar sua diferença com o rei quanto porque os ideais reformados colocam Deus antes do rei. A fé reformada também era uma ideologia perfeita para eles imprimirem nos servos. Eles eram servos porque Deus queria que fossem e, assim, tornaram-se mais controláveis. Na década de 1630, uma crescente dissidência entre o estado protestante, por um lado, e os magnatas reformados e ortodoxos, por outro, podia ser sentida.
 flavor_lit.EVTNAME3:0  "Eixo Estratégico com a Suécia"
 flavor_lit.EVTDESC3:0  "Nas primeiras décadas do século 17, o rei da Lituânia se converteu ao protestantismo e começou a apoiar os dois ramos da Reforma. Em suma, seu ideal era uma monarquia eficaz e moderna muito inspirada pelos reis suecos. Construindo uma Igreja Protestante de Lituânia e obtendo inspiração para reformas governamentais e sociais, o rei voltou-se para a Suécia. A cooperação foi de benefícios mútuos, pois a Suécia logo conseguiu um amigo protestante na herética Europa Oriental. Lentamente, a amizade trouxe uma forte aliança e o rei Ladislovas I avidamente encorajou Gustav II Adolfo para promover o protestantismo na Alemanha. Ele próprio controlaria os católicos e ortodoxos do Oriente.
 flavor_lit.EVTOPTA3:0  "Oferecer Simpatia"
 flavor_lit.EVTOPTB3:0  "Recusar a cooperação"
 flavor_lit.EVTNAME4:0  "Eixo Estratégico com a Prússia"
 flavor_lit.EVTDESC4:0  "Na segunda década do século 17, Brandemburgo herdou o Ducado da Prússia. Brandemburgo-Prússia era um estado protestante com alta tolerância em relação aos reformados e ela abordou Jerzy I com uma oferta. A Lituânia e Brandemburgo deveriam assinar uma Santa Aliança Protestante e declarar guerra contra Polônia. Brandemburgo seria libertada de sua vassalagem prussiana pela Polônia e a Lituânia seria o que ela quisesse e pudesse exigir da Polônia. Uma facção de jovens oficiais do governo a estimava, mas o rei era um homem muito cuidadoso. Ele e seus conselheiros mais próximos hesitaram. A conclusão deles foi muito clara. Primeiro, era a impossibilidade de apoiar os alemães contra a Polônia em uma guerra de agressão. Em segundo lugar, a pior coisa possível era a vitória total. Se a Lituânia tomasse uma milha de terra polonesa, seria uma milha a mais. Qualquer conquista incluiria mais católicos e ortodoxos e, pior ainda, mais magnatas indisciplinados criados na anarquia polonesa de um país.Portanto, o rei educadamente recusou a honra, mas em vez disso propôs um tratado de comércio e intercâmbio cultural. No entanto, como a maioria dos lituanos politicamente bem informados poderia ter adivinhado, não saiu muito disso. A Sociedade de Brandemburgo-Prússia tinha muito mais em comum com a Polônia do que com a Lituânia."
 flavor_lit.EVTNAME5:0  "Eixo Estratégico com a Áustria"
 flavor_lit.EVTDESC5:0  "Antes da independência em 1569, Mikolaj, o Negro, nomeado rei como Mikolaj I, tornou-se príncipe do Sacro Império Romano e fez amizade com o governante Habsburgo da Áustria, o imperador Maximiliano II. Maximiliano era um político tão perspicaz quanto Mikolaj e lucrou com o enfraquecimento da Polônia Agora, a posição de Mikolaj era muito ruim na década de 1570, ele teve que lutar contra amplas facções de magnatas no que poderia ser descrito como uma Guerra Civil e defender suas fronteiras dos atos poloneses de vingança ou mesmo de uma reconquista. Ele teve que fazer o que servia à independência melhor e isso era fazer um acordo com Maximilian. Uma aliança militar foi assinada em 3 de fevereiro de 1570 e o filho mais velho de Mikolaj casou-se com Elizabeth de Steiermark. Esta aliança realmente impediu a Polônia de atacar, mesmo que as incursões nas fronteiras locais fossem regulares. Na Monarquia dos Habsburgos, as relações tornaram-se cautelosas e a aliança caiu, mas naquela época as relações com a Polônia eram pelo menos aceitáveis."
 flavor_lit.EVTNAME6:0  "Eixo Estratégico com a Áustria"
 flavor_lit.EVTDESC6:0  "O Pacto Austro-Lituano de 1570 terminou em 1576, quando o obscuro Rudolf assumiu o poder na Áustria. O rei Mikolaj II Krzysztof, também chamado de 'o Pequeno Órfão', era um homem versado e um católico piedoso que visitou Jerusalém. Quando ele se casou com Elizabeth de Steiermark, ele conheceu Rudolf, que trouxe sua multidão favorita de astrólogos, enfurecendo o piedoso príncipe herdeiro. A partir daquele dia, ele não suportou o homem. No entanto, com a ascensão de Ferdinand II, um parente distante de Elizabeth de Steiermark, o idoso Mikolaj II encontrou novamente um homem de seus valores. Ferdinand também queria uma monarquia forte e fortalecer o catolicismo na Europa. Ele imediatamente assinou uma aliança e comprou o consentimento da Polônia. Durante a Guerra dos Trinta Anos, os hussardos lituanos lutaram lado a lado lado das tropas imperiais, dando à Lituânia quantidades infinitas de glória."
 flavor_lit.EVTNAME7:0  "Os magnatas anseiam por 'direitos poloneses'"
 flavor_lit.EVTDESC7:0  "Como reação à introdução dos Artigos Henrykian e da Pacta Conventa na Polônia em 1573, os Magnatas abordaram o rei e o instaram a constitucionalizar os direitos dos Szlachta e a compartilhar o poder com eles. Se não, disseram, ele teria que enfrentar as consequências. Neste ponto, Mikolaj II Krzysztof havia sido recentemente coroado. Ele era jovem e não tão avesso ao poder da nobreza quanto seu pai. Em um esforço para manter a paz social, ele aceitou um compromisso. Não havia Henrykian artigos, mas a constituição foi modificada, implicando que o Szlachta era o nervo vital da sociedade com direitos inalienáveis para ocupar cargos e poder legislativo. O Princípio de Tolerância Religiosa também foi confirmado."
 flavor_lit.EVTOPTA7:0  "Mais direitos do que deveres"
 flavor_lit.EVTOPTB7:0  "Equilíbrio entre Direitos e Deveres"
 flavor_lit.EVTOPTC7:0  "Mais deveres do que direitos"
 flavor_lit.EVTDESC8:0  "Depois que as duas ondas de refugiados chegaram, o Szlachta novamente pediu compensação por aceitar que o status quo religioso foi quebrado. Sua Majestade Mikolaj II Krzysztof, agora um ancião e um homem mais experiente, recusou-se a cumprir suas ameaças. Em vez disso, ele usou seu direito de levar uma proposta ao plenário do Sejm, o que era um compromisso, mas que convinha ao rei. . O Szlachta teve voz na elaboração da Política Externa, pois uma segunda casa para membros não-Szlachta foi instituída no Sejm, que detinha o poder legislativo de tributação. De muitas maneiras, essas reformas diminuiriam ainda mais o poder nobre como o tecido da sociedade lentamente inclinado para a vantagem dos agricultores burgueses e livres."
 flavor_lit.EVTDESC9:0  "Durante as décadas de 1630 e 1640, os magnatas acharam a vida no reino insuportável. Para escapar das noções igualitárias do governo e do rei, muitos dos m começaram a interferir na política polonesa local. Muitos deles possuíam tantas terras em um quanto no outro lado da fronteira. Eles trocaram terras livremente com seus irmãos poloneses e assim conseguiram fortalecer a Causa na Polônia e na Lituânia. Durante o Dilúvio, os Magnatas da Ucrânia e dos Campos Selvagens lutaram contra todos e todos. A Polônia estava em ruínas e o rei lituano teve que aceitar o fato de que ele só poderia controlar a parte norte de suas terras. Nesse ponto, o rei Aleksandras II montou uma grande campanha contra os tártaros, russos e crimeanos, trocando magnatas rebeldes ao mesmo tempo. Governo polonês, 'a última mente sã daquele lado da fronteira', como ele chamava o rei Wladyslaw IV da Polônia. Os magnatas subjugados tinham duas opções. Eles tinham que aceitar uma reforma dura ou ter todas as suas terras confiscadas e empurradas para o outro lado da fronteira para a Polônia. A escolha foi fácil. Ficaram, mas a reforma foi dura. Somente o estado poderia agora possuir terras. O usuário possuía apenas o direito de usá-lo. Mas para manter esse direito, o usuário tinha que pagar uma taxa de usuário decidida pelo rei. Com este veículo, o rei começou a quebrar as grandes propriedades dos magnatas e novamente mudando a estrutura da sociedade. Seu filho continuou a política de reforma depois que o rei foi assassinado por um magnata ucraniano em 30 de março de 1654."
 flavor_lit.EVTNAME10:0  "Reação Real sobre o Liberum Veto polonês"
 flavor_lit.EVTDESC10:0  "O rei Aleksandras II estava esclarecendo as coisas na Ucrânia em 1652, quando recebeu a notícia da introdução do Liberum Veto na Polônia. Uma semana depois, ele recebeu a notícia de que 'seu' Sejm havia votado pelos mesmos direitos. lendo os relatórios, ele descobriu que alguns magnatas lituanos quase dobraram o tamanho da lituana Szlachta trocando terras com os poloneses. Frustrado, o rei declarou a lei ilegítima. O rei tinha o apoio daqueles que não eram nobres, mas seus problemas continuariam vivos enquanto o Liberum Veto existisse na Polônia. Em um discurso famoso, ele se declarou aliado do povo polonês e em guerra com a Szlachta polonesa."
 flavor_lit.EVTOPTA10:0  "Mova-se contra a 'República-Magnata'"
 flavor_lit.EVTOPTB10:0  "Dar concessões aos magnatas lituanos"
 flavor_lit.EVTNAME11:0  "Guerra Civil na Lituânia"
 flavor_lit.EVTDESC11:0  "Em uma viagem em direção a Varsóvia, ele foi atolado pelo excelente comando polonês enquanto seu próprio Szlachta se rebelava. Isolado com seu exército em Czersk, ele fez um acordo com o rei polonês para deixar a Polônia imediatamente se o rei polonês se recusasse a aceitar o trono lituano. dos rebeldes no norte. Foi uma retirada não muito gloriosa e ele se considerou derrotado. O Szlachta havia destronado Aleksandras, mas foi desviado pelo fato de que o rei polonês se recusou a ter qualquer coisa a ver com os traidores. Nem todos os Szlachta estava contra Aleksandras e, após seu retorno, outro exército se juntou a ele. Juntos, eles esmagaram as forças rebeldes e executaram os traidores. Esses eventos resultaram em uma política externa arraigada na Lituânia para sempre apoiar os reis poloneses contra seus inimigos internos, mas nunca para intrometer-se sem ser solicitado."
 flavor_lit.EVTOPTA11:0  "Tente comprar os magnatas"
 flavor_lit.EVTOPTB11:0  "Que a guerra chegue às suas casas"
 flavor_lit.EVTNAME12:0  "A Horrível Praga na Lituânia"
 flavor_lit.EVTDESC12:0  "Durante 1709-10 a Lituânia suportou o inverno mais rigoroso do século. Mas como isso não bastasse, uma praga se espalhou pelas terras, matando muitos milhares. Fala-se do Flagelo de Deus e as pessoas rezam... rezam... rezar..."
 flavor_lit.EVTOPTA12:0  "Não há nada que possamos fazer"
 flavor_lit.EVTOPTB12:0  "Tente contê-lo"
 flavor_lit.EVTNAME13:0  "Pietismo"
 flavor_lit.EVTDESC13:0  "Pietismo foi um movimento religioso que começou na Alemanha durante a última parte do século 17. Tradicionalmente, o movimento pietista tem sido visto como uma reação contra o intelectualismo predominante nas fileiras protestantes, especialmente na Igreja Luterana durante esse período. , O pietismo era comum também dentro das outras formas cristãs. Foi com o retorno dos prisioneiros de guerra que o movimento realmente decolou na Lituânia. No entanto, a Igreja lituana desaprovou fortemente a pregação não autorizada, o que levou ao Édito do Conventículo de 1729, proibindo quaisquer reuniões religiosas fora da estrutura da Igreja."
 flavor_lit.EVTOPTA13:0  "Incentive-o"
 flavor_lit.EVTOPTB13:0  "Pare com isso"
 flavor_nov.EVTNAME1:0  "Guerra Civil em Novgorod"
 flavor_nov.EVTDESC1:0  "O século 14 testemunhou o início da longa luta de Novgorod com Moscou pela supremacia. Disputas internas entre os líderes da república o enfraqueceram diante da crescente força moscovita. Embora tenha se tornado um vassalo de Moscou após as invasões moscovitas em 1456 e 1470, Novgorod foi permitiu manter seu autogoverno. Não foi até 1478 que ficou sob o controle total de Moscou e perdeu sua liberdade. Novgorod manteve sua posição comercial até São Petersburgo ser construída em 1703."
 flavor_nov.EVTOPTA1:0  "Apoie a facção mercantil"
 flavor_nov.EVTOPTB1:0  "Apoie a Facção Nobre"
 flavor_nov.EVTOPTC1:0  "Apoie a facção camponesa"
 flavor_tur.EVTNAME111:0  "Janízaros Exigem Pagamento"
 flavor_tur.EVTDESC111:0  "Devido ao atual estado de inatividade do exército, os janízaros assumiram a responsabilidade de exigir que o Estado os compense pela recente falta de saque e esperam receber riqueza diretamente do tesouro."
 flavor_tur.EVTOPTA111:0  "Pague-os imediatamente"
 flavor_tur.EVTOPTB111:0  "Pague-os ao longo do tempo"
 flavor_tur.EVTOPTC111:0  "Recusar suas exigências"
 flavor_fra.EVTNAME5:0  "Os Mosqueteiros Reais"
 flavor_fra.EVTDESC5:0  "Enquanto supervisionava a reestruturação do nosso exército, o rei teve a ideia de formar uma unidade militar dentro da Maison du Roi que estaria aberta à nobreza inferior, proporcionando-lhes uma oportunidade de provar sua habilidade militar e lealdade à coroa. "
 flavor_fra.EVTOPTA5:0  "Uma ideia esplêndida!"
 flavor_fra.EVTOPTB5:0  "Prefiro ficar com o dinheiro"
 flavor_fra.6.t:0  "A Rendição do Maine"
 flavor_fra.6.d:0  "Em troca da aceitação do tratado de Tours em 1444, o condado de Maine foi prometido à França. Na prática, porém, isso ainda não aconteceu. Nenhum governador inglês quer ser lembrado como aquele que rendeu o Maine e em [Root .Capital.GetCapitalName] nobres proeminentes estão alegando que nosso negociador, William de la Pole, não tinha mandato para fazer esta concessão em primeiro lugar. Emissários franceses repetidamente tentaram nos lembrar disso desde a assinatura e [FRA.Monarch. GetName] finalmente tomou as rédeas do assunto e apareceu nas muralhas de Le Mans, exigindo a rendição da cidade.\nA menos que entreguemos o Maine aos franceses, muito provavelmente veremos uma retomada apressada das hostilidades."
 flavor_fra.6.a:1  "Devemos honrar nossas obrigações, mesmo que isso nos doa."
 flavor_fra.6.a.tt:1  "A França provavelmente entrará em guerra por nossa violação da Trégua e seremos considerados os agressores em tal guerra."
 flavor_fra.6.b:1  "Não vamos ceder um centímetro de território aos franceses!"
 flavor_fra.7.t:0  "A Rendição do Maine"
 flavor_fra.7.d:0  "Em troca da aceitação do tratado de Tours em 1444, o condado de Maine foi prometido à França. Na prática, porém, isso ainda não aconteceu. Os ingleses têm repetidamente evitado a questão e está ficando cada vez mais claro que muitos na O acampamento inglês está argumentando que o tratado não será honrado. Em uma última tentativa de forçar a questão, [Root.Monarch.GetName] se aproximou da capital do condado, Le Mans, e exigiu a rendição da cidade.\nO comandante local, no entanto, não dá sinais de intenção de abrir os portões, apesar de não ter uma força forte o suficiente para resistir a um ataque."
 flavor_fra.7.a:0  "Hora de ensiná-los a guerrear."
 flavor_fra.7.b:0  "Vamos recuar."
 flavor_fra.8.t:0  "A Rendição do Maine"
 flavor_fra.8.d:0  "Em troca da aceitação do tratado de Tours em 1444, o condado de Maine foi prometido à França. Na prática, porém, isso levou algum tempo para se concretizar. A chegada de [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself ] em cena parece ter feito o assalto desaparecer, no entanto, e finalmente o Maine está agora em nossas mãos."
 flavor_fra.8.a:0  "Ótimo!"
 flavor_kon.1.t:0  "Missionários Portugueses"
 flavor_kon.1.d:0  "Homens estranhos do norte têm aparecido nas nossas costas a pregar a palavra de um novo Deus. Estes missionários portugueses pedem livre acesso ao nosso povo para pregar a palavra do seu Deus e do seu Filho que ressuscitou dos mortos. Muitos dos nossos anciãos mais influentes desejam para nós expulsarmos os missionários, mas seus navios e armas sugerem que eles são um povo poderoso que desejamos acomodar."
 flavor_kon.1.a:0  "Deixe-os pregar."
 flavor_kon.1.b:0  "Expulsem os missionários!"
 missionaries_rebuffed:0  "Missionários rejeitados"
 missionaries_accepted:0  "Missionários aceitos"
 flavor_kon.2.t:0  "Missionários Entram no Kongo!"
 flavor_kon.2.d:0  "O Reino do Kongo, um estado pagão na costa da África Central, concordou em permitir que nossos missionários espalhem a palavra de Cristo em seu reino. Milhares em uma de suas províncias se uniram à Igreja e estão pedindo um bispo e construções de igrejas por toda a terra!"
 flavor_kon.2.a:0  "Boas notícias!"
 flavor_kon.3.t:0  "Missionários rejeitados!"
 flavor_kon.3.d:1  "O bárbaro [KON.Monarch.GetTitle] do Reino de [KON.GetName] teve nossos missionários açoitados e humilhados! Os adoradores de ídolos não apenas zombam de Cristo, eles zombam de nosso poder. Este insulto a [Root.GetName] e a nossa Santa Madre Igreja deve ser vingada".
 flavor_kon.3.a:0  "Vamos limpar a poeira... neles."
 flavor_kon.4.t:0  "O Rei do Kongo Converte!"
 flavor_kon.4.d:0  "Hoje, o nosso grande Manikongo $MONARCH$, ladeado por um padre português, declarou-se renascido como cristão. Rejeitando a fé dos seus antepassados, que chamou de idólatra, o nosso governante apela à adopção total da fé católica, com uma permanente bispo da diocese, a destruição dos ídolos dos antigos deuses e o fim do nosso modo de vida tradicional. Os anciãos congoleses já enfurecidos estão pedindo a cabeça do rei e a restauração da velha ordem. período de grande agitação".
 flavor_kon.4.a:0  "O cristianismo triunfará no Congo!"
 flavor_kon.4.b:0  "Cortem-lhe a cabeça!"
 flavor_kon.5.t:0  "Conversão do Kongo!"
 flavor_kon.5.d:0  "O Manikongo congolês [From.Monarch.GetName], por insistência de nossos missionários, abraçou a Santa Madre Igreja e a única fé verdadeira. Os congoleses já estão pedindo padres, Bíblias e ajuda para estabelecer sua Igreja local que só podemos dar. O congolês Manikongo, que agora é um irmão monarca católico, prometeu sua amizade ao nosso reino por nossa ajuda em conduzi-lo à verdadeira fé."
 flavor_kon.5.a:0  "Outro investimento compensa."
 flavor_mal.1.t:0  "Autoridade do Mali sob ameaça"
 flavor_mal.1.d:0  "Ao longo do século 14 e início do século 15, nosso domínio sobre nossas províncias periféricas tornou-se cada vez mais fraco, resultando notavelmente na renúncia de Songhai a qualquer reivindicação de lealdade a nós. em Jolof exige independência de nós completamente. Podemos tentar colocar este desafio à nossa autoridade, mas terá um grande custo."
 flavor_mal.1.a:0  "O declínio do Mali termina aqui!"
 flavor_mal.1.b:0  "Podemos fazer algumas concessões..."
 flavor_son.1.t:0  "O Clero de Timbuktu"
 flavor_son.1.d:0  "Os Ulema, o clero islâmico local, estão consternados com a falta de fé do novo governante de Timbuktu. Já estão espalhando a notícia de que ele está mais próximo dos pagãos do que de um verdadeiro governante muçulmano e que sua falta de fé nos condenará. todos. Os ulemás já estão ameaçando que, a menos que $MONARCH$ se adapte às exigências da fé islâmica, eles procurarão um novo governante que o faça."
 flavor_son.1.a:0  "Desistir do meu álcool e das minhas festas com meus amigos animistas? Nunca!"
 flavor_son.1.b:0  "Rezar cinco vezes por dia, você diz? Bem, tenho certeza de que posso encaixar isso na minha agenda."
 flavor_son.2.t:0  "Idade de Ouro em Timbuktu"
 flavor_son.2.d:0  "Askia, o Grande, abriu escolas religiosas e observatórios astronômicos. Ele encorajou o comércio e estabeleceu uma burocracia eficiente. Ele era talentoso na administração e responsável pela administração da justiça. Ele mandou construir canais para aprimorar a agricultura e subjugou seus inimigos."
 flavor_son.2.a:0  "Isso vai durar para sempre..."
 flavor_son.3.t:0  "Data de al-Sudão"
 flavor_son.3.d:0  "A crônica mais importante do Império Songhai, Tarikh al-Sudan, foi escrita por volta de 1655 por Abd al-Rahman al-Sadi. Ela fornece breves histórias sobre o início da história de Mali, Songhai e Tuareg, mas a parte principal do A crônica retrata a história dos Songhai dos séculos 15 e 16. Também contém biografias de estudiosos e santos de Djenne e Timbuktu."
 flavor_son.3.a:0  "Boas notícias!"
 flavor_eth.1.t:0  "Pêro da Covilhã"
 flavor_eth.1.d:0  "Um homem estranho chegou às nossas costas, mas não pela rota do Mar Vermelho pela qual os estrangeiros costumam viajar para nós. Ele afirma que faz parte de uma viagem além do Cabo, uma viagem que, até onde sabemos, nunca foi tentada antes. ... Ele traz saudações de outros monarcas cristãos, embora sua oração seja diferente daquela que vimos antes. Como devemos tratar este homem?"
 flavor_eth.1.a:0  "Honre-o!"
 flavor_eth.1.b:0  "Bani-o!"
 flavor_eth.1.c:0  "Execute-o!"
 flavor_eth.1.a.desc:0  "Mais §Yvisitantes§! em breve virão de Portugal."
 flavor_eth.2.t:0  "Uma embaixada está aqui!"
 flavor_eth.2.d:0  "Francisco Álvares, representando o mesmo país que enviou o emissário anterior, deseja discutir o que nossos dois regimes podem fazer juntos. Ele diz que estava procurando um 'Prester João', e aparentemente somos o país que ele procura. Devemos começar um intercâmbio?"
 flavor_eth.2.a:0  "Busque ajuda contra os mamelucos!"
 flavor_eth.2.b:0  "Pedir um intercâmbio cultural?"
 flavor_eth.2.c:0  "Talvez um acordo comercial esteja em ordem?"
 flavor_eth.2.3:0  "§YPortugal§! será pedida ajuda militar."
 opinion_military_aid:0  "Ajuda Militar"
 opinion_refused_military_aid:0  "Recusou-se a dar ajuda"
 flavor_eth.3.t:0  "Padre João?"
 flavor_eth.3.d:0  "O Negus da Etiópia, que pode ou não ser o lendário Preste João, aparentemente passou por tempos difíceis e está nos implorando para ajudá-lo a restaurar suas terras. Ele enviou um embaixador chamado Mateus. Mateus é cristão, embora de um tipo que nunca vimos antes, e nos implora para restaurar os domínios legítimos de seu mestre, mas o poder mameluco ainda é ameaçador e parece ser um grande risco para ganhos questionáveis. Devemos ajudar Mateus?
 flavor_eth.3.a:0  "Deus quer!"
 flavor_eth.3.b:0  "Pensei que o Preste João devia nos ajudar, e não o contrário?"
 eth_mil_aid_from_portugal:0  "Ajuda Militar de Portugal"
 desc_eth_mil_aid_from_portugal:0  "Auxílio militar de nossos irmãos na fé, contra os infiéis que compartilhamos como inimigos"
 flavor_eth.4.t:0  "Ajuda do Ocidente"
 flavor_eth.4.d:0  "Uma pequena frota, carregando armas e tropas, chegou às nossas costas. O líder desses soldados portugueses traz uma carta de seu monarca, dizendo 'Somos ambos monarcas cristãos, unidos em nossas lutas contra os infiéis.'."
 flavor_eth.4.a:0  "Deus é bom!"
 flavor_eth.5.t:0  "Fomos negligenciados."
 flavor_eth.5.d:0  "Não há mais embaixadas de Portugal, não há mais comerciantes chegando e nenhuma resposta ao nosso pedido de ajuda."
 flavor_eth.5.a:0  "Nós estamos sozinhos!"
 flavor_nub.1.t:0  "Novo Estado surge no Sudão!"
 flavor_nub.1.d:0  "Por algum tempo, ignoramos a terra sudanesa onde o último dos antigos reinos cristãos núbios manteve seus remanescentes lamentáveis, mas tal negligência não é mais possível. Um novo estado vibrante chamado Sennar foi formado por migrantes do sul chamados Funj, que veio e conquistou esses remanescentes e fez um grande novo estado que se estende até nossas fronteiras."
 flavor_nub.1.a:0  "O que nos importa quem é o dono desses terrenos baldios?"
 funj_spawning_region:0  "Sudão"
 funj_conversion_positive:0  "Convertido ao Islã"
 funj_conversion_negative:0  "Convertido ao Islã"
 flavor_nub.2.t:0  "Converter ao islamismo?"
 flavor_nub.2.d:0  "Embora pratiquemos tradicionalmente uma mistura de cristianismo e religiões animistas tradicionais, o crescente poder dos estados muçulmanos ao norte torna a conversão politicamente atraente e abre a possibilidade de nos alinharmos com esses poderosos impérios. No entanto, nosso próprio povo pode não ser tão entusiasmado."
 flavor_nub.2.a:0  "Não há nenhum deus além de Deus!"
 flavor_nub.2.b:0  "Desistir da fé de nossos pais? Nunca!"
 flavor_sul.1.t:0  "Ascensão de Sulu"
 flavor_sul.1.d:0  "As ilhas no Mar de Sulu foram habitadas por séculos, divididas em reinos menores. Essas terras agora estão unidas sob seu primeiro sultão. Conhecido como um respeitado estudioso do Islã, o sultão fortaleceu as instituições políticas e religiosas nas ilhas, que abrigam uma das mesquitas mais antigas da região. Por meio de casamentos mistos, carisma e diplomacia inovadora, eles agora estão unidos por um código de leis comum. O mundo viu a ascensão do Sultanato de Sulu."
 flavor_sul.1.a:0  "Vamos esperar que o sultão seja razoável, ou o mundo pode ver sua queda."
 ven_council_of_ten_strong:0  "Conselho Fortalecido dos Dez"
 desc_ven_council_of_ten_strong:0  "Embora originalmente destinado apenas a lidar com os perigos para o sistema republicano, o Conselho dos Dez recebeu poderes de longo alcance para fazer o que o Grande Conselho não pode. Alguns acham que isso foi um passo longe demais, no entanto, e paradoxalmente o Conselho O próprio Dez pode ser a maior ameaça ao sistema representativo atualmente."
 ven_ten_restrained:0  "Conselho restrito dos dez"
 desc_ven_ten_restrained:0  "Devido ao excesso de poder, leis foram aprovadas para restringir o Conselho dos Dez. Formalmente, a única área em que o Conselho pode agir agora é descobrir trama ou conspirações contra o sistema republicano de nosso estado."
 ven_expanded_council:0  "Expansão do Grande Conselho de Veneza"
 desc_ven_expanded_council:0  "Todo nobre do sexo masculino acima de uma certa idade recebeu um assento no Grande Conselho."
 ven_barnabotti:0  "Bebê bot"
 desc_ven_barnabotti:0  "Um número crescente de nobres empobrecidos passou a viver inteiramente dos bolsos do estado. Esses pobres Barnabotti tornaram-se conhecidos por seu jogo e sua disposição de corromper o sistema veneziano vendendo seus votos."
 ven_accademia_della_guidecca:0  "Academia de Guidéca"
 desc_ven_accademia_della_guidecca:0  "Uma academia foi criada para o benefício dos filhos dos pobres Barnabotti. Dessa forma, pelo menos alguns deles poderão servir ao Estado de maneira significativa quando atingirem a idade adulta."
 ven_nobility_bought:0  "Nobreza à Venda"
 desc_ven_nobility_bought:0  "Para neutralizar o número decrescente de nobres em nossa república e no Grande Conselho, começamos a oferecer membros em troca de uma grande soma de dinheiro."
 ven_murano_glass_industry:0  "Indústria do Vidro de Murano"
 desc_ven_murano_glass_industry:0  "Datada do século 13, a indústria veneziana de sopro de vidro na ilha de Murano é única em seu tipo e uma das muitas mercadorias luxuosas pelas quais Veneza é conhecida."
 ven_venetian_school:0  "Escola Veneziana"
 desc_ven_venetian_school:0  "O ambiente livre e rico em Veneza levou pessoas como Tintoretto, Ticiano e Monteverdi a viver e trabalhar em nossa República."
 ven_black_gondolas:0  "Gôndolas Negras"
 desc_ven_black_gondolas:0  "Para diminuir a ostentação de nossos cidadãos ricos (ou talvez a inveja dos não tão ricos), foi decretado que nenhuma gôndola pode ser decorada de forma alguma. A única cor permitida é o preto do piche usado para impermeabilizar as Gôndolas."
 flavor_ven.24.t:0  "O crescente poder do Conselho dos Dez."
 flavor_ven.24.d:0  "Com mais de mil membros hereditários, o Grande Conselho de Veneza talvez nem sempre seja o corpo governante mais rápido e eficiente. Portanto, não é surpreendente que a flexibilidade muito maior do pequeno Conselho dos Dez, originalmente destinado a proteger a república de conspirações e conspirações, levou-os a assumir cada vez mais poder.\nAo aumentar seu próprio poder, no entanto, o Conselho dos Dez diminui a influência do Grande Conselho mais representativo. Muitas das famílias no Grande Conselho sentem que as coisas foram longe demais já que, embora novos membros dos Dez sejam eleitos a cada ano, os cargos são frequentemente monopolizados por um pequeno grupo de antigas famílias aristocratas. Reformas foram propostas para reduzir o poder dos Dez, limitando sua influência a emergências, como originalmente pretendido.
 flavor_ven.24.a:0  "Restringir o poder dos Dez"
 flavor_ven.24.b:0  "Apoie os Dez"
 flavor_ven.25.t:0  "Revogue as leis que restringem os Dez."
 flavor_ven.25.d:0  "As reformas para controlar o Conselho dos Dez acalmaram muitos dos membros do Grande Conselho, mas na verdade os Dez ainda exercem uma grande autoridade que formalmente não deveriam ter. Dado o quão ineficiente o Grande Conselho com seus inúmeros membros pode ser às vezes isso é, no entanto, não necessariamente uma coisa ruim..."
 flavor_ven.25.a:0  "Os Dez devem ser controlados."
 flavor_ven.25.b:0  "Deixe-os continuar a ignorar suas restrições."
 flavor_ven.25.c:0  "Revogar as leis que restringem os dez."
 flavor_ven.26.t:0  "Expansão do Grande Conselho."
 flavor_ven.26.d:0  "O Grande Conselho é o órgão do qual são eleitos os membros dos vários conselhos, o Doge e o Senado veneziano. É neste conselho com mais de mil membros que o sistema veneziano é construído e ao permitir que todos esses nobres tenham voz nossa República é mais representativa do que qualquer outro estado que conhecemos. Um conselho poderoso é a melhor proteção contra quaisquer outras instituições governamentais se tornando muito poderosas, incluindo o próprio escritório do Doge.\nAlguns acham que devemos expandir o conselho ainda mais para abranger todos nobres acima de uma certa idade, enquanto outros sentem que muitas vozes em um só lugar podem sufocar o governo do dia-a-dia."
 flavor_ven.26.a:0  "Amplie o Conselho."
 flavor_ven.26.b:0  "As coisas estão funcionando bem como estão."
 flavor_ven.27.t:0  "O Barnabotti"
 flavor_ven.27.d:0  "Como os cargos no Grande Conselho são hereditários, há sempre a possibilidade de uma família nobre reter seu voto depois de ter perdido suas fortunas e todas as outras influências. Como não podemos esperar que essas famílias nobres trabalhem para sobreviver, o estado veneziano tradicionalmente oferece a eles pequenos pensões para viver.\nCom a situação política caótica no leste, a queda do Império Bizantino e a perda da influência veneziana em partes do Mediterrâneo oriental, esse grupo de nobres pobres cresceu rapidamente. O grande número de nobres empobrecidos são conhecidos por gastar suas pensões em jogos de azar dentro ou perto do Campo San Barnaba e alguns até vendem seus votos a quem estiver disposto a pagar. Às vezes chamados de Barnabotti, devido ao Campo em que residem, esse grupo ainda não é um grande problema ... Se esse desenvolvimento continuar, no entanto, pode minar o Grande Conselho e aumentar indevidamente o poder daqueles com dinheiro para pagar por votos."
 flavor_ven.27.a:0  "Eles certamente não serão um problema por muito tempo com esses hábitos."
 flavor_ven.28.t:0  "Academia de Guidéca"
 flavor_ven.28.d:0  "Os empobrecidos Barnabotti continuam sendo um grande problema para nosso sistema político. Parte do problema parece ser que, uma vez que eles perderam tudo, é improvável que esses nobres se levantem novamente. Se pudéssemos fornecer meios para eles restaurarem as antigas glórias de suas famílias, eles podem mais uma vez se tornar membros produtivos de nossa sociedade. No entanto, fazer isso não é popular entre aqueles que preferem confiar em seus votos comprados ou que temem mais competição.\nRecentemente, uma proposta relativamente inofensiva foi apresentada, no entanto, uma escola poderia ser criado para os filhos dos nobres para garantir que recebam uma educação adequada que seus pais talvez não possam pagar. Isso também permitiria que pelo menos alguns deles se elevassem acima de seu status original e fizessem coisas úteis para o estado de novo."
 flavor_ven.28.a:0  "Criar a Academia de Guidecca"
 flavor_ven.28.b:0  "Eles deveriam se contentar com suas pensões."
 flavor_ven.29.t:0  "Renier Zen"
 flavor_ven.29.d:0  "Surge um conflito entre o Conselho dos Dez e um de seus membros. Renier Zen está acusando os outros membros do Conselho dos Dez e o Doge de corrupção. Ele afirma que o Doge tem usado seus cargos para enriquecer e conceder cargos importantes em seus parentes.\nDepois de uma tentativa fracassada de assassinato do Zen, o conflito se espalhou para fora do Conselho dos Dez e nobres pobres se reuniram para apoiar o Zen, enquanto a alta aristocracia apóia os Dez e o Doge."
 flavor_ven.29.a:0  "O Doge deve ser deposto!"
 flavor_ven.29.b:0  "Mande prender o Zen, mas substitua os membros dos Dez também."
 flavor_ven.29.c:0  "Apoie o Doge e os Dez."
 flavor_ven.30.t:0  "A Grande Praga de $YEAR$"
 flavor_ven.30.d:0  "Nossa cidade sempre esteve em perigo de grandes epidemias e, enquanto outro surto de peste se espalha pelo norte da Itália, Veneza foi atingida de forma incomum. Quase um terço de nossa população foi perdida. A doença atinge pobres e ricos e perdemos muitos homens de qualidade. O número de nobres no Grande Conselho também diminuiu drasticamente, abalando a base política de nossa República."
 flavor_ven.30.a:0  "OK."
 flavor_ven.31.t:0  "Nobreza minguante"
 flavor_ven.31.d:0  "Desde a Grande Peste da década de 1630, tivemos problemas para preencher os cargos do governo veneziano. Conferir nobreza a novas pessoas deve ser feito com cuidado, no entanto, como qualquer novo membro do Grande Conselho terá um voto de uma quantidade dramática de os recém-chegados podem levar a resultados totalmente imprevisíveis. Foi sugerido que a melhor maneira de examinar os candidatos a membros é testar sua disposição de contribuir para o estado. Várias famílias mais ricas podem ser enobrecidas se contribuírem com uma boa quantia para o tesouro. Aqueles sem riqueza simplesmente não são o tipo de pessoa que gostaríamos que decidisse o destino de nossa República."
 flavor_ven.31.a:0  "Vamos criar mais nobres!"
 flavor_ven.31.b:0  "Isso não é um problema tão grande."
 flavor_ven.32.t:0  "Aldus Manutius & the Aldine Press"
 flavor_ven.32.d:0  "A impressão de livros comerciais ainda é uma técnica em sua infância, mas um de seus principais pioneiros pode ser encontrado na cidade de Veneza. Aldus Manutius e seu escritório de impressão, a Aldine Press, ganharam reputação por sua tipografia consistente e clara e seu bem executado traduções do latim. Itálico, bem como uma forma consistente de usar ponto e vírgula, estão entre as contribuições de Manutius para o campo da tipografia. Para o campo da encadernação, Manutius contribuiu com o formato Octavo de fácil manuseio, certificando-se de que os clássicos que saem de sua impressora sejam portáteis e não do que tentar emular o formato do manuscrito medieval."
 flavor_ven.32.a:0  "Festa lenta!"
 flavor_ven.33.t:0  "Crescimento da indústria do vidro de Murano"
 flavor_ven.33.d:0  "Desde o final do século 13, a indústria de fabricação de vidro veneziana foi confinada à ilha de Murano para diminuir o risco de incêndio. A popularidade do vidro de Murano só continuou a aumentar desde então e os sopradores de vidro tornaram-se ricos e influente. Os segredos de como produzir produtos tão requintados são conhecidos por poucos fora de nossas fronteiras e, a fim de salvaguardar esse conhecimento, os sopradores de vidro estão confinados à cidade.\nÀ medida que a popularidade do vidro veneziano continua a aumentar, o mundo está mudando. Com Após a queda de Constantinopla, um grande número de homens que possuem as raras habilidades necessárias na fabricação de vidro estão solicitando permissão para se estabelecer em Murano.
 flavor_ven.33.a:0  "Bem-vindos os sopradores de vidro bizantinos."
 flavor_ven.33.b:0  "Em vez disso, apoie nossas próprias famílias Glassblower"
 flavor_ven.34.t:0  "A fechadura"
 flavor_ven.34.d:0  "Um soprador de vidro de Murano particularmente habilidoso chamado Giuseppe Briati conseguiu criar objetos de vidro diferentes de tudo visto antes em Veneza. Os lustres Ciocca em particular, nomeados após os buquês de flores com os quais são moldados para se assemelhar, tornaram-se imensamente populares entre os ricos e a indústria vidreira veneziana está crescendo mais uma vez"
 flavor_ven.34.a:0  "OK."
 flavor_ven.35.t:0  "O julgamento de Veronica Franco"
 flavor_ven.35.d:0  "Uma das mais famosas 'cortesãs honestas' de Veneza, Veronica Franco, agora é julgada por bruxaria na cidade. Famosa por seu intelecto, bem como por sua beleza, a influência de Franco sobre seus clientes e sua participação franca na vida artística e literária de Veneza tem lhe rendeu muitos inimigos.\nTendo apresentado uma defesa muito eloqüente perante a inquisição, agora resta saber se o intelecto de Franco é afiado o suficiente para protegê-la contra os guardiões da moralidade."
 flavor_ven.35.a:0  "Culpado!"
 flavor_ven.35.b:0  "Inocente!"
 flavor_ven.36.t:0  "Extravagância de Gôndola"
 flavor_ven.36.d:0  "A moralidade pública deve ser sempre salvaguardada pelo governo veneziano e, de tempos em tempos, são criadas leis para garantir que nosso povo permaneça fiel aos ideais cristãos sobre os quais nossa cidade foi construída. A gôndola é uma embarcação bastante simples e milhares delas transportar pessoas pelos canais de Veneza todos os dias. Como tantas vezes, muitas famílias ricas e poderosas de nossa República acharam difícil resistir à tentação de exibir sua riqueza. As gôndolas vêm em todos os tipos de tamanhos e cores e algumas são tão exageradas decorados que são uma afronta a qualquer verdadeira mente cristã.\nAgora está sendo debatido se uma lei deve proibir a decoração dessas gôndolas, pois para alguns elas são um símbolo de tudo o que está errado em nossa grande cidade."
 flavor_ven.36.a:0  "Pinte-os de preto!"
 flavor_ven.36.b:0  "Desconsidere os moralistas, as gôndolas são impressionantes."
 flavor_ven.37.t:0  "A Escola Veneziana"
 flavor_ven.37.d:0  "Veneza, durante séculos a principal cidade de impressão e fabricação de vidro na Itália, começou a superar ou pelo menos competir com Roma como a principal cidade de arte e música. Grandes pintores como Tintoretto, Ticiano, Veronese ou músicos como Monteverdi, Gabrieli ou Donati são apenas alguns dos muitos artistas que trabalham e vivem em nossa cidade. Na Itália e no exterior, Veneza começou a se tornar sinônimo de arte."
 flavor_ven.37.a:0  "OK."
 flavor_ven.38.t:0  "Dissolução do Grande Conselho"
 flavor_ven.38.d:0  "Conforme Veneza deixa o republicanismo para trás, o grande conselho é dissolvido."
 flavor_ven.38.a:0  "OK."
 ned_shipbuilding_industry:0  "Indústria de construção naval holandesa"
 desc_ned_shipbuilding_industry:0  "Com a invenção do fluyte, a construção naval holandesa explodiu. As encomendas nacionais e estrangeiras estão fluindo nos estaleiros e, como resultado, o negócio da construção naval está crescendo. Nunca antes tantos navios holandeses navegaram pelos mares e nunca antes tantos holandeses foram empregados no ramo da construção naval."
 ned_grand_design:0  "Grande Sobremesa"
 ned_house_of_elzevir:0  "Casa de Elzevir"
 desc_ned_house_of_elzevir:0  "Esta província abriga a Casa de Elzevir, uma das principais gráficas da Europa."
 ned_pruikentijd:0  "Hora da Peruca"
 desc_ned_pruikentijd:0  "Nosso país está sendo governado por rentistas e complacentes usuários de perucas. Nossos ancestrais capitalistas mercadores estão se revirando em seus túmulos."
 NED_DEJIMA_TRADE:0  "Ilha Dejima"
 ned_dejima:0  "Ilha Dejima"
