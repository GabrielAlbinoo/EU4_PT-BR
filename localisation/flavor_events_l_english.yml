 flavor_eng.EVTNAME9234:0  "Expurgo do Orgulho"
 flavor_eng.EVTDESC9234:1  "Dissidentes contra o curso que [Root.Monarch.GetTitle] [Root.Monarch.GetName] traçou para o futuro de [Root.GetName] formam uma facção grande e problemática no Parlamento. Se não pudermos silenciá-los rapidamente, eles podem causar problemas para o [Root.Monarch.GetTitle]. O Coronel Thomas Pride do New Model Army ofereceu seu regimento para "lidar com" eles, se estivermos dispostos a recorrer a tais medidas."
 flavor_eng.EVTOPTA9234:0  "Execute aqueles que não são leais."
 flavor_eng.EVTOPTB9234:0  "Perdoe-os."
