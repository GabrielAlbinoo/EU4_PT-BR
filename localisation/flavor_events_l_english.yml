 flavor_oma.1.t:0  "Luta pelo Poder"
 flavor_oma.1.d:0  "A dinastia nabhanita manteve o poder por mais de três séculos, mas no século 15 sua autoridade começou a ser questionada por imãs eleitos. Essa luta continuou até que a dinastia perdeu o controle do país."
 flavor_oma.1.a:0  "Enviar ao Imam"
 flavor_oma.1.b:0  "$MONARCHTITLE$ regras em Omã!"
 flavor_oma.2.t:0  "Os portugueses chegaram!"
 flavor_oma.2.d:0  "No final do século 15, exploradores portugueses descobriram o caminho ao redor do Cabo da Boa Esperança para chegar à Índia. Para proteger suas rotas marítimas e garantir seu domínio do comércio, eles invadiram Omã e ocuparam Suhar e Mascate por quase 150 anos."
 flavor_oma.2.a:0  "Vamos combatê-los"
 flavor_oma.2.b:0  "Não há nada que possamos fazer"
 flavor_oma.2.3:0  "§YPortugal§! terá um casus belli em §YOman§!."
 flavor_oma.3.t:0  "Protegendo o Comércio Indiano"
 flavor_oma.3.d:0  "No final do século 15, exploradores portugueses descobriram o caminho ao redor do Cabo da Boa Esperança para chegar à Índia. Para proteger suas rotas marítimas e garantir seu domínio do comércio, eles invadiram Omã e ocuparam Suhar e Mascate por quase 150 anos."
 flavor_oma.3.a:0  "Suhar pode ser útil!"
 flavor_oma.4.t:0  "Os construtores navais de Sur"
 flavor_oma.4.d:0  "Sur sempre foi um grande porto, com um canal que há milênios é uma âncora segura para os navios. Aqui estão os famosos estaleiros de construção de dhows de Omã. Em meados do século XVII o país prosperou devido ao seu comércio, contando outrora novamente em seus navios."
 flavor_oma.4.a:0  "Os Dhows navegarão por toda parte"
 cleanup_events.3.t:0  "Mudança de Governo"
 cleanup_events.3.d:0  "Como a poligamia não é mais permitida devido à nossa religião, não podemos mais ter um harém para nosso governante."
 cleanup_events.3.a:0  "Isto é para melhor..."
 cleanup_events.4.t:0  "Fé do Patriarcado"
 cleanup_events.4.d:0  "Como não somos mais cristãos, não podemos mais culpar aqueles que aboliram o patriarcado em Constantinopla."
 cleanup_events.4.a:0  "Nós vemos porque isso tinha que ser feito agora."
