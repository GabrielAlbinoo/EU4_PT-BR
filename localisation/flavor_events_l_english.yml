 league_events.6.t:0  "A Liga Católica"
 league_events.6.d:0  "Os estados católicos alemães se sentiram ameaçados pela criação em 1608 da União Evangélica de seus vizinhos protestantes do norte, após a exclusão de Donauwörth do Império. Sentindo o desejo de se unir, eles se reagruparam em uma Liga Católica naquele mesmo ano. O palco estava montado para o Guerra dos Trinta Anos."
 league_events.6.a:0  "Prepare-se para participar"
 league_events.6.b:0  "Fique Neutro"
