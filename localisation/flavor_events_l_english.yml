 flavor_eng.9880.d:0  "[Root.OxOrBridgeLocation]\n\nO Simpósio contou com um amplo debate sobre questões de importância nacional. Este ano, o assunto mais esperado era, [Root.OxOrBridgeSubject]. Muitas informações pertinentes foram coletadas por estudiosos de ambos universidades, e as descobertas são, como sempre, dignas de nota."
 flavor_eng.9880.loc0:0  "Nossa recente renovação dos antigos estabelecimentos universitários em [237.GetName] e [4370.GetName] encorajou um simpósio produtivo, embora um tanto acalorado, de mentes inteligentes de ambas as instituições."
 flavor_eng.9880.loc1:0  "À medida que o décimo aniversário do mais recente Simpósio [237.GetName] e [4370.GetName] se aproxima, os acadêmicos se aglomeram em [237.GetName] para participar da próxima ocasião deste evento de prestígio."
 flavor_eng.9880.loc2:0  "À medida que o décimo aniversário do mais recente Simpósio [237.GetName] e [4370.GetName] se aproxima, os acadêmicos migram para [4370.GetName] para participar da próxima ocasião deste evento de prestígio."
 flavor_eng.9880.sub1:0  "'A passagem das esferas'"
