 league_events.7.t:0  "A União Evangélica"
 league_events.7.d:0  "O Sacro Império Romano tinha um equilíbrio frágil, dividido entre 10 grandes e quase 400 estados e principados menores, bem como duas religiões opostas. O poder do imperador era bastante limitado além de seus domínios diretos e o comportamento errático e inconsistente de alguns de seus eles, como Rodolfo II, aumentaram os atritos. Em 1608, a cidade protestante de Donauwörth recusou aos católicos o direito de praticar seu culto e foi banida do Império. Como reação, a maioria dos estados protestantes alemães formou a União Evangélica para defender sua liberdade.
 league_events.7.a:0  "Prepare-se para participar"
 league_events.7.b:0  "Fique Neutro"
