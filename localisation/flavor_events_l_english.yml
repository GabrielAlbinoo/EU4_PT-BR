 kol_bavarian_archbishop_replaced:0  "Arcebispo bávaro substituído"
 flavor_kol.1.t:0  "Os Arcebispos da Baviera"
 flavor_kol.1.d:0  "Um membro da família governante da Baviera foi nomeado arcebispo de Colônia. Isso pode significar uma nova era de influência bávara aqui. Como devemos proceder?"
 flavor_kol.1.a:0  "Permitir a influência bávara"
 flavor_kol.1.b:0  "Nós seguiremos nosso próprio caminho"
 bav_against_habsburg:0  "Conflito entre Habsburgo e Wittelsbach"
 bav_reconcile_habsburg:0  "Reconciliação entre nossas dinastias"
 bav_jesuits_rejected:0  "Jesuítas rejeitados"
 bavarian_jesuits:0  "Jesuítas na Baviera"
 desc_bavarian_jesuits:0  "Os jesuítas foram convidados para a Baviera em 1541 e fizeram da universidade de Ingolstadt sua sede para a Alemanha."
 flavor_bav.2.t:0  "O Arcebispo em Colônia"
 flavor_bav.2.d:0  "[KOL.Monarch.GetName], um membro de nossa família governante, foi nomeado arcebispo de Colônia. Isso significa uma nova era de influência bávara lá."
 flavor_bav.2.a:0  "Esplêndido!"
 flavor_bav.3.t:0  "Rivalidade com os Habsburgos"
 flavor_bav.3.d:0  "O progresso dos Habsburgos na Áustria é um espinho constante em nosso lado, enquanto os vemos fortalecer seus domínios e agora ter um membro de sua casa no trono imperial. Já faz mais de um século desde que tivemos um Wittelsbach naquele trono , e deve ser remediado em breve. A oposição ao Conde de Habsburgo deve ser sempre nosso principal dever!"
 flavor_bav.3.a:0  "Pela Casa de Wittelsbach!"
 flavor_bav.3.b:0  "Vale a pena?"
 flavor_bav.4.t:0  "O historiador da Baviera"
 flavor_bav.4.d:0  "Johannes Aventinus foi tutor dos filhos de Albert, o Sábio, e escreveu uma gramática latina e outros manuais para seus alunos. Em 1517, foi nomeado historiador oficial da Baviera e encarregado de escrever a história do país. Aventinus escreveu sete livros que descrevem a história dos reis teutões desde o Grande Dilúvio até os atuais Duques da Baviera.\nO que devemos fazer?"
 flavor_bav.4.a:0  "Precisamos de 'Annales Bojorum'!"
 flavor_bav.4.b:0  "Isso é um desperdício de dinheiro!"
 flavor_bav.5.t:0  "O duque convida os jesuítas para a Baviera"
 flavor_bav.5.d:0  "Guilherme IV tornou-se um líder político do movimento de contra-reforma na Alemanha, com estreita cooperação com o Papa e banindo muitos reformadores da Baviera. Em 1541, ele convidou a Companhia de Jesus, também conhecida como Jesuítas, para vir para a Baviera. Esta ordem fez um grande trabalho em reavivar a Igreja Católica de sua sede na cidade bávara de Ingolstadt.\nO que devemos fazer?"
 flavor_bav.5.a:0  "Para a maior glória de Deus!"
 flavor_bav.5.b:0  "Isso só vai criar problemas"
 flavor_bav.6.t:0  "O Esplendor de Alberto da Baviera"
 flavor_bav.6.d:0  "O duque Albert V da Baviera era um patrono das artes que reuniu uma grande coleção de arte e antiguidades em Munique. Ele comprou coleções inteiras em Roma e Veneza, armazenando suas antiguidades em seu Antiquarium, o maior salão renascentista ao norte dos Alpes. Ele patrocinou muitos artistas e trouxe esplendor a Munique, mas isso levou a um enorme fardo de dívidas.\nO que devemos fazer?"
 flavor_bav.6.a:0  "O dinheiro é para os camponeses"
 flavor_bav.6.b:0  "Não podemos levar o país à falência"
 nap_french_spurned:0  "Reivindicações angevinas rejeitadas"
 nap_renaissance_culture:0  "Cultura Renascentista"
 desc_nap_renaissance_culture:0  "Nápoles sendo um centro do renascimento trouxe muitos benefícios culturais para a cidade."
 nap_renaissance_glory:0  "Glória Renascentista"
 desc_nap_renaissance_glory:0  "Nápoles sendo um centro do renascimento trouxe muita glória para a nação."
 nap_recover_from_plague:0  "Recuperando-se da Peste"
 desc_nap_recover_from_plague:0  "Nápoles perdeu metade de sua população para a praga de 1656 e levou mais de um século para se recuperar."
 flavor_nap.1.t:0  "As Revoltas Baroniais"
 flavor_nap.1.d:0  "A autoridade do rei Ferrante de Nápoles foi desafiada duas vezes, durante as duas revoltas baroniais de 1459-1464 e 1485-1486. As revoltas foram a favor dos pretendentes franceses ao trono, pois o rei Ferrante seguiu uma política de fortalecer a autoridade real em expensas dos direitos dos Barões".
 flavor_nap.1.a:0  "Eu sou o rei de Nápoles!"
 flavor_nap.1.b:0  "Abdique em favor de [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]!"
 flavor_nap.1.2:0  "A Coroa francesa irá apreciá-lo muito."
 flavor_nap.2.t:0  "A Abdicação de [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d:0  "Os barões de Nápoles conspiraram e ameaçaram o [NAP.Monarch.GetTitle] [NAP.Monarch.GetName], de modo que ele foi forçado a abdicar. Como temos reivindicações sobre o trono, eles nos ofereceram a Coroa de Nápoles ."
 flavor_nap.2.a:0  "Glória à França!"
 flavor_nap.3.t:0  "Renascimento em Nápoles"
 flavor_nap.3.d:0  "A grande cidade de Nápoles tornou-se um dos centros mais importantes do Renascimento na Itália. Homens brilhantes, como Jacopo Sannazaro, Fransesco Laurana, Angelo Poliziano e Antonello da Messia inauguraram uma nova era de cultura e aprendizado."
 flavor_nap.3.a:0  "Uma era de Cultura!"
 flavor_nap.3.b:0  "Uma era de glória!"
 flavor_nap.4.t:0  "A Grande Cidade do Barroco"
 flavor_nap.4.d:0  "As primeiras décadas do século XVII foram descritas como uma Idade de Ouro na história de Nápoles. A cidade havia se transformado em uma cidade moderna e era uma das maiores cidades da Europa. Um incrível boom de grandes propriedades, igrejas, óperas e teatros foram construídos, enquanto a cidade se encheu de importantes gênios culturais como Caravaggio, Rosa, Telesio, Bruno, Vico, Marino e muitos mais."
 flavor_nap.4.a:0  "Uma cidade para rivalizar com qualquer coisa..."
 flavor_nap.5.t:0  "Revolta de Masaniello"
 flavor_nap.5.d:1  "Fartos com as duras políticas de tributação de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] governo tirânico e estilo de vida licencioso, a população de Nápoles aumentou em grande número sob um governo altamente pescador carismático mas analfabeto chamado Masaniello, que antes era conhecido apenas por suas façanhas em fugir do coletor de impostos. Tal é a impopularidade do [Root.Monarch.GetTitle] que a revolta se espalhou por grande parte do interior, ameaçando subjugar nossos exércitos com seus números absolutos."
 flavor_nap.5.a:0  "Esmagar os camponeses com força!"
 flavor_nap.5.b:1  "Suborne seus líderes."
 flavor_nap.6.t:0  "Peste em Nápoles"
 flavor_nap.6.d:0  "A praga estourou em janeiro de 1656, quando um soldado espanhol chegou da Sardenha e deu entrada no Hospital Annunziata. O médico que identificou o problema foi preso pelo governo por espalhar a notícia, mas a praga se espalhou como um incêndio. Em seis meses metade da população da cidade de Nápoles havia morrido."
 flavor_nap.6.a:0  "Esta é uma cena do Inferno"
 control_of_famagusta:0  "Controle de Famagusta"
