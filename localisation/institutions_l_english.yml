 desc_feudalism:0 "Com o tempo, a maioria das sociedades desenvolveu a necessidade de uma estrutura comum com instituições de governo mais fortes e permanentes. Após a queda do Império Romano, essa necessidade passou a ser preenchida por várias instituições e costumes que, em conjunto, são frequentemente considerados parte do sistema feudal europeu. Por razões semelhantes, governos permanentes e sistemas sociais se formaram em todo o mundo, alguns dos quais têm raízes que vão muito além do próprio feudalismo.\nAo contrário de outras instituições, o 'feudalismo' cobre uma ampla gama de diferentes sistemas e existe desde o início em todas as partes do mundo onde uma forte tradição de Urbanismo, Governo Institucionalizado e Estratificação Social atingiu um ponto crítico. A instituição pode se espalhar a partir do contato com qualquer uma dessas culturas, ou em alguns casos começar a crescer por conta própria em uma sociedade que cumpre certos critérios."
 desc_renaissance:0 "Desde o século 14, os ricos e poderosos das cidades-estado italianas patrocinam artistas e estudiosos dispostos a explorar as antigas sociedades romana e grega de seus antepassados. Como movimento cultural, o Renascimento já abrange a maior parte da região e teve um profundo impacto na literatura, arte, filosofia e música. Estudiosos humanistas também estão analisando a sociedade em que vivem, comparando-a com os ideais dos filósofos clássicos. O humanismo renascentista tornou-se um movimento mais maduro, pronto para permear todos os aspectos da sociedade Um novo ideal para os governantes, bem como para os governados, está se espalhando tão rapidamente quanto os primeiros impressores podem distribuir cópias dessas novas ideias. Um verdadeiro Humanista da Renascença é um especialista em tudo, desde política e filosofia até arte, análise textual, música e arquitetura. O Renascimento está agora pronto para remodelar o mundo para melhor se adequar aos seus ideais clássicos."
 desc_new_world_i:0 "A descoberta do Novo Mundo anunciou uma nova era não apenas para os colonizadores e colonizados, mas também levou à difusão de materiais e técnicas, bem como à percepção da vastidão do globo. Como animais, tipos de culturas, prata e doenças se espalharam pelo Atlântico, os primeiros passos foram dados em direção a uma economia verdadeiramente global. Com terras e povos estrangeiros sendo mapeados e documentados, as ideias, bem como o debate religioso e filosófico, estão cada vez mais coloridos pelo que encontramos nas sociedades ultramarinas ... Grandes mentes sentem a necessidade de questionar o que antes era verdade, e de Valladolid a Fatehpur Sikri, a natureza do mundo está agora em debate."
 desc_printing_press:1 "A capacidade de produzir em massa a palavra escrita revolucionaria a disseminação da informação e, de muitas maneiras, o início da sociedade moderna como um todo. Pioneira por homens da Renascença, como o impressor veneziano Aldus Manutius, a nova arte ajudou a alimentar a Renascença ao tornar os clássicos traduzidos Mais tarde, a Reforma se beneficiou muito com a capacidade de divulgar publicações críticas e traduções das Sagradas Escrituras.\n\nAgora que a impressão amadureceu como uma técnica e se espalhou por toda a Europa, centenas de milhares de cópias de tudo, desde religiosos e políticos panfletos para tratados científicos e instruções sobre como se comportar estão circulando no continente. Com as gráficas se tornando cada vez mais comuns, os governantes acharam difícil conter a nova técnica, pois os meios comparativamente fáceis de produção significam que a censura pode ser contornada movendo os negócios através da fronteira ou mesmo apenas mudando o nome em uma página de rosto."
 desc_global_trade:0 "As mercadorias são transportadas através dos continentes desde a antiguidade. Mas onde isso era anteriormente limitado a um determinado número de rotas e mercadorias, como os produtos manufaturados da Índia e da China atravessando o Oceano Índico e ao longo da Rota da Seda, todo o comércio é agora tornando-se cada vez mais parte de uma rede mundial maior. Com a descoberta das Américas, as rotas marítimas ao redor da África e a travessia do Oceano Pacífico, as redes comerciais locais estão sendo conectadas em uma rede interconectada de abrangência mundial.\n\nPrata extraída nos Andes agora está sendo encaixotado e levado pela Europa até a China e a Índia. O ferro extraído e forjado na Escandinávia está sendo vendido na África Ocidental por comerciantes ingleses, e outros estão fazendo fortuna apenas distribuindo tecidos e especiarias na esfera comercial do Sudeste Asiático . Comerciantes indianos locais estão investindo em futuros empreendimentos comerciais europeus. Ainda pode ser cedo para falar de uma economia verdadeiramente global, mas certamente as primeiras sementes foram plantadas."
 desc_manufactories:0 "Embora uma série de inovações técnicas durante os séculos 16 e 17 tenham aumentado a produção de alguns produtos, como ferro ou tecido, a maior melhoria no campo da produção veio na forma de novas formas Ao criar manufaturas, muitas vezes fora dos limites da cidade, os capitalistas mercantes podem contornar as antigas leis das guildas que inibem a produção em massa, bem como formas pioneiras de aumentar a produção por meio da organização e especialização do trabalho em um só lugar. A industrialização é capaz de aumentar a produção facilitando o acesso a matérias-primas e a organização em massa do trabalho, em vez de novos maquinários caros. No entanto, isso é em si uma grande mudança em relação aos métodos antigos frequentemente fortemente regulamentados e, juntamente com os avanços técnicos posteriores, esse novo modo de produção virá para revolucionar a sociedade”."
 desc_enlightenment:0 "O século passado viu o Racionalismo e o Empirismo ganharem uma popularidade cada vez maior entre as grandes mentes da época. Em cartas, publicações e cafés, reis, cientistas, filósofos e literatos discutem os méritos da tolerância, o método científico e a divulgação dos ideais do Iluminismo para toda a humanidade. Das universidades ou cortes de monarcas esclarecidos, estão sendo enviadas expedições para medir, catalogar, pesar e mapear o mundo para que possamos entender melhor as leis que regem as coisas ao nosso redor. Outros discutir as leis que regem a sociedade e tentar chegar a um entendimento sobre os Direitos do Homem.\n\nGrandes projetos como o colossal empreendimento de criar uma enciclopédia completa de todos os conhecimentos ou um índice completo de todas as plantas, animais e fungos do mundo estão sendo perseguidos para o bem maior da humanidade. A Luz da Razão foi acesa e muitos não descansarão até que ela seja trazida para todos os cantos da terra."
