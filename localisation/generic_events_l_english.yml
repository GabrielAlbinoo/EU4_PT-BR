 EVTOPTB6341:0  "Talvez possamos ceder um pouco."
 EVTNAME6400:0  "Expansão Colonial"
 EVTDESC6400:2  "Com terras em nossa fronteira ainda não reivindicadas, um grande grupo de colonos chegou ao tribunal solicitando permissão para estabelecer sua própria colônia, independente de nossos esforços coloniais existentes. Eles desejam reivindicar [wanderer_province.GetName] em nome do [ Root.Owner.Monarch.GetTitle] e começar a estabelecer o controle [Root.Owner.GetAdjective] sobre a área, pedindo apenas um apoio financeiro insignificante para fazê-lo."
 EVTOPTA6400:0  "Bem, quem sou eu para detê-los?"
 EVTNAME6401:0  "Migração Colonial"
 EVTDESC6401:1  "Para nossa surpresa, muitos colonos decidiram que [Root.GetName] é um local inadequado para uma colônia e começaram a migrar para nosso assentamento em [migration_province_target.GetName]. Há pouco que podemos fazer para detê-los agora, como [Root .Owner.GetAdjective] aldeias e cidades já começaram a aparecer em todo o interior [migration_province_target.GetAdjective].
 EVTOPTA6401:0  "É difícil acompanhar as pessoas hoje em dia."
 EVTNAME6405:0  "Fé protestante?"
 EVTDESC6405:0  "Desde que caímos sob as influências ocidentais, houve quem sugerisse que também deveríamos abraçar a religião protestante do Ocidente."
 EVTOPTA6405:0  "Essa religião protestante parece muito boa."
 EVTOPTB6405:0  "Não, não vamos abandonar a fé de nossos pais."
 EVTNAME6406:0  "A Religião Reformada"
 EVTDESC6406:0  "Agora que estamos sob influência ocidental, muitos de nosso povo estão sugerindo que também devemos abraçar a religião ocidental dos reformados."
 EVTOPTA6406:0  "Então Deus ordenou isso."
 EVTOPTB6406:0  "Não, não vamos trair nossas tradições."
 EVTNAME6407:0  "A Fé Católica"
 EVTDESC6407:0  "Alguns de nosso povo acham que, como já estamos sob influência ocidental, também devemos nos tornar católicos."
 EVTOPTA6407:0  "Devo confessar que isso soa bem."
 EVTOPTB6407:0  "Não nunca!"
 EVTNAME6417:0  "Absorção Cultural"
 EVTDESC6417:0  "Boas notícias, alguns de nossos povos mais progressistas decidiram ver a luz e abraçar totalmente nossa cultura."
 EVTOPTA6417:0  "Esta é realmente uma boa notícia."
 EVTNAME6418:0  "Excelente Ano"
 EVTDESC6418:0  "Algumas de nossas fazendas de grãos estão tendo um ano excelente, permitindo-nos alimentar mais tropas e assim aumentar nossa força de trabalho."
 EVTOPTA6418:0  "Você nunca pode ter mão de obra demais."
 EVTNAME6419:0  "Excelente Vintage"
 EVTDESC6419:0  "Nossos especialistas em vinhos acreditam que uma safra recente de uma de nossas áreas produtoras de vinho é de qualidade superior. Nosso pessoal está bebendo com prazer."
 EVTOPTA6419:0  "Enquanto sobrar algum para mim."
 EVTNAME6420:0  "Pobre Vintage"
 EVTDESC6420:0  "Um de nossos vinhedos de maior prestígio produziu surpreendentemente um vinho de qualidade muito inferior. Nem é preciso dizer que as pessoas menosprezam nosso país por isso."
 EVTOPTA6420:0  "Espero nunca ter bebido."
 EVTNAME6421:0  "lã de qualidade"
 EVTDESC6421:0  "Os embarques recentes de lã têm sido de qualidade insuperável, gerando dinheiro extra para nossa nação."
 EVTOPTA6421:0  "Você nunca pode ter muito dinheiro."
 EVTNAME6422:0  "Pobres Uniformes"
 EVTDESC6422:0  "Foi descoberto que um de nossos fornecedores de tecidos está fornecendo tecidos abaixo do padrão para os uniformes do exército. Entendemos que as tropas não estão impressionadas."
 EVTOPTA6422:0  "Eles que se danem!"
 EVTNAME6423:0  "Marinheiros Resistentes"
 EVTDESC6423:0  "Nossa pesca tradicional está se mostrando um excelente motivo para o recrutamento de marinheiros para nossa frota. Isso se refletiu em uma melhor liderança em nossa marinha."
 EVTOPTA6423:0  "Bom ver."
 EVTNAME6424:0  "Nativos não estão ajudando"
 EVTDESC6424:0  "Os 'ajudantes' nativos locais não estão ajudando temporariamente nossos caçadores de peles, o que está levando à redução da produção."
 EVTOPTA6424:0  "Eles vão nos ajudar novamente."
 EVTNAME6425:0  "Crise do Sal"
 EVTDESC6425:0  "Estão se espalhando pelo país rumores de que houve uma escassez na produção de sal. Embora tenhamos tentado anular esses rumores, as pessoas estão certas de que haverá uma crise de sal em breve."
 EVTOPTA6425:0  "Teremos que viver com isso."
 EVTNAME6426:0  "Excelentes Suprimentos"
 EVTDESC6426:0  "Nossa produção de suprimentos navais tem sido extraordinariamente boa, dando-nos um impulso na produção de navios."
 EVTOPTA6426:0  "São boas noticias."
 EVTNAME6427:0  "Cobre de má qualidade"
 EVTDESC6427:0  "Algumas de nossas minas de cobre atingiram alguns minérios abaixo do padrão, o que elevou o custo das unidades de artilharia em nosso país."
 EVTOPTA6427:0  "Estou desapontado."
 EVTNAME6428:0  "CORRIDA DO OURO!"
 EVTDESC6428:0  "Nossos mineradores encontraram um enorme depósito de ouro. Enormes quantias de dinheiro estão fluindo para o tesouro."
 EVTOPTA6428:0  "Oh sim."
 EVTNAME6429:0  "Problemas de qualidade do minério de ferro"
 EVTDESC6429:1  "Uma de nossas minas de minério de ferro encontrou minério de ferro de qualidade inferior. Isso tornou o equipamento de nossas unidades mais caro."
 EVTOPTA6429:0  "Tenho certeza de que temos homens suficientes de qualquer maneira."
 EVTNAME6430:0  "Doença"
 EVTDESC6430:0  "Um surto de doença varreu a população local enfraquecendo a população local. Isso levou a uma redução no número de pessoas saudáveis que podemos exportar como escravos."
 EVTOPTA6430:0  "Vai passar."
 EVTNAME6431:0  "Marfim de qualidade"
 EVTDESC6431:0  "Nossa produção de marfim ultimamente tem sido de qualidade muito superior ao normal. As pessoas estão admirando a qualidade do trabalho."
 EVTOPTA6431:0  "É um bom dia."
 EVTNAME6432:0  "Festa do Chá"
 EVTDESC6432:0  "Residentes locais em [tea_province.GetName], chateados ao ver seu chá de alta qualidade enviado para o exterior, atacaram um navio de chá e jogaram a carga no porto. Embora a quantidade total fosse insignificante, a província está um pouco descontente."
 EVTOPTA6432:0  "Algo deve ser feito."
 EVTOPTB6432:0  "Nós cuidaremos disso sozinhos."
 EVTNAME6433N:0  "Tempestades"
 EVTDESC6433N:0  "Fortes tempestades atingiram nossas fábricas de porcelana em [chinaware_province.GetName]. Levará anos até que elas recuperem a produtividade total."
 EVTOPTA6433N:0  "Pelo menos um touro não passou correndo..."
 EVTNAME6434:0  "Falha na colheita"
 EVTDESC6434:0  "A colheita de especiarias em uma de nossas regiões produtoras de especiarias falhou, embora não muito. No entanto, a produção será reduzida devido a isso."
 EVTOPTA6434:0  "Isso não é o ideal."
 EVTNAME6435:0  "Revolta de escravos"
 EVTDESC6435:0  "Escravos em uma de nossas plantações organizaram uma revolta, que foi reprimida. Embora a brutalidade da repressão tenha levado a um crescente descontentamento entre a feliz população servil."
 EVTOPTA6435:0  "Eles devem saber o seu lugar."
 EVTNAME6500:0  "Finalmente livre"
 EVTDESC6500:0  "Nossa nobreza veio até nós com uma proposta interessante. Se concedessemos a eles o Liberum Veto, eles nos dariam apoio substancial durante a guerra atual. Embora sua oferta seja realmente muito generosa, alguns de nossos conselheiros estão sugerindo que este pode ser apenas a ponta fina da cunha. Na verdade, embora eles fiquem com raiva se os recusarmos, eles definitivamente se aproveitarão de qualquer fraqueza futura que mostrarmos para exigir mais concessões."
 EVTOPTA6500:0  "É apenas uma frase latina."
 EVTOPTB6500:0  "Deixe-os se revoltar!"
 EVTNAME6501:0  "Outras concessões exigidas"
 EVTDESC6501:0  "Como graciosamente concedemos o Liberum Veto, nossa nobreza está exigindo mais concessões ou usará seu direito de confederação contra nós."
 EVTOPTA6501:0  "Nós concedemos essas concessões."
 EVTOPTB6501:0  "Não temo nenhuma confederação."
 EVTNAME6502:0  "Suporte Nobre"
 EVTDESC6502:0  "Nossos nobres temem que, caso suas terras sejam perdidas para o inimigo, eles não mais desfrutarão do Liberum Veto. Assim, eles estão fazendo contribuições para o esforço de guerra."
 EVTOPTA6502:0  "Excelente!"
 EVTNAME6503:0  "Reforma"
 EVTDESC6503:0  "Durante muito tempo, o poder do governo foi seriamente restringido pela concessão do Liberum Veto. Agora o governo finalmente se sente forte o suficiente para considerar a reforma. No entanto, nossos vizinhos podem não ver com bons olhos nossas tentativas de fortalecer o estado. "
 EVTOPTA6503:0  "Sim, devemos."
 EVTOPTB6503:0  "Não, não é a hora certa."
 EVTNAME6504:0  "Fim do liberum veto"
 EVTDESC6504:0  "Um dos vizinhos gentilmente se manteve fraco e dividido por ter a política do Liberum Veto. Agora, porém, eles começaram a se reformar e, portanto, se fortalecerão bastante."
 EVTOPTA6504:0  "Hora de agir."
 EVTNAME6601:0  "A Revolução Está Aqui"
 EVTDESC6601:2  "A Revolução chegou! O [Root.GovernmentName] desmoronou sob seu próprio peso quando as massas revolucionárias invadiram os principais prédios do governo. [Root.Monarch.GetTitle] [Root.Monarch.GetName] foi capturado no caos e, embora tenha inicialmente parecia que [Root.Monarch.GetSheHe] poderia ser capaz de negociar [Root.Monarch.GetHerHis] com concessões modestas, logo os líderes revolucionários perceberam o estratagema de [Root.Monarch.GetHerHis] e optaram por limitar [Root .Monarch.GetHerHis] removendo a cabeça de [Root.Monarch.GetHerHis]. Embora os defensores obstinados de [Root.Monarch.GetHerHis] estivessem convencidos de que [Root.Monarch.GetTitle] logo criaria outra, isso não aconteceu.\n\nEm vez disso, um Comitê de Segurança Pública puramente temporário foi nomeado para guiar a nova República durante este período revolucionário. Ameaças abundam, no entanto, pois monarcas e déspotas em toda a Europa temem que possam ser a próxima vítima da Revolução e já estão se preparando para a guerra contra Pelo lado bom, as forças liberais estão olhando para nós em busca de assistência em suas próprias lutas, então seremos capazes de obter apoio dessa maneira."
 EVTOPTA6601:0  "Vida longa à revolução!"
 EVTNAME6602:0  "Defesa da revolução"
 EVTDESC6602:0  "As forças da reação não apenas se recusam a aceitar que nosso governo revolucionário deva ser considerado como um da família da Europa, mas também negam nosso direito manifesto de espalhar nossa revolução para outros países necessitados. Nosso povo está se reunindo para apoiar a revolução."
 EVTOPTA6602:0  "Devemos continuar lutando."
 EVTNAME6603:0  "A Revolução deve ser contida"
 EVTDESC6603:0  "O governo revolucionário do mal não está apenas fazendo coisas vis como remover obrigações feudais, tributar o clero e decapitar nobres, mas também está exportando seu dogma revolucionário para outros países, quer eles queiram ou não. Pessoas de pensamento correto em nosso reino são reunindo-se para apoiar nosso monarca divinamente designado em sua luta contra o grande inimigo."
 EVTOPTA6603:0  "Nós vamos superar."
 EVTNAME6604:0  "A revolução acabou"
 EVTDESC6604:0  "Forças reacionárias depuseram o governo do povo, substituindo nosso governo revolucionário ímpio por um rei divinamente ordenado. As pessoas estão tirando o pó de todos os velhos símbolos monarquistas."
 EVTOPTA6604:0  "Todas as coisas boas..."
 EVTNAME6605:0  "A ordem triunfou!"
 EVTDESC6605:0  "Nossos exércitos vitoriosos conseguiram depor o infame governo revolucionário e um monarca apropriado, ungido por Deus, foi colocado no poder. Tudo o que precisamos fazer agora é concordar com uma paz justa."
 EVTOTPA6605:0  "Alegrar!"
 EVTNAME6606:0  "A Tomada da Bastilha"
 EVTDESC6606:2  "A Revolução chegou! A turba do terceiro estado se revoltou e invadiu a Bastilha, derrubando o antigo regime. [Root.Monarch.GetTitle] [Root.Monarch.GetName] foi capturado no caos e, embora inicialmente parecia que [Root.Monarch.GetSheHe] poderia ser capaz de negociar [Root.Monarch.GetHerHis] com concessões modestas, logo os líderes revolucionários perceberam através do estratagema [Root.Monarch.GetHerHis]. Eles decidiram que [Root. Monarch.GetSheHe] pode ajudar melhor a Revolução através da ciência, sendo o primeiro a experimentar a nova invenção do Dr. Guillotin.\n\nCom o [Root.Monarch.GetTitle] fora do caminho, uma nova república revolucionária foi instalada com noções tão estranhas como direitos inalienáveis para todos (não apenas monarcas). Ameaças abundam, no entanto, para monarcas e déspotas em toda a Europa temem ser a próxima vítima da Revolução e já estão se preparando para a guerra contra nós. Pelo lado positivo, as forças liberais estão olhando para nós em busca de ajuda em suas próprias lutas, para que possamos obter apoio dessa maneira."
 EVTOPTA6606:0  "Hoje, nada."
 EVTNAME6607:0  "A restauração"
 EVTDESC6607:0  "As forças da ordem finalmente emergiram triunfantes, o antigo regime foi restaurado e a França voltou ao normal."
 EVTOPTA6607:0  "Que a maioria dos franceses se regozije."
 EVTNAME6608:0  "O Fim da Monarquia"
 EVTDESC6608:1  "Devido ao fracasso da monarquia em se adaptar ao novo clima mais progressista, um tribunal revolucionário decidiu que nosso monarca ajudará com a ciência. O [Root.Monarch.GetTitle] do antigo regime será o primeiro a experimentar nosso novo invenção do Dr. Guillotin."
 EVTOPTA6608:0  "Assim são os caminhos do progresso."
 EVTNAME6609:0  "O Exílio dos Revolucionários"
 EVTDESC6609:0  "Com a queda do governo revolucionário, os líderes da revolução foram para o exílio, devolvendo à França seu verdadeiro rei."
 EVTOPTA6609:0  "Vida longa ao rei!"
 EVTNAME6610:0  "A revolução avança"
 EVTDESC6610:0  "Com o fim do absolutismo real, surgiu um novo governo baseado em princípios liberais. No entanto, a instabilidade contínua e as tentativas da monarquia de reafirmar o absolutismo radicalizaram a situação. O governo agora mudou para ser totalmente revolucionário e o monarca Bourbon foi decapitado . O resto da Europa está chocado."
 EVTOPTA6610:0  "Vida longa à França."
 revolution.20.t:0  "$COUNTRY$ é mais estável!"
 revolution.20.d:1  "Os piores excessos do período revolucionário são agora apenas uma lembrança."
 revolution.20.a:0  "Boas notícias!"
 EVTNAME1042:0  "A busca da América Central pela independência"
 EVTDESC1042:0  "Chegaram até nós rumores de que um pequeno grupo de rebeldes está espalhando ideias em nossas colônias sobre um estado independente e unificado da América Central. Não podemos deixar isso continuar! Eles assumirão o controle de todas as nossas colônias se não levarmos isso a sério. "
 EVTOPTA1042:0  "Eles não vão longe!"
 EVTNAME1043:0  "A busca da Venezuela pela independência"
 EVTDESC1043:0  "Pequenos grupos guerrilheiros começaram a aterrorizar o campo em algumas de nossas colônias do norte da América do Sul. Algumas tentativas foram feitas para derrubar nosso governador colonial e declarar a terra um estado independente. Se essas colônias são realmente preciosas para nós, nós temos que capturar esses rebeldes antes que eles tragam toda a área contra nós."
 EVTOPTA1043:0  "Devemos escolher nossa estratégia com sabedoria!"
 EVTNAME1044:0  "A busca do Paraguai pela independência"
 EVTDESC1044:0  "Os movimentos de independência começaram a surgir em várias áreas de nossas províncias sul-americanas. Não demorará muito para que derrubem nosso governo local se não agirmos. Como você quer proceder?"
 EVTOPTA1044:0  "Devemos defender o que é nosso!"
 EVTNAME1045:0  "A busca do Haiti pela independência"
 EVTDESC1045:0  "Um pequeno grupo de rebeldes começou a perturbar a ordem em nossas colônias caribenhas. Alguns deles estão até mesmo espalhando ideias sobre um estado haitiano independente. Isso pode ser um grande desafio se não for tratado adequadamente."
 EVTOPTA1045:0  "Eles não vão durar muito!"
 EVTNAME1012:0  "Vestfália"
 EVTDESC1012:0  "Inicialmente, era um pequeno ducado estabelecido no século 12 a leste do rio Reno, mas com o tempo a área cresceu em importância, especialmente durante a Idade Média, pois várias cidades na região da Vestfália, como Münster e Osnabrück, prosperaram como membros da Liga Hanseática. "
 EVTOPTA1012:0  "Apoie a ideia de uma nação vestfaliana."
 EVTNAME1082:0  "O Estado Papal"
 EVTDESC1082:0  "Realmente nos entristece ver que os domínios do Papa quase desapareceram. Nossa forte devoção nos torna o candidato ideal responsável por estabelecer um novo Estado Pontifício. Talvez devêssemos ceder uma província nossa?"
 EVTOPTA1082:0  "Para a glória de Deus!"
 EVTOPTB1082:0  "Talvez não."
 EVTNAME9090:0  "O lançamento de $FROM$"
 EVTDESC9090:0  "$FROMCOUNTRY$ tomou a decisão de entregar a província ilegal de $FROM$. Eles escolheram ... sabiamente.\n\nPara evitar acusações semelhantes de manter províncias imperiais ilegais, seria sensato restaurar a província ao seu direito proprietário o mais rápido possível."
 EVTOPTA9090:0  "Bem, agora é nosso!"
 EVTOPTB9090:0  "Libere-o para o proprietário anterior."
 EVTNAME9091:0  "A província de $FROM$"
 EVTDESC9091:0  "$FROMCOUNTRY$ recusou nosso pedido de devolver a província ilegalmente mantida de $FROM$."
 EVTOPTA9091:0  "Eles escolheram... mal."
 EVTNAME9001:0  "Quioto descoberto!"
 EVTDESC9001:0  "$MONARCHTITLE$! Notícias chegaram até nós do Extremo Oriente. Um explorador de nossa nação visitou a capital do Japão. Devemos nos apressar para tirar proveito disso antes que outras nações européias o façam."
 EVTOPTA9001:0  "Excelente!"
 EVTNAME6008:0  "província integrada"
 EVTDESC6008:0  "A província de $PROVINCENAME$ agora é considerada uma parte totalmente integrada ao nosso reino. A resistência local morreu e parece que a população finalmente se submete ao nosso domínio."
 EVTOPTA6008:0  "Boas notícias!"
 EVTNAME962:0  "Título da Primeira Alemanha Perdida"
 EVTDESC962:0  "O prestigioso título §WPrimas Germaniae§! só pode ser mantido por um eleitor espiritual católico. Como não atendemos mais a esses requisitos, o Papa revogou o privilégio."
 EVTOPTA962:0  "Muito infeliz."
 EVTNAME96200:0  "Enviado do Papa"
 EVTDESC96200:0  "Boas notícias! Fomos escolhidos pelo Papa para deter o prestigioso título de §WPrimas Germaniae§! - o mais importante arcebispo católico em todo o Sacro Império Romano - depois que o antigo titular caiu em desgraça."
 EVTOPTA96200:0  "Teremos o prazer de aceitar este título."
 EVTOPTB96200:0  "Devemos recusar graciosamente."
 EVTNAME964:0  "Posição como Embaixador Born Revogado"
 EVTDESC964:0  "A posição de prestígio como §WLegatus Natus§! só pode ser ocupada por um bispo católico no Sacro Império Romano. Como não atendemos mais a esse requisito, o Papa revogou o título."
 EVTOPTA964:0  "Muito infeliz."
 EVTNAME850:0  "Glória por $DYNASTY$"
 EVTDESC850:1  "Estudiosos descobriram documentos antigos traçando a herança da dinastia [Root.Monarch.Dynasty.GetName] até o próprio Júlio César. Isso deve ser usado a nosso favor."
 EVTOPTA850:0  "Use-o para fortalecer o trono"
 EVTOPTB850:0  "Publique o conhecimento no exterior."
 EVTNAME851:0  "A Casa de $DYNASTY$ está abalada"
 EVTDESC851:0  "Parece que houve um mal-entendido sobre a herança da bisavó de $MONARCH$. Parece que ela era filha de um humilde fazendeiro de fora de $CAPITAL_CITY$."
 EVTOPTA851:0  "Negue com veemência."
 EVTOPTB851:0  "Reconheça o fato."
 EVTNAME852:0  "Governo brilhante."
 EVTDESC852:0  "Nossa mais serena república foi governada com extrema eficiência no ano passado. Agora temos a possibilidade de nos beneficiar disso..."
 EVTOPTA852:0  "Dinheiro é sempre bom..."
 EVTOPTB852:0  "Mas prestígio é melhor"
 EVTNAME853:0  "Grande Política Econômica"
 EVTDESC853:0  "Com a grande liderança administrativa de $MONARCH$, conseguimos reduzir drasticamente a inflação acumulada em nosso país neste último ano."
 EVTOPTA853:0  "Boas notícias!"
 EVTNAME854:0  "Uma Era de Ouro para a Cultura!"
 EVTDESC854:0  "Com a paz em nosso país, os grandes músicos, artistas e poetas estão se regozijando com a capacidade de entreter seus melhores. Esta era de iluminação cultural está definitivamente melhorando o humor de $COUNTRY$."
 EVTOPTA854:0  "Isso é ótimo!"
 EVTNAME855:0  "Guerreiros não lêem livros"
 EVTDESC855:0  "Com a guerra tomando o foco de cada pessoa capaz e produtiva da nação, há muito menos tempo para atividades frívolas de músicos e poetas. E mesmo o melhor dos poetas não é melhor soldado do que um fazendeiro comum."
 EVTOPTA855:0  "A espada é mais forte que o livro."
 EVTNAME859:0  "População cansada da guerra"
 EVTDESC859:1  "Nossos camponeses estão cansados de nossa guerra e nossos soldados estão exaustos. Está se tornando cada vez mais difícil forçá-los a lutar por nós, pois eles encontram métodos cada vez mais criativos para evitar o recrutamento. Mesmo aqueles no exército pensam mais em casa do que no glória de derrotar nosso inimigo. Devemos concluir a guerra rapidamente ou ela pode piorar em breve."
 EVTOPTA859:0  "Os camponeses devem ser ignorados."
 EVTOPTB859:0  "Os soldados são apenas camponeses de uniforme."
 EVTNAME860:0  "Ainda há esperança"
 EVTDESC860:0  "Enquanto $COUNTRY$ está cansado da guerra, ainda há esperança e um espírito positivo no peito de todos, desde o camponês mais humilde até $MONARCH$. Vamos passar por essa guerra e vamos vencê-la."
 EVTOPTA860:0  "Mais uma vez na brecha."
 EVTOPTB860:0  "Meu bando de irmãos..."
 EVTNAME861:0  "Visita de algumas pessoas obscuras"
 EVTDESC861:0  "Alguns personagens de aparência ligeiramente obscura apareceram em nossa corte, oferecendo seus serviços ao nosso $MONARCHTITLE$. Eles afirmam estar dispostos e capazes de fazer coisas que qualquer governante adequado nunca se dignaria a fazer - publicamente."
 EVTOPTA861:0  "É uma oferta..."
 EVTOPTB861:0  "...na verdade podemos recusar"
 EVTNAME862:0  "O Novo Mundo acena!"
 EVTDESC862:0  "Histórias sobre as perspectivas do Novo Mundo no oeste estão atraindo muitas pessoas que desejam melhorar seu futuro lá. A questão é quem enviar no próximo navio?"
 EVTOPTA862:0  "Sempre podemos usar alguns camponeses."
