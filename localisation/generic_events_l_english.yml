 EVTNAME5097:0  "Camponeses ficando arrogantes"
 EVTDESC5097:1  "Nossos esforços para manter os camponeses em seu lugar têm sido um tanto bem-sucedidos nos últimos tempos. Tão dura é nossa regra, de fato, que os destituídos estão se tornando cada vez mais vocais em suas queixas e estão se voltando contra seus proprietários, exigindo melhores condições e tratamento. ."
