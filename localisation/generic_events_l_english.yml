 EVTNAME5096:0  "Eleições influenciadas"
 EVTDESC5096:0  "Subornos e outros incentivos nunca foram uma prática incomum antes de uma eleição. Também é sabido que pessoas influentes, mesmo em nosso próprio tribunal, recorreram a tais práticas na esperança de mudar o resultado da eleição a seu favor."
