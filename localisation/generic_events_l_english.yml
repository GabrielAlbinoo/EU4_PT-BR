 EVTNAME5098:0  "Corrupção entre os [Root.GetClergyName]"
 EVTDESC5098:1  "Os [Root.GetClergyName] devem ser incorruptíveis - afinal, é isso que eles pregam. No entanto, parece que eles nem sempre vivem de acordo com seus próprios ensinamentos. Um escândalo estourou em torno de várias de suas figuras principais, que em vez de fornecer ao nosso povo uma orientação espiritual honesta, parecem ter se tornado obscenamente ricos por meio de vários negócios duvidosos durante um período prolongado de tempo."
 EVTOPTA5098:0  "Purifique o templo."
 EVTOPTB5098:0  "Fina os pecadores."
 EVTNAME5099:0  "Fraturas Comerciais"
 EVTDESC5099:1  "Uma disputa irrompeu entre vários comerciantes extremamente ricos - e, portanto, influentes - sobre a política comercial [Root.GetAdjective]. ] vai principalmente para comerciantes e produtores [Root.GetAdjective]. O outro descarta essa abordagem protecionista como antiquada e é a favor do livre comércio, que eles afirmam que os liberaria para buscar lucros em todo o mundo. Naturalmente, ambos os lados consideram o outros, na melhor das hipóteses, altamente irracionais, na pior, perigosos em suas crenças equivocadas”."
 EVTOPTA5099:0  "Apoie a facção mercantilista."
