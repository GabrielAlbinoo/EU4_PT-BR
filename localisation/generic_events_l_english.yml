 culture_religion_events.2.t:0  "[Root.GetRulerOrRegency] e as pessoas [Root.Culture.GetName]"
 culture_religion_events.2.da:0  "A ascensão de [Root.Monarch.GetName] foi muito bem recebida pelas pessoas [Root.new_ruler_culture.GetCultureName] em nosso [Root.GovernmentName], mas [Root.Culture.GetName] vê seu novo [Root.Monarch. GetTitle] com alguma desconfiança. Para eles [Root.Monarch.GetSheHe] é em muitos aspectos um [Root.Monarch.GetWomanMan] de costumes estranhos e maneirismos estrangeiros."
 culture_religion_events.2.db:1  "A ascensão de [Root.Monarch.GetName] não foi muito bem recebida pelo povo [Root.Culture.GetName]. Eles consideram as maneiras de [Root.Monarch.GetHerHis] estrangeiras e estranhas. Enquanto alguma desconfiança em um novo governante é apenas natural parece que por enquanto nosso novo [Root.Monarch.GetTitle] terá principalmente apoiadores na corte, onde [Root.Monarch.GetSheHe] cerca [Root.Monarch.GetHerselfHimself] com amigos [Root.new_ruler_culture.GetCultureName] de terras estrangeiras".
 culture_religion_events.2.dc:1  "A ascensão de [Root.Monarch.GetName] para ser o [Root.Monarch.GetTitle] de [Root.GetName] abalou a corte [Root.GetAdjective]. Nosso novo governante patrocina abertamente o [Root.new_ruler_religion.GetReligionName] fé e formou um círculo de amigos que pensam como [Root.Monarch.GetHerHim] para governar o país. Isso provou ser demais para muitos de nossos súditos justos [Root.Religion.GetName] e alguns, liderados pelo pregador proeminente [Root.rebel_preacher.GetName], saíram em protestos abertos contra nós."
 culture_religion_events.2.dda:1  "A ascensão de [Root.Monarch.GetName] para ser o [Root.Monarch.GetTitle] de [Root.GetName] abalou a corte [Root.GetAdjective]. Nosso novo governante patrocina abertamente o [Root.new_ruler_religion.GetReligionName] fé e formou um círculo de amigos que pensam como [Root.Monarch.GetHerHim] para governar o país. Isso provou ser demais para muitos de nossos súditos justos [Root.Religion.GetName] e parece que por enquanto nosso novo [Root.Monarch.GetTitle] tem poucos amigos fora dos portões de [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de:0  "A ascensão de [Root.Monarch.GetName] é algo que muitos de nossos súditos e [Root.GetNoblesReplacementForOtherGovernments] observaram com preocupação e desgosto. O novo [Root.Monarch.GetTitle] parece estranho em todos os significados da palavra. [ Root.Monarch.GetSheHeCap] não fala a língua do homem comum [Root.Culture.GetName] ou nobre, nem adora [Root.Monarch.GetSheHe] da mesma maneira.\nOs poucos anos que se passaram desde [Root .Monarch.GetName] assumiu o cargo apenas permitiu que inimigos [Root.Monarch.GetHerHis] se preparassem..."
 culture_religion_events.2.df:0  "Os últimos anos foram caóticos e cheios de turbulência. Com o poder agora em mãos mais estáveis, porém, há esperança de que as coisas voltem ao normal em breve."
