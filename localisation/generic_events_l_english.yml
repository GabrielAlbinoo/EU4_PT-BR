 EVTOPTA6014:0  "Colocar no tesouro."
 EVTOPTB6014:0  "Invista o dinheiro."
 EVTNAME6015:0  "Festas"
 EVTDESC6015:1  "Este ano parece ser um ano tão próspero que vários dos conselheiros de [Root.Monarch.GetTitle] [Root.Monarch.GetName] sugeriram que, como um gesto de boa vontade, [Root.Monarch.GetSheHe] deveria comemorar por organizando várias festividades para os habitantes locais."
 EVTOPTA6015:0  "Organizar festividades."
 EVTOPTB6015:0  "Que bobagem, desperdiçar dinheiro assim!"
 EVTNAME960:0  "Os Highlanders Chegam"
 EVTDESC960:0  "Meu [Root.Owner.Monarch.GetTitle], os ingleses estão avançando em direção a [Root.GetCapitalName]. A maioria dos nobres não se comprometerá com a luta, mas a notícia se espalhou.\n\nOs Highlanders estão atacando seus próprios para se juntarem a nós. Eles vêm às centenas... e aos milhares!"
 EVTOPTA960:0  "Estamos prontos para a guerra!"
 EVTNAME7001:0  "Nobres locais protestando"
 EVTDESC7001:0  "Nosso novo governante parece estar favorecendo nobres de seu próprio reino para emprego no estado. Nossa nobreza existente está chateada porque seus séculos de boa educação estão sendo tolamente ignorados."
