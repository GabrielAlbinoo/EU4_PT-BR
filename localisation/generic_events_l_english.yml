  institution_events.301.d:0 "Comerciantes estão relatando um aumento no influxo de mercadorias que lhes parecem totalmente estranhas. Essas mercadorias exóticas são trazidas por viajantes que afirmam ter conhecido homens estranhos de terras distantes. Embora seja difícil saber o que fazer com tais rumores, esses homens estão convencidos de que nosso mundo está mudando fundamentalmente e que esses estrangeiros são portadores de má sorte."
  institution_events.300.db:1 "A descoberta do Novo Mundo inaugurou uma nova era não apenas para os colonizadores e colonizados, mas também levou à disseminação de materiais e técnicas, bem como à compreensão da vastidão do globo. À medida que animais, tipos de culturas, prata e doenças se espalham pelo Atlântico, os primeiros passos foram dados em direção a uma economia verdadeiramente global. Com terras e pessoas estrangeiras sendo mapeadas e documentadas, ideias, debates religiosos e filosóficos estão cada vez mais sendo influenciados pelo que encontramos nas sociedades ultramarinas. Grandes mentes sentem a necessidade de questionar o que era considerado verdade, e de [institution_origin.GetCapitalName] a Fatehpur Sikri, a natureza do mundo está agora em debate."
  institution_events.4.t:0 "Crescimento da Indústria Gráfica"
  institution_events.4.d:1 "A capacidade de produzir em massa a palavra escrita revolucionaria a disseminação de informações e, em muitos aspectos, a própria sociedade do início da era moderna. Pioneiros do Renascimento, como o impressor veneziano Aldus Manutius, ajudaram a impulsionar o Renascimento tornando os clássicos traduzidos mais amplamente disponíveis. Mais tarde, a Reforma se beneficiou enormemente da capacidade de disseminar publicações críticas e traduções das Sagradas Escrituras.\n\nAgora que a impressão amadureceu como técnica e se espalhou por todo o [institution_origin.GetContinentName], centenas de milhares de cópias de tudo, desde panfletos religiosos e políticos até tratados científicos e instruções sobre como se comportar, estão circulando pelo continente. Com as gráficas se tornando cada vez mais comuns, os governantes têm encontrado dificuldade em conter a nova técnica, pois os meios de produção comparativamente fáceis permitem que a censura seja contornada ao mudar os negócios para outro país ou apenas mudar o nome na página de título."
  institution_events.4.a:0 "Isso muda tudo..."
  institution_events.4.a.tt:1 "§YAdotar§! a Instituição da §YImprensa§! será vital para avanços futuros em §YTecnologia§!."
  institution_events.400.d:1 "A capacidade de produzir em massa a palavra escrita revolucionaria a disseminação de informações e, em muitos aspectos, a própria sociedade do início da era moderna. Pioneiros do Renascimento, como o impressor veneziano Aldus Manutius, ajudaram a impulsionar o Renascimento tornando os clássicos traduzidos mais amplamente disponíveis. Mais tarde, a Reforma se beneficiou enormemente da capacidade de disseminar publicações críticas e traduções das Sagradas Escrituras.\n\nAgora que a impressão amadureceu como técnica e se espalhou por todo o [institution_origin.GetContinentName], centenas de milhares de cópias de tudo, desde panfletos religiosos e políticos até tratados científicos e instruções sobre como se comportar, estão circulando pelo continente. Com as gráficas se tornando cada vez mais comuns, os governantes têm encontrado dificuldade em conter a nova técnica, pois os meios de produção comparativamente fáceis permitem que a censura seja contornada ao mudar os negócios para outro país ou apenas mudar o nome na página de título."
  institution_events.401.d:0 "Rumores chegaram até nós de terras distantes onde a palavra escrita é produzida em enormes quantidades, como nunca antes imaginado. De acordo com esses informantes, isso remodelou completamente o mundo aprendido e político deles."
  institution_events.5.t:0 "Comércio Global"
  institution_events.5.d:0 "Mercadorias têm sido transportadas por continentes desde a antiguidade. Mas onde isso era anteriormente limitado a um número fixo de rotas e mercadorias, como as mercadorias fabricadas na Índia e China que encontravam o caminho através do Oceano Índico e ao longo da Rota da Seda, todo o comércio está agora se tornando cada vez mais parte de uma rede mundial maior. Com a descoberta das Américas, rotas marítimas ao redor da África e a travessia do Oceano Pacífico, redes de comércio locais estão sendo conectadas em uma teia interconectada que abrange o mundo.\n\nA prata extraída nos Andes agora está sendo embalada e levada pela Europa até a China e Índia. O ferro extraído e forjado na Escandinávia está sendo vendido na África Ocidental por comerciantes ingleses, e outros estão enriquecendo apenas distribuindo tecidos e especiarias no âmbito do comércio do Sudeste Asiático. Comerciantes locais da Índia estão investindo em futuros empreendimentos comerciais europeus. Pode ser ainda cedo para falar de uma verdadeira Economia Global, mas certamente as primeiras sementes foram semeadas."
  institution_events.5.a.tt:1 "§YAdotar§! a Instituição de §YComércio Global§! será vital para avanços futuros em §YTecnologia§!."
  institution_events.5.a:0 "Isso muda tudo..."
  institution_events.500.d:0 "Mercadorias têm sido transportadas por continentes desde a antiguidade. Mas onde isso era anteriormente limitado a um número fixo de rotas e mercadorias, como as mercadorias fabricadas na Índia e China que encontravam o caminho através do Oceano Índico e ao longo da Rota da Seda, todo o comércio está agora se tornando cada vez mais parte de uma rede mundial maior. Com a descoberta das Américas, rotas marítimas ao redor da África e a travessia do Oceano Pacífico, redes de comércio locais estão sendo conectadas em uma teia interconectada que abrange o mundo.\n\nA prata extraída nos Andes agora está sendo embalada e levada pela Europa até a China e Índia. O ferro extraído e forjado na Escandinávia está sendo vendido na África Ocidental por comerciantes ingleses, e outros estão enriquecendo apenas distribuindo tecidos e especiarias no âmbito do comércio do Sudeste Asiático. Comerciantes locais da Índia estão investindo em futuros empreendimentos comerciais europeus. Pode ser ainda cedo para falar de uma verdadeira Economia Global, mas certamente as primeiras sementes foram semeadas."
  institution_events.501.d:0 "Nossos contatos de comércio de longa distância começaram a produzir cada vez mais mercadorias exóticas para nossos mercados. Eles afirmam que isso se deve ao aumento de seus contatos com outras terras, que, por sua vez, passaram a ser quase constantes com várias redes e empresas comerciais. Alguns até ofereceram investir em suas futuras entregas, algo que eles afirmam ser um costume comum em suas terras distantes."
  institution_events.6.t:0 "Manufaturas"
  institution_events.6.d:0 "Embora uma série de inovações técnicas durante os séculos XVI e XVII tenha aumentado a produção de alguns produtos, como ferro ou tecido, a maior melhoria no campo da produção veio na forma de novas formas de organização. Ao criar manufaturas, muitas vezes fora dos limites da cidade, os capitalistas mercantis podem contornar as antigas leis de guildas que inibem a produção em massa, bem como pioneirar formas de aumentar a produção por meio da organização e especialização do trabalho em um só lugar. Os precursores da futura industrialização podem aumentar a produção facilitando o acesso a matérias-primas e a organização em massa do trabalho, em vez de recorrer a máquinas caras. Isso por si só é uma grande mudança em relação aos métodos frequentemente regulamentados do passado, e junto com os avanços técnicos posteriores, esse novo modo de produção irá revolucionar a sociedade."
  institution_events.6.a.tt:1 "§YAdotar§! a Instituição de §YManufaturas§! será vital para avanços futuros em §YTecnologia§!."
