  institution_events.601.d:0 "Mercadores estão relatando um influxo cada vez maior de mercadorias estrangeiras em nossos mercados. A origem delas não está clara, mas é aparente que a produção de bens refinados aumentou consideravelmente em algum lugar."
  institution_events.7.t:0 "O Iluminismo"
  institution_events.7.d:0 "O último século testemunhou o Racionalismo e o Empirismo ganhando cada vez mais popularidade entre as grandes mentes da época. Em cartas, publicações e cafés, reis, cientistas, filósofos e literatos estão discutindo os méritos da tolerância, do método científico e da disseminação dos ideais do Iluminismo para toda a humanidade. De universidades ou cortes de monarcas iluminados, expedições estão sendo enviadas para medir, catalogar, pesar e mapear o mundo para que possamos compreender melhor as leis que governam as coisas ao nosso redor. Outros discutem as leis que governam a sociedade e tentam compreender os Direitos do Homem. Em [From.Capital.GetCapitalName], um projeto colossal foi iniciado para a compilação de uma enciclopédia completa de todo o conhecimento. A Luz da Razão foi acesa e muitos não descansarão até que ela tenha sido levada a todos os cantos da terra."
  institution_events.7.a.tt:1 "§YAdotar§! a Instituição do §YIluminismo§! será vital para avanços futuros em §YTecnologia§!."
  institution_events.7.a:0 "Isso muda tudo..."
  institution_events.700.d:0 "O último século testemunhou o Racionalismo e o Empirismo ganhando cada vez mais popularidade entre as grandes mentes da época. Em cartas, publicações e cafés, reis, cientistas, filósofos e literatos estão discutindo os méritos da tolerância, do método científico e da disseminação dos ideais do Iluminismo para toda a humanidade. De universidades ou cortes de monarcas iluminados, expedições estão sendo enviadas para medir, catalogar, pesar e mapear o mundo para que possamos compreender melhor as leis que governam as coisas ao nosso redor. Outros discutem as leis que governam a sociedade e tentam compreender os Direitos do Homem. Em [From.Capital.GetCapitalName], um projeto colossal foi iniciado para a compilação de uma enciclopédia completa de todo o conhecimento. A Luz da Razão foi acesa e muitos não descansarão até que ela tenha sido levada a todos os cantos da terra."
  institution_events.701.d:0 "Expedições estranhas de homens com perucas empoadas começaram a aparecer em nossas fronteiras. Esses viajantes parecem estar mais interessados em nossas plantas, animais e até mesmo em nossos súditos do que em nosso próprio [Root.Monarch.GetTitle], nossos comerciantes ou nossas riquezas. Nossos informantes dizem que essas pessoas se consideram portadoras de um 'Iluminismo', certamente uma afirmação ridícula..." 
  institution_events.8.t:0 "Desafiando as Elites Guerreiras"
  institution_events.8.d:1 "Com o tempo, conseguimos fortalecer a autoridade do [Root.Monarch.GetTitle] sobre as províncias. Isso significa que a autoridade dos chefes locais e líderes de pequenos grupos agora está ameaçada. Normalmente, tais forças locais podem ser controladas facilmente, mas em [feudalism_province.GetName], o uso de uma força mais direta pode ser necessário para lembrar os outros de nosso direito de governar."
  institution_events.8.a:0 "Esmaguem-nos!"
  institution_events.8.b:0 "Precisamos do apoio deles."
  institution_events.9.t:0 "Crescente Influência das Elites Urbanas"
  institution_events.9.d:0 "Embora não tenham uma voz formal em nosso governo, as cidades mais ricas têm muitas outras maneiras de fazer sua influência ser conhecida. Em alguns casos, as cidades podem até se unir para aumentar ainda mais seu poder sobre uma província. Os líderes de uma dessas conglomerações em [urban_province.GetName] se aproximaram recentemente de nós pedindo para formalizar algumas das maneiras pelas quais eles exercem controle. Aliar-se às cidades nos permitiria promover sistemas de governo muito mais duráveis, mas provavelmente perderíamos o apoio de alguns dos grupos guerreiros locais em que agora dependemos para apoio militar."
  institution_events.9.a:0 "Excelente."
  institution_events.9.b:0 "Fora de cogitação."
  institution_events.10.t:0 "Falta de Burocracia"
  institution_events.10.d:0 "Às vezes, o progresso será maior mais distante do centro de poder, onde as elites antigas estão muito arraigadas para desejar mudanças. À medida que novos modos de governo se tornam mais comuns em nosso país, os habitantes de [feudalism_province.GetName] estão ficando cada vez mais irritados com as elites em [Root.Owner.Capital.GetCapitalName] que se recusam a formalizar qualquer forma de instituições governamentais."
  institution_events.10.a:0 "Não podemos apressar a mudança."
  institution_events.10.b:0 "Os tempos estão mudando."
  institution_events.11.t:0 "Declínio do Poder Informal"
  institution_events.11.d:0 "Por meio de boas políticas e repetição simples, a autoridade e o poder podem se enraizar o suficiente para promover o crescimento de instituições governamentais permanentes. Com o tempo, nossas práticas governamentais progrediram de demonstrações arbitrárias de poder para uma consistência."
  institution_events.11.a:0 "Ótimo!"
  institution_events.12.t:0 "Espelhos para Príncipes"
  institution_events.12.d:0 "[Root.Monarch.GetName] passou a ter um grande interesse pelo Renascimento, não apenas pelo mérito cultural e artístico, mas também pelos avanços políticos e científicos sendo feitos nos estados italianos. [Root.Heir.GetTitle] [Root.Heir.GetName] parece não dar importância a tais coisas, o que preocupa nosso [Root.Monarch.GetTitle]. Por gerações, os príncipes europeus têm podido aprimorar sua educação por meio de livros sobre como se comportar como um governante. Os pensadores do Renascimento têm sido rápidos em usurpar esse gênero, e agora alguns desses 'Espelhos para Príncipes' praticamente exalam as novas ideias. Deveríamos considerar tornar esses livros centrais para a educação de [Root.Heir.GetName]."
  institution_events.12.a:0 "Vamos fomentar um Príncipe sábio."
  institution_events.12.b:0 "Vamos fomentar uma Princesa sábia."
  institution_events.12.c:0 "Um tutor local servirá bem."
  institution_events.20.t:0 "Carta Colonial?"
  institution_events.20.da:1 "Nosso governador colonial escreveu-nos pedindo para conseguirmos mais investidores para o crescimento de nosso futuro império ultramarino. Certamente, há partes interessadas no setor financeiro de [institution_province.GetCapitalName] que estariam interessadas, mas, dada a alta taxa de risco, elas esperariam ser concedidas alguns privilégios de grande alcance. Eles também esperam que a coroa contribua com uma parte substancial dos fundos necessários."
  institution_events.20.db:1 "Nossas conquistas ultramarinas estimularam o crescimento do setor financeiro em [institution_province.GetCapitalName]. De todas as partes de nosso continente natal, os investidores estão trazendo fundos para investir em um império colonial ultramarino. Essa especulação pode ser perigosa, no entanto, e muitos acham que devemos regulamentar a economia colonial de forma mais clara. Ao formalizar o setor colonial, podemos trazer ordem para nossa economia e nos concentrar em trazer civilização para esses povos atrasados."
  institution_events.20.a:0 "Avante para a glória!"
  institution_events.20.b:0 "Devemos esperar o momento certo."
  institution_events.21.t:0 "Difusão das Novas Culturas do Novo Mundo"
  institution_events.21.da:0 "Com a descoberta e colonização do Novo Mundo, várias novas culturas foram introduzidas na economia europeia. Batatas, milho e tomates começaram lentamente a se espalhar entre os agricultores da Europa, mas velhos hábitos morrem devagar, e até agora essas novas culturas de alto rendimento têm se espalhado muito lentamente.\n\nPodemos tentar estimular esse processo usando os cofres do estado, mas aqueles que atualmente dominam os mercados agrícolas provavelmente se sentiriam ameaçados."
  institution_events.21.db:0 "Os comerciantes europeus são uma visão cada vez mais comum nos grandes portos da Ásia, e seus produtos têm, com o tempo, chegado até mesmo aos mercados mais distantes de nosso país. Entre os muitos novos produtos que estão chegando aos nossos mercados estão as novas culturas das Américas: batatas, tomates e milho poderiam encontrar um lugar em nossa dieta, mas nossos agricultores têm sido lentos em adotá-las."
  institution_events.21.dc:0 "Os comerciantes europeus são uma visão cada vez mais comum nos grandes portos, e seus produtos têm, com o tempo, chegado até mesmo aos mercados mais distantes de nosso país. Entre os muitos novos produtos que estão chegando aos nossos mercados estão as novas culturas das Américas: batatas, tomates e milho poderiam encontrar um lugar em nossa dieta, mas nossos agricultores têm sido lentos em adotá-las."
  institution_events.21.a:0 "Certamente um investimento válido."
  institution_events.21.b:0 "Meu estômago é sensível demais..."
  institution_events.22.t:0 "Comerciantes de Escravos"
  institution_events.22.d:1 "O número de comerciantes [slaver_country.GetAdjective] que buscam nossos mercados tem crescido de um gotejamento para um fluxo constante. Seu interesse principal parece ser a aquisição de escravos, seja diretamente ou por meio da compra de bens comerciais que temos e que podem ser negociados por escravos. Até agora, isso enriqueceu alguns chefes locais, o que é um desenvolvimento perigoso, pois tanto fortalece esses potentados locais quanto empobrece os assentamentos vizinhos.\n\nOs comerciantes de escravos de [Root.Capital.GetCapitalName] estão pedindo que criemos uma estrutura mais consistente e regulamentemos o comércio por meio de monopólios reais. Os próprios comerciantes [slaver_country.GetAdjective] também parecem interessados em acordos mais formais e permanentes."
  institution_events.22.a:1 "Façam um acordo com os comerciantes."
  institution_events.22.b:0 "Não podemos tolerar a venda de vidas humanas."
  institution_events.23.t:0 "O Comércio de Escravos [From.GetAdjective]"
  institution_events.23.d:0 "O [From.Monarch.GetTitle] de [From.GetName] entrou em contato conosco e ofereceu aos nossos comerciantes em [slaving_point.GetName] o monopólio do comércio de escravos nas terras de [From.Monarch.GetHerHis]. Em troca de negociar diretamente com [From.Monarch.GetHerHim] em vez de qualquer um dos chefes locais que nos forneceram até agora, [From.Monarch.GetSheHe] nos oferece a garantia de um fornecimento estável e crescente, juntamente com a proteção de [From.Monarch.GetHerHis]."
  institution_events.23.a:0 "Parece ser um ótimo acordo!"
  institution_events.23.b:0 "Nossos acordos com os locais estão funcionando bem."
  institution_events.24.t:0 "Um [Root.Monarch.GetTitle] Comerciante de Escravos"
  institution_events.24.d:1 "Os comerciantes [From.GetAdjective] ficaram encantados com nossa proposta de regulamentar o volátil mercado de comércio de escravos, e o mercado em [Root.Capital.GetCapitalName] já está crescendo rapidamente. No entanto, nem todos os que chegam em [Root.Capital.GetCapitalName] são comerciantes: um gotejamento de escribas, missionários e mercenários também começou a se estabelecer em nossa capital. Esperando garantir o crescimento contínuo de nosso suprimento de escravos, os comerciantes [From.GetAdjective] estão trazendo uma grande quantidade de armas de fogo com eles."
  institution_events.24.a:0 "Vamos dar as boas-vindas a esses amigos de terras distantes."
  institution_events.25.t:0 "Regulamentações Falham"
  institution_events.25.d:1 "Os comerciantes [From.GetAdjective] se recusaram a reconhecer nosso monopólio e estão continuando a negociar diretamente com os chefes locais em [slaver_province.GetAreaName]. Se não agirmos rapidamente, em breve poderemos ver potentados locais financiando seus próprios exércitos privados contra as autoridades centrais na área."
  institution_events.25.a:0 "Devemos esmagar os chefes desobedientes!"
  institution_events.25.b:0 "Devemos esperar o momento certo."
  institution_events.26.t:0 "Rápida Perda de Autoridade"
  institution_events.26.d:0 "Os comerciantes de escravos devastaram o campo de [Root.GetName]. Como resultado direto de ataques não autorizados, os comerciantes da nossa capital voltaram-se contra nossa própria população para encher seus próprios bolsos. Esses comerciantes não estão apenas destruindo nossos centros populacionais, eles estão construindo uma base de poder para si próprios que será extremamente perigosa a longo prazo."
  institution_events.26.a:0 "Outra grande inconveniência..."
  institution_events.26.b:0 "Devemos restaurar a ordem!"
  institution_events.30.t:0 "Circulação de Publicações Hostis"
  institution_events.30.d:1 "Quando a impressão era uma novidade, ela inicialmente atraiu aqueles que criariam códices como grandes obras de arte ou filantropos que queriam disseminar o conhecimento dos clássicos em um formato mais acessível. No entanto, logo outros se juntaram a eles, homens menos escrupulosos que ganhariam a vida caluniando os outros. Desde que a impressão começou a amadurecer como um negócio, prensas por toda a Europa têm estado disponíveis para demagogos tecerem suas teias de mentiras. Pilhas de panfletos estão prontas para serem distribuídas a quem acreditar neles, enquanto falamos. Em [institution_province.GetAreaName], em particular, essa tecnologia, que em outras circunstâncias seria tão promissora, tem sido usada como um meio de disseminar calúnias maliciosas sobre nosso [Root.Monarch.GetTitle] e minar o estado. Isso não pode ser tolerado!"
  institution_events.30.a:0 "Chegou a hora da censura!"
  institution_events.30.b:0 "Não podemos controlar a palavra livre..."
  institution_events.50.t:0 "A Grande Viagem"
  institution_events.50.d:1 "Tornou-se cada vez mais na moda que os jovens europeus de uma certa classe façam uma Grande Viagem para ver as maravilhas da Europa. Dessa forma, os jovens herdeiros das grandes casas europeias podem prestar seus respeitos aos grandes governantes, mentes e instituições de nossa época, ao mesmo tempo que trazem novas ideias e contatos com eles de volta para casa. Devemos considerar enviar [Root.Heir.GetName] em tal peregrinação para aprimorar ainda mais a educação de [Root.Heir.GetHerHis] e as perspectivas futuras de nosso país.\n\nClaro, um herdeiro de um país como o nosso seria esperado viajar em um certo estilo..."
  institution_events.50.a:0 "Uma ideia maravilhosa!"
  institution_events.50.b:0 "Não temos nada a aprender com estrangeiros."
  institution_events.51.t:0 "A Grande Viagem"
  institution_events.51.d:1 "O costume dita que os jovens europeus de qualidade devem fazer uma grande viagem ao redor desse continente para ver as maravilhas de sua época, encontrar grandes mentes e pessoas de influência e, em geral, aprender sobre o mundo e aqueles nele. Nossos amigos europeus em [institution_country.GetUsableName] agora nos fizeram uma oferta de enviar [Root.Heir.GetName] em uma jornada similar. Até certo ponto, sua oferta cheira a arrogância, mas as coisas que [Root.Heir.GetSheHe] poderia aprender lá podem ser muito valiosas para [Root.GetUsableName]."
  institution_events.51.a:0 "Uma Grande Viagem é o que faremos!"
  institution_events.51.b:0 "[Root.Heir.GetSheHeCap] não tem nada a aprender com esses selvagens."
  institution_events.52.t:0 "Expansão de uma Fábrica Comercial"
  institution_events.52.d:1 "Os comerciantes [trade_company_country.GetAdjective] ativos em nossas terras se aproximaram das autoridades locais em [trade_company_province.GetName] pedindo permissão para expandir uma fábrica existente lá, construindo um forte e sendo autorizados a cobrar impostos daqueles de nossos súditos que vivem dentro de um certo raio de sua fábrica. Os comerciantes argumentam que, se lhes dermos esses direitos, eles não só serão capazes de nos compensar financeiramente, mas também que o aumento do comércio e do tráfego para nossos portos na província levará a um crescimento geral da importância da região no comércio internacional.\n\nNo entanto, estaríamos permitindo que esses europeus expandissem à custa de nossos próprios comerciantes..."
  institution_events.52.a:0 "Conceda-lhes o direito de expandir seus negócios."
  institution_events.52.b:0 "Não podemos permitir isso!"
  institution_events.53.t:0 "Concessões Comerciais"
  institution_events.53.d:1 "Comerciantes empreendedores que operam em [trade_company_province.GetName], um porto [From.GetAdjective], conseguiram adquirir concessões substanciais do governante local. Eles expandiram sua fábrica e construíram um pequeno forte a partir do qual controlam parte da região. Essa nova arranjo permite que o governante local tenha acesso à rede de comércio global, mas também poderia ser usado como uma desculpa fácil para uma expansão mais direta para as terras de [From.Monarch.GetHerHis]..."
  institution_events.53.a:0 "Excelente..."
  institution_events.53.a.tt:1 "O poder comercial de [From.GetAdjective] foi reduzido, e adquirimos uma reivindicação em uma de suas províncias. Caso [From.GetUsableName] decida expulsar nossos comerciantes no futuro, poderemos adquirir uma Casus Belli de §YGerra Comercial§! contra eles."
  institution_events.54.t:0 "Comerciantes Reclamam"
  institution_events.54.d:1 "Comerciantes empreendedores que operam em [trade_company_province.GetName], um porto [From.GetAdjective], tentaram adquirir concessões substanciais do governante local. Sua abordagem da situação parece ter sido menos do que diplomática, no entanto, e terminou com o governante local denunciando tanto eles quanto nós."
  institution_events.54.a:0 "[From.Monarch.GetSheHeCap] irá se arrepender disso."
  institution_events.60.t:0 "Protoindustrialização"
  institution_events.60.da:0 "Por séculos, as minas e forjas de [Root.GetName] têm sido famosas além das terras de [Root.Owner.GetUsableName] pela alta produção e qualidade do ferro ali produzido. A província também é única devido à forma como o trabalho foi organizado nessas indústrias, um método que foi refinado e recentemente adotado em algumas outras partes do país."
  institution_events.60.db:0 "As fundições de canhões de [Root.GetName] são famosamente eficientes. Foi sugerido que outras partes de nosso país poderiam se beneficiar ao adotar os métodos pioneirizados lá. Tornar isso realidade seria um investimento considerável, mas talvez valha a pena..."
  institution_events.60.dc:1 "Por mais rara e valiosa que seja a seda, há um bom grau de sigilo em torno de 'produzi-la' e criar os tecidos requintados que o mercado deseja. Os tecelões de seda em [Root.GetName] começaram a pioneirar várias soluções mecânicas novas para alguns dos problemas mais comuns que enfrentam, o que, juntamente com uma organização de trabalho mais rigorosa, aumentou significativamente a produção na província. Com o apoio adequado, é possível que possamos disseminar essas inovações para outros setores, mas isso não seria de graça..."
  institution_events.60.dd:1 "Os famosos tecelões de seda de [Root.GetCapitalName] passaram a dominar o setor econômico de toda a província de [Root.GetName]. Com o tempo, a produção passou de muitas pequenas empresas para organizações maiores e maiores controladas por investidores capitalistas mercantis. Esse sistema tem sido tão bem-sucedido para os investidores por trás dele que eles estão agora procurando maneiras de disseminar seus métodos para outras partes do país. Para fazer isso, no entanto, eles estão pedindo nosso apoio."
  institution_events.60.a:0 "Devemos disseminar esse método para todas as partes de nosso país."
  institution_events.60.b:0 "Bom para eles."
  institution_events.70.t:0 "A Grande Viagem"
  institution_events.70.d:1 "Tornou-se cada vez mais na moda que os jovens europeus de uma certa classe façam uma Grande Viagem para ver as maravilhas da Europa. Dessa forma, os jovens herdeiros das grandes casas europeias podem prestar seus respeitos aos grandes governantes, mentes e instituições de nossa época, ao mesmo tempo que trazem novas ideias e contatos com eles de volta para casa. Devemos considerar enviar [Root.Heir.GetName] em tal peregrinação para aprimorar ainda mais a educação de [Root.Heir.GetHerHis] e as perspectivas futuras de nosso país.\n\nClaro, um herdeiro de um país como o nosso seria esperado viajar em um certo estilo..."
  institution_events.70.a:0 "Uma ideia maravilhosa!"
  institution_events.70.b:0 "Não temos nada a aprender com estrangeiros."
  institution_events.71.t:0 "A Grande Viagem"
  institution_events.71.d:1 "O costume dita que os jovens europeus de qualidade devem fazer uma grande viagem ao redor desse continente para ver as maravilhas de sua época, encontrar grandes mentes e pessoas de influência e, em geral, aprender sobre o mundo e aqueles nele. Nossos amigos europeus em [institution_country.GetUsableName] agora nos fizeram uma oferta de enviar [Root.Heir.GetName] em uma jornada similar. Até certo ponto, sua oferta cheira a arrogância, mas as coisas que [Root.Heir.GetSheHe] poderia aprender lá podem ser muito valiosas para [Root.GetUsableName]."
  institution_events.71.a:0 "Uma Grande Viagem é o que faremos!"
  institution_events.71.b:0 "[Root.Heir.GetSheHeCap] não tem nada a aprender com esses selvagens."
  institution_events.72.t:0 "Apóstolos do Iluminismo"
  institution_events.72.d:0 "Hoje, um grupo muito incomum de pessoas chegou a [Root.Capital.GetCapitalName] pedindo uma audiência com nosso [Root.Monarch.GetTitle]. O líder do grupo se apresentou como o representante de uma instituição de ensino em uma terra distante. Eles afirmam que sua missão em nossas terras é documentar, medir e categorizar nossas plantas, vida selvagem e sociedade. Eles desejam aprender tudo o que puderem sobre nosso país e depois levar esse conhecimento para outros lugares, para que outros possam comparar o que encontram com outras partes do mundo. É bastante claro que esses são homens de conhecimento e que provavelmente poderíamos aproveitar parte desse conhecimento. No entanto, se permitirmos que eles viajem por nossas terras livremente, corremos o risco de informações perigosas caírem nas mãos do que podem muito bem ser espiões estrangeiros..."
  institution_events.72.a:0 "Devemos aprender com esses homens fascinantes."
  institution_events.72.b:0 "Não podemos permitir que eles penetrem nosso campo."
  institution_events.73.t:0 "Críticas Saudáveis?"
  institution_events.73.da:1 "Casas públicas, cafés e outros lugares onde o público pode se reunir e discutir têm tradicionalmente sido frequentemente focos de críticas e descontentamento em relação aos nossos governantes. Isso mudou recentemente, no entanto, à medida que a discussão política se tornou mais difundida entre uma população geral mais envolvida. Embora grande parte da discussão não seja estritamente destinada a censurar o governo [Root.Owner.GetAdjective], parece que ainda frequentemente reflete muito mal sobre nós.\n\nAlguns diriam que poderíamos nos beneficiar dessa discussão livre, mas outros recomendam que fechemos imediatamente essas áreas públicas."
  institution_events.73.db:1 "Há tanto tempo quanto alguém pode se lembrar, o teatro de sombras de marionetes tem sido uma forma popular de entretenimento em cafés por todo o Oriente Médio e Ásia do Sul. O alívio cômico proporcionado pelos personagens como Karagöz e Hacivat, juntamente com as possibilidades de adaptação satírica aos eventos atuais, permitiram que o gênero sobrevivesse a muitos impérios.\n\nRecentemente, no entanto, autoridades locais em [Root.GetName] relatam um aumento acentuado do ridículo público direcionado ao governo em [Root.Owner.Capital.GetCapitalName] após vários shows de marionetes altamente críticos. Embora isso provavelmente seja um sintoma de uma maior insatisfação com nossa incapacidade de nos adaptar aos novos ideais que se espalham em nosso país, a maneira mais rápida de resolver o problema provavelmente é silenciar esses marionetistas e restaurar a ordem nos cafés da região."
  institution_events.73.a:0 "Não podemos controlar o que as pessoas pensam."
  institution_events.73.b:0 "Não podemos tolerar isso."
  full_elan:0 "Total Elã"
  desc_full_elan:0 "O foco no ataque enche nossos soldados de zelo e ardor."
  finest_infantry:0 "Infantaria de Elite"
  desc_finest_infantry:0 "Nossos soldados de infantaria são a espinha dorsal de nosso exército, e seu ataque é quase tão devastador quanto uma carga de cavalaria."
  cavalry_companions:0 "Companheiros de Cavalaria"
  desc_cavalry_companions:0 "Os Companheiros de Cavalaria são a elite do exército, sempre prontos para atacar e têm a habilidade e capacidade de serem a arma definitiva de decisão."
  ideagroups.1306.t:0 "Homens de Ferro"
  ideagroups.1306.d:0 "Nossos navios podem ser de madeira, mas os homens que os navegam são para serem vistos e acreditados. Valentes e firmes, eles estão sempre dispostos a enfrentar o inimigo em combate próximo."
  ideagroups.1306.a:0 "Mostrem a eles, rapazes!"
  ideagroups.1307.t:0 "Proteção do Comércio"
  ideagroups.1307.d:0 "Para vencer esta guerra, devemos maximizar nossa renda e o comércio é uma fonte que não devemos esquecer. Devemos garantir que nossos navios que protegem nosso comércio tenham a escolha dos homens ao substituir as perdas."
  ideagroups.1307.a:0 "Deve ser assim"
  ideagroups.1308.t:0 "O Poder da Frota"
  ideagroups.1308.d:0 "A qualidade de nossas tripulações navais realmente se destaca, e nossos homens sabem disso. Sempre prontos para a batalha, eles não podem esperar por mais uma chance de provar sua coragem em combate."
  ideagroups.1308.a:0 "Eles nos temerão!"
  ideagroups.1309.t:0 "Firme, Rapazes!"
  ideagroups.1309.d:0 "A qualidade de nosso exército se manifesta na disciplina de nossas tropas, nossos homens sabem disso e estão prontos para mostrar sua coragem a nossos inimigos."
  ideagroups.1309.a:0 "À carga!"
  ideagroups.1310.t:0 "De Volta à Frente"
  ideagroups.1310.d:0 "Uma derrota é apenas uma derrota se o exército acredita que está derrotado. Nossos exércitos de alta qualidade veem esses eventos como contratempos temporários antes da inevitável vitória. Assim, nossos homens não estão apenas sempre prontos para retornar à luta, hoje em dia eles estão positivamente ansiosos para fazê-lo."
  ideagroups.1310.a:0 "Isso é bom!"
  back_to_the_front:0 "De Volta à Frente"
  desc_back_to_the_front:0 "De volta à frente\nVocê fará o que eu disser quando eu disser\nDe volta à frente\nVocê morrerá quando eu disser que você deve morrer\n"
  iron_ships:0 "Homens de Ferro"
  desc_iron_ships:0 "Os bravos e firmes homens que navegam em nossos navios de madeira estão sempre dispostos a enfrentar o inimigo."
  protected_commerce:0 "Comércio Protegido"
  desc_protected_commerce:0 "Os navios que protegem nosso comércio terão a escolha dos homens ao substituir as perdas."
  power_of_the_fleet:0 "O Poder da Frota"
  desc_power_of_the_fleet:0 "Nossa poderosa frota com tripulações navais de qualidade é uma das melhores do mundo."
  ideagroups.411.t:1 "Devoção Religiosa"
  ideagroups.411.d:1 "As chamas da fé são fortes em nosso [Root.GovernmentName]! Todos os dias, as pessoas estão se reunindo para se juntar ou de alguma forma apoiar nossos missionários, enquanto eles buscam incentivar um modo de vida [Root.Religion.GetName] em toda nossa terra. Aqueles que buscamos converter não podem deixar de ficar impressionados com o zelo possuído por nossos súditos."
  ideagroups.411.a:0 "Espalhem a palavra!"
  ideagroups.412.t:0 "Guerra Santa"
  ideagroups.412.d:0 "A guerra pela fé é uma guerra justa e verdadeira. Já importantes monges e clérigos estão pregando às massas sobre a importância desta guerra. As pessoas estão se unindo para garantir que a vitória seja conquistada."
  ideagroups.412.a:0 "Nossa fé prevalecerá!"
  ideagroups.413.t:0 "Bem-Vindos ao Lar"
  ideagroups.413.d:0 "Nossos irmãos desgarrados em uma de nossas províncias viram os erros de seus caminhos e voltaram à única e verdadeira fé. Todos eles estão salvos."
  ideagroups.413.a:0 "Boas notícias!"
  ideagroups.414.t:0 "Eles Veem a Luz"
  ideagroups.414.d:0 "As pessoas de uma de nossas províncias, tendo visto o poder de nossa fé, escolheram espontaneamente abraçá-la. É um dia de orgulho para nós, pois mais almas são salvas."
  ideagroups.414.a:0 "Boas notícias!"
  ideagroups.415.t:1 "Orientação Divina"
  ideagroups.415.d:1 "O período atual de incerteza tem atormentado as mentes das pessoas comuns. No entanto, desde que nossos líderes religiosos tomaram uma posição, declarando esses tempos difíceis como um teste de nossa fé, as coisas se estabilizaram. As pessoas em todo o nosso [Root.GovernmentName] estão encontrando conforto em sua comunidade religiosa."
  ideagroups.415.a:1 "Encontramos força uns nos outros."
  ideagroups.416.t:0 "A Força da Fé"
  ideagroups.416.d:0 "Em questões de fé, não temos igual. Nosso apoio à nossa religião e a devoção que demonstramos impressionam as pessoas ao nosso redor."
  ideagroups.416.a:0 "É um fato..."
  ideagroups.417.t:0 "O Amor dos Devotos"
  ideagroups.417.d:0 "Nosso amor pela verdadeira fé não conhece limites, e nosso povo se sente seguro e protegido sabendo disso. Seu destino após a morte é nossa maior preocupação."
  ideagroups.417.a:0 "O povo está satisfeito"
  love_of_devoted:0 "Amor dos Devotos"
  desc_love_of_devoted:0 "Somos profundamente devotos à verdadeira fé, fazendo nosso povo se sentir seguro e protegido sabendo que seu destino após a morte é nossa maior preocupação."
  ideagroups.602.t:0 "Embaixada Bem-Sucedida"
  ideagroups.602.d:0 "Nossos embaixadores têm sido muito bons em difundir uma opinião favorável sobre $COUNTRY$ nas cortes estrangeiras. O fato de estarmos em paz certamente ajuda nessa questão."
  ideagroups.602.a:0 "Diga-lhes doces mentirinhas..."
  succesful_embassy:0 "Embaixada Bem-Sucedida"
  ideagroups.603.t:0 "Diplomatas Incompetentes"
  ideagroups.603.d:0 "Nomeamos muitos nobres consanguíneos para o cargo de diplomata. Eles estão se tornando tolos de si mesmos, o que provavelmente era esperado, mas o que é pior, eles também estão constrangendo nosso país."
  ideagroups.603.a:0 "Eles são de sangue nobre, no entanto..."
  ideagroups.603.b:0 "Substitua-os"
  incompetent_fabrication:0 "Fabricação Limitada de Reivindicações"
  desc_incompetent_fabrication:0 "Nossos diplomatas têm sido tão incompetentes ultimamente, que simplesmente não podem ser acreditados quando estão tentando fabricar reivindicações."
  ideagroups.604.t:0 "Diplomata Brilhante"
  ideagroups.604.d:0 "Um jovem em nosso corpo diplomático se destacou significativamente. Ele é um indivíduo verdadeiramente talentoso e absolutamente leal a $COUNTRY$. Nossa nação se beneficiará de seu trabalho por muito tempo."
  ideagroups.604.a:0 "Esta é uma boa notícia!"
  ideagroups.604.b:0 "Ele pode servir a Deus!"
  ideagroups.604.c:0 "Ele será um servo do Império!"
  brilliant_diplomat:0 "Diplomata Brilhante"
  desc_brilliant_diplomat:0 "Um diplomata brilhante está mantendo relações com um país praticamente sozinho!"
  reconciling_differences:0 "Reconciliando Diferenças"
  ideagroups.605.t:0 "Reconciliando Diferenças"
  ideagroups.605.d:0 "Às vezes, quando os países têm diferentes tipos de governos, eles simplesmente não se entendem completamente. Com nossos diplomatas competentes, reconciliamos diferenças com um de nossos vizinhos."
  ideagroups.605.a:0 "Boas notícias!"
  improved_dip_reputation:0 "Reputação Melhorada"
  desc_improved_dip_reputation:0 "Nossa reputação diplomática melhorou ultimamente, devido ao trabalho árduo de nossos diplomatas."
  reduced_dip_reputation:0 "Reputação Ruim"
  desc_reduced_dip_reputation:0 "Nossos diplomatas tagarelas têm arruinado nossa reputação."
  ideagroups.606.t:0 "Reputação Melhorada"
  ideagroups.606.d:0 "Com o trabalho árduo de nossos diplomatas, que trabalharam dia e noite, nossa reputação melhorou e o mundo nos olha com favor."
  ideagroups.606.a:0 "Toda a glória para nós!"
  ideagroups.607.t:0 "Tagarelas Patetas"
  ideagroups.607.d:0 "Diplomata após diplomata nos decepcionou, sua incompetência é tão desconcertante que o mundo começou a nos ver de forma diferente. Nossos ineptos diplomatas arruinaram nossa reputação!"
  ideagroups.607.a:0 "Eu gostaria de poder executá-los"
  ideagroups.608.t:0 "Justificar Minha Guerra!"
  ideagroups.608.d:0 "Nossos inimigos sempre resmungaram sobre nossas demandas, não acreditando totalmente que elas são realmente justificadas. Com nosso novo e eficaz corpo diplomático, em que confiamos profundamente em sua habilidade administrativa, deveríamos ser capazes de justificar nossas guerras e demandas."
  ideagroups.608.a:0 "Para você, para justificar as minhas..."
  dip_jusitified_demands:0 "Demandas Justificadas!"
  desc_dip_jusitified_demands:0 "Temos a habilidade administrativa em nosso corpo diplomático para tornar nossas demandas mais justificadas."
  ideagroups.1404.t:0 "Explosão na População de Cavalos"
  ideagroups.1404.d:0 "Um cavalo é melhor comprado como uma montaria de cavalaria aos 3 ou 4 anos de idade. Felizmente, nos últimos anos, tivemos uma quantidade acima da média de cavalos nascidos. Esse aumento no fornecimento tornou o recrutamento de cavaleiros muito mais barato."
  ideagroups.1404.a:0 "Excelentes notícias!"
  ideagroups.1405.t:0 "Excedente de Equipamentos"
  ideagroups.1405.d:0 "Transformar um homem em soldado é caro e demorado. Um dos maiores custos é o equipamento necessário que transforma um homem indefeso em uma máquina de matar implacável. Felizmente, descobrimos que temos um estoque desses equipamentos por aí. Está em mau estado e não durará muito, mas se o usarmos agora, poderemos colocar homens em uniforme de forma mais barata."
  ideagroups.1405.a:0 "Vamos usá-lo enquanto ainda podemos"
  ideagroups.1406.t:0 "Ferro Barato"
  ideagroups.1406.d:0 "Bem, não apenas ferro, mas a parte mais cara de um canhão é o metal. Um recente excesso no mercado tornou os preços do metal baratos por enquanto."
  ideagroups.1406.a:0 "Devemos aproveitar isso"
  ideagroups.1407.t:0 "Excesso de Madeira"
  ideagroups.1407.d:0 "Cultivar árvores para madeira é um negócio um pouco imprevisível, levando muitos anos antes que uma árvore esteja pronta para ser colhida. A recente safra de madeira lutou para encontrar um comprador e, portanto, torna o negócio de construção naval mais fácil. A madeira não durará para sempre e quem sabe como serão os futuros suprimentos."
  ideagroups.1407.a:0 "Vamos construir navios!"
  ideagroups.1408.t:0 "Homens se juntam às cores"
  ideagroups.1408.d:0 "Homens estão se juntando às cores, implorando por uma chance de servir em nossas gloriosas forças armadas. Deus está verdadeiramente ao lado das grandes batalhas!"
  ideagroups.1408.a:0 "É gratificante ver"
  ideagroups.1409.t:0 "Escassez de Madeira"
  ideagroups.1409.d:0 "Algum tipo de estranha praga tem afetado nossa madeira. A madeira está coberta com algum tipo de crescimento fúngico que a torna inútil para qualquer coisa, exceto queimar. Isso torna mais difícil encontrar madeira para a construção de navios."
  ideagroups.1409.a:0 "Maldição!"
  ideagroups.1410.t:0 "Problemas Administrativos"
  ideagroups.1410.d:0 "Está se tornando cada vez mais difícil administrar nossos exércitos. Os homens que temos no cargo estão se mostrando ineptos e excessivamente corruptos. Procuramos por homens que sejam corruptos o suficiente para serem comprados, sem serem muito gananciosos. Até que isso seja feito, nossa administração militar será custosa."
  ideagroups.1410.a:0 "Maldição!"
  cheap_iron:0 "Ferro Barato"
  desc_cheap_iron:0 "O metal usado para canhões geralmente é muito caro, mas os preços do metal caíram, tornando a fabricação de canhões mais barata."
  horse_population_boom:0 "Explosão na População de Cavalos"
  desc_horse_population_boom:0 "Mais cavalos do que o habitual têm nascido nos últimos anos, o que tornou o recrutamento de cavaleiros muito mais barato."
  surplus_equipment:0 "Excedente de Equipamentos"
  desc_surplus_equipment:0 "Temos um estoque do equipamento necessário que transforma um homem indefeso em uma máquina de matar implacável."
  timber_surplus:0 "Excedente de Madeira"
  desc_timber_surplus:0 "Temos um excedente de madeira, pois a safra recente de madeira teve dificuldade em encontrar compradores, tornando mais fácil o negócio de construção naval com madeira."
  timber_shortage:0 "Escassez de Madeira"
  desc_timber_shortage:0 "Temos uma escassez de madeira, pois a madeira foi considerada inadequada para a construção naval devido ao crescimento fúngico que a cobre, tornando mais difícil encontrar madeira suficiente para a construção de navios."
  admin_problems:0 "Problemas Administrativos"
  desc_admin_problems:0 "Devido a homens ineptos, nossos exércitos tornaram-se cada vez mais difíceis de administrar e a solução é muito cara, pois a nova administração é gananciosa e corrupta."
  ideagroups.110.t:0 "Nobres Apoiam o Estado"
  ideagroups.110.d:0 "O país está sentindo o peso da guerra e as pessoas em todos os lugares procuram por esperança nesse momento difícil. A nobreza se pronunciou, oferecendo apoio e incentivo àqueles que sofreram."
  ideagroups.110.a:0 "Agradecemos por seu apoio"
  ideagroups.111.t:0 "Tratado Militar"
  ideagroups.111.d:0 "Nosso foco em uma forte aristocracia deu aos nobres meios para servir no exército, e eles estão dedicando mais de sua atenção ao militarismo. Um deles publicou um tratado sobre o pensamento militar."
  ideagroups.111.a:0 "Isso foi uma boa leitura!"
  ideagroups.112.t:0 "Recrutamento Aumentado"
  ideagroups.112.d:0 "Com a notícia chegando à aristocracia de que nosso poder nacional não está em sua melhor forma, eles ofereceram seus servos para o serviço militar."
  ideagroups.112.a:0 "Isso é bom!"
  ideagroups.212.t:0 "Mercenários se unem à Bandeira"
  ideagroups.212.d:0 "Mercenários sempre seguem o dinheiro e nossas tradições plutocráticas fazem com que os capitães mercenários acreditem que o lucro está aqui."
  ideagroups.212.a:0 "Excelente!"
  mercenaries_to_the_standard:0 "Mercenários se unindo à bandeira"
  desc_mercenaries_to_the_standard:0 "Nossas tradições plutocráticas fizeram com que os mercenários, sempre em busca de dinheiro, se unissem à nossa bandeira."
  ideagroups.213.t:0 "Pela Liberdade!"
  ideagroups.213.d:0 "Eles vêm para tirar nossas liberdades mais sagradas, eles vêm por nossa própria liberdade. Lutaremos e sim, podemos morrer, mas teremos a chance de dizer a nossos inimigos que eles podem levar nossas vidas, mas nunca levarão nossa liberdade."
  ideagroups.213.a:0 "Inspirador!"
  for_freedom:0 "Pela Liberdade!"
  desc_for_freedom:0 "Sempre lutaremos pela liberdade, nossos inimigos podem levar nossas vidas enquanto lutamos, podemos morrer, mas eles nunca levarão nossa liberdade!"
  ideagroups.214.t:0 "Nossos Direitos"
  ideagroups.214.d:0 "Não precisamos lutar por nossos direitos, os princípios plutocráticos de nosso governo garantem nossos direitos e os protegem. Isso é algo que vale a pena defender e valorizar."
  ideagroups.214.a:0 "Excelentes notícias!"
  our_rights:0 "Nossos Direitos"
  desc_our_rights:0 "Os princípios plutocráticos de nosso governo protegem nossos direitos e nunca precisaremos lutar por eles. Defendemos isso e valorizamos isso!"
  ideagroups.215.t:0 "Em Defesa do Interesse Mercantil"
  ideagroups.215.d:0 "O interesse mercantil é a base do ideal plutocrático de nossa grande república. Devemos garantir que nossas leis defendam adequadamente os interesses de nossos comerciantes contra a concorrência estrangeira injusta."
  ideagroups.215.a:0 "É apenas certo e adequado"
  ideagroups.216.t:0 "Explosão Agrícola"
  ideagroups.216.d:0 "Nossas fazendas estão desfrutando de uma explosão de produtividade, o que por sua vez está impulsionando todas as áreas de nossa economia. Isso é bom porque há mais para taxar."
  ideagroups.216.a:0 "Excelente!"
  agricultural_boom:0 "Explosão Agrícola"
  desc_agricultural_boom:0 "Enquanto nossas fazendas desfrutam de uma explosão de produtividade, isso impulsiona todas as áreas de nossa economia, o que, por sua vez, nos dá mais para taxar."
  ideagroups.217.t:0 "Tolerância para todos"
  ideagroups.217.d:0 "Nosso governo está fazendo um esforço especial para garantir que pessoas de diferentes credos sejam toleradas, desde que tenham dinheiro."
  ideagroups.217.a:0 "Deus é bom!"
  ideagroups.218.t:0 "Às Cores!"
  ideagroups.218.d:0 "Com a guerra em andamento, patriotas em todos os lugares estão se reunindo às cores para garantir que nossa orgulhosa república seja defendida dos inimigos da liberdade em todos os lugares."
  ideagroups.218.a:0 "Bom!"
  to_the_colours:0 "Às Cores!"
  desc_to_the_colours:0 "Patriotas se reúnem para defender a liberdade de nossa orgulhosa república dos inimigos."
  tolerance_for_all:0 "Tolerância para todos!"
  desc_tolerance_for_all:0 "Pessoas de todos os credos são toleradas pelo governo, desde que tenham dinheiro."
  ideagroups.502.t:0 "Um homem no Estado-Maior General"
  ideagroups.502.d:0 "Com a ajuda de um homem facilmente subornado no Estado-Maior General de nosso inimigo, conseguimos secretamente revelar os planos de guerra e o posicionamento das tropas inimigas. Nossos espiões mais uma vez provaram seu valor."
  ideagroups.502.a:0 "Isso será vantajoso para nós"
  ideagroups.503.t:0 "Nossas atividades estão ocultas..."
  ideagroups.503.d:0 "Devido aos nossos excelentes espiões, nossas atividades de espionagem estão cuidadosamente escondidas e protegidas tanto dos olhos inimigos quanto dos aliados. Isso tem se mostrado muito útil no passado e certamente será especialmente útil no futuro."
  ideagroups.503.a:0 "Certamente podemos explorar isso"
  hidden_agents:0 "Agentes Ocultos"
  desc_hidden_agents:0 "Nossos agentes que realizam operações secretas são bastante eficientes em se manterem ocultos e minimizar o impacto de suas ações."
  ideagroups.504.t:0 "Apoio mais Eficiente aos Rebeldes"
  ideagroups.504.d:0 "Nossos espiões nos apresentaram uma maneira de apoiar eficientemente os rebeldes em países rivais ou inimigos, com um menor risco de serem descobertos. Os detalhes são longos e entediantes, mas os espiões têm uma maneira persuasiva de explicar o novo método."
  ideagroups.504.a:0 "Contanto que nossas mãos não fiquem sujas..."
  better_rebel_support:0 "Lidando Eficientemente com os Rebeldes"
  desc_better_rebel_support:0 "Tornamo-nos mais eficientes ao apoiar os rebeldes em países rivais ou inimigos."
  ideagroups.505.t:0 "Diplomatas Expostos"
  ideagroups.505.d:0 "Como nossos diplomatas às vezes estão envolvidos em aspectos um tanto obscuros da diplomacia internacional, eles adquiriram uma certa reputação. Isso agora está tendo um impacto no prestígio de nossa nação."
  ideagroups.505.a:0 "Isso é uma má notícia"
  ideagroups.506.t:0 "$MONARCH$ é mulherengo!"
  ideagroups.506.d:0 "Quando você tem um corpo diplomático experiente em encontrar informações, eles também encontram coisas internamente. Parece que nosso amado $MONARCHTITLE$ não tem cumprido seus deveres com sua esposa, mas, em vez disso, seduzido jovens nobres. Ele até engravidou uma delas."
  ideagroups.506.a:0 "Empurre $MONARCH$ para a cama de casamento"
  ideagroups.506.b:0 "Legalize o Bastardo!"
  extra_heir:0 "Atividades Concentradas"
  desc_extra_heir:0 "Nossos $MONARCHTITLE$ foram informados de que ele precisa engravidar sua esposa pelo bem do reino."
  ideagroups.507.t:0 "Espionagem exige esforço!"
  ideagroups.507.d:0 "Houve alguma irritação entre o corpo diplomático ultimamente em relação ao nosso foco em ações secretas. Os diplomatas sentem que esse foco limita sua capacidade e exigem que encontremos mais usos para eles, alguns que não envolvam ações secretas, senão..."
  ideagroups.507.a:0 "Maldição!"
  focus_on_covert_actions:0 "Ações Secretas"
  desc_focus_on_covert_actions:0 "Nosso foco em ações secretas está limitando a capacidade de nosso corpo diplomático."
  ideagroups.508.t:0 "Nossos espiões descobrem um bom burocrata"
  ideagroups.508.d:0 "Nossos diplomatas estão sempre à procura de bons e competentes trabalhadores pelo bem do reino. Agora, um de nossos diplomatas encontrou um camponês verdadeiramente talentoso que pode ser empregado em um departamento de nosso governo.\nOnde devemos empregá-lo?"
  ideagroups.508.a:0 "...na Administração"
  ideagroups.508.b:0 "...na Diplomacia"
  ideagroups.508.c:0 "...no Exército"
  ideagroups.1205.t:0 "Amizade com os Nativos"
  ideagroups.1205.d:0 "Nossos colonizadores conseguiram se aproximar dos nativos e chegar a um entendimento com eles. Esse entendimento permitiu que nossa colônia tivesse maior escopo de crescimento sem incomodar os nativos."
  ideagroups.1205.a:0 "Vale uma ação de graças!"
  ideagroups.1206.t:0 "Tragam Mulheres para Casar"
  ideagroups.1206.d:0 "Uma colônia pioneira é muito voltada para os homens, mas, à medida que uma colônia se desenvolve, buscamos mudar o crescimento da emigração para novos nascimentos. A empresa colonial responsável por uma de nossas colônias organizou um número de mulheres casadouras, principalmente viúvas, para viajar até a colônia e garantir que as famílias sejam formadas."
  ideagroups.1206.a:0 "Excelente!"
  encomienda_system:0 "Sistema de Encomienda"
  desc_encomienda_system:0 "O Sistema de Encomienda dá a cada colonizador um número de nativos para tutorar e proteger, e, em troca, os nativos fornecerão um número de dias de trabalho aos nossos colonizadores."
  ideagroups.1207.t:0 "Encorajar o Sistema de Encomienda"
  ideagroups.1207.d:0 "A questão da população nativa é uma preocupação fundamental para nós. Precisamos garantir que os nativos sob nosso cuidado estejam protegidos contra vizinhos hostis, civilizados adequadamente e pratiquem a verdadeira fé. Nosso plano é dar essa responsabilidade aos nossos colonizadores, e cada um receberá um número de nativos para tutorar e proteger. Obviamente, isso não é algo que as pessoas farão de graça, então, em troca, os nativos fornecerão um número de dias de trabalho aos nossos colonizadores."
  ideagroups.1207.a:0 "É um excelente desenvolvimento!"
  ideagroups.1208.t:0 "Missão Evangélica"
  ideagroups.1208.d:0 "Com esperanças de fazer boas obras, homens de fé têm se aproximado da população de nossas colônias espalhando a verdadeira fé. Isso nos dá uma boa base para um esforço missionário mais formal."
  ideagroups.1208.a:0 "Espalhem as Boas Novas"
  evangelical_system:0 "Missão Evangélica"
  desc_evangelical_system:0 "A verdadeira fé se espalhou pela população de nossas colônias, o que nos dá uma boa base para um esforço missionário mais formal."
  ideagroups.1209.t:0 "Colônia em apuros!"
  ideagroups.1209.d:0 "Nossos esforços coloniais estão se dispersando. Uma de nossas colônias enfrentou problemas, a comida se tornou difícil de encontrar, muitos morreram e ainda mais deixaram a colônia e voltaram para casa."
  ideagroups.1209.a:0 "Caramba!"
  ideagroups.1209.b:0 "Devemos ajudar!"
  ideagroups.1210.t:0 "Colheita Ruim"
  ideagroups.1210.d:0 "Uma de nossas colônias sofreu uma sequência de colheitas ruins. Isso causou escassez de alimentos e a colônia está se tornando menos atraente para novos imigrantes, enquanto outros estão partindo para voltar para casa. Isso está prejudicando as perspectivas da colônia."
  ideagroups.1210.a:0 "Não podemos abandoná-los"
  ideagroups.906.t:0 "Bonança de Renda"
  ideagroups.906.d:0 "Nossos comerciantes conseguiram uma vantagem sobre outros comerciantes. Embora essa vantagem não dure para sempre, por enquanto, nossos comerciantes estão se beneficiando."
  ideagroups.906.a:0 "Excelentes notícias"
  ideagroups.907.t:0 "Vantagem Competitiva"
  ideagroups.907.d:0 "A luta pelo comércio no mundo é competitiva, mas um de nossos comerciantes conseguiu fechar um acordo preferencial com fornecedores locais. Embora não possamos manter esse acordo para sempre, por enquanto podemos obter mais lucro."
  ideagroups.907.a:0 "Brilhante!"
  ideagroups.908.t:0 "Cooperação com a Classe Mercantil"
  ideagroups.908.d:0 "O maior problema na arrecadação de receitas do comércio é o contrabando. Nossa política de apoio aos interesses mercantis levou a classe mercantil a cooperar mais contra aqueles que escolhem contrabandear. Pelo menos por um tempo."
  ideagroups.908.a:0 "Notícias Fantásticas!"
  ideagroups.909.t:0 "Apoio às Políticas Mercantilistas"
  ideagroups.909.d:0 "O interesse mercantil fez lobby por uma expansão das políticas mercantilistas. Estamos considerando expandir essas políticas para ver se seriam benéficas para nossa nação."
  ideagroups.909.a:0 "Vale a pena considerar..."
  ideagroups.910.t:0 "Colapso do Comércio"
  ideagroups.910.d:0 "É difícil compreender, mas por algum motivo a quantidade de receita do comércio simplesmente entrou em colapso. As cargas simplesmente não estão sendo entregues. Será contrabando? Serão comerciantes indo para outros lugares? Não sabemos, mas as coisas estão sombrias..."
  ideagroups.910.a:0 "Não há nada que possamos fazer"
  ideagroups.910.b:0 "Devemos fazer algo!"
  trade_collapse:0 "Colapso do Comércio"
  desc_trade_collapse:0 "Devido a alguns problemas imprevistos, o comércio entrou em colapso."
  cooperation_with_merchant_class:0 "Cooperação com a Classe Mercantil"
  desc_cooperation_with_merchant_class:0 "A classe mercantil está cooperando contra aqueles que escolhem contrabandear, graças à nossa política de apoio aos interesses mercantis."
  competitive_advantage:0 "Vantagem Competitiva"
  desc_competitive_advantage:0 "Um acordo preferencial com fornecedores locais foi assegurado por um de nossos comerciantes, nos dando uma vantagem competitiva."
  income_bonanza:0 "Bonança de Renda"
  ideagroups.308.t:0 "Explosão de Pensamento Administrativo"
  ideagroups.308.d:0 "Os pensadores de nosso país, encorajados pela postura aberta de nosso governo, estão engajados em uma explosão de pensamentos na área de administração, perguntando a si mesmos, como podemos governar melhor?"
  ideagroups.308.a:0 "Excelentes notícias"
  ideagroups.309.t:0 "Olhar para o Exterior"
  ideagroups.309.d:1 "Nossos pensadores, tomando a deixa da atitude relaxada do governo em relação a essas coisas, começaram a se interessar por aqueles que não são como nós. Aqueles que falam uma língua diferente ou vivem em outro país, essas ideias serão úteis quando se trata de lidar com essas pessoas."
  ideagroups.309.a:0 "Agora eles estão falando a minha língua..."
  ideagroups.310.t:0 "Teoria Militar"
  ideagroups.310.d:0 "As armas militares sempre foram uma fascinação para homens em todo lugar. Eles transformaram essa fascinação em ideias concretas que podemos usar."
  ideagroups.310.a:0 "Isso é bom!"
  ideagroups.1500.t:0 "Onda de Imigração"
  ideagroups.1500.d:0 "Uma de nossas colônias recebeu um aumento de imigrantes em busca de fortuna em nossas colônias. Em breve, será uma cidade auto-sustentável, proporcionando muita riqueza ao nosso reino."
  ideagroups.1500.a:0 "Isso é bom de ver..."
  ideagroups.1501.t:0 "Empresa Bem-Sucedida"
  ideagroups.1501.d:0 "Nossa decisão de conceder uma concessão a uma empresa mercantil provou ser sábia. Nossos ganhos foram grandemente aumentados, e esse dinheiro pode ser benéfico para outras coisas."
  ideagroups.1501.a:0 "Boas notícias!"
  ideagroups.1502.t:0 "Entusiasmo Colonial"
  ideagroups.1502.d:0 "'Uma nova vida o aguarda nas colônias! Uma chance de recomeçar em uma terra de oportunidades e aventuras douradas.' A vida colonial não é assim, mas as pessoas acreditam nisso e estão correndo para ir para as colônias antes que as oportunidades desapareçam."
  ideagroups.1502.a:0 "Eles são tolos..."
  ideagroups.1503.t:0 "Movimentos Diplomáticos"
  ideagroups.1503.d:0 "Nosso corpo diplomático tem trabalhado duro para garantir que nossos interesses sejam representados nas cortes estrangeiras. Seus esforços nos permitiram ampliar nossa influência ainda mais."
  ideagroups.1503.a:0 "Essas são boas notícias!"
  ideagroups.1504.t:0 "Explosão de Construção Naval"
  ideagroups.1504.d:0 "Nossa indústria de construção naval experimentou um boom de encomendas de navios mercantes. Esse boom acabou e agora há capacidade excedente nos estaleiros. Isso não durará muito tempo, mas nossa marinha pode se beneficiar disso."
  ideagroups.1504.a:0 "Vamos aproveitar isso"
  ideagroups.1505.t:0 "Reputação Aumentada"
  ideagroups.1505.d:0 "Nossos diplomatas trabalharam por muito tempo para garantir que nossa reputação seja a melhor possível. Uma curiosa constelação de eventos nos levou a desfrutar de uma reputação diplomática aprimorada."
  ideagroups.1505.a:0 "Vamos aproveitar isso!"
  ideagroups.1506.t:0 "Sucesso no Comércio"
  ideagroups.1506.d:0 "Nossa classe mercantil está desfrutando de um sucesso incrível em todo o mundo. Alguns dizem que é apenas sorte aleatória, mas não nos importamos, riqueza é riqueza, não importa como a obtemos."
  ideagroups.1506.a:0 "Deixe-os compartilhar a riqueza... conosco"
  ideagroups.1507.t:0 "Desastre Colonial"
  ideagroups.1507.d:0 "Um desastre atingiu uma de nossas colônias, muitos colonos morreram e ainda mais voltaram para casa. Isso é um desastre e podemos até perder nossa colônia."
  ideagroups.1507.a:0 "Não há o que fazer"
  ideagroups.1507.b:0 "Não poupe esforços"
  ideagroups.1508.t:0 "Falha no Comércio"
  ideagroups.1508.d:0 "Nossos comerciantes têm se saído mal ultimamente, nossos grandes empórios estão vazios de mercadorias do mundo e, mais importante, nossas receitas estão em baixa."
  ideagroups.1508.a:0 "Isso não é bom!"
  ideagroups.1508.b:0 "Tente evitar isso!"
  ideagroups.1509.t:0 "Problemas na Construção Naval"
  ideagroups.1509.d:0 "Um aumento de pedidos de navios por várias pessoas levou a um aumento na demanda por transporte de várias fontes, aumentando o tempo e o custo de construção dos navios. Embora ninguém ouse nos cobrar mais por navios, está levando mais tempo para construí-los."
  ideagroups.1509.a:0 "Temos tempo suficiente?"
  ideagroups.1510.t:0 "Faux Pas Diplomático"
  ideagroups.1510.d:0 "No meio de um evento estadual muito importante na corte de um de nossos vizinhos, nosso embaixador cometeu o mais terrível faux pas. A notícia disso se espalhou e nossos diplomatas estão enfrentando dificuldades, pois nossos vizinhos dedicam muito tempo a rir deles."
  ideagroups.1510.a:0 "Isso é terrível!"
  diplo_fuax_pas:0 "Faux Pas Diplomático"
  desc_diplo_fuax_pas:0 "Um faux pas diplomático cometido por um de nossos embaixadores tornou a vida mais difícil para nossos diplomatas."
  trade_failure:0 "Falha no Comércio"
  desc_trade_failure:0 "O desempenho de nossos comerciantes tem sido ruim ultimamente, levando a uma diminuição nas receitas."
  trade_success:0 "Sucesso no Comércio"
  desc_trade_success:0 "Nossos comerciantes estão desfrutando de um sucesso ligeiramente impressionante em todo o mundo, levando a mais riqueza para nós."
  enhanced_reputation:0 "Reputação Aumentada"
  desc_enhanced_reputation:0 "O trabalho árduo de nossos diplomatas e uma curiosa constelação de eventos nos permitiram desfrutar de uma reputação diplomática aprimorada."
  ship_building_boom:0 "Explosão de Construção Naval"
  desc_ship_building_boom:0 "Depois de um boom de pedidos de navios mercantes, há uma capacidade excedente nos estaleiros que nossa marinha pode aproveitar."
  diplomatic_moves:0 "Movimentos Diplomáticos"
  desc_diplomatic_moves:0 "Nossos diplomatas trabalhadores garantiram que nossos interesses sejam representados nas cortes estrangeiras, permitindo-nos espalhar ainda mais nossa influência."
  ideagroups.811.t:0 "Treinamento Incansável"
  ideagroups.811.d:0 "Nossos homens foram treinados até atingirem o máximo da eficiência militar. Como uma mola comprimida, não podemos manter esse alto nível por muito tempo. Ainda assim, por um tempo nossos exércitos permanecerão onde homens inferiores fugiriam."
  ideagroups.811.a:0 "Mostrem para eles!"
  ideagroups.812.t:0 "Orgulho Regimental"
  ideagroups.812.d:0 "Nossos homens têm orgulho de seus regimentos nos melhores momentos, mas nos dias de hoje, seu orgulho não conhece limites. A competição saudável entre os regimentos significa que eles estão se superando para garantir sua própria perfeição. O mais interessante é que eles estão comprando equipamentos por si mesmos, para garantir que tenham o melhor disponível, então não precisamos comprá-los para eles."
  ideagroups.812.a:0 "Mantenham a calma e tenham orgulho"
  ideagroups.813.t:0 "Defesa Preparada"
  ideagroups.813.d:0 "Que a palavra se espalhe por todas as vilas e cidades: nenhum apoio deve ser oferecido ao inimigo. Qualquer tentativa de aceitar o dinheiro do inimigo será punida quando a vitória for alcançada. Que ninguém duvide de nossa determinação em ver isso feito."
  ideagroups.813.a:0 "Espalhem a notícia!"
  ideagroups.814.t:0 "Até o Último Homem"
  ideagroups.814.d:0 "Não temos frequentemente a oportunidade de fazer isso, mas agora é o momento certo para incitar nossos homens a novos níveis de fanatismo. Eles estão prontos para defender nossas fortalezas até o último homem."
  ideagroups.814.a:0 "Mantenham a posição!"
  ideagroups.815.t:0 "Espírito Regimental"
  ideagroups.815.d:0 "Uma boa forragem depende do homem que é enviado para forragear estar disposto a fazer sacrifícios para garantir que seus companheiros também recebam suas rações. Ele é obrigado a percorrer grandes distâncias após um dia inteiro de marcha para trazer comida para seus camaradas. Quanto mais forte o vínculo entre os companheiros de mesa, mais longe o forrageiro irá e melhor alimentado será o exército. A guerra atual criou um espírito forte entre os homens e a forragem está indo excepcionalmente bem."
  ideagroups.815.a:0 "Esse é o espírito!"
  relentless_drill:0 "Treinamento Incansável"
  desc_relentless_drill:0 "O alto nível de eficiência militar não durará muito, mas por um tempo nossos exércitos permanecerão onde homens inferiores fugiriam."
  regimental_pride:0 "Orgulho Regimental"
  desc_regimental_pride:0 "O orgulho que nossos homens sentem por seus regimentos não conhece limites, e a competição saudável entre eles significa que estão se superando para garantir sua própria perfeição."
  prepared_defence:0 "Defesa Preparada"
  desc_prepared_defence:0 "Devemos evitar qualquer apoio ao inimigo, e punir qualquer tentativa de aceitar o dinheiro do inimigo quando alcançarmos a vitória." 
  to_the_last_man:0 "Até o Último Homem!"
  desc_to_the_last_man:0 "O fanatismo incutido em nossos homens os prepara para defender nossas fortalezas até o último homem."
  regimental_spirit:0 "Espírito Regimental"
  desc_regimental_spirit:0 "A guerra atual criou um forte espírito entre os homens e a forragem está indo excepcionalmente bem."
  ideagroups.1017.t:0 "Construção Naval!"
  ideagroups.1017.d:0 "Um grande grupo de carpinteiros navais descobriu uma maneira de construir rapidamente algumas novas embarcações sem custo adicional para $COUNTRY$. Que tipo de navios devemos encomendar?"
  ideagroups.1017.a:0 "Encomendar Navios de Guerra"
  ideagroups.1017.b:0 "Encomendar Navios Mercantes"
  ideagroups.1018.t:0 "Abundância de Marinheiros"
  ideagroups.1018.d:0 "Nossos mercadores continuam expandindo suas frotas e treinando novos marinheiros para seus navios. Isso significa que, quando precisarmos pressioná-los para nossas forças navais, teremos marinheiros muito melhores."
  ideagroups.1018.a:0 "Boas Notícias!"
  ideagroups.1019.t:0 "Benefícios Navais"
  ideagroups.1019.d:0 "Nossos capitães navais conseguiram capturar muitos contrabandistas nos últimos anos, e a parte do estado nisso foi bastante significativa."
  ideagroups.1019.a:0 "Nunca recusamos alguns ducados..."
  ideagroups.1020.t:0 "Orgulho da Frota"
  ideagroups.1020.d:0 "Ter navios pesados em nossas frotas é sempre motivo de orgulho. Nossos marinheiros têm orgulho de servir neles, e nosso povo se sente orgulhoso ao vê-los em nossos portos."
  ideagroups.1020.a:0 "Eu fico tão animado ao vê-los..."
  ideagroups.1021.t:0 "Eficiência na Marinha"
  ideagroups.1021.d:0 "Após várias mudanças administrativas e a contratação de marinheiros muito competentes, a eficiência de nossa marinha aumentou. Isso beneficia tanto nossa marinha quanto a frota mercante, pois um navio eficiente custará menos e exigirá menos atenção."
  ideagroups.1021.a:0 "Isso é benéfico"
  ideagroups.1603.t:0 "Pagamentos ruins"
  ideagroups.1603.d:0 "Alguns outros países têm atrasado os pagamentos de seus mercenários. Isso criou um número de capitães que precisam pagar seus homens. Eles estão prontos para aceitar contratos de nós a um preço menor, desde que realmente paguemos."
  ideagroups.1603.a:0 "Eles confiam em nós"
  ideagroups.1604.t:0 "Excesso de Companhias de Mercenários"
  ideagroups.1604.d:0 "Qual guerra terminou? Quem pode dizer, foram várias ou apenas uma grande? Isso não importa, mas várias companhias de mercenários desempregadas chegaram em nosso reino em busca de trabalho. A guerra de um homem é a oportunidade de outro homem. Nós temos a guerra e eles buscam a oportunidade."
  ideagroups.1604.a:0 "Nós somos a terra das oportunidades"
  ideagroups.1605.t:0 "Termos Generosos"
  ideagroups.1605.d:0 "Uma coisa que não poderíamos ressentir mais são as taxas de juros arruinadoras que nos são cobradas. No entanto, nossa sólida administração convenceu nossos credores de que talvez a taxa de juros seja muito alta e eles concordaram que uma pequena redução é merecida, pelo menos por um tempo."
  ideagroups.1605.a:0 "Aprovamos!"
  ideagroups.1606.t:0 "Bons Conselhos"
  ideagroups.1606.d:0 "Bons conselhos às vezes são difíceis de encontrar, mas atualmente o número de pessoas que se apresentam para nos aconselhar está aumentando consideravelmente. Isso nos dá mais opções do que nunca."
  ideagroups.1606.a:0 "Vamos analisar os candidatos"
  ideagroups.1607.t:0 "Mostrar ao povo nossa Resiliência"
  ideagroups.1607.d:0 "Nosso estado está sob pressão, mas é hora de mostrar nossa resiliência diante da adversidade. É hora dos garotos se tornarem homens, dos homens mostrarem ao mundo do que são feitos. Juntos podemos seguir em frente."
  ideagroups.1607.a:0 "É hora!"
  ideagroups.1608.t:0 "Apoiar a Guerra"
  ideagroups.1608.d:0 "Nosso povo está cansado desta guerra, mas seu espírito é forte. Eles estão prontos para fazer um esforço a mais pela vitória. Seremos vitoriosos."
  ideagroups.1608.a:0 "Avante para a Vitória"
  ideagroups.1609.t:0 "Administração Falida"
  ideagroups.1609.d:0 "Nossa administração falhou com nosso povo. Em vez de justiça para todos, há justiça para alguns. Isso está minando o apoio ao nosso estado."
  ideagroups.1609.a:0 "É uma triste situação"
  ideagroups.1609.b:0 "O estado será sustentado pelo ouro, então"
  ideagroups.1610.t:0 "Exigências de Pagamento"
  ideagroups.1610.d:0 "Sentindo que talvez precisemos deles mais do que eles de nós, vários capitães mercenários se uniram para exigir um pagamento mais alto."
  ideagroups.1610.a:0 "O que podemos fazer?"
  payment_demands:0 "Exigências de Pagamento"
  desc_payment_demands:0 "Capitães mercenários aproveitam nossa aparente necessidade e exigem um pagamento mais alto."
  good_advise:0 "Bons Conselhos"
  desc_good_advise:0 "Mais pessoas estão se apresentando para se tornarem nossos conselheiros."
  generous_terms:0 "Termos Generosos"
 desc_generous_terms:0  "Nossos credores concordaram em reduzir nossas taxas de juros por um tempo."
 glut_of_mercs:0  "Glut of Mercenary Companies"
 desc_glut_of_mercs:0  "A falta de guerra em outros países levou várias empresas mercenárias desempregadas a virem ao nosso reino em busca de emprego."
 trust_from_mercs:0  "Confiança dos Mercenários"
 desc_trust_from_mercs:0  "O atraso de outros países em pagar seus mercenários criou vários capitães dispostos a aceitar contratos nossos por um preço mais baixo, desde que realmente paguemos."
 orthodox_flavor.1.t:0  "O movimento não-possuidor"
 orthodox_flavor.1.d:0  "A Igreja é uma grande proprietária de terras e isso trouxe uma grande riqueza para a Igreja. Os não possuidores afirmam que a Igreja está sendo corrompida por essa grande riqueza. Seus oponentes argumentam que a Igreja precisa dessa riqueza para realizar seu santo missão. O principal é que a Igreja não é realmente um grande contribuinte, se fosse forçada a doar suas terras, iria transferi-las para as mãos de pessoas que podemos tributar. A desvantagem seria que a Igreja teria menos riqueza para realizar sua missão".
 orthodox_flavor.1.a:0  "Apoiar as Autoridades da Igreja"
 orthodox_flavor.1.b:0  "Apoie o Movimento"
 orthodox_flavor.2.t:0  "Um Grande Sínodo"
 orthodox_flavor.2.d:0  "A Igreja se reuniu em um grande Sínodo, eles estão pedindo seu apoio e certos privilégios em troca de ajudar a combater as heresias antifeudais que estão perseguindo nossa terra. Ajudamos a Igreja a manter as pessoas em seu lugar ou apoiamos essas movimentos para quebrar a velha ordem feudal."
 orthodox_flavor.2.a:0  "Conceda os Privilégios"
 orthodox_flavor.2.b:0  "Eles estão por conta própria"
 orthodox_flavor.3.t:0  "Reforma Litúrgica"
 orthodox_flavor.3.d:0  "A Igreja Ortodoxa Oriental é a Igreja Una, Santa, Católica e Apostólica estabelecida por Jesus Cristo nosso senhor e seus apóstolos. No entanto, nossa família é grande e diversificada. Nosso patriarca está propondo algumas reformas em nossa liturgia que aproximarão nossa forma de as outras igrejas. A ideia é ousada e fortalecerá a Igreja, mas sabemos que os supersticiosos e retrógrados rejeitarão essa mudança."
 orthodox_flavor.3.a:0  "Apoie a Reforma"
 orthodox_flavor.3.b:0  "Mantenha-se fiel aos velhos hábitos"
 orthodox_flavor.4.t:0  "Reduzir a Independência da Igreja"
 orthodox_flavor.4.d:0  "A Igreja é uma instituição poderosa, mas mais importante do que uma instituição rica. Se fôssemos controlar a Igreja e torná-la mais parte do Estado, também traríamos mais receita para impostos. Por outro lado, também exauriríamos sua autoridade aos olhos das massas".
 orthodox_flavor.4.a:0  "Controle-os"
 orthodox_flavor.4.b:0  "Proteja sua independência"
 orthodox_flavor.5.t:0  "Membros leigos nomeados pelo Estado?"
 orthodox_flavor.5.d:0  "Se fôssemos promover e fortalecer os poderes dos membros leigos da administração da Igreja e trazer mais nomeações estaduais, colocaríamos a Igreja sob controle central. O outro lado da moeda é que prejudicaremos a posição moral da Igreja com o pessoas."
 orthodox_flavor.5.a:0  "Nomeie-os"
 orthodox_flavor.5.b:0  "Seja a Santa Igreja"
 trade.1.t:0  "Respeite a nossa bandeira"
 trade.1.d:0  "Informamos a todos que nossa marinha é o Senhor dos Mares, no entanto, chegaram até nós notícias de que um determinado país falhou em mostrar prontamente a quantidade certa de respeito e o resultado foi uma escaramuça. O país está clamando por guerra."
 trade.1.a:0  "Precisamos nos preparar"
 trade.1.b:0  "Isso é tolice"
 trade.2.t:0  "Isso não pode ficar"
 trade.2.d:0  "Piratas atacaram alguns de nossos navios. Eles torturaram e depois assassinaram brutalmente os passageiros do sexo masculino e, quanto às passageiras, as histórias contadas chocam todos os homens civilizados. Uma das passageiras era filha de um nobre importante e está clamando por vingança. Há fortes implicações de que esses piratas estão sob a proteção de alguém."
 trade.2.a:0  "Cace-os!"
 trade.2.b:0  "É muito caro"
 pirate_hunting:0  "Caçando Piratas"
 merchant_recalled:0  "Comerciante ausente"
 trade.3.t:0  "Expulsão de Comerciantes"
 trade.3.d:0  "Nossos mercadores tiveram muito sucesso no comércio, e os donos de um nó de comércio local estão defendendo seus ideais mercantilistas e agora estão tentando expulsar nossos mercadores dele."
 trade.3.a:0  "Eles ficam!"
 trade.3.b:0  "Os comerciantes manterão um perfil mais baixo"
 trade.4.t:0  "Crise comercial"
 trade.4.d:0  "Nossos comerciantes relatam que estão enfrentando uma resistência cada vez maior para tentar vender seus produtos. Eles estão falando como se fosse o fim do mundo e temem nunca mais ganhar um cobre na vida."
 trade.4.a:0  "São apenas comerciantes"
 trade.4.b:0  "Tente aliviá-los"
 trade.5.t:0  "Comerciante Falido!"
 trade.5.d:0  "Um de nossos comerciantes no exterior voltou para casa como um pobre depois de perder todos os ducados. Ele faliu e não receberemos mais os benefícios de seu comércio."
 trade.5.a:0  "Ele simplesmente não conseguiu..."
 trade.5.b:0  "Salve-o"
 trade.6.t:0  "Náufrago Comerciante!"
 trade.6.d:0  "Um mercador se perdeu no mar enquanto negociava em um nó de comércio costeiro, levando todos os seus bens com ele para o fundo do mar."
 trade.6.a:0  "Isso é ruim"
 trade.7.t:0  "Comerciantes sofrendo"
 trade.7.d:0  "Nosso foco no mercantilismo está dificultando a vida de nossos comerciantes que negociam em lugares estrangeiros."
 trade.7.b:0  "Eles deveriam ter ficado em casa"
 trade.7.a:0  "Dê-lhes apoio"
 trade.8.t:0  "Ninguém quer trabalhar"
 trade.8.d:0  "Com as generosas liberdades que concedemos aos nossos comerciantes, acabamos com uma situação em que as pessoas simplesmente não querem mais fazer um trabalho honesto."
 trade.8.a:0  "Este não era bem o plano"
 trade.9.t:0  "Aproveitando nosso comércio"
 trade.9.d:0  "Nossas políticas mercantilistas geraram um tipo de administrador que é bom em fazer com que nossos comerciantes paguem suas dívidas. Um desses homens recentemente chamou nossa atenção como sendo particularmente notável."
 trade.9.a:0  "Ele pode fazer grandes coisas"
 trade.10.t:0  "Falta de proteção"
 trade.10.d:0  "Nossa determinação de abraçar o livre comércio levou os comerciantes domésticos a perderem para os rivais de outros países."
 trade.10.a:0  "Eles precisam se adaptar"
 trade.10.b:0  "Isso é ruim"
 trade.11.t:0  "Comerciantes saindo"
 trade.11.d:0  "Com o relaxamento das restrições aos comerciantes estrangeiros, alguns de nossos próprios comerciantes sentem que não estão recebendo apoio estatal suficiente e decidiram mudar de carreira."
 trade.11.a:0  "Eu não poderia me importar menos"
 trade.12.t:0  "Comerciante Promissor"
 trade.12.d:0  "Nossas políticas de livre comércio estão forçando nossos comerciantes a se tornarem mais inovadores. Um em particular parece que pode se tornar um grande homem."
 trade.12.a:0  "Podemos precisar encontrar um emprego para ele"
 catholic_flavor.1.t:0  "O Conselho de $PROVINCECAPITAL$"
 catholic_flavor.1.d:0  "Sua Santidade, o Papa, encarregou uma comissão de cardeais de enfrentar os desafios colocados pelo movimento protestante. Embora a própria fé católica não deva ser comprometida, Sua Santidade e a maioria dos cardeais estão dispostos a admitir que algumas queixas protestantes são válidas. Portanto , o Concílio aconselha muitas mudanças na administração da Igreja, um fim aos Bispos ausentes e aos excessos mundanos do clero. Além disso, várias novas ordens monásticas devem ser fundadas, para ajudar nos esforços da Contra-Reforma."
 catholic_flavor.1.a:0  "Estava na hora!"
 catholic_flavor.2.t:0  "O Reino de Deus na Terra"
 catholic_flavor.2.d:0  "Tendo unido toda a Itália sob a bandeira do catolicismo, o Papa achou por bem declará-la 'O Reino de Deus'. Católicos de toda a Europa acorrem à sua bandeira, ansiosos por viver nesta nação modelo de virtude cristã. Estrangeiros poderes não podem mais controlar o Colégio dos Cardeais, mas também não prestarão muita atenção a quaisquer bulas ou decretos papais”."
 catholic_flavor.2.a:1  "Todos os homens sob um Deus!"
 catholic_flavor.2.b:0  "Amém"
 catholic_flavor.3.t:0  "A Pentarquia"
 catholic_flavor.3.d:1  "Tendo trazido todos os cinco patriarcados de volta ao rebanho cristão - ortodoxo -, restauramos a antiga Pentarquia, encerrando assim efetivamente o grande Cisma Leste-Oeste. Embora alguns países possam continuar apegados ao catolicismo, o Papa perdeu sua alardeada primazia como o legítimo sucessor de São Pedro e Bispo de Roma”."
 catholic_flavor.3.a:0  "A ferida está curada!"
 catholic_flavor.4.t:0  "Simonia?"
 catholic_flavor.4.d:0  "Temos uma vaga de alto cargo na administração da igreja de $CAPITAL$. Há um clérigo de família rica que fez uma oferta. Se aprovarmos e apoiarmos sua eleição para o cargo, ganharemos uma grande contribuição para nossos cofres . Algumas pessoas mais devotas afirmam que isso é um pecado chamado Simony, mas o que eles sabem?
 catholic_flavor.4.a:0  "Precisamos do dinheiro!"
 catholic_flavor.4.b:0  "É um pecado!"
 catholic_flavor.5.t:0  "Venda de Indulgências"
 catholic_flavor.5.d:2  "'Assim que uma moeda no cofre toca, a alma do purgatório brota!', nas palavras de Johann Tetzel, um frade dominicano que assumiu como missão coletar indulgências para o Papa. Prometendo a absolvição dos pecados terrenos em troca por dinheiro, ele tem sido altamente ativo em salvar as almas dos ricos - e isso, de uma forma que nem mesmo exige que eles abandonem seus vícios! No entanto, esta prática levantou as sobrancelhas entre o clero [Root.GetAdjective] , que se sentem desconfortáveis com a ideia de que o Papa se enriqueça dessa maneira. Em vez disso, eles pedem aos cristãos que mostrem verdadeiro arrependimento para que seus pecados sejam perdoados.\n\nAs [Root.Monarch.GetTitle] [Root. Monarch.GetName] envelhece, as disputas sobre o assunto tornam-se mais pessoais. [Root.Monarch.GetSheHeCap] pecou, como todo [Root.Monarch.GetTitle] deve manter seu governo seguro. Qual a melhor maneira de [Root.Monarch. GetSheHe] obter perdão?"
 catholic_flavor.5.a:1  "Uma doação ao Papa deve ser arranjada."
 catholic_flavor.5.b:1  "As indulgências são a opção mais fácil; o arrependimento é melhor."
 catholic_flavor.6.t:0  "Veneração de Relíquias"
 catholic_flavor.6.d:1  "Do mais alto ao mais baixo, as pessoas acreditam que a veneração da vontade permite ao espectador reduzir seu tempo no purgatório. Um tratado contra essa prática foi encontrado pregado na porta de uma de nossas igrejas em [unrest_province.GetName] que tem uma coleção de relíquias muito substancial. Há alguma verdade em suas reclamações, ou eles são apenas pessimistas e hereges tentando prejudicar a unidade da igreja, nosso único caminho verdadeiro para a salvação?
 catholic_flavor.6.a:0  "Mas acabei de comprar um frasco do leite da Virgem Maria."
 catholic_flavor.6.b:0  "O perdão só pode vir de Deus."
 catholic_flavor.7.t:1  "Veneração da Virgem Maria"
 catholic_flavor.7.d:0  "A Bem-Aventurada Virgem Maria, mãe de nosso Senhor Jesus Cristo, é a Rainha dos céus e mediadora de muitas graças. Não há mulher mais perfeita e sua santa maternidade lhe concede um assento à direita de Deus. Ou não? Recentemente , teólogos radicais têm argumentado que não há necessidade de tais intercessões. Eles estão certos ou a santa mãe igreja está em perigo por causa de suas declarações quase heréticas?
 catholic_flavor.7.a:0  "Que Nossa Senhora os perdoe."
 catholic_flavor.7.b:0  "Ela é uma mulher especial, mas ainda apenas uma mulher."
 catholic_flavor.8.t:0  "A Doutrina do Juízo Particular"
 catholic_flavor.8.d:1  "Como sabemos, quando morremos, Deus julga imediatamente e decide o destino de uma alma até que ela aguarde o julgamento final. No entanto, um monge iniciou uma disputa doutrinária que beira a heresia, alegando que não há purgatório e dizendo que orações pelos mortos não ajudam em sua passagem para o céu. Essas disputas estão ameaçando a própria unidade de nossa igreja”."
 catholic_flavor.8.a:0  "Ele provavelmente é um herege."
 catholic_flavor.8.b:0  "Desculpe, não há nada que você possa fazer por seus entes queridos falecidos."
 catholic_flavor.9.t:0  "Uma Nova Confissão de Fé"
 catholic_flavor.9.d:0  "Os reformadores apresentaram uma nova confissão de fé que tem algumas diferenças menores, mas ainda sérias, com os ensinamentos católicos. ao controle."
 catholic_flavor.9.a:0  "Promova."
 catholic_flavor.9.b:0  "Não, isso vai condenar a todos."
 catholic_flavor.10.t:0  "Uma promessa de passagem segura?"
 catholic_flavor.10.d:0  "Um dos chamados monges reformadores apareceu recentemente em nossa corte sob nossa mais solene promessa de passagem segura para discutir a justiça de sua causa. Como Hus antes dele, sua heresia é manifesta, mas nossa palavra foi dada."
 catholic_flavor.10.a:0  "Nossa honra é a nossa palavra."
 catholic_flavor.10.b:0  "Não estamos presos por promessas a um herege."
 republics.1.t:0  "Tradições republicanas debatidas"
 republics.1.d:0  "Nossa jovem e frágil república está passando por debates severos, alguns até violentos, entre os partidários do antigo regime e os firmes defensores da liberdade e liberdade. Como devemos reagir a isso?"
 republics.1.a:0  "Precisamos de um Rei!"
 republics.1.b:0  "A República é sagrada!"
 republics.2.t:0  "Freetraders ganhando debates"
 republics.2.d:0  "Os liberais são cada vez mais populares e parecem ter agora a maioria do apoio no parlamento. Eles estão defendendo que devemos reduzir nossas tendências mercantilistas."
 republics.2.a:0  "Freetraders devemos ser"
 republics.2.b:0  "O mercantilismo é vital para o Estado"
 republics.3.t:0  "Ascensão de um Déspota"
 republics.3.d:0  "A falta de respeito pela república corroeu lentamente seus alicerces. Para preservar a estabilidade do estado, $MONARCHTITLE$ $MONARCH$ proclamou-se $RULER_O_PRONOUN$autoditador vitalício."
 republics.3.a:0  "Viva $MONARCH$!"
 republics.4.t:0  "O julgamento"
 republics.4.d:0  "Meu nobre $MONARCHTITLE$, seu filho mais velho está sendo julgado por corrupção e suborno. Não há dúvida de que as acusações são verdadeiras, a condenação de seu filho mais velho seria um sério golpe pessoal para você. Por outro lado, poderíamos interferir no julgamento e garantir sua inocência".
 republics.4.a:0  "Afaste-se da vida pública"
 republics.4.b:0  "Veja-o absolvido"
 republics.5.t:0  "Uma Nova Moeda"
 republics.5.d:0  "Antigamente, o $MONARCHTITLE$ costumava estar no verso das moedas, agora a república rejeita tais cultos à personalidade. Se emitissemos uma nova moeda de alta pureza, poderíamos aumentar a fé das pessoas na cunhagem e, claro, todos deveriam se lembrar quem fez isto."
 republics.5.a:0  "Rejeitar a Reforma"
 republics.5.b:0  "Que as moedas sejam emitidas"
 republics.6.t:0  "Conspirações estrangeiras?"
 republics.6.d:0  "Estão circulando rumores selvagens sobre nossa nobreza conspirando com potências estrangeiras. A histeria cresce e o clima é de medo. O povo exige que ataquemos os traidores, mas mentes mais sábias dizem que devemos deixar a tradição da justiça republicana seguir seu curso."
 republics.6.a:0  "Agarre-os e suas riquezas"
 republics.6.b:0  "A justiça está acima de tudo"
 republics.7.t:0  "Expandir o guarda-costas"
 republics.7.d:0  "O cargo de $MONARCHTITLE$ é desafiado por inimigos internos e externos e, portanto, uma forte guarda-costas pessoal é essencial para garantir que [Root.Monarch.GetSheHe] permaneça no poder. A turbulenta política de nosso tempo exige isso, mas há aqueles que condená-lo, alegando que esta nova tendência exibe tendências aristocráticas e subverte as tradições da República."
 republics.7.a:0  "Faça isso!"
 republics.7.b:0  "Isso violaria nossos ideais republicanos!"
 republics.8.t:0  "O Pregador Incendiário"
 republics.8.d:0  "Um pregador apareceu profetizando o fim de tudo o que conhecemos e um novo começo. O pregador ganhou força com nossa guerra recente, mas ele não está realmente pressionando pelo tipo de república que conhecemos. Poderíamos desafiá-lo para uma trilha de fogo, mas isso pode criar problemas internos justamente quando precisamos de unidade."
 republics.8.a:0  "Permitir!"
 republics.8.b:0  "Dê a ele uma prova de fogo!"
 republics.9.t:0  "Trama Nobre"
 republics.9.d:0  "Com a república parecendo frágil, chegaram até nós rumores de que nobres estão planejando trazer sucessão hereditária para nossa grande República."
 republics.9.a:0  "Isso é preocupante"
 republics.10.t:0  "Divisão no Conselho"
 republics.10.d:0  "A república funciona por causa do propósito comum acordado dos governantes que, por sua vez, representam a vontade estabelecida dos governados. Nossa república tem voltado atrás nas tradições que nos tornaram fortes. A falta de coesão em nosso conselho governante está nos custando militarmente ."
 republics.10.a:0  "Isto não é bom!"
 republics.11.t:0  "Disputas que afetam os governos"
 republics.11.d:1  "As repúblicas são bem-sucedidas quando as famílias importantes estão dispostas a colocar os interesses da república em pé de igualdade com os seus. Atualmente, nossas tradições republicanas estão sob pressão e as famílias estão colocando seus próprios interesses à frente das repúblicas. Isso está prejudicando nossa capacidade de governar, como consenso é mais difícil de alcançar."
 republics.11.a:0  "Isto é mau!"
 republics.12.t:0  "Guerras Comerciais"
 republics.12.d:0  "Sempre encorajamos a competição saudável entre nossos comerciantes, mas ao mesmo tempo eles sempre colocaram o maior interesse da república em primeiro lugar. Trabalhávamos juntos para garantir que o comércio da república fosse fortalecido contra o interesse dos rivais. Agora essa tradição está diminuindo e a classe mercantil está se tornando cada vez mais fratricida. Isso está prejudicando nosso país..."
 republics.12.a:0  "Algo tem que ser feito!"
 republics.13.t:0  "Cerimônia Interrompida"
 republics.13.d:0  "Uma das partes centrais de uma república são as grandes cerimônias de estado. Este é um momento em que divergências e disputas entre os patrícios são suspensas para que possamos mostrar nossa unidade de propósito e mostrar ao mundo nossa força. Em uma cerimônia recente elementos descontentes viraram as costas para nossas tradições para expor suas divergências com o conselho governante."
 republics.13.a:0  "Longe do ideal!"
 muslim_piety.1.t:1  "Difusão de práticas radicais em [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1  "O final da Idade Média viu o surgimento de várias novas formas de misticismo islâmico, sendo uma das mais controversas uma marca de dervixes sufis conhecidos como 'renunciacionistas'. Esses homens procuravam se separar totalmente da sociedade normal, raspando todos os pelos do corpo. para suas sobrancelhas e quebrando publicamente as regras da Sharia para demonstrar seu relacionamento único com Deus, enquanto vagam de cidade em cidade pedindo esmolas. Nossos estudiosos religiosos estão pedindo sua perseguição, argumentando que a tendência da população sem instrução com temor os afastará da verdadeira fé”."
 muslim_piety.1.a:1  "Expulse-os de [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b:1  "Deixe-os estar."
 muslim_piety.2.t:1  "Estudiosos que retornam"
 muslim_piety.2.d:1  "Particularmente após as conquistas mongóis do século XIII, o Egito e a Síria emergiram como os principais centros de aprendizado acadêmico no mundo muçulmano. teologia e, acima de tudo, direito, enquanto os xiitas viajaram para Jabal Amil, no Líbano, para se encontrar com os estudiosos do xiismo ortodoxo dos Doze. Muitos estudantes de nossas terras, tendo concluído sua peregrinação educacional, agora estão voltando para casa e esperam implementar Islã em nosso [Root.GovernmentName] assim como eles aprenderam no coração do Islã."
 muslim_piety.2.a:1  "Eles serão uma adição bem-vinda ao nosso país."
 muslim_piety.2.b:1  "Contato com o divino não é estudar livros."
 muslim_piety.3.t:1  "Sufi Organizations Rally Support"
 muslim_piety.3.d:1  "Durante o início do período moderno, as formas populares de adoração sufi tornaram-se extremamente difundidas no mundo muçulmano. Vendo o estado enfraquecido de nossos exércitos, o xeque de uma grande ordem começou a incitar seus seguidores a pegar em armas para nos apoiar contra nossos inimigos. "
 muslim_piety.3.a:1  "Não podemos contar com místicos para nos apoiar!"
 muslim_piety.3.b:1  "Vamos dar as boas-vindas a esses guerreiros de fé."
 muslim_piety.4.t:1  "Harmonia Religiosa"
 muslim_piety.4.d:1  "Assim como muitos membros do Ulema desenvolveram inclinações Sufi, muitas de nossas ordens Sufi também passaram a exaltar a virtude de uma vida piedosa vivida de acordo com a Sharia. Apesar das vozes desaprovadoras em ambos os extremos, conseguimos encontrar um equilíbrio entre misticismo e legalismo. Nosso reino atualmente está colhendo os frutos da moderação e tolerância de diferentes práticas religiosas."
 muslim_piety.4.a:1  "Deus é bom."
 muslim_piety.5.t:1  "Debate sobre a Filosofia de Ibn Arabi"
 muslim_piety.5.d:1  "Ibn Arabi era um estudioso e místico andaluz, considerado por muitos sufis como o principal mestre espiritual. Sua filosofia panteísta da 'unidade do ser' via toda a criação como uma manifestação de Deus e convidava os adoradores a ver a beleza divina em todos os aspectos. da vida, não apenas nos rituais tradicionais do Islã. Desde então, os debates se intensificaram sobre a compatibilidade de sua filosofia com as interpretações acadêmicas do Islã, com alguns chegando a rotulá-lo de descrente. Para muitos sufis, por outro Por outro lado, a filosofia de Ibn Arabi tornou-se o princípio fundamental de sua prática religiosa. Agora também estamos sendo solicitados a tomar partido.
 muslim_piety.5.a:1  "Negar a unidade do ser."
 muslim_piety.5.b:1  "Apoie a unidade do ser."
 muslim_piety.6.t:1  "Restrições de construção"
 muslim_piety.6.d:1  "De acordo com a Lei Islâmica, os não-muçulmanos enfrentavam uma série de restrições à construção de novos edifícios nos centros urbanos: suas casas não deveriam ser mais altas que as dos muçulmanos e não podiam construir novos centros de culto, apenas para manter aquelas que já existiam. Na prática, essas regras muitas vezes não eram aplicadas, mas à medida que nosso reino avança em direção a uma interpretação legalista do Islã, os principais membros do Ulema estão começando a exigir sua implementação mais rigorosa."
 muslim_piety.6.a:1  "Aplicar a letra da lei."
 muslim_piety.6.b:1  "Deixe-os fazer o que quiserem."
 muslim_piety.7.t:1  "Restrições de construção de Dhimmis Flout"
 muslim_piety.7.d:1  "Apesar de serem oficialmente proibidos de construir casas de culto e edifícios altos, os Dhimmis em várias províncias de nosso reino estão desobedecendo abertamente às leis, e muitos de nossos qadis são negligentes demais para responder, seja porque não vêem nenhum mal nisso ou por causa de os subornos pesados que podem ganhar por fechar os olhos."
 muslim_piety.7.a:1  "Aumentar os esforços de fiscalização."
 muslim_piety.7.b:1  "Deixe as leis não serem aplicadas."
 muslim_piety.8.t:1  "Aprovando o Certo e Proibindo o Errado"
 muslim_piety.8.d:1  "“Os muçulmanos são encorajados no Alcorão a assumir um papel ativo em sua comunidade para “ordenar o certo e proibir o errado”. Embora este comando tenha sido interpretado de várias maneiras por estudiosos muçulmanos, às vezes foi usado por grupos reformistas para justificar a disseminação forçada de pontos de vista mais extremistas. de práticas religiosas heterodoxas e estão incitando a população contra os sufis, levando à violência e batalhas de rua."
 muslim_piety.8.a:1  "Carimbar o movimento."
 muslim_piety.8.b:1  "Ofereça a eles nosso apoio."
 muslim_piety.9.t:1  "Debate sobre as práticas Sufi"
 muslim_piety.9.d:1  "Os estudiosos muçulmanos não estavam unidos na questão da permissibilidade do sufismo. Enquanto a maioria apreciava os altos níveis de devoção religiosa que inspirava entre a população em geral, alguns desaprovavam como certos sufis expressavam sua fé. Poesia e música sobre vinho e amor ilícito, assim como a dança comunitária e a veneração pelos túmulos daqueles considerados santos, às vezes podem provocar oposição de elementos mais linha-dura dos ulemás."
 muslim_piety.9.a:1  "Apoie os radicais."
 muslim_piety.9.b:1  "Apoie os moderados."
 muslim_piety.10.t:1  "Purificação das Leis Fiscais"
 muslim_piety.10.d:1  "Garantir que as leis do reino operem de acordo com a sagrada Sharia exige que reexaminemos ocasionalmente nossas práticas de cobrança de impostos e nos esforcemos para alinhá-las o mais próximo possível das posições legais mantidas pelos grandes legisladores de nossa [Raiz. GetReligiousSchool]. Isso significa eliminar os impostos habituais que se acumularam ao longo dos anos e aceitar apenas o que é permitido pela Sharia."
 muslim_piety.10.a:1  "O campesinato deve estar livre de extorsões ilegais."
 muslim_piety.10.b:1  "Rejeitar a proposta."
 muslim_piety.11.t:1  "Místicos e Narradores"
 muslim_piety.11.d:1  "Muitos entre os Ulema questionariam a grande influência que os contadores de histórias têm sobre a vida dos homens comuns. As histórias de heróis tradicionais de nosso povo têm séculos, mas eles correm o risco de transformar em culto os destinos seriamente distorcidos de figuras históricas. Um clérigo proeminente em [ storytellerprovince.GetAreaName] tomaram uma posição firme contra os contadores de histórias do reino, e advertem que estudiosos religiosos do passado alertaram que a escuta obsessiva de histórias pode levar à falsa adoração."
 muslim_piety.11.a:1  "Devemos banir histórias ofensivas do reino."
 muslim_piety.11.b:1  "Não há nada de errado em idealizar nossos ancestrais."
 muslim_piety.12.t:1  "Guildas e Fraternidades Comerciais"
 muslim_piety.12.d:1  "Guildas e fraternidades são um fator constante na vida pública do [Root.GovernmentName], em muitos aspectos são pequenas comunidades dentro da comunidade, com regras, costumes e até leis próprias. Também é muito comum que essas associações entregue-se às tradições místicas, ao sufismo e à adaptação muitas vezes pouco ortodoxa da Sharia. Algo que às vezes torna difícil para as leis dos Ulema penetrar no meio urbano.\nUm artesão em [fraternity_province.GetName] entrou em contato com o estado, avisando-nos de um membro da guilda local com grande influência nos assuntos locais. Qualquer um que deseje exercer um ofício na cidade atualmente precisa ser aprovado por este homem e então fazer um juramento de lealdade."
 muslim_piety.12.a:1  "Isso é inaceitável."
 muslim_piety.12.b:1  "Não vamos interferir com as guildas."
 muslim_piety.13.t:1  "Dissidência Social e Sufismo Popular"
 muslim_piety.13.d:1  "A grande ênfase que nosso governo colocou no legalismo e na limitação do misticismo em nossa sociedade teve o efeito de associar intimamente o sufismo à resistência ao governo central. Em tempos de angústia social, muitos agora procuram as ordens místicas para orientação espiritual como um alternativa ao Ulema altamente legalista e seu aliado [Root.GovernmentName].\nÀ medida que as tensões aumentam em [popular_sufism_province.GetName], um influente Mestre Sufi declarou seu apoio a [Root.Monarch.GetTitle], potencialmente acalmando a situação."
 muslim_piety.13.a:1  "Não podemos aceitar o apoio de um místico."
 muslim_piety.13.b:1  "Deus é bom."
 muslim_piety.14.t:1  "Café e Tabaco"
 muslim_piety.14.d:1  "Embora sejam bastante novos para a nossa sociedade, o uso de estimulantes como café e tabaco se espalhou rapidamente, com as cafeterias agora sendo uma característica comum de [Root.Capital.GetCapitalName] a [coffee_province.GetAreaName]. A popularidade é especialmente marcante entre as ordens Sufi. A novidade dessas substâncias significa que o estabelecimento religioso está dividido sobre seu uso adequado.\nMuitos legalistas estritos querem que limitemos seu uso, enquanto outros pedem cautela, já que tanto o café quanto o tabaco são muito populares em nosso estado. O governador local de [coffee_province.GetName] agora se voltou para [Root.Capital.GetCapitalName] querendo fechar as cafeterias locais que ele acredita terem se tornado pontos de encontro para dissidentes."
 muslim_piety.14.a:1  "Vamos impor restrições."
 muslim_piety.14.b:1  "Deixe-os tomar o café."
 muslim_piety.15.t:1  "Ordens Sufi crescendo em popularidade em [new_province.GetName]"
 muslim_piety.15.d:1  "Algumas das ordens Sufi mais prevalentes em [Root.GetName] começaram rapidamente a se estabelecer na recém-adquirida província de [new_province.GetName]. Enquanto os locais parecem um tanto hesitantes sobre a regra de [Root.GetAdjective], eles abraçaram as ordens e isso facilitou muito a integração da província em nosso [Root.GovernmentName]."
 muslim_piety.15.a:1  "Em vez disso, fortaleça o estabelecimento legal."
 muslim_piety.15.b:1  "Isto e excelente."
 muslim_piety.16.t:1  "Desconsideração da Sharia?"
 muslim_piety.16.d:1  "Os eruditos Ulema reclamam do desrespeito generalizado das regras da Sharia em nosso [Root.GovernmentName]. Eles exigem que reduzamos a influência das ordens místicas e da heterodoxia no país. Deixar de cumprir pode nos arriscar a perder seu apoio e muitos deles valiosos estudiosos jurídicos podem até partir para outros tribunais."
 muslim_piety.16.a:1  "Vamos seguir suas recomendações."
 muslim_piety.16.b:1  "Não podemos ceder a tais ameaças."
 muslim_piety.17.t:1  "Lapso das Restrições de Construção"
 muslim_piety.17.d:1  "À medida que nosso reino perde seu zelo pelo Islã legalista, tornou-se cada vez mais difícil encontrar e nomear qadis dispostos a implementar totalmente nossas restrições oficiais à construção de edifícios Dhimmi. A lei, neste ponto, simplesmente se tornou inaplicável. "
 muslim_piety.17.a:1  "Tão bem."
 muslim_piety.20.t:1  "Um novo [Root.Monarch.GetTitle]"
 muslim_piety.20.d:1  "Nossa nação careceu de uma mão firme sob o governo de [Root.Heir.GetName], uma criança tímida, mal preparada para enfrentar os perigos do mundo. Felizmente para todos nós, um dos [Root.Heir.GetHerHis ] tios e conselheiros próximos decidiram agir. A criança agora está trancada em segurança onde [Root.Heir.GetSheHe] não pode causar mais danos. O conselheiro foi proclamado nosso novo [Root.Monarch.GetTitle] e jurou para fornecer à nossa nação a liderança forte de que ela tanto precisa."
 muslim_piety.20.a:0  "Que o governo de nossos novos $MONARCHTITLE$s seja longo e próspero!"
 muslim_dlc.22.t:0  "Orações de sexta-feira?"
 muslim_dlc.22.d:0  "A oração congregacional semanal tem sido uma forma de os governantes islâmicos mostrarem sua legitimidade por séculos. O domínio sunita de longa data, onde a maioria das orações de sexta-feira tem sido em nome dos califas sunitas e dos sultões mundanos do mundo sunita, no entanto, levou a o status das orações é muito incerto. \nA maioria entre os ulemás xiitas se opõe à prática das orações de sexta-feira, mas há alguns que veriam seu papel como uma forma de unir a sociedade, os ulemás e o governante, retornar aos fiéis xiitas de nosso país."
 muslim_dlc.22.a:0  "[Root.Monarch.GetName] vai liderar as orações de sexta-feira e nosso país vai orar."
 muslim_dlc.22.b:0  "Devemos respeitar as tradições do nosso povo."
 cultural_event.1.t:0  "Espectáculos da Commedia dell'Arte"
 cultural_event.1.d:0  "Ouça, ouça! Solte Pantalone, Arlequim e todos os outros personagens comuns da Commedia dell'Arte tradicional em sua população desavisada e observe como eles se divertem com as travessuras e travessuras. Uma boa peça de comédia pode fazer qualquer um esquecer por um tempo que suas vidas diárias são desperdiçadas trabalhando sob o jugo de governantes tirânicos. Além disso, é divertido!"
 cultural_event.1.a:0  "Faça acontecer!"
 cultural_event.1.b:0  "Distrações inúteis"
 cultural_event.2.t:0  "Liberdade, Igualdade, Fraternidade"
 cultural_event.2.d:0  "Como uma tocha poderosa, trazendo a luz da razão até mesmo para os cantos mais escuros do velho e do novo mundo, o Iluminismo está varrendo o mundo. Apoiar este movimento sem dúvida levará a avanços na ciência e na filosofia, mas as noções do movimento sobre o ser humano liberdade e os direitos inalienáveis do homem podem causar um pouco de fervor rebelde em nosso país."
 cultural_event.2.a:0  "Vamos abraçar essas idéias!"
 cultural_event.2.b:0  "Não, não vale o risco"
 cultural_event.3.t:0  "Refugiados bizantinos"
 cultural_event.3.d:0  "Meu Senhor, Bizâncio caiu nas mãos dos sarracenos. O último bastião do Império Romano, a cidade de Constantino, está agora nas mãos dos turcos. Enquanto a cristandade se recupera do choque, refugiados bizantinos se aglomeram nas cidades e cortes da Europa, trazendo consigo eles velhos manuscritos de conhecimento clássico, tratados de Aristóteles, Platão e Galeno, e um profundo conhecimento de latim e grego. Convidar esses refugiados para $COUNTRY$ pode fornecer um enorme impulso aos nossos próprios esforços nos campos da cultura e da ciência."
 cultural_event.3.a:0  "Por favor, deixe-os vir!"
 cultural_event.3.b:0  "Não, não precisamos da ajuda deles"
 cultural_event.4.t:0  "Apoie a Escola Florentina"
 cultural_event.4.d:0  "Devido à nossa relativa notabilidade, estamos em posição de apoiar os artistas italianos da Escola Florentina. Ser vistos como patronos da arte internacional definitivamente ajudará nossos esforços de propaganda."
 cultural_event.4.a:0  "Claro. Eles terão nosso apoio"
 cultural_event.4.b:0  "Não, já temos problemas suficientes"
 cultural_event.5.t:0  "O Último Torneio de Jousting"
 cultural_event.5.d:0  "Podemos sentir isso no vento. Em breve nossa elite equestre não passará de um sonho lembrado, pois a tradição cavalheiresca se extingue diante da investida da modernidade. O mundo está mudando, mas por enquanto, pela última vez: Deixe o Cavaleiros de $COUNTRY$ cavalgam!"
 cultural_event.5.a:0  "Avante, para a glória!"
 cultural_event.5.b:0  "Não, precisamos nos adaptar aos tempos"
 cultural_event.6.t:0  "Formar uma Guilda de São Lucas"
 cultural_event.6.d:0  "São Lucas, o santo padroeiro dos artistas, costumava emprestar seu nome a associações de artistas na Europa Ocidental, a mais famosa, talvez, em Antuérpia. Fretar uma associação aqui em $COUNTRY$ pode ser um pouco caro, mas o benefício cultural estará lá para todos verem. Desenvolver a burocracia da Guilda também fortalecerá nossa tradição burocrática nativa."
 cultural_event.7.t:0  "Idade de Ouro da Pintura Holandesa"
 cultural_event.7.d:0  "A República Holandesa, recentemente calvinista, recentemente independente, e com fortes tendências de pensamento e filosofia humanista, tinha no final do século 16 estabelecido o cenário filosófico para uma ruptura com as tradições artísticas estabelecidas e os ideais da velha Europa católica. com a riqueza proveniente do comércio em desenvolvimento através de Amsterdã, poderíamos ajudar a inaugurar uma Era de Ouro para a pintura holandesa."
 cultural_event.8.t:0  "Roteiro do Vereador"
 cultural_event.8.d:0  "Um estilo cursivo de caligrafia árabe, originado no Império Otomano dos séculos 15 e 16, o Diwani Script foi nomeado para seu uso pretendido em decretos reais emitidos pelo otomano Diwan, o gabinete do estado otomano. Fortalecer nosso governo por proclamando nossos éditos e a palavra de Deus, nas harmonias da caligrafia."
 cultural_event.8.a:0  "Faça assim!"
 cultural_event.8.b:0  "Uma distração desnecessária"
 cultural_event.9.t:0  "O Caminho do Chá"
 cultural_event.9.d:0  "Embora o chá tenha sido cultivado no Japão pelo menos desde o século IX, a estética mais refinada do Chanoyu, o Caminho do Chá, só se desenvolveu plenamente durante as primeiras partes do século XV. Parte cerimônia religiosa e parte tradição cultural, O Way of Tea pode se tornar parte integrante de nossa herança cultural."
 cultural_event.10.t:0  "Endosse a Filosofia Renascentista"
 cultural_event.10.d:0  "Você, sem limite e sem limite, pode escolher por si mesmo os limites e limites de sua natureza. Nós o colocamos no centro do mundo para que você possa inspecionar tudo o mais no mundo.\n\n--Mirandola, Piccolo -- 'Oração sobre a Dignidade do Homem'"
 cultural_event.11.t:0  "A tradição do órgão do sul da Alemanha"
 cultural_event.11.d:0  "A tradição do órgão do sul da Alemanha foi uma escola de compositores de órgão alemães, cujo trabalho foi amplamente inspirado pelas tradições italianas anteriores, aprendidas pelos alemães a partir de estudos com mestres italianos. Conhecida por prelúdios improvisados, chaconnes e passacaglias, a música dos organistas do sul da Alemanha é algo que poderíamos considerar apoiar."
 cultural_event.12.t:0  "Apoie a Música Barroca"
 cultural_event.12.d:0  "Só o Todo-Poderoso sabe quanto talento artístico foi desperdiçado por causa de muito pouco dinheiro, muito pouca comida e muito pouco amor. Ajude os compositores em dificuldades em $COUNTRY$ com seu patrocínio, e eles o ajudarão em troca."
 cultural_event.13.t:0  "Épico Nacional"
 cultural_event.13.d:0  "Nossos súditos começaram a contar histórias e lendas sobre $RANDOM_OLD_MONARCH$. A lenda diz que na hora mais sombria de $COUNTRY$, ele retornará à nossa nação e a livrará do mal. Independentemente da verdade dessa afirmação, poderíamos usar isso em nossa propaganda".
 cultural_event.13.a:0  "Sim, eu amo uma boa história"
 cultural_event.13.b:0  "Não, nosso pessoal deve focar no aqui e agora"
 renovatio_effect:0  "Unir o §YSacro Império Romano§! a um país!"
 vassalize_empire2:1  "Todos os membros do §YSacro Império Romano§! que apoiarem a reforma se tornarão nossos vassalos diretos, e aqueles que não apoiarem a reforma deixarão o império, dando-nos a reivindicação de suas terras."
 EVTNAME6140:0  "Negócios estão crescendo"
 EVTDESC6140:0  "Graças às nossas práticas comerciais astutas, os comerciantes estão sendo atraídos para o nosso reino e nossa eficiência comercial aumentou como resultado."
 EVTNAME857:0  "Diplomacia competente!"
 EVTDESC857:0  "Depois de se esforçar para se comunicar com $RULER_ADJ$ colegas, o trabalho duro de $MONARCHTITLE$ $MONARCH$ valeu a pena. Nossa posição diplomática aumentou graças à língua sedosa de $RULER_ADJ$."
 EVTOPTA857:0  "$MONARCH$ sempre pode ser confiável..."
 EVTNAME858:0  "Diplomacia incompetente!"
 EVTDESC858:0  "É quase inconcebível como $MONARCH$ é incompetente ao lidar com a diplomacia. Não sabemos como $RULER_S_PRONOUN$ fez isso, mas $RULER_S_PRONOUN$ conseguiu ferir nossa posição diplomática no mundo com uma única carta de desculpas a um embaixador."
 EVTOPTA858:0  "Como pode ser possível?"
 EVTDESC9471:1  "Fronteiras são coisas orgânicas, mudando e se transformando com as estações e com a passagem do último conquistador. Os historiadores dirão, talvez, que os eventos que ocorreram em $PROVINCENAME$ no ano $YEAR$ foram inevitáveis. 'Como * 2 continuou a florescer sob o governo benevolente de $COUNTRY$, os caipiras do outro lado da fronteira estavam fadados a ficar com ciúmes.' Talvez eles sejam menos justos conosco. De qualquer forma, as tensões em $PROVINCENAME$ deram aos nossos rivais em [neighbour_country.GetUsableName] um Casus Belli contra nós."
 EVTOPTC9472:0  "Se ele se mover, rascunhe"
 EVTNAME841:0  "Um reformador naval"
 EVTDESC841:0  "O desempenho geral de nossa Marinha realmente melhorou desde que decidimos favorecê-la um pouco mais em detrimento do Exército. Um oficial de grande habilidade emergiu das fileiras."
 EVTOPTB841A:0  "Promovê-lo"
 EVTNAME3001:0  "Conflitos Internos"
 EVTNAME3008:0  "O Fim dos Conflitos Internos"
 EVTDESC727:1  "Todos no reino estão unidos por trás de nossa guerra com [enemy_country.GetUsableName]. Eles sentem que é uma luta que temos que vencer e todos estão fazendo sua parte por [Root.GetUsableName]."
 EVTNAME1001:0  "Nação Russa"
 EVTDESC1001:0  "Através da conquista e da diplomacia, a Rússia conseguiu se transformar de um mero assentamento em um principado dominante. Depois de várias expedições orientais, as hordas mongóis finalmente foram subjugadas e um estado russo centralizado, governado sob a suserania do czar, está emergindo. Influências do Ocidente A Europa está nos ajudando a modernizar e reformar nossa nação e o estilo ocidental de educação está sendo adotado."
 EVTOPTA1001:0  "Tudo pertence à Mãe Rússia"
 EVTOPTB1001:0  "A Mãe Rússia pode esperar"
 EVTNAME1002:0  "Nação Holandesa"
 EVTDESC1002:0  "Os holandeses estão emergindo como uma das potências navais e coloniais mais capazes da Europa. Oportunidades comerciais lucrativas, local e internacionalmente, resultaram em uma rápida evolução do país para um dos primeiros países capitalistas do mundo."
 EVTOPTA1002:0  "supremacia holandesa"
 EVTOPTB1002:0  "Não queremos fazer parte disso"
 EVTNAME1003:0  "Nação Espanhola"
 EVTDESC1003:0  "A expansão global em áreas recém-descobertas e o estabelecimento de colônias estão transformando a Espanha em uma das nações mais poderosas e ricas de nosso tempo. Os exploradores espanhóis estão constantemente se movendo para novas áreas e estendendo nossas fronteiras. Imensas quantidades de ouro e prata estão sendo trazidas de volta à nossa pátria, enchendo os cofres do tesouro do nosso estado."
 EVTOPTA1003:0  "Vamos conquistar o mundo em nome da Espanha."
 EVTOPTB1003:0  "Nada de bom virá disso"
 EVTNAME1004:0  "Nação Inglesa"
 EVTDESC1004:0  "O comércio exterior tem sido a base da política nacional inglesa. Ao estender nossa influência além das fronteiras e controlar seu desenvolvimento político internamente, conseguimos nos tornar uma das principais potências europeias. Nossa expansão colonial está se tornando um fator importante na promoção da nossa nação crescimento econômico, reforçando nossa posição nos assuntos mundiais."
 EVTOPTA1004:0  "Chegou o dia da glória para os ingleses"
 EVTOPTB1004:0  "Não queremos fazer parte disso"
 EVTNAME1005:0  "Nação Francesa"
 EVTDESC1005:0  "Este ano marcará o início de um período evolutivo para nossa nação. Os velhos costumes feudais começarão a dar lugar a uma nação centralizada mais moderna. Embora lutando financeiramente devido a projetos mal calculados e campanhas militares, conseguimos nos transformar em um das potências mais dominantes da Europa".
 EVTOPTA1005:0  "Chegou o dia da glória para os franceses"
 EVTOPTB1005:0  "Não queremos fazer parte disso"
 EVTNAME1006:0  "Nação Italiana"
 EVTDESC1006:0  "Como o coração do Renascimento, nossa nação está florescendo culturalmente. Acabamos de entrar no que parece ser uma prolongada rebelião artística, especialmente no campo da arquitetura e da literatura. A evolução cultural não está ajudando nosso país a manter a paz interior nossas fronteiras, no entanto. Nosso país é continuamente atingido por estados estrangeiros em busca de poder e terra."
 EVTOPTA1006:0  "Todas as terras vão para a Itália"
 EVTOPTB1006:0  "Não queremos fazer parte disso"
 EVTNAME1007:0  "Nação Alemã"
 EVTDESC1007:0  "Apesar da ausência de uma autoridade central forte, nossa nação está prosperando. A Liga Hanseática, formada por centenas de cidades no norte da Alemanha, contribuiu para a prosperidade de nossa nação. O crescimento intelectual, combinado com o comércio marítimo e terrestre, também ajudou a impulsionar o desenvolvimento e a transformar nosso país em um rico centro manufatureiro."
 EVTOPTA1007:0  "Formar a nação alemã"
 EVTOPTB1007:0  "Não queremos fazer parte disso"
 EVTNAME1008:0  "Nação Persa"
 EVTDESC1008:0  "Com apenas 15 anos, $MONARCH$ assumiu a posição de seu pai como chefe da tribo xiita turcomana. Ele rapidamente estabeleceu uma base de poder no noroeste e proclamou-se o xá do Irã. Várias das regiões vizinhas foram conquistadas e a possibilidade de uma nação iraniana ressuscitada não parece mais tão ausente."
 EVTOPTA1008:0  "supremacia persa"
 EVTOPTB1008:0  "Não estamos preparados para dar esse passo"
 EVTNAME1009:0  "Império Mogol"
 EVTDESC1009:0  "$MONARCH$ começou a lançar as bases de seu novo império. Embora inferior em número, suas tropas bem disciplinadas conseguiram obter várias vitórias decisivas contra os sultões da Índia. A batalha de $CAPITAL$ tornou-se a primeira grande vitória em uma série de expansões e, com o tempo, o império dos mogóis poderia se estender sobre a maior parte do planalto indiano."
 EVTOPTA1009:0  "Formar o império indiano"
 EVTOPTB1009:0  "Esta área não nos interessa"
 EVTNAME1010:0  "Nação Irlandesa"
 EVTDESC1010:0  "Durante décadas, a Inglaterra tentou subjugar a população irlandesa e assumir o controle da ilha. Unir as terras irlandesas sob uma única bandeira pode ser nossa única chance de repeli-los."
 EVTOPTA1010:0  "Formar a nação irlandesa"
 EVTOPTB1010:0  "Vamos arriscar"
 EVTNAME1011:0  "Nação Britânica"
 EVTDESC1011:0  "O comércio exterior tem sido a base da política nacional britânica e, ao estender sua influência além das fronteiras e unir seu desenvolvimento político internamente, conseguimos nos tornar uma das principais potências europeias. Nossa expansão colonial está se tornando um fator importante na promoção da economia de nossa nação. crescimento e também está reforçando nossa posição nos assuntos mundiais."
 EVTOPTA1011:0  "O dia da glória chegou para os britânicos"
 EVTOPTB1011:0  "Não queremos fazer parte disso"
 EVTNAME1021:0  "A Busca Americana pela Independência"
 EVTDESC1021:0  "Depois de um longo período de má administração colonial, chegamos a um estado de divergência. As diferenças culturais, sociais e políticas e a exploração contínua fizeram com que os colonos perdessem a fé em nosso governo. As diferenças entre nós e os colonos estão se tornando mais proeminentes com o tempo está progredindo e uma rebelião em grande escala está começando a tomar forma."
 EVTOPTA1021:0  "Este é um assunto sério"
 EVTNAME1022:0  "Restrições comerciais"
 EVTDESC1022:0  "Nossa tentativa de impor um controle econômico rígido sobre nossas colônias encontrou forte resistência. Alguns colonos apresentaram uma sugestão para restringir a quantidade de mercadorias importadas de $COUNTRY$ e impor uma proibição de mercadorias importadas."
 EVTOPTA1022:0  "Deixe os militares cuidarem disso"
 EVTOPTB1022:0  "Restringir exportação"
 EVTNAME1023:0  "Assembléia Colonial"
 EVTDESC1023:0  "Muitos representantes honrados e influentes de várias de nossas colônias afligidas pelas novas políticas de $MONARCH$ se reuniram em $PROVINCENAME$. Devemos tomar as medidas apropriadas para detê-los antes que eles encontrem uma causa comum e consigam virar todas as nossas colônias contra nós."
 EVTOPTA1023:0  "Tentativa de encontrar uma solução diplomática"
 EVTOPTB1023:0  "Os dias da diplomacia acabaram"
 EVTNAME1024:0  "Quebec's Quest for Independence"
 EVTDESC1024:0  "As diferenças sociais e políticas combinadas com a má administração de nossas colônias causaram atritos entre os governadores coloniais e os colonos. A aspiração e o desejo de autonomia desencadearam uma cadeia de rebeliões."
 EVTOPTA1024:0  "Algo tem que ser feito!"
 EVTNAME1025:0  "Busca canadense pela independência"
 EVTDESC1025:0  "À medida que nossas colônias estão se expandindo, um crescente desejo de independência começou a se espalhar entre os colonos. Os altos impostos e a má administração colonial também ajudaram a estimular a formação de movimentos rebeldes e, no momento, protestos e revoltas estão surgindo em todas as nossas terras coloniais."
 EVTOPTA1025:0  "Isso requer nossa atenção imediata"
 EVTNAME1026:0  "A Busca da Louisiana pela Independência"
 EVTDESC1026:0  "As diferenças sociais e políticas há algum tempo criaram divisões entre os colonos e nós. Um desejo crescente de autogoverno e libertação iniciou uma série de revoltas e protestos em nossas colônias."
 EVTOPTA1026:0  "Não podemos levar isso de ânimo leve"
 EVTNAME1027:0  "A busca do México pela independência"
 EVTDESC1027:0  "Várias décadas de domínio colonial pobre e má administração provocaram descontentamento entre grandes grupos de colonos. Seu desejo de independência está crescendo a cada dia e grandes levantes estão surgindo em várias de nossas colônias."
 EVTOPTA1027:0  "Não podemos nos dar ao luxo de ignorar isso"
 EVTNAME1028:0  "Em Busca da Independência da Colômbia"
 EVTDESC1028:0  "“Séculos de domínio colonial instigaram um sentimento de nacionalismo entre nossos colonos. A relação entre a nova geração de colonos e a pátria está se tornando cada vez mais tensa. "
 EVTOPTA1028:0  "Não podemos nos dar ao luxo de ignorar isso"
 EVTNAME1029:0  "Busca Peruana pela Independência"
 EVTDESC1029:0  "“Séculos de domínio colonial instigaram um sentimento de nacionalismo entre nossos colonos. A relação entre a nova geração de colonos e a pátria está se tornando cada vez mais tensa. "
 EVTOPTA1029:0  "Não podemos permitir que isso continue"
 EVTNAME1030:0  "Em Busca da Independência do Brasil"
 EVTDESC1030:0  "Várias décadas de domínio colonial pobre e má administração provocaram descontentamento entre um grande grupo de nossos colonos. Seu desejo de independência está crescendo a cada dia e resultou em grandes levantes em várias de nossas colônias."
 EVTOPTA1030:0  "Algo tem que ser feito!"
 EVTNAME1031:0  "A busca do Chile pela independência"
