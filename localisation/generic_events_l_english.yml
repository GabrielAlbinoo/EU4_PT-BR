 random_event.EVTOPTB1:0  "Esta não é a nossa guerra"
 random_event.EVTNAME2:1  "Cultura emergente nas colônias"
 random_event.EVTDESC2:1  "Com o passar do tempo, os laços entre nossa antiga pátria e as colônias enfraquecem. Os colonos em [american_province.GetName] quase não se associam mais com seu lar ancestral. Eles agora preferem pensar em si mesmos como americanos, e esse sentimento é começando a se espalhar por [american_province.GetAreaName]."
 random_event.EVTDESC2B:0  "Com o passar do tempo, os laços entre nossa antiga pátria e as colônias se enfraquecem. Os colonos em [brazilian_province.GetName] quase não se associam mais à sua casa ancestral. Eles agora preferem se considerar brasileiros, e esse sentimento é começando a se espalhar por [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C:0  "Com o passar do tempo, os laços entre nossa antiga pátria e as colônias enfraquecem. Os colonos em [mexican_province.GetName] quase não se associam mais com seu lar ancestral. Eles agora preferem pensar em si mesmos como mexicanos, e esse sentimento é começando a se espalhar por [mexican_province.GetAreaName]."
 random_event.EVTDESC2D:0  "Com o passar do tempo, os laços entre nossa antiga pátria e as colônias enfraquecem. Os colonos em [platinean_province.GetName] quase não se associam mais com seu lar ancestral. Eles agora preferem pensar em si mesmos como platineanos, e esse sentimento é começando a se espalhar por [platinean_province.GetAreaName]."
 random_event.EVTDESC2E:0  "Com o passar do tempo, os laços entre nossa antiga pátria e as colônias se enfraquecem. Os colonos em [quebecois_province.GetName] quase não se associam mais à sua casa ancestral. Eles agora preferem pensar em si mesmos como Québécois, e esse sentimento é começando a se espalhar por [quebecois_province.GetAreaName]."
 random_event.EVTDESC2F:0  "Com o passar do tempo, os laços entre nossa antiga pátria e as colônias enfraquecem. Os colonos em [louisianans_province.GetName] quase não se associam mais com seu lar ancestral. Eles agora preferem pensar em si mesmos como Louisiana, e esse sentimento é começando a se espalhar por [louisianans_province.GetAreaName]."
 random_event.EVTOPTA2:1  "Abrace a cultura americana."
 random_event.EVTOPTB2:1  "Devemos manter nossa cultura tradicional."
 random_event.EVTOPTC2:0  "Abrace a cultura brasileira."
 random_event.EVTOPTE2:0  "Abrace a cultura mexicana."
 random_event.EVTOPTF2:0  "Abrace a cultura platineana."
 random_event.EVTOPTG2:0  "Abrace a cultura quebequense."
 random_event.EVTOPTH2:0  "Abrace a cultura dos Louisiananos."
 random_event.EVTNAME3:0  "Traidor no Parlamento"
 random_event.EVTDESC3:0  "Ficou claro que um membro eleito de nosso governo está alinhado e ajudando a oposição durante a guerra. Nós o exporíamos e executaríamos por traição, mas ele é amplamente apoiado pela comunidade e isso pode causar instabilidade."
 random_event.EVTOPTA3:0  "Execute-o"
 random_event.EVTOPTB3:0  "Tente reduzir o envolvimento dele"
 random_event.EVTNAME4:0  "Uma nova religião se espalha?"
 random_event.EVTDESC4:0  "Nossa turba camponesa está realizando estranhos rituais envolvendo algum tipo de... bolas? Temos que evitar outro tumulto religioso!"
 random_event.EVTOPTA4:0  "Pelo menos mantenha nossas universidades limpas!"
 random_event.EVTOPTB4:0  "Meus conselheiros nem ouviram falar de futebol?!"
 random_event.EVTNAME5:0  "Nossos ancestrais estão assistindo"
 random_event.EVTDESC5:0  "Recentemente, as pessoas começaram a duvidar da legitimidade de nosso reinado. Precisamos lembrá-los de nosso direito de governar!"
 random_event.EVTOPTA5:0  "Glória aos nossos ancestrais! Construa o maior monumento que se possa imaginar!"
 random_event.EVTOPTB5:0  "Construir uma bela estátua de um dos meus ancestrais"
 random_event.EVTOPTC5:0  "Não me faça lembrar do meu avô..."
 random_event.EVTNAME6:0  "Um novo campeão da justa"
 random_event.EVTDESC6:0  "Durante um torneio de justas recente, um plebeu desconhecido surpreendeu todos os presentes ao derrotar todos que o enfrentaram até ser declarado o campeão. Agora enfrentamos a difícil decisão do que fazer com ele."
 random_event.EVTOPTA6:0  "O homem deve liderar nossos exércitos!"
 random_event.EVTOPTB6:0  "Aperte as regras para garantir que isso não aconteça novamente!"
 random_event.EVTNAME7:0  "Um novo carro-chefe!"
 random_event.EVTDESC7:0  "Nossa frota não pode ser completa sem uma gloriosa nau capitânia."
 random_event.EVTOPTA7:0  "Uma figura de proa dourada soa bem!"
 random_event.EVTOPTB7:0  "Eu acho que sim..."
 random_event.EVTOPTC7:0  "O design mais barato disponível parece apropriado"
 random_event.EVTNAME8:0  "Heresia!"
 random_event.EVTDESC8:1  "Seu [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] discutiu com o bispo durante seu último banquete. Parece que o debate ficou bastante acalorado, tanto que a Igreja enviou um inquisidor para questionar [Root.Adm_Advisor. GetName] sobre as ideias de [Root.Adm_Advisor.GetHerHis]. Você pode usar sua influência para defendê-las ou se curvar à Igreja para obter a boa vontade do Papa."
 random_event.EVTOPTA8:0  "Pai, seja feita a tua vontade"
 random_event.EVTOPTB8:0  "Envenene o almoço do Bispo, da próxima vez!"
 random_event.EVTNAME9:1  "Temos um [enemy_country.Mil_Advisor.GetWomanMan] dentro!"
 random_event.EVTDESC9:2  "Um de nossos especialistas militares, um [enemy_country.Mil_Advisor.GetWomanMan] chamado [enemy_country.Mil_Advisor.GetName], trabalha para nossos inimigos em [enemy_country.GetUsableName] há anos e conhece todos os segredos de suas defesas. Agora [enemy_country.Mil_Advisor.GetSheHe] está oferecendo [enemy_country.Mil_Advisor.GetHerHis] ajuda para derrotá-los nesta guerra abençoada."
 random_event.EVTOPTA9:0  "Peça a ele para sabotar aquela fortaleza!"
 random_event.EVTOPTB9:1  "Deixe-nos saber o que [enemy_country.Mil_Advisor.GetSheHe] construiu para eles!"
 random_event.EVTNAME10:0  "Um Corsário Ganancioso"
 random_event.EVTDESC10:2  "Seu corsário mais temido, [Root.Dip_Advisor.GetName], decidiu que as naves inimigas não eram suficientes para satisfazer o desejo de [Root.Dip_Advisor.GetHerHis] por pilhagem e glória, então [Root.Dip_Advisor.GetSheHe] começou a atacar seu próprio comerciante frota. Os mercadores estão pedindo a cabeça de [Root.Dip_Advisor.GetHerHis], mas seu tesoureiro sugere que você possa encontrar um acordo com [Root.Dip_Advisor.GetHerHim], já que seus cofres esgotados podem se beneficiar de algum dinheiro extra. Afinal, o [Root.Dip_Advisor.GetWomanMan] é de fato um conselheiro confiável..."
 random_event.EVTOPTA10:0  "Devemos proteger nossos mercadores, afundar aquele bastardo ganancioso!"
 random_event.EVTOPTB10:0  "Dinheiro não tem cheiro, certo?"
 random_event.EVTNAME11:0  "Especialista Militar Estrangeiro"
 random_event.EVTDESC11:0  "Nosso país está em guerra, mas nossa liderança não está pronta! Hoje uma solução parecia se oferecer quando um especialista militar [advisor_origin_country.GetAdjective], [Root.foreign_military_expert.GetName], chegou ao nosso tribunal para oferecer seus serviços. Sua reputação o precede e tem uma compreensão razoável de nossa língua, mas seus preços são altos. O que devemos fazer com ele?"
 random_event.EVTOPTA11:0  "Peça a ele para treinar nossos oficiais."
 random_event.EVTOPTB11:0  "Coloque-o no comando de nossos exércitos."
 random_event.EVTOPTC11:0  "Não precisamos de ajuda estrangeira!"
 random_event.EVTNAME12:0  "O Elefante Branco"
 random_event.EVTDESC12:0  "Conseguimos obter um Elefante Branco sagrado, um símbolo de justiça e poder real, paz e prosperidade para o nosso reino."
 random_event.EVTOPTA12:0  "Esplêndido"
 random_event.EVTNAME13:0  "Lucros em Meca!"
 random_event.EVTDESC13:0  "Meu $MONARCHTITLE$, um número incomum de nobres e comerciantes de todo o mundo islâmico fizeram sua peregrinação a Meca este ano. O aumento do tráfego dessas pessoas ricas reforçou o comércio local! Como devemos cobrar os impostos?"
 random_event.EVTOPTA13:0  "Envie para os meus cofres."
 random_event.EVTOPTB13:0  "Invista em lojas locais."
 random_event.EVTOPTC13:0  "Envie para [Root.GetClergyName]."
 random_event.EVTNAME14:0  "Um desempenho surpreendente"
 random_event.EVTDESC14:1  "Recentemente, uma jovem trovadora chamada [Root.female_troubadour.GetName], que ganhou fama em toda a Europa por sua música não convencional, foi convidada para se apresentar em sua corte. A visão de seu traje fez toda a sala suspirar. Suas canções tiveram inúmeras instâncias de insinuações mal disfarçadas e referências a atos sexuais não convencionais - a certa altura, o arcebispo ficou vermelho e saiu furioso da sala. Terminada a apresentação, todos os olhos se voltam para você para ouvir sua resposta.
 random_event.EVTOPTA14:0  "Comentário provocativo e hipnotizante sobre romance e gênero na sociedade contemporânea!"
 random_event.EVTOPTB14:0  "Lixo ridículo para pessoas estúpidas! Saia da minha frente!"
 random_event.EVTNAME15:0  "Mosquete ou Arco?"
 random_event.EVTDESC15:0  "Uma discussão estourou no tribunal sobre a importância do mosquete em comparação com os regimentos tradicionais de arco e flecha. Com a esperança de convencer $MONARCHTITLE$ $MONARCH$ de que seu papel no exército não está se tornando obsoleto, um grupo de arqueiros veteranos colocou uma impressionante demonstração. Sua graça, habilidade e precisão foram admiradas por muitos que estavam presentes."
 random_event.EVTOPTA15:0  "É claro que o arco e flecha deve ter um papel primordial."
 random_event.EVTOPTB15:0  "É hora desses velhos se aposentarem."
 random_event.EVTNAME16:0  "Lacunas no bloqueio"
 random_event.EVTDESC16:0  "Meu senhor, um proeminente corsário consegue evitar o bloqueio e trazer suprimentos essenciais para o país, mas para continuar as corridas ele está solicitando somas cada vez maiores."
 random_event.EVTOPTA16:0  "Os suprimentos devem passar."
 random_event.EVTOPTB16:0  "Faça os comerciantes pagarem."
 random_event.EVTOPTC16:0  "Não vamos negociar com esses bandidos."
 colonial.EVTNAME8:0  "Uma bruxa!"
 colonial.EVTDESC8:1  "Os aldeões em $PROVINCENAME$ pegaram uma bruxa em flagrante, alegando que ela tentou assar um grupo de crianças vivas em seu forno. A cidade está indignada e parece que ela provavelmente será queimada na fogueira. Amigos de" evidências” e “lógica” em nosso tribunal alegam que as provas de seus atos de bruxaria são frágeis e fracas na melhor das hipóteses, e que queimar uma mulher inocente viva é uma abominação, de acordo com as leis de nossa terra e os textos sagrados. desde quando os fatos e a lógica desempenham algum papel na administração do nosso estado?"
 colonial.EVTOPTA8:0  "Queime a bruxa, queime em cinzas e ossos!"
 colonial.EVTOPTB8:1  "Todo mundo sabe que bruxas não existem. Liberte a pobre mulher."
 colonial.EVTNAME9:0  "Um novo assentamento"
 colonial.EVTDESC9:1  "Nossos esforços para desenvolver $PROVINCENAME$ continuam, mas agora alguns dos colonos rejeitaram a capital da colônia e começaram a estabelecer um novo assentamento bem longe da colônia oficial [Root.Owner.GetAdjective] em [Root.GetName]. Agora as pessoas migram para o segundo assentamento e nos resta dividir nossos esforços. Se forçarmos os colonos a abandonar sua segunda colônia e se juntar à colônia oficial do estado, devemos consolidar nossos esforços em [Root.GetName] e construir nossa colônia em uma maneira menos eficiente, mas mais conveniente".
 colonial.EVTOPTA9:1  "Unir as colônias"
 colonial.EVTOPTB9:1  "Permitir que ambas as colônias cresçam"
 colonial.EVTNAME10:0  "Cidades Rivais"
 colonial.EVTDESC10:1  "Nossa decisão de permitir o crescimento de ambas as colônias em [Root.GetName] parece ter trazido alguns benefícios imprevistos. Ambas as colônias estão agora em competição direta e feroz uma com a outra, cada uma tentando atrair mais colonos do que a outra. Não importa o quanto nós defendemos esta questão, a competição colonial levou a mais investimentos em qualquer uma das colônias e tem sido uma grande ajuda para nossos esforços para estabelecer uma base em [Root.GetName]."
 colonial.EVTOPTA10:0  "Competição gera sucesso"
 colonial.EVTOPTB10:0  "Nomeie governadores separados"
 colonial.EVTNAME11:0  "As defesas estão comprometidas"
 colonial.EVTDESC11:1  "Nossa decisão de permitir que ambas as colônias em [Root.GetName] crescessem parece ter tido algumas consequências imprevistas. Ambas as colônias têm tentado conduzir comércio e diplomacia entre si, mas a grande distância entre os dois assentamentos significa que comerciantes e diplomatas são vulneráveis a invasores nativos e bandidos que tentam roubar nossos bens. Devemos encontrar uma solução para esse problema se a colônia em [Root.GetName] quiser prosperar."
 colonial.EVTOPTA11:0  "Bem, eles podem se defender"
 colonial.EVTOPTB11:0  "Suponho que teremos que construir outro forte"
 colonial.EVTNAME12:0  "O Chamado da Caça"
 colonial.EVTDESC12:1  "Os jovens que vivem em $PROVINCENAME$ são muito mais selvagens do que aqueles de volta para casa na capital. Eles frequentemente saem da colônia para experimentar a vida com o [hunter_province_target.Culture.GetName], aprendem seus costumes e muitos anseiam por deixar de lado sua casa para se tornarem andarilhos e caçadores no grande deserto além das fronteiras de [Root.GetName]."
 colonial.EVTOPTA12:0  "Condene esta tolice"
 colonial.EVTOPTB12:0  "Eles podem muito bem explorar um pouco"
 colonial.EVTOPTC12:0  "Desde que tragam algumas peles..."
 colonial.EVTNAME13:0  "Comércio de peles diminui"
 colonial.EVTDESC13:2  "À medida que a civilização avança, o mesmo ocorre com a expansão de nosso assentamento. Parece que a rápida expansão de [Root.GetCapitalName] levou muitas das feras próximas a terras mais selvagens e as florestas em que caçamos tornaram-se escassas de criaturas com peles que valem a pena coletar. Parece que a caça de peles não é mais possível em $PROVINCENAME$."
 colonial.EVTOPTA13:0  "Se as florestas estiverem vazias, acho que podemos cortar as árvores..."
 colonial.EVTOPTC13:0  "Talvez eles finalmente se estabeleçam em suas fazendas!"
 colonial.EVTNAME14:0  "Fundada missão jesuíta"
 colonial.EVTDESC14:1  "Um grupo monástico da Companhia de Jesus viajou para o Novo Mundo para estabelecer uma missão na colônia [Root.GetName], para cristianizar os nativos em nossas fronteiras coloniais. Com alguma sorte, os jesuítas podem civilizar esses pessoas e ensiná-los a abraçar a verdadeira palavra de Cristo."
 colonial.EVTOPTA14:0  "Para a maior glória de Deus!"
 colonial.EVTNAME15:0  "Nossa colônia foi atingida pela febre romana!"
 colonial.EVTDESC15:2  "A doença atingiu nossa colônia em $PROVINCENAME$. Assim como trouxemos muitas doenças estrangeiras para o povo nativo, parece que há uma maldição na terra e nosso povo está adoecendo e morrendo em um ritmo alarmante. Se não o fizermos organizar uma resposta, corremos o risco de perder nossa colônia em [Root.GetName] inteiramente."
 colonial.EVTOPTA15:0  "Enviar alguém para organizar uma resposta"
 colonial.EVTOPTB15:0  "Coloque a província em quarentena!"
 colonial.EVTOPTC15:0  "Rezar pelo melhor"
 colonial.EVTNAME18:0  "Café Novo Mundo"
 colonial.EVTDESC18:0  "O café tornou-se um produto muito procurado porque as pessoas simplesmente não se cansam dele. O clima e a vasta extensão do Novo Mundo parecem ser o lugar perfeito para cultivar café. Talvez devêssemos considerar direcionar a produção em [Root.GetName] em direção a ele?"
 colonial.EVTOPTA18:0  "Alguns chamam de ouro negro, por que não?"
 colonial.EVTOPTC18:0  "É melhor não atrapalhar as coisas"
 colonial.19.t:0  "Crescimento da porta de [Root.GetName]"
 colonial.19.d:0  "O crescimento de nossa colônia em [Root.GetName] sempre esteve intimamente associado ao Porto Natural da área e, com o tempo, a província passou a atuar como uma espécie de centro comercial local.\nÀ medida que o assentamento cresceu, o mesmo aconteceu com o importância de seu porto. O povoado passou a atuar como entreposto para toda a região e comerciantes estrangeiros e locais vão para lá para realizar seu comércio."
 colonial.19.a:0  "Este deve ser o resultado de nossas políticas sábias."
 ship_building_problems:0  "Problemas de construção naval"
 increased_tariffs:0  "Aumento de Tarifas"
 desc_increased_tariffs:0  "[Root.ColonialParent.GetName] não ouviu nossos protestos e aumentou as tarifas sobre nossa economia."
 reduced_tariffs:0  "Tarifas reduzidas"
 desc_reduced_tariffs:0  "[Root.ColonialParent.GetName] ouviu nossos protestos e reduziu as tarifas de nossa economia."
 colonial_nation.EVTNAME1:0  "Tarifas muito altas"
 colonial_nation.EVTDESC1:0  "As pessoas nas colônias acham que os preços das mercadorias estão muito altos. Eles culpam nossos preços inflados por nossas tarifas e exigem que eles sejam reduzidos."
 colonial_nation.EVTOPTA1:0  "É melhor mostrar a eles quem governa as colônias!"
 colonial_nation.EVTOPTB1:0  "Aceite baixar as tarifas"
 colonial_nation.EVTNAME2:0  "Aumento de Tarifas"
 colonial_nation.EVTDESC2:0  "Apesar de nossos protestos, [Root.ColonialParent.GetName] impôs temporariamente tarifas mais severas que sangrarão nossa economia."
 colonial_nation.EVTOPTA2:0  "Empurre-nos longe o suficiente ..."
 colonial_nation.EVTNAME3:0  "Redução de tarifas"
 colonial_nation.EVTDESC3:0  "[Root.ColonialParent.GetName] ouviu a razão e decidiu reduzir temporariamente as tarifas que estavam estrangulando lentamente nossa economia."
 colonial_nation.EVTOPTA3:0  "Boas notícias!"
 colonial_nation.EVTNAME4:0  "Lutador da Liberdade ou Rebelde?"
 colonial_nation.EVTDESC4:0  "Um coronel do exército está fazendo seu nome como um forte defensor da resistência armada contra [Root.ColonialParent.GetName]. Além de ser um soldado talentoso, ele parece ser um líder inspirador e carismático e mais e mais pessoas parecem ouça suas ideias de independência.\n\nDevemos rotulá-lo de traidor e rebelde ou pode ser ele quem pode nos ajudar a nos livrar dos grilhões coloniais e liderar [Root.GetName] em direção à liberdade?"
 colonial_nation.EVTOPTA4:0  "Promova-o a general!"
 colonial_nation.EVTNAME5:0  "Problema em [From.GetName]"
 colonial_nation.EVTDESC5:0  "Um coronel do exército [From.GetAdjective] tem se destacado como um forte defensor da resistência armada contra [Root.GetName]! Além de ser um soldado talentoso, ele parece ser um líder inspirador e carismático e cada vez mais mais pessoas parecem ouvir suas idéias perigosas de independência.\n\nMas em vez de decapitar imediatamente este arrivista, as autoridades locais em [From.GetName] o promoveram a general!"
 colonial_nation.EVTOPTA5:0  "Como eles ousam?!"
 colonial_nation.EVTNAME6:0  "Rebelde colonial executado"
 colonial_nation.EVTDESC6:0  "Um coronel do exército [From.GetAdjective] tem se destacado como um forte defensor da resistência armada contra [Root.GetName]! Além de ser um soldado talentoso, ele parece ser um líder inspirador e carismático e cada vez mais mais pessoas parecem ouvir suas idéias perigosas de independência.\n\nFelizmente, [From.Monarch.GetTitle] [From.Monarch.GetName] lidou com o assunto rapidamente removendo sua cabeça. Esta ação, no entanto, parece ter despertado aumentar ainda mais o desejo de liberdade [From.GetName]..."
 colonial_nation.EVTOPTA6:0  "Talvez uma solução rápida demais..."
 can_lift_tariff_modifier:0  "\nAssim que [Root.GetName] se tornar uma nação independente, esta tarifa será removida."
 colonial_nation.EVTNAME10:0  "Guerras Coloniais"
 colonial_nation.EVTDESC10:0  "Se estivermos interessados em construir boas relações e possíveis alianças com as tribos nativas do Novo Mundo, talvez precisemos impedir que algumas de nossas colônias declarem guerras coloniais."
 colonial_nation.EVTOPTA10:0  "Mantenha-os sob controle!"
 colonial_nation.EVTOPTB10:0  "Não é do nosso interesse"
 colonial_nation.EVTNAME11:0  "A Proclamação de [GetYear]"
 colonial_nation.EVTDESC11:0  "Para preservar suas boas relações com as tribos nativas vizinhas, [From.GetName] enviou a [Root.Monarch.GetTitle] [Root.Monarch.GetName] uma proclamação nos proibindo de atacar tribos nativas sem um motivo válido!"
 colonial_nation.EVTOPTA11:0  "Isto é um ultraje!"
 restricted_colonial_expansion:0  "Expansão colonial restrita"
 desc_restricted_colonial_expansion:0  "Cuidado para não perturbar seu relacionamento com as tribos nativas vizinhas, [Root.ColonialParent.GetName] restringiu nossa expansão colonial."
 colonial_nation.EVTNAME12:0  "Expansão Colonial"
 colonial_nation.EVTDESC12:0  "Diplomatas em nossas colônias do Novo Mundo relatam agitação ao longo da fronteira. A rápida expansão contínua de colonos irritou muito as tribos nativas vizinhas. Se for do nosso interesse manter boas relações com essas tribos, devemos restringir a expansão de nossas colônias."
 colonial_nation.EVTOPTA12:0  "Restringir!"
 colonial_nation.EVTOPTB12:0  "Deixe-os expandir livremente"
 proclamation_tooltip:0  "O casus belli §YConquista Colonial§W não estará disponível por 10 anos."
 colonial_nation.EVTNAME13:0  "Expansão colonial restrita"
 colonial_nation.EVTDESC13:0  "A expansão rápida e contínua dos colonos irritou muito as tribos nativas vizinhas e, para manter boas relações com eles, [From.GetName] decidiu restringir nossa expansão colonial!"
 colonial_nation.EVTOPTA13:0  "Intolerável!"
 colonial_nation.EVTNAME14:0  "O fardo da guerra"
 colonial_nation.EVTDESC14:0  "Nossa guerra recente deixou o país exausto. Talvez parte desse fardo deva ser compartilhado por nossas colônias?"
 colonial_nation.EVTOPTA14:0  "Deixe as colônias pagarem!"
 colonial_nation.EVTOPTB14:0  "Vamos arcar com o fardo"
 colonial_nation.EVTDESC15:0  "A recente guerra de [From.GetName] a deixou exausta. Como a guerra envolveu um de nossos vizinhos, [From.Monarch.GetTitle] [From.Monarch.GetName] agora decidiu que parte do fardo deve ser suportado por nós!"
 colonial_nation.EVTNAME75:0  "Espalhe a Revolução"
 colonial_nation.EVTDESC75:0  "Depois de nos libertarmos com sucesso das garras tirânicas de [Root.ColonialParent.GetName], nos tornamos um farol de esperança e uma inspiração entre as colônias do Novo Mundo que lutam pela independência. Talvez seja hora de espalhar a revolução para as colônias vizinhas e apoiá-los em sua luta?"
 colonial_nation.EVTOPTA75:0  "Viva a revolução!"
 colonial_nation.EVTOPTB75:0  "Não perturbe o equilíbrio"
 viva_la_revolution:0  "Obtém dois regimentos de soldados revolucionários."
 colonial_nation.EVTNAME76:0  "O Efeito Dominó"
 colonial_nation.EVTDESC76:0  "Um emissário de [From.GetName] chegou. Depois de sua bem-sucedida guerra de independência contra [From.ColonialParent.GetName], eles desejam espalhar a revolução por todo o Novo Mundo e se oferecer para nos ajudar em nossa luta contra [ Root.ColonialParent.GetName]. Na fronteira aguardam dois regimentos de veteranos revolucionários prontos para se juntar ao nosso exército. Devemos aceitar a ajuda deles?"
 colonial_nation.EVTOPTA76:0  "Abrace essas ideias e sua ajuda!"
 colonial_nation.EVTOPTB76:0  "Seremos leais"
 supported_the_revolution:0  "Apoiou a Revolução"
 colonial_nation.EVTNAME77:0  "Espírito Revolucionário"
 colonial_nation.EVTDESC77:0  "O desejo de liberdade aumenta à medida que o fervor revolucionário varre a nação. As pessoas em [Root.GetName] estão cansadas de ter suas vidas ditadas por alguns [Root.ColonialParent.Monarch.GetTitle] em [Root.ColonialParent.Capital.GetCapitalName] ... O Novo Mundo também deve ser um mundo livre, governado por funcionários eleitos localmente. O povo clama por liberdade e muitos voluntários aguardam permissão para ingressar no exército. [GetYear] pode ser o ano em que nos libertamos de [Root.ColonialParent. ObterNome]?"
 colonial_nation.EVTOPTA77:0  "Expandir o exército!"
 colonial_nation.EVTOPTB77:0  "Rejeite esses encrenqueiros"
 revolutionary_spirit:0  "Espírito Revolucionário"
 desc_revolutionary_spirit:0  "Em um desejo de ganhar sua liberdade, muitos voluntários se juntaram às forças armadas."
 colonial_nation.EVTNAME90:0  "Novo Governo!"
 colonial_nation.EVTDESC90:0  "Se [Root.GetName] quiser ganhar sua independência de [Root.ColonialParent.GetName], devemos nos livrar de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e estabelecer um governo forte e estável de nosso própria. Devemos escolher com cuidado, pois esta decisão moldará o futuro de nossa jovem nação."
 colonial_nation.EVTOPTA90:0  "Precisamos de uma Monarquia!"
 colonial_nation.EVTOPTB90:0  "Devemos ser uma República!"
 colonial_nation.EVTNAME91:0  "Tratado de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0  "A Guerra de Independência para [From.GetName] acabou. Suas forças rebeldes foram totalmente esmagadas por nosso exército vitorioso, e eles são mais uma vez uma colônia de [Root.GetName]. Devemos executar [From.Monarch.GetTitle] [From.Monarch.GetName] e exigir duras reparações de guerra para cobrir os danos infligidos durante a guerra? Ou devemos adotar uma abordagem mais branda para não causar mais problemas no Novo Mundo?"
 colonial_nation.EVTOPTA91:0  "Fora com a cabeça de [From.Monarch.GetHerHis]!"
 colonial_nation.EVTOPTB91:0  "Mostrar clemência"
 colonial_nation.EVTNAME92:0  "Falha na Guerra da Independência"
 colonial_nation.EVTDESC92:0  "A Guerra da Independência falhou tragicamente e [Root.GetName] está mais uma vez sob a bota de [Root.ColonialParent.GetName]. Nosso governo de curta duração sob [Root.Monarch.GetTitle] [Root.Monarch.GetName] tem foi dissolvido e [Root.Monarch.GetName] condenado à morte. Um novo governador ou vice-rei foi enviado de [Root.ColonialParent.Capital.GetCapitalName] para assumir o comando e [Root.ColonialParent.GetName] está exigindo duras reparações de guerra para cobrir os danos infligidos durante a guerra."
 colonial_nation.EVTOPTA92:0  "Vamos aguardar nosso tempo..."
 colonial_nation.EVTDESC93:0  "A Guerra da Independência falhou tragicamente e [Root.GetName] está mais uma vez sob a bota de [Root.ColonialParent.GetName]. Nosso governo de curta duração sob [Root.Monarch.GetTitle] [Root.Monarch.GetName] tem foi dissolvido. Um novo governador ou vice-rei foi enviado de [Root.ColonialParent.Capital.GetCapitalName] para assumir o comando. Felizmente, [Root.Monarch.GetName] foi perdoado e [Root.ColonialParent.GetName] concordou em não exigir quaisquer reparações de guerra pelos danos infligidos durante a guerra."
 colonial_nation.EVTOPTA93:0  "Acho que devemos agradecer..."
 colonial_nation.EVTNAME100:0  "Tarifas sobre grãos"
 colonial_nation.EVTDESC100:0  "A produção de grãos em uma de nossas colônias entrou em foco. Parece que gera muito dinheiro. Talvez muito sem ser devidamente tributado. No espírito do mercantilismo, devemos forçá-los a comercializar seus grãos através de nossos portos em vez disso. Isso beneficiará muito nossos próprios comerciantes e adicionará muita renda aos cofres da coroa.
