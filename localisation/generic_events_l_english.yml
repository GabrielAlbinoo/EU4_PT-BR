 EVTOPTA6009:0  "Maior receita de impostos."
 EVTOPTB6009:0  "Aumento da mão de obra."
 EVTNAME6010:0  "Conquistador"
 EVTDESC6010:0  "Um ousado aventureiro e sua companhia se colocaram à nossa disposição para conquistar novas terras para deus e pátria! A vasta trilha de terras ainda desconhecidas e inexploradas sempre atrai aventureiros em busca de glória, fama e riqueza."
 EVTOPTA6010:0  "Contrate-o."
 EVTOPTB6010:0  "Não temos uso de seus serviços."
 EVTNAME6012:0  "Pintor da corte disponível"
 EVTDESC6012:0  "Ultimamente, temos procurado pintores ou artistas para tentar capturar adequadamente a glória de nosso [Root.Monarch.GetTitle]. Acontece que um pintor nos ofereceu seus serviços esta manhã."
 EVTOPTA6012:0  "Contrate-o."
 EVTOPTB6012:0  "Recusar seus serviços."
 EVTNAME6013:0  "Grande Baile em $CAPITAL$"
 EVTDESC6013:1  "A nobreza desenvolveu um gosto por bailes glamorosos, jantares de estado e outras extravagâncias para se entreter. Embora bastante caros, eles são uma excelente oportunidade para mostrar a grandeza de [Root.GetUsableName] e a generosidade do [Root.Monarch .GetTitle]."
 EVTOPTA6013:0  "Arrume uma bola."
 EVTOPTB6013:0  "Não organize uma bola."
 EVTNAME6014:0  "Boa colheita"
