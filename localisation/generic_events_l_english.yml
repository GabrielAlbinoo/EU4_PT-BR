 EVTOPTA6004:0  "Instrua-o a ir em frente."
 EVTOPTB6004:0  "Deixa o assunto de lado."
 EVTNAME6005:0  "Cidade-Estado Quer Independência"
 EVTDESC6005:0  "Os cidadãos de Gênova querem sua independência de volta."
 EVTOPTA6005:0  "Agora..."
