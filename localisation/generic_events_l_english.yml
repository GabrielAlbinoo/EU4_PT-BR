  parlaments.1.t:1 "Cidade Exige Assento em [Root.Owner.GetParliamentName]"
  parlaments.1.d:1 "A cidade de $PROVINCENAME$ enriqueceu e prosperou. Agora eles querem um assento em nosso parlamento. O argumento de seus representantes parece girar em torno da declaração 'sem tributação sem representação'."
  parlaments.1.a:0 "Conceda!"
  parlaments.1.b:0 "Recuse!"
  tutorial.2.t:0 "A Inquisição Espanhola"
  tutorial.2.d:0 "A Inquisição Espanhola foi muito ativa nos Reinos de Castela e Aragão entre 1480 e 1530. Conversões forçadas e poderes inquisitoriais expandidos levaram a revoltas e, em 1484 a 1485, houve uma revolta em protesto contra a expansão do poder inquisitorial."
  tutorial.2.a:0 "Rebeldes!"
  tutorial.4.t:0 "Cristóvão Colombo"
  tutorial.4.d:0 "O explorador Cristóvão Colombo fez duas tentativas em 1485 e 1488 de convencer o Rei de Portugal, João III, a financiar uma expedição para tentar encontrar uma rota ocidental para o Oriente. Depois de ser rejeitado pela segunda vez, Colombo voltou seus esforços para a Coroa Espanhola. Apoiado por investidores italianos, Colombo finalmente conseguiu convencer o Rei Fernando a concordar com a expedição. Em agosto de 1492, após ter sido nomeado 'Almirante dos Mares' e prometido uma parcela dos lucros, Colombo finalmente partiu."
  tutorial.4.a:0 "Partir!"
  tutorial.5.t:0 "Um Novo Mundo!"
  tutorial.5.d:0 "Em 12 de outubro de 1492, após 34 dias fora da vista da terra, Cristóvão Colombo e sua tripulação pisaram em uma ilha nas Bahamas, que Colombo chamou de San Salvador. Eles tinham descoberto um Novo Mundo."
  tutorial.5.a:0 "Terra!"
  tutorial.6.t:0 "Apoiadores da Revolta"
  tutorial.6.d:0 "Nossos agentes relatam que a revolta foi instigada com o apoio de Leinster. Não devemos deixar isso impune."
  tutorial.6.a:0 "Vamos mostrar a eles!"
  tribal_succession.1.t:0 "Crise de Sucessão Tribal"
  tribal_succession.1.d:0 "Nosso grande chefe está morto e já os abutres estão rondando, parece que haverá mais uma luta pelo trono."
  tribal_succession.1.a:0 "Reinar pela espada, ou morrer por ela"
  tribal_succession.1.b:0 "Nenhuma criança pode ser um khan!"
  tribal_succession.2.t:0 "Sucessão Garantida!"
  tribal_succession.2.d:0 "O último pretendente ao meu trono foi morto. A ordem foi restaurada!"
  tribal_succession.2.a:0 "Eu sou KHAN!"
  tribal_crisis_can_end_when:0 "A crise também pode acabar quando todos os exércitos pretendentes forem derrotados."
  tribal_succession_crisis_non_cores_will_revolt:0 "Rebeldes §RSeparatistas§! surgirão em qualquer província que não seja um núcleo de [Root.GetName]."
  ideagroups.1.t:0 "Novas Tradições e Ambições"
  ideagroups.1.d:0 "Nosso estado está passando por uma série de mudanças que estão rapidamente mudando nossa identidade e ideais. A menos que trabalhemos ativamente contra isso, veremos as ambições e tradições de nosso país mudarem como resultado disso."
  ideagroups.1.a:0 "Sim, por favor!"
  ideagroups.1.b:0 "Não, não podemos abandonar nossas raízes."
  ideagroups.711.t:0 "Mostrar Elã"
  ideagroups.711.d:0 "Nosso forte foco no ataque dá ao exército de nosso país uma sensação de força, porque o ataque é sempre a melhor forma de defesa. Nossos homens avançam corajosamente para a batalha, sabendo que a vitória será deles."
  ideagroups.711.a:0 "Vá pelos olhos!"
  ideagroups.712.t:0 "Enviar a Infantaria"
  ideagroups.712.d:0 "O humilde soldado de infantaria às vezes é menosprezado pelo cavaleiro, mas ele é a espinha dorsal de qualquer exército. Um forte ataque da infantaria pode ser quase tão devastador quanto uma carga de cavalaria. Nossa infantaria está assumindo o fato de que estão desfrutando de seu momento de destaque."
  ideagroups.712.a:0 "Vocês são os melhores!"
  ideagroups.713.t:0 "Enviar a Cavalaria"
  ideagroups.713.d:0 "Nossos cavaleiros têm habilidade e capacidade para serem o braço definitivo da decisão, assim como tinham nos tempos de Alexandre, o Grande. Nos dias atuais, nossos companheiros são a elite do exército e estão sempre prontos para atacar. Eles estão se deleitando com a atenção que recebem e têm orgulho de sua importância."
  ideagroups.713.a:0 "Cargaaaaa!"
  institution_events.2.t:0 "O Renascimento!"
  institution_events.2.d:0 "Desde o século XIV, os ricos e poderosos nas cidades-estado italianas têm patrocinado artistas e estudiosos dispostos a explorar as antigas sociedades romana e grega de seus antepassados. Como movimento cultural, o Renascimento já abrange a maior parte da região e teve um impacto profundo na literatura, arte, filosofia e música. Os estudiosos humanistas também estão analisando a sociedade em que vivem, comparando-a com os ideais dos filósofos clássicos. No início de $YEAR$, o humanismo renascentista amadureceu e está pronto para permear todos os aspectos da sociedade. Um novo ideal para governantes e governados está se espalhando tão rapidamente quanto os primeiros impressores podem distribuir cópias dessas novas ideias. Um verdadeiro humanista renascentista é um especialista em tudo, desde política e filosofia até arte, análise textual, música e arquitetura. O Renascimento está pronto para remodelar o mundo para se adequar melhor aos ideais clássicos."
  institution_events.2.a:0 "Isso muda tudo..."
  institution_events.2.a.tt:1 "§YAdotar§! a Instituição do §YRenascimento§! será vital para avanços futuros em §YTecnologia§!."
  institution_events.200.d:0 "Desde o século XIV, os ricos e poderosos nas cidades-estado italianas têm patrocinado artistas e estudiosos dispostos a explorar as antigas sociedades romana e grega de seus antepassados. Como movimento cultural, o Renascimento já abrange a maior parte da região e teve um impacto profundo na literatura, arte, filosofia e música. Os estudiosos humanistas também estão analisando a sociedade em que vivem, comparando-a com os ideais dos filósofos clássicos. No início de $YEAR$, o humanismo renascentista amadureceu e está pronto para permear todos os aspectos da sociedade. Um novo ideal para governantes e governados está se espalhando tão rapidamente quanto os primeiros impressores podem distribuir cópias dessas novas ideias. Um verdadeiro humanista renascentista é um especialista em tudo, desde política e filosofia até arte, análise textual, música e arquitetura. O Renascimento está pronto para remodelar o mundo para se adequar melhor aos ideais clássicos."
  institution_events.201.d:0 "Viajantes falam de um grande renascimento de antigas ideias em terras distantes. É difícil levar esses rumores a sério, mas, de acordo com os repórteres, grandes segredos foram descobertos pelos pensadores deste 'Renascimento'."
  institution_events.3.t:0 "Nascimento do Colonialismo"
  institution_events.3.d:1 "A descoberta do Novo Mundo inaugurou uma nova era não apenas para os colonizadores e colonizados, mas também levou à disseminação de materiais e técnicas, bem como à compreensão da vastidão do globo. À medida que animais, tipos de culturas, prata e doenças se espalham pelo Atlântico, os primeiros passos foram dados em direção a uma economia verdadeiramente global. Com terras e pessoas estrangeiras sendo mapeadas e documentadas, ideias, debates religiosos e filosóficos estão cada vez mais sendo influenciados pelo que encontramos nas sociedades ultramarinas. Grandes mentes sentem a necessidade de questionar o que era considerado verdade, e de [institution_origin.GetCapitalName] a Fatehpur Sikri, a natureza do mundo está agora em debate."
  institution_events.3.da:2 "A descoberta do Novo Mundo por [institution_origin.Owner.GetName] inaugurou uma nova era não apenas para os colonizadores e colonizados, mas para todo o mundo, tanto o antigo quanto o novo. O encontro entre o mundo antigo e o novo levou à disseminação de recursos e avanços tecnológicos, bem como à realização esclarecedora da verdadeira vastidão de nosso mundo. Animais, tipos de culturas, prata e doenças se espalham pelo Pacífico e o governo [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] está se tornando um modelo de uma economia verdadeiramente globalizada. Em toda a Ásia e além, os nobres e administradores seculares estão começando a debater como os territórios do Novo Mundo podem ser incorporados ao seu estado de administração e como melhor iluminar os povos nativos do Novo Mundo com a filosofia [institution_origin.Owner.Religion.GetName]. De [institution_origin.GetCapitalName] a Ceuta, o futuro do mundo está agora em debate."
  institution_events.3.dc:2 "A descoberta do Novo Mundo por [institution_origin.Owner.GetName] inaugurou uma nova era não apenas para os colonizadores e colonizados, mas para todo o mundo, tanto o antigo quanto o novo. O encontro entre o mundo antigo e o novo levou à disseminação de recursos e avanços tecnológicos, bem como à realização esclarecedora da verdadeira vastidão de nosso mundo. Animais, tipos de culturas, prata e doenças se espalham pelo Pacífico e o governo [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] está se tornando um modelo de uma economia verdadeiramente globalizada. Já os burocratas confucianos estão debatendo como incorporar os territórios do Novo Mundo ao antigo governo [institution_origin.Owner.GetAdjective] e exatamente como as culturas e práticas religiosas dos povos nativos podem ser incorporadas à sua nação. De [institution_origin.GetCapitalName] a Ceuta, o futuro do mundo está agora em debate."
  institution_events.3.djap1:2 "A descoberta do Novo Mundo por [institution_origin.Owner.GetName] inaugurou uma nova era não apenas para os colonizadores e colonizados, mas para todo o mundo, tanto o antigo quanto o novo. O encontro entre o mundo antigo e o novo levou à disseminação de recursos e avanços tecnológicos, bem como à realização esclarecedora da verdadeira vastidão de nosso mundo. Animais, tipos de culturas, prata e doenças se espalham pelo Pacífico e o governo [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] está se tornando um modelo de uma economia verdadeiramente globalizada. Já funcionários do governo [institution_origin.Owner.GetAdjective] estão mapeando áreas do novo mundo para reivindicá-las em nome do Imperador, documentando os habitantes estranhos do novo mundo e debatendo como suas práticas espirituais e culturais podem melhor servir ao [institution_origin.Owner.Monarch.GetTitle]. De [institution_origin.GetCapitalName] a Ceuta, a natureza do mundo está agora em debate."
  institution_events.3.djap2:2 "A descoberta do Novo Mundo por [institution_origin.Owner.GetName] inaugurou uma nova era não apenas para os colonizadores e colonizados, mas para todo o mundo, tanto o antigo quanto o novo. O encontro entre o mundo antigo e o novo levou à disseminação de recursos e avanços tecnológicos, bem como à realização esclarecedora da verdadeira vastidão de nosso mundo. Animais, tipos de culturas, prata e doenças se espalham pelo Pacífico e o governo [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] está se tornando um modelo de uma economia verdadeiramente globalizada. Já funcionários do governo [institution_origin.Owner.GetAdjective] estão mapeando áreas do novo mundo para reivindicá-las em nome deles próprios, livres da tirania do Imperador, documentando os habitantes estranhos do novo mundo e debatendo como suas práticas espirituais e culturais podem melhor servir ao [institution_origin.Owner.Monarch.GetTitle]. De [institution_origin.GetCapitalName] a Ceuta, a natureza do mundo está agora em debate."
  institution_events.3.dpoly:2 "A descoberta do Novo Mundo por [institution_origin.Owner.GetName] atraiu todos os olhares para a Polinésia e seu povo navegante. Seguindo Rangi enquanto ele se levanta no horizonte, os exploradores [institution_origin.Owner.GetAdjective] descobriram muito mais do que uma simples ilha, mas todo um novo continente cheio de terras férteis e oportunidades. O encontro entre o mundo antigo e o novo levou à disseminação de recursos e avanços tecnológicos, bem como à realização esclarecedora da verdadeira vastidão de nosso mundo. Animais, tipos de culturas, prata e doenças se espalham pelo Pacífico e o governo [institution_origin.Owner.GovernmentName] de [institution_origin.Owner.GetName] está se tornando um modelo de uma economia verdadeiramente globalizada. Colonos de toda a Polinésia estão começando a seguir os caminhos traçados pelas estrelas e pelas feras para chegar ao Novo Mundo e abrir caminho entre os povos nativos dessas novas terras. De [institution_origin.GetCapitalName] a Antananarivo, o futuro do mundo está agora em debate."
  institution_events.3.a:0 "Isso muda tudo..."
