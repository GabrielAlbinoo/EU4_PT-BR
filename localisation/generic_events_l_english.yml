 culture_religion_events.2.e:0  "A ordem será restaurada."
 culture_religion_events.3.t:0  "A Fé de [Root.Monarch.GetName]"
 culture_religion_events.3.d:0  "A fé de [Root.Monarch.GetName] tem sido causa de consternação entre os principais [Root.GetNoblesReplacementForOtherGovernments] de nosso [Root.GovernmentName]. Com o tempo, porém, a influência de [Root.Monarch.GetHerHis] levou a alguns ' novos homens' e até mesmo algumas de nossas famílias mais velhas adaptando a fé [Root.new_ruler_religion.GetReligionName]. O fato de que o rito [Root.new_ruler_religion.GetReligionName] abre portas em [Root.Capital.GetCapitalName], junto com uma visibilidade geralmente aumentada de A adoração de [Root.Monarch.GetName] fez com que o rito se tornasse cada vez mais comum em todo o país, atraindo novos convertidos de dentro e de outras partes do mundo."
 culture_religion_events.3.a:0  "Maravilhoso!"
 culture_religion_events.3.b:0  "Devemos tentar conter os poderes subversivos do [Root.Monarch.GetTitle]."
 culture_religion_events.4.t:0  "Uma Má Influência"
 culture_religion_events.4.d:1  "Muitos entre o clero justo e os [Root.GetNoblesReplacementForOtherGovernments] há muito concordam que as crenças heréticas de [Root.Monarch.GetName] são uma má influência no país e estão colocando nosso povo em perigo.\nJunto com o local sacerdotes de [rebel_province.GetName] [Root.noblezealot.GetName], um descendente muito piedoso de uma de nossas famílias mais antigas, reuniu um exército e agora está marchando sobre a capital para depor o vil herege em [Root.Capital.GetCapitalName] ."
 culture_religion_events.4.a:0  "Traidores devem morrer."
 culture_religion_events.5.t:0  "Um pagão [Root.Monarch.GetTitle]"
 culture_religion_events.5.d:0  "A presença de um [Root.heathen_ruler.GetReligionGroupName] abertamente pagão em [Root.Capital.GetCapitalName] não passou despercebida entre os súditos [Root.Religion.GetName] em nosso [Root.GovernmentName]. Entre os ortodoxos isso aconteceu ser um assunto comum de irritação e discussão e em áreas com tensões religiosas existentes, isso levou a uma frequência ainda maior de conflitos. Um padre chamado [Root.antimonarchistpriest.GetName] teria tentado inflamar ainda mais a situação voltando repetidamente para a 'corrupção de [Root.Capital.GetCapitalName]' em discursos agitados para o povo de [rebelprovince.GetAreaName]. Neste ponto, pode ser difícil removê-lo de sua posição sem uso extensivo de força."
 culture_religion_events.5.a:0  "O uso extensivo da força é apropriado."
 culture_religion_events.5.b:0  "Não vamos escalar a situação."
 culture_religion_events.6.t:0  "A corte [Root.new_monarch_religion.GetReligionGroupName] de [Root.Monarch.GetName]"
 culture_religion_events.6.d:0  "Embora existam muitos que consideram a fé de [Root.Monarch.GetName] uma afronta a tudo o que é sagrado, [Root.Monarch.GetSheHe] fez da corte de [Root.Monarch.GetHerHis] um verdadeiro paraíso para [Root .Monarch.GetHerHis] irmãs e irmãos na fé. Usando a rede de contatos construída desta forma, podemos alcançar muitos que nunca teríamos conseguido atrair de outra forma."
 culture_religion_events.6.a:0  "Venha um, venha todos!"
 culture_religion_events.6.b:0  "Seus talentos são necessários em nossas províncias [Root.new_monarch_religion.GetReligionName]"
 culture_religion_events.7.t:0  "A competição pelos favores de [Root.Monarch.GetTitle]"
 culture_religion_events.7.da:0  "Não é nenhum segredo que [Root.Monarch.GetName] mantém as pessoas [Root.new_monarch_culture.GetCultureName] queridas ao coração de [Root.Monarch.GetHerHis] e que [Root.Monarch.GetSheHe] fala o [Root.Culture.GetName ] linguagem com um distinto sotaque [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] envolve até mesmo [Root.Monarch.GetHerselfHimself] com conselheiros e cortesãos [Root.new_monarch_culture.GetCultureName], algo que não passou despercebido pelas antigas famílias [Root.Culture.GetName] em nosso país. Nosso tribunal [Root.Adm_Advisor.GetTitle], um antigo defensor dos valores tradicionais [Root.Culture.GetName], tem cada vez mais discordância com [Root. Monarch.GetName] e agora está prestes a se retirar do Conselho Real."
 culture_religion_events.7.db:0  "Não é nenhum segredo que [Root.Monarch.GetTitle] mantém as pessoas [Root.new_monarch_culture.GetCultureName] queridas ao coração de [Root.Monarch.GetHerHis] e que [Root.Monarch.GetSheHe] fala o [Root.Culture.GetName ] linguagem com um distinto sotaque [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] envolve até mesmo [Root.Monarch.GetHerselfHimself] com conselheiros e cortesãos [Root.new_monarch_culture.GetCultureName], algo que não passou despercebido pelas velhas famílias [Root.Culture.GetName] em nosso país. Nosso tribunal [Root.Dip_Advisor.GetTitle], um antigo defensor dos valores tradicionais [Root.Culture.GetName], tem cada vez mais entrado em desacordo com [Root. Monarch.GetName] e agora está prestes a se retirar do Conselho Real."
 culture_religion_events.7.dc:0  "Não é nenhum segredo que [Root.Monarch.GetTitle] mantém as pessoas [Root.new_monarch_culture.GetCultureName] queridas ao coração de [Root.Monarch.GetHerHis] e que [Root.Monarch.GetSheHe] fala o [Root.Culture.GetName ] linguagem com um distinto sotaque [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] envolve até mesmo [Root.Monarch.GetHerselfHimself] com conselheiros e cortesãos [Root.new_monarch_culture.GetCultureName], algo que não passou despercebido pelas antigas famílias [Root.Culture.GetName] em nosso país. Nosso tribunal [Root.Mil_Advisor.GetTitle], um antigo defensor dos valores tradicionais [Root.Culture.GetName], tem cada vez mais discordância com [Root. Monarch.GetName] e agora está prestes a se retirar do Conselho Real."
 culture_religion_events.7.a:0  "Devemos tentar remediar esta situação."
 culture_religion_events.7.b:0  "Não há nada que possamos fazer."
 culture_religion_events.8.t:0  "Favoritismo em [Root.Capital.GetCapitalName]"
 culture_religion_events.8.d:0  "O flagrante favoritismo de [Root.Monarch.GetName] pela cultura [Root.new_monarch_culture.GetCultureName] não passou despercebido entre as pessoas [Root.Culture.GetName] de nosso [Root.GovernmentName]. O obstrucionismo está se tornando cada vez mais difundido à medida que aqueles que têm o poder de fazê-lo tornam conhecida sua frustração com as políticas recentes por todos os meios disponíveis".
 culture_religion_events.8.a:0  "Não existe esse favoritismo."
 culture_religion_events.8.b:0  "Devemos ser vistos para fazer algumas reparações."
 culture_religion_events.9.t:0  "Amigos no Exterior"
 culture_religion_events.9.d:0  "A preferência de [Root.Monarch.GetName] pela cultura e idioma [Root.new_monarch_culture.GetCultureName] é vista como uma excentricidade por muitos, mas também abriu portas para nós na comunidade mais ampla de [Root. new_monarch_culture.GetCultureName] países. [Root.Monarch.GetName] tem feito o que [Root.Monarch.GetSheHe] pode para formar laços mais estreitos com os compatriotas [Root.Monarch.GetHerHis]."
 culture_religion_events.9.a:0  "Nunca se pode ter muitos amigos."
 culture_religion_events.9.b:0  "Vamos estudar os caminhos do [advanced_country.GetAdjective] [advanced_country.GovernmentName]."
 culture_religion_events.10.t:0  "Intrigas em [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da:0  "A ascensão de [Root.other_advisor_culture.GetCultureName] oficial, [Root.Adm_Advisor.GetName] ao alto cargo irritou muitos dos mais próximos de [Root.Monarch.GetName]. [Root.prominent_noble.GetName], um membro da uma das famílias [Root.Culture.GetName] mais antigas em nosso país, abordou nosso monarca exigindo que liberássemos [Root.Adm_Advisor.GetName] da posição de [Root.Adm_Advisor.GetHerHis]."
 culture_religion_events.10.db:0  "Um oficial [Root.other_advisor_culture.GetCultureName], a ascensão de [Root.Dip_Advisor.GetName] ao alto cargo não foi fácil e irritou muitos dos mais próximos de [Root.Monarch.GetName]. [Root.prominent_noble.GetName ], um membro de uma das famílias [Root.Culture.GetName] mais antigas em nosso país, abordou nosso monarca exigindo que liberássemos [Root.Dip_Advisor.GetName] da posição de [Root.Dip_Advisor.GetHerHis]."
 culture_religion_events.10.dc:0  "Um oficial [Root.other_advisor_culture.GetCultureName], a ascensão de [Root.Mil_Advisor.GetName] ao alto cargo não foi fácil e irritou muitos dos mais próximos de [Root.Monarch.GetName]. [Root.prominent_noble.GetName ], um membro de uma das famílias [Root.Culture.GetName] mais antigas em nosso país, abordou nosso monarca exigindo que liberássemos [Root.Mil_Advisor.GetName] da posição de [Root.Mil_Advisor.GetHerHis]."
 culture_religion_events.10.a:0  "Devemos ouvir o [Root.GetNoblesReplacementForOtherGovernments] do Reino."
 culture_religion_events.10.b:0  "Absurdo!"
 culture_religion_events.11.t:0  "Suporte crescente entre a população [Root.other_advisor_culture.GetCultureName]"
 culture_religion_events.11.da:0  "Como uma figura importante da comunidade [Root.other_advisor_culture.GetCultureName], [Root.Adm_Advisor.GetName] tem bons insights e uma forte influência muito além do conselho do qual [Root.Adm_Advisor.GetSheHe] faz parte em [Root. Capital.GetCapitalName]. Um fato que [Root.Adm_Advisor.GetSheHe] usou a nosso favor, aumentando fortemente o apoio popular tanto para nosso [Root.GovernmentName] quanto para [Root.Culture.GetName] pessoas que o governam."
 culture_religion_events.11.db:0  "Como uma figura importante da comunidade [Root.other_advisor_culture.GetCultureName], [Root.Dip_Advisor.GetName] tem bons insights e uma forte influência muito além do conselho do qual [Root.Dip_Advisor.GetSheHe] faz parte em [Root. Capital.GetCapitalName]. Um fato que [Root.Dip_Advisor.GetSheHe] usou a nosso favor, aumentando fortemente o apoio popular tanto para nosso povo [Root.GovernmentName] quanto para [Root.Culture.GetName] que o governa."
 culture_religion_events.11.dc:0  "Como uma figura importante da comunidade [Root.other_advisor_culture.GetCultureName], [Root.Mil_Advisor.GetName] tem bons insights e uma forte influência muito além do conselho do qual [Root.Mil_Advisor.GetSheHe] faz parte em [Root. Capital.GetCapitalName]. Um fato que [Root.Mil_Advisor.GetSheHe] usou a nosso favor, aumentando fortemente o apoio popular tanto para nosso povo [Root.GovernmentName] quanto para [Root.Culture.GetName] que o governa."
 culture_religion_events.11.a:0  "Ótimo."
 culture_religion_events.11.a.tt:1  "Todas as províncias §Y[Root.other_advisor_culture.GetCultureName]§! receberão §G-2§! Agitação e §G+10%§! Eficiência de produção por §Y10§! anos."
 culture_religion_events.12.t:0  "O Ministro [Root.other_advisor_religion.GetReligionName]"
 culture_religion_events.12.da:0  "Os fiéis [Root.other_advisor_religion.GetReligionName] observaram a ascensão de nosso [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] com interesse e entusiasmo. Para muitos, [Root.Adm_Advisor.GetSheHe] tornou-se a prova de que é possível alguém se sair bem dentro do estado [Root.GetAdjective] apesar de não pertencer à religião do estado."
 culture_religion_events.12.db:0  "Os fiéis [Root.other_advisor_religion.GetReligionName] observaram a ascensão de nosso [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] com interesse e entusiasmo. Para muitos, [Root.Dip_Advisor.GetSheHe] tornou-se a prova de que é possível alguém se sair bem dentro do estado [Root.GetAdjective] apesar de não pertencer à religião do estado."
 culture_religion_events.12.dc:0  "Os fiéis [Root.other_advisor_religion.GetReligionName] observaram a ascensão de nosso [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] com interesse e entusiasmo. Para muitos, [Root.Mil_Advisor.GetSheHe] tornou-se a prova de que é possível alguém se sair bem dentro do estado [Root.GetAdjective] apesar de não pertencer à religião do estado."
 culture_religion_events.12.a:0  "Um dia todos vocês podem se tornar como [Root.Adm_Advisor.GetName]."
 culture_religion_events.12.b:0  "Um dia todos vocês podem se tornar como [Root.Dip_Advisor.GetName]."
 culture_religion_events.12.c:0  "Um dia todos vocês podem se tornar como [Root.Mil_Advisor.GetName]."
 culture_religion_events.13.t:0  "Pagãos em lugares altos"
 culture_religion_events.13.da:0  "O clero há muito se opõe ao uso de pagãos em altos cargos. Quando [Root.Adm_Advisor.GetName] foi feito [Root.Adm_Advisor.GetTitle], eles se opuseram ruidosamente, e suas objeções não se tornaram menos inflexíveis ao longo do tempo. Alguns líderes estudiosos religiosos, tanto no país quanto no exterior, estão agora denunciando o [Root.GovernmentName] por seu flagrante favoritismo de funcionários não-[Root.Religion.GetGroupName]."
 culture_religion_events.13.db:0  "O clero há muito se opõe ao nosso uso de pagãos em altos cargos. Quando [Root.Dip_Advisor.GetName] foi feito [Root.Dip_Advisor.GetTitle], eles se opuseram ruidosamente, e suas objeções não se tornaram menos inflexíveis ao longo do tempo. Alguns líderes estudiosos religiosos, tanto no país quanto no exterior, estão agora denunciando o [Root.GovernmentName] por seu flagrante favoritismo de funcionários não-[Root.Religion.GetGroupName]."
 culture_religion_events.13.dc:0  "O clero há muito se opõe ao nosso uso de pagãos em altos cargos. Quando [Root.Mil_Advisor.GetName] foi feito [Root.Mil_Advisor.GetTitle], eles se opuseram ruidosamente, e suas objeções não se tornaram menos inflexíveis ao longo do tempo. Alguns líderes estudiosos religiosos, tanto no país quanto no exterior, estão agora denunciando o [Root.GovernmentName] por seu flagrante favoritismo de funcionários não-[Root.Religion.GetGroupName]."
 culture_religion_events.13.a:0  "É hora de deixar [Root.Adm_Advisor.GetName] ir."
 culture_religion_events.13.b:0  "É hora de deixar [Root.Dip_Advisor.GetName] ir."
 culture_religion_events.13.c:0  "É hora de deixar [Root.Mil_Advisor.GetName] ir."
 culture_religion_events.13.e:0  "Não nos curvamos às exigências de diletantes mesquinhos."
 culture_religion_events.13.e.tt:0  "A condenação generalizada prejudicará nossas relações com todos os outros países §Y[Root.Religion.GetGroupName]§! em §R-35§!."
 culture_religion_events.14.t:0  "Influência no Gabinete"
 culture_religion_events.14.da:0  "Muitos dos fiéis [Root.Religion.GetName] de [Root.GetName] veem nosso [Root.Adm_Advisor.GetTitle], [Root.Adm_Advisor.GetName], como uma ameaça à pureza teológica do governo. Teme-se que através da influência de [Root.Adm_Advisor.GetHerHis] [Root.Monarch.GetName] será convencido a favorecer o [Root.other_advisor_religion.GetReligionName] no governo ou mesmo que [Root.Adm_Advisor.GetSheHe] pode transformar o [Root.Monarch. GetTitle] [Root.Monarch.GetHerselfHimself] longe da verdadeira fé."
 culture_religion_events.14.db:0  "Muitos dos fiéis [Root.Religion.GetName] de [Root.GetName] veem nosso [Root.Dip_Advisor.GetTitle], [Root.Dip_Advisor.GetName], como uma ameaça à pureza teológica do governo. Teme-se que através da influência de [Root.Dip_Advisor.GetHerHis] [Root.Monarch.GetName] será convencido a favorecer o [Root.other_advisor_religion.GetReligionName] no governo ou mesmo que [Root.Dip_Advisor.GetSheHe] pode transformar o [Root.Monarch. GetTitle] [Root.Monarch.GetHerselfHimself] longe da verdadeira fé."
 culture_religion_events.14.dc:0  "Muitos dos fiéis [Root.Religion.GetName] de [Root.GetName] veem nosso [Root.Mil_Advisor.GetTitle], [Root.Mil_Advisor.GetName], como uma ameaça à pureza teológica do governo. Teme-se que através da influência de [Root.Mil_Advisor.GetHerHis] [Root.Monarch.GetName] será convencido a favorecer o [Root.other_advisor_religion.GetReligionName] no governo ou mesmo que [Root.Mil_Advisor.GetSheHe] pode transformar o [Root.Monarch. GetTitle] [Root.Monarch.GetHerselfHimself] longe da verdadeira fé."
 culture_religion_events.14.a:0  "É hora de deixar [Root.Adm_Advisor.GetName] ir."
 culture_religion_events.14.b:0  "É hora de deixar [Root.Dip_Advisor.GetName] ir."
 culture_religion_events.14.c:0  "É hora de deixar [Root.Mil_Advisor.GetName] ir."
 culture_religion_events.14.e:0  "Absurdo."
 culture_religion_events.15.t:0  "[Root.foreign_leader.GetName] e as pessoas [foreign_culture_province.Culture.GetName]"
 culture_religion_events.15.d:0  "[Root.foreign_leader.GetName] é um poderoso proprietário de terras e influenciador político entre nossos súditos [foreign_culture_province.Culture.GetName] e há muito tempo temos uma relação de trabalho com ele. Ele sempre foi rápido em saber o que o estado precisa e o que isso poderia fazer por ele em troca. Seu nome é frequentemente mencionado ao discutir candidatos para o conselho de estado. Embora ele fosse, de muitas maneiras, uma boa opção para tal posição, sem dúvida também aumentaria muito a influência de um já homem poderoso e seus clientes."
 culture_religion_events.15.a:0  "[Root.foreign_leader.GetName] será uma adição bem-vinda ao gabinete."
 culture_religion_events.15.b:0  "Ele nos serve melhor como um líder local de nossos súditos [foreign_culture_province.Culture.GetName]."
 culture_religion_events.16.t:0  "Uma estrela em ascensão?"
 culture_religion_events.16.d:0  "Ao longo de sua carreira [Root.rising_star_advisor.GetName] deixou uma forte impressão em todos que conheceu ou com quem trabalhou. quaisquer problemas que ele tenha enfrentado.\nEstá claro, no entanto, que para alguém com seu histórico, tanto como plebeu quanto como [wrong_religion_province.Religion.GetName], ele agora alcançou o mais alto que pode. poucas sobrancelhas para que um homem, por mais talentoso que seja, assuma os mais altos cargos do estado com tal histórico."
 culture_religion_events.16.a:0  "Vamos abrir uma exceção para o bem do país."
 culture_religion_events.16.b:0  "Um indivíduo notável, mas todos nós temos nosso lugar na vida."
 culture_religion_events.17.t:0  "Tensões crescentes entre as pessoas [wrong_culture_province.Culture.GetName]"
 culture_religion_events.17.d:1  "Nossas relações com nossos súditos [wrong_culture_province.Culture.GetName] foram maltratadas por algum tempo por vários funcionários do estado. Uma série de levantamentos de terras para preparar o caminho para impostos e reuniões adicionais fizeram com que os habitantes locais sentissem que a liderança em [ Root.Capital.GetCapitalName] são tudo menos compreensão dos assuntos locais."
 culture_religion_events.17.a:0  "Temos ministros que podem se comunicar com esses bárbaros."
 culture_religion_events.17.b:0  "[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] pode ser capaz de influenciá-los."
 culture_religion_events.17.c:0  "[Root.Heir.GetName] sempre teve jeito com essas pessoas."
 culture_religion_events.17.e:0  "Talvez [Root.Consort.GetName] possa convencê-los de nossa boa vontade?"
 culture_religion_events.17.f:0  "Melhor enviar soldados antes que isso piore."
 culture_religion_events.17.g:0  "Talvez algumas isenções fiscais possam aliviar seu fardo."
 culture_religion_events.18.t:0  "[Root.potential_heir_religion.GetReligionName] [Root.Heir.GetTitle]?"
 culture_religion_events.18.d:0  "[Root.Heir.GetName] tem um grande interesse nos ensinamentos de [Root.potential_heir_religion.GetReligionName]. Como herdeiro aparente, [Root.Heir.GetSheHe] certamente conhece todos os nossos assuntos, mas talvez não para o extensão de discutir teologia e hospedar debates [Root.Heir.GetHerselfHimself]. [Root.leading_religious_person.GetName], um membro importante do Clero, agora abordou [Root.Monarch.GetName] para expressar suas preocupações. Ele não prevê uma futuro para nosso [Root.Heir.GetTitle] no alto governo se não forçarmos [Root.Heir.GetHerHim] a cair em si [Root.Heir.GetHerHis]."
 culture_religion_events.18.a:0  "É hora de conversar com [Root.Heir.GetName]"
 culture_religion_events.18.b:0  "A última vez que olhei [Root.leading_religious_person.GetName] não era o [Root.Monarch.GetTitle] deste país."
 culture_religion_events.19.t:0  "A fé de [Root.Heir.GetName]"
 culture_religion_events.19.d:0  "Desde a juventude de [Root.Heir.GetHerHis], [Root.Heir.GetName] se interessou muito pela religião de nossos súditos [Root.potential_heir_religion.GetReligionName]. Conforme [Root.Heir.GetSheHe] cresceu, isso não vacilou, em vez disso, parece que o [Root.potential_heir_religion.GetReligionName] está ocupando cada vez mais pensamentos e sonhos de [Root.Heir.GetHerHis]. [Root.Heir.GetName] agora é frequentemente visto cercado por [Root.potential_heir_religion .GetReligionName] amigos, e freqüentemente até mesmo nos bairros [Root.potential_heir_religion.GetReligionName].\nMuitos, tanto entre nobres quanto clérigos, começaram a questionar o quão apropriado isso é e alguns começaram a perguntar abertamente sobre [Root.Monarch.GetName ] que [Root.Monarch.GetSheHe] fala com sentido no [Root.Heir.GetTitle]."
 culture_religion_events.19.a:0  "Que mal poderia advir disso?"
 culture_religion_events.19.b:0  "Isso é algo que [Root.Heir.GetSheHe] terá que manter para [Root.Heir.GetHerselfHimself]."
 culture_religion_events.20.t:0  "A sucessão de [Root.Monarch.GetName]"
 culture_religion_events.20.d:0  "A falta de um herdeiro aparente para o trono [Root.GetAdjective] é um assunto urgente, não apenas para [Root.Monarch.GetHerselfHimself], mas também para o reino em geral. Foi sugerido que [Root.young_heir.GetName ], um descendente jovem e promissor de um ramo distante da família [Root.Monarch.Dynasty.GetName] talvez pudesse ser introduzido na corte [Root.Capital.GetCapitalName] e, com o tempo, assumir o lugar como [Root.Monarch. sucessor de GetName]."
 culture_religion_events.20.a:0  "Uma ideia capital!"
 culture_religion_events.20.b:0  "Nunca veremos um nobre [family_holdings.Culture.GetName] em nosso trono."
 culture_religion_events.21.t:0  "Uma Questão de Fé"
 culture_religion_events.21.d:0  "Por muito tempo, as convicções pessoais de [Root.Monarch.GetName] estiveram em desacordo com o estabelecimento religioso de [Root.GetName]. Isso causou atrito e conflito, com o clero e os principais nobres frequentemente questionando [Root .Monarch.GetHerHis]. Há, no entanto, muitos que agora apóiam [Root.Monarch.GetHerHim] em sua devoção à fé [Root.new_monarch_religion.GetReligionName], tanto em [Root.Capital.GetCapitalName] quanto na [Root .GetAdjective] rural.\nTalvez tenha chegado a hora de fazer uma grande mudança em como o [Root.GovernmentName] de [Root.GetName] funciona em sua essência? Certamente os defensores do antigo não sairiam voluntariamente, mas se houvesse é uma vontade, há um caminho..."
 culture_religion_events.21.a:0  "[Root.Capital.GetCapitalName] será uma cidade [Root.new_monarch_religion.GetReligionName]."
 culture_religion_events.21.b:0  "Nós nunca poderíamos correr tal risco."
 culture_religion_events.22.t:0  "O Tribunal de [Root.Monarch.GetName]"
 culture_religion_events.22.d:0  "Desde o início do reinado de [Root.Monarch.GetName], ficou claro que o coração de [Root.Monarch.GetHerHis] está com [Root.new_monarch_culture.GetCultureName]. Com o tempo, os salões do palácio de [Root.Capital .GetCapitalName] passaram a ecoar em conversas alegres inteiramente mantidas na linguagem [Root.new_monarch_culture.GetCultureName], já que até mesmo os nobres [Root.Culture.GetName] passaram a usar a linguagem dos [Root.Monarch.GetTitle].\nTalvez seja hora de codificar o status especial da cultura [Root.new_monarch_culture.GetCultureName]?"
 culture_religion_events.22.a:0  "Chegou a hora de fato."
 culture_religion_events.22.b:0  "Jamais poderíamos desonrar o legado de nossos ancestrais."
 culture_religion_events.23.t:0  "[Root.new_monarch_culture.GetCultureName] Migração"
 culture_religion_events.23.d:0  "Desde a ascensão de nosso [Root.Monarch.GetTitle], vimos um fluxo crescente de imigrantes [Root.new_monarch_culture.GetCultureName] em nosso país. São pessoas de todas as esferas da vida que são atraídas pelas oportunidades em nosso [ Root.GovernmentName]. A província de [cultural_migration_province.GetName] em particular passou a ser o lar de um grande número desses imigrantes."
 culture_religion_events.23.a:0  "Vamos dar as boas-vindas aos nossos compatriotas."
 culture_religion_events.23.b:0  "Vamos espalhá-los um pouco entre o nosso povo."
 ideagroups.1922.t:0  "Uma Cidade em Movimento"
 ideagroups.1922.d:0  "Existem histórias antigas de palácios móveis desmoronando nas areias do deserto. Miragens frágeis e mutáveis surgiram e desapareceram, desaparecendo como os nomes dos homens que viveram e morreram em suas câmaras secretas. Mas todas as lendas nascem de uma verdade obscura, o eco do que passou.\nSomos esses palácios em movimento, esses habitantes que desaparecem. Nossas cidades não são construídas em pedra, mas em ossos."
 ideagroups.1922.a:0  "Não vamos continuar a ser uma miragem."
 a_moving_city:0  "Uma Cidade em Movimento"
 desc_a_moving_city:0  "Nossas caravanas móveis nos deram uma boa reputação no comércio."
 ideagroups.1923.t:0  "Templo Ancestral"
 ideagroups.1923.d:1  "Um de nossos anfitriões se perdeu durante uma expedição de caça e eles descobriram um santuário abandonado nas profundezas de nossa terra. A fé perfeita deve ser impenetrável, pedras rígidas afogadas no último golpe da natureza, mas ainda tentando respirar. Restos de tempos há muito tempo sob uma fraca destilação de luz, sua estrutura inferior forte como cavalos domesticados. Nossos soldados atingidos por sua perfeita obscuridade, um dia frio, um dia longo, um dia fiel.\nEles não podiam gritar, pois a supremacia daquele templo fez eles ficam em silêncio com reverência."
 ideagroups.1923.a:0  "Devemos respeitar nossos ancestrais."
 ancestral_temple:0  "Templo Ancestral"
 desc_ancestral_temple:0  "Descobrimos um antigo santuário de nosso povo."
 ideagroups.1924.t:0  "Dragão azul"
 ideagroups.1924.d:0  "Um xamã se apresentou na tenda de [Root.Monarch.GetName]. Ele veio anunciar que abençoará nossos soldados, pois um dragão azul apareceu para ele nas estrelas para fornecer força invencível à nossa devotada horda. \nNeste tempo incerto de guerra, suas promessas parecem atraentes demais."
 ideagroups.1924.a:0  "Vamos seguir o seu conselho."
 blue_dragon:0  "Dragão azul"
 desc_blue_dragon:0  "Nossa horda foi abençoada e agora podemos recuperar o que é verdadeiramente nosso."
 ideagroups.1925.t:0  "Tigre branco"
 ideagroups.1925.d:1  "Uma xamã se apresentou na tenda de [Root.Monarch.GetName]. Ela veio para anunciar que abençoará nosso povo, pois um tigre branco apareceu para ela nas estrelas para fornecer nossa devotada horda com uma presença intimidadora. \nÉ nestes tempos de paz que devemos nos preparar para o que está por vir."
 ideagroups.1925.a:0  "Vamos seguir o conselho dela."
 white_tiger:0  "Tigre branco"
 desc_white_tiger:0  "Nossa horda foi abençoada e agora podemos recuperar o que é verdadeiramente nosso."
 ideagroups.1926.t:0  "O Silêncio dos Inocentes"
 ideagroups.1926.d:0  "Meses e anos foram gastos sob essas estrelas inabaláveis, nossos cordeiros o único animal que alimentaria nossas bocas errantes, poeira o único rastro de vida que poderíamos seguir.\nE então algo parou. Nosso gado começou a cair um por um, suas costas inofensivas voltadas para o chão como um tapete em nossas tendas. Rapidamente se espalharam palavras sobre maldições, feitiços, feitiços.\nA única coisa certa é que a morte levou o que pertencia à vida. Sem a carne de nosso gado, nosso povo logo seguirá seu destino."
 ideagroups.1926.a:0  "Um destino cruel cai sobre nós."
 the_silence_of_the_lambs:0  "O Silêncio dos Inocentes"
 desc_the_silence_of_the_lambs:0  "Nossa escassez de gado não pode manter nossos soldados bem alimentados."
 ideagroups.1927.t:0  "Mente Corrompida"
 ideagroups.1927.d:0  "Era um costume de [Root.Monarch.GetName] vagar pelas proximidades do palácio de [Root.Monarch.GetHerHis], perdendo [Root.Monarch.GetHerselfHimself] no mato em busca de um pouco de paz. Mas hoje [Root .Monarch.GetSheHe] voltou... ligeiramente mudado. Quando [Root.Monarch.GetName] chegou ao palácio esta manhã, [Root.Monarch.GetHerHis] olhos estavam vermelhos brilhantes, [Root.Monarch.GetHerHis] boca seca como um terreno baldio, a voz de [Root.Monarch.GetHerHis] falhou quando [Root.Monarch.GetSheHe] afirmou que [Root.Monarch.GetSheHe] comeria os restos do coração do amante de [Root.Monarch.GetHerHis] do chão como um cachorro faminto .\nCom medo da sanidade de [Root.Monarch.GetHerHis], um grupo de exploradores seguiu os passos de [Root.Monarch.GetHerHis] e encontrou uma resposta convincente e perturbadora: fumaça nociva emanava de uma caverna próxima."
 ideagroups.1927.a:0  "[Root.Monarch.GetSheHeCap] não pode governar neste estado."
 ideagroups.1928.t:0  "Assento do Poder"
 ideagroups.1928.d:0  "Sendo uma civilização errante, os fortes nunca foram uma prioridade para o nosso povo. Mas os tempos mudam, e nós também. Fortificações para proteger nossos grandes governantes são agora necessárias, e devemos garantir que tenhamos alguns lugares adequados em toda a nossa nação. ."
 ideagroups.1928.a:0  "Vamos reforçá-los!"
 seat_of_power:0  "Assento do Poder"
 desc_seat_of_power:0  "Nossos fortes foram fortalecidos."
 ideagroups.1929.t:0  "O Melhor Treinamento"
 ideagroups.1929.d:0  "O sublime treinamento de nosso povo nas áreas de caça sempre concedeu à nossa horda um bom número de soldados experientes. A domesticação de aves de rapina fez com que um jovem se destacasse de todos os seus companheiros e fosse nomeado general."
 ideagroups.1929.a:0  "Boa caçada."
 ideagroups.1930.t:0  "Lua Branca"
 ideagroups.1930.d:0  "Uma lua branca apareceu no céu, suas bordas borradas derramando luz. [Root.Adm_Advisor.GetName] alertou nosso governante sobre os perigos de não honrá-la como deveria ser feito. Um banquete será celebrado para admirar esta rara fenômeno, pessoas de todo o país virão e se alegrarão com o brilho opaco da lua."
 ideagroups.1930.a:0  "Excelente!"
 ideagroups.1931.t:0  "Províncias domesticadas"
 ideagroups.1931.d:0  "Uma horda se aproximando é algo que a maioria das nações está ansiosa para evitar. Nossa ferocidade é bem conhecida entre nossos súditos e seu desejo de nos agradar agora é quase absoluto - ou pelo menos o desejo de manter suas casas."
 ideagroups.1931.a:0  "Melhor temido do que amado."
 taming_provinces:0  "Províncias domesticadas"
 desc_taming_provinces:0  "Ninguém deseja ouvir nossos cavalos."
 ideagroups.1911.t:0  "Nem tudo que reluz é ouro"
 ideagroups.1911.d:1  "Um emissário do Ocidente chega à nossa corte segurando um livro antigo. Ele afirma que a história do mundo está escrita em um livro com placas de ouro. Esse conhecimento proibido chegou às mãos de nosso grande governante, cuja visão compreensiva envolve um miríade de mistérios. Devemos deixar [Root.Monarch.GetName] ler essas páginas amaldiçoadas?"
 ideagroups.1911.a:0  "É ouro."
 ideagroups.1911.b:0  "Não é."
 its_not_gold:0  "Não é ouro"
 desc_its_not_gold:0  "A prudência é uma decisão que nossos missionários apreciam."
 ideagroups.1912.t:0  "O Estado de Deus"
 ideagroups.1912.d:0  "Ser governado por um mortal abençoado com a divindade é uma vantagem que poucos têm o privilégio de possuir. Eles, que sabem o que é ser, terão prazer em nos ajudar contra nossos inimigos corrompidos."
 ideagroups.1912.a:0  "Santa é a lei."
 the_rule_of_god:0  "O Estado de Deus"
 desc_the_rule_of_god:0  "A moral de nossos exércitos sobe ao ver nosso abençoado líder."
 ideagroups.1913.t:0  "Autoridade"
 ideagroups.1913.d:0  "O alto status de [Root.Monarch.GetName] não passou despercebido por nosso povo. A autoridade de [Root.Monarch.GetName] é igualada apenas pelos maiores heróis de nosso passado, [Root.Monarch.GetHerHis] olhos dogmáticos caia sobre os corpos de nossos inimigos como duas flechas vingadoras, a voz implacável de [Root.Monarch.GetHerHis] um trovão implacável. A determinação de [Root.Monarch.GetName] será uma fonte de inspiração para nossas próprias tropas."
 ideagroups.1913.a:0  "Nosso exército sabe como lidar com isso."
 ideagroups.1913.b:0  "Todos os outros países devem saber disso."
 ideagroups.1914.t:0  "Evite Teus Olhos Mortais"
 ideagroups.1914.d:0  "Uma visão veio sobre nossa terra. Olhos ardentes caindo dos céus como estrelas mortais, derretendo a carne dos inimigos até os ossos. Nossos generais e conselheiros foram encorajados a garantir que essa visão se torne realidade e os melhores especialistas em artilharia de nossa nação foi instada a se concentrar em garantir que olhar para nossas tropas seja tão perigoso quanto olhar diretamente para o sol."
 ideagroups.1914.a:0  "Eles não devem olhar para nós."
 avert_thy_mortal_eyes:0  "Evite Teus Olhos Mortais"
 desc_avert_thy_mortal_eyes:0  "A tecnologia militar tem se concentrado em tornar verdadeiras as visões de nosso governante."
 ideagroups.1915.t:0  "A Morte da Luz"
 ideagroups.1915.d:1  "Os dias sempre ficam mais curtos na guerra. Os raios de luz confusos caem de forma perpendicular nas pilhas de cadáveres. É difícil vislumbrar o céu deste campo de batalha frenético. Esta pátina de luz do sol levemente machucada, essas nuvens de poeira escondendo-o dos olhos irritados de nossas tropas. Os dias são apenas sombras agora."
 ideagroups.1915.a:0  "Raiva, raiva contra isso."
 the_dying_of_the_light:0  "A Morte da Luz"
 desc_the_dying_of_the_light:0  "Nossas tropas estão se sentindo mal por causa da falta de luz solar."
 ideagroups.1916.t:0  "Suspeite dos mais velhos"
 ideagroups.1916.d:0  "Com a crescente influência de nossos servidores religiosos, espalharam-se rumores sobre espiões sendo enviados aos aposentos de [Root.Monarch.GetName] com intenções assassinas. [Root.Adm_Advisor.GetName] sugeriu a necessidade de enviar uma rede de contra-espionagem contra nossos seu próprio povo. Em outros tempos teria sido impensável, mas agora parece ser a única opção lógica."
 ideagroups.1916.a:0  "Vamos ficar de olho neles."
 ideagroups.1917.t:0  "Olho por olho"
 ideagroups.1917.d:0  "Esta guerra esgotou nossos soldados e nosso efetivo militar de reserva começou a diminuir lentamente. Um general inimigo se aproveitou disso e tentou recrutar novos mercenários para impedir [Root.GetName] novas tropas. No entanto, sua voz não foi ouvida , já que o prestígio de nosso governante e o temor de nosso deus são maiores que suas intenções patéticas... Assim como nosso dinheiro."
 ideagroups.1917.a:0  "Dente por dente."
 an_eye_for_an_eye:0  "Olho por olho"
 desc_an_eye_for_an_eye:1  "Os mercenários devem compensar a falta de mão de obra nacional."
 ideagroups.1918.t:0  "Terra prometida"
 ideagroups.1918.d:0  "A cidade da vida eterna será uma fortaleza de fé, inatacável por forças cruéis. Devemos espelhar esse padrão na terra e garantir que nosso povo esteja bem protegido por grossas paredes que impeçam a condenação prejudicial de nossos inimigos de entrar em nosso lares".
 ideagroups.1918.a:0  "Mais alto e mais alto!"
 promised_land:0  "Terra prometida"
 desc_promised_land:0  "Prestamos muita atenção à defesa de nossas cidades."
 ideagroups.1919.t:0  "A Luz do Mundo"
 ideagroups.1919.d:0  "A divindade é o farol que nos guia em direção à prosperidade. Sua representação terrena vem com nosso governante exemplar [Root.Monarch.GetName], cuja vida foi dedicada à expansão de nossa fé. Graças aos esforços persistentes de [Root.Monarch.GetHerHis] , pessoas de todo o mundo estão deixando para trás suas crenças duvidosas e errôneas em sua busca pela luz."
 ideagroups.1919.a:0  "Deixe-os vir até nós."
 ideagroups.1920.t:0  "Lo and Behold"
 ideagroups.1920.d:0  "Alguns membros de nosso [Root.GovernmentName] começaram a defender uma maior expansão de nossa nação, já que a divindade está sempre ao lado de nosso governo. Nosso governante [Root.Monarch.GetName], apesar de ser reticente em tomar decisões radicais no passado, já os ouve há bastante tempo e sua vontade está começando a mudar.\nNossos generais foram informados sobre essas novas e ambiciosas visões e optaram por segui-las, mesmo que isso signifique investir em novas tropas. "
 ideagroups.1920.a:0  "Devemos nos preparar!"
 lo_and_behold:0  "Lo and Behold"
 desc_lo_and_behold:1  "A grande dedicação de nosso general à nossa causa reduziu o custo de nossas tropas."
 ideagroups.1921.t:0  "Império Anabatista de Munster"
 ideagroups.1921.d:0  "Uma rebelião religiosa surgiu em Münster e seus líderes tentaram tomar o poder. Suas crenças na distribuição igualitária de riqueza seguindo os ensinamentos da Bíblia geraram uma grande expectativa e muitos decidiram se juntar a eles. [Root.GetName] agora está desestabilizado e alguns de nosso próprio povo têm um desejo flagrante de seguir suas ideias."
 ideagroups.1921.a:0  "Devemos apoiar a igualdade absoluta do homem."
 ideagroups.1921.b:0  "Precisamos acabar com essa tolice."
 le_prophete:0  "O profeta"
 desc_le_prophete:0  "Apoiamos o desejo de igualdade de nosso povo."
 the_unfortunate_traveller:0  "O Infeliz Viajante"
 desc_the_unfortunate_traveller:0  "Não devemos transformar nossa nação em um paraíso de tolos."
 ideagroups.1932.t:0  "Bênção da Terra"
 ideagroups.1932.d:1  "A terra é rica e com muita frequência encontramos um novo campo de caça, uma montanha cheia de riquezas ou uma floresta densa. O que vamos encontrar da próxima vez?"
 ideagroups.1932.a:0  "Vamos aceitar este presente humildemente."
 blessing_of_the_land:0  "Bênção da Terra"
 desc_blessing_of_the_land:0  "Esta terra é rica em recursos."
 ideagroups.1933.t:0  "Táticas não ortodoxas"
 ideagroups.1933.d:0  "Aprendemos ao longo dos anos como nos proteger das ameaças estrangeiras. A forma como enfrentamos os problemas pode não ser a mais bonita nem a mais aceitável, mas ninguém pode negar o quanto é eficaz. Mais uma vez, estamos em guerra e nossos inimigo aprenderá a lição que temos para eles pela força."
 ideagroups.1933.a:1  "Eles não vão nos pegar desprotegidos."
 defensive_stance:0  "Postura defensiva"
 desc_defensive_stance:0  "Com uma mistura inteligente de artimanhas e táticas de ataque e fuga, podemos manter nossos inimigos afastados."
 ideagroups.1934.t:0  "Mantendo a Paz"
 ideagroups.1934.d:0  "As leis são importantes para manter a paz entre os membros de nossa tribo. Se você faz o mal, deve pagar por isso. Se você faz o bem, deve ser recompensado. O bem-estar da tribo depende do respeito a essas leis."
 ideagroups.1934.a:0  "Os ancestrais estão observando."
 ideagroups.1935.t:0  "Desrespeito aos Ancestrais"
 ideagroups.1935.d:0  "Os contatos com nossos vizinhos trouxeram novas idéias que não são aceitas por todos. A inquietação cresceu entre nosso povo e o Xamã tem se manifestado contra essas idéias, que são contrárias às nossas tradições e à nossa postura sobre elas."
 ideagroups.1935.a:0  "Temos que voltar ao caminho correto."
 disrespecting_the_ancestors:0  "Desrespeito aos Ancestrais"
 desc_disrespecting_the_ancestors:0  "O Shaman não está feliz com o caminho que escolhemos para o nosso povo."
 ideagroups.1936.t:0  "Um Grande Guerreiro"
 ideagroups.1936.d:0  "Um líder natural surgiu entre nossas fileiras. Um guerreiro que pode inspirar coragem nos corações de nossos homens e terror no de nossos inimigos. Somente um tolo o afastaria da liderança."
 ideagroups.1936.a:0  "Nossos lutadores serão invencíveis sob sua liderança."
 ideagroups.1937.t:0  "Excesso de confiança entre nossas fileiras"
 ideagroups.1937.d:0  "Não há dúvida de que o moral de nossas tropas está alto. Mas isso nem sempre é bom. Nossos homens estão mais ousados agora no combate, o que está nos trazendo grande glória, mas também estão se tornando imprudentes."
 ideagroups.1937.a:0  "Devemos ser mais cautelosos."
 overconfidence:0  "Excesso de confiança"
 desc_overconfidence:1  "O moral de nossos guerreiros está tão alto que eles estão atacando diretamente o inimigo, esta é uma faca de dois gumes."
 ideagroups.1938.t:0  "Fogo Descontrolado"
 ideagroups.1938.d:1  "Nosso povo queima a terra periodicamente para chamar os espíritos da terra de volta para que eles possam trazer a terra à vida novamente depois de usá-la extensivamente. Isso é uma coisa muito tradicional que geralmente vai bem. Desta vez, porém, o fogo foi abandonado e cresceu a ponto de não ser mais controlável. Em vez de trazer riqueza de volta, parece que vai tirá-la de nós."
 ideagroups.1938.a:0  "O que nos fizemos?!."
 ideagroups.1939.t:0  "Dançando na Faca"
 ideagroups.1939.d:1  "“Estar em contato com nossos vizinhos nos traz novas ideias e produtos, mas também nos mostra o quanto somos diferentes deles. Você sabe como tratar sua tribo, mas não sabe como tratar os estrangeiros. Será que eles vão gostar de nossas tradições? Nossas palavras? Nosso aspecto?"
 ideagroups.1939.a:0  "Como isso vai acabar?"
 ideagroups.1940.t:0  "Tradições dos Outros"
 ideagroups.1940.d:1  "Quando terras estrangeiras ficam sob nosso domínio, diferentes tradições e crenças as povoam. Às vezes, os habitantes se aproximam de nós, pedindo para respeitar suas tradições. Se os respeitarmos, eles ficarão mais felizes conosco, mas podem pensar que somos fracos. Se os respeitarmos, eles ficarão mais felizes conosco, mas podem pensar que somos fracos. eles não podem se rebelar ou pelo menos deixar de colaborar. O que devemos fazer?
 ideagroups.1940.a:0  "Respeitaremos suas crenças."
 ideagroups.1940.b:0  "Eles perderam para nós, eles vão obedecer."
 traditions_respected:0  "Tradições Respeitadas"
 desc_traditions_respected:0  "Embora eles precisem se adaptar, consideramos suas crenças válidas e vamos deixá-los mantê-las. Por enquanto."
 traditions_disrespected:0  "Tradições Desrespeitadas"
 desc_traditions_disrespected:0  "Suas tradições são inferiores às nossas e, portanto, eles as deixarão para trás e se adaptarão."
 ideagroups.1941.t:0  "Novas ideias não são para todos"
 ideagroups.1941.d:1  "A tradição e as ideias estrangeiras nem sempre se dão bem. Algumas pessoas sentem que estamos nos afastando de nossa cultura abraçando essas novas ideias. Mas nós ganhamos muito com elas..."
 ideagroups.1941.a:0  "Eles não entendem."
 peace_kept:0  "Paz Mantida"
 desc_peace_kept:0  "A paz foi mantida entre nosso povo e desfrutamos dos resultados disso em nossa terra."
 dancing_on_the_knife_good:0  "Dançando na Faca"
 desc_dancing_on_the_knife_good:0  "Nossos esforços diplomáticos foram bem-sucedidos."
 dancing_on_the_knife_bad:0  "Dançando na Faca"
 desc_dancing_on_the_knife_bad:0  "Nossos esforços diplomáticos falharam."
 lunar_new_year:0  "Ano Novo Lunar"
