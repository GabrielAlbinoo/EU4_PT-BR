 EVTOPTC3071:1  "Ofereça-lhes tudo o que desejam, devemos viver em paz."
 EVTNAME3072:1  "[Root.NativeCulture.GetName] Ataques em nossas colônias"
 EVTDESC3072:2  "Os colonos [Root.Culture.GetName] em [Root.GetName] estão apenas tentando trazer a civilização para as terras selvagens de [Root.GetSuperRegionName] e iluminá-la com cultura superior [Root.Culture.GetGroupName]. No entanto, parece que os selvagens [Root.NativeCulture.GetName] se recusam a aceitar nossos modos superiores, e nosso tratamento duro com esses nativos só serviu para aumentar as tensões entre os membros da tribo [Root.NativeCulture.GetName] e nossos colonos. A única questão agora é como resolvemos essa situação?"
 EVTOPTA3072:1  "Terminamos com uma demonstração de força!"
 EVTOPTB3072:1  "A situação não pode ser salva, abandone a colônia."
 destroyed_colony_tt:1  "Nossa colônia em §Y[Root.GetName]§! será abandonada!"
 EVTNAME3073:1  "[Root.NativeCulture.GetName] Pessoas pedem ajuda"
 EVTDESC3073:1  "Parece que nosso tratamento duro com as pessoas [Root.NativeCulture.GetName] que vivem dentro e ao redor de nossas colônias teve um efeito bastante adverso em sua existência contínua. Uma combinação de doenças estrangeiras que nossos colonos trouxeram intencionalmente e não intencionalmente devastou o [Root.NativeCulture.GetName] vivem em [Root.GetName] e agora seus líderes se aproximaram de nós implorando para que cedessemos e tivéssemos pena do sofrimento de seu povo."
 EVTOPTA3073:1  "Esses selvagens ainda não conheceram o verdadeiro sofrimento."
 EVTOPTB3073:1  "Talvez devêssemos mostrar caridade desta vez."
 EVTNAME3074:1  "Expansão Colonial"
 EVTDESC3074:1  "Parece que nosso tratamento duro com as pessoas [Root.NativeCulture.GetName] que vivem em [Root.GetName] valeu a pena de uma maneira enorme. Forçar esses primitivos a sair de seu rico solo fértil criou novas oportunidades para [Root. Culture.GetName] para tomar seu lugar e nossas empresas coloniais já começaram a explorar a terra ancestral do [Root.NativeCulture.GetName], mas eles pedem ajuda financeira para concluir a construção do novo assentamento."
 EVTOPTA3074:1  "Pela glória, Deus, e ouro!"
 EVTOPTB3074:1  "É muito caro."
 EVTNAME3075:1  "Acordos comerciais lucrativos com a tribo [Root.NativeCulture.GetName]"
 EVTDESC3075:1  "As nações menores questionam o valor de envolver as pessoas [Root.NativeCulture.GetName] no comércio, mas nossos comerciantes sabem melhor. Parece que essas pessoas não sabem o verdadeiro valor do que possuem, e temos uma oportunidade de ouro para obter riquezas dessas pessoas tomando estoques maciços de bens e metais valiosos em troca de alguns recursos médicos relativamente triviais."
 EVTOPTA3075:1  "Faça o negócio!"
 EVTOPTB3075:1  "Faça um investimento em sua tribo."
 EVTOPTC3075:1  "Não vamos explorar essas pessoas."
 EVTNAME3076:1  "[Root.NativeCulture.GetName] Pessoas solicitam ajuda"
 EVTDESC3076:2  "Parece que o comércio entre nossos colonos em [Root.GetName] e [Root.NativeCulture.GetName] levou a um surto de doenças geralmente estranhas a [Root.GetSuperRegionName]. Eles vêm até nós com histórias terríveis de trazer mercadorias negociados de nossa nação de volta para sua tribo, apenas para infectar seus fracos e idosos com uma infinidade de doenças que seus curandeiros nunca encontraram antes. Tudo o que eles pedem é um único carregamento gratuito de suprimentos médicos e eles começarão a se integrar com prazer nossa colônia".
 EVTOPTA3076:1  "O tesouro pode arcar com tal despesa?"
 EVTOPTB3076:1  "Dê a eles tudo o que eles precisam e muito mais!"
 EVTNAME3077:1  "[Root.NativeCulture.GetName] As pessoas solicitam a conversão de [Root.Owner.Religion.GetName]!"
 EVTDESC3077.A:1  "Embora não tenhamos propagado ativamente nossa religião em [Root.GetName], muitos membros da tribo [Root.NativeCulture.GetName] têm adotado a religião [Root.Owner.Religion.GetName] independentemente e pedem para abandonar oficialmente sua velha fé em favor da nossa e se juntar à nossa colônia. Poderíamos aceitar esta oferta e aplicá-la a toda a tribo [Root.NativeCulture.GetName] que vive perto de nossa colônia em [Root.GetName], mas isso pode irritar alguns dos mais membros tradicionais [Root.OriginalReligion.GetName] de sua tribo."
 EVTDESC3077.B:1  "Sempre adotamos como política propagar o comércio entre nosso povo bom e os povos estranhos do novo mundo. Ultimamente, no entanto, os comerciantes [Root.NativeCulture.GetName] vêm até nós pedindo não por comida ou suprimentos médicos , mas para símbolos e ferramentas de adoração da fé [Root.Owner.Religion.GetName] e muitos estão até pedindo para serem ordenados sacerdotes para que possam espalhar a fé entre toda a sua tribo! Se aceitarmos, estaremos unidos com as pessoas [Root.NativeCulture.GetName] com fé, mas corremos o risco de irritar os membros mais tradicionais [Root.OriginalReligion.GetName] de sua tribo."
 EVTDESC3077.C:1  "Tornamos nosso sagrado dever civilizar o Novo Mundo e iluminar o povo nativo com nossa fé [Root.Owner.Religion.GetName]. Enquanto nossos sacerdotes e missionários cumprem seu sagrado dever em [Root.GetName], eles relatam ser abordado por alguns xamãs [Root.NativeCulture.GetName] solicitando abandonar suas raízes [Root.OriginalReligion.GetName] e ingressar em [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] em [Root.Owner.Monarch .GetHerHis] dever sagrado de propagar a fé [Root.Owner.Religion.GetName] entre os membros não iluminados da tribo local [Root.NativeCulture.GetName]. Se aceitarmos, teremos toda uma nova classe clerical de [Root. NativeCulture.GetName] para espalhar nossa fé, mas corremos o risco de irritar os membros mais tradicionais [Root.OriginalReligion.GetName] de sua tribo."
 EVTOPTA3077:1  "Bem-vindo à fé!"
 EVTOPTB3077:1  "Um bom [Root.Owner.Monarch.GetTitle] permite que as pessoas [Root.Owner.Monarch.GetHerHis] sigam seus caminhos."
 EVTNAME3079:1  "O sofrimento do povo [Root.NativeCulture.GetName]"
 EVTDESC3079:1  "Para nosso horror, descobrimos que nossa mera presença em [Root.GetName] está causando danos massivos ao povo [Root.NativeCulture.GetName]! Sempre nos esforçamos para coexistir com os nativos, mas apenas olhando para o efeito que doenças estrangeiras tiveram nas aldeias [Root.NativeCulture.GetName] locais é mais do que qualquer um pode suportar. O sofrimento de seu povo não pode ser ignorado e, se não fizermos nada, corremos o risco de acabar com o [Root.NativeCulture.GetName] ] pessoas…"
 EVTOPTA3079:1  "Simplesmente não podemos pagar."
 EVTOPTB3079:1  "Dê a eles tudo o que eles precisam!"
 EVTNAME3081:0  "Ruína financeira"
 EVTDESC3081:0  "Durante muitos anos reduzimos nossa base tributária. Não temos absolutamente nenhum controle sobre as flutuações de preço decorrentes do influxo de prata e ouro. dentro do orçamento planejado, mas a entrada é, na melhor das hipóteses, irregular, fazendo-nos gastar mais do que realmente temos."
 EVTOPTA3081:0  "Estamos à beira da falência"
 civil_war.6.t:0  "Apoio rebelde em $CAPITAL$"
 civil_war.6.d:1  "Mesmo na capital o pretendente encontrou apoio. Há um exército do lado de fora dos portões de $CAPITAL_CITY$, e a cidade está prestes a cair!"
 civil_war.6.a:0  "Isso é sério!"
 EVTNAME3091:0  "Guerra civil!"
 EVTDESC3091:1  "As tramas e conspirações contínuas de [Root.Monarch.GetName] enfureceram os nobres e fizeram de [Root.Monarch.GetHerHim] alguns inimigos poderosos entre a aristocracia. Agora, as coisas chegaram ao auge como sussurros e rumores de planos para acabar O desgoverno de [Root.Monarch.GetHerHis] se tornou realidade: [Root.upstart_pretender.GetName], um dos mais severos críticos de [Root.Monarch.GetName] entre os nobres, reuniu um exército ao seu redor e está desafiando abertamente [Root.Monarch.GetHerHis] governo do país."
 EVTOPTA3091:0  "Esmagar a oposição!"
 EVTNAME3092:0  "Um Grito de Ajuda"
 EVTDESC3092:2  "A oposição contra $MONARCH$ tem atraído mais apoiadores a cada dia e a possibilidade de um depoimento está se tornando muito plausível. Em uma tentativa desesperada de salvar o trono e restaurar a ordem, $MONARCH$ contempla recorrer aos aliados estrangeiros de $COUNTRY$ em [ally_country. GetUsableName] pedindo ajuda."
 EVTOPTA3092:0  "Solicite ajuda de [ally_country.GetName]."
 EVTOPTB3092:1  "Confiar em nossa própria força."
 EVTNAME3093:0  "Sogros sem escrúpulos"
 EVTDESC3093:1  "Um casamento real às vezes pode ser uma bênção, mas em nosso estado enfraquecido devido ao conflito entre o monarca e a aristocracia, é nada menos que uma maldição. Nossos sogros oportunistas consideram este o momento perfeito para expandir sua influência e obter mais poder. Eles estão de olho em [inlaws_province.GetName]. A menos que tomemos uma atitude, nossa autoridade na província será bastante reduzida."
 EVTOPTA3093:0  "Tome as medidas apropriadas."
 EVTOPTB3093:0  "Ignore suas tentativas patéticas."
 EVTNAME3094:1  "A defesa de [Root.GetCapitalName] vacila"
 EVTDESC3094:1  "Grandes partes de $PROVINCENAME$ já estão nas mãos das forças rebeldes. Em toda a província, nossas tropas estão recuando e nossos apoiadores se escondendo; apenas a cidade de [Root.GetCapitalName] resiste. No entanto, com a deserção de um grande grupo de defensores da cidade, é apenas uma questão de tempo até que toda a província caia."
 EVTOPTA3094:0  "Devemos nos reagrupar antes que eles ataquem novamente."
 EVTOPTB3094:0  "Que assim seja."
 EVTNAME3095:0  "Desertores do Exército"
 EVTDESC3095:1  "O moral de nossas tropas está baixo e grupos de desertores foram vistos se juntando às fileiras rebeldes. Se isso continuar, logo nos encontraremos incapazes de impedir que os rebeldes tomem o país."
 EVTOPTA3095:0  "Tente fortalecer o moral deles."
 EVTOPTB3095:0  "Não temos recursos para isso."
 EVTNAME3096:0  "Fim da Guerra Civil"
 EVTDESC3096:1  "Com [Root.Monarch.GetTitle] [Root.Monarch.GetName] vitórias emergentes, a instabilidade da Guerra Civil chegou ao fim. Os retardatários restantes que se opõem ao governo de [Root.Monarch.GetHerHis] estão se retirando para o exílio, incapazes de continue sua resistência em casa. Esta é nossa chance de acabar com essa loucura e restaurar a ordem."
 EVTOPTA3096:0  "A vitória é nossa!"
 EVTNAME4011:0  "Reforma Militar"
 EVTDESC4011:0  "$MONARCH$ iniciou uma revisão completa da estrutura militar de nosso país. Enquanto os oficiais ainda são retirados da nobreza, os camponeses e habitantes da cidade são recrutados para as outras fileiras. A perfuração regular foi introduzida e uma poderosa frota estabelecida junto com centenas de navios de guerra, galeras e outros ofícios".
 EVTOPTA4011:0  "Somente reformar o exército"
 EVTOPTB4011:0  "Só reformar a marinha"
 EVTOPTC4011:0  "Reformar o exército e a marinha"
 EVTNAME4021:0  "$PHILOSOPHER$"
 EVTDESC4021:1  "$PHILOSOPHER$ certamente deve ser um dos principais filósofos de nosso tempo. [Root.Adm_Advisor.GetSheHeCap] é provavelmente mais conhecido por [Root.Adm_Advisor.GetHerHis] empirismo filosófico e ceticismo. [Root.Adm_Advisor.GetSheHeCap] concluiu que não teoria da realidade é possível - não pode haver conhecimento de nada além da experiência."
 EVTOPTA4021:0  "Os esforços de [Root.Adm_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4021:0  "[Root.Adm_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4022:0  "$NATURAL_SCIENTIST$"
 EVTDESC4022:0  "Um de nossos consultores, $NATURAL_SCIENTIST$, recebeu grande apoio por seus esforços no desenvolvimento de instrumentos astronômicos e na medição e fixação das posições das estrelas. As observações [Root.Adm_Advisor.GetHerHisCap] incluem um estudo abrangente do sistema solar e posições precisas de mais de 777 estrelas fixas."
 EVTOPTA4022:0  "Os esforços de [Root.Adm_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4022:0  "[Root.Adm_Advisor.GetHerHisCap] a reputação chegará além de nossas fronteiras"
 EVTNAME4023:0  "$ARMY_REFORMER$"
 EVTDESC4023:0  "Um de nossos conselheiros, $ARMY_REFORMER$, revolucionou a arte do cerco e das fortificações defensivas. $NAVAL_REFORMER_CAP_ADJ$ lutou em todas as guerras de $MONARCH$ e participou de excursões frequentes pelas fronteiras, redesenhando e melhorando inúmeras fortificações."
 EVTOPTA4023:0  "Os esforços de [Root.Mil_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4023:0  "[Root.Mil_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4024:0  "$NAVAL_REFORMER$"
 EVTDESC4024:0  "$NAVAL_REFORMER$, nosso conselheiro militar, enfatizou a importância de uma frota mais organizada e a necessidade de uma reforma. [Root.Dip_Advisor.GetSheHeCap] conseguiu convencer $MONARCH$ a iniciar uma ampla reestruturação. Encouraçados, galeras e outras embarcações irão ser construído para fortalecer a frota."
 EVTOPTA4024:0  "Os esforços de [Root.Dip_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4024:0  "[Root.Dip_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4025:0  "$ARTIST$"
 EVTDESC4025:0  "$ARTIST$ é considerado por muitos como um dos maiores artistas vivos de nosso tempo. Várias obras de $ARTIST_POSS_PRONOUN$ estão entre as mais famosas que existem."
 EVTOPTA4025:0  "Os esforços de [Root.Adm_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4025:0  "[Root.Adm_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4026:0  "$TREASURER$"
 EVTDESC4026:0  "A Riqueza das Nações" foi a primeira grande obra de economia política e a pedra angular do que mais tarde ficou conhecido como laissez-faire. $TREASURER$ introduziu o conceito de "mão invisível" - a capacidade intrínseca de um sistema de liberdade perfeita controlar-se e ainda dar origem a uma sociedade ordenada através do mecanismo da competição”."
 EVTOPTA4026:0  "Os esforços de [Root.Adm_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4026:0  "[Root.Adm_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4027:0  "$THEOLOGIAN$"
 EVTDESC4027:0  "Um de nossos conselheiros, $THEOLOGIAN$, certamente deve ser um dos maiores estudiosos de nosso tempo. $THEOLOGIAN_CAP_POSS_PRONOUN$ campo de especialização em patrística e literatura clássica teve grande influência no debate teológico em nossa nação. Como uma pessoa do meio termo seus pontos de vista fizeram do $THEOLOGIAN_S_PRONOUN$ um farol para aqueles que valorizam a liberdade mais do que a ortodoxia."
 EVTOPTA4027:0  "Os esforços de [Root.Adm_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4027:0  "[Root.Adm_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4028:0  "$STATESMAN$"
 EVTDESC4028:0  "Um de nossos conselheiros, $STATESMAN$, publicou o coroamento de $STATESMAN_POSS_PRONOUN$ carreira literária - 'O Espírito das Leis'. Esta obra monumental foi celebrada por três de suas numerosas teorias: a classificação dos governos, as influências na política e o mais importante - a teoria da separação de poderes."
 EVTOPTA4028:0  "Os esforços de [Root.Dip_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4028:0  "[Root.Dip_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4029:0  "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0  "Um de nossos conselheiros, $COLONIAL_GOVERNOR$, ajudou muito a intensificar a colonização e aumentar a estabilidade em nossas colônias."
 EVTOPTA4029:0  "Os esforços de [Root.Dip_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4029:0  "[Root.Dip_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4030:0  "$SPYMASTER$"
 EVTDESC4030:0  "A organização perfeita de $SPYMASTER$ de um serviço secreto e rede de espionagem provou ser extremamente eficiente em abortar todas as conspirações contra a vida de $MONARCH$ e todas as outras conspirações políticas e diplomáticas."
 EVTOPTA4030:0  "Os esforços de [Root.Dip_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4030:0  "[Root.Dip_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4031:0  "$DIPLOMAT$"
 EVTDESC4031:0  "$DIPLOMAT$ é um diplomata muito talentoso, conhecido pelos esforços de $DIPLOMAT_POSS_PRONOUN$ em estabelecer nossa nação como uma grande força diplomática."
 EVTOPTA4031:0  "Os esforços de [Root.Dip_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4031:0  "[Root.Dip_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 EVTNAME4032:0  "$TRADER$"
 EVTDESC4032:0  "$TRADER$ é um comerciante muito proficiente, conhecido por $TRADER_POSS_PRONOUN$ tentar melhorar os costumes comerciais e estabilizar a economia de nossa nação."
 EVTOPTA4032:0  "Os esforços de [Root.Dip_Advisor.GetHerHisCap] serão admirados em todo o país"
 EVTOPTB4032:0  "[Root.Dip_Advisor.GetHerHisCap] a reputação vai além de nossas fronteiras"
 reforms.1.t:0  "Reformas Financeiras"
 reforms.1.d:0  "Nossa nação está passando por amplas reformas em termos de economia e administração de nosso país. No entanto, tais reformas não são baratas e podem causar um pouco de ressentimento entre a população."
 reforms.1.a:0  "Faça as reformas."
 reforms.1.b:0  "Não, essa reestruturação seria muito dura."
 reforms.2.t:0  "Reforma social"
 reforms.2.d:0  "Nosso país está passando por uma ampla reorganização social. As terras aristocráticas estão sendo enormemente reduzidas e promessas foram feitas para aliviar o fardo dos camponeses. Uma consequência da libertação dos servos, que compõem grande parte de nossa população, é a hostilidade reação dos nobres em nosso reino."
 reforms.2.a:0  "Faça as reformas."
 reforms.2.b:0  "Não precisamos de tal reforma."
 reforms.3.t:0  "Desenvolvimento Militar"
 reforms.3.d:0  "$MONARCH$ empreendeu um conjunto de medidas para reformar o sistema militar do nosso país As inovações táticas incluem formações mais rasas e mais amplas para maximizar o poder de fogo, treinamento cruzado entre os ramos do exército e artilharia de campo leve e altamente móvel. A nova doutrina tática é baseada em poder de fogo e mobilidade, evitando artilharia pesada e tercios lentos."
 reforms.3.a:0  "Invista em tropas de maior qualidade."
 reforms.3.b:0  "Não precisamos de tal reforma."
 reforms.4.t:0  "Desenvolvimento Arquitetônico"
 reforms.4.d:0  "Nossa nação está atualmente passando por um desenvolvimento substancial na arquitetura. Numerosos edifícios monumentais, maravilhas arquitetônicas e outras construções, como aquedutos e escolas, estão sendo erguidos."
 reforms.4.a:0  "Apoiar o desenvolvimento arquitetônico."
 reforms.4.b:0  "Não apoie."
 EVTNAME4041:0  "Companhia Comercial Indiana"
 EVTDESC4041:0  "O interesse de nossa nação em uma Companhia das Índias Orientais é baseado principalmente em esperanças e ambições despertadas pelas enormes receitas produzidas pelos empreendimentos iniciais de outras empresas. Ao mesmo tempo, há também um desejo por parte de $MONARCH$ de desempenhar um papel dominante papel no comércio mundial contemporâneo, um desejo que não é necessariamente endossado de todo o coração pelos comerciantes locais de nosso país."
 EVTOPTA4041:0  "Fundou a Companhia das Índias Orientais."
 EVTOPTB4041:0  "É um empreendimento inútil."
 EVTNAME4042:0  "Banco Nacional"
 EVTDESC4042:0  "A criação de um Banco nos deu uma reputação de seriedade e confiabilidade. Também permitiu ao nosso governo uma flexibilidade muito maior na arrecadação de fundos para a guerra."
 EVTOPTA4042:1  "Foco no controle da inflação."
 EVTOPTB4042:1  "Concentre-se em garantir empréstimos benéficos."
 EVTNAME5001:0  "Influências cristãs"
 EVTDESC5001:0  "“O contato próximo com colonos, comerciantes e missionários influenciou a tal ponto nossa população que ela está gradualmente abandonando sua antiga fé religiosa e convertendo seus costumes e crenças”."
 EVTOPTA5001:0  "Converta a religião!"
 EVTOPTB5001:0  "Honre as crenças de nossos ancestrais."
 EVTNAME5005:0  "Revolta!"
 EVTDESC5005:0  "Os altos impostos e as diferenças culturais e religiosas causaram infelicidade entre nossos cidadãos. Se isso continuar, afetará drasticamente a estabilidade de nossa nação."
 EVTOPTA5005:0  "Ignore-os."
 EVTOPTB5005:0  "Juros baixos."
 EVTNAME5008:0  "Presente ao Estado"
 EVTDESC5008:1  "A nobreza e os empresários do reino decidiram recompensar nossa boa governança dos últimos anos doando dinheiro ao tesouro, alguns por puro patriotismo, outros em troca de títulos e cargos honorários."
 EVTOPTA5008:0  "Colocar no tesouro."
 EVTOPTB5008:0  "Gastar generosamente."
 EVTNAME5014:0  "Insanidade Temporária do Monarca"
 EVTDESC5014:1  "$MONARCH$ tem agido de maneira muito estranha nos últimos meses. Parece que [Root.Monarch.GetSheHe] está sofrendo de uma crise temporária de insanidade. Como resultado, nosso reino fica com muito pouca orientação eficiente."
 EVTOPTA5014:0  "Solicitar orientação militar."
 EVTOPTB5014:0  "Solicitar orientação administrativa."
 EVTNAME5015:0  "excelente ministro"
 EVTDESC5015:1  "[Root.GetEventAdvisorName], nosso [Root.GetEventAdvisorTitle], provou ser uma excelente nomeação, fazendo um trabalho valioso para o reino. Temos sorte de ter um ministro tão bom em nosso emprego!"
 EVTOPTA5015:0  "Colha os benefícios administrativos."
 EVTOPTB5015:0  "Colha os benefícios militares."
 EVTNAME5016:0  "Má Colheita"
 EVTDESC5016:0  "A má colheita causou tumultos por comida em $PROVINCENAME$."
 EVTOPTA5016:0  "Tente ajudar as pessoas."
 EVTOPTB5016:0  "Sufoque a rebelião."
 EVTNAME5017:0  "Escândalo no Tribunal"
 EVTDESC5017:1  "Um escândalo estourou na corte real! Parece que rumores obscenos estão se espalhando sobre a promiscuidade da filha de [Root.Monarch.GetTitle], com o resultado de que a família [Root.Monarch.Dynasty.GetName] tem tornou-se motivo de chacota da nobreza [Root.GetAdjective]. Isso está dificultando a realização de qualquer coisa."
 EVTOPTA5017:0  "Assuma a culpa e siga em frente."
 EVTOPTB5017:0  "Suborne um conselheiro para assumir a culpa."
 EVTNAME5018:0  "Onda de Obscurantismo"
 EVTDESC5018:1  "Pesquisadores têm publicado vários trabalhos com teses radicais que podem ser desestabilizadoras se amplamente divulgadas. Devemos optar pelo caminho fácil do obscurantismo e suprimir esse conhecimento, ou seria melhor não atrapalhar o progresso?"
 EVTOPTA5018:0  "Conhecimento é poder."
 EVTOPTB5018:0  "Ignorância é uma benção."
 EVTNAME5019:0  "Ano Excepcional"
 EVTDESC5019:1  "[GetYear] teve uma boa colheita e um excelente ambiente para comerciantes e empresários. Isso provou ser uma bênção para a base tributária do país, gerando maior receita para o reino."
 EVTOPTA5019:0  "Colete os benefícios ao longo do tempo."
 EVTOPTB5019:0  "Aproveite os benefícios de uma vez."
 EVTNAME5022:0  "Corrida de Colonos"
 EVTDESC5022:1  "A pressão demográfica, econômica e política interna se uniu para provocar um súbito aumento no número de pessoas em busca de uma vida melhor nas ricas terras desconhecidas de nossas colônias ultramarinas, bem como de empresários em busca de aventura e riqueza no comércio exterior. ."
 EVTOPTA5022:0  "Receba colonos extras."
 EVTOPTB5022:0  "Receber benefícios monetários."
 EVTNAME5023:0  "Corrida dos Mercadores"
 EVTDESC5023:0  "A expansão do comércio levou a um desejo crescente entre nossos comerciantes de iniciar novos empreendimentos comerciais fora de nossas fronteiras."
 EVTOPTA5023:0  "Receba mercadores extras."
 EVTOPTB5023:0  "Receber benefícios monetários."
 EVTNAME5024:0  "Movimento Diplomático"
 EVTDESC5024:1  "A diplomacia entre nações é frequentemente afetada por fatores aleatórios de ambos os lados envolvidos de maneiras que estão além da capacidade do corpo diplomático de qualquer estado. Com as vicissitudes em constante mudança de nossas relações com nossos vizinhos mudando ainda mais rapidamente do que o normal no momento , nossos diplomatas estão achando difícil acompanhar."
 EVTOPTA5024:0  "Nomeie novos diplomatas."
 EVTOPTB5024:0  "Melhorar as relações com os estados vizinhos."
 EVTNAME5025:0  "Excelente Diplomacia"
 EVTDESC5025:1  "O trabalho qualificado de nossos diplomatas e a invejável situação de força em que nossa nação se encontra estão se mostrando benéficos para a posição de nossa nação entre nossos pares. Nossos diplomatas estão capitalizando esses fatores para obter melhores resultados do que o normal em suas negociações."
 EVTOPTA5025:0  "Desfrute da glória."
 EVTOPTB5025:0  "Melhorar nossa reputação."
 EVTNAME5026:0  "Praga!"
 EVTDESC5026:1  "Nosso povo vive em constante medo de epidemias, que muitas vezes se mostraram muito mais mortais do que as guerras ou mesmo a fome. Para sua consternação, um surto de varíola atingiu [plague_province.GetName]. Ele parece prestes a ceifar muitas vidas, especialmente entre crianças, antes de seguir seu curso."
 EVTOPTA5026:0  "Nós temos que fazer alguma coisa!"
 EVTOPTB5026:0  "Não há nada que possamos fazer."
 EVTNAME5027:0  "Reforma do Exército"
 EVTDESC5027:0  "Atualmente estão sendo feitos planos para uma pequena reforma de nosso exército. Novas táticas, armas e comandos são algumas das áreas que estão sendo discutidas para melhorar nossa eficiência de combate."
 EVTOPTA5027:0  "Invista em tecnologia do exército."
 EVTOPTB5027:0  "Melhorar nosso exército existente."
 EVTNAME5032:0  "Reforma da Marinha"
 EVTDESC5032:0  "Atualmente estão sendo feitos planos para uma pequena reforma de nossa marinha. Novas táticas, armas e comandos são algumas das áreas que estão sendo discutidas para melhorar nossa eficiência de combate."
 EVTOPTA5032:0  "Invista em tecnologia naval."
 EVTOPTB5032:0  "Melhorar nossa marinha existente."
 EVTNAME5037:0  "Revolução agrícola"
 EVTDESC5037:1  "Conseguimos aumentar nossa produção agrícola em [province_in_question.GetName] implementando novas técnicas agrícolas para plantações, irrigação e organizações de propriedades de terra e, assim, trazer maiores receitas fiscais para o nosso estado."
 EVTOPTA5037:0  "Invista em um exército maior."
 EVTOPTB5037:0  "Aumentar os impostos ainda mais."
 EVTOPTC5037:1  "Nossas fábricas serão beneficiadas!"
 EVTNAME5040:0  "Boas Políticas Governamentais"
 EVTDESC5040:1  "Há amplo apoio entre o povo e a nobreza para nossas políticas atuais. De fato, elas estão sendo ampliadas muito além de sua eficiência real como prova da boa vontade e interesse do governo no bem-estar do reino."
 EVTOPTA5040:0  "Use o dinheiro para aumentar a estabilidade."
 EVTOPTB5040:0  "Invista o dinheiro em nosso governo."
 EVTOPTC5040:0  "Vamos encher nosso tesouro."
 EVTNAME5045:0  "Políticas Pobres do Governo"
 EVTDESC5045:1  "Nossas políticas estão provocando um descontentamento generalizado entre o povo e a nobreza. Parece que estão sendo mal interpretadas de forma contrária às nossas intenções, na medida em que nossos oponentes as apresentam como prova da má vontade do governo e falta de interesse no bem-estar do reino."
 EVTOPTA5045:0  "Escolhemos o caminho certo."
 EVTOPTB5045:0  "Tente melhorar a situação."
 EVTNAME5050:0  "Infelicidade entre os [Root.GetClergyName]"
 EVTDESC5050:1  "Diferenças de opiniões e interesses sobre assuntos religiosos e seculares entre nosso governo e o [Root.GetClergyName] se espalharam e se tornaram uma fonte significativa de conflito. Os [Root.GetClergyName] agora estão exigindo mudanças na política, caso contrário, eles retirar seu apoio ao [Root.GetRulerTitleOrRegency]."
 EVTOPTA5050:0  "Ignore suas demandas."
 EVTOPTB5050:0  "Concorde com as exigências deles."
 EVTNAME5051:0  "Infelicidade entre os artesãos"
 EVTDESC5051:0  "Conflitos e protestos sobre impostos, corporações, políticas comerciais e aduaneiras estão se tornando bastante frequentes e podem resultar em uma queda acentuada em nossa produção industrial se não lidarmos com a situação com cuidado."
 EVTOPTA5051:0  "Execute os encrenqueiros."
 EVTOPTB5051:0  "Abolir um imposto."
 EVTNAME5052:0  "Infelicidade entre os camponeses"
 EVTDESC5052:1  "“Conflitos e protestos sobre impostos, crueldade com os proprietários, expropriação, servidão e políticas alfandegárias se tornaram bastante frequentes. Se não conseguirmos resolver os problemas logo, as consequências para a estabilidade de nossa nação podem ser terríveis”."
 EVTOPTA5052:0  "Nós governamos como bem entendemos!"
 EVTOPTB5052:0  "Tente melhorar a situação deles."
 EVTNAME5053:0  "Infelicidade entre os mercadores."
 EVTDESC5053:0  "Conflitos e protestos sobre impostos, corporações, direitos portuários, requisições da marinha, políticas comerciais e alfandegárias foram bastante frequentes e muitas vezes tiveram efeitos contraproducentes."
 EVTOPTA5053:0  "Reduzir o investimento comercial."
 EVTOPTB5053:0  "Livre-se dos encrenqueiros."
 EVTNAME5054:0  "Crise política"
 EVTDESC5054:0  "Crises políticas podem ocorrer de tempos em tempos. Elas geralmente envolvem um conflito entre o governante e o parlamento, agitação entre a nobreza ou conflitos de interesse entre a nobreza e os mercadores ou líderes religiosos."
 EVTOPTA5054:0  "Com o tempo, uma solução se apresentará."
 EVTOPTB5054:0  "Reputação não é tudo."
 EVTNAME5055:0  "Corrupção"
 EVTDESC5055:2  "A corrupção é um dos fatores mais comuns e frequentes da vida política e econômica. Vários escândalos no ano passado trouxeram o assunto à tona, tanto que muitos de nossos súditos estão pedindo que tomemos medidas contra esse problema crescente . Deixar de fazer isso pode ter consequências terríveis para nossa capacidade de governar o reino."
 EVTOPTA5055:0  "Tente erradicar os problemas."
 EVTOPTB5055:0  "Ignore-os."
 EVTNAME5056:0  "Insulto Diplomático"
 EVTDESC5056:1  "Uma frase descuidada de [Root.Monarch.GetTitle] [Root.Monarch.GetName] ofendeu muito o [insulted_party.GetAdjective] [insulted_party.Monarch.GetTitle]. Apaziguar [insulted_party.Monarch.GetHerHim] não será fácil sem perder a cara."
 EVTOPTA5056:0  "Não vamos esquecer isso."
 EVTOPTB5056:0  "Tente aliviar a tensão."
 EVTNAME5057:0  "Esforço de Fortificação"
 EVTDESC5057:1  "Uma questão permanente de atenção real, a fortificação do reino é um negócio caro, mas vital. Alegando estar situado em uma posição de grande importância estratégica, nossas autoridades locais em [Root.GetName] estão exigindo financiamento para a renovação dos fortes da província ."
 EVTOPTA5057:0  "É de extrema importância."
 EVTOPTB5057:0  "É muito caro."
 EVTNAME5058:0  "Nobres Exigem Privilégios"
 EVTDESC5058:0  "Os privilégios de [Root.GetNobilityName] estão sob ataque contínuo, já que $MONARCH$ tentou centralizar cada vez mais o controle. Os nobres finalmente perderam a paciência e estão exigindo que recebam de volta o que acreditam ser deles por direito."
 EVTOPTA5058:0  "Aceite suas reivindicações legítimas."
 EVTOPTB5058:0  "Ignore suas demandas."
 EVTNAME5059:0  "A bolha da Trading Company estourou"
 EVTDESC5059:1  "Uma das maiores empresas comerciais de [Root.GetUsableName] faliu, eliminando grandes somas de riqueza. Como costuma acontecer, a empresa foi fundada em ações altamente especulativas que eram muito menos seguras do que muitos foram levados a acreditar . Como resultado, a confiança no governo é abalada."
 EVTOPTA5059:0  "Reduzir nossas despesas."
 EVTOPTB5059:0  "Isso não é nada que não possamos lidar."
 EVTNAME5061:0  "Santo faz milagre"
 EVTDESC5061:0  "Algumas pessoas eram tão devotas em sua religião que começaram a ajudar os pobres e curar os enfermos. Muitas vezes eram chamadas de santas por seus atos e às vezes até acreditavam que realizavam milagres."
 EVTOPTA5061:0  "Fomos verdadeiramente abençoados."
 EVTOPTB5061:0  "Suas ações nos mostraram o verdadeiro caminho."
 EVTNAME5062:0  "Regulamento da Profissão Médica"
 EVTDESC5062:1  "Nossas autoridades locais em [Root.GetName] fizeram uma causa conjunta com a intelectualidade da província para expandir o número de médicos e parteiras na região. Eles começaram a prestar mais atenção à regulamentação e supervisão da formação de profissionais médicos nas universidades, esperando que isso ajudará a reduzir a influência da superstição na prática da medicina ao longo do tempo."
 EVTOPTA5062:0  "Nossa pesquisa beneficiará o crescimento populacional."
 EVTOPTB5062:0  "Ainda há espaço para melhorias."
 EVTNAME5063:0  "Rixa de Famílias Nobres"
 EVTDESC5063:1  "A violência entre as principais famílias dentro de um estado nunca está longe da superfície. Recentemente, duas famílias nobres brigaram em [province_in_question.GetName], onde a disputa se tornou tão acalorada que as duas partes parecem dispostas a levantar armas uma contra a outra, a menos que pode resolver o problema."
 EVTOPTA5063:0  "Lado com uma família."
 EVTOPTB5063:0  "Deixe-os lutar."
 EVTOPTC5063:0  "Tente resolver o problema."
 EVTNAME5064:0  "Nobres Aliados com Poder Estrangeiro"
 EVTDESC5064:1  "Os [Root.GetNobilityName] muitas vezes se mostram súditos indisciplinados do [Root.Monarch.GetTitle], procurando resistir a qualquer violação de sua autonomia e aproveitando qualquer oportunidade para fortalecer sua posição. Isso geralmente inclui fazer causa comum com potências estrangeiras. Recentemente, várias figuras-chave parecem ter feito um acordo com [neighbour_country.GetUsableName] para defender um curso de ação pró-[neighbour_country.GetAdjective] em troca de certos favores e promessas. Embora não seja diretamente traidor, esse comportamento é claramente prejudicial aos nossos interesses; no entanto, controlá-los provavelmente não será uma tarefa fácil."
 EVTOPTA5064:0  "Eles vão pagar por sua traição."
 EVTOPTB5064:0  "Vamos lidar com eles mais tarde."
 EVTNAME5065:0  "Assassinato de Noble"
 EVTDESC5065:1  "As famílias nobres são o baluarte do nosso poder. No entanto, elas não são uma força unida e estão travadas em uma luta constante umas contra as outras por influência e poder. Com o passar do tempo, algumas casas nobres podem ver suas fortunas aumentarem, enquanto outras podem perdem todo o seu poder, a inveja resultante levando a amargas rivalidades e recriminações. Recentemente, uma dessas rivalidades se transformou em conflito total quando [Root.assassinated_dude.GetName], o líder de uma poderosa casa nobre, foi assassinado por seus rivais. Furioso , seus parentes sobreviventes estão preparando sua violenta vingança..."
 EVTOPTA5065:0  "Deixe-os resolver entre si."
 EVTOPTB5065:0  "Assuma o controle da situação."
 EVTNAME5066:0  "Cessação das Funções da Igreja"
 EVTDESC5066:1  "Vários membros do [Root.GetNobilityName] vieram antes do [Root.GetRulerTitleOrRegency] com uma proposta. Desesperados por mais terras e títulos, eles olham com inveja para o [Root.GetClergyName], que possui terras consideráveis. Eles pedem que nós transferimos as terras da igreja para eles em troca de uma grande contribuição em dinheiro para os esforços do [Root.GetStateForm]. É claro que, a longo prazo, perderíamos as receitas fiscais das terras da igreja em troca desse curto prazo aumentar a receita."
 EVTOPTA5066:0  "Aceitar."
 EVTOPTB5066:0  "Declínio."
 EVTNAME5068:0  "Venda de escritórios"
 EVTDESC5068:0  "A coroa freqüentemente recorria a dinheiro de curto prazo, como a venda de escritórios do governo. Essas vendas trariam muita receita, mas a longo prazo, mais funcionários significavam mais receita tributária desviada antes de chegar ao tesouro real."
 EVTOPTA5068:0  "Aceitar"
 EVTOPTB5068:0  "Declínio"
 EVTNAME5070:0  "Empresa monopolista formada"
 EVTDESC5070:1  "O reino geralmente concede às empresas comerciais os direitos exclusivos de traficar mercadorias em uma região em troca de um pagamento fixo e receitas contínuas dos comerciantes. Acabamos de negociar um desses acordos com um grupo de empresários [Root.GetAdjective] que promete nos trazer uma colheita lucrativa."
 EVTOPTA5070:0  "Faça um investimento de longo prazo."
 EVTOPTB5070:0  "Exigir o pagamento integral!"
 EVTNAME5071:0  "Nobres exigem aumento das pensões"
 EVTDESC5071:1  "O [Root.Monarch.GetTitle] tem que empregar muitos métodos para manter os nobres indisciplinados na linha. Um dos mais comuns é o dinheiro vivo. Já concedemos aos nobres uma pensão em troca de abrir mão de certos direitos; no entanto, seus líderes agora afirmam que não estamos pagando o suficiente e estamos exigindo que suas pensões aumentem se quiserem continuar a apoiar o [Root.Monarch.GetTitle]."
 EVTOPTA5071:0  "Aceite suas exigências."
 EVTOPTB5071:0  "Recusar suas exigências."
 EVTNAME5072:0  "Conceder Licenças de Exportação"
 EVTDESC5072:1  "Em vez de pagar em dinheiro aos nobres, outra opção é conceder-lhes privilégios para coletar receitas especiais, por exemplo, do comércio exterior, das quais eles podem obter um lucro saudável. Uma proposta chegou recentemente ao [Root.Monarch.GetTitle]' s ouvidos para conceder a várias famílias nobres licenças de exportação para nosso comércio com [neighbour_country.GetUsableName]. Isso os agradaria muito, mas as classes comerciais podem ver o assunto de forma menos favorável..."
 EVTOPTA5072:0  "Conceder privilégios."
 EVTOPTB5072:0  "Privilégios devem ser conquistados."
 EVTNAME5073:0  "Nova Terra Reivindicada"
 EVTDESC5073:1  "Nossas autoridades em [Root.GetName] conseguiram abrir novas terras para nosso povo derrubando uma densa floresta que anteriormente tornava uma grande área de terra inóspita para assentamentos. Essas áreas recentemente desmatadas certamente levarão a um boom populacional lá."
 EVTOPTA5073:0  "Aumentar a Receita Fiscal."
 EVTOPTB5073:0  "Aumentar mão de obra."
 EVTOPTC5073:0  "Aumente ambos por um custo adicional."
 EVTNAME5074:0  "Estabelecer acantonamentos"
 EVTDESC5074:0  "O estabelecimento de uma área de recrutamento permanente para os exércitos da época tornou muito mais fácil extrair homens da população para servir no exército."
 EVTOPTA5074:0  "Projeto de cidadãos"
 EVTOPTB5074:0  "Esboço em massa com incentivo financeiro"
 EVTNAME5075:0  "Nobres Exigem Antigos Direitos"
 EVTDESC5075:1  "A nobreza ainda se lembra dos dias em que o [Root.Monarch.GetTitle] era apenas o primeiro entre muitos nobres. Eles anseiam por um retorno a esses dias e estão pressionando [Root.Monarch.GetHerHim] ativamente para restaurar a eles certos direitos perdidos e privilégios".
 EVTOPTA5075:0  "Aceite demandas"
 EVTOPTB5075:0  "Rejeitar demandas"
 EVTNAME5076:0  "Cidades exigem direitos antigos"
 EVTDESC5076:1  "À medida que procuramos centralizar o estado, inevitavelmente infringimos a autonomia dos moradores urbanos, que sempre existiram sob um código de regras diferente de seus irmãos rurais. As cidades resistem ativamente à pressão para serem submetidas a regras e regulamentos mais uniformes, e exigir que seus antigos direitos sejam respeitados."
 EVTOPTA5076:1  "Negue a eles seus antigos direitos!"
 EVTOPTB5076:1  "Aceite suas exigências."
 EVTNAME5077:0  "Não Cumprimento das Ordenações"
 EVTDESC5077:1  "Embora o [Root.Monarch.GetTitle] emita muitas portarias, [Root.Monarch.GetSheHe] é na prática quase impotente para aplicá-las. Em vez disso, a execução depende dos poderes locais - nobreza regional e governos municipais - que nem sempre são tão vigilante como seria desejável. Recentemente, chegou ao nosso conhecimento que nossas autoridades em [troublesome_province.GetAreaName] estão sendo particularmente reticentes em fazer cumprir a vontade do [Root.Monarch.GetTitle]."
 EVTOPTA5077:0  "Deixe que eles cuidem disso."
 EVTOPTB5077:0  "Aumentar as tentativas!"
 EVTNAME5082:1  "Os privilégios de solicitação de [Root.GetBurghersName]"
 EVTDESC5082:1  "Os [Root.GetBurghersName] ficaram cada vez mais ressentidos com o poder das famílias nobres e particularmente com sua falta de oportunidades nos escalões mais altos do governo. abrir posições nos círculos do governo, exigindo maiores privilégios do [Root.GetRulerTitleOrRegency]."
 EVTOPTA5082:0  "Conceda-lhes privilégios."
 EVTOPTB5082:0  "Negar-lhes privilégios."
 EVTNAME5083:0  "Engenheiro italiano disponível"
 EVTDESC5083:1  "Um engenheiro de cerco de [italian_engineer_country.GetUsableName], [Root.italian_engineer.GetName], chegou à nossa corte, oferecendo seus serviços ao [Root.GetRulerTitleOrRegency]. Ele afirma ser bem versado na arte de construir o formidável Forte bastião italiano, o trace italienne, que nossos teóricos militares estão desesperados para imitar. No entanto, seus serviços não sairão baratos.
 EVTOPTA5083:1  "Contrate-o."
 EVTOPTB5083:0  "Recusar a oferta."
 EVTNAME5084:0  "Instrutor de treinamento estrangeiro disponível"
 EVTDESC5084:1  "Os drillmasters [drill_instructor_country.GetAdjective] tornaram-se mestres na arte de treinar tropas para usar armas de fogo de forma ainda mais eficaz. No entanto, seus métodos não são um segredo - longe disso. Na verdade, os veteranos empreendedores [drill_instructor_country.GetAdjective] ganhar a vida oferecendo seus conhecimentos aos governantes de toda a Europa. Um desses instrutores, [Root.dutch_drillmaster.GetName], chegou à nossa corte oferecendo seus serviços."
 EVTOPTA5084:0  "Contrate-o."
 EVTOPTB5084:0  "Recusar a oferta."
 EVTNAME5085:0  "Construa um Grande Palácio"
 EVTDESC5085:1  "Os monarcas muitas vezes lutam para subjugar a nobreza e garantir sua posição aos olhos de seus pares. A ascensão das armas de fogo reduziu o papel dos nobres como guerreiros, mas os deixou, aos olhos dos monarcas, com muito tempo ocioso. para deslumbrar os nobres e mantê-los ocupados, muitos monarcas estão cada vez mais criando grandes novos palácios e introduzindo elaborados rituais da corte. [Root.GetUsableNameCap] não é diferente, e instruímos nosso arquiteto-chefe a elaborar planos para um novo palácio a ser construído ."
 EVTOPTA5085:0  "Construir o palácio."
 EVTOPTB5085:0  "Não construa."
 EVTNAME5086:0  "Filósofo não cooperativo"
 EVTDESC5086:1  "O filósofo [Root.Adm_Advisor.GetName] não se esquivou de expressar opiniões contrárias às de [Root.GetRulerTitleOrRegency] e da Santa Igreja. As últimas publicações de [Root.Adm_Advisor.GetHerHisCap] parecem ter sido particularmente provocativas, então tanto que a Igreja está exigindo que entreguemos [Root.Adm_Advisor.GetHerHim] aos seus inquisidores para serem julgados por heresia e "persuadidos" a se retratar. Negar isso iria irritar muito a Igreja, mas [Root.Adm_Advisor.GetName] tem muitos apoiadores entre a intelligentsia [Root.GetAdjective]."
 EVTOPTA5086:0  "Aprisionar $PHILOSOPHER_O_PRONOUN$."
 EVTOPTB5086:0  "Permitir que $PHILOSOPHER_O_PRONOUN$ permaneça livre."
 EVTNAME5087:0  "Disputa de Fronteiras"
 EVTDESC5087:1  "A falta de bons mapas ou ferramentas para criar mapas precisos ajudou nossa causa na região fronteiriça de [claim_province.GetAreaName]. Nossas autoridades locais conseguiram fazer uso de certas ambigüidades para apresentar um caso convincente de que [claim_province.GetName] deveria de fato pertencer a [Root.Owner.GetUsableName], em vez de [claim_province.Owner.GetUsableName]. Devemos pressionar essas reivindicações ou seria melhor deixá-las passar?"
 EVTOPTA5087:1  "Pressione o assunto."
 EVTOPTB5087:1  "Resolva o problema."
 EVTNAME5088:0  "Comerciantes perseguidos"
 EVTDESC5088:2  "Nossos comerciantes há muito reclamam do tratamento injusto que sofreram em [harassing_merchants_nation.GetUsableName]. Recentemente, no entanto, essas reclamações aumentaram e os comerciantes agora afirmam ser vítimas de [harassing_merchants_nation.GetAdjective] banditismo e corsário - ataques que eles insistem que foram realizado com o apoio tácito do [harassing_merchants_nation.GetAdjective] [harassing_merchants_nation.GetRulerTitleOrRegency]. Devemos encontrar uma solução para o problema, de uma forma ou de outra."
 EVTOPTA5088:0  "Aumente a reclamação."
 EVTOPTB5088:0  "Busque uma solução diplomática."
 EVTNAME5089:0  "Petição de Reparação"
 EVTDESC5089:1  "Um dos [Root.GetNobilityName] locais em [uppity_peasants_province.GetName] perturbou e maltratou tanto seus súditos que uma delegação de camponeses veio até [Root.GetRulerTitleOrRegency] para pedir reparação. Concordar com isso seria popular com o campesinato, mas seria visto como uma violação de sua autoridade pelo [Root.GetNobilityName]."
 EVTOPTA5089:0  "Aceite a petição."
 EVTOPTB5089:0  "Negar petição."
 EVTNAME5090:0  "Família Nobre Solicita Ajuda"
