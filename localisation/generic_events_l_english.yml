 EVTNAME7004:0  "Diferenças culturais"
 EVTDESC7004:0  "Tragicamente, os modos de nosso novo monarca não são tão civilizados quanto os nossos. No entanto, seu povo atrasado parece ofendido com isso."
 EVTOPTA7004:0  "Eles deveriam aprender boas maneiras!"
 EVTNAME7005:0  "O nosso Sindicato tem má reputação"
 EVTDESC7005:0  "Nosso monarca, para dizer com educação, não é considerado a melhor pessoa para se ter como vizinho. Na verdade, a história daquela nação é de expansão e conquista. Tragicamente parece que estamos sendo manchados com o mesmo pincel."
 EVTOPTA7005:0  "Na verdade, não somos iguais."
 EVTOPTB7005:0  "Nós somos um!"
 EVTNAME4043:0  "Comércio não lucrativo"
 EVTDESC4043:0  "As más condições comerciais como resultado da diminuição dos recursos e aumento da concorrência levaram a um declínio acentuado em nossa receita no exterior. Essas circunstâncias infelizes não nos deixaram outra alternativa senão fechar nossa East Indian Trade Company."
 EVTOPTA4043:0  "Que desastre!"
 EVTNAME6032:0  "Disputa de Fronteira"
 EVTDESC6032:0  "A província de [claim_province.GetName] tem sido uma região de fronteira disputada entre nós e [claim_province.Owner.GetUsableName] por algum tempo, mas realmente não deve haver qualquer dúvida sobre sua lealdade, considerando os laços religiosos entre nós e sua população local. Tendo em mente a maneira como o resto daquele país esquecido por Deus é administrado no momento, é altamente improvável que eles sejam capazes de organizar qualquer defesa séria se decidirmos pressionar o assunto ainda mais.
 EVTOPTA6032:0  "Proteja nossa fé."
 EVTOPTB6032:0  "Resolva a questão pacificamente."
 EVTNAME6033:0  "Disputa de Fronteira"
 EVTDESC6033:0  "A província de [claim_province.GetName] tem sido uma região de fronteira disputada entre nós e [claim_province.Owner.GetUsableName] por algum tempo, mas realmente não deve haver nenhuma dúvida sobre sua lealdade, considerando os laços culturais entre nós e a população local. Tendo em mente a maneira como o resto daquele país esquecido por Deus é governado no momento, é altamente improvável que eles sejam capazes de organizar qualquer defesa séria se decidirmos pressionar o assunto ainda mais.
 EVTOPTA6033:0  "Pressione o assunto."
 EVTOPTB6033:0  "Resolva a questão pacificamente."
 EVTDESC6337:0  "Um de nossos governadores provinciais descobriu que, sob nossas atuais políticas descentralizadas, ele poderia abrir um negócio por conta própria. O fato de o exército que ele conseguiu formar ser pequeno demais para apoiar tal reivindicação não parece preocupá-lo. muito."
 EVTOPTA6337:0  "Dê a ele a autonomia que ele quer."
 EVTNAME9000:0  "Japão Descoberto!"
 EVTDESC9000:0  "$MONARCHTITLE$! A notícia de novas terras no Extremo Oriente acabou de chegar até nós. Uma cadeia de ilhas conhecidas apenas como 'Japão' foi descoberta por navios $COUNTRY_ADJ$, e parece que somos os primeiros a trazer notícias deste lugar maravilhoso para Europa. Devemos nos apressar para aproveitar esta descoberta antes que outras nações européias o façam."
 EVTOPTA9000:0  "Uma Era de Maravilhas!"
 EVTNAME9004:0  "Pai Cristão"
 EVTDESC9004:0  "Um padre cristão da Europa apareceu em nossas costas e deseja começar a pregar a palavra de seu Deus em uma de nossas províncias. O padre cristão pede a sua majestade permissão para erguer um campanário e começar a educar nosso povo nos caminhos de Jesus Cristo."
 EVTOPTA9004:0  "Não vejo mal nisso!"
 EVTOPTB9004:0  "Acho que podemos passar sem estranhos novos credos."
 EVTNAME9006:0  "Cristãos convertidos"
 EVTDESC9006:0  "Uma onda de conversão religiosa varre $PROVINCENAME$, à medida que mais e mais moradores se reúnem na congregação estabelecida há não muito tempo atrás por um pai cristão ocidental. O povo da província se converte em massa ao novo credo."
 EVTOPTA9006:0  "Temos pouca escolha a não ser aceitar essa mudança."
 EVTOPTB9006:0  "Não vamos tolerar esse abandono da tradição."
 EVTNAME9008:0  "Tensões Kirishitanas"
 EVTDESC9008:0  "A comunidade 'kirishitan' local em $PROVINCENAME$, que recentemente se converteu à nova religião européia e sua história do Deus crucificado, se viu em conflito com um Daimyo local. As tensões locais ameaçam explodir em uma revolta aberta."
 EVTOPTA9008:0  "Explosão!"
 EVTNAME9010:0  "Retorno do Navio do Selo Vermelho"
 EVTDESC9010:0  "O mastro alto do navio se estende quase até o céu. Suas velas estão abaixadas agora, mas o navio que está baixo na água fala de uma carga rica. O Red Seal Ship voltou de uma viagem comercial para os mares do sul hoje, trazendo exóticos mercadorias de terras distantes."
 EVTOPTA9010:0  "Excelente! O que podemos aprender com isso?"
 EVTNAME9012:0  "Retornos da Embaixada Ocidental!"
 EVTDESC9012:0  "A Embaixada Ocidental que despachamos para a Europa algum tempo atrás agora voltou com ricos espólios. Você recebe o líder da expedição em seu escritório. O que você gostaria de ouvir sobre as terras e povos distantes que ele viu?"
 EVTOPTA9012:0  "Conte-me mais sobre as ideias deles!"
 EVTOPTB9012:0  "Conte-me mais sobre o povo deles!"
 EVTNAME9014:0  "Smoke-e em $PROVINCENAME$"
 EVTDESC9014:1  "Fumi-e (literalmente 'pisar em imagens') eram objetos produzidos durante o período Edo para revelar cristãos escondidos. A prática consistia em forçar suspeitos cristãos a pisar na iconografia cristã para provar sua 'inocência' em relação ao culto cristão secreto . Um daimyo local teve sucesso no combate à comunidade Kirishitan local aplicando este método inovador."
 EVTOPTA9014:0  "Desenvolvimento interessante."
 EVTNAME9016:0  "Apresentação da Tempura"
 EVTDESC9016:0  "Uma nova iguaria se espalhou para uma de nossas províncias, onde foi aprovada pelos conhecedores locais. O prato consiste em vegetais e peixes fritos e empanados e ficou conhecido como 'Tempura'. O prato foi aparentemente introduzido por missionários portugueses!"
 EVTOPTA9016:0  "Vamos fazer disso uma tradição!"
 EVTOPTB9016:0  "Vamos vendê-lo por toda parte!"
 EVTNAME9018:0  "Um lote de arcabuzes ocidentais"
 EVTDESC9018:0  "Comerciantes em uma de nossas províncias trouxeram um grupo de arcabuzes ocidentais para nossas forças armadas. Poderíamos comprar essa tecnologia de ponta, mas não será barata e os mosquetes não durarão para sempre."
 EVTOPTA9018:0  "Naturalmente, queremos as armas."
 EVTOPTB9018:0  "Os métodos antigos são melhores."
 EVTNAME9020:0  "Teatro Kabuki"
 EVTDESC9020:0  "Uma peça no novo estilo de drama Kabuki foi encenada em $CAPITAL$, e estamos prontos para ganhar. Os atores são excelentes, e um deles poderia se tornar um dramaturgo da corte altamente produtivo. Por outro lado, ter essa trupe na estrada é obrigado a melhorar nossa posição aos olhos dos outros."
 EVTOPTA9020:0  "Mande-os para longe!"
 EVTOPTB9020:0  "Este homem é necessário no tribunal!"
 EVTNAME9022:0  "Ronin oferece seu serviço"
 EVTDESC9022:0  "Um 'Ronin', um Samurai sem mestre, ofereceu seus serviços em nossa corte. O homem é jovem e seus talentos ainda não estão totalmente desenvolvidos. Poderíamos dar ao homem uma chance de desenvolver esses talentos ou mandá-lo para cargos de menor prestígio".
 EVTOPTA9022:0  "Seus talentos florescerão em nossa corte!"
 EVTOPTB9022:0  "Temos uma guarnição em algum lugar precisando de um capitão."
 EVTOPTC9022:0  "Não precisamos de bandidos e viajantes."
 EVTNAME9024:0  "Desempenho Nogaku"
 EVTDESC9024:0  "O Noh, ou Nogaku, é uma forma tradicional japonesa de drama musical, e a apresentação desta noite de uma peça recém-escrita em nossa corte em $CAPITAL$ foi aclamada como a peça mais bonita em vários anos."
 EVTOPTA9024:0  "Torne-o parte de nossa herança cultural!"
 EVTOPTB9024:0  "Somos verdadeiramente um patrono das artes."
 EVTNAME9026:0  "Jardim Karesansui"
 EVTDESC9026:0  "Um de seus lacaios sugeriu que construíssemos um jardim 'Karesansui' (paisagem seca) em um palácio em uma de nossas províncias. Um impressionante jardim de pedras poderia ser um farol cultural para nosso clã nos próximos anos, mas, é claro, há custos associados ao planejamento e construção de um."
 EVTOPTA9026:0  "Claro que devemos ter um!"
 EVTOPTB9026:0  "Eu não acho que este é o momento."
 EVTNAME9028:0  "Leal Samurai"
 EVTDESC9028:0  "Vários dos Samurais a nosso serviço nos serviram longa e fielmente. A tradição dita que esta casta de nossos guerreiros mais leais deve ser recompensada por seu mestre por seu serviço. Nosso povo espera que recompensemos esses Samurais, e não fazê-lo significará desestabilizando nosso reino."
 EVTOPTA9028:0  "Naturalmente vamos recompensá-los!"
 EVTOPTB9028:0  "Não temos nada de sobra no momento."
 EVTNAME9030:0  "Monge Viajante"
 EVTDESC9030:0  "Os céus se abriram e a chuva lá fora cai uma tatuagem ruidosa em telhados distantes. Um monge viajante chegou à nossa porta em $CAPITAL$, pedindo comida e alojamento. O monge fez um voto de pobreza e, por tradição, nós são obrigados a ajudá-lo."
 EVTOPTA9030:0  "Naturalmente ajudaremos este viajante!"
 EVTOPTB9030:0  "Fora com você, mendigo!"
 EVTNAME9032:0  "Visitar um Santuário"
 EVTDESC9032:0  "Faz muito tempo desde a última vez que visitamos os principais santuários de uma de nossas províncias. O Santuário está localizado fora da trilha batida, no topo de uma montanha que dizem ser a morada de um kami muito poderoso. Normalmente, nós fomos lá pelo menos uma vez por ano, mas já faz um tempo. Os atendentes estão nos esperando, devemos ir visitar o santuário?"
 EVTOPTA9032:0  "Não, não este ano. Devemos trabalhar em nosso Han!"
 EVTOPTB9032:0  "Sim, está na hora"
 EVTNAME9034:0  "Festival da flor de cerejeira"
 EVTDESC9034:0  "A estação das flores de cerejeira está chegando! Em todas as províncias de nosso domínio, nosso povo se reúne em santuários e altares para orar, comer e apreciar a beleza da estação. Lanternas de papel lançam um brilho noturno quente sobre nosso Han enquanto vamos para Aproveite as festividades."
 EVTOPTA9034:0  "Uma prova das nossas boas políticas nestes últimos anos"
 EVTOPTB9034:0  "Um presságio de coisas boas por vir!"
 EVTNAME9036:0  "Imposto de 1000 Koku"
 EVTDESC9036:0  "Um dos domínios pessoais sob nosso governo ainda nos deve impostos pendentes no valor de 1.000 koku de arroz. Através de comunicações com nossos cobradores de impostos, o devedor argumentou que seu domínio está supervalorizado e que ele não pode pagar os impostos. Nós poderíamos perdoar toda ou parte da dívida, mas poderíamos usar o dinheiro."
 EVTOPTA9036:0  "Nós insistimos que ele pague!"
 EVTOPTB9036:0  "Perdoaremos parte da dívida."
 EVTOPTC9036:0  "Esqueça o dinheiro."
 EVTNAME9038:0  "Morte de uma Gueixa"
 EVTDESC9038:0  "A gueixa é o arquétipo da artista feminina japonesa e, no ano passado, uma das gueixas mais conhecidas e queridas em nosso domínio morreu jovem após um curto período de doença. O funeral se tornou um dia nacional de tristeza enquanto nosso Han lamenta a morte deste amado exemplo de beleza."
 EVTOPTA9038:0  "Lamentamos sua morte."
 EVTOPTB9038:0  "Uma cortesã morta? Não posso me incomodar."
 EVTNAME9040:0  "A nitidez do Tanto"
 EVTDESC9040:0  "Desgraça! $MONARCHTITLE$, nosso Han está em estado de colapso, e o nome de nossa família está rapidamente se tornando um sinônimo japonês para fracasso e desgraça. Embora ninguém tenha ousado sugerir isso na sua cara, os precedentes dos ancestrais são claros . Ou conseguimos reverter a situação rapidamente, ou devemos considerar o Seppuku, suicídio ritual. A lâmina do Tanto brilha afiada e fria em sua mesa de cabeceira."
 EVTOPTA9040:0  "Componha um belo poema de morte."
 EVTOPTB9040:0  "Só precisamos de mais tempo."
 EVTNAME9042:0  "Daimyo Indisciplinado"
 EVTDESC9042:0  "Vários Daimyos locais jurando lealdade ao nosso reino têm conspirado contra nós há algum tempo. A razão para essas conspirações entre nós parece ser que muitos consideram nosso governo ilegítimo. Os Daimyos indisciplinados exigem que cedamos mais poder a eles, ou enfrentar uma rebelião aberta."
 EVTOPTA9042:0  "Aceite suas exigências."
 EVTOPTB9042:0  "Pendure-os no alto."
 EVTNAME9044:0  "Reforma Koku"
 EVTDESC9044:0  "A riqueza de nossas terras é medida em 'Koku', com um Koku sendo o volume de arroz necessário para alimentar uma pessoa por um ano. Embora seja bastante fácil de medir como tal, várias das Províncias dentro de nosso Domínio têm sido consistentemente desvalorizados, uma vez que os registros de Koku não são atualizados há vários anos. Os registros desatualizados, usados entre outras coisas para arrecadação de impostos, estão se tornando uma fonte de crescente descontentamento em nosso reino."
 EVTOPTA9044:0  "Nomeie um comissário especial."
 EVTOPTB9044:0  "Ordene às províncias que enviem registros atualizados."
 EVTNAME9046:0  "Livros Rangaku"
 EVTDESC9046:0  "Um comerciante europeu traficando as águas ao redor do Japão desembarcou em nosso Han e se ofereceu para nos vender uma coleção de tratados sobre medicina ocidental, política e astronomia. A compra desses livros sem dúvida significaria uma mudança na política em relação à abertura de nosso Han ao comércio, e esses tomos subversivos podem desestabilizar o reino. Não comprar os livros pode ser uma oportunidade perdida, mas, por outro lado, nos forçará a aprender e descobrir por nós mesmos.
 EVTOPTA9046:0  "Vendido!"
 EVTOPTB9046:0  "Apenas vitrines, obrigado!"
 EVTNAME9050:0  "Falha na Colheita de Arroz"
 EVTDESC9050:0  "O arroz plantado há alguns meses não saiu do solo e os arrozais estão mortos e adormecidos. Sem arroz para colher, nosso povo, especialmente os mais pobres, enfrenta fome e fome. Corrigir esta colheita fracassada nos custou, mas a alternativa pode ser pior."
 EVTOPTA9050:0  "Não temos nada de sobra!"
 EVTOPTB9050:0  "Devemos evitar esta catástrofe!"
 EVTNAME11000:0  "Eunuco oferece seu serviço"
 EVTDESC11000:0  "Um eunuco que afirma vir de uma província fronteiriça do norte ofereceu seus serviços à Corte Imperial. O homem claramente tem algum talento e provavelmente pode ser uma benção para a administração $COUNTRY_ADJ$. No entanto, aceitar a ajuda deste homem de estadismo fortalecerá a facção eunuco na corte".
 EVTOPTA11000:0  "Claro que estamos interessados!"
 china_events.1.t:0  "Regulamentos Comerciais"
 china_events.1.d:0  "Parece que os funcionários locais do Maritime Trade Office em [trade_problems_province.GetName] decidiram estimular o comércio local. muitas famílias locais entrando em negócios lucrativos ao mesmo tempo em que atraem comerciantes estrangeiros do exterior. O Grande Secretário está, no entanto, implorando para fechá-los e retirar as estipulações locais, pois são uma afronta à boa governança e ao poder central."
 china_events.1.a:0  "Tenho certeza de que as pessoas de [trade_problems_province.GetName] sabem como governar a si mesmas."
 china_events.1.b:0  "Não podemos deixar isso escapar de nós!"
 china_events.2.t:0  "Incidente em [port_incident_location.GetName]"
 china_events.2.d:0  "Como comerciantes de todos os cantos do mundo procuram os ricos portos do Reino do Meio, não é de admirar que alguns às vezes encontrem grupos que consideram seus inimigos. As autoridades locais estão intrigadas com uma série de distúrbios em [port_incident_location. GetName] que parecem relacionados a dois grupos concorrentes tentando se estabelecer na mesma região.\nTemendo que a agitação se espalhe, nossos Comandos estão sugerindo que fechemos os portos e removamos quaisquer estrangeiros da área. Os escritórios locais do Comércio Marítimo , no entanto, recomendamos que multemos os dois lados, mas permitamos que continuem comprando nossos produtos."
 china_events.2.a:0  "Multe-os, mas permita que continuem."
 china_events.2.b:0  "Fechar o escritório e expulsar os estrangeiros."
 china_events.3.t:0  "O isolamento de [Root.Monarch.GetName]"
 china_events.3.d:0  "Ao empregar uma tática de seguir constantemente o imperador e construir confiança com ele em todas as oportunidades, as facções da corte conseguiram superar vários cortesãos anteriormente influentes e estão ganhando cada vez mais influência sobre as decisões palacianas do dia a dia."
 china_events.3.a:0  "[Root.Monarch.GetName] está claramente recebendo bons conselhos."
 china_events.3.b:0  "O [Root.Monarch.GetTitle] não aceita conselhos de ninguém!"
 china_events.4.t:0  "Um Grande Enterro"
 china_events.4.d:0  "Um poderoso ministro da Corte Imperial morreu devido à velhice. A morte desta eminência deixou um vácuo que as outras facções agora procuram preencher. No entanto, sua morte vai além da política mesquinha da corte. É uma perda profunda para o império e espera-se que ofereçamos ao homem um funeral majestoso como sinal de nossa gratidão."
 china_events.4.a:0  "O Estado não tem dinheiro para gastar."
 china_events.4.b:0  "Ele merece nada menos que uma grande cerimônia."
 china_events.5.t:0  "Diques do Rio Amarelo"
 china_events.5.d:0  "Preparar-se para as inundações sazonais do rio Amarelo é uma das tarefas mais antigas e importantes de qualquer estado no norte da China. Nossos funcionários identificaram uma área que sofreu especialmente durante os últimos anos. Ela floresceria se pudéssemos apenas impedir que a água ameace a subsistência dos habitantes locais."
 china_events.5.a:0  "Isso certamente agradará aos funcionários!"
 china_events.5.b:0  "Infelizmente, não temos dinheiro sobrando."
 china_events.6.t:0  "Um presente"
 china_events.6.d:1  "Um de nossos cortesãos mais respeitados nos presenteou com um presente caro na forma de uma enorme mansão rural cuidadosamente construída. Embora nada comparado ao tesouro imperial, o presente é bastante grande e é claro para qualquer observador que o doador deve estar esperando receber algo em troca..."
 china_events.6.a:0  "Devemos aceitar esta oferta!"
 china_events.6.b:0  "Não podemos arriscar nossa reputação."
 china_events.7.t:0  "Notas de banco destituídas"
 china_events.7.d:1  "À medida que mais e mais notas sem lastro estão sendo emitidas pelo governo imperial, nossos Escritórios de Comércio temem que a inflação logo seja um problema crescente no Império [Root.GetAdjective] e nas províncias, as pessoas começaram a falar sobre isso ser um sinal de nós perdendo o Mandato do Céu.\nUm representante chegou ao tribunal hoje propondo um esquema para revigorar a economia imperial por meio de um imposto temporário combinado com reformas no tesouro."
 china_events.7.a:0  "Isso tudo parece muito interessante!"
 china_events.7.b:0  "Não podemos parecer tão fracos, devemos agir!"
 china_events.7.c:0  "Tenho confiança no Grande Secretariado."
 china_events.8.t:0  "Tesoureiro de dedos rápidos"
 china_events.8.d:0  "O dinheiro está desaparecendo misteriosamente do tesouro imperial há algum tempo, e você começou a direcionar suas suspeitas para um funcionário do tribunal empregado como guarda-livros do tesouro."
 china_events.8.a:0  "Execute-o!"
 china_events.8.b:0  "Melhor ficar quieto sobre isso."
 china_events.9.t:0  "Optimus se destaca nos exames"
 china_events.9.d:0  "Um jovem se destacou nos Exames Imperiais deste ano. Com a pontuação total mais alta, ele não foi apenas o optimus de seu ano, até mesmo os examinadores foram inspirados pelo elegante ensaio em um estilo que provavelmente dará o tom dos exames por anos vir."
 china_events.9.a:0  "Este homem deve ter um lugar no tribunal!"
 china_events.9.b:0  "Tenho certeza que ele pode encontrar trabalho nas províncias."
 china_events.10.t:0  "O vício do eunuco"
 china_events.10.d:0  "Um defensor influente dos militares no tribunal guardou um segredo sombrio. Por algum tempo, o cortesão em questão esteve sob a influência de um vício em ópio cada vez pior e consumidor. Apesar dos rumores flagrantes que circulam, este eunuco insiste que o assunto seja mantido sob controle. uma tampa. Ele promete que tentará reformar seus caminhos e tentar praticar a moderação no futuro."
 china_events.10.a:0  "Acho que podemos ignorar isso."
 china_events.10.b:0  "Seria mais barato demiti-lo."
 china_events.11.t:0  "Os exames de $YEAR$"
 china_events.11.d:0  "Alunos e examinandos superaram a si mesmos e quase todos os outros no Exame Imperial deste ano. Os sucessos nos exames prometem coisas boas para o secretariado e para o império em geral. pois quantos podem passar está no lado baixo. O Grande Secretário abordou o Imperador pedindo uma segunda rodada de eliminações para permitir que mais desta geração talentosa se junte aos quadros.
 china_events.11.a:0  "Somente os melhores são bons o suficiente."
 china_events.11.b:0  "Certamente podemos usar administradores mais leais."
 china_events.12.t:0  "As Elites do Sul"
 china_events.12.d:0  "Durante séculos, o Império do sul foi mais rico e populoso do que o norte. É no sul que muitas das famílias mais ricas e influentes têm suas raízes, e é no sul que a grande maioria das maiores pontuações no Os exames imperiais são selecionados.\n[Root.Monarch.GetName] teme que as famílias do sul tenham uma influência indevida devido aos muitos sulistas na administração palaciana. No passado, cotas foram usadas para garantir que parte daqueles que passam no os exames são originários do norte. Essas cotas, no entanto, arriscariam minar todo o nosso sistema de mérito como princípio orientador."
 china_events.12.a:0  "Precisamos de cotas melhores!"
 china_events.12.b:0  "Os literatos do norte simplesmente não se comparam aos sulistas..."
 china_events.13.t:0  "A taxa de [levy_province.GetName]"
 china_events.13.d:0  "As autoridades empreenderam um projeto para expandir o imposto em [levy_province.GetName] melhorando e atualizando os censos locais. A reforma promete trazer mão de obra adicional para o Exército Imperial e melhorar o recrutamento futuro de tropas da província. Os administradores confucionistas, no entanto, argumentam que deixar os locais sozinhos provavelmente aumentaria o valor da província a mais longo prazo."
 china_events.13.a:0  "Naturalmente, essas reformas são necessárias."
 china_events.13.b:0  "Não há necessidade de assediar o campesinato."
 china_events.14.t:0  "Marechal de Campo Desonrado"
 china_events.14.d:0  "Um de nossos marechais de campo foi pego em flagrante desviando fundos destinados a nossas defesas. Ele é uma vergonha para sua família e para si mesmo. Este ato mal concebido prejudicou gravemente as capacidades defensivas dos fortes em [corrupt_fort.GetName ] e [corrupt_fort2.GetName], fazendo com que o Império da China pareça fraco."
 china_events.14.a:0  "Execute-o!"
 china_events.14.b:0  "Perdoe-o para que ele possa ajudar a corrigir este problema."
 china_events.15.t:0  "O herdeiro empresta uma orelha"
 china_events.15.d:0  "Percebemos que o herdeiro aparente se aproximou de certos cortesãos e oficiais que são afiliados conhecidos das facções concorrentes na corte. Há um grande medo de que [Root.Heir.GetName] tenha simpatizado fortemente com inimigos políticos do imperial trono. Poderíamos tentar impedir que essas amizades crescessem, mas ter amigos poderosos no tribunal pode ser uma coisa boa para o nosso [Root.Heir.GetHerHim] quando ele assumir o trono."
 china_events.15.a:1  "[Root.Heir.GetName] deve alinhar com o Secretariado."
 china_events.15.b:1  "[Root.Heir.GetName] deve se alinhar com o Commanderis."
 china_events.15.c:1  "[Root.Heir.GetName] deve alinhar com os escritórios comerciais."
 china_events.15.e:0  "[Root.Heir.GetName] deve permanecer distante da política do tribunal."
 china_events.15.f:0  "[Root.Heir.GetName] deve encontrar [Root.Heir.GetHerHis] por conta própria."
 china_events.16.t:0  "'Se as pessoas têm o suficiente, o governante pode ter muito pouco?'"
 china_events.16.d:0  "Chegou a notícia de que um ensaio verdadeiramente excepcional passou pelo sistema de exames em uma de suas províncias. Ele argumenta de forma convincente e em excelente estilo literário que é tolice esperar que um país seja rico com o aumento de impostos. Nossos examinadores descrevem este texto como 'profundamente elaborado' e não há dúvida de que dará origem a um novo estilo de redações de exame nos próximos anos.\nA essência da redação em si, no entanto, não pode ser ignorada. como um todo mais rico e, portanto, o próprio império mais rico é uma sabedoria clássica que é fácil de ignorar."
 china_events.16.a:0  "Eu sinto um grande futuro para este homem."
 china_events.16.b:0  "Devemos nos manter afastados dessa perigosa influência menciana!"
 china_events.17.t:0  "Publica Literati"
 china_events.17.d:0  "Um estudioso confuciano empregado na administração palaciana reuniu uma coleção de ensaios que rapidamente ganhou popularidade tanto entre os funcionários quanto entre os treinados para um dia prestar os exames."
 china_events.17.a:0  "Ele é um crédito para o Império."
 china_events.17.b:0  "Não podemos dar a ele reconhecimento oficial por este trabalho."
 china_events.18.t:0  "Retentor açoitado"
 china_events.18.d:0  "Um oficial de alto escalão ganhou uma reputação de crueldade desde que começou a açoitar regularmente um determinado lacaio seu, do qual ele parece ter uma aversão particular. Embora ele esteja totalmente dentro de seus direitos de punir seus redutores, isso causou algo de um escândalo e as pessoas geralmente acham que seu tratamento poderia se beneficiar de um pouco de moderação."
 china_events.18.a:0  "Ele está dando um excelente exemplo!"
 china_events.18.b:0  "Aliviar o Funcionário."
 china_events.19.t:0  "Drama no Rio"
 china_events.19.d:0  "Uma barcaça de impostos de Pearl River, contendo uma parte significativa dos impostos deste ano das províncias do sul, foi abordada e apreendida por criminosos. O oficial responsável pela manutenção da segurança teria sofrido um colapso nervoso e agora está trancado em seu quarto, recusando-se a sair."
 china_events.19.da:0  "Uma barcaça de impostos do rio, contendo uma parte significativa dos impostos deste ano de muitas de nossas províncias, foi abordada e apreendida por criminosos. O funcionário responsável pela manutenção da segurança sofreu um colapso nervoso após saber do incidente e está preso. em seu quarto, recusando-se a sair."
 china_events.19.a:0  "Acho que podemos dar adeus a esses impostos."
 china_events.19.b:0  "Cobrar impostos extras para remediar a situação."
 china_events.20.t:0  "Mina de ouro descoberta"
 china_events.20.d:0  "Uma mina de ouro foi descoberta em uma de nossas províncias por um jovem oficial. Explorar este novo e rico filão pode parecer uma conclusão precipitada, mas alguns advertem contra o empreendimento, citando preocupações sobre uma possível extensão excessiva do suprimento de dinheiro."
 china_events.20.a:0  "Cave fundo e avidamente!"
 china_events.20.b:0  "Não mexa com quem está quieto."
 china_events.21.t:0  "Bullion Deixa o País"
 china_events.21.d:0  "Foi descoberto que grandes quantidades de barras de prata deixaram o país em várias barcaças comerciais. Burocratas palacianos estão em discussões animadas sobre como isso aconteceu. Acusações estão sendo lançadas contra autoridades locais e centrais. O único acordo do dia parece ser que o êxodo de riqueza deve ser interrompido."
 china_events.21.a:0  "Culpe as autoridades locais."
 china_events.21.b:0  "Renovemos os esforços para importar ouro."
 china_events.22.t:0  "Renovando um pagode"
 china_events.22.d:0  "Um pagode da dinastia Tang em uma de nossas províncias caiu em desuso após vários anos de manutenção negligenciada. Um funcionário local solicitou fundos para restaurar o pagode."
 china_events.22.a:0  "Naturalmente vamos restaurá-lo."
 china_events.22.b:0  "Não temos tempo para tais bobagens."
 china_events.23.t:0  "Herói da Fronteira"
 china_events.23.d:0  "A notícia chegou até nós das províncias fronteiriças de um jovem general, um irmão de [Root.Consort.GetName] que fez um nome para si mesmo como um excelente guerreiro e um grande líder. Devido à sua influência junto com a de [Root .Consort.GetName] a família [Root.Consort.Dynasty.GetName] tornou-se cada vez mais influente na corte.\nApesar do grande amor de [Root.Monarch.GetHerHis] pelo consorte [Root.Monarch.GetHerHis] [Root.Monarch.GetName] ] está ficando cada vez mais temeroso da influência da casa de [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0  "A notícia chegou até nós das províncias fronteiriças de um jovem general de uma de nossas famílias mais influentes. O jovem fez um nome para si mesmo como um excelente guerreiro e um grande líder. Seu sucesso também tornou sua família cada vez mais influente. na corte.\n[Root.Monarch.GetName] está ficando cada vez mais temeroso de sua influência na política da corte."
 china_events.23.a:0  "Acusar o General de Corrupção."
 china_events.23.b:0  "Devemos substituí-lo e nos distanciar dessa família."
 china_events.23.c:0  "Não podemos tocar neste herói do povo!"
 china_events.24.t:0  "'Estudantes por Compra'"
 china_events.24.d:1  "Muitos dariam muito para poder frequentar as nossas prestigiadas escolas nacionais. Para algumas famílias ricas, esta seria uma forma de garantir que os seus filhos adquirissem o estatuto social a que a sua riqueza lhes deveria dar direito. Tem sido por isso costume, em tempos de necessidade, reserve algumas vagas nas escolas para quem pode pagar.\nA maioria nunca aproveitará a oportunidade real de estudar, no entanto, já que a admissão em si é suficiente para garantir uma posição social mais elevada."
 china_events.24.a:0  "Apenas alguns pontos adicionais reservados certamente não podem causar danos?"
 china_events.24.b:0  "Não devemos arriscar a qualidade de nossos burocratas!"
 china_events.25.t:0  "Diplomacia desonesta"
 china_events.25.d:0  "Oficiais dos Escritórios de Comércio Marítimo têm estado muito ativos na diplomacia estrangeira ultimamente. [country_of_interest.GetName] em particular ocupa a atenção da facção. Eles acreditam que abrir mais canais para comércio e cooperação seria benéfico para ambos os países. Alguns poderiam prefiro argumentar que [country_of_interest.GetName] deve se submeter à autoridade do Reino do Meio.\nO embaixador estrangeiro foi convocado ao palácio imperial. O que devemos dizer a ele?"
 china_events.25.a:0  "Para que ele possa ir em paz."
 china_events.25.b:0  "Que ele melhor prepare suas defesas."
 china_events.26.t:0  "O Favor de [Root.Monarch.GetName]"
 china_events.26.d:0  "Oficiais do tribunal estão preocupados que [Root.Monarch.GetName] esteja sendo indevidamente influenciado por consortes [Root.Monarch.GetHerHis]. Como membros de famílias proeminentes do reino, todos eles têm interesse no poder que vem de estar perto de [Root .Monarch.GetHerHis] Majestade Imperial.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], entretanto, não vejo nenhum risco nisso, é meramente natural que todos busquem o favor do [Root.Monarch.GetTitle ]."
 china_events.26.a:0  "Vamos favorecer o [Root.Monarch.GetDaughterSon] de um vice-rei."
 china_events.26.b:0  "O [Root.Consort.GetSisterBrother] do nosso marechal é o consorte mais favorecido."
 china_events.26.c:0  "Prefira o Grande [Root.Monarch.GetDaughterSon] do grande Secretário."
 china_events.26.dd:0  "O tribunal em [Root.Capital.GetCapitalName] é verdadeiramente o centro do Império."
 china_events.27.t:0  "Insultos imperiais"
 china_events.27.d:0  "Hoje, a recepção de dignitários e potentados estrangeiros ao tribunal $COUNTRY_ADJ$ causou um erro diplomático. Contrariando o protocolo, um diplomata estrangeiro não cumpriu a reverência habitual diante de nossos representantes. Essa grande perda de reputação rapidamente se transformou em um escândalo e ameaça prejudicar nossas relações com [country_of_interest.GetName] por algum tempo. O embaixador agora está nos oferecendo presentes valiosos para esquecer o caso."
 china_events.27.a:0  "Aceite os presentes."
 china_events.27.b:0  "Recusar-se a negociar com o embaixador deles novamente."
 china_events.28.t:0  "Inspecionando os Banners"
 china_events.28.d:0  "Os exércitos se reuniram no campo de exercícios para a Inspeção do Grande Exército de $YEAR$. Para onde quer que você olhe, há uma floresta de lanças e espadas, mirando desafiadoramente os céus acima. Vários generais e marechais poderosos estão presentes. Nos últimos poucos anos, esses homens fizeram tudo ao seu alcance para fortalecer o exército.\nA segurança do Reino do Meio depende dessas tropas, mas não é inédito que um general forte cobice o trono imperial para si mesmo..."
 china_events.28.a:0  "Elogie os generais por seu trabalho"
 china_events.28.b:0  "É hora de enfraquecermos as Forças Armadas."
 china_events.29.t:0  "Falhas do Sistema de Exames"
 china_events.29.d:0  "À medida que os exames anuais são corrigidos mais uma vez, apenas alguns milhares dos milhões que participam serão aprovados. Esta elite de estudantes confucionistas experientes se juntará à administração para governar o Império da China de acordo com os ideais clássicos.\nOs muitos que falharem, no entanto, têm que encontrar trabalho em outro lugar. Longe de serem analfabetos, eles ainda são portadores dos ideais clássicos e da educação que os exames exigem. Esses são os médicos, professores e escribas do império. Alguns podem dizer que são tão valiosos quanto os poucos eruditos que junte-se aos quadros em [Root.Capital.GetCapitalName]"
 china_events.29.a:0  "Há beleza em tudo, mas nem todo mundo vê."
 china_events.29.b:0  "Tudo bem, mas talvez devêssemos expandir a cota para o próximo ano?"
 china_events.30.t:0  "Examinando os exames"
 china_events.30.d:0  "Existem aqueles que sentem que os Examinadores Imperiais não estão em sintonia com o que é uma redação boa e adequada e que o ideal que eles promovem é obsoleto e antiquado. Entre aqueles que estudam para os exames, coleções alternativas de ensaios de exame começaram a circular do que é considerada uma forma mais moderna. Os examinadores, no entanto, estão determinados a continuar promovendo o bom gosto e a forma adequada.\nAo apoiar a facção da renovação, traríamos uma geração de novos pensadores à tona. Isso provavelmente teria o custo do boa vontade e lealdade da velha geração..."
 china_events.30.a:0  "Aprender sem pensar é trabalho perdido, pensar sem aprender é perigoso."
 china_events.30.a.tt:0  "Agir para garantir a continuidade do sistema existente e as preferências dos Examinadores."
 china_events.30.b:0  "O verdadeiro conhecimento é saber a extensão da própria ignorância."
 china_events.30.b.tt:0  "Alguns podem ver essa clara ruptura com o antigo como imprópria para o [Root.Monarch.GetDaughterSon] do Céu."
 china_events.31.t:0  "A queda de [From.From.GetName]"
 china_events.31.d:0  "[From.From.GetName] caiu e a dinastia [Root.Monarch.Dynasty.GetName] agora é considerada a nova detentora do Mandato do Céu. Espera-se que peguemos o manto do Imperador e tragamos o Povo chinês em uma nova era de prosperidade e estabilidade.\nSe quisermos conquistar os apoiadores remanescentes do governo de [From.From.GetName], devemos começar a construir nossa própria burocracia imperial e investir em um estado forte e durável. Por outro lado, [Root.Monarch.GetName] teme que funcionários desleais permaneçam dentro de qualquer organização que herdarmos de [Root.Monarch.GetHerHis] predecessores."
 china_events.31.a:0  "Devemos ser misericordiosos se quisermos construir algo duradouro."
 china_events.31.b:0  "Expurgue todos os leais remanescentes!"
 china_events.31.c:0  "O tesouro imperial precisa ser preenchido primeiro."
 china_events.32.t:0  "História do Império [From.From.GetName]"
 china_events.32.d:1  "[Root.Monarch.GetTitle], seu reinado inaugurou uma nova era e, à medida que o [Root.Monarch.Dynasty.GetName] completa sua conquista, a China sem dúvida prosperará por muitos anos. Talvez tenha chegado a hora de olhe para o império [From.From.GetName] e comece a compilação de sua história. Compilar as fortunas da China durante todo o seu reinado custaria um bom dinheiro e levaria algum tempo para muitos burocratas, mas os benefícios podem superar os custos."
 china_events.32.da:0  "[Root.Monarch.GetTitle], seu reinado inaugurou uma nova era e a China, sem dúvida, prosperará por muitos anos. Talvez tenha chegado a hora de olhar para os últimos dias do império [Root.GetName] e começar a compilação de nossa história. Compilar as fortunas da China durante todo o reinado custaria um bom dinheiro e levaria algum tempo para muitos burocratas, mas os benefícios podem superar os custos.
 china_events.32.a:0  "Tempo é essencial!"
 china_events.32.b:0  "Um trabalho minucioso para uma regra sólida."
 china_events.34.t:0  "Os Quatro Tesouros do Estúdio do Scholar"
 china_events.34.d:0  "O uso de pincel, tinta, tinteiro e papel e a arte da caligrafia são esperados de todos os cavalheiros da alta sociedade. Dominar as formas cursivas, xingshu, caoshu ou zhuanshu, no entanto, é um sinal raro de brilhantismo. Em nossa chancelaria [Root. Adm_Advisor.GetName] é conhecido por ser um calígrafo especialista, produzindo grandes obras para a glória da dinastia [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis].\n[Root.Monarch.GetName] recentemente assumiu uma posição grande interesse nesta arte, estudando o trabalho de [Root.Monarch.GetHerHis] [Root.Adm_Advisor.GetTitle] em detalhes, impressionado com a beleza e elegância do trabalho. Portanto, foi um grande choque quando um funcionário menor confessou que o a alegoria das obras elogiadas de [Root.Adm_Advisor.GetName] tem sido frequentemente uma crítica velada ao Poder Real."
 china_events.34.a:0  "A morte aguarda [Root.Adm_Advisor.GetHerHim]."
 china_events.34.b:0  "Matar [Root.Adm_Advisor.GetHerHim] seria um crime maior."
 china_events.35.t:0  "Protegendo a Fronteira"
 china_events.35.d:0  "Um exército forte sempre foi necessário para proteger as fronteiras do Reino do Meio. Em tempos de fraqueza, os selvagens nas regiões fora de nosso alcance nunca hesitaram em atacar ou mesmo invadir nossas terras.\nPara garantir nossa segurança, os comandantes estão pedindo para enviar expedições às regiões fronteiriças, sondando a força dos bárbaros e ao mesmo tempo demonstrando nosso poder."
 china_events.35.a:0  "Uma excelente ideia!"
 china_events.35.b:0  "Em vez disso, devemos fortalecer nossas defesas."
 china_events.36.t:0  "Estatueta da Era Jin"
 china_events.36.d:0  "Uma rara estatueta da era Jin foi descoberta durante a reforma de um antigo templo. A ideia passou pela sua cabeça de que seria inteligente conceder a estatueta a um súdito digno para fortalecer sua lealdade a você, o imperador. Lealdades, sem dúvida, troca por causa de um presente tão impressionante entregue diretamente da mão do próprio imperador. A quem devemos entregá-lo?
 china_events.36.a:0  "O Grande Historiador."
 china_events.36.b:0  "A família mais influente."
 china_events.36.c:0  "O Grande Marechal."
 china_events.37.t:0  "O Clássico da Música"
 china_events.37.d:0  "Além dos cinco textos clássicos compilados por Confúcio, a tradição fala também de um sexto Clássico: O Clássico da Música. Uma das 305 canções originalmente contidas nesta obra, que se perdeu desde 'A Queima de Livros' foi redescoberta durante um inventário de uma antiga biblioteca em uma das províncias do Sul. A reivindicação desta maravilhosa descoberta, sem dúvida, pertence em parte ao Bibliotecário-Chefe, mas outros candidatos também afirmam ter tido parte na descoberta."
 china_events.37.da:0  "Além dos cinco textos clássicos compilados por Confúcio, a tradição fala também de um sexto Clássico: O Clássico da Música. Uma das 305 canções originalmente contidas nesta obra, que se perdeu desde 'A Queima de Livros' foi redescoberta durante um inventário de uma antiga biblioteca em uma das províncias do Sul. Esta maravilhosa descoberta é vista por alguns como um sinal de nosso mandato divino."
 china_events.37.a:0  "O Governador da Província."
 china_events.37.b:0  "Um Literati Local."
 china_events.37.c:0  "O Império da China está em boas mãos."
 china_events.38.t:0  "Colar em exames"
 china_events.38.d:0  "Vários examinandos foram pegos trapaceando nos Exames Imperiais este ano. Em vez da solidão prescrita de três dias, os examinandos tiveram acesso imediato ao mundo exterior. A trapaça parece sistemática e apoiada por examinadores corruptos."
 china_events.38.a:0  "Devemos lidar vigorosamente com os Examinadores."
 china_events.38.b:0  "Devemos tolerar isso por enquanto."
 china_events.39.t:0  "Retirar excesso de papel"
 china_events.39.d:0  "Há um consenso geral na Corte Imperial de que a quantidade de meios fiduciários em circulação é muito grande. O dinheiro deve ser recolhido para que a inflação retroceda de seu nível atual, mas a questão é quanto dinheiro deve ser recomprado."
 china_events.39.a:0  "Tanto quanto podemos pagar."
 china_events.39.b:0  "Tanto quanto for preciso."
 china_events.40.t:0  "Honrar os Antepassados"
 china_events.40.d:0  "Os ensinamentos de Confúcio enfatizam a importância de entender e respeitar os 'Cinco Relacionamentos' que tecem a teia da sociedade, e um dos relacionamentos mais importantes é aquele entre pai e filho. Aqueles que vieram antes de nós merecem nossa ação de graças, e é Já faz muito tempo desde a última vez que fizemos uma oferenda. Vários cortesãos sugeriram sacrifícios que Vossa Majestade poderia realizar. O que parece mais apropriado para apresentar como uma oferenda para honrar os ancestrais?"
 china_events.40.a:0  "Carne vermelha, para mantê-los alimentados."
 china_events.40.b:0  "Velas, para iluminar o caminho."
 china_events.40.c:0  "Dinheiro espiritual, para pagar suas dívidas."
 china_events.41.t:0  "Mau Feng Shui"
 china_events.41.d:0  "Feng Shui é um sistema de estética e 'magia' que muitos acreditam controlar o fluxo da energia primária, o 'Qi', confiando nas leis do Céu e da Terra que o guiam. O sistema é aplicado a túmulos, casas e prédios, para garantir que a energia que circula por eles seja ideal. Um dos adivinhos e intérpretes mais respeitados da corte do fluxo e refluxo do Qi descobriu recentemente que uma Casa de Cerimônia Imperial recém-construída cheira a Qi negativo!"
 china_events.41.a:0  "O próprio adivinho claramente enlouqueceu."
 china_events.41.b:0  "O construtor não consultou os adivinhos."
 china_events.41.c:0  "Quem me colocou para construí-lo deve ser culpado."
 china_events.41.dd:0  "Eles estão enganados, o prédio deve ser usado."
 china_events.41.e:0  "Quem me colocou para construí-lo deve ser culpado."
 china_events.42.t:0  "Brigadas no Tribunal"
 china_events.42.d:0  "Um de seus marechais foi insultado por um oficial de alto escalão do Grande Secretariado. Aparentemente, os homens tiveram dificuldade em se dar bem por algum tempo, e o insulto provavelmente não foi totalmente sem provocação. No entanto, o assunto tornou-se um pivô ponto da política faccional na corte, e pode ser sensato se o próprio imperador der alguma opinião sobre o assunto."
 china_events.42.a:0  "Liberar o marechal de seus deveres."
 china_events.42.b:0  "Liberar o secretário de suas funções."
 china_events.42.c:0  "Denunciem ambos por desperdiçar o tempo da Corte Imperial."
 china_events.43.t:0  "Uma capital para o Império [Root.GetName]"
 china_events.43.d:0  "Como convém a um novo governante da China, agora é hora de selecionar a nova sede de nossa dinastia. A localização de nossa capital provavelmente influenciará a política de [Root.GetName] nos próximos anos."
 china_events.43.a:0  "Um [Root.Monarch.GetDaughterSon] do céu deve proteger a fronteira norte."
 china_events.43.b:0  "A cidade das Colinas Douradas!"
 china_events.43.c:0  "A Antiga Cidade da Paz Eterna."
 china_events.43.e:0  "Ao longo do rio Lou em Luoyang."
 china_events.43.f:0  "Permaneçamos no lugar de nossos ancestrais em [Root.Capital.GetCapitalName]."
 china_events.45.t:0  "Ascensão do Milenarismo"
 china_events.45.d:0  "Nosso domínio enfraquecido sobre o império e a noção cada vez mais popular de que estamos perdendo o Mandato do Céu deu origem a uma variedade de movimentos milenaristas em todo o país. Lembrando os últimos dias do governo Yuan, nossos oficiais estão categorizando essas seitas como membros do Sociedade 'White Lotus', mas na verdade parece que há uma grande disparidade em suas motivações.\nO que eles têm em comum, no entanto, é o objetivo de perturbar o caos e a derrubada de nosso governo opressor estabelecido e percebido."
 china_events.45.a:0  "O que eles podem fazer contra o poder do Império?"
 china_events.45.b:0  "Devemos agir de forma decisiva para acabar com isso!"
 china_events.46.t:0  "Inundações"
 china_events.46.d:0  "As chuvas sazonais nos atingiram com força incomum este ano. À medida que os diques do rio Amarelo se rompem e as casas são arrastadas, o próprio céu parece estar chorando por nossa dinastia. Nas províncias, começaram a circular rumores de que esta catástrofe é um sinal da perda do Mandato do Céu e o colapso iminente do Império [Root.Country.GetName]."
 china_events.46.a:0  "É nosso dever restaurar o que pudermos."
 china_events.46.b:0  "Claramente não podemos mais proteger essas pessoas."
 china_events.47.t:0  "Bandidos na Rota da Seda"
 china_events.47.d:0  "Com o Mandato do Céu aparentemente não a nosso favor, as coisas rapidamente foram de mal a pior em várias províncias do país, onde bandidos e salteadores estão se tornando um problema cada vez maior. O problema foi particularmente perceptível ao longo do que resta do velha Rota da Seda."
 china_events.47.a:0  "Os militares devem lidar com isso."
 china_events.47.b:0  "Deixe-os cuidar de si mesmos."
 china_events.48.t:0  "A Sombra que Persegue o Corredor"
 china_events.48.d:0  "Enquanto você caminha pelos longos corredores do Palácio, de repente você tem uma sensação distinta de estar sendo seguido. Com o canto do olho, um homem vestido de branco se aproxima de você por trás. Você não pode ver a adaga, brilhando com malícia, mas você saiba que está lá, atrás de você, a apenas alguns metros do seu coração.\nQuando você se vira, o homem desaparece de repente sem deixar vestígios. É como se ele nunca tivesse estado lá..."
 china_events.48.a:0  "Os inimigos estão por toda parte!"
 china_events.48.b:0  "Com certeza posso confiar em todos aqui, só preciso descansar."
 china_events.49.t:0  "Portentoso Eclipse Solar"
 china_events.49.d:0  "Você só pode olhar com admiração enquanto o branco brilhante do sol desaparece atrás do disco preto suspenso no céu, e o mundo se transforma em escuridão apesar de ser meio-dia. Alguns minutos depois, o disco passou pelo sol e a luz retorna. Você está abalado com a experiência, mas muitos de seus súditos estão absolutamente apavorados. Alguns sussurram que o eclipse prova que o Mandato do Céu passou de nossa dinastia. O que devemos fazer com esta situação?"
 china_events.49.a:0  "Execute e culpe o astrólogo da corte."
 china_events.49.b:0  "Proibir toda discussão sobre o assunto."
 china_events.50.t:0  "Funcionários desleais"
 china_events.50.d:0  "O sistema de Exame Imperial é excelente para formar burocratas e funcionários bem educados e completamente competentes, prontos para enfrentar os vários desafios do governo e administração do dia a dia que o Império da China possui.\nEssa mesma educação está, no entanto, fazendo agora o nosso administradores muito cansados de algumas das medidas que tomamos recentemente. Acreditar que a família [Root.Monarch.Dynasty.GetName] está agindo sem um Mandato celestial fez com que muitos funcionários não estivessem dispostos a cumprir nossa demanda. Às vezes, parece Imperial autoridade não se estende além do que se pode ver das paredes do palácio."
 china_events.50.a:0  "Devemos expurgar tal heresia!"
 china_events.50.b:0  "Com o tempo, vamos ganhar a confiança deles novamente."
 china_events.51.t:0  "Falta autoridade"
 china_events.51.d:0  "Está se tornando cada vez mais aparente que o poder da [Root.Monarch.Dynasty.GetName] está diminuindo e que o centro Imperial é incapaz de governar o Reino do Meio, muito menos manter qualquer tipo de autoridade sobre os estados externos.\nCom a recusa do [unruly_subject.GetAdjective] em se curvar diante do que eles acreditam ser um imperador ilegítimo, parece que nossa influência além de nossas fronteiras se deteriorou drasticamente."
 china_events.51.a:0  "O medo os manterá na linha!"
 china_events.52.t:0  "Praga atinge o tribunal"
 china_events.52.d:0  "Pestes, fomes, secas e calamidades estão se tornando cada vez mais frequentes em $COUNTRY$ nestes dias, e agora uma doença particularmente desagradável chegou ao tribunal. Ontem de manhã, um burocrata empregado no Escritório de Obras Públicas foi encontrado morto após ter reclamado de uma dor de garganta o um dia antes. A doença agora está se espalhando por todo o tribunal, e vários outros já estão apresentando sintomas. O Mandato do Céu não está mais conosco, ao que parece."
 china_events.52.a:0  "Fugir para uma província rural."
 china_events.52.b:0  "Todos permaneceremos na capital."
 china_events.53.t:0  "Adagas no Escuro"
 china_events.53.d:0  "Um grito ecoa pelo palácio, mas logo se dissolve novamente no silêncio e na escuridão da noite. Um cortesão foi assassinado, encontrado em seu quarto com uma lâmina enterrada nas costas e várias facadas no resto do corpo. . Fratricídio e conflitos internos estão se tornando cada vez mais comuns em $COUNTRY$, e muitos acreditam que não desfrutamos mais do Mandato do Céu."
 china_events.53.a:0  "Não podemos descansar até encontrarmos os culpados!"
 china_events.53.b:0  "O [Root.Monarch.GetTitle] não pode confiar em ninguém?"
 china_events.54.t:0  "O Filho da Concubina"
 china_events.54.d:0  "Nos últimos nove meses você foi um pai esperando, e hoje uma de suas concubinas realmente deu à luz um filho. A alegria é interrompida, no entanto, quando a criança é trazida até você. Seu rosto está deformado no que parece como um grito permanente, e pêlos pretos e macios crescem em manchas sobre seu corpinho. A criança é disforme, e seu médico suspeita que a deformidade também afetou suas capacidades mentais. Alguns afirmam que esse desastre prova que não mais desfrutar do Mandato do Céu."
 china_events.54.a:0  "A força da dinastia [Root.Monarch.Dynasty.GetName] se revelará com o tempo."
 china_events.55.t:0  "As Riquezas da China"
 china_events.55.d:0  "O Imperador da China é fraco e tem pouco apoio. De norte a sul, os chineses comuns estão questionando seu governo e os normalmente tão leais burocratas estão debatendo se [empire_of_china.Monarch.GetName] de fato perdeu o Mandato do Céu.\n Funcionários nRogue [chinese_border_province.Culture.GetName] que afirmam representar [chinese_border_province.GetName] abordaram [Root.Monarch.GetName] implorando para libertá-los da opressão de [empire_of_china.GetName] e acabar com o domínio do [impire_of_china.Monarch .Dynasty.GetName] dinastia."
 china_events.55.d.not_emperor:0  "O [impire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [impire_of_china.Monarch.GetName], o ex-imperador da China, é fraco e tem pouco apoio nos territórios que ainda controla. De norte a sul, os chineses comuns são questionando seu governo e os normalmente tão leais burocratas estão proclamando abertamente que [empire_of_china.Monarch.GetName] perdeu o Mandato do Céu.\nOficiais desonestos [chinese_border_province.Culture.GetName] alegando representar [chinese_border_province.GetName] abordaram [Root. Monarch.GetName], implorando-nos para libertá-los da opressão de [empire_of_china.GetName] e acabar com o domínio da dinastia [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor_but_I_am:0  "O [impire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [impire_of_china.Monarch.GetName], o ex-imperador da China, é fraco e tem pouco apoio nos territórios que ainda controla. De norte a sul, os chineses comuns são questionando seu governo e os normalmente tão leais burocratas estão proclamando abertamente que [impire_of_china.Monarch.GetName] perdeu o Mandato do Céu e que [Root.Monarch.GetTitle] [Root.Monarch.GetName] é seu governante legítimo.\nRogue [ oficiais chinese_border_province.Culture.GetName] alegando representar [chinese_border_province.GetName] abordaram [Root.Monarch.GetName], implorando-lhe para tomar o que é seu por direito e libertá-los da opressão de [impire_of_china.GetName], finalmente encerrando a governo da dinastia [empire_of_china.Monarch.Dynasty.GetName].
 china_events.55.a:0  "Hora de acabar com este Império!"
 china_events.55.b:0  "Os [empire_of_china.GetName] são nossos amigos!"
 china_events.56.t:0  "Inteligências Falhas"
 china_events.56.d:0  "Os Grandes Secretários entregaram recentemente seus relatórios sobre os avanços dos últimos anos em suas respectivas áreas de especialização, e há notícias terríveis. Um dos Escritórios reduziu significativamente suas estimativas da taxa de progresso futuro, e a facção responsável por isso O departamento está fadado a perder muito prestígio com o evento. Essas notícias chegam em um momento em que está se tornando cada vez mais evidente que não desfrutamos mais do Mandato do Céu.\nQual escritório foi mal administrado?"
 china_events.56.da:0  "Os Grandes Secretários entregaram recentemente seus relatórios sobre os avanços dos últimos anos em suas respectivas áreas de especialização, e há notícias terríveis. Um dos Escritórios reduziu significativamente suas estimativas da taxa de progresso futuro. Essas notícias chegam em um momento quando se torna cada vez mais evidente que não desfrutamos mais do Mandato do Céu."
 china_events.56.a:0  "“Escritório de Administração”."
 china_events.56.b:0  "Escritório de Impostos e Comércio."
 china_events.56.c:0  "Escritório de Guerra!"
 china_events.56.dd:0  "Estes são realmente tempos difíceis."
 china_events.57.t:0  "Mou Fã"
 china_events.57.d:0  "Os príncipes locais de todo o Império estão observando com grande interesse nosso controle sobre as províncias cada vez mais fraco. Em algumas regiões eles já começaram a usurpar nossa autoridade e em outras uma rebelião total parece ser iminente."
 china_events.57.a:0  "O sistema imperial está desmoronando..."
 low_mandate_separatism_tooltip_1:0  "Aumenta §YAgitação local§! em §R10§! em cada §YCore§! de §Y[low_mandate_separatism_country.GetName]§! sob nosso controle."
 low_mandate_separatism_tooltip_2:0  "Aumenta §YAgitação local§! em §R10§! em cada §YCore§! de §Y[low_mandate_separatism_country_2.GetName]§! sob nosso controle."
 low_mandate_separatism_tooltip_3:0  "Aumenta §Yagitação local§! em §R10§! em cada §YCore§! de §Y[low_mandate_separatism_country_3.GetName]§! sob nosso controle."
 china_events.58.t:0  "Grande Secretário uiva para a Lua"
 china_events.58.d:0  "Barulhos estranhos têm vindo da villa de um dos Grandes Secretários durante a noite ultimamente, aumentando de intensidade e força a cada mês que passa. Inicialmente você atribui isso a uma brincadeira intrincada com uma de suas concubinas, mas recentemente começou para você perceber que existe uma conexão notável entre a fase lunar e os ruídos.Um espião enviado ao jardim em uma noite de lua cheia retorna com notícias perturbadoras: o Grande Secretário passa as noites em pé em seu jardim, uivando para a lua. "
 china_events.58.a:0  "Sha-la-la-la!"
 china_events.58.b:0  "Ele pegou a lei e jogou fora!"
 china_events.59.t:0  "Naufrágio de Barcaças de Impostos"
 china_events.59.d:0  "Notícias terríveis chegam até nós do Rio das Pérolas, onde várias barcaças de impostos, carregando uma quantia substancial de impostos para $YEAR$, afundaram durante um período particularmente desagradável de mau tempo. O Grande Secretário do Tesouro interpreta esses eventos como um sinal que nossa dinastia não goza mais do Mandato do Céu e argumenta que devemos aceitar e respeitar essa mudança da providência. Como devemos responder a essas más notícias?
 china_events.59.a:0  "Suspiro. Não há muito o que fazer, não é?"
 china_events.59.b:0  "Menta para recuperar as perdas."
 china_events.60.t:0  "Falsos decretos"
 china_events.60.d:0  "As províncias relataram à capital que agora estão em total conformidade com vários conjuntos de novos éditos imperiais, o único problema é que você nunca emitiu nenhum desses éditos. Uma investigação sobre o assunto revela que placas de bronze forjadas com éditos escritos, carregando seu selo, de alguma forma encontraram seu caminho para os governadores das províncias. É uma época sombria quando as pessoas ousam desafiar o imperador abertamente, e muitos afirmam que isso ocorre porque nossa dinastia não desfruta mais do Mandato do Céu. O que devemos fazer sobre isso falsos éditos?"
 china_events.60.a:0  "Finja que eles são seus."
 china_events.60.b:0  "Rescindi-los."
 china_events.61.t:0  "Traição!"
 china_events.61.d:0  "A influência minguante do Palácio Imperial nas áreas de fronteira resultou em autoridades locais proclamando que não possuímos mais o Mandato do Céu. Eles se voltaram para o vizinho [From.GovernmentName] de [From.GetName], convidando-os a invadir nossas terras".
 china_events.61.a:0  "Isso é intolerável!"
 china_events.62.t:0  "Poder Imperial Minguante"
 china_events.62.d:0  "O Império [From.GetAdjective] está declinando rapidamente, assim como sua capacidade de projetar qualquer tipo de poder além de suas fronteiras. Nossos representantes em [From.Capital.GetCapitalName] relatam que suas tentativas de obter uma audiência com o [From.Monarch .GetTitle] encontrou nada além de desculpas esfarrapadas e ofensivas."
 china_events.62.a:0  "Eles são nossos senhores apenas no nome."
 EVTNAME11102:0  "Um Selo de Jade"
 EVTDESC11102:0  "Vossa majestade foi presenteado com um presente formidável na forma de um selo de Jade de algum nível de habilidade. O presente foi apresentado por um administrador promissor associado à facção burocrata. Como nada é de graça no Reino do Meio, ele provavelmente espera que retribuamos o favor."
 EVTOPTA11102:0  "Ele espera demais."
 EVTOPTB11102:0  "Naturalmente aceitamos o presente!"
 EVTNAME11200:0  "O Sorriso de Buda"
 EVTDESC11200:0  "Os escritos do Mestre Confúcio estão sendo esquecidos em $PROVINCENAME$, pois os habitantes de lá estão cada vez mais praticando o rito budista. A notícia chega como um grande revés para a facção do Templo, que se orgulhava dos sucessos do estado sancionou o confucionismo. Poderíamos enviar funcionários para restaurar imediatamente a ordem na província, mas forçar os habitantes locais a uma fé diferente provavelmente prejudicará a viabilidade econômica da província."
 EVTOPTA11200:0  "Eles podem acreditar no que quiserem."
 EVTOPTB11200:0  "Despache funcionários imediatamente."
 EVTNAME11206:0  "Pés Atados"
 EVTDESC11206:0  "Manter os pés das meninas amarrados e amarrados até que todos os seus ossos tenham se quebrado e deformado cria maravilhas de beleza feminina e humana. A moda dos pés amarrados aumenta e diminui a cada cem anos ou mais, e desta vez a cera parece ser devido ao fato de que a facção do Templo está promovendo ativamente esse som ideal de beleza em todo o país."
 EVTOPTA11206:0  "Todos devem seguir este exemplo!"
 EVTOPTB11206:0  "Isso soa um pouco exagerado."
 EVTOPTB11214:0  "O Templo tem a ideia certa!"
 EVTNAME11220:0  "Um monge tibetano"
 EVTDESC11220:0  "Um viajante do Tibete chegou em $CAPITAL$. Ele diz que veio da distante Lhasa e que veio para espalhar a palavra do Buda. A facção do Templo se opõe a esse pedido, preferindo os ensinamentos tradicionais de Confúcio como a única fonte de orientação espiritual para o nosso povo. Embora haja um caso a ser feito para a posição da facção do templo, o tratamento excessivamente pesado do budismo desestabilizará nosso país."
 EVTOPTA11220:0  "Claro que ele é livre para pregar"
 EVTOPTB11220:0  "Devemos eliminar esta praga!"
 EVTNAME11222:0  "Queima de Livros"
 EVTDESC11222:0  "A facção do Templo está farta da discórdia e conflito que assola $COUNTRY$. Apontando para a miríade de escolas de pensamento que florescem dentro do reino, não é de admirar, eles argumentam, que vivemos em tempos difíceis. A facção do Templo sustenta que apenas um retorno aos verdadeiros valores confucionistas pode restaurar a ordem, e que melhor maneira do que queimar alguns livros de ensinamentos heterodoxos?"
 EVTOPTA11222:0  "Isso soa como uma ideia!"
 EVTOPTB11222:0  "Em outra ocasião, talvez."
 EVTNAME11224:0  "Enterro de estudiosos"
 EVTDESC11224:0  "A facção do Templo, cansada do clima de pensamento pluralista que tomou conta da China nos últimos anos, tomou o assunto em suas próprias mãos. Em várias províncias em todo o país, vários estudiosos proeminentes de outras escolas que não a doutrina confucionista oficial têm foi enterrado vivo. Que isso será um golpe para a inovação já está claro, mas como devemos punir o Templo?"
 EVTOPTA11224:0  "Perdoe e esqueça!"
 EVTOPTB11224:0  "Reembolse-os na mesma moeda."
 EVTOPTC11230:0  "Um estudioso no Centro de Exames"
 EVTNAME11242:0  "O Pagode Dourado"
 EVTDESC11242:0  "Envolto no ouro avermelhado de um sol poente e refletindo o azul dos céus suspenso acima dele, o antigo Pagode Dourado existe desde os tempos da dinastia Tang, ou talvez ainda mais. O silêncio e a escuridão dentro do Pagode são um forte contraste com a luz e o reflexo do lado de fora. Desde que o budismo se tornou raro, o pagode não é mais usado e seus cortesãos têm várias sugestões sobre o que poderia ser feito com ele."
 EVTOPTA11242:0  "Eunucos: derretam-no e cunham o ouro!"
 EVTOPTB11242:0  "Burocratas: Transforme-o em um centro de exames!"
 EVTOPTC11242:0  "Templos: deixe sua beleza imperturbável"
 EVTOPTA11300:0  "Fuja para os eunucos!"
 EVTOPTB11300:0  "Fuja para os burocratas!"
 EVTOPTC11300:0  "Fique e lute!"
 EVTNAME11302:0  "Burocrata frauda o Tesouro"
 EVTDESC11302:0  "Um membro de alto escalão da facção burocrata foi pego desviando fundos do Tesouro Imperial para seu próprio bolso. A única punição que pode ser considerada é, claro, a morte, mas a questão de quem deve substituí-lo é menos óbvia. ... Existem candidatos poderosos nas facções dos Eunucos e do Templo, mas os candidatos da facção dos Burocratas são, sem dúvida, os mais bem equipados para lidar com o trabalho. Quem deve conseguir o emprego?"
 EVTOPTA11302:0  "Um candidato eunuco."
 EVTOPTB11302:0  "Um candidato ao templo."
 EVTOPTC11302:0  "Suspiro. Encontre um novo Burocrata."
 EVTNAME11306:0  "Reputação de Crueldade"
 EVTDESC11306:0  "Desde que perdeu o Mandato do Céu, as pessoas começaram a evitá-lo. Não aconteceu da noite para o dia, mas progressivamente, com o passar dos meses, você notou que cada vez menos pessoas parecem ter tempo para prestar ao imperador os devidos respeitos e cortesias. Depois de algumas investigações cautelosas entre servidores de confiança, você descobre o motivo: as pessoas começaram a temê-lo. Por qualquer motivo, você desenvolveu uma reputação de crueldade. O que fazer a respeito?"
 EVTOPTA11306:0  "Abrace a reputação."
 EVTOPTB11306:0  "Inicie uma campanha de propaganda."
 EVTNAME11316:0  "Adagas no Escuro"
 EVTDESC11316:0  "Um grito ecoa pelo palácio, mas logo se dissolve novamente no silêncio e na escuridão da noite. Um cortesão foi assassinado, encontrado em seu quarto com uma lâmina enterrada nas costas e várias facadas no resto do corpo. . Fratricídio e conflitos internos estão se tornando cada vez mais comuns em $COUNTRY$, e muitos acreditam que não desfrutamos mais do Mandato do Céu. Há três suspeitos no caso de assassinato, quem o cometeu?"
 EVTOPTA11316:0  "O Chef do Palácio, no Quarto, com uma faca."
 EVTOPTB11316:0  "O Grande Secretário, no quarto, com uma faca."
 EVTOPTC11316:0  "O Grande Marechal, no quarto, com uma faca."
 EVTNAME11320:0  "Um acidente de equitação"
 EVTDESC11320:0  "Eles apresentam seu herdeiro em uma maca, morto antes de você. Ele estava cavalgando com alguns de seus companheiros e aparentemente caiu do cavalo. Você pode sentir apenas uma raiva silenciosa crescendo dentro de você quando pensa na futilidade de sua morte. O filho do Imperador, morto, não em guerra ou batalha, mas em um acidente sem sentido. O evento é um sinal claro de que o Mandato do Céu passou de nossa dinastia e que precisamos recuperá-lo. Seus companheiros são de várias facções, quem deve ser punido pelo incidente?"
 EVTOPTA11320:0  "O Alto."
 EVTOPTB11320:0  "A de pele clara."
 EVTOPTC11320:0  "O eunuco."
 EVTNAME10500:0  "Conselho de Estado"
 EVTDESC10500:0  "Um dos órgãos mais altos do nosso governo, o antigo Conselho Privado, ainda parece ter vínculos com a antiga Dinastia. Para assegurar a lealdade e um governo mais eficaz, devemos demiti-lo e nomear um novo Conselho de Estado."
 EVTOPTA10500:0  "Forme o Conselho."
 EVTOPTB10500:0  "Deixe as coisas serem como eram."
 EVTNAME10501:0  "A aprovação do rei"
 EVTDESC10501:0  "Há muito tempo é costume dos ministros e conselheiros da corte tomar decisões nacionais importantes entre si, reduzindo o Rei a um mero espectador.\n\nIsso pode ser interpretado como um sinal de fraqueza por nossos vizinhos. Para combater essa possível ameaça e fortalecer o domínio do rei sobre o país, talvez seja necessária uma mudança de sistema?"
 EVTOPTA10501:0  "Todas as decisões devem ser aprovadas pelo rei."
 EVTOPTB10501:0  "O sistema atual funciona bem o suficiente."
 EVTNAME10502:0  "Escritório Sinmun"
 EVTDESC10502:0  "Súditos que sentem que foram explorados ou tratados injustamente pelo governo ou seus senhores têm pouca ou nenhuma chance de expressar suas preocupações. Foi sugerido que formássemos um ramo especial do governo para revisar esses casos."
 EVTOPTA10502:0  "Criar o Escritório Sinmun."
 EVTOPTB10502:0  "Rejeite este pedido absurdo."
 EVTNAME4001:0  "Nobres resistem à ocidentalização"
 EVTDESC4001:0  "Nossas tentativas de ocidentalização foram recebidas com recusas dos nobres locais. Eles agora estão em pé de guerra com nossas últimas demandas, que eles acham que estão interferindo em seus privilégios"
 EVTOPTA4001:0  "Ignore suas demandas."
 EVTOPTB4001:0  "Aceite as exigências."
 EVTNAME4002:0  "Províncias resistem à ocidentalização"
 EVTDESC4002:0  "Nossa tentativa de ocidentalização não é popular em todo o $COUNTRY$. Algumas das províncias estão pedindo maior autonomia como preço para aceitar as mudanças."
 EVTOPTA4002:0  "Conceder autonomia."
 EVTOPTB4002:0  "Ocidentalização mais lenta."
 EVTNAME4003:0  "Os camponeses resistem à ocidentalização"
 EVTDESC4003:0  "Os servos ignorantes estão ficando arrogantes novamente e estão criando confusão sobre nossas exigências razoáveis de modernização e civilização. Isso é ultrajante, mas o preço para aceitar suas exigências pode ser alto demais."
 EVTOPTA4003:0  "Ignore suas demandas."
 EVTOPTB4003:0  "Aceite as exigências."
 EVTNAME4004:0  "O povo resiste à ocidentalização"
 EVTDESC4004:0  "Nossas tentativas de ocidentalizar encontraram resistência de todos os estratos da sociedade e manifestantes de todos os cantos do $COUNTRY$ exigem que acabemos com isso. Não fazer isso pode comprometer a posição da família real."
 EVTOPTA4004:0  "Ignore suas demandas."
 EVTOPTB4004:0  "Aceite as exigências."
 EVTNAME4005:0  "Os reacionários resistem à ocidentalização"
 EVTDESC4005:0  "Nossas tentativas de ocidentalização foram recebidas com recusas de reacionários. Eles agora estão em pé de guerra contra nossas últimas demandas, que eles sentem que estão interferindo em seus antigos privilégios e tradições."
 EVTOPTA4005:0  "Ignore suas demandas."
 EVTOPTB4005:0  "Aceite as exigências."
 EVTNAME4006:0  "Comerciantes resistem à ocidentalização"
 EVTDESC4006:0  "Nossas tentativas de ocidentalização foram recebidas com recusas de nossos comerciantes. Sentindo-se impedidos por novas restrições comerciais, eles ameaçam se mudar para outro lugar, levando seu comércio com eles."
 EVTOPTA4006:0  "Ignore suas demandas."
 EVTOPTB4006:0  "Aceite as exigências."
 EVTNAME4007:0  "Estabelecimento cultural resiste à ocidentalização"
 EVTDESC4007:0  "“Artistas influentes em todo o país expressaram preocupação de que nossas tentativas de ocidentalização estejam erodindo nossa identidade cultural e exigem um fim imediato para isso”."
 EVTOPTA4007:0  "Ignore suas demandas."
 EVTOPTB4007:0  "Aceite as exigências."
 EVTNAME4008:0  "Funcionários do governo resistem à ocidentalização"
 EVTDESC4008:0  "Vários funcionários do governo expressaram preocupação de que nossas tentativas de ocidentalização estão indo muito rápido e podem levar o país à beira da ruína. Eles aconselham uma parada imediata nisso ou alguns deles podem renunciar em protesto."
 EVTOPTA4008:0  "Ignore suas demandas."
 EVTOPTB4008:0  "Aceite as exigências."
 EVTNAME4009:0  "Alto Comando resiste à ocidentalização"
 EVTDESC4009:0  "Nossas tentativas de ocidentalização foram rejeitadas pelo Alto Comando de nossas forças armadas. Eles exigem que paremos com isso ou alguns deles podem renunciar em protesto."
 EVTOPTA4009:0  "Ignore suas demandas."
 EVTOPTB4009:0  "Aceite as exigências."
 EVTNAME4010:0  "Conselheiros resistem à ocidentalização"
 EVTDESC4010:0  "Nossas tentativas de ocidentalização foram recebidas com a recusa de nossos conselheiros mais confiáveis. Eles exigem que paremos com isso ou alguns deles podem renunciar em protesto."
 EVTOPTA4010:0  "Ignore suas exigências."
 EVTOPTB4010:0  "Aceite as exigências."
 EVTNAME9610:0  "Declínio do Renascimento"
 EVTDESC9610:0  "O crescimento que nosso país tem visto ultimamente parece ter desviado muito de nossos recursos e atenção. As reformas educacionais e o desenvolvimento artístico pelos quais éramos conhecidos sofreram de acordo, e não podemos mais reivindicar ser uma nação líder quando se trata de para abraçar a filosofia renascentista."
 EVTOPTA9610:0  "Muito infeliz."
 EVTNAME750:0  "Má reputação!"
 EVTDESC750:0  "Nossa estratégia recente de esculpir novas províncias de quem quer que esteja no caminho surpreendentemente parece ter tido um efeito um tanto negativo em nossa posição entre nossas nações companheiras."
 EVTOPTA750:0  "Eles estão exagerando como sempre!"
 EVTNAME751:0  "Inflação"
 EVTDESC751:0  "O estado de guerra constante corroeu nossa economia e agora a inflação está fora de controle!"
 EVTOPTA751:0  "Tente cunhar mais moedas!"
 EVTNAME752:0  "Oficiais Desertando"
 EVTDESC752:0  "Desiludidos pelas guerras repetidas e aparentemente sem objetivo de $MONARCH$, muitos oficiais do exército desertaram para buscar melhores atribuições em outro lugar."
 EVTOPTA752:0  "Bah, eu mesmo liderarei o exército!"
 EVTNAME753:0  "Comerciantes ressentidos"
 EVTOPTA753:0  "Então eu vou conquistá-los também!"
 EVTNAME754:0  "Legitimidade Questionada"
 EVTDESC754:0  "A sede de sangue demonstrada por $MONARCH$ arruinou a reputação de $COUNTRY$ aos olhos do mundo, e agora nossos próprios súditos estão começando a questionar a legitimidade de um governante tão cruel."
 EVTOPTA754:0  "Diga ao meu herdeiro para começar a se preocupar..."
 EVTNAME755:0  "Magistrados renunciam"
 EVTDESC755:0  "Os magistrados são os próprios tendões de um país e, infelizmente, todos os nossos estão se demitindo!\n\n Eles afirmam que isso é um protesto contra o fardo de guerras sem fim que foi colocado sobre eles."
 EVTOPTA755:0  "Eu posso fazer tudo o que eles fizeram sozinho!"
 EVTNAME756:0  "Conselheiro renuncia"
 EVTDESC756:0  "Horrorizado com nossa política externa voltada para conquistas, um importante conselheiro da corte renunciou e deixou o país!"
 EVTOPTA756:0  "Típico pessimista... Boa viagem!"
 EVTNAME757:0  "$PROVINCENAME$ Revoltas!"
 EVTDESC757:1  "Os súditos leais de $COUNTRY$ há muito carregam o enorme fardo das guerras constantes de [Root.Owner.GetRulerTitleOrRegency] sem reclamar. Esses dias acabaram...\n\nDesde que [Root.Owner.GetRulerOrRegency] não Parece que não estou ouvindo a razão, o povo de $PROVINCENAME$ decidiu tentar fazer barulho de sabres!"
 EVTOPTA757:0  "Isso eu ouço..."
 EVTNAME758:0  "Fomos escolhidos!"
 EVTDESC758:0  "Boas notícias, meu $MONARCHTITLE$! O Imperador concedeu-nos a grande honra de sediar a assembléia do Reichstag deste ano.\n\nIsso aumentará muito nosso prestígio no império. Que todos os delegados suspirem de admiração ao entrarem em nosso glorioso maiúsculo $PROVINCECAPITAL$!"
 EVTOPTA758:0  "Excelente!"
 EVTNAME773:0  "Comerciantes Assassinados!"
 EVTOPTA773:0  "Cabeças vão rolar! Espero que não as minhas..."
 EVTNAME759:0  "Primeira Alemanha"
 EVTDESC759:2  "Desde o século X, os Arcebispos de Mainz possuem o prestigioso título de §YPrimas Germaniae§! - o Arcebispo Católico mais importante em todo o Sacro Império Romano.\n\nNaturalmente, tal título inspirará ciúme entre os outros príncipes do Império ... Devemos tomar cuidado e não deixar nosso prestígio cair muito, ou podemos perder o título de nossos dedos!"
 EVTOPTA759:0  "Eu vejo..."
 EVTNAME760:1  "Título do primeiro-ministro da Alemanha questionado"
 EVTDESC760:0  "Meu $MONARCHTITLE$, grande parte da comunidade católica parece ter perdido a fé em nós! Há até rumores de que outro arcebispado planeja reivindicar nosso título de Primas Germaniae!"
 EVTOPTA760:0  "Provavelmente apenas rumores."
 EVTNAME761:0  "Primeira Alemanha"
 EVTDESC761:1  "O título de §WPrimas Germaniae§! - o Arcebispo Católico mais importante em todo o Sacro Império Romano - foi criado no século X, quando o Arcebispado de Mainz se tornou o primeiro Arcebispado a recebê-lo.\n\nPelo poder de segunda categoria de $FROM$ para possuir um título tão prestigioso parece uma afronta à Igreja Católica. Talvez um candidato mais digno possa ser encontrado?"
 EVTOPTA761:0  "Talvez... eu?"
 EVTOPTB761:0  "Deixe estar. Por enquanto..."
 EVTOPTC761:0  "Não foi possível encontrar um melhor."
 EVTNAME762:0  "Primeira Alemanha perdida"
 EVTDESC762:2  "Meu $MONARCHTITLE$, perdemos o prestigioso título de §WPrimas Germaniae§!. Devido à nossa baixa posição no império ultimamente, outro Arcebispo foi em frente e reivindicou o título!"
 EVTOPTA762:0  "Muito bem, parabenize-o..."
 EVTOPTB762:0  "Não vamos esquecer isso!"
 EVTNAME763:0  "Nascido Embaixador"
 EVTDESC763:0  "Há muito tempo temos a honra de ser o representante do Papa - §WLegatus Natus§! - ao norte dos Alpes.\n\nTão prestigioso título exige um certo nível de dignidade e não podemos deixar nosso prestígio ou nossas relações com o Papa cair muito baixo."
 EVTOPTA763:0  "Está tudo nas mãos de Deus."
 EVTNAME764:0  "Título do Legado Nascido Perdido"
 EVTDESC764:0  "Nossa posição no Império e com o Papa diminuiu ultimamente. O Papa não parece mais confiar em nós, defendendo nosso papel como seu delegado no império e, infelizmente, decidiu nos dispensar do título."
 EVTOPTA764:0  "Eu acho que estava em minhas mãos, afinal..."
 EVTNAME765:0  "Enviado do Papa"
 EVTDESC765:0  "Boas notícias! Fomos escolhidos pelo Papa para deter o prestigioso título de §WLegatus Natus§! - seu representante ao norte dos Alpes - depois que o antigo titular caiu em desgraça."
 EVTOPTA765:0  "Isso é um raio crepuscular brilhando?"
 EVTOPTB765:0  "Devemos recusar graciosamente."
 EVTDESC6197:0  "Nossa política de apoiar e expandir a burocracia de nossa nação está realmente valendo a pena. Todos os dias, novos funcionários são treinados e iniciados em gloriosas novas carreiras em nossa administração!"
 EVTOPTA6197:0  "Excelente!"
 EVTDESC6198:0  "Um império deste tamanho precisa de muitos burocratas, talvez oferecer um bônus de inscrição encoraje seu número a crescer?"
 EVTOPTA6198:0  "O que for preciso."
 EVTOPTB6198:0  "Não agora."
 EVTNAME2036:0  "Turbulência Religiosa"
 EVTDESC2036:0  "Relatórios chegaram até nós de que o imperador está planejando marchar contra todos os estados protestantes do Império. Ele está determinado a limpar as sagradas terras romanas de todos os hereges antes do final do ano. Se quisermos permanecer fiéis à nossa fé, devemos vai ter que fazer os preparativos."
 EVTOPTA2036:0  "Proclame a independência religiosa."
 EVTOPTB2036:0  "Nossa lealdade é com o imperador."
 EVTNAME6100:0  "Apoio Popular para a nossa Grande Marinha"
 EVTDESC6100:0  "Em todo o país, as pessoas estão apoiando nossa Grande Marinha, fazendo contribuições para a defesa de nossa nação. Nos estaleiros, nossos construtores navais estão trabalhando cada vez mais e as pessoas estão até se voluntariando para se tornarem marinheiros! As pessoas se orgulham de nossa grande Marinha."
 EVTOPTA6100:0  "Isso é simplesmente fantástico."
 EVTNAME6101:0  "Entusiasmo popular pela nossa Marinha diminui"
 EVTDESC6101:0  "Para ser honesto, nosso pessoal não acha mais que nossa Marinha é tão grandiosa, na verdade eles simplesmente não gostam disso. As gangues de imprensa estão achando ainda mais difícil do que o normal e até mesmo adquirir materiais básicos é uma luta."
 EVTOPTA6101:0  "Este é apenas um problema de curto prazo."
 EVTOPTB6101:0  "Isso não é nada que um pouco de dinheiro não resolva."
 EVTNAME6102:0  "Almirante promissor aparece"
 EVTDESC6102:0  "Um de nossos Seahawks acabou sendo muito melhor do que esperávamos."
 EVTOPTA6102:0  "Eu sabia que era uma boa ideia."
 EVTNAME6103:0  "Aristocratas preocupados"
 EVTDESC6103:0  "Nossa política de nomear comandantes promissores, independentemente do nascimento, está incomodando nossos aristocratas, que acham difícil jantar com homens que não têm educação. De acordo com nossos aristocratas, também está incomodando os homens sob seu comando, que esperam ser liderados por seus superiores em vez de por alguém que claramente não é um cavalheiro."
 EVTOPTA6103:0  "Deixe-os reclamar."
 EVTOPTB6103:0  "Bem, podemos fazer algumas concessões."
 EVTNAME6104:0  "Desenvolvimentos Navais"
 EVTDESC6104:1  "“Nosso uso de marinharia superior está levando a grandes desenvolvimentos no pensamento naval, o que beneficiará nossa frota por muitos anos”."
 EVTOPTA6104:0  "Isso não pode ser ruim."
 EVTNAME6105:0  "Húbris Naval"
 EVTDESC6105:1  "Nossa marinharia é tão superior que, para ser honesto, a complacência está se estabelecendo. As pessoas se contentam em descansar sobre os louros, mas isso pode nos tornar vulneráveis a desafios de aspirantes a iniciantes."
 EVTOPTA6105:0  "Nossa Marinha é a melhor."
 EVTOPTB6105:0  "Devemos sacudi-los um pouco."
 EVTNAME6106:0  "Táticas de bloqueio aprimoradas"
 EVTDESC6106:0  "Nosso uso de instrução de combate naval nos permitiu desenvolver táticas de bloqueio muito melhores. Embora nossos inimigos eventualmente os combatam, no momento seremos realmente capazes de girar o parafuso."
 EVTOPTA6106:0  "Podemos até ganhar algum dinheiro com isso."
 EVTNAME6107:0  "Padrões Deslizantes"
 EVTDESC6107:0  "Nosso uso de instrução de combate naval nos permitiu colocar bloqueios assustadores nas costas inimigas, mas no momento nossos marinheiros estão ficando um pouco preguiçosos."
 EVTOPTA6107:0  "Bem, não podemos esperar que eles operem com eficiência máxima o tempo todo."
 EVTOPTB6107:0  "Espero que todo homem cumpra seu dever, não importa o que aconteça."
 EVTNAME6108:0  "Desenvolvimentos Técnicos Navais"
 EVTDESC6108:0  "Nossos construtores navais já são excelentes, mas atualmente estão passando por uma explosão de criatividade que está levando a novos desenvolvimentos técnicos."
 EVTOPTA6108:0  "Quem sou eu para detê-los?"
 EVTNAME6109:0  "Construtores Navais Preocupados"
 EVTDESC6109:1  "Por razões que não podemos imaginar, nossos construtores navais sentem que não estão recebendo apoio e apoio do estabelecimento naval. No entanto, governar uma nação dá muito trabalho, nós realmente nos importamos com um assunto tão pequeno?"
 EVTOPTA6109:0  "Por que eu deveria me preocupar com pessoas que são tão pobres que precisam trabalhar?"
 EVTOPTB6109:0  "Hora de perturbar o Estabelecimento Naval."
 EVTNAME6110:0  "Nós governamos as ondas"
 EVTDESC6110:0  "Nossa gloriosa marinha é o orgulho de nossa nação e a inveja do mundo."
 EVTOPTA6110:0  "Mais Glória para nós."
 EVTNAME6111:0  "A frota recusou"
 EVTDESC6111:0  "Ninguém consegue entender. Em um minuto, tínhamos uma marinha gloriosa da qual toda a nação se orgulhava. Agora o mundo ri de nossa frota."
 EVTOPTA6111:0  "Os dias de glória vão voltar."
 EVTOPTB6111:0  "Um pouco de dinheiro pode resolver as coisas."
 EVTNAME6112:0  "Recrutas migram para os padrões"
 EVTDESC6112:0  "Nosso sistema de conscritos nacionais está tendo muito sucesso, os pobres, os desesperados e até mesmo os patriotas estão migrando para as cores. Os generais estão satisfeitos."
 EVTOPTA6112:0  "Vamos colocá-los no exército agora."
 EVTOPTB6112:0  "Não, devemos pensar a longo prazo aqui."
 EVTNAME6113:0  "As pessoas não querem ser recrutadas"
 EVTDESC6113:0  "Normalmente, nosso sistema de recrutamento nacional funciona como uma máquina bem lubrificada, mas no momento estamos encontrando alguma resistência ao recrutamento. Você sabe, motins, grupos de recrutamento sendo atacados, coisas menores assim."
 EVTOPTA6113:0  "Bem, tenho certeza de que podemos desacelerar o recrutamento no curto prazo"
 EVTOPTB6113:0  "Bah! Eu preciso de soldados, não de chorões."
 EVTNAME6114:0  "Não é o nosso Grande Exército?"
 EVTDESC6114:0  "Nosso Grande Exército é tão grande que está marchando de uma vitória para outra. A experiência dessas vitórias tem um impacto positivo no recrutamento e treinamento de novos soldados."
 EVTOPTA6114:0  "Isto é fantástico."
 EVTNAME6115:0  "Nosso exército não é tão grandioso"
 EVTDESC6115:0  "Em um minuto, nosso exército é a inveja do mundo, no próximo ninguém tem nada de bom a dizer sobre isso. Não temos ideia de como nosso grande exército caiu tanto, mas pode acabar afetando o recrutamento."
 EVTOPTA6115:0  "Parece que o recrutamento será um pouco mais difícil."
 EVTOPTB6115:0  "Hora de sacudir o estabelecimento militar!"
 EVTNAME6116:0  "Melhorias militares"
 EVTDESC6116:0  "Nossos oficiais estão experimentando novas maneiras de treinar nosso exército já soberbamente treinado. Isso parece estar elevando o nível geral do pensamento militar em nossa nação."
 EVTOPTA6116:0  "Eu gosto de pensadores militares!"
 EVTNAME6117:0  "Complacência Militar"
 EVTDESC6117:1  "Nosso exército soberbamente treinado é invencível na opinião de nossos generais mais influentes. Quaisquer contratempos recentes devem-se ao clima ou ao inimigo usando coisas pouco masculinas como táticas. No que diz respeito aos nossos generais, não há como melhorar a perfeição. "
 EVTOPTA6117:0  "Invencível, eu gosto do som disso..."
 EVTOPTB6117:0  "Acho que a verdade pode incomodar algumas pessoas."
 EVTNAME6118:0  "Esforço de Fortificação"
 EVTDESC6118:0  "Nosso Corpo de Engenharia está com falta de coisas para fazer, no entanto, eles encontraram uma província sem fortificações e se encarregaram de resolver isso."
 EVTOPTA6118:0  "Isso é muito legal da parte deles."
 EVTNAME6119:0  "Aprimoramento de Fortificação"
 EVTDESC6119:0  "Nosso Corpo de Engenharia encontrou uma pequena fortificação que poderia receber algumas melhorias."
 EVTOPTA6119:0  "Devemos sempre buscar melhorias sempre que possível."
 EVTNAME6120:0  "Nossos engenheiros estão ocupados"
 EVTDESC6120:0  "Nosso Corpo de Engenheiros está sempre encontrando maneiras de se manter ocupado. Hoje eles atualizaram uma fortificação em uma de nossas províncias."
 EVTOPTA6120:0  "Estamos satisfeitos."
 EVTNAME6121:0  "Trabalhos de fortificação"
 EVTDESC6121:0  "Nossos engenheiros aprimoraram uma fortificação, tornando-a uma barreira substancial para as forças inimigas."
 EVTOPTA6121:0  "Vamos torcer para que alguém tente cercá-lo"
 EVTNAME6122:0  "Fortificação épica construída"
 EVTDESC6122:0  "Uma fortificação já substancial foi aprimorada por nossos engenheiros, embora alguns de nossos generais sintam que nossas tropas estão perdidas se encolhendo atrás de fortes."
 EVTOPTA6122:0  "Não se deve resmungar."
 EVTNAME6123:0  "Novos bastiões construídos"
 EVTDESC6123:0  "Logo quando parecia que nossas fortificações não poderiam melhorar. Um de nossos engenheiros teve essa ótima ideia de bastiões triangulares. Eles não apenas parecem ótimos, mas também parecem desacelerar o inimigo."
 EVTOPTA6123:0  "Acho que não devo reclamar."
 EVTNAME6124:0  "Fort cai em desuso"
 EVTDESC6124:0  "Uma fortificação menor foi negligenciada por nossos engenheiros e caiu em desuso. Para ser honesto, no momento provavelmente não atrasaria nem mesmo um grupo de crianças em idade escolar, muito menos um exército invasor."
 EVTOPTA6124:0  "Homens de verdade não se escondem atrás de fortes!"
 EVTOPTB6124:0  "Talvez alguns reparos estejam em ordem..."
 EVTNAME6125:0  "Forte decai"
 EVTDESC6125:0  "Nossos engenheiros negligenciaram tristemente a condição desta fortificação, a menos que uma ação seja tomada, o forte oferecerá apenas proteção mínima."
 EVTOPTA6125:0  "Não é importante..."
 EVTOPTB6125:0  "Não há nada que o dinheiro não resolva."
 EVTNAME6126:0  "Forte Desmorona"
 EVTDESC6126:0  "Uma auditoria recente revelou que as paredes de uma de nossas fortificações estão desmoronando, enquanto nosso corpo de engenharia afirma que não há dinheiro suficiente para reparos. Se nada for feito, sua capacidade defensiva será reduzida, no entanto, a longo prazo pode se tornar uma grande atração turística em algumas centenas de anos, impulsionando a economia local."
 EVTOPTA6126:0  "Vamos buscar ganhos de longo prazo."
 EVTOPTB6126:0  "Acho que uma abordagem de mais curto prazo está em ordem."
 EVTNAME6127:0  "Forte Enfraquece"
 EVTDESC6127:0  "O trabalho de manutenção deficiente do Corpo de Engenheiros deixou uma de nossas fortificações mais substanciais com sérios danos estruturais. Para que este forte permaneça de acordo com as especificações, será necessário um grande trabalho estrutural."
 EVTOPTA6127:0  "Basta punir algumas das pessoas responsáveis."
 EVTOPTB6127:0  "Não, vamos gastar o dinheiro."
 EVTNAME6128:0  "Engenheiros complacentes"
 EVTDESC6128:0  "Foi descoberto que uma de nossas maiores fortificações não está mais à altura do trabalho após um surto de complacência em nosso corpo de engenheiros."
 EVTOPTA6128:0  "Se os especialistas estão ficando complacentes, tenho certeza de que as coisas devem estar bem."
 EVTOPTB6128:0  "Ação deve ser tomada."
 EVTNAME6129:0  "Crise de Fortificação"
 EVTDESC6129:0  "A negligência de nosso Corpo de Engenheiros deixou uma de nossas fortificações mais poderosas e modernas com uma parede enfraquecida. Um exército sitiante pode ser capaz de explorar isso."
 EVTOPTA6129:0  "Os especialistas falaram."
 EVTOPTB6129:0  "Não! Faremos algo imediatamente."
 EVTNAME6130:0  "Geral Promissor"
 EVTDESC6130:0  "Nossa política de comissões no campo de batalha foi muito bem-sucedida, um novo general surgiu."
 EVTOPTA6130:0  "Bem, ele parece promissor."
 EVTNAME6131:0  "Nobreza preocupada com a perda de privilégios"
 EVTDESC6131:0  "Nossa política de comissões no campo de batalha preocupa seriamente nossos nobres. Eles acreditam que só porque um homem mostra alguma habilidade no campo de batalha não significa que ele será um bom general. Na verdade, parece que a vida na bagunça está se tornando insuportável. , já que esses novos oficiais não têm ideia de como um cavalheiro se comporta. Também há rumores de que os soldados rasos acreditam que um bom líder deve ser melhor educado.
 EVTOPTA6131:0  "A nobreza realmente importa?"
 EVTOPTB6131:0  "Bem, acho que tornar as coisas um pouco mais difíceis no curto prazo pode ser melhor."
 EVTNAME6132:0  "Glória do Exército"
 EVTDESC6132:0  "Nosso Glorioso Exército está aumentando o prestígio de nossa nação."
 EVTOPTA6132:0  "Glória a nós!"
 EVTNAME6133:0  "Nosso Exército já viu dias melhores"
 EVTDESC6133:1  "O verniz parece ter saído da glória de nossas armas. As pessoas simplesmente não estão levando nosso exército tão a sério quanto antes."
 EVTOPTA6133:0  "Hora de agitar as coisas então!"
 EVTOPTB6133:0  "Acho que não há muito o que fazer..."
 EVTNAME6134:0  "Comerciantes Aventureiros"
 EVTDESC6134:0  "As condições comerciais atuais estão favorecendo fortemente nossos comerciantes. Nossos comerciantes estão prontos para tirar proveito disso."
 EVTOPTA6134:0  "Excelente."
 EVTNAME6135:0  "Nossos comerciantes estão indo mal"
 EVTDESC6135:0  "Embora anteriormente nossos mercadores aventureiros estivessem fazendo bons negócios, as coisas recentemente pioraram."
 EVTOPTA6135:0  "Acho que teremos que apertar os cintos!"
 EVTOPTB6135:0  "Algumas reformas impopulares são a resposta."
 EVTNAME6136:0  "Colonista Rush"
 EVTDESC6136:0  "Rumores de nossa Busca pelo Novo Mundo levaram mais pessoas a se prepararem para uma nova vida como colonos."
 EVTOPTA6136:0  "Eles podem ser úteis."
 EVTNAME6137:0  "As pessoas fogem para as colônias"
 EVTDESC6137:0  "Nossa Busca pelo Novo Mundo abriu oportunidades para as pessoas em nossas colônias. A guerra contínua convenceu muitos dos melhores e mais brilhantes de que a hora de aproveitar essas oportunidades é agora."
 EVTOPTA6137:0  "Deixa eles irem."
 EVTOPTB6137:0  "Eles devem ser parados."
 EVTNAME6138:1  "A empresa [empty_neighbor_target.GetAreaName]"
 EVTDESC6138:1  "A empresa [This.GetAreaName] que foi encarregada de reivindicar [This.GetName] em nome de [This.Owner.GetName] decidiu, em vez disso, expandir suas fronteiras para uma região adjacente perto de nossa colônia. A promessa de uma nova vida nesta terra desabitada é muito atraente para os colonos [Root.Owner.Culture.GetName] e, se permitirmos a expansão, isso atrairá um número muito maior de colonos do que nossa colônia existente em [This.GetName] ."
 colonial.1.d:0  "Nossa nação está cercada por territórios ainda não reclamados por nenhum de nossos rivais. Nossa ambição de expandir as terras pertencentes à coroa se espalhou em fervor nacionalista dentro de nosso povo, e uma nova empresa privada se estabeleceu em [Root.GetName] com a ambição de trazer novos colonos para as terras de [empty_neighbor_target.GetName] para reivindicar o território para Glória, Ouro, [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] e [empty_neighbor_target.GetAreaName] Companhia. Se permitirmos a expansão, eles trarão muitos colonos para a província e expandirão rapidamente a influência [Root.Owner.GetAdjective] na área."
 EVTOPTA6138:0  "Isso só pode ser bom."
 colonial.1.c:0  "Use seu fervor para estimular um baby boom em [Root.GetName]."
 EVTNAME6139:0  "Companhia Colonial vai à Falência"
 EVTDESC6139:0  "Um dos empreendimentos coloniais enfrentou sérios problemas financeiros, se nenhuma ação for tomada, os colonos podem sofrer."
 EVTOPTA6139:0  "Eles sabiam dos riscos, não é problema meu."
 EVTOPTB6139:0  "É hora de entrarmos em ação."
 EVTOPTA6140:0  "Excelente notícia."
 EVTNAME6141:0  "Complacência Comercial"
 EVTDESC6141:0  "Embora como nação sejamos famosos por nossas práticas comerciais astutas, no momento nossos comerciantes estão se tornando um pouco complacentes."
 EVTOPTA6141:0  "Eu posso ver nossos comerciantes não competindo também."
 EVTOPTB6141:0  "Acho que os preços podem estar subindo."
 EVTNAME6142:0  "Excelentes Vice-reis"
 EVTDESC6142:0  "De vez em quando, um país é abençoado com homens honestos trabalhando duro para o estado. Vários bons vice-reis em nossas propriedades no exterior estão nos dando um verdadeiro impulso."
 EVTOPTA6142:0  "Estamos satisfeitos em ouvir isso."
 EVTNAME6143:0  "Vice-reis corruptos"
 EVTDESC6143:0  "As províncias ultramarinas são notoriamente muito difíceis de policiar e bons vice-reis são essenciais. Às vezes, embora as coisas não funcionem de acordo com o plano, e homens corruptos e venais acabam no comando."
 EVTOPTA6143:0  "Tome uma atitude."
 EVTOPTB6143:0  "Basta fechar os olhos."
 EVTNAME6144:0  "Melhorias de Produção"
 EVTDESC6144:0  "Nossa adoção da Economia Smithiana levou as pessoas a gastar tempo pensando sobre como as coisas são produzidas. No momento, parece ter valido a pena."
 EVTOPTA6144:0  "Isso é bom."
 EVTNAME6145:0  "Produção Sufocada"
 EVTDESC6145:0  "Nossos produtores se tornaram complacentes porque nosso uso da Economia Smithiana levou nossas técnicas de produção a serem tão avançadas."
 EVTOPTA6145:0  "Acho que isso vai prejudicar a produção."
 EVTOPTB6145:0  "Na verdade, parece ter se traduzido em preços mais altos."
 EVTNAME6146:0  "Burocracia de sucesso"
 EVTDESC6146:0  "Anualmente, a burocracia dá ao país um pequeno aumento de impostos, mas às vezes os homens certos no lugar certo podem dar ao país um pouco mais. É uma pena que alguns anos depois você tenha que promovê-los além sua habilidade".
 EVTOPTA6146:0  "Aproveitar o maximo."
 EVTNAME6147:0  "Burocracia Corrupta"
 EVTDESC6147:0  "A burocracia às vezes simplesmente não funciona. Os homens errados nos lugares errados podem levar a práticas corruptas que prejudicam a renda do país. Pior ainda, levará alguns anos para obter a documentação adequada para mudar isso."
 EVTOPTA6147:0  "Você simplesmente não pode lutar contra o sistema."
 EVTNAME6148:0  "Banco Nacional paga dividendos"
 EVTDESC6148:0  "Vários empréstimos astutos levaram a lucros muito bons em nosso Banco Nacional. O banco está aumentando seus dividendos e recomprando algumas de suas ações."
 EVTOPTA6148:0  "Estamos no dinheiro."
 EVTNAME6149:0  "Banco Nacional em apuros"
 EVTDESC6149:0  "Nosso Banco Nacional está indo muito mal. Está encontrando dificuldades para emprestar para pessoas confiáveis e está passando por dificuldades."
 EVTOPTA6149:0  "Vamos dar algum dinheiro para apoiá-lo!"
 EVTOPTB6149:0  "Diga ao banco para emprestar para pessoas um pouco menos confiáveis."
 EVTNAME6150:0  "Sucesso na Política Comercial"
 EVTDESC6150:0  "Nossa Política Comercial Nacional está tendo um sucesso incomum no momento. Isso está dando um impulso real aos nossos comerciantes."
 EVTOPTA6150:0  "Tenho certeza de que são boas notícias."
 EVTNAME6151:0  "A política comercial está falhando"
 EVTDESC6151:0  "Nossa Política Nacional de Comércio não está dando certo no momento. Nosso comerciante simplesmente não está indo tão bem."
 EVTOPTA6151:0  "Parece que os comerciantes estão lutando."
 EVTOPTB6151:0  "Deveríamos engraxar as rodas um pouco mais..."
 EVTNAME6152:0  "Novas Técnicas de Espionagem"
 EVTDESC6152:0  "Nosso sistema de espionagem está funcionando e nossos agentes encontraram novas maneiras de espionar as pessoas. Mais cedo ou mais tarde nossos 'amigos' e inimigos descobrirão, mas no momento temos uma vantagem."
 EVTOPTA6152:0  "Eu gosto de arestas."
 EVTNAME6153:0  "Deserções de Espiões"
 EVTDESC6153:0  "Alguns dos espiões do nosso sistema de espionagem estão desertando para outros países. Isso pode nos prejudicar no curto prazo."
 EVTOPTA6153:0  "Deixe os elementos desleais irem."
 EVTOPTB6153:0  "Uma pequena quantia em dinheiro pode mudar algumas mentes."
 EVTNAME6154:0  "Dinamismo de Gabinete"
 EVTDESC6154:0  "Uma combinação apenas das pessoas certas em nosso gabinete pode criar condições para um pequeno aumento na receita tributária. Você ficará satisfeito em saber que isso acabou de acontecer."
 EVTOPTA6154:0  "Esta é realmente uma boa notícia."
 EVTNAME6155:0  "Corrupção governamental"
 EVTDESC6155:0  "Quando os homens errados entram em seu gabinete, isso pode significar más notícias para o país, e também é difícil removê-los."
 EVTOPTA6155:0  "Parece que nossos impostos estão caindo."
 EVTOPTB6155:0  "A inflação está subindo."
 EVTNAME6156:0  "Minoria Prospera"
 EVTDESC6156:1  "Com seu status legal garantido por nossa Declaração de Direitos, nossa minoria [minority_religion_province.Culture.GetName] está prosperando sob nosso governo."
 EVTOPTA6156:0  "Bom ver."
 EVTNAME6157:0  "Retaliação"
 EVTDESC6157:0  "Desde que apresentamos a Declaração de Direitos, muitas de nossas classes dominantes originais têm se sentido marginalizadas, no entanto, em vez de discuti-la, parecem estar organizando uma revolta."
 EVTOPTA6157:0  "Por que eles simplesmente não discutem isso como cavalheiros?"
 EVTNAME6158:0  "O Clero Mobiliza a População"
 EVTDESC6158:1  "Durante muitos anos as nossas políticas motivaram a grande maioria da nossa população a assistir obedientemente às esperadas cerimónias religiosas. O clero mostrou os seus agradecimentos pela nossa política de apoio fazendo comentários de apoio ao nosso governo."
 EVTOPTA6158:0  "Que nosso povo sempre encontre a unidade pela fé."
 EVTNAME6159:0  "Divergências Religiosas"
 EVTDESC6159:0  "Em muitos aspectos, somos vistos como um dos principais defensores da fé [Root.Religion.GetName]. Nossas instituições religiosas são fortes e os padres, tanto aqui quanto no exterior, acorrem aos nossos seminários.\nÉ, portanto, um tanto embaraçoso que a população rural em nosso país não está tão sintonizado com a teologia quanto nós. Relatos de desvios, como um cachorro sendo proclamado santo ou antigos festivais pagãos sendo integrados às cerimônias sagradas de nossa fé, estão minando nosso estado.
 EVTOPTA6159:0  "Deixe-os reclamar."
 EVTOPTB6159:0  "Tente fazê-los abandonar seus caminhos."
 religious_deviants:0  "Desviantes religiosos"
 desc_religious_deviants:0  "Ao fechar os olhos para os desviantes religiosos em nosso país, minamos a autoridade de nossos missionários em todo o país."
 EVTNAME6160:0  "Zelo Religioso"
 EVTDESC6160:0  "Inspirados por nossas crenças fervorosas e políticas religiosas, nossos missionários estão provando ser mais convincentes em suas conversas tranquilas com os incrédulos."
 EVTOPTA6160:0  "Hora de espalhar as boas novas."
 EVTNAME6161:0  "Reação conservadora"
 EVTDESC6161:0  "Nosso estabelecimento religioso não sente que a nação está aderindo adequadamente aos princípios da Supremacia Divina. Nós os ouvimos condenando o governo."
 EVTOPTA6161:0  "É apenas conversa fiada de almas inquietas."
 EVTOPTB6161:0  "É preciso lidar com esses dissidentes!"
 EVTNAME6163:0  "Sua Santidade está preocupada"
 EVTDESC6163:0  "Nossa política de tolerância a todas as fés levou alguns de nossa população católica a decidir abraçar a ortodoxia."
 EVTOPTA6163:0  "Eu acho que não deveria estar surpreso."
 EVTNAME6164:0  "Sua Santidade está indignada"
 EVTDESC6164:0  "“Aproveitando-se de nossa sociedade tolerante, as pessoas decidiram abraçar a fé reformada. O núncio papal já nos expressou a preocupação da Igreja”."
 EVTOPTA6164:0  "Ei, viva e deixe viver."
 EVTNAME6165:0  "Sua Santidade está chocado"
 EVTDESC6165:0  "“Como somos uma sociedade esclarecida e tolerante, alguns de nossos cidadãos decidiram que a fé católica não se encaixa em sua escolha de estilo de vida atual e decidiram, em vez disso, abraçar o protestantismo”."
 EVTOPTA6165:0  "Bem, tenho certeza de que o Papa pode viver com isso."
 EVTNAME6166:0  "A fé ortodoxa é abalada"
 EVTDESC6166:0  "O Patriarca chegou hoje para expressar sua raiva por nossa política de tolerância ter permitido que os cismáticos que saquearam a sagrada Constantinopla e abandonaram o Império Romano espalhassem sua fé em nosso reino."
 EVTOPTA6166:0  "É tão ruim assim?"
 EVTNAME6167:0  "O Patriarca está reclamando"
 EVTDESC6167:0  "O Patriarca está preocupado porque estamos mostrando muita tolerância quando chegaram as notícias de que os seguidores de Lutero expandiram suas crenças heréticas em nosso reino."
 EVTOPTA6167:0  "Essas coisas acontecem."
 EVTNAME6168:0  "O Patriarca está preocupado"
 EVTDESC6168:0  "A notícia chegou até nós hoje de que o calvinismo se espalhou em nosso reino. Parece que as pessoas estão se aproveitando de nossa tolerância para experimentar novas e estranhas fés."
 EVTOPTA6168:0  "Bem, esse é o preço que você paga pela tolerância."
 EVTNAME6169:0  "Os bispos sentem que estamos perdendo terreno"
 EVTDESC6169:0  "O arcebispo chegou hoje para expressar sua consternação com o fato de nossa tolerância ter levado as pessoas a dar as costas à verdadeira fé e retornar ao catolicismo".
 EVTOPTA6169:0  "Somos um estado moderno, essas coisas acontecem."
 EVTNAME6170:0  "Bispos chocados"
 EVTDESC6170:0  "Uma delegação de bispos seniores chegou hoje para discutir os efeitos de nossa contínua política de tolerância com outras religiões. Eles estão especialmente preocupados com o fato de a fé ortodoxa estar ganhando terreno em nosso país."
