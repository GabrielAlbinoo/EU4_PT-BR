 colonial_nation.EVTNAME199:0  "Chega de tarifas!"
 colonial_nation.EVTDESC199:0  "Com a bem-sucedida declaração de independência de [Root.ColonialParent.GetName], finalmente estamos livres do peso das tarifas que há muito atormentam nossa economia."
 colonial_nation.EVTOPTA199:0  "Alegrar!"
 remove_tariffs_tooltip:0  "Todos os modificadores de tarifas serão removidos."
 border_friction.1t:0  "Borda Atrito"
 border_friction.1d:1  "Nem todo mundo está feliz por termos nos aliado a [border_claim_country.GetUsableName]. Uma facção influente de [Root.GetAdjective] [Root.GetNoblemenPoliticians] tem pressionado pelo fim da aliança, com foco na província de [border_claim_province.GetName ], que é mantido por [border_claim_country.GetUsableName], mas que muitos veem como nosso por direito. Eles conseguiram provocar indignação generalizada com a situação!"
 border_friction.1a:0  "Talvez uma mudança de política esteja em ordem..."
 border_friction.1b:0  "Coloque uma rotação positiva nas coisas!"
 border_friction.1c:0  "Revogar a reivindicação."
 border_friction.2d:1  "'[border_claim_province.GetName], nossa legítima província, é controlada por outras nações e nosso governo parece não estar fazendo nenhum esforço para recuperá-la! De que servem, afinal?' proclama o jornal, pedindo guerra com [border_claim_country.GetUsableName].\n\nIncitado por essas injúrias, a insatisfação generalizada com nosso fracasso em recuperar nossas províncias reivindicadas está varrendo a nação."
 ignored_unrest:0  "agitação ignorada"
 desc_ignored_unrest:0  "Ignorar a agitação causada por altos impostos e diferenças culturais e religiosas só aumentou a infelicidade de nossos cidadãos."
 lower_taxes_unrest:0  "Impostos Reduzidos"
 desc_lower_taxes_unrest:0  "Conseguimos aumentar a felicidade dos nossos cidadãos baixando os impostos."
 dynastic_events.1.t:0  "Luz das estrelas"
 dynastic_events.1.d:0  "O nascimento de um herdeiro se aproxima e o astrólogo acaba de concluir seu trabalho. Ele proclama que uma criança nascida em uma casa real neste dia governará um poderoso reino e está prestes a continuar quando o som fraco do primeiro grito de um recém-nascido é ouvida. 'Uma filha', a parteira anuncia, 'Você tem uma filha saudável e robusta, minha [Root.Monarch.GetTitle]'."
 dynastic_events.1.a:0  "Chame-a de Elisabeth."
 dynastic_events.1.b:0  "Catherine será o nome dela."
 dynastic_events.1.c:0  "Dê a ela um nome tradicional [Root.Culture.GetName]."
 dynastic_events.1.e:0  "Sara é um nome adorável."
 dynastic_events.2.t:0  "Filha recém-nascida"
 dynastic_events.2.d:0  "As pessoas se alegraram quando ouviram a notícia de que uma jovem princesa havia nascido. Eles comemoraram por dias e noites, mas você ainda não nomeou sua filha como a nova herdeira."
 dynastic_events.2.a:0  "Eu a declaro minha nova herdeira."
 dynastic_events.2.b:0  "Eu quero um herdeiro homem!"
 dynastic_events.3.t:0  "Filha talentosa e ambiciosa"
 dynastic_events.3.d:0  "A falta de um herdeiro está preocupando tanto o povo de [Root.Country.GetName] quanto seus conselheiros. Você tem uma filha ambiciosa e talentosa que impressionou diplomatas, nobres estrangeiros e seus conselheiros pessoais com sua inteligência e astúcia. É não é hora de considerá-la como a herdeira do trono?"
 dynastic_events.3.a:0  "Ela seria uma excelente governante."
 dynastic_events.3.b:0  "Ainda não estou morta! Ainda posso gerar um filho ou dois."
 dynastic_events.4.t:0  "A Filha do Governante"
 dynastic_events.4.d:0  "O velho governante deixou esta terra sem um herdeiro homem, mas a filha deles é uma mulher talentosa e inteligente. Ela tem direito ao trono com o qual poucos podem competir, e a inteligência necessária para mantê-lo. Há um homem de outro condado que também reivindicou o trono e, embora não seja tão forte, há quem prefira ver um homem no trono em vez de uma mulher.
 dynastic_events.4.a:0  "Coroar a filha do antigo governante."
 dynastic_events.4.b:0  "Escolha o nobre estrangeiro."
 dynastic_events.5.t:0  "Um Casamento Político"
 dynastic_events.5.d:0  "Poucos casamentos nesta época são baseados no romance, na paixão ou mesmo na amizade. A maioria é política, onde os pais procuram unir duas fazendas, duas dinastias ou dois reinos. Sem herdeiro e sem cônjuge, muitos sugeriram que um casamento entre nosso país e [nameless_neighbor_no_more.GetName] seria adequado, ou mesmo necessário."
 dynastic_events.5.a:0  "Envie um arauto ao monarca e sugira este casamento político entre nós."
 dynastic_events.5.b:0  "Se eu for me casar, será baseado no amor."
 dynastic_events.6.t:0  "Um casamento político oferecido"
 dynastic_events.6.d:0  "Um arauto de [From.Country.GetName] de [From.Monarch.GetTitle] [From.Monarch.GetName] chegou, sugerindo um casamento entre eles e [Root.Monarch.GetTitle] [Root.Monarch.GetName] ."
 dynastic_events.6.a:0  "Aceite isso."
 dynastic_events.6.b:0  "Recusar educadamente."
 dynastic_events.7.t:0  "Um casamento político - aceito ou não?"
 dynastic_events.7.d:0  "Não foi com a respiração suspensa que [Root.Monarch.GetTitle] [Root.Monarch.GetName] esperou a resposta de [From.Country.GetName] [From.Monarch.GetTitle] [From.Monarch.GetName], mas As mãos de [Root.Monarch.GetHerHis] ainda tremiam quando o arauto transmitiu a mensagem."
 dynastic_events.7.a:0  "[From.Monarch.GetTitle] [From.Monarch.GetName] aceito!"
 dynastic_events.7.b:0  "[From.Monarch.GetTitle] [From.Monarch.GetName] recusou!"
 dynastic_events.8.t:0  "[From.GetAdjective] [Root.Heir.GetTitle]"
 dynastic_events.8.d:0  "Um país sem uma sucessão segura é um país em perigo. Não ousando esperar por um herdeiro real de autoria de [Root.Monarch.GetHerHis], [Root.Monarch.GetName] nomeou um parente de [From.GetName] como o herdeiro designado".
 dynastic_events.8.a:0  "Pelo menos não são os Habsburgos."
 dynastic_events.8.b:0  "A.E.I.O.U."
 dynastic_events.8.a.tt:0  "Um membro da família §Y[From.Monarch.Dynasty.GetName]§! tornou-se o herdeiro designado de [GetDefiniteArticleBeforePluralCountry]§Y[Root.GetName]§!."
 dyn_newborn_daughter:0  "Filha recém-nascida negada"
 desc_dyn_newborn_daughter:0  "As pessoas estão preocupadas com a falta de sucessão depois que você não nomeou sua filha recém-nascida como herdeira."
 opinion_spurned_heir:0  "Herdeiro desprezado de nossa dinastia"
 opinion_choose_heir:0  "Escolha o herdeiro de nossa dinastia"
 opinion_spurned_pu:0  "União pessoal rejeitada conosco"
 english_civil_war.11.t:0  "Vitória Parlamentar"
 english_civil_war.11.d:0  "Como a guerra civil que assolou nossa terra chegou ao fim, estamos em uma encruzilhada. Alguns acham que este seria o momento ideal para restabelecer uma monarquia em nossas terras, embora governada por uma constituição e leis rígidas. para evitar a situação que levou à nossa turbulência recente. Outros argumentam que chegou a hora de acabar com a monarquia completamente e estabelecer uma república moderna construída em torno dos antigos princípios do Parlamento inglês."
 english_civil_war.11.a:0  "Vamos fundar uma República Constitucional!"
 english_civil_war.11.b:0  "É uma monarquia moderna."
 english_civil_war.12.t:0  "Legado de Cromwell"
 english_civil_war.12.d:0  "Com a morte de nosso Lorde Protetor, a questão permanece como nosso país deve progredir. Alguns acham que este seria o momento ideal para restabelecer uma monarquia em nossas terras, ainda que governada por uma constituição e leis rígidas para evitar a situação. que levou à Guerra Civil que acabamos de deixar para trás. Outros argumentam que chegou a hora de acabar com a monarquia e estabelecer uma república moderna construída em torno dos antigos princípios do Parlamento inglês.
 english_civil_war.12.a:0  "Vamos fundar uma República Constitucional!"
 english_civil_war.12.b:0  "É uma monarquia moderna."
 government_events.1.t:0  "Mudança de administração"
 government_events.1.d:0  "Tendo abandonado a religião de nossos ancestrais, também estamos mudando alguns de nossos costumes administrativos. Em vez de confiar no estabelecimento islâmico para obter legitimidade, todo o poder agora vem do Monarca e do círculo em torno de [Root.Monarch.GetHerHim]."
 government_events.1.a:0  "OK."
 westernisation.100.t:0  "[Root.GetName] vira para o oeste."
 westernisation.100.d:0  "Por nossas conquistas, provamos que somos tão poderosos quanto nossos vizinhos ocidentais e nossa influência política no oeste já é substancial. Agora é hora de ocupar nosso lugar de direito entre as grandes potências e fazê-las reconhecer nossa parte na a cultura, economia e política da Europa Ocidental".
 westernisation.100.a:0  "O mundo tremerá diante de nós!"
 bad_ending_court_and_country_tooltip:0  "Isso desencadeará um final §Rnegativo§! para o desastre §YCorte e País§!."
 court_and_country:0  "Tribunal e País"
 desc_court_and_country:0  "A resistência à crescente centralização em nosso país culminou em um período de crise geral e conflito entre Tribunal e País.\n§YDependendo de como lidarmos com este momento de crise, poderemos sair dela um país mais forte do que antes.§! "
 court_and_country_events.1.t:0  "Conflito de Tribunal e País"
 court_and_country_events.1.d:0  "A invasão do estado [Root.GetAdjective] em domínios tradicionalmente dominados por aristocratas regionais, tribunais locais ou outros grupos de interesse levou a um ressentimento generalizado do [Root.Monarch.GetTitle] e do [Root.Capital. GetCapitalName]. Esses grupos agora se uniram e formaram alianças para combater a autoridade central.\nHoje recebemos uma série de objeções ao nosso último decreto tributário, citando direitos antigos e conduta imoral dos representantes do [Root.Monarch.GetTitle] ... É claro que as tentativas contínuas de fortalecer nosso poder serão obstruídas em todas as oportunidades."
 court_and_country_events.1.a:0  "Eu sou o Estado."
 court_and_country_events.1.b:0  "Tente negociar com esses Frondeurs."
 court_and_country_events.2.t:0  "Recusa de pagar impostos"
 court_and_country_events.2.d:0  "[Root.GetLocalPowerStructure] locais em [local_court_location.GetName] e províncias vizinhas estão se recusando a concordar com uma série de decretos e impostos recentes. Em vez disso, os [Root.GetLocalPowerStructure] enviaram uma solicitação formal para [Root.Capital.GetCapitalName ] nos pedindo para substituir vários [Root.GetLowLevelOfficialForCountry]s no estado, citando abuso de poder e desrespeito aos seus antigos privilégios."
 court_and_country_events.2.a:0  "Prendam seus líderes!"
 court_and_country_events.2.b:0  "Envie um negociador para [local_court_location.GetName] [Root.GetLocalPowerStructure]."
 court_and_country_events.3.t:0  "[separatist_province.Culture.GetName] Revolta"
 court_and_country_events.3.d:0  "Nossas tentativas de unificar as tradições legais, impostos e obrigações das províncias no [Root.GovernmentName] de [Root.GetName] levaram os líderes do povo [separatist_province.Culture.GetName] a convocar seus compatriotas às armas. Eles alegam que violamos as regras que juramos defender quando as terras de [separatist_province.Culture.GetName] ficaram sob nosso controle e que eles não têm escolha a não ser erguer novamente as bandeiras de [separatists_wanted_country.GetAdjective].\nNossos representantes locais nos imploram para chegar a um acordo antes que seja tarde demais. Se garantirmos a manutenção de alguns dos privilégios [separatist_province.Culture.GetName], eles ainda podem ser convencidos da abolição de outros."
 court_and_country_events.3.a:0  "Esta rebelião deve ser esmagada!"
 court_and_country_events.3.a.tt:0  "Todas as outras províncias §Y[separatist_province.Culture.GetName]§! terão os mesmos efeitos locais que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b:0  "Vamos comprar a lealdade deles."
 court_and_country_events.3.b.tt:0  "Todas as outras províncias §Y[separatist_province.Culture.GetName]§! terão os mesmos efeitos locais que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c:0  "Então eles não têm lugar em nosso reino!"
 court_and_country_events.4.t:0  "A Liga de [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d:0  "Nos últimos anos, vários novos impostos e obrigações foram impostos a muitas cidades e guildas [Root.GetAdjective]. Até agora, recebemos tudo o que foi solicitado, mas nossos [Root.GetLowLevelOfficialForCountry] relatam uma insatisfação crescente entre eles. \nCom a crescente resistência aos decretos e impostos de [Root.Capital.GetCapitalName], as cidades mais poderosas da província de [city_league_demand_rights_province.GetName] se uniram em torno do prefeito de [city_league_demand_rights_province.GetCapitalName]. Eles agora exigem seus direitos de cobrar seus próprios impostos e privilégios para defender suas próprias leis e expulsaram violentamente nosso [Root.GetLowLevelOfficialForCountry] da área."
 court_and_country_events.4.a:0  "Vamos esmagar esses encrenqueiros!"
 court_and_country_events.4.b:0  "Podemos abrir exceções para as cidades de [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t:0  "Os Nobres Brigões de [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0  "Alguns nobres passaram a se ressentir dos novos ideais de nobreza. Eles perderam influência e poder em [Root.Capital.GetCapitalName], mas ainda comandam considerável influência local, com vastas propriedades em seu nome e bolsos cheios. Saudades do tempo em que eles eram os pilares do reino em vez dos servos dos ministros [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis], eles se tornaram cada vez mais briguentos e obstinados.\nParece que um desses grupos está preparando uma conspiração para restaure seus antigos privilégios e traga tradição e dignidade de volta ao tribunal [Root.Capital.GetCapitalName]. Usando suas propriedades rurais como base, eles reuniram um exército para impor sua vontade sobre nós."
 court_and_country_events.5.a:0  "Vamos enfrentá-los com a espada na mão."
 court_and_country_events.5.b:0  "Vamos ver tentar atender às suas demandas."
 court_and_country_events.6.t:0  "Oficiais desleais"
 court_and_country_events.6.d:0  "Em tempos de guerra, o exército permite o avanço como poucos outros lugares. Em um período de conflito interno como este, no entanto, não devemos esquecer que esses homens de habilidade ainda têm laços com os grupos desprivilegiados e desleais do reino.\nCan nós realmente confiamos em nossas forças armadas? Ministros próximos ao [Root.Monarch.GetTitle] estão nos pedindo para expurgar todos os homens com laços com os grupos e famílias que se opõem a nós."
 court_and_country_events.6.a:0  "Precisamos de soldados leais."
 court_and_country_events.6.b:0  "Não podemos permitir isso."
 court_and_country_events.7.t:0  "Apoiadores do [Root.Monarch.GetTitle]"
 court_and_country_events.7.d:0  "Nem todo mundo tem a perder com a nova ordem do [Root.GovernmentName], alguns podem agora fazer uma carreira assalariada no serviço militar ou como funcionário em uma das muitas novas instituições do estado. Outros ainda permanecem leais ao [Root.Monarch.GetTitle] por causa de seu senso de honra e tradição.\nEmbora a resistência ao governo cada vez mais rígido do tribunal [Root.Capital.GetCapitalName] seja generalizada em nosso país, vimos recentemente um [Root.GetGovernmentSupporters] surto."
 court_and_country_events.7.a:0  "Uma excelente oportunidade para reforçar as nossas fileiras!"
 court_and_country_events.7.b:0  "Sua lealdade será recompensada."
 court_and_country_events.100.t:0  "Um fim às hostilidades entre o tribunal e o país"
 court_and_country_events.100.d:0  "O período de obstrução generalizada da autoridade nas províncias finalmente chegou ao fim. A maneira como lidamos com esta crise moldará a maneira como as estruturas de poder locais interagem com o governo em [Root.Capital.GetCapitalName] no futuro previsível."
 court_and_country_events.100.a:0  "O estado é triunfante!"
 court_and_country_events.100.b:0  "Talvez agora possamos finalmente trabalhar juntos."
 court_and_country_events.100.c:0  "O tribunal [Root.Capital.GetCapitalName] está devastado."
 random_events.23.b.tt:0  "“A gripe pode se espalhar de províncias não colocadas em quarentena para províncias adjacentes”."
 culture_religion_events.1.t:0  "[Root.Heir.GetName] e as pessoas [Root.given_teacher_culture.GetCultureName]."
 culture_religion_events.1.d:0  "Durante a educação de [Root.Heir.GetHerHis], nosso [Root.Heir.GetTitle], [Root.Heir.GetName], ficou muito próximo de nosso conselheiro real, [Root.Adm_Advisor.GetName], formando um vínculo especial tanto para [Root.Adm_Advisor.GetHerHim] quanto para o povo [Root.given_teacher_culture.GetCultureName] da terra natal de [Root.Adm_Advisor.GetHerHis].\n[Root.Heir.GetName] viaja em nossa [Root.given_teacher_culture.GetCultureName] ] terras fizeram maravilhas pela popularidade de nossa dinastia, mas também levantou algumas sobrancelhas em [Root.Capital.GetName]. Nossos nobres, liderados pelo exigente [Root.capital_noble.GetName], estão começando a se preocupar que [Root.Heir.GetName] favorecerá os súditos de [Root.given_teacher_culture.GetCultureName] quando [Root.Heir.GetSheHe] ascender ao trono e começar a conspirar contra [Root.Heir.GetHerHim] e [Root.Adm_Advisor.GetName ] na corte. Eles exigem que castigamos o [Root.Heir.GetTitle] e garantimos os direitos da nobreza."
 culture_religion_events.1.a:0  "Melhor deixar [Root.capital_noble.GetName] guiar nosso jovem [Root.Heir.GetTitle]."
 culture_religion_events.1.b:0  "[Root.Heir.GetName] tem nossa bênção nisso."
 culture_and_religion_opinion_tooltip:1  "Todos os países da religião §Y[Root.new_ruler_religion.GetReligionName]§! terão sua opinião sobre nós aumentada em §G35§!.\nTodos os países da cultura §Y[Root.new_ruler_culture.GetCultureName]§! opinião sobre nós por §G35§!."
