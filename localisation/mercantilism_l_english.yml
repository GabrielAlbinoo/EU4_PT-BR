l_english:
 refused_food_import:0 "Recusou-se a importar alimentos"
 desc_refused_food_import:0 "A recusa de nossa nação em relaxar as barreiras comerciais durante um período de escassez de alimentos causou alvoroço entre os afetados."
 buying_american:0 "Comprando americano"
 desc_buying_american:0 "Nós relaxamos as barreiras comerciais para permitir importações da colônia de nosso vizinho na América."
 importing_cocoa:0 "Importando Cacau"
 desc_importing_cocoa:0 "Nossas grandes importações de chocolate e cacau trazem alegria e revigoramento ao nosso povo."
 importing_coffee:0 "Café Importado"
 desc_importing_coffee:0 "Nossas grandes importações de café estão mantendo as pessoas felizes e vigilantes."
 importing_tea:0 "Importando Chá"
 desc_importing_tea:0 "Nossas grandes importações de chá agradam os membros sofisticados da sociedade."
 mercantilism_events.1.t:0 "Importação de alimentos para combater a fome"
 mercantilism_events.1.d:0 "A recente escassez de alimentos em partes de nossa nação fez com que muitos entre os [Root.GetAdjective] questionassem as políticas comerciais que impedem a importação de bens vitais. As pessoas estão pedindo que as barreiras comerciais sejam relaxadas, esperando que a crise possa ser mitigada comprando alimentos de nações mais afortunadas."
 mercantilism_events.1.a:0 "Neste momento de necessidade, vidas importam mais do que política."
 mercantilism_events.1.b:0 "Devemos nos esforçar para ser autossuficientes, mesmo quando não somos."
 mercantilism_events.2.t:0 "As importações competem com produtos de qualidade [Root.GetAdjective]"
 mercantilism_events.2.d:0 "Nossos vizinhos estabeleceram uma grande presença colonial no Novo Mundo. As exportações desta terra distante têm aumentado constantemente, e alguns dos produtos exóticos tornaram-se muito populares, mesmo entre aqueles que deveriam saber que não deveriam se deslumbrar com curiosidades. \n\nRecentemente, nossos vizinhos foram mais longe, alimentando abertamente esse interesse. Encorajando as pessoas a 'comprar americanos', eles estão pressionando por mais importações das colônias, superando nossos próprios produtos e privando boas pessoas [Root.GetAdjective] de trabalho. Podemos tirar alguma coisa desse influxo de comércio exterior, mas a opção mais segura seria erguer barreiras para reduzi-lo."
 mercantilism_events.2.a:0 "Vamos ver o que as colônias têm a oferecer."
 mercantilism_events.2.b:0 "Nada de qualidade decente poderia vir desses iniciantes atrasados."
 mercantilism_events.3.t:0 "Importando Ferro"
 mercantilism_events.3.d:0 "Nós nos esforçamos para manter as forças armadas [Root.GetAdjective] fortes, modernas e apoiadas internamente, mas às vezes nossas prioridades acabam em conflito umas com as outras. Na falta das ricas minas de ferro de nossos vizinhos, alguns de nossos planos maiores para o futuro desenvolvimento militar serão não será possível tão cedo quanto desejaríamos. Aumentar as importações é uma opção tentadora, mas contar com o apoio estrangeiro pode comprometer nossas políticas comerciais... próprio aço."
 mercantilism_events.3.a:0 "Precisamos de ferro importado para o nosso punho."
 mercantilism_events.3.b:0 "Precisamos contar com nossos próprios recursos. O coração importa mais do que o ferro."
 mercantilism_events.4.t:0 "Importação de Suprimentos Navais"
 mercantilism_events.4.d:0 "As ambições de melhorar a marinha de nossa nação foram interrompidas recentemente. Os construtores navais [Root.GetAdjective] não carecem de idéias ou planos, mas de suprimentos. Alguns deles não podem deixar de notar, afirmam, que nosso vizinho tem abundância de materiais que seriam úteis para equipar uma marinha moderna. Tentamos não tornar nossa frota dependente de apoio estrangeiro, mas se essas políticas impedirem o progresso, talvez possamos importar apenas o suficiente para testar as novas técnicas de construção naval."
 mercantilism_events.4.a:0 "Podemos fazer concessões se isso colocar alguns planos em ação."
 mercantilism_events.4.b:0 "Navios de madeira estrangeira? Seria mais seguro moldá-los da rocha!"
 mercantilism_events.5.t:0 "$TRADER$, protecionista controverso"
 mercantilism_events.5.d:0 "Desde que $TRADER$ começou a fornecer conselhos para o desenvolvimento do comércio em [Root.GetName], o comércio interno foi fortalecido ao custo de importações reduzidas e maior regulamentação estadual. Embora suas decisões de melhorar a infraestrutura tenham sido apreciadas, sugestões recentes causaram muitos "As pessoas questionam sua filosofia. Eles argumentam que o [Root.Monarch.GetTitle] está seguindo o conselho de $TRADER$ com muita facilidade e que devemos procurar acordos mutuamente benéficos com outras nações, em vez de tentar dominar todas as áreas de comércio."
 mercantilism_events.5.a:0 "O pensamento de $TRADER$ nos ajudou até agora."
 mercantilism_events.5.b:0 "Um comerciante deve facilitar o livre comércio, não restringi-lo."
 mercantilism_events.6.t:0 "Reformas Radicais"
 mercantilism_events.6.d:0 "Dois de nossos conselheiros mais confiáveis, $MASTER_OF_MINT$ e $TRADER$, têm conversado muito recentemente. Tramping, dizem alguns. Rascunhando planos para o futuro de [Root.GetName], dizem outros. O que quer que eles estejam discutindo, é claramente controverso o suficiente para garantir algum sigilo.\n\nFinalmente, eles abordam [Root.Monarch.GetTitle] [Root.Monarch.GetName] para apresentar os resultados. A espessa pilha de papéis contém planos para mudanças monumentais nas práticas comerciais do país, incluindo aumento do protecionismo , regulamentação e política industrial. Radical, diriam alguns.\n'Necessário', $MASTER_OF_MINT$ diz.\n'Rentável', diz $TRADER$.\n\nO que [Root.Monarch.GetName] diz sobre isso?"
 mercantilism_events.6.a:0 "Radical para mentes mais simples, talvez, mas não para [Root.Monarch.GetTitle]."
 mercantilism_events.6.b:0 "$MASTER_OF_MINT$ é uma má influência em $TRADER$."
 mercantilism_events.6.c:0 "$TRADER$ radicalizou claramente $MASTER_OF_MINT$."
 mercantilism_events.6.e:0 "Saiam daí, vocês dois!"
 mercantilism_events.7.t:0 "Comércio Intercolonial"
 mercantilism_events.7.d:0 "Estabelecer súditos coloniais no exterior nos permitiu expandir nosso comércio enquanto permanecemos no controle, importando mercadorias de terras que estão essencialmente sob controle [Root.GetAdjective]. Enquanto fornecermos à nossa colônia o que eles precisam, eles não têm motivos para começar colocando ouro nas mãos de nossos inimigos.\n\nInfelizmente, os colonos às vezes têm uma opinião diferente da nossa [Root.Monarch.GetTitle] sobre o que exatamente eles 'precisam'. Eles começaram a negociar com colônias vizinhas e nativos, contornando barreiras comerciais que colocamos para proteger os interesses de nossa nação. Isso claramente os beneficia... mas se isso nos beneficia é altamente duvidoso."
 mercantilism_events.7.a:0 "Eles fazem parte de [Root.GetName]. Nossos interesses são deles."
 mercantilism_events.7.b:0 "Eles fazem parte de [Root.GetName]. Seus interesses são nossos."
 mercantilism_events.8.t:0 "Importação de Chocolate"
 mercantilism_events.8.d:0 "Economistas proeminentes têm questionado os rápidos aumentos nas importações de chocolate para nossa nação recentemente. Depois que um de nossos vizinhos passou a controlar uma grande quantidade do suprimento mundial de cacau conhecido por meio de práticas comerciais hábeis, sua confeitaria se tornou muito popular até mesmo entre [Root. GetAdjective] pessoas. Os políticos protecionistas agora estão questionando se tais importações de bens de luxo beneficiam [Root.GetName], argumentando que o crescimento dependente de um bem que nossos vizinhos controlam leva ao ouro fluindo para fora de nossa nação."
 mercantilism_events.8.a:0 "Mas um rio de doce, doce chocolate está fluindo para nossa nação."
 mercantilism_events.8.b:0 "Restringir importações desta indulgência pecaminosa."
 mercantilism_events.8.c:0 "Coloque um giro negativo no chocolate, substituindo-o por nosso açúcar girado positivamente."
 mercantilism_events.9.t:0 "Importação de Café"
 mercantilism_events.9.d:0 "Recentes economistas têm questionado os rápidos aumentos nas importações de café para nossa nação recentemente. Depois que um de nossos vizinhos passou a controlar uma grande quantidade do suprimento mundial de grãos de café por meio de práticas comerciais hábeis, suas bebidas se tornaram muito populares até mesmo entre [Root .GetAdjective] pessoas. Políticos protecionistas estão agora questionando se tais importações de bens de luxo beneficiam [Root.GetName], argumentando que crescer dependente de um bem que nossos vizinhos controlam enfraquece nossa posição econômica."
 mercantilism_events.9.a:0 "Esses supostos economistas têm que lidar com as madrugadas?"
 mercantilism_events.9.b:0 "Devemos limitar a propagação desse narcótico não natural."
 mercantilism_events.9.c:0 "Nós [Root.GetAdjective] somos um povo que bebe chá. Não aceitaremos nada disso."
 mercantilism_events.10.t:0 "Importação de chá"
 mercantilism_events.10.d:0 "Economistas proeminentes têm questionado os rápidos aumentos nas importações de chá para nossa nação recentemente. Depois que um de nossos vizinhos passou a controlar uma grande quantidade do suprimento mundial de chá conhecido por meio de práticas comerciais hábeis, suas bebidas se tornaram muito populares até mesmo entre [Root. GetAdjective] pessoas. Políticos protecionistas agora estão questionando se tais importações de bens de luxo beneficiam [Root.GetName], argumentando que crescer dependente de um bem que nossos vizinhos controlam enfraquece nossa posição econômica."
 mercantilism_events.10.a:0 "Se descartarmos o chá, a civilização seguirá rapidamente."
 mercantilism_events.10.b:0 "Devemos jogar o chá deles no oceano!"
 mercantilism_events.10.c:0 "Quem precisa de chá quando tomamos café?"


