 flavor_ter.1.h:0 "A especiaria flui."
 flavor_ter.2.a:0 "[2693.GetName]."
 flavor_ter.2.b:0 "[632.GetName]."
 spice_defeat_rival_title:0 "Derrotar nosso Rival"
 spice_defeat_rival_desc:0 "Se desejamos estabelecer um império nas Molucas, devemos agir rapidamente para eliminar os reinos rivais."
 spice_colony_1_title:0 "Colônia [Root.GetAdjective]"
 spice_colony_1_desc:0 "Nossa primeira colônia em andamento, a primeira de muitas que formarão nosso futuro império. Devemos protegê-la."
 spice_colony_2_title:0 "Expansão [Root.GetAdjective]"
 spice_colony_2_desc:0 "Uma segunda colônia está sendo estabelecida, trazendo-nos cada vez mais perto de nossos objetivos. Devemos ajudá-la a crescer."
 spice_colony_3_title:0 "[Root.GetAdjective] Domínio"
 spice_colony_3_desc:0 "Escolhemos o local para nossa terceira colônia. Com sorte, será a maior até agora."
 spice_colony_modifier:0 "Império das Especiarias"
 desc_spice_colony_modifier:0 "Agora temos os meios para estabelecer colônias adicionais nas Molucas."
 spice_colony_province_modifier:0 "Colônia da Ilha das Especiarias"
 desc_spice_colony_province_modifier:0 "Identificamos esta província como o local de nossa próxima colônia."
 spice_island_colony_tt:0 "Foi selecionado como uma colônia Spice Island"
 spice_export_spice_title:0 "Cravo de exportação"
 spice_export_spice_desc:0 "Nosso incipiente império marítimo cresceu muito desde a sua criação. Agora é hora de afirmar nosso domínio nos mares."
 spice_conquer_sulawesi_title:0 "Conquistar Sulawesi"
 spice_conquer_sulawesi_desc:0 "Temos o dinheiro e temos os navios. É hora de afirmar nosso poderio militar lançando uma invasão a Sulawesi."
 mnd_peg_sadhuim_title:0 "Reconstruir Sadhuim"
 mnd_peg_sadhuim_desc:0 "Sadhuim já foi a capital de um grande reino Mon que governou séculos atrás. Devemos reconstruir a cidade e restaurá-la à sua antiga glória."
 mnd_peg_burma_trade_title:0 "Comércio Irrawaddy"
 mnd_peg_burma_trade_desc:1 "Nós afirmamos o domínio sobre o comércio do rio Irrawaddy superando nossos concorrentes e estabelecendo uma grande frota mercante."
 mnd_peg_sumatra_title:0 "Apoio em Sumatra"
 mnd_peg_sumatra_desc:0 "Se quisermos controlar o lucrativo comércio de especiarias, devemos primeiro estabelecer uma posição no mundo malaio. Aceh, a ponta de Sumatra, seria um excelente local de desembarque."
 mnd_peg_spice_trade_title:0 "Domine o Comércio de Especiarias"
 mnd_peg_spice_trade_desc:0 "Com uma posição segura, podemos mirar nos portos comerciais mais ricos da região. Nós nos tornaremos os mestres das especiarias."
 mnd_peg_arakan_title:0 "Subjugar Arakan"
 mnd_peg_arakan_desc:0 "Os sultões de Arakan ocupam uma posição precária entre nós e o poderoso sultanato de Bengala. É improvável que essa situação dure muito, então devemos conquistá-los antes que Bengala tenha a chance."
 mnd_peg_bengal_title:0 "Invadir Bengala"
 mnd_peg_bengal_desc:0 "Bengala é rica, populosa e prestigiosa. Conquistar esta terra eliminaria uma grande ameaça ao mesmo tempo em que fortaleceria muito nosso próprio reino."
 mnd_peg_hariphunchai_title:0 "Restaurar Hariphunchai"
 mnd_peg_hariphunchai_desc:1 "Antes das migrações tailandesas, o Reino Mon de Hariphunchai governava o norte. Devemos restaurar este reino sob nossa orientação."
 mnd_peg_dvarati_title:0 "Reconquistar Dvaravati"
 mnd_peg_dvarati_desc:0 "A civilização Dvaravati de língua Mon já dominou a terra agora governada pelos tailandeses. É hora de esta cultura antiga experimentar um ressurgimento."
 mnd_peg_restore_the_mon_title:0 "Seg Reassentamento"
 mnd_peg_restore_the_mon_desc:0 "O povo Mon já foi encontrado em todo o sudeste da Ásia, mas agora está reduzido à Baixa Birmânia. Devemos espalhar nossa cultura mais uma vez."
 mnd_peg_ava_title:0 "Resista aos birmaneses"
 mnd_peg_ava_desc:0 "O reino Ava agora detém a hegemonia sobre os birmaneses, e seu poder ameaça se espalhar em nosso território. Devemos resistir a seus esforços e obter hegemonia sobre as cidades do sul de Bamar."
 mnd_peg_irrawaddy_title:0 "Subindo o Irrawaddy"
 mnd_peg_irrawaddy_desc:0 "Nós nos tornamos fortes o suficiente para desafiar o poder de Ava. Vamos lançar uma campanha ao longo do Irrawaddy e subjugar os birmaneses."
 mnd_peg_pagan_title:0 "Ore em Pagan"
 mnd_peg_pagan_desc:0 "Nossos antigos rivais no Reino Pagão eram arquitetos habilidosos e budistas devotos. Seus pagodes caíram em decadência sob Ava, e devemos restaurá-los."
 peg_pagan:0 "Pagodes Pagãos"
 desc_peg_pagan:0 "O conhecimento arquitetônico do Reino Pagão nos ajuda em nossos projetos de construção."
 mnd_peg_golden_land_title:0 "A Terra Dourada"
 mnd_peg_golden_land_desc:0 "Suvarnabhumi era um reino lendário dos tempos antigos. Tem sido uma ambição de muitos impérios replicar a glória da Terra Dourada, embora nenhum tenha conseguido ainda. Seremos os primeiros."
 mnd_peg_religious_devotion_title:0 "Devoção Monástica"
 mnd_peg_religious_devotion_desc:0 "“Devemos ganhar a boa vontade dos monges budistas que cuidam de nossos pagodes e doar generosamente para os esforços de construção e restauração de locais sagrados”."
 peg_devotion:0 "Devoção Religiosa"
 desc_peg_devotion:0 "A devoção religiosa do nosso povo tem nos ajudado a focar na manutenção dos nossos monumentos."
 mnd_peg_golden_pagoda_title:0 "Renovar o Pagode Dourado"
 mnd_peg_golden_pagoda_desc:0 "O Pagode Dourado em Dagon é nossa maior conquista, mas precisa de reformas. Deve permanecer como o maior monumento do mundo budista."
 mnd_peg_ceylon_title:0 "Laços com o Ceilão"
 mnd_peg_ceylon_desc:0 "O Ceilão é o lugar mais sagrado do budismo Theravada e de grande importância para nossas tradições monásticas."
 restored_sadhuim:0 "Sadhuim Restaurado"
 desc_restored_sadhuim:0 "A cidade de Sadhuim foi restaurada."
 mon_restoration:0 "Seg Reassentamento"
 desc_mon_restoration:0 "Devemos restaurar a cultura Mon ao seu antigo destaque."
 restored_golden_pagoda:0 "Renovação do Pagode Dourado"
 desc_restored_golden_pagoda:0 "O Pagode Dourado foi reformado."
 peg_ceylon_modifier:0 "Budismo de Lanka"
 desc_peg_ceylon_modifier:0 "Renovamos nossos laços com o budismo de Lankan."
 sailor_mon:0 "Acordos do Povo do Mar"
 desc_sailor_mon:0 "Chegamos a um acordo com o Orang Laut."
 mon_renaissance:0 "Meu Renascimento"
 desc_mon_renaissance:0 "A civilização Mon está passando por uma nova era de ouro."
 shan_confederation_title:0 "Unir o Shan"
 shan_confederation_desc:0 "Os mesquinhos governantes Shan devem se unir sob uma única bandeira. Só então poderemos estender nosso governo a toda a Birmânia e forçar um grande império."
 shan_domination_title:0 "A Dominação Shan"
 shan_domination_desc:0 "Finalmente, estamos unidos. Devemos agora mobilizar nossos exércitos contra o Reino de Ava, que proclama arrogantemente a hegemonia sobre toda a Birmânia. O tempo da dominação shan começa hoje."
 shan_confederation_tt:0 "Todos os países com cultura primária §YShan§! devem ser nossos aliados ou nossos súditos."
 shan_confederation_tt_2:0 "Nenhum país com cultura primária §YShan§! tem um exército maior que §Y[Root.GetName]§!"
 mnd_siam_prepare_title:0 "Preparar uma invasão"
 mnd_siam_prepare_desc:0 "Em preparação para nossa invasão de Malaca, devemos construir uma frota digna, além de garantir que nossas ações não provoquem o imperador chinês."
 mnd_siam_mlc_title:0 "Invadir Malaca"
 mnd_siam_mlc_desc:0 "Malaca tornou-se um próspero porto comercial e seria uma excelente adição às nossas possessões na Península Malaia."
 mnd_siam_trade_title:0 "Controle o Comércio de Especiarias"
 mnd_siam_trade_desc:0 "Agora que controlamos Malaca, o comércio de especiarias está aberto para nós. Devemos garantir entrepostos adicionais ao redor do Estreito de Malaca para afirmar nosso domínio no comércio de especiarias."
 mnd_siam_transfer_development_title:0 "Preencher [Root.Capital.GetCapitalName]"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName] é uma grande cidade, mas poderia ser ainda maior se forçarmos as pessoas da periferia ou de nossos inimigos derrotados a se estabelecerem na cidade."
 mnd_siam_mandala_title:0 "Cultive uma Mandala"
 mnd_siam_mandala_desc:0 "Devemos modelar o estado na mandala; o estado não tem a capacidade de governar diretamente todos os cantos do nosso reino, então confiamos o poder aos estados vassalos para governar em nosso lugar."
 mnd_siam_great_monument_title:0 "Olhe para as minhas obras"
 mnd_siam_great_monument_desc:0 "Os maiores indicadores de uma civilização próspera são seus monumentos. Que todos os que olham para nossas obras se desesperem."
 emerald_buddha_mission_tt:0 " Tenha o modificador de província §YThe Emerald Buddha§!"
 mnd_siam_city_of_worlds_desire_title:0 "Cidade do Desejo do Mundo"
 mnd_siam_city_of_worlds_desire_desc:0 "Não é suficiente para [Root.Capital.GetCapitalName] ser uma grande cidade. Deve ser a maior cidade do mundo, a sede de todo o poder temporal."
 mnd_siam_devaraja_title:0 "Devaraja"
 mnd_siam_devaraja_desc:0 "O [Root.Monarch.GetTitle] não é apenas um governante mortal, mas também o centro espiritual de nosso reino. Devemos garantir que os corações de nosso povo estejam saciados com o conhecimento de que a monarquia está segura e a fé está protegida. "
 mnd_siam_revolution_title:0 "Revolução Siamesa"
 mnd_siam_revolution_desc:0 "Poderes estrangeiros do oeste estão começando a invadir [Root.GetName]. Devemos averiguar suas intenções e expulsá-los ou encontrar uma maneira de sua presença nos beneficiar."
 mnd_siam_royal_duel_title:0 "Ganhe um duelo real"
 mnd_siam_royal_duel_desc:0 "É comum para o [Root.Monarch.GetTitle] entrar pessoalmente em combate, caminhando no campo de batalha nas costas de elefantes. Não há conquista militar maior para o [Root.Monarch.GetTitle] do que derrotar pessoalmente outro rei em batalha ."
 mnd_siam_subjugate_khmer_title:0 "Esmagar o Khmer"
 mnd_siam_subjugate_khmer_desc:0 "Em 1431, saqueamos a cidade Khmer de Angkor e destruímos seu império outrora dominante. Mas isso não é suficiente. Devemos subjugá-los totalmente."
 mnd_siam_divide_the_lao_title:0 "Dividir Lan Xang"
 mnd_siam_divide_the_lao_desc:0 "Lan Xang é um reino grande, mas frágil. Seria mais conveniente para nós se essas fraquezas fossem expostas antes de tentarmos anexar seu reino."
 mnd_siam_subjugate_the_lao_title:0 "Subjugar o Lao"
 mnd_siam_subjugate_the_lao_desc:0 "Com Lan Xang fragmentado, estamos em posição de subjugar os reinos menores do Laos, tornando-os vassalos de [Root.GetName]."
 mnd_siam_subjugate_vietnam_title:0 "Subjugue o Vietnã"
 mnd_siam_subjugate_vietnam_desc:0 "Os senhores do Dai Viet se consideram seguros atrás de suas montanhas e sob a proteção do imperador chinês. Mostraremos a eles que suas pretensões são falsas."
 mnd_siam_defy_china_title:0 "Desafiar a China"
 mnd_siam_defy_china_desc:0 "A China sempre foi uma grande sombra sobre o Sudeste Asiático, uma ameaça constante, mas irregular, à nossa soberania. Devemos nos tornar fortes o suficiente para desafiar abertamente o imperador e lançar uma invasão ao sul da China."
 mnd_siam_take_the_mandate_title:0 "Tome o mandato"
 mnd_siam_take_the_mandate_desc:0 "Os imperadores chineses se orgulham de manter o Mandato do Céu."
 siam_mandate_modifier:0 "Mandato Siamês"
 desc_siam_mandate_modifier:0 "Assumimos o Mandato do Céu, tornando-nos os governantes legítimos da China."
 siam_accepted_mon:0 "Cultura Mon Protegida"
 desc_siam_accepted_mon:0 "Nós protegemos o povo Mon daqueles que lhes fariam mal e os expulsariam de suas terras natais."
 mnd_siam_inherit_sukhothai_title:0 "Herdar Sukhothai"
 mnd_siam_inherit_sukhothai_desc:0 "Instalamos o Príncipe Trailok como governante de Sukhothai depois de subjugar seu reino décadas atrás. Devemos garantir que nossos reinos se unam em um."
 mnd_siam_subjugate_chiang_mai_title:0 "Subjugar Chiang Mai"
 mnd_siam_subjugate_chiang_mai_desc:0 "Os senhores de Chiang Mai acreditam que estão seguros no norte isolado. Mostraremos a eles que eles não podem escapar facilmente de nosso domínio."
 mnd_siam_protect_the_mon_title:0 "Proteja o Mon"
 mnd_siam_protect_the_mon_desc:0 "O povo Mon já governou um grande império e é o criador de muitos aspectos de nossa própria cultura. Eles caíram muito de sua distante idade de ouro, então devemos oferecer a eles nossa proteção."
 mnd_siam_defeat_burma_title:0 "Esmagar a Birmânia"
 mnd_siam_defeat_burma_desc:0 "Não podemos arriscar o surgimento de um novo império no oeste. Devemos fazer tudo ao nosso alcance para eliminar quaisquer ameaças em potencial antes que elas possam realmente nos desafiar."
 mnd_siam_conquer_burma_title:0 "Invadir a Birmânia"
 crush_burma_tt:0 "Nenhum país independente ou tributário com capital na região §YBurma§! tem mais de §Y50§! desenvolvimento total"
 mnd_siam_conquer_burma_desc:0 "Não se pode confiar que a Birmânia permanecerá pacificada para sempre. Devemos colocar a região sob nosso domínio."
 had_siamese_revolution_tt:0 "Terminou o desastre da §YRevolução Siamesa§!"
 had_siamese_revolution_tt_2:0 "Nenhuma nação §YOcidental§! possui qualquer província no subcontinente §YEast Indies§!"
 mnd_siam_absolutism_title:0 "Absolutismo Real"
 mnd_siam_absolutism_desc:0 "A autoridade do [Root.Monarch.GetTitle] é irrepreensível. Devemos centralizar o estado e decretar regras absolutas para que todos possam se aquecer em seu esplendor."
 mnd_siam_japan_title:0 "Embaixada no Japão"
 mnd_siam_japan_desc:0 "Os governantes do Japão são notoriamente difíceis de fazer amizade, desconfiados como eles são de influência estrangeira. Mas se pudermos estabelecer uma embaixada bem-sucedida, poderemos atrair alguns dos temidos samurais para lutar por nós."
 japanese_mercs_flag:0 "A empresa de mercenários §YJapanese Volunteers§! ficará disponível para o serviço"
 merc_japanese_volunteers:1 "§JVoluntários Japoneses§!"
 siam_mandala_modifier:0 "Grande Mandala"
 desc_siam_mandala_modifier:0 "Usando a mandala como modelo para o nosso governo, criamos uma nação verdadeiramente harmoniosa onde todos conhecem o seu lugar."
 siam_monument_modifier:0 "Construtores de Monumentos"
 desc_siam_monument_modifier:0 "Nós nos provamos como grandes arquitetos e mestres da logística de grandes construções."
 siam_best_city_modifier:0 "Cidade do Desejo do Mundo"
 desc_siam_best_city_modifier:0 "Nossa capital é inegavelmente a melhor cidade do mundo, o centro brilhante de todo o poder temporal."
 siam_trade:0 "Dominância Comercial Siamesa"
 desc_siam_trade:0 "Conseguimos dominar o comércio de especiarias, o que nos permite canalizar sua riqueza para o estado."
 khmer_end_dark_age_tt:0 "O desastre da §YDark Age do Camboja§! termina"
 mnd_khm_restore_angkor_title:0 "Restaurar Angkor"
 mnd_khm_restore_angkor_desc:0 "A outrora grande cidade de Angkor está em ruínas após seu saque brutal pelos exércitos siameses. Ela deve ser restaurada."
 mnd_khm_city_of_temples_title:0 "Cidade dos Templos"
 mnd_khm_city_of_temples_desc:0 "Angkor Wat já foi o templo mais esplêndido do mundo, mas agora está em estado de decadência. Devemos reconstruí-lo."
 mnd_khm_religion_title:0 "Casos de Fé"
 mnd_khm_religion_desc:0 "Nossa conversão ao budismo Theravada não foi uma transição totalmente suave, e há muitos que ainda mantêm a antiga fé hindu. Muitos também mantêm crenças mais antigas nos deuses locais. Devemos encontrar uma solução para nossas divisões religiosas."
 mnd_khm_resurgence_title:0 "Ressurgimento do Khmer"
 mnd_khm_resurgence_desc:0 "Esta era das trevas não pode durar para sempre. Lutaremos pela escuridão e encontraremos nosso caminho de volta à luz."
 mnd_khm_golden_age_title:0 "Segunda Era de Ouro"
 mnd_khm_golden_age_desc:0 "O Império Khmer se erguerá mais uma vez, iniciando nossa segunda era de ouro."
 new_khmer_golden_age:0 "Nova Era de Ouro do Khmer"
 desc_new_khmer_golden_age:0 "Uma nova era de ouro está à nossa frente."
 mnd_khm_enlightened_rule_title:0 "Regra Iluminada"
 mnd_khm_enlightened_rule_desc:0 "O rei não é simplesmente um homem mortal, mas um farol de iluminação divina. Devemos garantir que o alcance do estado seja longo o suficiente para estender sua iluminação a todos os nossos súditos."
 mnd_khm_rebuild_title:0 "Reconstruir as Cidades"
 mnd_khm_rebuild_desc:0 "“Invasões e desastres naturais devastaram nosso campo. Devemos repovoar as fazendas e garantir que haja comida suficiente para todos”."
 mnd_khm_irrigation_title:0 "Irrigação Avançada"
 mnd_khm_irrigation_desc:0 "Nosso império já foi rico e abundante devido a uma extensa rede de canais usados tanto para irrigação quanto para navegação. Devemos restaurar esses canais para melhorar nosso desenvolvimento agrícola."
 mnd_khm_protect_the_cham_title:0 "Proteger o Cham"
 mnd_khm_protect_the_cham_desc:0 "Champa sofreu derrotas nas mãos do Dai Viet e provavelmente não resistirá por muito mais tempo. Devemos subjugar os reinos Cham para poupá-los do destino do domínio vietnamita."
 mnd_khm_subjugate_dia_viet_title:0 "Subjugar Dai Viet"
 mnd_khm_subjugate_dia_viet_desc:0 "O Dai Viet tem grandes ambições de estender suas fronteiras ao sul. Não pode permitir que invada nosso território."
 mnd_khm_avenge_angkor_title:0 "Vingar Angkor"
 mnd_khm_avenge_angkor_desc:0 "O saque de Angkor foi uma grande humilhação. Vamos retribuir na mesma moeda."
 mnd_khm_subjugate_ayu_title:0 "Subjugar Ayutthaya"
 mnd_khm_subjugate_ayu_desc:0 "A derrota que sofremos nas mãos de Ayutthaya nunca deve ser repetida. Devemos subjugar seu reino."
 mnd_khm_restored_empire_title:0 "Restaurar o Império"
 mnd_khm_restored_empire_desc:0 "O Império Khmer já governou uma vasta extensão do continente, governando muitos povos sob governantes iluminados. Devemos restaurar nosso império."
 mnd_khm_reclaim_the_north_title:0 "Recupere o Norte"
 mnd_khm_reclaim_the_north_desc:0 "A parte norte do nosso império caiu sob o domínio de Lan Xang. Devemos recuperar nosso território legítimo."
 mnd_khm_subjugate_laos_title:0 "Subjugar Lan Xang"
 mnd_khm_subjugate_laos_desc:0 "Toleramos a independência do Laos em meio ao declínio de nosso império, mas agora que estamos ressurgindo, isso não pode continuar."
 mnd_khm_overseas_adventures_title:0 "Aventuras no Exterior"
 mnd_khm_overseas_adventures_desc:0 "Não há razão para não ultrapassarmos os limites do antigo império, mirando além da costa e em direção às riquezas de Bornéu."
 mnd_khm_defy_china_title:0 "Desafiar a China"
 mnd_khm_defy_china_desc:0 "A China acredita que é devido tributo de todo o Sudeste Asiático. Não devemos nos curvar a este falso imperador."
 mnd_khm_take_the_mandate_title:0 "Tome o mandato"
 mnd_khm_take_the_mandate_desc:0 "Se pudermos aceitar o Mandato do Céu, poderemos governar a China nós mesmos, provando a todos o nosso direito divino de governar."
 mnd_khm_invade_burma_title:0 "Invadir a Birmânia"
 mnd_khm_invade_burma_desc:0 "A Birmânia ameaça unir seus reinos em guerra e desafiar nosso domínio. Devemos expandir nossas fronteiras para o oeste para evitar tal resultado."
 angkor_restoration:0 "Restauração de Angkor"
 desc_angkor_restoration:0 "Com a funcionalidade de Angkor Wat restaurada, nossos arquitetos têm a experiência e o entusiasmo necessários para iniciar novos projetos de construção em todo o império."
 angkor_complete:0 "Cidade dos Templos"
 desc_angkor_complete:0 "Angkor Wat superou sua antiga glória e agora se destaca como a estrutura mais esplêndida do mundo."
 khm_navy:0 "Aventuras no Exterior"
 desc_khm_navy:0 "Com uma frota recém-construída, o Império Khmer está pronto para lançar campanhas através do oceano."
 subjugation_of_ayu:0 "A subjugação de Ayutthaya"
 desc_subjugation_of_ayu:0 "Agora que derrotamos e subjugamos nossos maiores rivais, todos os que se curvarem a nós saberão o preço da dissidência."
 khm_burma_campaign:0 "Legado da Campanha da Birmânia"
 desc_khm_burma_campaign:0 "Nossa invasão da Birmânia foi sangrenta e aprendemos muito com o conflito."
 lna_emerald_buddha_title:0 "Proteger o Santuário"
 lna_emerald_buddha_desc:0 "O Buda de Esmeralda deve ser mantido em segurança em nossa nação, pois há muitos que procuram roubá-lo."
 lna_emerald_buddha_tt:0 "Qualquer província possui o modificador §YEmerald Buddha§!"
 lna_rice_fields_title:0 "Um milhão de campos de arroz"
 lna_rice_fields_desc:0 "Lan Na é uma terra fértil e produtiva. Devemos explorá-la em todo o seu potencial."
 lna_sukhothai_title:0 "Conquistar Sukhothai"
 lna_sukhothai_desc:0 "Se desejamos nos tornar a política dominante entre o povo Tai, devemos primeiro conquistar a antiga sede do poder em Sukhothai."
 lna_ayu_title:0 "Subjugar Ayutthaya"
 lna_ayu_desc:0 "Os reis de Ayutthaya querem que nos tornemos nada mais do que um estado vassalo sob seu governo. Mal sabem eles que seu destino é tornar-se súdito de nós."
 protected_emerald_buddha:0 "Protegiu o Buda de Esmeralda"
 desc_protected_emerald_buddha:0 "O santuário que contém o sagrado Buda de Esmeralda foi devidamente fortificado contra aqueles que querem roubá-lo de nós."
 suk_restore_sukhothai_title:0 "Restaurar Sukhothai"
 suk_restore_sukhothai_desc:0 "O Sukhothai está muito diminuído, reduzido a um mero vassalo do grande estado de Ayutthaya. Devemos recuperar nossa glória passada afirmando o governo de Sukhothai."
 suk_absorb_ayu_title:0 "Absorver Ayutthaya"
 suk_absorb_ayu_desc:0 "Devemos integrar Ayutthaya em nossa nação para que sejamos novamente o estado siamês dominante."
 suk_conquer_chiang_mai_title:0 "Subjugar e Na"
 suk_conquer_chiang_mai_desc:0 "Os senhores de Chiang Mai acreditam que estão seguros no norte isolado. Mostraremos a eles que eles não podem escapar facilmente de nosso domínio."
 buddha:0 "Buda"
 buddha_desc:0 "O fundador da fé budista. As idéias budistas continuam a ter um lugar significativo em nossa prática do hinduísmo."
 sun_consider_islam_title:0 "Considere o Islã"
 sun_consider_islam_desc:0 "A fé islâmica está se espalhando rapidamente por Nusantara. Devemos aprender mais sobre essa fé e considerar se ela é adequada para nós."
 sun_develop_cities_title:0 "Desenvolver Novas Cidades"
 sun_develop_cities_desc:0 "À medida que os tempos mudam, as cidades sobem e descem. Devemos desenvolver novos centros de comércio e população, para que possam se tornar sedes de poder para nossa nação."
 sun_candi_temples_title:0 "Reconstruir Templos Candi"
 sun_candi_temples_desc:0 "Java está repleta de templos Candi, vergonhosamente deixados cair em decadência e desuso. Devemos nos dedicar à tarefa de reconstruir e recuperar esses templos."
 sun_borobudur_title:0 "Restaurar Borobudur"
 sun_borobudur_desc:0 "Majapahit permitiu que o grande templo de Borobudur caísse em ruínas. Devemos restaurá-lo."
 sun_borobudur:0 "Borobudur Restaurado"
 desc_sun_borobudur:0 "Nossos esforços na restauração do templo aumentaram nosso conhecimento arquitetônico."
 sun_rice_production_title:0 "Melhorar a Produção de Arroz"
 sun_rice_production_desc:0 "Um exército marcha sobre seu estômago. Devemos melhorar nossa produção de arroz para garantir uma população saudável e um exército bem abastecido."
 sun_majapahit_relations_title:0 "Legado de Bubat"
 sun_majapahit_relations_desc:0 "Muitos anos atrás, fomos traídos por Majapahit, levando à terrível Batalha de Bubat. Desde então, nossas relações azedaram, talvez além do reparo. Talvez a única maneira de garantir nossa segurança seja sujeitar Majapahit ao nosso governo."
 sun_majapahit_relations_tt:0 "§YMajapahit§! é independente ou tributário e foi garantido por §Y[Root.GetName]§! durante a §YQueda de Majapahit§!."
 sun_can_vassalize_maj:0 "Se garantirmos a independência de §YMajapahit§!, eles se tornarão nossos vassalos"
 sun_rule_java_title:0 "Regra Java"
 sun_rule_java_desc:0 "Toda Java deve ser incorporada ao Reino de Sunda."
 sun_conquer_lampung_title:0 "Conquistar Lampung"
 sun_conquer_lampung_desc:0 "O sul de Sumatra é rico em produção de pimenta e seria um excelente alvo para nossa expansão."
 sun_subjugate_sumatra_title:0 "Subjugar Sumatra"
 sun_subjugate_sumatra_desc:0 "Os mesquinhos sultões de Sumatra estão desunidos e despreparados para uma verdadeira guerra. Devemos atacar antes que eles consigam se unir."
 flavor_sun.1.t:0 "A Fé Sunita"
 flavor_sun.1.d:0 "À medida que mais pessoas abraçam o Islã, devemos considerar seriamente se devemos adotá-lo como nossa religião de estado. Há aqueles que nos repreendem por virarmos as costas ao passado, mas devemos considerar o que é melhor para nossa nação. e nosso povo."
 flavor_sun.1.a:0 "Vamos abraçar a fé sunita."
 flavor_sun.1.b:0 "Não abandonaremos a fé [Root.Religion.GetName]."
 sun_kept_the_faith:0 "Guardou a Fé"
 desc_sun_kept_the_faith:0 "Nós nos recusamos a abandonar nossa fé e escolhemos resistir ao crescimento do Islã em nossa nação."
 sunda_construction:0 "Construção do Santuário de Candi"
 desc_sunda_construction:0 "Estamos dedicados à construção de novos santuários Candi."
 ruler_of_java:0 "Governantes de Java"
 desc_ruler_of_java:0 "Sunda agora governa diretamente sobre todo o Java."
 flavor_sun.2.t:0 "Uma nova capital, um novo [Root.GovernmentName]"
 flavor_sun.2.desc:0 "Banten e Cirebon emergiram como as principais cidades sob nosso governo, e fundamos uma nova cidade chamada Jayakerta perto de Kalapa. Qualquer uma dessas cidades seria uma excelente sede de poder, caso desejemos mover a corte e sinalizar uma nova era para nossa nação"."
 flavor_sun.2.a:0 "O capital permanecerá em [Root.Capital.GetCapitalName]."
 flavor_sun.2.b:0 "Banten será nossa capital."
 flavor_sun.2.c:0 "Cirebon seria uma boa escolha."
 flavor_sun.2.d:0 "Jayakerta é nossa gloriosa fortaleza."
 flavor_sun.3.t:0 "Um casamento memorável"
 flavor_sun.3.d:0 "Muitos anos atrás, o general Majapahit Gajah Mada nos enganou para um casamento político que teria tornado Sunda um mero estado vassalo de Majapahit. Hoje não há trapaça. Enquanto nosso príncipe leva sua nova esposa javanesa, tratados são assinados para formalizar a subjugação de Majapahit sob o governo de [Root.GetName] [Root.GovernmentName]."
 flavor_sun.3.a:0 "Majapahit não nos incomodará mais."
 mnd_bei_impress_sulu_title:0 "Impressionar Sulu"
 mnd_bei_impress_sulu_desc:0 "Desfrutamos de uma estreita relação com o pequeno Sultanato de Sulu. Devemos garantir esses laços para preparar o caminho para sua eventual integração em nosso império."
 mnd_bei_conquer_mindanao_title:0 "Conquistar Mindanau"
 mnd_bei_conquer_mindanao_desc:0 "Com a ajuda de nossos súditos de Sulu, lançaremos uma invasão a Mindanao."
 mnd_bei_conquer_philippines_title:0 "Conquista de Visayan"
 mnd_bei_conquer_philippines_desc:0 "Com a conquista das ilhas Visayan, nossas campanhas no nordeste estarão completas."
 mnd_bei_impress_maynila_title:0 "Impressione Manila"
 mnd_bei_impress_maynila_desc:0 "O Raja de Maynilla certamente sabe que não pode resistir a nós. Talvez, ao cortejar seu favor, ele simplesmente se submeterá ao nosso governo."
 mnd_bei_conquer_luzon_title:0 "Conquistar Luzon"
 mnd_bei_conquer_luzon_desc:0 "Com Maynilla sob nosso comando, o caminho está aberto para a conquista [Root.GetAdjective] de Luzon."
 bei_easy_colony:0 "Potencial Colônia Bruneiana"
 desc_bei_easy_colony:0 "Este local foi marcado como um forte candidato a uma colônia bruneiana."
 mnd_bei_conquer_sambas_title:0 "Conquistar Sambas"
 mnd_bei_conquer_sambas_desc:0 "O vizinho Reino de Sambas é tudo o que se interpõe no caminho de nossa dominação do oeste de Bornéu."
 mnd_bei_unite_borneo_title:0 "Unida Bornéu"
 mnd_bei_unite_borneo_desc:0 "Devemos unir todo o Bornéu sob o império bruneiano."
 mnd_bei_conquer_berau_title:0 "Conquistar Berau"
 mnd_bei_conquer_berau_desc:0 "Começaremos nossa conquista do leste de Bornéu atacando o Reino de Berau."
 mnd_bei_civil_strife_title:0 "Reparar conflitos civis"
 mnd_bei_civil_strife_desc:0 "A possibilidade de uma guerra civil está sempre presente quando a sucessão não é segura. Devemos evitar esse resultado, ou então lutar pelo resultado."
 bei_civil_war_tt:0 "Tive o desastre da §YGuerra Civil§!"
 no_bei_civil_war_tt:0 "Não teve o desastre da §YGuerra Civil§!"
 mnd_maj_subjects_title:0 "Exigir Lealdade"
 mnd_maj_subjects_desc:0 "Majapahit já governou uma vasta rede de estados vassalos e tributários. Devemos garantir a lealdade dos reinos que permanecem sob nosso controle e tentar restaurar alguma parte de nosso antigo império."
 maj_no_more_subject_liberty_tt:0 "O evento §YDeslealdade a Majapahit§! não ocorrerá mais"
 mnd_maj_stability_title:0 "Restaurar a ordem"
 mnd_maj_stability_desc:0 "A fé na monarquia está diminuindo à medida que a sucessão é constantemente desafiada. Devemos restaurar a ordem no reino e assegurar ao povo que o perigo acabou."
 maj_no_more_pretenders_tt:0 "§YPretender§! os rebeldes não vão mais disputar todas as sucessões"
 maj_end_disaster_mission_tt:0 "A §YQueda de Majapahit§! o desastre terminará"
 mnd_maj_end_disaster_title:0 "Evitar o colapso"
 mnd_maj_end_disaster_desc:0 "Nosso declínio dramático deve ser drasticamente revertido. Uma vez que tenhamos assegurado o trono, nossa fé e a lealdade de nossos súditos, podemos emergir da escuridão."
 mnd_maj_religion_title:0 "Proteger a Fé"
 mnd_maj_religion_desc:0 "A fé hindu-budista tradicional de Majapahit está enfraquecendo à medida que comerciantes e conquistadores da fé islâmica se tornam mais predominantes em Nusantara. Devemos garantir que as pessoas tenham uma fé forte para seguir."
 maj_religion_mission_tt:0 "Tem sofrido o desastre de §YFall of Majapahit§! por pelo menos §Y10§! anos"
 maj_no_more_bad_religion_events_tt:0 "O evento §YSpread of Islam§! não será mais disparado e o risco de estados separatistas emergentes terminará"
 maj_no_more_bad_religion_events_tt_2:0 "O risco de estados separatistas emergentes termina"
 maj_subject_liberty_modifier:0 "Lealdade a Majapahit"
 desc_maj_subject_liberty_modifier:0 "Reforçamos a lealdade ao governo de Majapahit."
 maj_legitimacy_modifier:0 "Legitimidade Restaurada"
 desc_maj_legitimacy_modifier:0 "Restauramos a fé no estado de Majapahit e sua monarquia."
 maj_religion_modifier:0 "Triunfo Religioso"
 desc_maj_religion_modifier:0 "Conseguimos um acordo religioso em Majapahit."
 mnd_maj_enforce_loyalty_title:0 "Aplicar Lealdade"
 mnd_maj_enforce_loyalty_desc:0 "Não é mais suficiente que nossos súditos sejam impedidos de nos desafiar. É hora de impor a verdadeira lealdade."
 mnd_maj_rein_in_malacca_title:0 "Rédeas em Malaca"
 mnd_maj_rein_in_malacca_desc:0 "Nossos antigos rivais, Malacca, ganharam destaque através da temida frota de tesouros de Zheng He, que também acabou com nossa hegemonia em Nusantara. Devemos esmagar nossos rivais e devolver a península ao redil."
 mnd_maj_rein_in_brunei_title:0 "Chuva em Brunei"
 mnd_maj_rein_in_brunei_desc:0 "Brunei uma vez se submeteu lealmente a Majapahit antes que eles nos desafiassem e forjassem seu próprio império. Devemos colocá-los de joelhos mais uma vez."
 mnd_maj_gaja_madas_oath_title:0 "Juramento do Elefante Mada"
 mnd_maj_gaja_madas_oath_desc:0 "O grande estadista Gajah Mada fez um juramento de que toda Nusantara será conquistada por Majapahit. Nós nos lembramos desse juramento e o cumpriremos."
 mnd_maj_subjugate_the_mainland_title:0 "Subjugar o continente"
 mnd_maj_subjugate_the_mainland_desc:0 "Mesmo Gajah Mada nunca sonhou que Majapahit pudesse um dia dominar os reinos tailandês e Khmer. Vamos expandir o império a alturas nunca antes imaginadas."
 mnd_maj_negara_agung_title:0 "Grande país"
 mnd_maj_negara_agung_desc:0 "Expandir as fronteiras de nosso império e trazer novos povos sob nosso domínio é um grande empreendimento. Mas também devemos cuidar do bem de nossos territórios centrais, os negara agung. Nossa capital deve ser uma grande cidade, um centro de comércio e cultura de toda Nusantara."
 mnd_maj_chakravarti_title:0 "Chakravarti"
 mnd_maj_chakravarti_desc:0 "Um monarca ideal governa um reino ideal, o centro material e espiritual do mundo. Majapahit se tornará este reino."
 mnd_maj_candi_shrines_title:0 "Santuários de Candi"
 mnd_maj_candi_shrines_desc:0 "Espalhados por Nusantara estão vários templos Candi em ruínas ou abandonados, de adoração mista hindu e budista. Devemos restaurar esses templos para renovar nossa fé."
 mnd_maj_porch_of_mecca_title:0 "O pórtico de Meca"
 mnd_maj_porch_of_mecca_desc:0 "A região de Aceh tornou-se o ponto de partida para a propagação do Islã em Nusantara. Devemos acabar com essa nova fé e restaurar Aceh para Majapahit."
 no_more_muslims_tt:0 "Nenhum país com capital nas regiões §YMalaya§! ou §YIndonesia§! tem uma religião no grupo §YMuslim§!"
 all_muslims_tt:0 "Nenhum país com capital nas regiões §YMalaya§! ou §YIndonesia§! tem uma religião fora do grupo §YMuslim§!"
 mnd_maj_prepare_eastern_campaigns_title:0 "As colônias orientais"
 mnd_maj_prepare_eastern_campaigns_desc:0 "Majapahit uma vez coletou tributo dos numerosos pequenos reinos de Nusa Tenggara. É hora de governá-los mais diretamente. Devemos reunir uma frota e a capacidade de colonizar essas ilhas para nos prepararmos para nossa campanha no leste."
 mnd_maj_subjugate_makassar_title:0 "Subjugar Makassar"
 mnd_maj_subjugate_makassar_desc:0 "Nosso governo em Sulawesi desmoronou completamente e devemos corrigir isso. O reino de Makassar, em particular, tornou-se poderoso demais para o nosso gosto."
 mnd_maj_cloves_title:0 "Domine as Molucas"
 mnd_maj_cloves_desc:0 "O comércio de cravo está entre os mais lucrativos do mundo. Majapahit já controlou esse comércio quando nossa hegemonia era absoluta, e devemos mais uma vez alcançar esse domínio."
 mnd_maj_sunda_relations_title:0 "Relações com Sunda"
 mnd_maj_sunda_relations_desc:0 "Majapahit já desfrutou de um forte relacionamento com o vizinho Reino de Sunda, mas foi maculado por Gajah Mada na Batalha de Bubat. Devemos tentar reparar esse relacionamento ou encerrar o conflito colocando Sunda sob nosso governo."
 mnd_maj_fleet_title:0 "Restaurar a Frota"
 mnd_maj_fleet_desc:0 "As frotas de Majapahit já foram uma visão gloriosa de se ver, nossos poderosos navios djong dominando o horizonte. A frota deve ser restaurada."
 mnd_maj_privateer_china_title:0 "Interromper o comércio chinês"
 mnd_maj_privateer_china_desc:0 "Quando Zheng He e sua frota de tesouros entraram em Nusantara, ele interrompeu o equilíbrio de poder e o comércio em nosso império. Devemos retribuir o favor enviando nossa nova frota para interromper o comércio na China."
 mnd_maj_blockade_china_title:0 "O Grande Bloqueio"
 mnd_maj_blockade_china_desc:0 "Preparamos nossa vingança final contra a dinastia Ming: um grande bloqueio que cortará completamente seus portos de todo o comércio marítimo. Isso exigirá todas as nossas proezas navais para alcançá-lo, mas estamos confiantes de que temos o número e a habilidade para realizar o Grande Bloqueio."
 majapahit_respected:0 "Renascimento de Majapahit"
 desc_majapahit_respected:0 "O Império Majapahit entrou em um período de renascimento."
 negara_agung:0 "Grande país"
 desc_negara_agung:0 "O coração do império está povoado e protegido."
 maj_colony_modifier:0 "Potencial Colônia Majapahit"
 desc_maj_colony_modifier:0 "Este local foi identificado como um local excelente para uma colônia de Majapahit."
 maj_trade_modifier:0 "Império Comercial Majapahit"
 desc_maj_trade_modifier:0 "Nossos mercadores viajam para longe para trazer riqueza para nossa nação."
 maj_privateer_china:0 "Interromper o comércio chinês"
 desc_maj_privateer_china:0 "Ordenamos aos nossos corsários que interrompam o comércio chinês o máximo possível."
 maj_china_trade:0 "Interromper o comércio chinês"
 desc_maj_china_trade:0 "Ordenamos aos nossos corsários que interrompam o comércio chinês o máximo possível."
 maj_great_blockade:0 "O Grande Bloqueio"
 desc_maj_great_blockade:0 "Uma colossal parede de madeira bloqueará completamente a costa chinesa, bloqueando todas as viagens e comércio marítimo."
 maj_religious_unity:0 "Paz Religiosa"
 desc_maj_religious_unity:0 "Estamos lutando pela paz religiosa dentro de nossa nação."
 is_buddhist_tt:0 "Segue uma religião §YBudista§!"
 follows_buddha_tt:0 "Segue os ensinamentos de §YBuddha§!"
 majapahit_cb_1_tt:0 "Permite as §YMajapahit Campaigns§! casus belli contra países com uma cultura primária §YMalay§!"
 majapahit_cb_2_tt:0 "Permite as §YMajapahit Campaigns§! casus belli contra países do grupo de tecnologia §YChinese§!"
 majapahit_cb_3_tt:0 "Permite as §YMajapahit Campaigns§! casus belli contra §Yall country§!"
 buddha_deity_tt:0 "Desbloqueia a divindade pessoal §YBuddha§!"
 propagate_religion_maj_tt:0 "Desbloqueia a política comercial §YPropagate Religion§!\nSuas províncias §YHindu§! tornam-se imunes à política comercial §YPropagate Religion§!"
 maj_china_coast_claims_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em todas as províncias §Ycoastal§! no subcontinente §YChina§!"
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$ORDER$$FIRST$ Campanha contra $SECOND_NAME$"
 cb_vassalize_majapahit:0 "Campanhas Majapahit"
 cb_vassalize_majapahit_desc:0 "À beira do colapso, o Império Majapahit está restaurado e pronto para renovar suas campanhas de subjugação."
 cb_vassalize_malacca:0 "Campanhas de Malaca"
 cb_vassalize_malacca_desc:0 "Malacca tomou o lugar de Majapahit como hegemon de Nusantara. Subjugaremos qualquer um que se oponha a nós."
 maj_reduced_lib_desire:0 "Lealdade Forçada"
 desc_maj_reduced_lib_desire:0 "Somos leais aos nossos senhores Majapahit"
 indonesia_palopo_iron_title:0 "Palopo Iron"
 indonesia_palopo_iron_desc:0 "Sulawesi recebeu o nome de seus ricos depósitos de ferro. Seria tolice não explorarmos esses recursos construindo uma fábrica de armas."
 indonesia_banjar_textiles_title:0 "Têxteis Banjar"
 indonesia_banjar_textiles_desc:1 "A produção têxtil de Banjar está crescendo. Devemos encorajar esta indústria construindo uma fábrica têxtil."
 indonesia_lampung_pepper_title:0 "Lampung Pimentas"
 indonesia_lampung_pepper_desc:0 "A região sul de Sumatra é famosa por produzir uma grande parte das pimentas do mundo. Devemos garantir rendimentos máximos estabelecendo fábricas em Lampung."
 indonesia_moluccan_cloves_title:0 "Cravo das Molucas"
 indonesia_moluccan_cloves_desc:0 "Cravo-da-índia está entre os produtos mais valorizados do mundo. Se pudéssemos obter o monopólio do cravo-da-índia, poderíamos ser ricos além de nossos sonhos."
 indonesia_sea_cucumbers_title:0 "Pepinos do Mar"
 indonesia_sea_cucumbers_desc:0 "Comerciantes de Sulawesi falam de uma ilha ao sul onde as pessoas colhem pepinos-do-mar. Devemos descobrir esta ilha e negociar esta mercadoria valiosa ou então assumir sua produção à força."
 indonesia_trade_dominance_title:0 "Dominância Comercial"
 indonesia_trade_dominance_desc:0 "Em Nusantara, o sucesso de um império é medido em sua capacidade de controlar o comércio."
 indonesia_spice_must_flow_title:0 "A Especiaria Deve Fluir"
 indonesia_spice_must_flow_desc:0 "“Devemos alcançar o domínio total sobre o comércio de especiarias, tanto em termos de produção quanto de distribuição”."
 indonesia_navy_title:0 "[Root.GetAdjective] Marinha"
 indonesia_navy_desc:0 "É praticamente impossível liderar campanhas de conquista a pé nesta região. Devemos manter uma poderosa frota de galés e navios de transporte suficientes para transportar nossos soldados."
 indonesia_convert_island_title:0 "Conversão Religiosa"
 indonesia_convert_island_desc:0 "A paisagem religiosa de Nusantara está mudando, e não necessariamente em nosso interesse. Devemos garantir que o povo de nossa região siga a verdadeira fé."
 indonesia_convert_island.tooltip:0 "Todas as províncias da nossa ilha devem professar a fé §Y[Root.Religion.GetName]§!."
 indonesia_convert_region_title:0 "Dominação Religiosa"
 indonesia_convert_region_desc:0 "Difundir a fé é nosso dever sagrado. Todos em Nusantara devem conhecer a luz do divino."
 obj_convert_60_provinces_tooltip_tt:0 "Pelo menos 60 províncias nas regiões de §YIndonesia§!, §YMalaya§! e/ou §YMolucca§! devem professar a religião §Y[Root.Religion.GetName]§!."
 obj_convert_20_provinces_tooltip_tt:0 "Converteu pelo menos 20 províncias na área."
 indonesia_vassals_title:0 "Reinos vassalos"
 indonesia_vassals_desc:0 "Não devemos expandir apenas por meio da conquista direta. Devemos também subjugar outros reinos e coletar tributos deles."
 indonesia_expel_europeans_title:0 "Expulsar europeus"
 indonesia_expel_europeans_desc:0 "As potências européias são invasores indesejados em Nusantara. Não seremos forçados a acordos comerciais desiguais nem aceitaremos suas promessas enganosas de proteção. Vamos expulsá-los."
 indonesia_best_trade_node_title:0 "Supremacia Comercial"
 indonesia_best_trade_node_desc:0 "O Estreito de Malaca se tornará muito mais do que uma parada ao longo da Rota da Seda marítima. Faremos de nossa pátria o centro do comércio global."
 indonesia_unite_nusantara_title:0 "Arquipélago Unido"
 indonesia_unite_nusantara_desc:0 "Todos os povos das ilhas devem ser unidos em uma única nação."
 malay_united_nusantara:0 "Arquipélago Unido"
 desc_malay_united_nusantara:0 "Somos todos Nusantara."
 indonesia_invade_the_mainland_title:0 "Invadir o continente"
 indonesia_invade_the_mainland_desc:0 "Agora que reunimos toda a força de Nusantara, podemos voltar nossos olhos para o continente, onde reinos em ruínas estão prontos para serem conquistados."
 malay_military_domination:0 "Dominação Militar"
 desc_malay_military_domination:0 "Não governaremos apenas os mares."
 malay_galleys:0 "Guerra da Galera"
 desc_malay_galleys:0 "Nós nos tornamos especialistas no uso de pequenas embarcações em combate naval."
 indonesia_trade_dominance:1 "Dominância Comercial da Indonésia."
 desc_indonesia_trade_dominance:0 "Alcançamos o domínio comercial de Nusantara."
 indonesia_spice_must_flow:0 "A Especiaria Deve Fluir"
 desc_indonesia_spice_must_flow:0 "Nossa produção de especiarias é inigualável."
 malay_vassal_income:0 "Extrair tributo"
 desc_malay_vassal_income:0 "Estamos extraindo tributos de nossos estados subordinados."
 malay_convert_cost_modifier:0 "Devotos da Fé"
 desc_malay_convert_cost_modifier:0 "Muitos de nosso povo estão entrando no sacerdócio, oferecendo-se para espalhar a fé onde ela é fraca."
 malay_tolerance_own:0 "Dominação Religiosa"
 desc_malay_tolerance_own:0 "Nossos esforços evangélicos fortalecem os corações daqueles que seguem a fé."
 palopo_iron:0 "Palopo Iron"
 desc_palopo_iron:0 "O ferro está prontamente disponível para mineração em Sulawesi."
 banjar_textiles:0 "Têxteis Banjar"
 desc_banjar_textiles:0 "Desenvolvemos a indústria têxtil em Banjar."
 lampung_pepper:0 "Lâmpada de Pimenta"
 desc_lampung_pepper:0 "A região de Lampung produz uma grande quantidade de pimenta do mundo."
 clove_boom:0 "Boom de Cravo"
 desc_clove_boom:0 "Intensificamos a produção de cravo nas Molucas."
 tiwi_sea_cucumbers:0 "Pepinos do Mar"
 desc_tiwi_sea_cucumbers:0 "A ilha de Tiwi é usada para colher pepinos-do-mar, que são comercializados até a China."
 no_europeans_in_indonesia_tt:0 "Nenhum país §Yeuropeu§! possui qualquer província nas regiões §YMalaya§! ou §YIndonésia§!."
 cha_reconquer_indrapura_title:0 "Reconquistar Indrapura"
 cha_reconquer_indrapura_desc:0 "As cidades de Indrapura e Kandarapura caíram para a invasão vietnamita. Devemos reverter a maré e recuperar as cidades."
 cha_conquer_vietnam_title:0 "Conquistar o Vietnã"
 cha_conquer_vietnam_desc:0 "Os invasores Dai Viet não devem apenas ser rechaçados, mas subjugados sob nosso domínio para garantir que nunca mais representem uma ameaça para Champa."
 cha_subjugate_highlands_title:0 "Subjugar as Terras Altas"
 cha_subjugate_highlands_desc:0 "As tribos das terras altas fogem do domínio de qualquer estado. Devemos apresentá-los à civilização."
 cha_navy_title:0 "A Frota Champa"
 cha_navy_desc:0 "Champa é um reino marítimo, mas as invasões vietnamitas nos forçaram a nos concentrar em terra. Devemos reconstruir a frota comercial."
 cha_malay_connections_title:0 "Conexões malaias"
 cha_malay_connections_desc:0 "Os Cham são um povo malaio, mas nos tornamos isolados de grande parte do mundo malaio. Devemos reconstruir nossas conexões buscando uma aliança com uma das potências muçulmanas emergentes em Nusantara."
 champa_tt:0 "Qualquer país aliado está no grupo cultural §YMalay§! com religião §YSunni§! e pelo menos §Y50§! desenvolvimento total"
 cha_prey_on_khmer_title:0 "Presa sobre Khmer"
 cha_prey_on_khmer_desc:0 "O Império Khmer está se recuperando da invasão tailandesa. Devemos aproveitar esta oportunidade para saquear sua nova capital e reivindicar o Mekong."
 cha_tondo_expedition_title:0 "Expedição a Tondo"
 cha_tondo_expedition_desc:0 "Devemos lançar uma expedição militar a Tondo, iniciando um império marítimo de Champa."
 cha_expedition_to_the_east_title:0 "Expedições Orientais"
 cha_expedition_to_the_east_desc:0 "Rumores falam de um grande continente a leste pronto para exploração e exploração. Devemos fretar uma expedição e confirmar a veracidade desses rumores."
 opinion_champa_islam:0 "Convertido ao Islã"
 opinion_champa_hindu:0 "Hindu forte"
 flavor_cha.1.t:0 "Islã em Champa"
 flavor_cha.1.d:0 "Com nossas conexões renovadas com a rede de comércio malaia, estamos entrando cada vez mais em contato com o Islã. Sultões e comerciantes nos encorajam a abraçar sua fé, o que certamente fortaleceria nosso relacionamento com nossos novos aliados."
 flavor_cha.1.a:0 "O Islã é certo para nós."
 flavor_cha.1.b:0 "Vamos nos ater aos velhos hábitos."
 cham_culture_resurgent:0 "Ressurgimento da Cultura Cham"
 desc_cham_culture_resurgent:0 "A cultura Cham está prosperando agora que estamos livres da ameaça da invasão vietnamita."
 cham_maritime_state:0 "Estado Marítimo de Cham"
 desc_cham_maritime_state:0 "Champa depende fortemente do comércio marítimo e nos tornamos especialistas em explorá-lo."
 champa_expeditions:0 "As Expedições Champa"
 desc_champa_expeditions:0 "Nossos exploradores estão começando a traçar uma rota para as terras do leste."
 bli_independence_title:0 "Independência Segura"
 bli_independence_desc:0 "Bali prestou homenagem aos senhores ingratos de Majapahit por muito tempo. Se quisermos alcançar grandeza para nossa própria nação, devemos rejeitar nossos senhores."
 bli_colony_1_title:0 "Expandir para o leste"
 bli_colony_1_desc:0 "Devemos olhar para o leste, para as ilhas de Lombok e Sumbawa, para nossas primeiras conquistas, pois os reinos nativos são fracos demais para resistir ao nosso domínio."
 bli_majapahit_refugees_title:0 "Refugiados Majapahit"
 bli_majapahit_refugees_desc:0 "À medida que o império de Majapahit se aproxima do colapso total, muitos nobres estão fugindo de Java. Devemos recebê-los em Bali para melhorar nossa posição."
 bli_majapahit_reconquest_title:0 "Reivindicar Java"
 bli_majapahit_reconquest_desc:0 "As famílias nobres que convidamos para Bali ainda reivindicam suas casas ancestrais em Java. Devemos invadir Java em seu nome e estabelecer nosso governo lá."
 bli_colonies_modifier:0 "Colônias Balinesas"
 desc_bli_colonies_modifier:0 "Nós expandimos nosso reino para Lombok e Sumbawa, mas não há razão para que não possamos estabelecer colônias mais longe."
 bli_majapahit_refugees:0 "Refugiados Majapahit"
 desc_bli_majapahit_refugees:0 "Recebemos nobres de Majapahit que servem com prazer em nossa corte."
 atj_propagate_religion_tt:0 "A política de comércio §YPropagate Religion§! agora requer apenas §Y35%§! poder de comércio em um nó"
 atj_holy_war_cb_sumatra_tt:0 "Permite a §Yespada do Islã§! casus belli contra países §Yheathen§! com cultura primária §YSumatran§!"
 atj_holy_war_cb_java_tt:0 "Permite a §Yespada do Islã§! casus belli contra §Ypagão§! países com cultura primária §Yjavanesa§! ou §Ysundanesa§!"
 atj_holy_war_cb_moluccas_tt:0 "Permite a §Yespada do Islã§! casus belli contra os países §Yheathen§! com cultura primária §YSulawesi§! ou §YMoluccan§!"
 atj_holy_war_cb_neighbors_tt:0 "Permite a §Yespada do Islã§! casus belli contra §Yall vizinhos pagãos§!"
 atj_sumatra_islam_tt:0 "Todos os países com cultura primária §YSumatran§! adotam uma fé §Ymuçulmana§!"
 atj_java_islam_tt:0 "Todos os países com cultura primária §Ysundanesa§! de §Yjavanês§! adotam uma fé §Ymuçulmana§!"
 atj_moluccas_islam_tt:0 "Todos os países com cultura primária §YMoluccan§! de §YSulawesi§! adotam uma fé §Ymuçulmana§!"
 atj_porch_of_mecca_modifier:0 "Pórtico de Meca"
 desc_atj_porch_of_mecca_modifier:0 "Nossa nação assumiu a tarefa de espalhar o Islã para toda Nusantara."
 atj_porch_of_mecca_title:0 "O pórtico de Meca"
 atj_porch_of_mecca_desc:0 "Peregrinos no hajj vêm a [Root.GetName] para buscar passagem para Meca. Devemos acomodar esses peregrinos e manter boas relações com os ulemás."
 atj_sumatra_islam_title:0 "Islamizar Sumatra"
 atj_sumatra_islam_desc:0 "Muitas cidades-estados em Sumatra já adotaram o Islã. Devemos concluir a tarefa de levar a verdade de Alá a toda a ilha."
 atj_java_islam_title:0 "Islamizar Java"
 atj_java_islam_desc:0 "Existem muitas comunidades muçulmanas em Java, e seus governantes dependem de comerciantes muçulmanos para conduzir o comércio. Mostraremos a eles a tolice de não abraçar o Islã."
 atj_moluccas_islam_title:0 "Islamizar as Molucas"
 atj_moluccas_islam_desc:0 "Os povos de Sulawesi e das Molucas ainda praticam sua antiga fé pagã. Devemos derrubar seus falsos ídolos."
 cb_sword_of_islam:0 "Espada do Islã"
 cb_sword_of_islam_desc:0 "Esses pagãos se afastaram muito do caminho de Alá. Vamos mostrar-lhes o caminho."
 SWORD_OF_ISLAM_WAR_NAME:0 "$ORDER$$FIRST$ Jihad contra $SECOND_NAME$"
 atj_sublime_porte_title:0 "A Porta Sublime"
 atj_sublime_porte_desc:0 "O sultão otomano é o governante mais poderoso do mundo muçulmano. Devemos cortejá-lo na esperança de receber ajuda."
 atj_conquer_aceh_title:0 "Unida Aceh"
 atj_conquer_aceh_desc:0 "Aceh está dividida entre o dominante Sultanato de Pasai e o emergente Sultanato de Aceh. Os dois devem ser unidos em um único Sultanato."
 atj_sumatra_campaign_title:0 "A Campanha de Sumatra"
 atj_sumatra_campaign_desc:0 "Nossa primeira prioridade imperial deve ser nos estabelecermos como a potência dominante em Sumatra."
 atj_peninsula_campaign_title:0 "Campanha da Península"
 atj_peninsula_campaign_desc:0 "Com Sumatra garantida, agora podemos voltar nossa atenção para os ricos portos comerciais da Península."
 atj_sublime_port:0 "Auxílio da Sublime Porta"
 desc_atj_sublime_port:0 "Nós impressionamos suficientemente o sultão otomano e ele nos envia ajuda."
 mnd_dai_control_the_army_title:0 "Controlar o Exército"
 mnd_dai_control_the_army_desc:0 "Famílias nobres ainda comandam os exércitos do Dai Viet. Devemos trazer os militares para o controle do estado."
 mnd_dai_curtail_noble_families_title:0 "Reduzir a Nobreza"
 mnd_dai_curtail_noble_families_desc:0 "Dinastias nobres rivais buscam o trono para si mesmas. Sua influência deve ser limitada e os poderes do estado devem ser expandidos."
 mnd_dai_prevent_division_title:0 "Evitar Divisão"
 mnd_dai_prevent_division_desc:0 "Não podemos permitir que o Dai Viet caia em rixas dinásticas. Permaneceremos uma nação, forte e estável."
 prevent_dai_disaster_tt:0 "O desastre §YDinastias do Norte e do Sul§! nunca ocorrerá"
 mnd_dai_examination_system_title:0 "Restaurar Exames"
 mnd_dai_examination_system_desc:0 "O sistema de exame confucionista decaiu nas últimas décadas. Devemos reafirmar nosso compromisso com uma burocracia educada e eficaz."
 mnd_dai_defy_ming_title:0 "Desafiar Ming"
 mnd_dai_defy_ming_desc:0 "Le Loi expulsou os tiranos Ming do Dai Viet, mas eles ainda mantêm a hegemonia sobre nossa nação. Devemos mostrar aos Ming que não vamos nos curvar ao imperador em Pequim."
 mnd_dai_conquer_canton_title:0 "Conquistar Cantão"
 mnd_dai_conquer_canton_desc:0 "Nossa conquista da China começa com a cidade de Guangzhou. Devemos esperar um momento em que o domínio de Ming sobre o sul seja fraco, para que eles sejam incapazes de resistir ao nosso avanço."
 mnd_dai_mandate_of_heaven_title:0 "Reivindicar o mandato"
 mnd_dai_mandate_of_heaven_desc:0 "O mandato não é fácil de manter, e os Ming mostraram que não são dignos de mantê-lo. É hora de um novo imperador e uma nova dinastia assumir o trono."
 mnd_dai_cham_conquest_title:0 "Conquistar Champa"
 mnd_dai_cham_conquest_desc:0 "Fizemos incursões promissoras no território Cham, mas a invasão está longe de ser completa. Devemos esmagar o Cham totalmente e integrar totalmente as terras de Champa ao Dai Viet."
 mnd_dai_great_march_south_title:0 "Grande Marcha Sul"
 mnd_dai_great_march_south_desc:0 "O alcance do nosso império deve se estender ainda mais ao sul, no delta do Mekong, onde o império Khmer caído ainda domina."
 mnd_dai_subjugate_cambodia_title:0 "Subjugue o Camboja"
 mnd_dai_subjugate_cambodia_desc:0 "O Império Khmer teve seus dias. Uma vez poderoso, caiu em decadência e desespero. Seu povo estaria melhor sob nosso governo."
 mnd_dai_muang_phuan_title:0 "Regra Muang Phuan"
 mnd_dai_muang_phuan_desc:0 "Muang Phuan é um reino mesquinho que corteja o favor de Dai Viet e Lan Xang. Este estado de coisas é insatisfatório; eles devem nos escolher."
 mnd_dai_lxa_title:0 "Subjugar Lan Xang"
 mnd_dai_lxa_desc:0 "O reino de Laos tem sido um espinho em nosso lado. É hora de removermos esse espinho."
 mnd_dai_lna_title:0 "Subjugar e Na"
 mnd_dai_lna_desc:0 "A Terra de um Milhão de Campos de Arroz está pronta para ser conquistada, sua rica recompensa logo será apreciada por bocas famintas [Root.GetAdjective]."
 mnd_dai_siam_title:0 "Subjugar o Sião"
 mnd_dai_siam_desc:0 "O Sião governaria um império abrangendo toda a Ásia se pudesse. Não podemos permitir que eles alcancem essa hegemonia, pois esse é o nosso próprio destino."
 mnd_dai_japan_relations_title:0 "Relações Japonesas"
 mnd_dai_japan_relations_desc:0 "É notoriamente difícil cortejar o favor dos senhores do Japão, mas as recompensas de fazê-lo são grandes."
 mnd_dai_purchase_arms_title:0 "Compre armas ocidentais"
 mnd_dai_purchase_arms_desc:0 "A artilharia é cara e demorada para fabricar, e os mercadores europeus parecem possuí-la em abundância. Devemos negociar a compra de armas para [Root.GetName]."
 dai_arms_tt:0 "Qualquer país §YEuropeu§!, com tecnologia §Yocidental§!, §Yoeste§! ou §Yanatolian§! e províncias na superregião §YIndonésia§! tem uma opinião de [Root.GetName] de pelo menos §Y100§!"
 mnd_dai_temples_title:0 "Fé e Aprendizagem"
 mnd_dai_temples_desc:0 "Entre Confúcio e o Buda há muita sabedoria a ser aprendida. Devemos estabelecer templos onde essa sabedoria possa ser disseminada."
 mnd_dai_universities_title:0 "Educação do Estado"
 mnd_dai_universities_desc:0 "O sistema de exames é robusto, mas há muitos que nunca conseguem participar devido ao analfabetismo. Devemos melhorar o padrão de educação em nosso país."
 mnd_dai_imperial_citadel_title:0 "A Cidadela Imperial"
 mnd_dai_imperial_citadel_desc:0 "Devemos garantir que nossa capital seja um lugar de glória e riqueza, onde uma grande cidadela imperial projeta o poder do estado."
 dai_discipline:0 "Controle do Exército"
 desc_dai_discipline:0 "O exército não é mais controlado por famílias nobres que servem a seus próprios interesses."
 dai_curtailed_nobles:0 "Nobres Reduzidos"
 desc_dai_curtailed_nobles:0 "Reduzimos o poder da nobreza."
 dai_stability:0 "Individível"
 desc_dai_stability:0 "Criamos um estado unificado, não dilacerado pela divisão entre famílias rivais."
 dai_discipline_permanent:0 "Conquista Imperial"
 desc_dai_discipline_permanent:0 "Nossas muitas campanhas no sudeste da Ásia nos ensinaram o valor de um exército disciplinado."
 dai_japan_relations:0 "Relações Japonesas"
 desc_dai_japan_relations:0 "Conseguimos um forte relacionamento com os governantes do Japão."
 dai_arms_trade:0 "Compra de Armas Europeias"
 desc_dai_arms_trade:0 "Negociamos a compra de artilharia das potências europeias."
 dai_harmonization:0 "Harmonia Religiosa"
 desc_dai_harmonization:0 "Há espaço em nosso estado para muitas crenças, desde que estejam de acordo com o estado."
 dai_learning:0 "Aprendizado Monástico"
 desc_dai_learning:0 "O Buda tem muito a nos ensinar."
 dai_state_education:0 "Fé e Aprendizagem"
 desc_dai_state_education:0 "A educação deve iluminar o caminho."
 mnd_mlc_pajang_title:0 "Subjugar Pahang"
 mnd_mlc_pajang_desc:0 "Pahang é o último reino budista remanescente na Península Malaia e um alvo fácil para nossa expansão. Vamos subjugar seu reino e instalar um príncipe leal para governá-lo."
 mnd_mlc_peninsula_title:0 "Domine a Península"
 mnd_mlc_peninsula_desc:0 "Devemos dominar a Península e todos os pequenos reinos de lá, para que nenhum de seus novos entrepostos jamais rivalize com Malaca."
 mnd_mlc_show_of_force_title:0 "Faça uma Demonstração de Força"
 mnd_mlc_show_of_force_desc:0 "Nossa expansão em Sumatra começará com uma demonstração de força. Devemos demonstrar aos príncipes de Siak que somos maiores do que seus antigos senhores Majapahit."
 mnd_mlc_jambi_title:0 "Subjugação de Sumatra"
 mnd_mlc_jambi_desc:0 "Com uma base em Siak, podemos começar uma campanha de subjugação contra os restantes sultões de Sumatra."
 mnd_mlc_ming_title:0 "Emissário do Imperador"
 mnd_mlc_ming_desc:0 "Já tivemos relações fortes com a dinastia Ming chinesa. Ultimamente, os Ming mostraram pouco interesse em se envolver com assuntos além de suas fronteiras e é improvável que eles nos protegessem em uma crise. Devemos renovar nosso relacionamento com o imperador."
 mnd_mlc_champa_title:0 "Faça amizade com Champa"
 mnd_mlc_champa_desc:0 "Champa se encontra em uma posição precária no continente, tendo sofrido uma série de derrotas para o Dai Viet. Devemos nos tornar seus protetores."
 mnd_mlc_develop_malacca_title:0 "Desenvolver Malaca"
 mnd_mlc_develop_malacca_desc:0 "Faríamos de Malaca o maior porto comercial do mundo, completo com magníficos templos e fortificações."
 mnd_mlc_tributaries_title:0 "súditos leais"
 mnd_mlc_tributaries_desc:0 "O sultão exige a máxima lealdade de seus príncipes vassalos."
 mnd_mlc_destroy_majapahit_title:0 "Destruir Majapahit"
 mnd_mlc_destroy_majapahit_desc:0 "Majapahit já dominou quase toda Nusantara, incluindo nosso próprio principado. Agora que emergimos como um rival para desafiar sua hegemonia, devemos eliminá-los de uma vez por todas."
 mnd_mlc_defeat_ayutthaya_title:0 "Derrotar Ayutthaya"
 mnd_mlc_defeat_ayutthaya_desc:0 "Ayutthaya procura subjugar nosso sultanato pela força. Mostraremos a eles que não nos curvaremos tão facilmente."
 mlc_trade_modifier:0 "Porto Comercial Dominante"
 desc_mlc_trade_modifier:0 "Malacca tornou-se o porto comercial dominante em Nusantara."
 mlc_morale:0 "Conquista da Península"
 desc_mlc_morale:0 "Malaca unificou a Península Malaia."
 mlc_subjects:0 "Príncipes Sujeitos"
 desc_mlc_subjects:0 "Muitos estados estão subordinados ao nosso, e sua lealdade é garantida."
 mlc_cb_tt:0 "Permite as §YCampanhas de Malaca§! casus belli contra países com uma cultura primária §YMalaia§!"
 lxa_mph_title:0 "Regra Muang Phuan"
 lxa_mph_desc:0 "Muang Phuan evitou o governo direto de Lan Xang por muito tempo. Eles devem ser integrados à nossa nação."
 lxa_dai_title:0 "Invadir Dai Viet"
 lxa_dai_desc:0 "Os vietnamitas são uma ameaça constante para nossas províncias do norte. Devemos lançar uma invasão e subjugá-los."
 lxa_lna_title:0 "Subjugar e Na"
 lxa_lna_desc:0 "A Terra de um Milhão de Campos de Arroz está pronta para a colheita. Devemos trazê-los sob nosso domínio."
 lxa_ayu_title:0 "Invadir o Sião"
 lxa_ayu_desc:0 "O novo reino de Ayutthaya tem grandes ambições. Eles não devem ter permissão para alcançá-las."
 lxa_civil_war_title:0 "Evite a fragmentação"
 lxa_civil_war_desc:0 "Uma guerra civil ameaça destruir nossa nação. Isso não deve acontecer."
 lxa_raid_angkor_title:0 "Ataque no Camboja"
 lxa_raid_angkor_desc:0 "Os Khmer estão fracos por causa do saque de Angkor. Devemos aproveitar e lançar nosso próprio ataque."
 lxa_khm_title:0 "Subjugar Khmer"
 lxa_khm_desc:0 "Mostramos que os Khmer não são capazes de lutar. Devemos aproveitar esta oportunidade e subjugá-los."
 lxa_buddha_title:1 "Buda Esmeralda"
 lxa_buddha_desc:1 "O magnífico Buda de Esmeralda está consagrado em Chiang Mai. Devemos tomá-lo para nós mesmos, pois somos verdadeiramente devotos."
 lxa_religion_title:0 "Converter os politeístas"
 lxa_religion_desc:0 "Há muitos em Lan Xang que ainda seguem religiões populares tradicionais. Devemos mostrar-lhes o erro de seus caminhos."
 lxa_elephants_title:0 "Um Milhão de Elefantes"
 lxa_elephants_desc:0 "Lan Xang é a Terra de um Milhão de Elefantes. Devemos fazer jus ao nosso nome e colocar em campo os mais impressionantes elefantes de guerra."
 lxa_legitimacy:0 "Regra legítima"
 desc_lxa_legitimacy:0 "Evitamos a fragmentação de nossa nação e legitimamos nosso governo."
 lxa_tolerance_own:0 "Uma fé"
 desc_lxa_tolerance_own:0 "Convertemos os animistas rebeldes à verdadeira fé."
 lxa_elephants:0 "Um Milhão de Elefantes"
 desc_lxa_elephants:0 "Renovamos nossa tradição de posicionar elefantes no campo de batalha."
 lxa_missionaries:0 "Zelo Budista"
 desc_lxa_missionaries:0 "Instalamos o Buda de Esmeralda em nossa capital, revitalizando nossa fé budista."
 tdo_growing_strong_title:0 "Crescendo forte"
 tdo_growing_strong_desc:0 "Uma selva pode começar com apenas uma semente. Devemos construir alguns fortes e deixá-los criar raízes profundamente em nossa terra."
 tdo_the_queens_channel_title:0 "Canal da Rainha"
 tdo_the_queens_channel_desc:0 "O Queen's Channel é nossa fronteira natural com Manila. Devemos aproveitar isso e prestar muita atenção ao comércio marítimo."
 tdo_befriend_majapahit_title:0 "Faça amizade com Majapahit"
 tdo_befriend_majapahit_desc:0 "Uma vez nosso aliado, o império talassocrático de Majapahit ainda é digno de nossa confiança. Devemos mostrar ao mundo que nunca esquecemos nossos aliados... Nem nossos inimigos."
 tdo_abandon_the_dragon_title:0 "Abandonar o Dragão"
 tdo_abandon_the_dragon_desc:0 "Aliados poderosos podem ser úteis, mas se quisermos nos tornar um aliado poderoso, devemos mostrar ao mundo que [Root.GetName] não tem medo do dragão."
 tdo_stones_of_ganesh_title:0 "Pedras de Ganesha"
 tdo_stones_of_ganesh_desc:0 "Com a cabeça de um elefante e a sabedoria de um deus, Ganesh tem sido uma das divindades mais adoradas desta terra. Não devemos perturbar seu descanso."
 tdo_ganesh:0 "As Pedras de Ganesh"
 desc_tdo_ganesh:0 "A lealdade do senhor Ganesh agora está assegurada."
 tdo_befriend_majapahit:0 "Fiz amizade com Majapahit"
 desc_tdo_befriend_majapahit:0 "Tondo tornou-se aliado com sucesso de Majapahit."
 tdo_the_queens_channel:0 "Canal da Rainha"
 desc_tdo_the_queens_channel:0 "O comércio melhorou no porto de Manila."
 tdo_growing_strong:0 "Crescendo forte"
 desc_tdo_growing_strong:0 "Construímos algumas fortificações e nossa terra agora está preparada para a guerra."
 mas_all_the_ships_of_aklan_title:0 "Todos os navios de Aklan"
 mas_all_the_ships_of_aklan_desc:0 "As ondas abrem caminho para os cascos de nossos navios. Devemos deixar que todas as outras nações saibam o porquê."
 mas_the_sound_of_bells_title:0 "O Som dos Sinos"
 mas_the_sound_of_bells_desc:0 "É uma tradição de nosso povo que gongos e sinos sejam tocados em batalhas navais. Esse som será nosso último aviso."
 mas_going_back_home_title:0 "Voltando para Casa"
 mas_going_back_home_desc:0 "De acordo com a lenda, dez datus de Bornéu vieram para nossas ilhas e fizeram um tratado com um de nossos antigos heróis. É hora de se preparar para uma expedição reversa."
 mas_the_book_of_maragtas_title:0 "O Livro dos Maragtas"
 mas_the_book_of_maragtas_desc:0 "Vamos agora recuperar a antiga terra de nosso povo. Uma expedição deve ser enviada para as praias impenetráveis de Bornéu e além delas."
 mas_all_the_ships_of_aklan:0 "Todos os navios de Aklan"
 desc_mas_all_the_ships_of_aklan:0 "Nossa marinha cresceu dramaticamente, impressionando nossos vizinhos mais próximos."
 mas_the_sound_of_bells:0 "O Som dos Sinos"
 desc_mas_the_sound_of_bells:0 "O som ameaçador de nossos antigos cânticos alcançou nossos inimigos."
 mas_going_back_home:0 "De volta para casa"
 desc_mas_going_back_home:0 "Agora alcançamos uma quantidade adequada de riqueza para navegar de volta para casa."
 filipino_conquer_luzon_title:0 "Conquistar Luzon"
 filipino_conquer_luzon_desc:0 "Luzon é o nome da parte norte de nosso arquipélago. Devemos garantir nosso poder sobre suas nações antes de entrar em terras não colonizadas."
 filipino_conquer_the_north_title:0 "Conquistar o Norte"
 filipino_conquer_the_north_desc:0 "Tendo subjugado as nações do norte, a terra não colonizada agora é nossa para tomar."
 filipino_conquer_visayas_title:0 "Conquistar Visayas"
 filipino_conquer_visayas_desc:0 "Visayas é o nome da parte central de nosso arquipélago. Devemos garantir nosso poder sobre suas nações antes de entrar em terras não colonizadas."
 filipino_conquer_the_center_title:0 "Conquistar o Centro"
 filipino_conquer_the_center_desc:0 "Tendo subjugado as nações centrais, a terra não colonizada agora é nossa para tomar."
 filipino_conquer_mindanao_title:0 "Conquistar Mindanao"
 filipino_conquer_mindanao_desc:0 "Mindanao é o nome da parte sul de nosso arquipélago. Devemos garantir nosso poder sobre suas nações antes de entrar em terras não colonizadas."
 filipino_conquer_the_south_title:0 "Conquistar o Sul"
 filipino_conquer_the_south_desc:0 "Tendo subjugado as nações do sul, a terra não colonizada agora é nossa para tomar."
 filipino_conquer_luzon:0 "Conquista de Luzon"
 desc_filipino_conquer_luzon:0 "O moral de nosso povo aumentou com nossa demonstração de força militar em Luzon."
 filipino_conquer_visayas:0 "Conquista de Visayas"
 desc_filipino_conquer_visayas:0 "O moral de nosso povo aumentou com nossa demonstração de força militar em Visayas."
 filipino_conquer_mindanao:0 "Conquista de Mindanao"
 desc_filipino_conquer_mindanao:0 "O moral de nosso povo aumentou com nossa demonstração de força militar em Mindanao."
 plb_gold_and_diamonds_title:0 "Ouro e Diamantes"
 plb_gold_and_diamonds_desc:0 "Nossa nação é famosa por seus recursos naturais, minérios de ouro e diamante foram encontrados nas profundezas de nossas minas. Devemos aproveitá-los para garantir o comércio em nosso nó."
 plb_a_place_where_the_water_leaks_title:0 "Onde a água vaza"
 plb_a_place_where_the_water_leaks_desc:0 "Nossa nação sempre esteve associada à água, mesmo no nome. Manter uma frota de tamanho adequado lembrará nossos vizinhos de por que sempre foi assim."
 plb_orang_laut_title:0 "Gente do Mar"
 plb_orang_laut_desc:0 "Os Nômades do Mar viajam por nossas águas, pescando e coletando produtos do mar. A presença deles se estendeu às costas das nações próximas e eles podem nos dar um bom motivo para reivindicar essas terras."
 plb_arrival_of_dragonships_title:0 "Chegada dos Dragonships"
 plb_arrival_of_dragonships_desc:1 "A tecnologia do barco dragão chegou até nós através de mercadores do continente. Devemos estudar este novo tipo de navio e adaptá-lo às nossas próprias necessidades."
 plb_pirate_kings_title:0 "Reis Piratas"
 plb_pirate_kings_desc:0 "O nosso sempre foi um mar de piratas. Recebemos uma reputação de saqueadores e ladrões, mas eles falharam em reconhecer os benefícios que uma boa frota pirata pode realmente dar a uma nação - como novas costas para invadir."
 plb_muara_takus_title:0 "Muara Takus"
 plb_muara_takus_desc:1 "Os antigos templos do império Srivijaya foram abandonados desde sua queda fatal. Se conseguirmos reconstruí-los, nossa força religiosa será maior do que nunca."
 plb_vidhyadara_torana_title:0 "Vidhyadara Torana"
 plb_vidhyadara_torana_desc:0 "O portão de guerra do império Srivijaya era bem conhecido em toda a Nusantara e era considerado um símbolo da riqueza de tal nação. Se pudermos nos aliar com um daqueles que ainda se lembram dele, o prestígio voltará para nós."
 plb_king_under_the_mountain_title:0 "Rei Sob a Montanha"
 plb_king_under_the_mountain_desc:0 "A dinastia Shailendra governou nossa terra séculos atrás. Sua regência foi bem-sucedida e próspera, e eles vieram da ilha de Java. Vamos retomar o que é nosso."
 plb_kings_court_title:0 "Corte do Rei"
 plb_kings_court_desc:0 "A residência do datu sempre foi um ponto de encontro para nobres e estudiosos. Embaixadores de nossos reinos subjugados viriam e aumentariam o número de visitantes. É hora de restaurar uma corte tão próspera."
 plb_restore_srivijaya_title:0 "Restaurar Srivijaya"
 plb_restore_srivijaya_desc:0 "O império Srivijaya de nossos ancestrais costumava se espalhar por toda Nusantara, sua capital em Sumatra. Vamos conquistar as terras que nos pertenceram e estabelecer uma nova e igualmente próspera talassocracia."
 plb_gold:0 "Ouro"
 desc_plb_gold:0 "Temos usado nossos recursos como forma de aumentar nosso poder comercial."
 plb_and_diamonds:0 "E Diamantes"
 desc_plb_and_diamonds:0 "Fizemos uma demonstração de poder em nosso nó comercial e, como resultado, nosso poder aumentou."
 plb_sea_people:0 "Gente do Mar"
 desc_plb_sea_people:0 "A tradição naval de nossa nação será reforçada por nossos nômades marítimos."
 plb_dragonships:0 "Dragonships"
 desc_plb_dragonships:1 "Ajustamos os barcos dragão para caber em nossos próprios navios e melhorar seu desempenho."
 plb_srivijaya_temples:0 "Templo Srivijaya"
 desc_plb_srivijaya_temples:1 "Nossos templos ajudaram a melhorar a maneira persuasiva de nossos missionários."
 plb_shailendra_dynasty:0 "Dinastia Shailendra"
 desc_plb_shailendra_dynasty:0 "Diz-se que o nome da dinastia significa 'rei da montanha', e isso nos tornaremos."
 plb_srivijaya_restored:0 "Srivijaya Restaurado"
 desc_plb_srivijaya_restored:0 "Chegamos ao esplendor dos séculos passados."
 ne_birchbark_canoes_title:0 "Canoas Birchbark"
 ne_birchbark_canoes_desc:1 "As canoas são o nosso principal meio de transporte, controlando-as podemos controlar os rios e o transporte de pessoas e bens. Devemos garantir que temos pelo menos uma província com bom acesso a madeira de alta qualidade."
 ne_canoes:0 "Produção de Canoas"
 desc_ne_canoes:0 "Nossa produção de canoas aumentou."
 ne_longhouses_title:0 "Wigwams e Longhouses"
 ne_longhouses_desc:0 "Fornecer abrigo para nosso povo deve ser uma de nossas principais prioridades. Devemos garantir sua segurança construindo habitações bem protegidas."
 ne_fortified_village:0 "Aldeia Fortificada"
 desc_ne_fortified_village:0 "As pessoas da nossa aldeia agora podem descansar em paz."
 ne_palisades_title:0 "Levantando Paliçadas"
 ne_palisades_desc:0 "Proteger nossas casas é uma melhoria significativa no bem-estar de nosso povo. O próximo passo para uma defesa invulnerável é proteger toda a aldeia com uma forte paliçada."
 ne_palisaded_village:0 "Aldeia Paliçada"
 desc_ne_palisaded_village:0 "Nossa vila agora é facilmente defendida contra ataques inimigos."
 ne_great_lakes_conquest_title:0 "Conquistar os Grandes Lagos"
 ne_great_lakes_conquest_desc:1 "A visão de algo tão grandioso como os Grandes Lagos é impressionante o suficiente para justificar qualquer tipo de conquista sobre eles. Porém, controlar os lagos também significa controlar suas águas: o transporte, a pesca, a principal fonte de vida será nossa."
 ne_conquer_northeast_title:0 "Conquistar o Nordeste"
 ne_conquer_northeast_desc:0 "Com grande sucesso governamos a terra e as águas. Nossos ancestrais olharão com orgulho para nossas aldeias e contemplarão sua prosperidade inquestionável. É nosso dever espalhar essa conquista por toda a nossa região."
 ne_conquered_northeast:0 "Nordeste Conquistado"
 desc_ne_conquered_northeast:0 "Conquistamos vitoriosamente algumas províncias vizinhas."
 ne_agriculture_title:0 "Agricultura do Leste"
 ne_agriculture_desc:0 "Fomos abençoados com um solo rico no qual nossas colheitas podem crescer esplendidamente. As sementes cresceriam tão rápido quanto as crianças e sua vivacidade não seria menor que a delas. Cuidar de nossas colheitas significa cuidar de nossa comunidade."
 ne_agricultural_complex:0 "Complexo Agrícola"
 desc_ne_agricultural_complex:0 "Nosso sistema de irrigação melhorou muito nossa agricultura."
 se_birdmen_title:1 "Aves de Rapina"
 se_birdmen_desc:1 "Devemos agir como raptores humanos, tão perigosos quanto a descida precisa do falcão. Construir um exército poderoso e preenchê-lo com nossos temidos guerreiros é uma demonstração de força apropriada."
 se_birdmen_hunt:0 "Caça dos Pássaros"
 desc_se_birdmen_hunt:0 "Nossos temíveis guerreiros derrubarão qualquer exército inimigo."
 se_the_thunderers_title:1 "Como o Trovão"
 se_the_thunderers_desc:1 "Já provamos a força do nosso exército, mas isso não é suficiente. Quando um trovão atinge a terra, o solo fica mais fértil naquela área; quando o trovão atinge nossos homens, também nos levantamos mais fortes."
 se_along_the_river_title:0 "Ao longo do rio"
 se_along_the_river_desc:0 "Nosso exército está mais poderoso do que nunca, os espíritos olham para nós e prendem a respiração enquanto marchamos sobre a terra. Tudo o que cerca a corrente do rio será nosso."
 se_our_river:0 "Nosso Rio"
 desc_se_our_river:0 "Conquistamos as águas."
 se_platform_mounds_title:0 "Montes de plataforma"
 se_platform_mounds_desc:0 "Construir nossas casas no topo de uma colina nos dará alguma defesa extra. Também poderíamos reforçar nossas paliçadas para garantir que ninguém pense em nos atacar."
 se_medicine_wheel_title:0 "Roda de Medicina"
 se_medicine_wheel_desc:0 "A religião é uma parte importante de nossas vidas não só pela tranqüilidade espiritual que traz à nossa comunidade, mas também pelos benefícios que proporciona à nossa saúde. Devemos ter um local adequado para realizar nossos ritos."
 se_solar_blessing:0 "Bênção Solar"
 desc_se_solar_blessing:0 "Nossa fé agora é mais forte."
 se_agriculture_title:0 "Agricultura do Leste"
 se_agriculture_desc:0 "Fomos abençoados com um solo rico no qual nossas plantações podem crescer esplendidamente. As sementes cresceriam tão rápido quanto as crianças e sua vivacidade não seria menor que a delas. Cuidar de nossas plantações significa cuidar de nossa comunidade."
 sw_against_the_desert_title:0 "Contra o Deserto"
 sw_against_the_desert_desc:0 "A terra seca cobre tudo o que podemos ver, quilômetros de deserto cercam nossas aldeias, suas duras condições ignoram todos os tipos de benevolência. Mas rios e lagos nos dão esperança. Devemos garantir que a devastação não avance em nossa terra."
 sw_the_taming_of_the_sands_title:0 "Domando as Areias"
 sw_the_taming_of_the_sands_desc:0 "Tendo conseguido ajustar nossas condições de vida à dureza do deserto, agora é nosso dever espalhar esse conhecimento e garantir outras províncias em nossas mãos altruístas."
 sw_conquered_southwest:0 "Sudoeste Conquistado"
 desc_sw_conquered_southwest:0 "Conquistamos vitoriosamente algumas províncias vizinhas."
 sw_turquoise_mines_title:0 "Mineração Turquesa"
 sw_turquoise_mines_desc:0 "A maior parte de nossas relações comerciais com as culturas do Sul vem de nossa mineração de turquesa de alta qualidade. Usaremos nosso conhecimento de mineração para manter essas relações vivas."
 sw_turquoise:1 "Mineração de Sucesso"
 desc_sw_turquoise:0 "Usamos nossas técnicas de mineração para obter bens comerciais valiosos."
 sw_yucca_palms_title:0 "Palmeiras Iúca"
 sw_yucca_palms_desc:0 "As palmeiras de mandioca são uma das poucas espécies que podem sobreviver a este clima implacável. Agradecemos sua presença e usamos suas folhas para tecer sandálias e cestas. Controlar seu hábito natural nos permitirá controlar sua produção."
 sw_joshua_trees:0 "Árvores de Josué"
 desc_sw_joshua_trees:0 "Agora aumentamos nosso poder sobre a produção de mandiocas."
 sw_paquime_title:0 "paquimé"
 sw_paquime_desc:0 "Um dos registros mais importantes que a cultura Mogollon nos deixou é Paquime, um grande povoado com dezenas de edifícios. Devemos aproveitar sua experiência arquitetônica e ajustar esta aldeia para servir aos nossos propósitos."
 sw_casas_grandes:0 "Grandes casas"
 desc_sw_casas_grandes:0 "Anexamos completamente esta província à nossa cultura."
 sw_medicine_wheel_title:0 "Roda de Medicina"
 sw_medicine_wheel_desc:0 "A religião é uma parte importante de nossas vidas não só pela tranqüilidade espiritual que traz à nossa comunidade, mas também pelos benefícios que proporciona à nossa saúde. Devemos ter um local adequado para realizar nossos ritos."
 nah_earth_people_title:0 "Gente da Terra"
 nah_earth_people_desc:1 "Existem dois tipos de pessoas neste mundo. Nós, como Povo da Terra, devemos cuidar de nossa terra e usar respeitosamente os recursos que nos foram dados. É nosso dever manter o equilíbrio entre os humanos e a Mãe Natureza."
 nah_earth_blessing_title:0 "Bênção da Terra"
 nah_earth_blessing_desc:0 "Uma nação próspera é rica não apenas em valores, mas também em riqueza real. Garantir que tenhamos as ferramentas necessárias para cuidar de nosso povo é outro de nossos deveres."
 nah_holy_people_title:0 "Povo Santo"
 nah_holy_people_desc:0 "O Povo Sagrado criou o sol, a lua, as estações, as estrelas, esta água clara, aquele mar tumultuado. Devemos honrá-los devidamente como um sinal de gratidão."
 nah_holy_blessing_title:0 "Santa Bênção"
 nah_holy_blessing_desc:0 "O Povo Sagrado nos ensinou os limites da vida. Recebemos uma bela terra, mas a ganância nunca é misericordiosa e devemos resistir à tentação da expansão. Essas quatro montanhas serão as primeiras fronteiras de nossa nação."
 nah_ravine_dwellers_title:0 "Moradores da Ravina"
 nah_ravine_dwellers_desc:0 "O terreno acidentado que habitamos nos oferece tantos perigos quanto vantagens. Com um aliado como este, fortalecer nossas próprias defesas as tornará quase inatacáveis."
 nah_hogan_construction_title:0 "Construção Hogan"
 nah_hogan_construction_desc:0 "Os hogans são nossas casas tradicionais. Nós os usamos como lar, mas também como um local cerimonial e, portanto, devem ser muito bem protegidos. Construir alguns hogans fortificados em nossa capital certamente ajudará nossos esforços defensivos."
 nah_the_enemy_way_title:0 "O Caminho do Inimigo"
 nah_the_enemy_way_desc:1 "É nossa obrigação unir todo o povo Navajo sob a mesma autoridade suprema."
 nah_dinetah_title:0 "contado"
 nah_dinetah_desc:0 "Dinétah é a nossa pátria ancestral. Os limites das quatro montanhas devem ser estendidos até alcançar o domínio total do terreno que nos pertence."
 nah_navajo_ravines:0 "Ravinas Navajo"
 desc_nah_navajo_ravines:0 "Nossos fortes agora resistirão até mesmo à maior fúria da natureza."
 nah_hogan_constructed:0 "Hogans Construídos"
 desc_nah_hogan_constructed:1 "Fortalecemos nossas casas com sucesso."
 nah_blessed_by_the_earth:0 "Abençoado pela Terra"
 desc_nah_blessed_by_the_earth:0 "Nossa economia nunca esteve em uma posição melhor."
 pue_place_that_always_was_title:0 "Lugar que sempre existiu"
 pue_place_that_always_was_desc:0 "Para seguir em frente, devemos olhar para trás. Escondido no meio das montanhas existe um lugar que sempre existiu e continuará existindo, mesmo depois que todos nos formos. Possuí-lo também nos ajudará a ser eternos."
 pue_mesa_verde:0 "Mesa Verde"
 desc_pue_mesa_verde:0 "Devemos restaurar o lugar que sempre existiu."
 pue_people_of_the_white_rock_title:0 "Povo da Rocha Branca"
 pue_people_of_the_white_rock_desc:0 "Existe uma rocha branca como os dentes de uma criança, e seu tamanho é paralelo apenas ao da lua. Dizem que nossos ancestrais viveram lá e depois estenderam suas terras a outras rochas tão brancas e tão grandes quanto aquela, os dentes, a lua."
 pue_people_of_the_white_rock_tt:0 "As províncias §YOhkay Owingeh§!, §YNaflat§! e §YA'aku§! devem pertencer ao jogador ou ter um §YTamanho da Federação§! de §Y3§!."
 pue_the_white_rock:0 "A Rocha Branca"
 desc_pue_the_white_rock:0 "Agora possuímos as mesas mais importantes da nossa área."
 pue_sky_city_title:0 "Cidade do Céu"
 pue_sky_city_desc:0 "Existe uma cidade no ponto mais alto desta terra, suas escadas sem fim, seus corredores retorcidos e infinitos. Alguns homens se perderam nestas etapas, seus corpos ainda esperando nos caminhos mais ocultos. Devemos possuir essa cidade."
 pue_city_in_the_sky:0 "Cidade no Céu"
 desc_pue_city_in_the_sky:0 "A cidade de Acoma é uma de nossas maiores defesas."
 pue_chaco_roads_title:0 "Caminhos do Chaco"
 pue_chaco_roads_desc:0 "Um movimento fácil de comércios e pessoas é essencial para o bem-estar de uma nação. Devemos garantir que nossos comerciantes possam circular livremente em nossas terras construindo algumas trilhas."
 pue_the_great_north_road:0 "A Grande Estrada do Norte"
 desc_pue_the_great_north_road:1 "Construímos com sucesso um sistema de viagens eficiente."
 pue_irrigation_canals_title:0 "Canais de Irrigação"
 pue_irrigation_canals_desc:0 "“Nossas aldeias estão situadas na entrada de vários canais de irrigação, todos eles proporcionando uma melhoria em nossas práticas agrícolas. Devemos manter essa tradição útil”."
 pue_irrigation_system:0 "Sistema de irrigação"
 desc_pue_irrigation_system:0 "Um bom sistema de irrigação ajudou a aumentar nossa produção."
 pue_restore_mesa_verde_title:0 "Restaurar Mesa Verde"
 pue_restore_mesa_verde_desc:0 "Há um palácio pendurado em um penhasco, suas janelas escancaradas, olhando para o céu. Foi construído por nossos maiores ancestrais e seu legado não cairá no esquecimento."
 pue_mesa_verde_restored:0 "Mesa Verde Restored"
 desc_pue_mesa_verde_restored:0 "Agora nossos ancestrais podem descansar em paz."
 pue_restore_ancestral_pueblo_title:0 "Puebloanos Ancestrais"
 pue_restore_ancestral_pueblo_desc:0 "Tendo restaurado seu antigo lar, devemos agora reunir todos os nossos velhos irmãos e irmãs de tribos vizinhas e viver juntos em prosperidade, como nossos avós fizeram."
 pue_puebloans_restored:0 "Puebloanos Restaurados"
 desc_pue_puebloans_restored:0 "Restauramos nossa antiga glória."
 remove_french_tooltip:0 "Nem a França nem suas colônias possuem províncias na região da sua capital."
 iroquois_the_great_peacemaker_title:0 "O Grande Pacificador"
 iroquois_the_great_peacemaker_desc:0 "O Grande Pacificador é um dos líderes mais aconselháveis entre nossas tempestuosas tribos guerreiras. Ele nos trouxe calma em momentos de fúria descuidada, ajudou todas as pessoas que viveram e lutaram no sul dos Grandes Lagos a se concentrarem em deveres mais importantes. Devemos sempre lembrar que a diplomacia também é uma forma válida de crescer."
 iroquois_haudenosaunee_title:0 "Haudenosaunee"
 iroquois_haudenosaunee_desc:0 "Nossas semelhanças são mais fortes do que nossas diferenças. Tendo seguido o sábio conselho de nossos grandes líderes, tornou-se evidente que uma união entre nossos iguais é mais necessária do que nunca. Devemos garantir alguns aliados entre os iroqueses para estabelecer um conselho poderoso sem esquecer nossas próprias características de identificação."
 iroquois_the_five_nations_title:0 "As Cinco Nações"
 iroquois_the_five_nations_desc:0 "Mohawk, Onondaga, Oneida, Cayuga e Seneca. Essas foram as cinco nações originais que moldaram a chamada Confederação Iroquesa. Tomaremos essas terras sob nossa criteriosa proteção, de uma forma ou de outra."
 iroquois_one_nation:0 "Uma nação"
 desc_iroquois_one_nation:0 "Nossos esforços foram recompensados e nossas tribos se comportam agora como uma nação coesa."
 iroquois_keepers_of_the_eastern_door_title:0 "Guardiões da Porta Leste"
 iroquois_keepers_of_the_eastern_door_desc:0 "Muitas nações européias estão de olho em nossa próspera terra. De todas as suas bocas gananciosas, os franceses parecem ser os mais interessados nas tribos ao redor dos Grandes Lagos. Devemos garantir que seu avanço seja interrompido a tempo."
 iroquois_door_closed:0 "Porta fechada"
 desc_iroquois_door_closed:0 "Expulsamos com sucesso os franceses de nosso território."
 iroquois_first_confederacy_title:0 "Primeira Confederação"
 iroquois_first_confederacy_desc:1 "Depois de nos aliarmos a outras tribos, ficou evidente que a força política também pode ser alcançada por meio da paz. Ser os líderes de nossa própria Federação nos garantirá uma posição de destaque."
 iroquois_the_three_sisters_title:0 "As Três Irmãs"
 iroquois_the_three_sisters_desc:0 "Milho, feijão e abóbora são a principal fonte de alimento para nossa comunidade, por isso os chamamos de 'Três Irmãs', sustentadores da vida. Manter uma nação harmoniosa e pacífica ajudará nossas colheitas a florescer."
 iroquois_blessing_of_the_sisters:0 "Bênção das Irmãs"
 desc_iroquois_blessing_of_the_sisters:0 "Ganhamos as bênçãos das Três Irmãs."
 sio_camp_circles_title:0 "Círculos de Acampamento"
 sio_camp_circles_desc:0 "O sangue é mais grosso que a água, mais grosso que nossas paredes. A principal forma de organização de nossa tribo são os tiyospaye, ou círculos de acampamento, formados por membros do mesmo clã unidos por parentesco. Esse tipo de afiliação nos traz estabilidade e um lugar para Ligue para casa."
 sio_village_at_the_end_title:0 "Aldeia no Fim"
 sio_village_at_the_end_desc:0 "Existem caminhos que se deve seguir até o fim. Caminhos não esculpidos em pedra, mas construídos no ar, movendo-se suavemente com o vento, recolhendo palavras ditas ou prometidas, guiando-as ao seu destino. Nosso caminho é aquele que nos levará ao nosso verdadeiro lar."
 sio_seven_council_fires_title:0 "Sete Incêndios do Conselho"
 sio_seven_council_fires_desc:0 "Cada um dos sete fogos representa um de nossos clãs: sua agitação em chamas nunca dobrada pela água, mas despertada pelo vento. Devemos garantir que damos a cada um deles um lugar para manter essa chama crescendo."
 sio_seven_fires:0 "Sete Fogos"
 desc_sio_seven_fires:0 "Nossos sete clãs encontraram uma terra adequada para se estabelecer."
 sio_chanunpa_title:0 "Chanunpa"
 sio_chanunpa_desc:0 "A fumaça cerimonial leva nossas orações à atenção de Wakan-Tanka e de outros seres superiores; eleva nossas palavras do reino terrestre ao celestial, transpondo o véu que os separa. É por isso que o uso do chanunpa, nosso cachimbo sagrado, restringe-se a usos cerimoniais, como a celebração de novas alianças."
 sio_ceremonial_pipe:0 "Cachimbo Cerimonial"
 desc_sio_ceremonial_pipe:0 "Melhoramos nossas relações diplomáticas com outras tribos."
 sio_hereditary_enemies_title:0 "Inimigos hereditários"
 sio_hereditary_enemies_desc:0 "A tribo Ojibwa sempre foi nossa inimiga; nossos ancestrais lutaram por anos, décadas e até séculos. É nosso dever honrar seus esforços e continuar seus esforços."
 sio_intimidated_enemies:0 "Inimigos intimidados"
 desc_sio_intimidated_enemies:0 "O espírito de nossos guerreiros está cheio de orgulho."
 sio_fight_the_iroquois_title:0 "Lute contra os iroqueses"
 sio_fight_the_iroquois_desc:0 "A guerra intertribal por terras e recursos é uma das formas mais antigas de guerra. As tribos iroqueses ocupam uma posição de destaque perto dos Grandes Lagos, tirando grande proveito da prosperidade daquela terra. Também teremos nossa parte."
 sio_bellicose:0 "Belicoso"
 desc_sio_bellicose:1 "Nossos homens foram inspirados pelo espírito combativo de seus companheiros guerreiros."
 sio_warrior_society_title:0 "Sociedade Guerreira"
 sio_warrior_society_desc:0 "Nossos melhores guerreiros assumem total responsabilidade pelo treinamento de nossa juventude, tanto para fins de luta quanto de caça. Esse treinamento de elite aumentou a reputação de nosso exército."
 sio_warrior_society:0 "Treinamento de Elite"
 desc_sio_warrior_society:0 "Um treinamento rigoroso aumentou a disciplina de nossas tropas."
 sio_european_trade_title:0 "Comércio Europeu"
 sio_european_trade_desc:0 "Comercializar apenas para fins econômicos mostra ganância e egoísmo. O que nosso povo poderia precisar para sobreviver, nós já temos e vivemos sem esforço por gerações passadas. Para aceitar essas ofertas estrangeiras, limites precisam ser criados. Os segredos de nossa riqueza devem não pode ser facilmente divulgado."
 iroquois_food_surplus_title:0 "Excedentes Alimentares"
 iroquois_food_surplus_desc:0 "Nossa produção de alimentos atingiu um nível que garante o bem-estar do nosso povo. Poderíamos usar esse milho extra para negociar com outras tribos."
 che_principal_people_title:0 "Pessoas Principais"
 che_principal_people_desc:0 "O nome do nosso povo em nossa própria língua é Aniyunwiya, o povo principal. Temos esse nome porque nossa tribo está destinada à grandeza e, se quisermos cumprir esse destino, precisamos começar a aumentar nosso prestígio."
 che_the_seven_clans:0 "Os Sete Clãs"
 desc_che_the_seven_clans:0 "Nossa reputação diplomática cresceu graças ao prestígio de nossa nação."
 che_the_council_house_title:0 "Casa do Conselho"
 che_the_council_house_desc:0 "Uma Casa do Conselho é o centro de cada uma de nossas aldeias. Nosso líder governa de lá, casamentos e reuniões são realizados dentro dela, e funciona como um símbolo de nosso poder diplomático. Devemos convidar alguns aliados para vir e vê-la com seus próprios olhos."
 che_conciliatory_views:0 "Visões Conciliatórias"
 che_white_government_title:0 "Governo Branco"
 che_white_government_desc:0 "O Governo Branco toma as decisões em tempos de paz. Nossos assessores, conselheiros, mensageiros e sacerdotes participam dele, assim como nosso governante. É seu dever garantir que tal paz seja mantida."
 che_red_government_title:0 "Governo Vermelho"
 che_red_government_desc:0 "O Governo Vermelho toma as decisões em tempos de guerra. Nossos conselheiros de guerra, oradores de guerra e grandes guerreiros participam dele, assim como nosso governante. É seu dever nos conduzir à vitória."
 che_thunder_and_lightning_title:0 "Trovão e relâmpago"
 che_thunder_and_lightning_desc:0 "Alcançamos a grandeza em tempos de paz e guerra, tempos de dificuldades e facilidades. O passo final para cumprir o destino que nos foi dado é alcançar a confiabilidade total."
 che_the_cave_country_title:0 "O País das Cavernas"
 che_the_cave_country_desc:0 "“Um dos muitos nomes dados ao nosso povo significa “aqueles que habitam o país das cavernas”, e é, de facto, um nome que nos convém. Os terrenos que rodeiam as nossas aldeias são tão íngremes como a natureza do nosso povo.”"
 che_tunnels:0 "Construção de Túneis"
 desc_che_tunnels:1 "Este investimento em infra-estruturas eficazes melhorou o nosso tempo de viagem."
 che_botanical_exports_title:0 "Exportações Botânicas"
 che_botanical_exports_desc:0 "Muitas plantas crescem em nosso solo fértil, e muitas delas possuem propriedades interessantes. Algumas podem ser usadas para curar, mas outras são mais propensas a causar danos; ambos os tipos são igualmente poderosos. Devemos usar esses recursos para melhorar nosso comércio internacional."
 che_black_drink:0 "Bebida Negra"
 desc_che_black_drink:0 "Graças à nossa bebida mais renomada, o comércio tem sido um grande sucesso."
 che_the_beloved_woman_title:0 "A Mulher Amada"
 che_the_beloved_woman_desc:0 "Uma Ghigau, ou Mulher Amada, é escolhida por sua bravura na batalha, sua sabedoria na vida e sua integridade e devoção à verdade. Seria uma grande honra ter uma em nossa própria corte."
 che_mother_clan:0 "Clã Mãe"
 desc_che_mother_clan:0 "Nossa Amada Mulher inspirou outras mulheres a seguirem seus passos."
 che_perfect_stability:0 "Estabilidade Perfeita"
 desc_che_perfect_stability:0 "Viver uma vida estável garantiu que nossos estudiosos possam se concentrar em questões intelectuais."
 che_effective_remedies:0 "Remédios Eficazes"
 desc_che_effective_remedies:0 "Nosso exército pode se recuperar rapidamente graças ao nosso conhecimento botânico."
 platform_mounds_reward_tooltip:0 "Cada província possuída com uma Paliçada ou Casa Fortificada ganhará 25% de defesa local."
 che_conciliatory_views_tooltip:0 "Nossos aliados totemistas aumentarão sua opinião sobre nós em +50."
 rebuilding_the_towns:0 "Reconstruindo as Cidades"
 desc_rebuilding_the_towns:0 "Faremos nossas cidades e aldeias maiores e mais poderosas do que eram antes!"
 grain_production_improved:0 "Produção de Grãos Melhorada"
 desc_grain_production_improved:0 "Graças aos esforços de nosso povo para melhorar nossas capacidades agrícolas, nossos estoques de grãos serão bastante aumentados."
 pow_just_around_the_riverbend_title:0 "Apenas ao redor da curva do rio"
 pow_just_around_the_riverbend_desc:0 "As canoas não são apenas símbolos importantes de nossa cultura, mas também uma parte essencial de nossas vidas quando se trata de viajar, pescar, negociar e até mesmo de guerra. Ter uma boa quantidade delas nos ajudará em todas essas atividades."
 pow_beyond_the_shore:0 "Além da Costa"
 desc_pow_beyond_the_shore:0 "Nossas canoas são admiradas e temidas."
 pow_head_of_navigation_title:0 "Chefe de Navegação"
 pow_head_of_navigation_desc:0 "O próximo passo ao definir nosso poder naval é encontrar alguém digno de comandar nossos navios. Devemos nomear um de nossos maiores guerreiros como nosso almirante."
 pow_mouth_of_the_river:0 "Foz do rio"
 desc_pow_mouth_of_the_river:0 "O moral de nossa marinha aumenta com a excelente liderança de seu almirante."
 pow_powhatan_fleet_title:0 "Frota Powhatan"
 pow_powhatan_fleet_desc:0 "Nossa frota agora é poderosa o suficiente para intimidar qualquer um de nossos inimigos. No entanto, isso não termina aqui; ou melhor, começa aqui. Usar nossa impressionante frota para transportar nosso exército aumentará nosso poder na guerra."
 pow_yehakins_title:0 "Yehakins"
 pow_yehakins_desc:0 "Nossas casas são feitas de mudas jovens e esteiras trançadas ou casca de árvore. Garantir que nossa aldeia tenha espaço suficiente para crescer atrairá mais pessoas e resultará em uma sociedade rica e próspera."
 pow_leeroy_yehakins:0 "Leeroy Yehakins"
 desc_pow_leeroy_yehakins:0 "Ele acabou de entrar correndo."
 pow_weroance_title:0 "Weroness"
 pow_weroance_desc:0 "Cada uma de nossas tribos deve ser comandada por um líder capaz, chamado weroance, tudo sob o poder de um único chefe supremo. Eles tomam decisões em tempos de guerra e paz, levando nosso povo à vitória. É hora de escolhermos um novo."
 pow_tsenacommacah_title:0 "Tsenacommacah"
 pow_tsenacommacah_desc:0 "Nossa terra natal é famosa por ser densamente habitada devido à boa sorte do solo e à abundância de habitantes abundantes. Devemos garantir que possuímos território suficiente para abrigar toda a nossa população."
 pow_the_laughing_king_title:0 "O Rei Risonho"
 pow_the_laughing_king_desc:0 "Ser um guerreiro galante não é a única qualidade significativa em um chefe, pois a lealdade é igualmente importante. A nobreza do grande Rei Risonho é inigualável e tê-lo ao nosso lado será a maior das honras."
 pow_yehakins_effect:0 "Cada província possuída com uma Casa Fortificada ou uma Casa Comunal será fortificada."

