l_english:
 flavor_ter.1.t:0 "A Especiaria Deve Fluir"
 flavor_ter.1.desc:0 "[Root.GetName] tem grandes ambições de expansão e começa com as ilhas vizinhas. Devemos escolher um local para estabelecer a próxima colônia [Root.GetAdjective]."
