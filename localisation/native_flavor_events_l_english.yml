l_english:
  learning_from_the_land:0  "Aprender com a Terra"
 desc_learning_from_the_land:0  "Tendo recusado a ajuda de outros, agora devemos nos adaptar a este clima severo por conta própria."
 counting_coup:0  "Golpe de Contagem"
 desc_counting_coup:0  "Temos orgulho de manter a tradição de guerreiros provando sua bravura em combate."
 intercultural_exchange:0  "Intercâmbio Intercultural"
 desc_intercultural_exchange:0  "Comercializar com uma tribo vizinha com um modo de vida diferente."
 restricted_tobacco:0  "Uso restrito de tabaco"
 desc_restricted_tobacco:0  "O uso do tabaco nesta província tem sido restrito a eventos cerimoniais."
 encouraged_tobacco:0  "Uso de Tabaco Encorajado"
 desc_encouraged_tobacco:0  "O uso recreativo do tabaco pelo povo é incentivado nesta província."
 great_hunters:0  "Grandes Caçadores"
 desc_great_hunters:0  "Nós mantemos e nos orgulhamos de nossa tradição de caça."
 land_shaped_by_fire:0  "Terra moldada pelo fogo"
 desc_land_shaped_by_fire:0  "O uso de fogo controlado aumentou o rendimento nesta área."
 native_americans.1.t:0  "Terras Congeladas"
 native_americans.1.d:0  "Quando nosso pessoal chegou a [Root.GetName], sabíamos que este ambiente hostil testaria os limites de nossa desenvoltura. Permanecemos confiantes, mas neste inverno o frio é ainda mais forte e estende seu alcance ainda mais. Uma banda afirma que a humanidade nunca foi feita para viver nestas terras e deseja retornar a um clima onde nosso modo de vida é experimentado e testado."
 native_americans.1.a:0  "Nosso modo de vida é se adaptar. Envie outros para ensiná-los."
 native_americans.1.b:0  "Deixe-os ir embora, se assim o desejarem."
 native_americans.2.t:0  "Terras Secas"
 native_americans.2.d:0  "Quando nosso pessoal chegou a [Root.GetName], sabíamos que esse ambiente hostil testaria os limites de nossa desenvoltura. Permanecemos confiantes, mas neste verão o calor escaldante é ainda mais forte e estende seu alcance ainda mais. Uma banda afirma que a humanidade nunca foi feita para viver nestas terras e deseja retornar a um clima onde nosso modo de vida é experimentado e testado."
 native_americans.2.a:0  "Nosso modo de vida é se adaptar. Envie outros para ensiná-los."
 native_americans.2.b:0  "Deixe-os ir embora, se assim o desejarem."
 native_americans.3.t:0  "Nossa nova casa no norte"
 native_americans.3.d:0  "Nossa tribo prosperou viajando e, portanto, devemos aprender a prosperar onde viajamos. Desde nosso último empreendimento, isso tem se mostrado difícil. Em [Root.GetName], a temperatura e o clima são rigorosos e inóspitos, principalmente no inverno. Felizmente, uma tribo vizinha vive aqui há muito tempo e aprendeu a caçar e colher nesta paisagem coberta de neve. Alguns deles parecem dispostos a nos ensinar."
 native_americans.3.a:0  "Em nosso passado, éramos sábios, mas aqui, eles são mais sábios."
 native_americans.3.b:0  "Aprendemos melhor com a própria terra."
 native_americans.4.t:0  "Nossa nova casa no deserto"
 native_americans.4.d:0  "Nossa tribo prosperou viajando e, portanto, devemos aprender a prosperar onde viajamos. Desde nosso último empreendimento, isso tem se mostrado difícil. Em [Root.GetName], a temperatura e o clima são rigorosos e inóspitos, principalmente no verão. Felizmente, uma tribo vizinha vive aqui há muito tempo e aprendeu a caçar e colher nesta paisagem árida. Alguns deles parecem dispostos a nos ensinar."
 native_americans.4.a:0  "Em nosso passado, éramos sábios, mas aqui, eles são mais sábios."
 native_americans.4.b:0  "Aprendemos melhor com a própria terra."
 native_americans.5.t:0  "Golpe de Contagem"
 native_americans.5.d:0  "A bravura é uma característica valorizada entre nossos guerreiros, e isso se reflete em muitas de nossas tradições. Uma delas é contar golpes, registrar atos de coragem em batalha, que servem tanto para marcar nossos maiores soldados quanto para inspirar novos recrutas. No entanto, desde colocamos $ARMY_REFORMER$ na tarefa de reformar nosso exército, eles têm questionado essa prática, pedindo que nossos militares se concentrem em objetivos mais práticos e eficiência em matar nossos inimigos."
 native_americans.5.a:0  "$ARMY_REFORMER$ está certo. Mais do que espírito de coragem, precisamos de resultados."
 native_americans.5.b:0  "$ARMY_REFORMER$ soa como um covarde."
 native_americans.6.t:0  "Nomeando um chefe de guerra"
 native_americans.6.d:0  "Estamos em guerra, e enquanto [Root.Monarch.GetName] governou nosso povo sabiamente em tempos de paz, podemos precisar de um guerreiro respeitado para nos levar à vitória."
 native_americans.6.a:0  "Selecione um chefe de guerra entre os veteranos comprovados."
 native_americans.6.b:0  "[Root.Monarch.GetName] é um chefe capaz, mesmo na guerra."
 native_americans.7.t:0  "Nomeando um Chefe de Paz"
 native_americans.7.d:0  "[Root.Monarch.GetName] foi escolhido chefe por [Root.Monarch.GetHerHis] bravura em combate, para liderar nossa nação durante a guerra. Agora que a guerra acabou, precisamos de um chefe que veja além do campo de batalha, para o necessidades de nossa nação em tempos de paz.\n\nA tradição dita que o Chefe de Guerra respeite isso, para evitar abusar da autoridade de [Root.Monarch.GetHerHis]."
 native_americans.7.a:0  "[Root.Monarch.GetName] deve recuar. Um chefe de paz será selecionado."
 native_americans.7.b:0  "A autoridade protegerá nossa nação. Não existe tempo de paz!"
 native_americans.8.t:0  "Os que viajam e os que ficam"
 native_americans.8.d:0  "Histórias antigas contam como nosso povo viajou para longe para chegar a esta terra, a terra que agora trabalhamos e chamamos de lar. Embora esse tempo tenha passado, alguns de nossos vizinhos mantêm esse modo de vida, mudando-se para novos campos de caça em vez de construir edifícios permanentes. lares. Não temos interesse em voltar a esses caminhos, mas talvez possamos trocar conhecimento e bens entre nossas tribos, reconhecendo os benefícios de ambas as nossas escolhas."
 native_americans.8.a:0  "Estamos dispostos a ouvir se eles estiverem."
 native_americans.8.a.tt:0  "Enviar um mensageiro para sugerir a troca de recursos e conhecimento. O que o [This.GetName] diz?"
 native_americans.8.b:0  "O que podemos aprender com aqueles que nem conseguem construir casas adequadas?"
 native_americans.9.d:0  "Um mensageiro de [From.GetName] chegou. Ao contrário de muitos enviados diplomáticos, ele fala não das semelhanças entre nossas tribos, mas das diferenças: como continuamos vagando pelo mundo, enquanto eles construíram assentamentos permanentes em [From.Capital .GetCapitalName]. Aparentemente, eles acreditam que essas diferenças significam que temos muito a ganhar negociando o que nossos diferentes costumes rendem, tanto percepções quanto bens."
 native_americans.9.a:0  "Eles são sábios em ver nossos pontos fortes, como veremos os deles."
 native_americans.9.b:0  "Eles são simplesmente complacentes e invejam nossa liberdade."
 native_americans.10.d:0  "O mensageiro que enviamos para [From.GetName] voltou. Infelizmente, eles pouco se importam com nossos esforços de entendimento mútuo, considerando nossos desenvolvimentos culturais um beco sem saída e seus próprios costumes mais honrosos."
 native_americans.10.a:0  "Sua perda."
 native_americans.11.d:0  "O mensageiro que enviamos para [From.GetName] voltou. A tribo menor ficou feliz em nos ouvir reconhecendo que eles podem ter algo para nos dar e aceitou nossa sugestão de trocas culturais e materiais."
 native_americans.11.a:0  "Nós dois nos beneficiaremos com a compreensão deles."
 native_americans.12.t:0  "Sagrada fumaça"
 native_americans.12.d:0  "O tabaco sempre foi útil para nossa tribo. Alguns consideram a planta medicinal, alguns como sagrada, enquanto outros simplesmente acham a inalação da fumaça relaxante. No entanto, o uso recreativo da planta se espalhou nos últimos anos, gerando discussões entre os anciãos em [Root.GetName] sobre se as pessoas estão abusando desse dom. Foi sugerido que o uso do tabaco seja restrito a cerimônias em que a planta é essencial, para evitar que os jovens a desperdicem indiferentemente."
 native_americans.12.a:0  "Uma sugestão razoável."
 native_americans.12.b:0  "Deixe os jovens usá-lo como quiserem."
 native_americans.13.t:0  "Terras Abandonadas"
 native_americans.13.d:0  "Os bandos que se mudaram para [From.GetName] afirmam que os recursos na área são escassos e que a terra já teve dias melhores.\n\nAlguns bandos afirmam que isso é simplesmente uma questão de o búfalo partir recentemente, mas outros apontam para uma tribo vizinha conhecida por viajar para novos campos de caça. Eles os acusam de ter usado a terra e a deixado esgotada."
 native_americans.13.a:0  "“Esta é uma consequência natural das migrações e devemos aceitá-la”."
 native_americans.13.b:0  "Se eles se mudaram para terras mais férteis, vamos ficar com elas!"
 native_americans.14.t:0  "Preparando-se para a Dança do Sol"
 native_americans.14.d:0  "Nosso povo está iniciando os preparativos para a Dança do Sol, uma cerimônia sagrada realizada durante os meses mais quentes do ano. Embora seja um evento importante, exige muito dos praticantes, muitos dos quais são jovens guerreiros. Também precisamos para reservar recursos para a cerimônia. Este ano, houve alguma discussão sobre se devemos ou não nos dedicar totalmente à Dança do Sol, ou celebrá-la em menor escala."
 native_americans.14.a:0  "A Dança do Sol requer toda a nossa atenção!"
 native_americans.14.a.tt:0  "A Dança do Sol será realizada este ano, quando os preparativos terminarem."
 native_americans.14.b:0  "Mantenha-o um evento menor este ano."
 native_americans.15.t:0  "A Dança do Sol"
 native_americans.15.d:0  "Depois de meses nos preparando para a Dança do Sol, agora podemos fazê-la em grande escala. Nosso povo se reúne para jejuar, orar e dançar, o que não apenas preserva essa tradição sagrada, mas também ajuda a trazer nossas tribos frequentemente dispersas mais próximos um do outro."
 native_americans.15.a:0  "Todas as pessoas do [Root.GetName] são nossas pessoas."
 native_americans.16.t:0  "Caçadores ou Trabalhadores do Solo"
 native_americans.16.d:0  "Como uma tribo que segue o búfalo, temos orgulho de nossa habilidade como caçadores. Nossa estada em [Root.Capital.GetCapitalName] nos permitiu aprimorar essas habilidades, mas alguns membros do conselho começaram a sugerir que somos muito dependentes de Eles sugerem que as terras de [Root.Capital.GetCapitalName] têm potencial para mais do que caça e coleta, e que faríamos bem em começar a considerar os benefícios da agricultura. Talvez possamos até nos estabelecer aqui."
 native_americans.16.a:0  "Se quisermos cultivar, devemos fazê-lo aqui."
 native_americans.16.b:0  "O tempo que temos, devemos dedicar à caça."
 native_americans.17.t:0  "Pelo Fogo"
 native_americans.17.d:0  "Desde tempos imemoriais, o uso do fogo tem sido uma marca da capacidade de inventar e destruir da humanidade. Nossa pátria é moldada por incêndios controlados, usados para manejar plantações e animais selvagens, bem como limpar o entorno.\n\nEsforços recentes para ampliar o uso desses métodos em [Root.GetName] foi questionado. Alguns dos anciãos acreditam que seja desnecessariamente arriscado, mas os líderes locais consideram necessário para o desenvolvimento contínuo da província."
 native_americans.17.a:0  "Temos fé em nosso domínio das chamas."
 native_americans.17.a.tt:0  "as queimadas controladas conseguindo melhorar o rendimento na província."
 native_americans.17.a.tt2:0  "os incêndios crescendo fora de controle."
 native_americans.17.b:0  "Não vamos correr riscos desnecessários."
 native_americans.18.t:0  "Fogo bem sucedido"
 native_americans.18.d:0  "O uso do fogo para alterar a paisagem em [Root.GetName] valeu a pena. A limpeza da vegetação nos permitiu fazer um melhor uso da terra e aumentará a produtividade da área nos próximos anos."
 native_americans.18.a:0  "Conforme o mundo nos molda, nós moldamos o mundo."
 native_americans.19.t:0  "Fogo fora de controle"
 native_americans.19.d:0  "Os temores dos anciãos [Root.Owner.GetName] acabaram sendo justificados. Os incêndios usados para remodelar as terras de [Root.GetName], embora inicialmente sob controle, se espalharam além da área pretendida, causando danos e caos. O conselho agora está em disputa com os líderes locais, com todos procurando atribuir culpas aos outros."
 native_americans.19.a:0  "Devemos ser mais cuidadosos no futuro."
 native_americans.20.t:0  "Filho Perdido"
 native_americans.20.d:0  "A formação e separação de bandos é uma ocorrência bastante comum e normalmente não gera disputas sérias, mas um caso recente exigiu nossa intervenção. Um filho está deixando o bando de seu pai com um grande grupo de seguidores contra a vontade de seus pais. O pai pede que intervenhamos em seu nome para manter o bando unido e evitar o enfraquecimento de sua autoridade na tribo."
 native_americans.20.a:0  "O filho fica. Ele deveria saber melhor."
 native_americans.20.b:0  "As bandas precisam ser flexíveis. A divisão deve ser permitida."
 native_americans.21.t:0  "Large Band se divide"
 native_americans.21.d:0  "Um dos maiores bandos de nossa tribo discutiu a divisão e seguir caminhos separados, ambos longe de nossa casa em [Root.Capital.GetCapitalName]. Eles argumentam que poderiam realizar mais dessa maneira, mas a divisão pode nos forçar a reorganizar muito da nossa sociedade atual, especialmente porque as pessoas estão deixando o centro da nossa nação."
 native_americans.21.a:0  "Deixe-os dividir e realizar mais."
 native_americans.21.b:0  "Precisamos deles em [Root.Capital.GetCapitalName]."
 native_americans.22.t:0  "Caçadores em Movimento"
 native_americans.22.d:0  "Embora tenhamos desistido da vida nômade há muito tempo, alguns bandos ainda vivem principalmente como caçadores e precisam permanecer em movimento. À medida que a caça selvagem se move para novas terras, os caçadores devem seguir, mas isso está causando problemas para o povo de [Root. GetName], onde a comunidade agora está dividida sobre o assunto. Alguns locais argumentam que essas bandas estão atrasadas e deveriam se estabelecer onde vivem agora."
 native_americans.22.a:0  "Deixe-os caçar, deixe-os se mover."
 native_americans.22.b:0  "Vamos fornecer-lhes as colheitas de que precisam para se estabelecerem."
 native_americans.23.t:0  "Arte de Tecer"
 native_americans.23.d:0  "Desde que nossas trocas com Pueblo melhoraram nosso conhecimento sobre métodos de tecelagem, aprimoramos nossos tecidos além do puro artesanato. Os padrões e cores desenvolvidos agora constituem sua própria forma de arte distinta, conhecida por todas as tribos vizinhas e além. [From.GetName] nos forneceu os materiais para criar mais desses tecidos famosos do que nunca."
 native_americans.23.a:0  "Vamos aprimorar esta arte."
 native_americans.24.t:0  "Construtores de Montes"
 native_americans.24.d:0  "Desde que os colonos chegaram da Europa, tem havido muita especulação entre eles sobre a origem dos antigos túmulos na região. Os colonos se recusam a acreditar que nossos ancestrais poderiam ter construído tais estruturas, não se impressionando com nossos projetos de construção atuais. Enquanto eles são claramente fascinados pelos montes, eles parecem descartar tanto a nós quanto aos nossos vizinhos como incapazes de criar qualquer coisa de valor duradouro."
 native_americans.24.a:0  "Teremos apenas que provar que eles estão errados, continuando a tradição!"
 native_americans.24.b:0  "A ignorância deles não é problema nosso."
