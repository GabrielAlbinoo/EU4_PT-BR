 prices.8.d:0 "A descoberta da Rota Comercial das Índias Orientais inaugurou a era do comércio de especiarias. Com novas rotas comerciais disponíveis, controlar o fluxo de especiarias como pimenta ou canela tornou-se mais importante do que nunca."
