 aow_events.1.t:0 "A situação de [Root.GetName]"
 aow_events.1.d:0 "Todo [Root.Owner.GetName] sofre na guerra, mas as províncias que estão no caminho do inimigo sofrem pior. O que parece para um soldado ou comandante uma fonte conveniente de suprimentos é muitas vezes tudo o que as pessoas comuns têm. O Os arredores de [Root.GetCapitalName] foram saqueados nesta guerra a ponto de morrerem de fome. Eles agora estão buscando o governo para ajudá-los na recuperação, para que o sofrimento de [Root.Owner.GetName] não se arraste por anos após o eventual paz."
 aow_events.1.a:0 "“O que for necessário, nós forneceremos.”"
 aow_events.1.b:0 "Esse dinheiro é melhor gasto vencendo esta guerra."
 aow_events.2.t:0 "Contornando as Fronteiras"
 aow_events.2.d:0 "Os cercos podem custar tanto em tempo como em vidas, e normalmente tomamos todas as medidas necessárias para terminá-los rapidamente. Um cerco na guerra em curso ocorreu perto da fronteira, provocando uma discussão sobre até onde os soldados deveriam ir nos ataques. o campo.\n\nA nação do outro lado não é nossa inimiga nesta guerra, mas talvez se algumas de suas aldeias fossem invadidas, aparentemente por engano, eles entenderiam. O cerco poderia ser grandemente auxiliado por esses suprimentos."
 aow_events.2.a:0 "Vá até onde precisar para reabastecer e termine isso."
 aow_events.2.a.tt:0 "[This.Owner.GetName] pode não estar satisfeito conosco..."
 aow_events.2.b:0 "Seria mais sensato deixar este conflito permanecer dentro das fronteiras dos nossos inimigos."
 aow_events.3.t:0 "[From.GetName] Assaltando nossas fronteiras"
 aow_events.3.d:0 "Apesar de as nossas nações estarem em paz, recebemos relatos de soldados [From.GetAdjective] atacando as nossas fronteiras em [Root.GetName], atacando camponeses para reabastecer. Os seus embaixadores asseguram-nos que este é um erro simples e que o exército tem ficou um pouco desesperado em manter suprimentos para um cerco contínuo através da fronteira. Erro ou não, [Root.GetName] sofreu por isso. "
 aow_events.3.a:0 "“Esta é uma violação inaceitável das nossas fronteiras!”"
 aow_events.3.b:0 "Todos nós podemos cometer erros em tempos de guerra. Um pedido de desculpas é suficiente."
 aow_events.4.t:0 "Resistência"
 aow_events.4.d:0 "“Os plebeus e os nobres podem nem sempre estar satisfeitos com o nosso governo, mas estão ainda menos satisfeitos com a ocupação estrangeira das suas terras. Apesar da província estar sob controlo inimigo, um movimento de resistência cresceu em [Root.GetName], pronto para atacar contra os invasores e reivindicar a terra para sua causa. Seu líder veio até nós em busca de ajuda, prometendo que se trouxermos as armas, eles poderão trazer o fogo."
 aow_events.4.a:0 "Esperemos que estes patriotas possam causar alguns problemas."
 aow_events.4.b:0 "“Se eles querem apoiar [Root.Owner.GetName], eles deveriam trabalhar com nossas forças armadas.”"
 aow_events.5.t:0 "Praga no cerco de [Root.GetName]"
 aow_events.5.d:0 "“Para onde vai a guerra, vai a peste, a fome e a morte. Nossos exércitos em [Root.GetName] mantiveram a posição contra as forças sitiantes de nossos inimigos, mas ambos os lados viram a chegada de uma doença terrível na província, colocando em perigo civis como bem como soldados. Para poupar os habitantes locais de uma epidemia pior, pelo menos um lado precisaria evacuar parte de sua população. A menos que os atacantes mostrem a mesma cautela, no entanto, eles podem aproveitar esta oportunidade para avançar seu cerco. "
 aow_events.5.a:0 "Muito bem, devemos pensar nas pessoas."
 aow_events.5.a.tt:0 "Se nossos inimigos ficarem, eles poderão aproveitar isso para ganhar vantagem no cerco."
 aow_events.5.b:0 "“Não vamos desistir de nossa defesa!”"
 aow_events.5.b.tt:0 "A menos que o lado atacante evacue parcialmente, a doença irá piorar..."
 aow_events.6.t:0 "Praga no cerco de [From.GetName]"
 aow_events.6.d:0 "“Para onde vai a guerra, vai a peste, a fome e a morte. As tropas [From.Owner.GetAdjective] em [From.GetName] mantiveram o forte contra nossas forças sitiantes, mas ambos os lados viram a chegada de uma doença terrível na província, colocando em perigo civis e também soldados. Para poupar os habitantes locais e os nossos próprios soldados de uma epidemia pior, pelo menos um lado precisaria de evacuar parte da sua população. A menos que os defensores mostrem a mesma cautela, no entanto, eles podem aproveitar esta oportunidade para causar um revés ao nosso cerco."
 aow_events.6.a:0 "“Não podemos permitir que esta crise piore.”"
 aow_events.6.b:0 "Não podemos permitir que eles tenham vantagem!"
 aow_events.6.b.tt:0 "A menos que o lado defensor evacue parcialmente, a doença irá piorar..."
 aow_events.7.t:0 "[From.Owner.GetAdjective] Defensores evacuam cerco"
 aow_events.7.d:0 "Quando a doença atingiu [From.GetName], nos recusamos a evacuar, considerando que era dever do [From.Owner.GetAdjective] fazê-lo primeiro, cuidando de seu próprio povo. Felizmente, estávamos certos: os defensores apoiaram para baixo, optando por enfraquecer a sua posição no cerco para gastar esses recursos tentando mitigar a propagação da doença. Uma excelente oportunidade para lançar uma ofensiva sobre a sua posição enfraquecida."
 aow_events.7.a:0 "Uma oportunidade que certamente aproveitaremos."
 aow_events.8.t:0 "Atacantes Evacuam Cerco"
 aow_events.8.d:0 "“Quando a doença atingiu [From.GetName], recusamo-nos a evacuar, considerando que era dever das forças atacantes que trouxeram a peste dar o primeiro passo. Felizmente, estávamos certos: temerosos das consequências que a doença poderia ter contra suas tropas, os atacantes recuaram, causando-lhes um revés temporário no cerco. Enquanto isso, nossas defesas permanecem intactas."
 aow_events.8.a:0 "Que eles nunca vacilem."
 aow_events.9.t:0 "A praga em [Root.GetName] piora"
 aow_events.9.d:0 "Apesar da praga que varre a terra devastada pela guerra, tanto as nossas valentes forças de defesa como os incessantes atacantes que sitiam a nossa fortaleza em [Root.GetName] recusaram-se a recuar. A teimosia mútua causou grandes perdas à população civil de [Root .Capital.GetCapitalName], que agora vêem sua cidade natal destruída pela guerra e pela peste."
 aow_events.9.a:0 "Nós dois éramos tolos..."
 aow_events.10.t:0 "A praga em [From.GetName] piora"
 aow_events.10.d:0 "Apesar da praga que varre a terra devastada pela guerra, tanto as incansáveis forças de defesa como os nossos ousados atacantes que sitiam a sua fortaleza em [From.GetName] recusaram-se a recuar. A teimosia mútua causou grandes perdas para a população civil de [From.GetName] .Capital.GetCapitalName], destruindo a infraestrutura e tornando o cerco ainda mais difícil."
 aow_events.10.a.tt:0 "“A praga durará anos em [This.GetName], aumentando o desgaste das tropas estrangeiras e prejudicando seus habitantes.”"
 aow_events.11.t:0 "Propagação da pestilência"
 aow_events.11.d:0 "A guerra piorou a propagação de doenças, e o que antes começou como uma epidemia local centrada num cerco agora se espalhou ainda mais. Civis deslocados, bem como movimentos de tropas, ambos difíceis de evitar em tempo de guerra, facilitaram isso e agora [Root. GetName] também foi vítima da doença."
 aow_events.11.a:0 "Maldita guerra..."
 aow_events.12.t:0 "Crueldade dos Mercenários"
 aow_events.12.d:1 "A guerra raramente ocorre sem brutalidade. Os soldados não são conhecidos pela sua misericórdia, mas esta guerra viu algum comportamento excepcionalmente vil por parte das nossas forças de ocupação. Parece que o [hired_mercenary_band.GetName], o bando de mercenários que enviamos para ocupar [war_province.GetAreaName], estão insatisfeitos com os salários que oferecemos a eles e recorreram ao roubo da população civil. Suas ações mancharam a imagem de todas as nossas tropas. À medida que a extorsão por meio de terror e tortura se torna comum, [Root.GetAdjective] os soldados são insultados e também temidos e as histórias das suas atrocidades espalham-se muito para além das fronteiras da guerra."
 aow_events.12.a:0 "Devemos evitar que isso aconteça no futuro."
 aow_events.12.b:0 "Bellum se ipsum alet! Deixe-os pegar o que quiserem."
 aow_events.13.t:1 "Ataque de Bandas Mercenárias [Root.GetAreaName]"
 aow_events.13.d:1 "A ocupação inimiga de [Root.GetAreaName] teve um grande custo para seu povo. Impulsionado por uma mistura de ganância e desespero, o [hired_mercenary_band.GetName], um bando de mercenários contratado por [From.GetUsableName], saqueou violentamente e aterrorizou civis locais numa tentativa de extorquir dinheiro e recursos."
 aow_events.13.a:0 "A ganância corrompe o coração dos homens..."
 aow_events.14.t:0 "Refugiados deslocados de [Root.GetName]"
 aow_events.14.d:0 "Os efeitos persistentes da guerra ainda atormentam [Root.Owner.GetName]. Algumas áreas foram destruídas a ponto de se tornarem quase inabitáveis, e as pessoas foram forçadas a se deslocar para sobreviver nessas condições. Algumas pessoas deixaram [Root .GetName] inteiramente, estabelecendo-se nas províncias vizinhas onde a guerra deixou menos cicatrizes."
 aow_events.14.a:0 "A guerra pode ter acabado, mas os nossos problemas não."
 aow_events.15.t:0 "As famílias deixadas para trás"
 aow_events.15.d:0 "A guerra recente teve um grande impacto sobre o nosso povo. Muitos foram chamados, poucos regressaram. As famílias dos nobres e dos plebeus trabalharam enquanto esperavam que os soldados regressassem a casa, mas a guerra terminou e eles nunca o fizeram. Agora o trabalho continua, muitos estão tão preocupados com o trabalho para compensar o par de mãos perdido que mal têm tempo para lamentar. Dos que têm tempo para pensar, muitos estão cada vez mais pensando que temos jogado fora vidas de forma muito descuidada."
 aow_events.15.a:0 "Podemos aliviar a carga tributária sobre os enlutados."
 aow_events.15.b:0 "Vamos ser mais brandos no recrutamento para o exército no futuro."
 aow_events.15.c:0 "“Este é o preço que deve ser pago pela nossa gloriosa nação.”"
 aow_events.16.t:0 "Feitiçaria"
 aow_events.16.d:0 "“O povo da cidade devastada pela guerra de [Root.Capital.GetCapitalName] está procurando razões para os infortúnios que se abateram sobre eles. Felizmente, eles não descobriram que estivessem relacionados ao nosso governo, mas infelizmente, o que eles encontraram causou um grande rebuliço. Os efeitos prolongados da guerra e como eles parecem afetar alguns mais do que outros, afirmam eles, só podem ser obra daqueles que praticam bruxaria e feitiçaria.\n\nAs acusações foram feitas generosamente e há autoridades locais dispostas a organizar julgamentos adequados para esses crimes. Tão adequados quanto os julgamentos de magia em [Root.GetName], de qualquer maneira."
 aow_events.16.a:0 "Permita que eles prossigam com os testes locais."
 aow_events.16.b:0 "$INQUISITOR$ pode cuidar desses assuntos de uma forma mais organizada."
 aow_events.16.c:0 "Essas superstições tolas não têm lugar em [Root.Owner.GetName]!"
 aow_events.17.t:0 "Caça às bruxas"
 aow_events.17.d:0 "Desde que o povo sofredor em [Root.GetName] recebeu a bênção do estado e da igreja para processar aqueles que supostamente trouxeram fome e doenças sobre eles por meio de bruxaria, eles fizeram bom uso disso. Embora uma vez apenas o obviamente suspeitas foram apontadas, as bruxas agora parecem estar por toda parte. A multidão clama pelo derramamento de sangue camponês e nobre, e até mesmo alguns membros do clero local podem não ser confiáveis.\n\nEssa abundância de práticas satânicas certamente ajuda muito para explicar as dificuldades do pós-guerra de [Root.GetName], mas os julgamentos em massa que se seguiram estão fora de controle. Podemos considerar a possibilidade de que alguns sejam inocentes."
 aow_events.17.a:0 "Cesse com essa loucura!"
 aow_events.17.b:0 "Intervir em nome dos nobres."
 aow_events.17.c:0 "Intervir em nome dos plebeus."
 aow_events.17.e:0 "Deixe-os exigir justiça como acharem adequado."
 aow_events.18.t:0 "Uma Bruxa de Terras Estrangeiras"
 aow_events.18.d:1 "“Ser capaz de reconhecer bruxas e feiticeiros com certeza é um dom raro, que não sabemos a quem Deus concederá. Felizmente, ser capaz de reconhecê-los com incerteza com base em comportamentos ou sucessos estranhos ou incomuns é um dom muito comum com o o benefício adicional de segmentar de forma mais consistente as pessoas que são um tanto desajustadas.\n\nÀs vezes, porém, isso pode ser inconveniente. Moradores locais em [Root.GetName] apontaram recentemente uma nobre [they_send_us_witches.GetAdjective] como uma bruxa. Processá-la pode causar um incidente diplomático, mas não intervir pode ser visto como um sinal de falta de fé."
 aow_events.18.a:0 "Esse medo do desconhecido deve ser interrompido."
 aow_events.18.b:0 "Bruxas, espiões, quem sabe o que estão fazendo?"
 aow_events.19.t:0 "Uma acusação altamente preocupante"
 aow_events.19.d:1 "Sob o olhar atento de $INQUISITOR$, os julgamentos por feitiçaria e heresia ocorreram em circunstâncias relativamente controladas. $INQUISITOR_CAP_ADJ$ não estaria em nosso tribunal se não confiássemos em $INQUISITOR_O_PRONOUN$, afinal. Um evento recente complicou isso, no entanto, como $INQUISITOR_ADJ$ desafiou nossa confiança em outra pessoa. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, que ajudou muito [Root.GetName] nas relações exteriores, foi acusado de bruxaria, uma prova de que ninguém é realmente inquestionável.\n\n $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ afirma que $INQUISITOR$ está apoiando essas acusações por puro ciúme. O drama político pode estar por trás de tudo isso, mas, novamente, confiamos em nosso inquisidor até agora."
 aow_events.19.a:0 "Não permitirás que uma bruxa viva."
 aow_events.19.b:0 "Não dirás falso testemunho contra o teu próximo."
 aow_events.20.t:0 "Os Fogos do Inferno"
 aow_events.20.d:0 "$INQUISITOR$ tem sido diligente. Com o apoio do [Root.Monarch.GetTitle], aqueles que praticam bruxaria são condenados e queimados, tanto na Terra como no Inferno. Nossa acusação impiedosa desses crimes colocou nossa devoção religiosa acima de qualquer suspeita .\n\nAinda assim, há momentos de dúvida. Um dia, seu jovem herdeiro [Root.Heir.GetName] assiste à execução pública de uma bruxa pela primeira vez. Você vê os olhos de [Root.Heir.GetHerHis] se encherem de terror à luz do fogo, e antes que termine, seu filho está implorando para que a bruxa seja poupada. Suas tentativas de explicar não fazem nada para conter as lágrimas e, eventualmente, você se vê sem saber como justificar isso para uma mente inocente. Talvez o condenado também é inocente, e um dia você se queimará, eternamente."
 aow_events.20.a:0 "A criança está certa. Ficamos cegos pelo nosso zelo."
 aow_events.20.b:0 "Calma, criança, e espero que ninguém tenha ouvido isso..."
 aow_events.21.t:0 "Atirador Desconhecido"
 aow_events.21.d:0 "[Root.GetName] tem uma história recente de guerra, e o povo [Root.GetAdjective] duvida cada vez mais de seus propósitos, mas o [Root.Monarch.GetTitle] persiste em liderar o exército sempre para frente. Os soldados estão cansados, com muitos desejando voltar para casa. Nunca tivemos motivos para considerar o quão grave seria.\n\nAté hoje. Enquanto as tropas se preparavam para enfrentar o inimigo, um tiro foi disparado e o rei caiu no chão, morto. Um atirador inimigo? Uma conspiração de pretendentes ao trono? Ou talvez fosse o quanto alguém queria deixar tudo isso para trás."
 aow_events.21.a:0 "Talvez nunca saibamos."
 aow_events.22.t:0 "Uma mudança de caráter"
 aow_events.22.d:0 "Depois que a guerra terminou, nosso ardente conselheiro diplomático $DIPLOMAT$ implorou repetidamente [Root.Monarch.GetName] não apenas para mudar a política externa para evitar futuro derramamento de sangue, mas até sugeriu que [Root.Monarch.GetSheHe] deveria mudar [Root.Monarch .GetHerHis] prioridades como governante.\n\n'Enquanto o povo vir seu [Root.Monarch.GetTitle] se preparando para a guerra, como eles podem fazer qualquer coisa além de nos culpar quando a guerra está sobre eles?' $DIPLOMAT$ pergunta. 'Não é apenas o que o povo quer. É o que esta nação precisa.'"
 aow_events.22.a:0 "Você está certo, [Root.GetName] precisa de paz."
 aow_events.22.b:0 "Abandonar o espírito que me chamou para a guerra? Ridículo."
 aow_events.23.t:0 "Os fiéis em terras inimigas"
 aow_events.23.d:2 "Muitos soldados vêem a nossa guerra em curso como um conflito de crenças. Isto levou a algum debate em torno de um dos nossos cercos em curso, onde a população local é [Root.Religion.GetName]. Normalmente, as nossas tropas supririam o cerco tomando o que precisamos dos habitantes locais, mas os piedosos do nosso exército acham que devemos poupar nossos irmãos e irmãs [Root.Religion.GetName], mesmo ao custo do cerco se prolongar por mais tempo. O que vem em primeiro lugar entre os [Root.GetAdjective] pessoas, fé ou guerra?"
 aow_events.23.a:0 "Poupe os fiéis."
 aow_events.23.b:0 "Sem piedade para os inimigos de [Root.GetName]!"
 aow_events.24.t:0 "[Root.GetName] Traído por irmãos na fé"
 aow_events.24.d:0 "Quando os tolos [Root.Religion.GetName] de [Root.GetName] foram atacados pela primeira vez por nossos inimigos, eles compartilharam sua fé, apesar de nossos melhores esforços para fazê-los ver a luz. Agora, tendo sofrido o ataque brutal da guerra , eles viram o quão superficial é realmente a moralidade de [Root.Religion.GetName]. Depois de serem sitiados e invadidos pelas pessoas em quem confiavam, eles abandonaram amargamente suas antigas crenças e juraram lealdade não apenas ao nosso país, mas para a nossa religião."
 aow_events.24.a:0 "Mostraremos a eles que a fé [Root.Owner.Religion.GetName] tem mais integridade do que isso."
 aow_events.25.t:0 "Incrédulos em [Root.GetName] Waver"
 aow_events.25.d:0 "Embora a maior parte de nossa nação tema os invasores [Root.Religion.GetName], alguns cidadãos parecem recebê-los bem. Depois que [Root.GetName] caiu nas mãos do inimigo, seus habitantes parecem ter começado a considerar se estariam em melhor situação em um país liderado por governantes de sua própria fé. Em um esforço para mitigar essa traição, os governantes locais enviaram um mensageiro ao nosso tribunal, solicitando promessas de uma abordagem mais direta aos assuntos religiosos em [Root.GetName]. Caso contrário, , o inimigo pode já ter controle sobre a província."
 aow_events.25.a:0 "Recompensaremos a lealdade com respeito."
 aow_events.25.b:0 "Não aceitaremos deslealdade."
 aow_events.26.t:0 "[Root.Religion.GetName] Desertores"
 aow_events.26.d:0 "As pessoas sábias e espiritualmente iluminadas de [From.GetName] descobriram, depois que ocupamos suas terras, que poderiam se beneficiar ao se juntarem a nós. Afinal, [From.Owner.GetName] é um [From.Owner.Religion.GetName] ] país, com pouca compreensão de seus costumes. Se a guerra correr bem, isso certamente ajudará."
 aow_events.26.a:0 "Podemos ser capazes de acomodá-los..."
 aow_events.27.t:1 "[Root.Religion.GetName] Traição em [Root.GetName]!"
 aow_events.27.d:0 "Nossa guerra contra [Root.Religion.GetName] não passou despercebida por seus apoiadores locais. Em [Root.GetName], traidores que acreditam no país aproveitaram a oportunidade para se levantar e nos atacar, talvez na esperança de ajudar o inimigo ou encorajar outras nações [Root.Religion.GetName] a se juntarem à guerra."
 aow_events.27.a:0 "A fé determina o caminho de todos, até mesmo dos ímpios."
 aow_events.28.t:0 "Lutar sem, lutar por dentro"
 aow_events.28.d:1 "Às vezes, vemos conflitos no cenário internacional refletidos dentro de nossas próprias fronteiras. Hoje, recebemos notícias de que nossa guerra com as nações [Root.Religion.GetName] provocou um conflito religioso em [Root.GetName], onde o [Root.GetName] As religiões .Religion.GetName] e [Root.Owner.Religion.GetName] existem lado a lado. Pessoas que costumavam ser vizinhas e amigas estão se atacando por causa do que consideram as diferenças entre nós e nossos adversários."
 aow_events.28.a:0 "“Tal como a guerra, este conflito deve seguir o seu curso.”"
 aow_events.28.b:0 "Uni-vos contra o verdadeiro inimigo! Todos vocês são [Root.Owner.GetAdjective]!"
 aow_events.29.t:0 "País Antes da Fé"
 aow_events.29.d:0 "Nossa relação com os dissidentes religiosos em [Root.GetName] tem variado, mas pelo menos alguns dos cidadãos locais de [Root.Religion.GetName] parecem apreciar nossa liderança. 'Parece que' pode ser uma frase-chave na situação, porque eles recentemente nos abordaram com uma oferta para usar seus laços religiosos em um de nossos países rivais para fortalecer nossa rede internacional de espionagem. Desde que possam ser confiáveis, eles poderiam fornecer um recurso raro e valioso..."
 aow_events.29.a:0 "Vamos confiar que eles permanecerão leais a nós."
 aow_events.29.b:0 "Não há necessidade de tais táticas dissimuladas... ou riscos."
 aow_events.30.t:0 "Guerreiros da fé [Root.Religion.GetName]"
 aow_events.30.d:0 "Os mais zelosos entre os [Root.Religion.GetName] de [Root.GetName] há muito tempo vigiam a fronteira, desconfiando dos motivos dos incrédulos do outro lado. Agora, eles encontram suas suspeitas confirmadas pela declaração aberta da guerra. Preparados e dispostos a dar suas vidas pela causa [Root.Religion.GetName], sua milícia local juntou-se às nossas forças na batalha contra o exército invasor."
 aow_events.30.a:0 "“Avante, sentinelas da verdade!”"
 aow_events.31.t:0 "Primeiros Reformadores"
 aow_events.31.d:0 "Quando as notícias da fé [Root.Religion.GetName] se espalharam por nossa terra, fomos dos primeiros a aceitá-la. Sabemos onde está o futuro da fé cristã e embora as nações menos esclarecidas possam demorar para chegar lá e precisa ser arrastado, marchamos orgulhosamente em direção a ele.\n\nFelizmente, não estamos cercados por esses tolos por todos os lados. Os governantes de um país vizinho seguiram o mesmo caminho admirável, libertando-se das garras do Papa e educando-se na teologia [Root.Religion.GetName]. A Igreja de [Root.GetName] pode conter os principais estudiosos, mas ainda pode haver muito a aprender com os outros. "
 aow_events.31.a:0 "Juntos espalharemos a verdadeira mensagem de Deus!"
 aow_events.31.b:0 "A Igreja de [Root.GetName] está sozinha."
 aow_events.32.t:0 "Nem [Root.Religion.GetName] nem católico"
 aow_events.32.d:0 "Os pregadores [Root.Religion.GetName] não são os únicos a se levantarem contra a Igreja Católica. Estudiosos de diferentes movimentos estão questionando sua doutrina corrupta, talvez não em perfeita sintonia com nossas próprias críticas, mas, no entanto, altamente relevante. Uma de nossas as nações vizinhas abrigam um desses movimentos. Nestes tempos tumultuados, podemos realmente nos dar ao luxo de discutir divergências teológicas quando poderíamos trabalhar juntos? Isso poderia nos beneficiar, se eles mostrassem a mesma mente aberta. "
 aow_events.32.a:0 "Estaremos com eles contra o Papa, se eles estiverem connosco."
 aow_events.32.b:0 "Eles espalham mentiras, apenas mentiras diferentes."
 aow_events.33.t:0 "[From.Religion.GetName] Vizinhos entram em contato"
 aow_events.33.d:0 "A Igreja de [From.GetName] está longe de estar em pleno acordo com a Igreja de [Root.GetName] em muitas questões espirituais, mas numa questão mundana concordamos: a hegemonia do Papa e dos Patriarcas não pode ser aceite por verdadeiros cristãos. Isso, para eles, é claramente razão suficiente para cooperar, apesar de eles serem [From.Religion.GetName] e nós sermos [Root.Religion.GetName]. O que tem precedência, a realidade política de nosso inimigo comum, ou nosso doutrina da igreja?"
 aow_events.33.a:0 "“Juntos, podemos devolver o Cristianismo ao que deveria ser.”"
 aow_events.33.b:0 "“A última coisa de que precisamos é de confusão teológica em nossas próprias fileiras”."
 aow_events.34.t:0 "[From.Religion.GetName] Vizinhos aceitam"
 aow_events.34.d:0 "Nosso gesto generoso para com [From.GetName] valeu a pena. Apesar de nossas diferenças, seus líderes [From.Religion.GetName] admitiram que nós, como vanguarda da Reforma, deveríamos tentar unir nossas causas para um bem maior. "
 aow_events.34.a:0 "Os piedosos de [Root.GetName] e [From.GetName] se lembrarão deste dia."
 aow_events.35.t:0 "[From.Religion.GetName] Vizinhos rejeitam nossa instituição de caridade"
 aow_events.35.d:0 "A Igreja tolamente dogmática de [From.GetName] aparentemente está muito decidida em seus caminhos para fazer diplomacia com aqueles que tentam ajudá-los. Talvez nossos caminhos [Root.Religion.GetName] pareçam tão equivocados para eles quanto as políticas do Santa Sé."
 aow_events.35.a:0 "Eles não sabem amar o próximo como a si mesmos?"
 aow_events.36.t:0 "Hereges invadem nossa terra"
 aow_events.36.d:0 "“Embora tenhamos trabalhado arduamente para erradicar a confusão herética que procura minar a fé cristã, mesmo do outro lado das nossas fronteiras, uma nação abraçou-a. Talvez eles pensem que não percebemos que eles permitiram que aqueles que rejeitam a Igreja Católica para definir a agenda em sua capital, espalhando rapidamente suas mentiras a partir dela. Talvez eles pensem que não percebemos que nosso próprio país viu províncias se afastarem da verdadeira fé. Não é?"
 aow_events.36.a:0 "Não, podemos ver muito bem o que deve ser feito."
 aow_events.36.b:0 "Certamente podemos fingir."
 aow_events.37.t:0 "A causa da praga protestante"
 aow_events.37.d:0 "Normalmente, a ralé de cada nação é da sua própria conta. Não é assim quando outra nação defende abertamente a mesma podridão espiritual que a ralé. Muitos entre o clero e os militares traçam uma linha reta entre os rebeldes protestantes que lutamos hoje e a dedicação ao movimento protestante. causa demonstrada pelos nossos vizinhos. Não podemos continuar a ser uma nação respeitada e temida aos olhos dos outros se não os confrontarmos sobre o seu apoio, explícito ou implícito, aos hereges que atacam as terras [Root.GetAdjective]."
 aow_events.37.a:0 "É melhor que eles tenham uma resposta para nós!"
 aow_events.37.b:0 "Não vamos provocar mais problemas por causa disso."
 aow_events.38.t:0 "A causa da praga calvinista"
 aow_events.38.d:0 "Normalmente, a ralé de cada nação é da sua própria conta. Não é assim quando outra nação defende abertamente a mesma podridão espiritual que a ralé. Muitos entre o clero e os militares traçam uma linha reta entre os rebeldes reformados que lutamos hoje e a dedicação aos reformados. causa demonstrada pelos nossos vizinhos. Não podemos continuar a ser uma nação respeitada e temida aos olhos dos outros se não os confrontarmos sobre o seu apoio, explícito ou implícito, aos hereges que atacam as terras [Root.GetAdjective]."
 aow_events.38.a:0 "É melhor que eles tenham uma resposta para nós!"
 aow_events.38.b:0 "Não vamos provocar mais problemas por causa disso."
 aow_events.39.t:0 "[From.GetName] nos confronta sobre rebeldes"
 aow_events.39.d:0 "Aparentemente, a decisão do governo [From.GetAdjective] de impor a fé católica em suas terras foi um erro em mais de um aspecto. Seus súditos [Root.Religion.GetName] se revoltaram contra eles, o que mais do que alguns deles atribuiu a culpa ao nosso apoio à verdadeira fé.\n\nAgora, um embaixador de [From.GetName] nos confrontou abertamente sobre esta questão e exigiu imperiosamente que renunciássemos aos rebeldes e à sua luta. Embora certamente gostaríamos de fazê-lo veja a disseminação da fé [Root.Religion.GetName], esta é uma questão mais diplomática do que religiosa. Qual é a nossa posição em relação a esses rebeldes estrangeiros?"
 aow_events.39.a:0 "Cujo país, sua religião. Eles deveriam respeitar a vontade de seus governantes."
 aow_events.39.b:0 "Exigimos que você cesse a opressão desses pobres súditos [Root.Religion.GetName]!"
 aow_events.39.c:0 "Apoiaremos os fiéis contra você, abertamente e com prazer!"
 aow_events.40.t:0 "[From.GetName] renuncia aos rebeldes [From.Religion.GetName]"
 aow_events.40.d:0 "Quaisquer que sejam os problemas que possamos ter com a escória [From.Religion.GetName] dentro das nossas próprias fronteiras, podemos consolar-nos com o facto de os líderes internacionais da sua fé se distanciarem desta rebelião. [From.GetName] prometeu-nos que independentemente das suas próprias crenças, eles consideram a revolta contra o nosso governo inaceitável."
 aow_events.40.a:0 "Esperemos que isto não seja apenas uma conversa dúbia."
 aow_events.41.t:0 "[From.GetName] Defenda os rebeldes [From.Religion.GetName]"
 aow_events.41.d:0 "Aparentemente, os [From.Religion.GetName] em [From.GetName] são mais descarados sobre os problemas que causam do que pensávamos. Quando confrontados com o fato de que seus irmãos e irmãs de fé estão se revoltando em nossas ruas, a resposta deles foi que causamos isso a nós mesmos ao desrespeitar suas crenças heréticas."
 aow_events.41.a:0 "Se é assim que eles veem as coisas, dificilmente poderão esperar manter o nosso respeito."
 aow_events.42.t:0 "[From.GetName] Financia [From.Religion.GetName] Rebeldes!"
 aow_events.42.d:0 "Nossos esforços para fazer com que [From.GetName] assuma a responsabilidade pela heresia que espalham parecem ter saído pela culatra. Eles não apenas abraçaram o movimento rebelde contra nossa religião oficial, como também incitaram abertamente mais tumultos, fazendo com que os hereges crescessem ainda mais. confiantes em sua causa. Cada gota de sangue católico derramado em nosso solo por esses maníacos está agora em suas mãos."
 aow_events.42.a:0 "Não pode haver absolvição para aqueles que persistem no pecado."
 aow_events.43.t:0 "Cardeal do outro lado da fronteira"
 aow_events.43.d:1 "Às vezes, temos a oportunidade de colocar algo em movimento sem parecer que fizemos nada. Uma dessas oportunidades surgiu recentemente, quando um cardeal que vivia em [send_cardinal_province.GetName] admitiu a um agente de [Root.GetName] que consideraria atravessar a fronteira para [receive_cardinal_province.GetName] e nos apoiar na Cúria por um preço. Embora isso possa ser tentador, pode haver um preço maior a pagar se tirarmos vantagem disso: a ira de [send_cardinal_province.Owner.GetUsableName ], o país que ele estaria abandonando."
 aow_events.43.a:0 "Vamos arriscar que eles nunca descubram."
 aow_events.43.b:0 "“Não vale a pena arriscar, mas o homem que o encontrou merece uma promoção.”"
 aow_events.44.t:0 "Cardeal subornado para se mudar"
 aow_events.44.d:0 "“Um cardeal que anteriormente havia permanecido em [Root.GetName], perto da fronteira, agora saiu totalmente de nossa nação e mudou sua lealdade para nossos vizinhos. Os agentes [From.GetAdjective] que o subornaram para nos trair provavelmente pensaram não notaríamos a sua participação no assunto, mas eles estavam errados. Esta sabotagem intencional da nossa influência na Cúria é inaceitável e não permanecerá incontestada."
 aow_events.44.a:0 "“É uma afronta para nós e para a nossa Igreja”."
 aow_events.45.t:0 "Pensamentos de Heresia"
 aow_events.45.d:0 "O cardeal em [Root.GetName] viveu perto dos hereges em nossa nação e, em vez de condená-los, tentou entendê-los. Embora fosse um curso de ação simpático, ele recentemente abordou um de nossos ministros, confessando que ele ele próprio começou a duvidar da doutrina da Igreja. Se isso chegasse ao conhecimento do Papa, ele não teria mais permissão para servir na Cúria, mas talvez pudéssemos convencê-lo a guardar isso para si por alguns ducados."
 aow_events.45.a:0 "A fé não pode ser comprada, mas o silêncio pode."
 aow_events.45.a.tt:0 "o Papa descobrindo nossas ações."
 aow_events.45.b:0 "É lamentável, mas ele não é adequado para sua posição se tiver dúvidas."
 aow_events.46.t:0 "Papa descobre a duplicidade"
 aow_events.46.d:0 "“O cardeal que subornamos para manter silêncio sobre as suas dúvidas sobre a doutrina da Igreja, infelizmente, ainda acreditava na confissão dos seus pecados. Ainda mais infelizmente, a maneira como ele fez isso ao Papa não lhe concedeu perdão, talvez porque ele não se arrepende verdadeiramente de sua dúvidas. Embora ele se arrependa de ter aceitado nosso suborno, isso também chegou ao conhecimento do Santo Padre, que está descontente conosco tanto quanto o agora ex-cardeal."
 aow_events.46.a:0 "É tarde demais para pedirmos perdão também?"
 aow_events.47.t:0 "Cardeal desconfia dos pagãos"
 aow_events.47.d:0 "O cardeal em [Root.GetName] tem sido leal a [Root.Owner.GetName] até agora, mas está começando a ter dúvidas sobre sua permanência aqui depois de ver pagãos vivendo tão perto de sua cidade natal, [Root.GetCapitalName] .Em uma carta ao [Root.Owner.Monarch.GetTitle], ele afirmou que essas pessoas não são confiáveis e solicitou que estivessem sujeitas a regulamentações muito mais rigorosas do que nossos outros cidadãos."
 aow_events.47.a:0 "“Se não podemos julgar o caráter de alguém pela fé, o que mais?”"
 aow_events.47.b:0 "Não temos intenção de limitar os seus direitos por causa de um homem."
 aow_events.48.t:0 "Contatos na Santa Sé"
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$, sendo um católico sábio e respeitado, manteve boas relações com cardeais e outras pessoas da Igreja, mesmo fora das fronteiras de [Root.GetName]. Eles descobriram recentemente que um homem que acaba de ser promovido a cardeal, que também é um bom amigo deles, está pensando em se mudar para o nosso país para facilitar o trabalho mútuo em um texto teológico. Se auxiliássemos neste processo, teríamos um cardeal na Cúria que não é apenas leal a $THEOLOGIAN$$INQUISITOR$, mas também para [Root.Monarch.GetName]."
 aow_events.48.a:0 "“Tudo o que pudermos fazer para ajudar, nós o faremos”."
 aow_events.48.b:0 "“Nossa administração tem outras prioridades além do nepotismo”."
 aow_events.49.t:0 "Cardeal Ministro"
 aow_events.49.d:0 "“Um dos cardeais em [Root.GetName] provou ser um administrador habilidoso e já fornece conselhos úteis ao [Root.Monarch.GetTitle]. Neste ponto, torná-lo ministro em nosso governo seria quase apenas uma formalidade. , mas mesmo assim uma formalidade importante, já que ele pode se tornar ainda mais poderoso. Ter um cardeal em nosso serviço certamente nos daria credibilidade junto ao Papa e fortaleceria o sentimento de que [Root.GetName] é, antes de mais nada, uma nação católica."
 aow_events.49.a:0 "Ele nos ajudou bem até agora, então vamos acabar com a formalidade."
 aow_events.49.b:0 "[Root.Monarch.GetName] não precisa de seu conselho para governar [Root.GetName]."
 aow_events.50.t:0 "As políticas do cardeal perturbam os nobres"
 aow_events.50.d:0 "Desde que nomeamos um de nossos cardeais ministro em nosso governo, ele foi muito além de fornecer insights teológicos e inovou significativamente na administração de [Root.GetName]. Infelizmente, suas sugestões de centralização do poder não são possíveis sem remover alguma autoridade de os nobres, que começaram a vê-lo como um oportunista. Neste ponto, tentar removê-lo do cargo por causa desta disputa provavelmente significaria que perdemos completamente sua lealdade, mas os nobres que têm a perder com seus planos consideram isso um sacrifício facilmente vale a pena fazer."
 aow_events.50.a:0 "“O ministro está nos mostrando o caminho para o futuro.”"
 aow_events.50.b:0 "Ele ultrapassou sua autoridade e deveria ser demitido."
 aow_events.51.t:0 "Pecados Capitais"
 aow_events.51.d:0 "Enquanto realizavam espionagem num dos nossos países vizinhos, os nossos agentes seguiram um homem poderoso, um cardeal, e descobriram que embora a sua lealdade pareça incorruptível, a sua moral já está corrupta para além do que a Igreja pode imaginar. Embora os detalhes das suas transgressões sejam não nos interessam, podem ser do interesse do Papa e dar-nos a oportunidade de enfraquecer a influência do nosso vizinho na Cúria. Por outro lado, ter um homem da sua posição pode ser útil em muitas situações."
 aow_events.51.a:0 "“A Santa Sé deve ser informada de suas ações”."
 aow_events.51.b:0 "Podemos usar isso como chantagem para melhorar a nossa rede de espionagem."
 aow_events.52.t:0 "Cardeal Exposto"
 aow_events.52.d:0 "Há rumores de que o cardeal em [Root.GetName] é de caráter fraco, mas sempre foi discreto o suficiente para não justificar uma investigação mais aprofundada. Agora parece que espiões estrangeiros de [From.GetName] que estavam de olho nele colocaram acabou com isso e expôs seus pecados ao Papa. Seus dias como cardeal estão contados, e nosso poder na Cúria será enfraquecido devido a esta intervenção prematura [From.GetAdjective]."
 aow_events.52.a:0 "Que maneira dissimulada de obter nossa influência."
 west_african.1.t:0 "O Sultanato de [Root.GetName]"
 west_african.1.d:0 "Nosso povo percorreu um longo caminho desde suas origens. Onde antes havia muitas tribos com seus próprios costumes e líderes, as pessoas em [Root.GetName] agora reconhecem [Root.Monarch.GetName] como seu governante. Muitos especularam que [ Root.Monarch.GetSheHe] poderá em breve declarar [Root.Monarch.GetHerselfHimself] Sultão, mas isso pode não passar sem disputa, a menos que o título seja dado a [Root.Monarch.GetHerHim] pelo Califa.\n\nChegou-nos a notícia de que o califado otomano tem sede na distante cidade de Istambul e eles podem estar dispostos a nos conceder uma audiência. Talvez com a bênção do califa, o sultanato de [Root.GetName] encontre apoio entre os fiéis de seus cidadãos."
 west_african.1.a:0 "“Vamos viajar para esta terra distante e procurar o seu apoio!”"
 west_african.1.b:0 "Não precisamos da aprovação deles para reinar!"
 west_african.2.t:0 "Um Sultão em [From.GetName]"
 west_african.2.d:0 "Um emissário chegou das terras de [From.GetName], buscando apoio de [Root.Monarch.GetName] na qualidade de [Root.Monarch.GetHerHis] como califa para a criação de um novo sultanato. Outrora uma coleção de tribos díspares , somos informados de que o povo [From.GetAdjective] agora são muçulmanos piedosos e devotados ao seu governante, [From.Monarch.GetName], que deseja tomar o título de Sultão com o nosso apoio."
 west_african.2.a:0 "Um objetivo nobre. A fundação de um novo sultanato também é uma bênção para nós."
 west_african.2.b:0 "Se você deseja ser sultão, você mesmo deve convencer o povo."
 west_african.3.t:0 "Califa aprova o Sultanato"
 west_african.3.d:0 "O emissário retornou de Istambul, trazendo notícias de como o líder do mundo muçulmano decretou que [Root.Monarch.GetName] é agora o sultão de [Root.GetName]. O que de outra forma poderia ter se transformado em uma violenta luta pelo poder e a convulsão política agora terá o apoio da maioria, talvez de todos, dos sábios e fiéis entre o povo [Root.GetAdjective]."
 west_african.3.a:0 "Somente os incrédulos se oporão a nós agora."
 west_african.4.t:0 "Califa desaprova o sultanato"
 west_african.4.d:0 "“O emissário voltou de Istambul, mas apesar de nossos melhores esforços, o califa não nos concedeu o título. De acordo com [From.Monarch.GetHerHim], cabe a nós convencer o povo de [Root.Monarch.GetName] capacidade de governar como Sultão."
 west_african.4.a:0 "Um califa que demonstra um julgamento tão pobre dificilmente é adequado para o título."
 west_african.5.t:0 "Povo do Deserto"
 west_african.5.d:0 "O povo [Root.Owner.GetAdjective] vive neste clima árido há muito tempo. Embora isso faça com que algumas nações tolas nos considerem habitantes de terras indesejadas por outros, dominamos as habilidades de sobrevivência e combate que eles seriam é sensato temer.\n\nDo outro lado da fronteira, em [Root.GetName], nossos irmãos estão sofrendo a opressão de outras pessoas, pessoas que podem não estar preparadas para o que [Root.Culture.GetName] é capaz quando você subestima Com a ajuda desses habitantes locais, poderíamos organizar um ataque às terras de seus opressores, atacando rapidamente e aproveitando o fato de que conhecemos o deserto de lá melhor do que ninguém."
 west_african.5.a:0 "Chegaremos e nos retiraremos como uma tempestade de areia."
 west_african.5.b:0 "“Não atacaremos nossos vizinhos desta forma, independentemente de quem sejam seus súditos”."
 west_african.6.t:0 "Invasores do Deserto"
 west_african.6.d:0 "Algumas pessoas da elite [Root.Culture.GetName] foram recentemente atacadas pelo que acreditam ser um ataque organizado por militares estrangeiros. Inicialmente, o ataque parecia ter ocorrido demasiado fundo nas nossas fronteiras para que isso fosse possível, mas uma explicação de como isso poderia ter acontecido começou a tomar forma.Os [From.Culture.GetName] de uma de nossas províncias fronteiriças, que pensávamos serem nossos súditos leais, parecem ter conspirado com nossos vizinhos para organizar o ataque. \n\nEmbora possa não ser possível retaliar na mesma moeda, existem outras maneiras de mostrar o que pensamos de tais táticas covardes."
 west_african.6.a:0 "Mais cedo ou mais tarde, eles pagarão."
 west_african.7.t:0 "Uma fronteira mais segura"
 west_african.7.d:0 "Muito tempo se passou, mas não esquecemos como [Root.GetName] já serviu como ponto de entrada para um ataque audacioso para saquear nosso país. Muitas pessoas acreditam que esta ameaça permanece real e exige que o [Root.Owner .Monarch.GetTitle] agir de acordo com isso, fortalecendo nosso controle da fronteira e garantindo que os invasores do deserto não tenham permissão para cruzá-la nunca mais."
 west_african.7.a:0 "Enviaremos as tropas necessárias imediatamente."
 west_african.7.b:0 "O [Root.Owner.Monarch.GetTitle] viajará para patrulhar a fronteira [Root.Owner.Monarch.GetHerselfHimself]!"
 west_african.7.c:0 "Certamente alguma iniciativa local pode ser arranjada."
 west_african.8.t:0 "Terra devastada para alguns"
 west_african.8.d:0 "O povo [Root.Culture.GetName] sempre foi engenhoso e adaptável além do que outros considerariam possível, e terras que outros podem achar impossíveis de habitar ou mesmo atravessar são nossas casas, nossas estradas e nossos domínios. Poderíamos fazer bom uso delas. isto, inclusive nos esforços comerciais do nosso país. Uma das nossas principais rotas comerciais está, de facto, mesmo ao lado dessa área, e tem havido discussões sobre a melhor forma de tirar partido disso."
 west_african.8.a:0 "Podemos enviar nossas caravanas por rotas que só nós conhecemos."
 west_african.8.b:0 "“Pode ser usado como base para realizar um ataque à rota comercial.”"
 west_african.9.t:0 "Idolatria ou Reverência?"
 west_african.9.d:0 "Nossos esforços para trazer salvação aos pagãos em [Root.GetName] deram frutos, mas é um fruto estranho e desconhecido. A população local começou a aceitar a Cristo, mas a fé foi entrelaçada com seus velhos hábitos. Anjos e espíritos, o verdadeiro Senhor e o antigo Senhor do Céu, a Santíssima Virgem e a Deusa da Terra... essas pessoas realmente acreditam no que ouvem, ou simplesmente chamam seus antigos ídolos por nomes diferentes? O missionário local veio para nós em busca de conselhos, preocupado com as almas do povo [Root.Owner.GetAdjective] e com a sua própria."
 west_african.9.a:0 "A fé deles é pura e seríamos tolos se a rejeitássemos."
 west_african.9.b:0 "Isso é pior que heresia. Deve ser erradicado."
 west_african.10.t:0 "Deus do Céu"
 west_african.10.d:0 "“Confiamos nos espíritos, nos deuses que sempre estiveram connosco, e o nosso povo raramente se impressiona com as mentiras daqueles que nos querem afastar deles. No entanto, algumas pessoas na nossa fronteira que entraram em contacto com aqueles que adoram alguém que afirmam ter voltado dos mortos parecem ter visto semelhanças entre a fé deles e a nossa. Assim como muitos aqui escolhem adorar o Pai Celestial, nossos vizinhos falam daquele que chamam de Cristo como tendo o próprio Pai Celestial. Muitos começaram a adorar sugerem que estes dois podem ser um e o mesmo, e que a animosidade entre as nossas religiões não é nada além de um mal-entendido."
 west_african.10.a:0 "Esta é simplesmente mais uma mentira que eles espalharam para nos forçar a sua fé."
 west_african.10.b:0 "“Temos nomes diferentes para muitas outras coisas, então por que não deuses?”"
 west_african.11.t:0 "Tradição ou Haram?"
 west_african.11.d:0 "Levar a palavra do Profeta ao povo de [Root.GetName] não foi impossível, mas o resultado até agora tem preocupado alguns de nossos estudiosos religiosos. Embora eles tenham abandonado muitas tradições pagãs, a reverência pelos ancestrais permanece com tons preocupantes de adoração. Não vemos nenhuma falha em honrar a família, mas quando as orações são dirigidas aos mortos e não a Deus, pode realmente resultar algo de bom? No entanto, essas são práticas antigas. Rejeitá-las pode alienar muitos daqueles que de outra forma ouvir."
 west_african.11.a:0 "Respeitaremos suas práticas como iguais às nossas."
 west_african.11.b:0 "Não existe Deus senão Deus. Se eles não aprenderem isso, não conseguiremos nada."
 west_african.12.t:0 "Muitos Espíritos, Um Deus"
 west_african.12.d:0 "“Conhecemos a fé muçulmana há muito tempo, mas optamos por permanecer fiéis às nossas tradições. Aqueles que se dedicam apenas ao criador distante, abandonando os deuses e espíritos que habitam entre nós, estão certamente no caminho do infortúnio. \n\nAs pessoas na fronteira, que vivem ao lado de muçulmanos todos os dias, começaram a ver as coisas de forma diferente. Eles descobrem que as palavras de Maomé falam a eles e aos seus vizinhos e, em vez de verem isso como uma traição aos velhos costumes , eles identificam o Deus do profeta com a nossa mais reverenciada divindade do céu."
 west_african.12.a:0 "Seus ancestrais são esquecidos enquanto você reza para o céu. Isso é inaceitável."
 west_african.12.b:0 "Talvez se aceitarmos o seu único Deus, eles considerarão os nossos muitos."
 west_african.13.t:0 "Sem compromissos na fé"
 west_african.13.d:0 "Embora muitos dos nossos cidadãos ainda não sejam seguidores da fé [Root.Religion.GetName], permanecemos esperançosos e pacientes. Outros não são tão pacientes. Muitos dos nossos cidadãos consideram um absurdo que o [Root.Monarch.GetTitle] , governando pela graça de Deus, aceita o paganismo generalizado em nosso país. Isto, por sua vez, despertou a preocupação entre os mesmos pagãos de que eles são sujeitos de um sistema de crenças imposto externamente, com alguns deles pedindo a derrubada do [Root.Monarch.GetTitle] se [Root.Monarch.GetSheHe] não mostrar reverência pelas práticas espirituais que viveram com as pessoas aqui por milênios."
 west_african.13.a:0 "Os crentes estão certos. Não toleraremos essa impiedade."
 west_african.13.b:0 "“Os animistas, embora equivocados, devem ser respeitados como cidadãos”."
 west_african.13.c:0 "Deixe-os resolver o assunto entre si."
 west_african.13.e:0 "Ainda há tempo para a reconciliação."
 west_african.14.t:0 "[Root.Religion.GetName] Acadêmicos"
 west_african.14.d:0 "Embora separados de muitos de nossa fé, não abandonamos os estudos islâmicos. $THEOLOGIAN$ é apenas um dos muitos que escreveram grandes obras sobre o assunto, seu trabalho inspirando inúmeros outros. Através de nossa dedicação à [Root.Religion.GetName ] fé, as obras teológicas de [Root.Capital.GetCapitalName] tornaram-na uma cidade famosa."
 west_african.14.a:0 "Ele permanecerá um farol de sabedoria ao longo dos tempos."
 west_african.15.t:0 "A Flora de [Root.GetName]"
 west_african.15.d:0 "Os estudiosos e cientistas entre [Root.GetAdjective] foram distinguidos pela inovação e curiosidade extraordinárias. Seus esforços mais recentes se concentraram na coleta de informações sobre a vida vegetal das grandes áreas de selva de nossa terra, na esperança de obter informações úteis para ajudar em pesquisando medicina e técnicas de tingimento. Isso tem sido bem-sucedido até agora, com o projeto de botânica espalhando desenvolvimentos em outras áreas de pesquisa."
 west_african.15.a:0 "E muito ainda está para ser descoberto."
 west_african.16.t:0 "As armas dos nossos vizinhos"
 west_african.16.d:0 "“Embora não duvidemos da força e tenacidade de nossos guerreiros [Root.GetAdjective], os avanços tecnológicos dos exércitos vizinhos não passaram sem o nosso aviso. A adoção de armas de fogo muda muito a guerra, e podemos ver vantagens claras nisso. .\n\nÉ improvável que nossos vizinhos nos forneçam todos os detalhes técnicos para equipar totalmente nosso exército, mas eles parecem dispostos a nos vender algumas de suas armas. Embora isso provavelmente lhes daria uma vantagem em termos de nossas trocas comerciais, sem dúvida seria útil aos nossos esforços militares."
 west_african.16.a:0 "“Devemos adquirir este equipamento a qualquer custo”."
 west_african.16.b:0 "Nosso exército cumpre seu propósito, com ou sem essas armas."
 west_african.17.t:0 "“Comércio Transatlântico de Escravos”"
 west_african.17.d:0 "[Root.GetName] está longe de ser o único país que mantém escravos, sendo este um destino comum para os cativos de guerra na área. Nossos vizinhos europeus parecem ter se interessado especialmente por isso ultimamente, aparentemente precisando desesperadamente de servos para trabalhar no novas terras que eles confiscaram do outro lado do oceano. Para esse fim, eles estão agora tentando fechar um acordo comercial de longo prazo conosco que facilitará a compra de escravos.\n\nEmbora possamos ganhar dinheiro com isso, as implicações têm tem sido a causa de alguma preocupação. Eles aparentemente consideram nosso povo, ou pelo menos nossos cativos, adequados como seus escravos e os tratam com brutalidade ilimitada. Não queremos aceitar essa noção, mas não há como dizer o que eles podem acabaremos fazendo se recusarmos."
 west_african.17.a:0 "Nada será vendido a essas pessoas se pudermos evitar."
 west_african.17.b:0 "Se eles podem pagar, nós podemos fornecer."
 west_african.17.c:0 "“É hora de acabar com a prática da escravidão, tanto para nós quanto para eles”."
 west_african.18.t:0 "Uma vez Nômades"
 west_african.18.d:0 "O povo [Root.Culture.GetName] de [Root.GetName] tradicionalmente viveu, pelo menos em parte, uma vida nômade. Embora nossos esforços para centralizar tenham tornado isso menos viável, as pessoas estão acostumadas e esperam que não o façamos. intervir. No entanto, isso torna [Root.Owner.GetName] mais difícil de gerenciar. Alguns dos conselheiros de [Root.Owner.Monarch.GetTitle] sugeriram que tentássemos assumir o controle e restringir seus movimentos, mas isso poderia ser visto como um atropelamento do modo de vida que os tornou bem-sucedidos em primeiro lugar."
 west_african.18.a:0 "Deixe-os viver como sempre viveram."
 west_african.18.b:0 "[Root.GetName] já é bastante indisciplinado."
 west_african.19.t:0 "O Ashanti"
 west_african.19.d:0 "O povo Akan de Kumasi e da região circundante vive lá há muito tempo, embora não os consideremos uma nação por direito próprio. No entanto, a sua tribo é de tal importância para os nossos assuntos actuais que precisamos de conduzir o comércio e diplomacia com eles. Embora a natureza do estado Akan ainda possa mudar, não podemos questionar a sua existência."
 west_african.19.a:0 "Quem sabe, um dia eles poderão crescer até a força de um império."
 west_african.20.t:0 "Sika 'dwa: O banquinho dourado"
 west_african.20.d:1 "“Os Ashanti são vizinhos de uma das colônias há algum tempo, até agora sem nenhum grande incidente diplomático. Tudo isso mudou recentemente, quando nosso governador $COLONIAL_GOVERNOR$, nosso representante na Costa do Ouro, ouviu falar do Banco Dourado. grande significado para os Ashanti, para quem é a residência do Rei. Embora estivéssemos vagamente cientes de sua existência antes, recentemente chegou ao conhecimento de $COLONIAL_GOVERNOR$, que exige sentar-se nele como uma demonstração sua, e por extensão, nosso poder supremo na área. \n\n'Por que não estou sentado no Banco Dourado neste momento?' ele perguntou aos Ashanti, que até agora não mostraram nenhum sinal de concordar. Na verdade, eles parecem altamente insultados apenas com a sugestão. Até onde deveríamos estar dispostos a levar isso adiante?"
 west_african.20.a:0 "Tanto quanto for preciso!"
 west_african.20.a.tt:0 "Os Ashanti podem não aceitar isso bem."
 west_african.20.b:0 "Não precisamos de um homem que exige tais meios para afirmar seu domínio."
 west_african.21.t:0 "Guerra do Banco Dourado"
 west_african.21.d:0 "O Banco Dourado é o símbolo do rei Ashanti, que ninguém está autorizado a violar. Agora, o [From.GetAdjective], em quem confiamos que tinha algum respeito por nossas tradições, apesar de seu desinteresse por elas, enviou um governador aqui que exige sentar-se no Banco como se ele próprio fosse o rei. Isso indignou a Rainha Mãe e muitos outros, que argumentam que este homem deve ser detido e a santidade do Banco Dourado preservada, ao custo da guerra, se necessário."
 west_african.21.a:0 "Se [From.GetName] confia em tal tolo para representá-los, só pode haver guerra."
 west_african.21.b:0 "As tradições não valem a pena começar uma guerra."
 west_african.22.t:0 "Autogoverno para [Root.Culture.GetName]"
 west_african.22.d:0 "A regra [Root.Owner.Culture.GetName] [Root.Owner.GetName] é justa, acreditamos. [Root.Owner.Monarch.GetName] tem sido justo com as diferentes tribos sob nosso governo, mas com alguns de [Root .Owner.Monarch.GetHerHis], isso não é suficiente. O povo [Root.Culture.GetName] enviou um representante de [Root.GetName], solicitando maiores direitos para tomar decisões sobre suas próprias tribos se quiserem permanecer sob o reinado do [Root.Owner.Monarch.GetTitle]. Embora pareça um pedido humilde, as notícias de descontentamento em suas províncias de origem fazem com que pareça mais uma exigência."
 west_african.22.a:0 "As tribos são melhor governadas quando governam a si mesmas."
 west_african.22.b:0 "“Não cedemos a exigências, mesmo que veladas”."
 west_african.23.t:0 "Incursões pela Selva"
 west_african.23.d:0 "Desde a adoção da cavalaria, os guerreiros montados de [Root.GetName] têm sido temidos por todos por sua incrível capacidade de atacar rapidamente nas profundezas do território inimigo, atacando e enfraquecendo as defesas. Um grupo de soldados preparou um plano para ajudar a guerra em curso baseada nesta tática, preparando-se para romper com o exército principal e realizar o ataque em segredo, antes que o inimigo possa reagir. Embora seja um plano arriscado, pode render os fundos tão necessários para a guerra."
 west_african.23.a:0 "Precisamos de mais planos como esses!"
 west_african.23.b:0 "Traga-me aqueles que planejaram isso e deixe-os ajudar em nossos planos maiores."
 west_african.24.t:0 "Para o desconhecido"
 west_african.24.d:0 "“O território desconhecido dentro e além das selvas em nossa fronteira pode parecer ameaçador para muitas outras pessoas. Mas nossa tribo vive em terras como estas há muito tempo e nunca teria prosperado se tivéssemos medo de explorar o desconhecido. um grupo de jovens caçadores está pedindo permissão ao [Root.Monarch.GetTitle] para explorar e se estabelecer em qualquer lugar que descobrirem. Certamente, essas são pessoas capazes que poderiam fazer muita coisa se não perdessem tempo com sonhos de lugares ainda não conhecidos, mas quem somos nós para acabar com a curiosidade juvenil?"
 west_african.24.a:0 "Vá e reivindique o que encontrar para [Root.GetName]!"
 west_african.24.b:0 "Nós somos o [Root.Monarch.GetTitle] e eles são necessários aqui."
 west_african.25.t:0 "Novos corantes"
 west_african.25.d:0 "Nossa pesquisa sobre a vida vegetal de [Root.GetName] continua a levar a novas descobertas. Recentemente, descobrimos uma nova maneira de criar corantes, que é eficiente e resulta em cores impressionantes não encontradas em nenhum outro lugar que conhecemos. Desde então corantes é uma das exportações importantes [Root.GetAdjective], veremos que essas técnicas valiosas se espalharão rapidamente por toda a nossa terra."
 west_african.25.a:0 "Estamos morrendo de vontade de experimentá-los!"
 west_african.26.t:0 "Os Espíritos Permanecem"
 west_african.26.d:0 "“Muitas religiões estrangeiras tentaram criar raízes entre nós e muitos missionários tentaram nos orientar para um Deus, sempre o único Deus, sempre o mesmo, sempre diferente, sempre deles. continuem honrando os espíritos e nossos ancestrais. Agora, os mais velhos nos disseram que é o momento certo para uma celebração maior desses ritos antigos e que as pessoas em [Root.GetName] devem ser incentivadas a participar.\n\nCom as mesmas pessoas que nos veria convertidos do outro lado da fronteira, este tipo de evento nacional provavelmente atrairia alguma irritação daqueles que se consideram acima dele. Nossos diplomatas estão sugerindo que o mantenhamos em menor escala, para não ofender nossos vizinhos."
 west_african.26.a:0 "Nossos ancestrais não se encolheram de vergonha, e nós também não!"
 west_african.26.b:0 "Não podemos nos dar ao luxo de irritar aqueles que esqueceram a verdade."
 west_african.27.t:0 "Imortal [Root.Monarch.GetTitle]"
 west_african.27.d:0 "[Root.GetName] é um país com muitos artesãos e artesãos qualificados. Freqüentemente, espera-se que o [Root.Monarch.GetTitle] encomende uma obra de arte para comemorar o antecessor de [Root.Monarch.GetHerHis], uma tradição que ajuda tanto a lembrar nossos ancestrais e demonstrando a riqueza e a influência do governante atual.\n\nMuitos materiais estão disponíveis, sendo o bronze a escolha tradicional. Devemos escolher algo adequado tanto para a grandeza do [Root.Monarch.GetTitle] anterior quanto acessível para [Root.Monarch.GetName]."
 west_african.27.a:0 "Nossos escultores podem fazer milagres com terracota."
 west_african.27.b:0 "Bronzework é adequado para [Root.Monarch.GetTitle]."
 west_african.27.c:0 "Se conseguirmos o marfim necessário, poderá ser um trabalho para sempre."
 west_african.27.e:0 "Nada menos que ouro servirá."
 west_african.27.f:0 "Não podemos nos permitir tais frivolidades."
 west_african.28.t:0 "Armas do [Root.Culture.GetName]"
 west_african.28.d:0 "Embora os nossos esforços para adoptar certas tecnologias da Europa tenham sido um pouco dificultados pela guerra em curso, a aplicação das nossas novas armas no terreno teve um impacto positivo. Os nossos soldados revelaram-se muito capazes com armas de fogo, e as pessoas no exército que que temos sido céticos em relação aos nossos esforços são agora muito mais positivos. Embora estejamos muito longe de equipar totalmente os nossos soldados com armas, demos passos significativos ao longo do caminho."
 west_african.28.a:0 "Os guerreiros [Root.GetAdjective] já são temidos hoje. Eles serão imparáveis amanhã."
 GEO_ideas:0 "Ideias Georgianas"
 GEO_ideas_start:0 "Tradições Georgianas"
 GEO_ideas_bonus:0 "Ambição Georgiana"
 bagrationi_dynasty:0 "Dinastia Bagrationi"
 bagrationi_dynasty_desc:0 "Uma dinastia tão antiga que suas origens estão envoltas em mistério, reis e rainhas da casa Bagrationi governam a Geórgia desde o século IX, primeiro como seus príncipes e depois como monarcas."
 georgian_isolation:0 "Isolamento Georgiano"
 georgian_isolation_desc:0 "Rodeados por países poderosos de diferentes religiões e culturas, somos forçados a usar uma diplomacia oportunista e muitas vezes a mudar de alianças, a fim de apaziguar a todos e preservar a paz enquanto for possível."
 restoration_of_fortresses_and_churches:0 "“Restauração de Fortalezas e Igrejas”"
 restoration_of_fortresses_and_churches_desc:0 "Para restaurar o reino das invasões devastadoras dos últimos séculos, devemos reconstruir grandes fortalezas e igrejas para que as nossas cidades e aldeias possam começar a prosperar mais uma vez. Um imposto especial foi imposto para financiar tais esforços."
 georgian_protectorates:0 "Protetorados da Geórgia"
 georgian_protectorates_desc:0 "Antes da chegada dos mongóis, na sua era dourada, a Geórgia exercia o seu poder sobre vários estados clientes. Cercados por pessoas de diferentes culturas e religiões, poderemos achar mais fácil expandir se procurarmos criar estados dependentes, em vez de incorporar novas terras diretamente em nosso reino."
 samouravo_counties:0 "“Reforma Samouravo”"
 samouravo_counties_desc:0 "Graças a uma reforma administrativa que divide grandes saeristavo (ducados) autônomos em samouravo (condados) menores e mais fáceis de controlar, nosso reino se tornará mais fácil de governar, mais estável e leal à coroa."
 sadrosho_districts:0 "Distritos Sadrosho"
 sadrosho_districts_desc:0 "Sadrosho (estandartes) são distritos militares especiais usados para fins de mobilização. Os nobres seculares provaram ser indisciplinados e pouco confiáveis no comando deles, então, em vez disso, confiaremos o poder sobre eles a nobres eclesiásticos como nossos bispos locais."
 georgian_embassies:0 "Embaixadas da Geórgia"
 georgian_embassies_desc:0 "Rodeados por países que procuram a nossa destruição, estamos a tentar encontrar aliados que nos ajudem a unir e preservar o nosso reino. Embaixadores foram enviados aos maiores monarcas da Europa pedindo o seu apoio."
 sumatran_ideas:0 "Ideias de Sumatra"
 reliance_on_trade:0 "Dependência do Comércio"
 reliance_on_trade_desc:0 "O comércio sempre foi o principal recurso da nossa imensa riqueza. Como tal, durante gerações nos especializamos em aprimorar nossas habilidades de troca, aprendendo a tirar o máximo proveito de nossas relações com os outros."
 porch_of_mecca:0 "Alpendre de Meca"
 porch_of_mecca_desc:0 "As cidades de Sumatra foram as primeiras no Sudeste Asiático a abraçar o Islão. Não só recebemos viajantes muçulmanos de todo o mundo, mas também promovemos a fé através do trabalho missionário em nome do Profeta. Somos o pilar indonésio do Islão!"
 spice_pirates:0 "Piratas das Especiarias"
 spice_pirates_desc:0 "Desde que existiu comércio no estreito de Malaca, existiram piratas. Talvez devêssemos fazer um acordo com os experientes líderes piratas e transformar a sua presença em algo benéfico?"
 center_of_scholarship:0 "Centro de Bolsas"
 center_of_scholarship_desc:0 "Durante séculos, as magníficas cidades de Sumatra têm sido locais de aprendizagem e conhecimento académico. Atraindo para elas os melhores e mais brilhantes, primeiro do mundo budista e agora do mundo muçulmano, não há rival para as nossas mentes académicas!"
 merchants_of_the_indian_ocean:0 "Comerciantes do Oceano Índico"
 merchants_of_the_indian_ocean_desc:0 "Viajando por toda parte, nossos mercadores viajam para os lugares mais exóticos do mundo; do Magreb, no oeste, à China, no leste - e muito além! As riquezas abundantes do comércio de especiarias atraem muitos novos corpos capazes para o comércio mercantil. ."
 legacy_of_srivijaya:0 "Legado de Srivijaya"
 legacy_of_srivijaya_desc:0 "Srivijaya foi um estado dominante de Sumatra que influenciou a maior parte do Sudeste Asiático. Eles mantiveram uma forte hegemonia na região durante vários séculos, expandindo-se através do comércio e da força militar pura. E nós somos seus orgulhosos herdeiros! Alegrem-se!"
 rule_of_the_sea:0 "Regra do Mar"
 rule_of_the_sea_desc:0 "Os orgulhosos impérios de Sumatra sempre tiveram fortes tradições talassocráticas. Devemos garantir o domínio contínuo dos mares, tanto para proteger o nosso comércio como as nossas cidades!"
 sumatran_ideas_start:0 "Tradições de Sumatra"
 sumatran_ideas_bonus:0 "Ambição de Sumatra"
 AFG_ideas:0 "Idéias afegãs"
 AFG_ideas_start:0 "Tradições Afegãs"
 AFG_ideas_bonus:0 "Ambição Afegã"
 pashtunwali:0 "Pashtunwali"
 pashtunwali_desc:0 "Durante séculos, o nosso povo seguiu os princípios de Pashtunwali. Este código de ética exige que qualquer insulto seja enfrentado com vingança. Não nos deteremos perante nada para conseguirmos vingança pelos nossos filhos perdidos."
 shadows_of_the_hindu_kush:0 "Sombras do Hindu Kush"
 shadows_of_the_hindu_kush_desc:0 "Todos os pashtuns nasceram nas sombras da grande cordilheira conhecida como Hindu Kush, e as montanhas serão a nossa fortaleza contra qualquer intruso."
 tureh:0 "Turh"
 tureh_desc:0 "Um princípio central do Pashtunwali. Um guerreiro deve ser corajoso e enfrentar qualquer ameaça contra sua família, terra ou honra. Assim, não encontraremos falta de homens dispostos a lutar por suas terras."
 afghan_diaspora:0 "Diáspora Afegã"
 afghan_diaspora_desc:0 "Antes da ascensão dos mogóis, muitos afegãos migraram para o norte da Índia, onde conseguiram dominar a aristocracia local. Mesmo quando o Afeganistão estava sob o controle safávida e mogol, o país serviu como campo de recrutamento para soldados e conselheiros. Isto proporcionou ao Afeganistão com influência significativa em tribunais estrangeiros."
 durrani_imperialism:0 "Imperialismo Durrani"
 durrani_imperialism_desc:0 "Após a independência do Afeganistão da Pérsia, muitos homens da cavalaria afegã voltaram para casa para servir ao seu rei conhecido como Durr-i-Durrani ou pérola de pérolas. Começando como meros invasores, essas forças de cavalaria logo se tornaram a base para a formação do maior império já governou de Cabul."
 institutionalized_loya_jirga:0 "Loya Jirga Institucionalizada"
 institutionalized_loya_jirga_desc:0 "O grande conselho tribal conhecido como Loya Jirga foi tradicionalmente reunido para abordar eventos importantes, como a coroação de um novo rei. O papel da Loya Jirga será agora institucionalizado para que ninguém possa questionar o nosso direito de governar."
 graveyard_of_empires:0 "Cemitério dos Impérios"
 graveyard_of_empires_desc:0 "Nenhuma força externa ocupará nossas terras. Deixe esses chamados impérios darem o seu melhor, todos serão considerados deficientes."
 WAL_ideas:0 "Idéias da Valáquia"
 WAL_ideas_start:0 "Tradições da Valáquia"
 WAL_ideas_bonus:0 "Ambição da Valáquia"
 cunning_diplomacy:0 "Diplomacia Astuta"
 cunning_diplomacy_desc:0 "Confrontados com inimigos superiores de ambos os lados, os governantes da Valáquia desenvolveram um talento especial para mudar alianças quando prudentes. Vários asseguraram o seu trono com o apoio otomano e depois formaram alianças com a Hungria ou com o Sacro Imperador Romano."
 foreign_trade_restrictions:0 "Restrições ao Comércio Exterior"
 foreign_trade_restrictions_desc:0 "Durante o reinado de Vlad, o Empalador, o comércio exterior foi restrito a três cidades para ajudar os mercadores da Valáquia."
 mercenary_guard:0 "Guarda Mercenária"
 mercenary_guard_desc:0 "A fim de garantir o poder do trono contra pretendentes rivais, Vlad, o Empalador, instituiu uma guarda mercenária permanente, desvinculada da política de poder local."
 w_foreign_advisors:0 "Conselheiros Estrangeiros"
 w_foreign_advisors_desc:0 "Começando com Vlad, o Empalador, os cargos na corte eram frequentemente dados a estrangeiros sem terras na Valáquia. Isso reduziu a dependência da aristocracia local."
 legacy_of_the_impaler:0 "Legado do Empalador"
 legacy_of_the_impaler_desc:0 "Na época de sua morte, Vlad, o Empalador, era conhecido em toda a Europa como um tirano que sentia prazer sádico em torturar e matar. Embora seu legado talvez fosse imerecido, ser temido tem seus méritos, e os inimigos da Valáquia tremerão ao ver nossos exércitos abordagem."
 boyar_regime:0 "Regime Boyar"
 boyar_regime_desc:0 "O Tratado de Alba Iulia consolidou o poder da nobreza da Valáquia. Um conselho de 12 grandes boiardos participaria ao lado do voivoda no governo executivo do país."
 abolition_of_serfdom:0 "Abolição da Servidão"
 abolition_of_serfdom_desc:0 "Em 1746, a servidão foi abolida na Valáquia, diminuindo enormemente o número de servos que fugiam para a Transilvânia."
 CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR:0 "§R- Não podemos entrar ou sair de uma Liga enquanto houver uma Guerra da Liga.§!"
 CANNOT_JOIN_LEAGUE_AT_WAR:0 "§R- Não podemos entrar ou sair de uma Liga durante a guerra.§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "§R- Não podemos ingressar nesta Liga enquanto tivermos uma trégua com o Imperador.§!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "§R- O Imperador não pode entrar ou sair de uma Liga.§!"
 NOT_DISCOVERED_HRE:0 "§R- Não descobrimos o Sacro Império Romano!§!"
 HRE_ON_OTHER_CONTINENT:0 "§R- Não podemos aderir a uma Liga se a nossa capital estiver em um continente diferente do Sacro Império Romano.§!"
 ALREADY_MEMBER_OF_LEAGUE:0 "§R- Já somos membros de uma Liga Religiosa!§!"
 RECENTLY_JOINED_LEAGUE:0 "§R- Você entrou recentemente em uma Liga e não poderá sair até §Y$DATE$§!."
 manchu_nation_1_title:1 "Adote a Identidade Manchu"
 manchu_nation_1_desc:0 "“Com as três capitais das antigas tribos Jurchen firmemente em nossas mãos, agora é hora de proclamar a unificação do nosso povo através da adoção de uma nova identidade: Manchu.”"
 cb_sengoku:0 "Sengoku"
 cb_sengoku_desc:0 "“Devíamos expandir a nossa influência no Xogunato confiscando terras de um clã vizinho.”"
 british_nation_diplomatically_title:0 "Formar a nação britânica diplomaticamente"
 british_nation_diplomatically_desc:0 "“Ao unir o nosso desenvolvimento político a nível interno e alargar a nossa influência para além das nossas fronteiras, seremos capazes de reforçar a nossa posição nos assuntos mundiais e transformar-nos numa das principais potências europeias, o Império Britânico.”"
 canal_events.25.t:0 "Canal de Kiel concluído"
 canal_events.25.d:0 "Através do que foi considerado um esforço de construção sem precedentes na região, a construção do Canal de Kiel que liga o Mar do Norte ao Báltico foi concluída em [Root.GetName]. A nossa frota pode agora mover-se entre estas áreas-chave de forma mais rápida e segura, dando-nos oportunidade para manobras militares e projetos comerciais únicos."
 canal_events.25.a:0 "“Isso mudará o curso dos navios e da história!”"
 canal_events.26.t:0 "Canal de Suez concluído"
 canal_events.26.d:0 "Ao longo da história, foram feitas tentativas de conectar o Mar Vermelho e o Mediterrâneo de alguma forma, mas nenhuma teve sucesso no nível do projeto de [Root.Owner.GetName]. Onde os navios antes precisavam circundar um continente para viajar entre Na Europa e no Oceano Índico, a barreira de terra que muitos capitães sem dúvida amaldiçoaram durante séculos foi destruída pelos nossos engenheiros engenhosos. Ninguém pensou que seria possível durante décadas, mas ousámos não só pensar, mas fazê-lo ."
 canal_events.27.t:0 "Canal do Panamá concluído"
 canal_events.27.d:0 "Muitos alegaram que era impossível. Outros colocaram isso no reino de um futuro distante, ou de sonhos, mas [Root.Owner.GetName] colocou no reino da realidade. De ideias para conectar dois oceanos, o Atlântico e o Pacífico sempre pareceu o mais distante, apesar de estar separado por tão pouca terra. Mas através da resiliência, engenhosidade e dos recursos que investimos no projeto, ele foi concluído, permitindo aos nossos navios uma passagem segura sem a necessidade de contornar o Cabo Horn. , considerado séculos à frente de seu tempo, não servirá apenas como porta de entrada, mas como monumento ao fato de que nada é impossível para [Root.Owner.GetName]."
 canal_events.28.t:0 "Canal em [From.Owner.GetName] atrasado"
 canal_events.28.d:0 "Nosso sujeito [From.Owner.GetName] enviou uma mensagem de que a construção de nosso canal foi adiada devido a vários fatores além de seu controle."
 canal_events.28.a:0 "Lamentável"
