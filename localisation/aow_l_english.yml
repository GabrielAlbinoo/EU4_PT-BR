 animist_syncretism:0 "Sincretismo Animista"
 desc_animist_syncretism:0 "Uma mistura de antigas tradições locais e novas ideias monoteístas torna difícil traçar linhas religiosas."
 dogmatic_preacher:0 "Pregador Dogmático"
