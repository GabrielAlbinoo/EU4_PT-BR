 DNZ_ideas:0 "Ideias de Gdansk"
 DNZ_ideas_start:0 "Tradições de Gdansk"
 DNZ_ideas_bonus:0 "Ambição de Gdansk"
 danzig_law:0 "Lei de Danzig"
 danzig_law_desc:0 "Com o estabelecimento da Lei de Danzig, ganhámos muitos privilégios importantes em termos de governo, cunhagem e relações externas."
 vistula_river_trade:0 "Comércio do Rio Vístula"
 vistula_river_trade_desc:0 "O investimento da Polónia e da Ordem Teutónica levou a um aumento do comércio de trigo, madeira e outros bens. Isto levou à prosperidade e à experiência comercial."
 centralized_population:0 "“População Centralizada”"
 centralized_population_desc:0 "O tamanho da nossa população e do comércio é o que nos tornou tão importantes para os nossos aliados e inimigos. Devemos explorar ainda mais esta situação e aumentar ainda mais a população, fortalecendo assim o nosso estatuto independente."
 hanseatic_league_member:0 "Membro da Liga Hanseática"
 hanseatic_league_member_desc:0 "“As cidades hanseáticas são obrigadas a proteger-se mutuamente. Sendo um dos membros mais importantes, beneficiamos mais disto do que a maioria.”"
 danziger_shipyard:0 "Estaleiros de Gdansk"
 danziger_shipyard_desc:0 "A experiência resultante do nosso estatuto de um dos maiores construtores navais da Liga Hanseática ajudou muito a maximizar a nossa eficiência naval e a reduzir os nossos custos."
 continued_independence:0 "Independência Continuada"
 continued_independence_desc:0 "Ao longo dos anos, muitos tentaram tirar-nos os nossos privilégios, mas prevalecemos e mantivemos a nossa independência. Isto não teria sido possível se não fosse pela nossa capacidade de resistir à invasão."
 lutheran_change:0 "Mudança Luterana"
 lutheran_change_desc:0 "“Ter uma grande parte da nossa população convertida ao luteranismo significa que as pessoas estão mais unidas do que antes e surgiu a oportunidade de aumentar os impostos.”"
 KRA_ideas:0 "Ideias Cracóvias"
 KRA_ideas_start:0 "Tradições Cracóvias"
 KRA_ideas_bonus:0 "Ambição Cracóvia"
 kra_legendary_legacy:0 "Legado Lendário"
 kra_legendary_legacy_desc:0 "A lenda diz que nossa cidade foi fundada no local do covil de um dragão. Quer haja verdade ou não nisso, compartilhamos a bravura de nosso lendário fundador."
 kra_seat_of_gov:0 "Sede do Governo"
 kra_seat_of_gov_desc:0 "Cracóvia tem sido um importante centro governamental desde que alguém se lembra. Embora já não faça parte do Reino da Polónia, ainda mantemos uma burocracia e uma administração altamente eficientes."
 kra_city_rights:0 "Direitos da Cidade"
 kra_city_rights_desc:0 "Embora diferentes das tradições semi-republicanas das cidades-estado alemãs, os cidadãos de Cracóvia desfrutam de uma infinidade de vantagens sobre os comerciantes estrangeiros."
 kra_cas_forts:0 "Fortificações Casimirianas"
 kra_cas_forts_desc:0 "O rei Kazimierz ergueu alguns dos maiores muros da Europa na nossa cidade, e foram eles que nos salvaram de invasões inúmeras vezes. Embora os originais já não existam, não esquecemos as lições que aprendemos com eles."
 kra_jewish_community:0 "Comunidades Judaicas"
 kra_jewish_community_desc:0 "Ao contrário dos nossos vizinhos, acolhemos de braços abertos os judeus cruelmente oprimidos da Europa na nossa terra, permitindo-lhes até participar na economia e no governo municipal."
 kra_polish_athens:0 "Atenas polonesa"
 kra_polish_athens_desc:0 "Cracóvia sempre teve uma rica herança cultural. As nossas contribuições para a cultura e a nossa identidade nacional deixam claro que partilhamos o espírito dos antigos atenienses."
 kra_free_city:0 "A Cidade Livre"
 kra_free_city_desc:0 "Acima de tudo, Cracóvia é uma cidade livre e independente; permanecer como tal é a única forma de salvaguardar as nossas liberdades e estamos determinados a nunca sacrificar esses preciosos ideais."
 SIL_ideas:0 "Idéias da Silésia"
 SIL_ideas_start:0 "Tradições da Silésia"
 SIL_ideas_bonus:0 "Ambição da Silésia"
 under_the_infuence:0 "Sob a influência"
 under_the_infuence_desc:0 "Sob constante influência boêmia, alemã e polonesa, aprendemos como usar a diplomacia da melhor maneira possível."
 silesian_duchies:0 "Ducados da Silésia"
 silesian_duchies_desc:0 "Desde a fragmentação feudal da Polónia, a Silésia foi dividida entre vários ducados. A descentralização facilitou a administração destas áreas."
 german_settlers:0 "Colonos Alemães"
 german_settlers_desc:0 "A partir do século 12, temos visto um fluxo constante de colonos alemães. Eles trazem leis urbanas alemãs e conhecimento de vários ofícios, ajudando a desenvolver ainda mais a nossa terra."
 raubritter:0 "Raubritter"
 raubritter_desc:0 "Os barões ladrões (Raubritter) percorriam as rotas comerciais e dificultavam o comércio impondo pedágios ou tarifas não autorizados. O controle deles ajuda a nossa influência comercial na área."
 via_regia:0 "Caminho Real"
 via_regia_desc:0 "A Via Regia era uma rota comercial importante e bem conservada que atravessava o Sacro Império Romano. A maior parte do comércio interior da Europa central fluía através dela."
 hanseatic_ties:0 "Laços Hanseáticos"
 hanseatic_ties_desc:0 "“Com Breslau a tornar-se membro da Liga Hanseática, ganhamos mais controlo do comércio da Europa Central.”"
 black_gold:0 "Ouro Preto"
 black_gold_desc:0 "A Silésia é rica em recursos naturais, especialmente carvão. Ao construir minas podemos aumentar enormemente os nossos rendimentos."
 FEO_ideas:0 "Ideias Teodoro"
 FEO_ideas_start:0 "Tradições de Teodoro"
 FEO_ideas_bonus:0 "Ambição de Teodoro"
 principate_guard:0 "Principais Guardas"
 principate_guard_desc:0 "Os Authentes do rico e pequeno Theodoro, muitas vezes fizeram uso de mercenários em suas guerras com a república de Gênova. Durante o cerco de Theodoro, trezentos soldados moldavos lutaram ao lado de Theodoro contra os turcos."
 komnin_paleolog_gavras:0 "Comnenoi, Paleólogo e Gavras"
 komnin_paleolog_gavras_desc:0 "Maria Paleólogo, a princesa de Mangup, era esposa do príncipe Estêvão III da Moldávia. Em 1426, sua parente e filha de Aleixo I, Maria de Gothia, tornou-se a primeira esposa do último imperador de Trebizonda, David Megas Comneno. De acordo com segundo uma lenda, a princesa de Teodoro era da dinastia armênia de Gavras. O representante mais famoso da dinastia, que mais tarde se tornou seu Santo Protetor, foi Teodoro Gavras."
 aristocracy_in_moskovia:0 "Aristocracia Russa"
 aristocracy_in_moskovia_desc:0 "No final do século 14, a família de comerciantes Khovrins de Teodoro chegou a Moscou. Eles rapidamente se tornaram uma das famílias nobres mais poderosas e bem-sucedidas de Moscou."
 avlita_port:0 "Porto Avlita"
 avlita_port_desc:0 "“Fundado no ano de 1425 no rio Chernaya, Avlita era o único porto comercial de Teodoro. Embora fosse o único porto, causava conflitos constantes com as colônias genovesas ao sul pelo acesso às costas e pelo comércio que passava pelo Portos da Crimeia."
 mangup_kalamita:0 "Fortes Mangup e Kalamita"
 mangup_kalamita_desc:0 "A fortaleza Kalamita foi construída para defender o porto comercial de Avlita contra os ataques genoveses. O forte junto com as montanhas da Crimeia formaram uma defesa formidável para os príncipes de Gothia."
 turms:0 "torres"
 turms_desc:0 "O território de Gothia foi dividido em 11 Turms para um controle administrativo e militar mais eficiente."
 cave_monasteries:0 "Mosteiros das Cavernas"
 cave_monasteries_desc:0 "Em uma época de iconoclastia, muitos monges ortodoxos chegaram à Crimeia bizantina e fundaram cidades-cavernas e mosteiros. Um deles foi o mosteiro de São Clemente, perto de Kalamita."
 PSK_ideas:0 "Ideias Pskovianas"
 PSK_ideas_start:0 "Tradições Pskovianas"
 PSK_ideas_bonus:0 "Ambição Pskoviana"
 veche_of_pskov:0 "Veche de Pskov"
 veche_of_pskov_desc:0 "Veche de Pskov, ou Conselho Supremo, era o órgão político mais alto e poderoso de Pskov, superior até mesmo aos príncipes de Pskov. Encarregado de eleger posadniks e sotskiys, funcionários que regulamentavam todas as relações internas."
 legacy_of_daumantas:0 "Legado de Daumantas"
 legacy_of_daumantas_desc:0 "Originalmente um duque lituano, após uma série de batalhas nas quais liderou os exércitos de Pskov, Daumantas conseguiu persuadir os pskovianos a elegê-lo como seu príncipe. Batizado como ortodoxo, ele assumiu o nome de Timofei e mais tarde se tornou um herói lendário de Pskov, liderando com sucesso seus exércitos contra os lituanos e a Ordem da Livônia."
 balt_mercenaries:0 "Mercenários Brancos"
 balt_mercenaries_desc:0 "Estando no extremo oeste do reino russo, Pskov sempre teve contatos com várias tribos bálticas. Embora um pouco rudes, esses guerreiros sempre foram abundantes e ansiosos para lutar - pelo preço certo."
 pskov_charter:0 "Carta de Pskov"
 pskov_charter_desc:0 "O código legal mais antigo da história russa foi escrito em Pskov e mais tarde incorporado como parte de todo o código legal russo - Sudebnik."
 psk_knights_guard:0 "A Guarda dos Cavaleiros"
 psk_knights_guard_desc:0 "Estabelecer um corpo militar especial composto por cavaleiros mercenários ocidentais encarregados de atuar como guarda pessoal do Knyaz."
 arts_and_crafts_of_pskov:0 "Artes e Ofícios de Pskov"
 arts_and_crafts_of_pskov_desc:0 "Um centro regional de comércio, além de abrigar inúmeras pequenas fábricas e lojas de artesanato, Pskov foi um dos maiores centros comerciais da Rus, atraindo comerciantes de toda a Europa."
 pskov_before_all_others:0 "Pskov antes de todos os outros"
 pskov_before_all_others_desc:0 "Com a ascensão de outros grandes centros da Rus, devemos agora, mais do que nunca, fazer tudo o que estiver ao nosso alcance para garantir o futuro e a prosperidade de Pskov, bem como o domínio das rotas comerciais do norte. Ninguém eclipsará o poder de Pskov!"
 SMO_ideas:0 "Ideias Smolenskianas"
 SMO_ideas_start:0 "Tradições Smolenskianas"
 SMO_ideas_bonus:0 "Ambição Smolenskiana"
 smolenskian_resolve:0 "Resolução Smolenskiana"
 smolenskian_resolve_desc:0 "Durante muito tempo, Smolensk foi uma terra subjugada, propriedade de vários estrangeiros, que a tratavam como pouco mais do que uma rica recompensa. Se quisermos mudar isso, temos de reunir toda a nossa força interior e rejeitar todas as diferenças religiosas que possam existir. nos divida. Afinal e antes de tudo, só existe Smolensk."
 armories_of_smolensk:0 "Os Arsenais de Smolensk"
 armories_of_smolensk_desc:0 "Depois de uma longa era de tirania lituana e polaca sobre as nossas terras, obtivemos muitas armas e tácticas de estilo ocidental dos nossos antigos opressores. Estamos numa posição única para nos tornarmos o único principado russo a aderir às lições militares tanto do oeste como do leste. "
 smo_western_mercenaries:0 "Mercenários Ocidentais"
 smo_western_mercenaries_desc:0 "Os nossos contactos estrangeiros com vários tribunais ocidentais permitem-nos contratar mercenários da Europa Ocidental de qualidade incomparável nas nossas terras. Um facto invejado por alguns, mas certamente temido pela maioria."
 the_great_foundry:0 "A Grande Fundição"
 the_great_foundry_desc:0 "Construir a maior fundição militar da Europa Oriental, capaz de construir canhões maiores e melhores do que qualquer outro ao nosso redor. Todos os nossos inimigos tremerão ao som da artilharia Smolenskiana."
 smo_hold_the_line:0 "Segure a linha"
 smo_hold_the_line_desc:0 "Entendemos uma verdade que o resto de nossos irmãos russos não entende: a era do bardiche acabou. Não romperemos mais a linha e atacaremos o inimigo em combate corpo a corpo sem sentido. Homens, vocês recarregarão seus mosquetes e manterão a linha! "
 artillery_before_all:0 "Artilharia antes de tudo"
 artillery_before_all_desc:0 "A artilharia de campanha é uma invenção relativamente nova nos campos de batalha europeus. Por mais poderosa que seja, é também altamente pouco fiável e capaz de causar danos colaterais devastadores. Por isso, é fundamental que desenvolvamos tácticas fiáveis e únicas, proporcionando aos nossos futuros comandantes militares uma compreensão inigualável. de como aplicar a artilharia em todo o seu potencial."
 tsar_mortars:0 "Morteiros do Czar"
 tsar_mortars_desc:0 "Desenvolver um novo e terrível tipo de artilharia, capaz não apenas de fogo direto, mas também de fogo indireto, contra cuja devastação nenhuma parede pode proteger nossos inimigos. A era dos castelos e fortes será destruída pelos morteiros do czar."
 YAR_ideas:0 "Ideias Yaroslavlianas"
 YAR_ideas_start:0 "Tradições Yaroslavlianas"
 YAR_ideas_bonus:0 "Ambição Yaroslavliana"
 between_hammer_and_avil:0 "Entre o martelo e a bigorna"
 between_hammer_and_avil_desc:0 "Iaroslavl sempre esteve numa posição difícil, cercado por principados maiores, mais poderosos e mais ambiciosos, o mais novo dos quais é a Moscóvia. Dessa realidade, surgiram uma aptidão diplomática especial e um talento para nuances."
 third_option:0 "“Terceira Opção”"
 third_option_desc:0 "Durante muito tempo, Yaroslavl foi uma jóia desejada pelos príncipes de Novgorod e da Moscóvia. Uma posição estratégica tão delicada influenciou o nosso povo a desenvolver um sentido especial para evitar fazer escolhas entre um ou outro. Em vez disso, o nosso povo sempre encontre uma terceira opção. Talento reconhecido pela maioria e respeitado por muitos."
 reform_boyars:0 "Boiardos da Reforma"
 reform_boyars_desc:0 "Boiardos, proprietários de terras russos, nobres e fonte primária de mão de obra experiente e equipada durante as guerras, sempre desfrutaram de muitos privilégios em Yaroslavl'. Mas eles também têm uma tendência a ser altamente pouco confiáveis, a se unirem, com base em preferências pessoais, a atacarem com base por sua própria avaliação e, em geral, nunca seguem ordens, a menos que não tenham outra opção. Devemos garantir que nossos boiardos aceitem nossa autoridade, se equipem como infantaria ou cavalaria conforme ordenado e sempre sigam os comandos."
 siberian_mercenaries:0 "Mercenários Siberianos"
 siberian_mercenaries_desc:0 "Perto da fronteira norte do reino russo, Yaroslavl sempre manteve relações comerciais refinadas com várias tribos Uralic e Yakut. Embora não sejam altamente desenvolvidos tecnologicamente, esses membros de tribos nativas são incomparáveis quando se trata de lutar nas condições de frio extremo do inverno russo. ."
 cult_of_generals:0 "Culto dos Generais"
 cult_of_generals_desc:0 "Sendo a segunda cidade em tamanho de toda a Rússia, Yaroslavl' foi o berço de muitos líderes militares, desde a era Viking até a era Rus'. Esta sempre foi uma grande fonte de orgulho entre o nosso povo e um motivo supremo para os militares. excelência para todas as gerações vindouras."
 yar_two_towers:0 "As Duas Torres"
 yar_two_towers_desc:0 "Desde a sua fundação, Yaroslavl sempre foi uma cidade de madeira. Por melhor que sempre tenha sido, isso também tornou a cidade suscetível a incêndios que a devastaram em muitas ocasiões. Agora é hora de reconstruir primeiro o Kremlin. de Yaroslavl' em pedra e, com o tempo, todos os nossos assentamentos deverão ser construídos em pedra."
 yar_russian_ambition:0 "Ambição Russa"
 yar_russian_ambition_desc:0 "Ser um pequeno principado no limite do domínio russo nunca impediu que os nossos líderes fossem ambiciosos. A Rússia já não é apenas um sonho, mas uma realidade distante, mas quase palpável, a poucos passos de distância. Para esse fim, temos de reunir forças para todo o nosso charme e paciência e persuadir os outros irmãos russos a seguirem o nosso exemplo."
 TVE_ideas:0 "Idéias Tverianas"
 TVE_ideas_start:0 "Tradições Tverianas"
 TVE_ideas_bonus:0 "Ambição Tveriana"
 tverian_merchants:0 "Comerciantes Tverianos"
 tverian_merchants_desc:0 "Estabelecer uma rede de comerciantes leais de Tver para servir como representantes de todos os importantes centros de comércio exterior."
 defend_against_muscowy:0 "Defesa contra a Moscóvia"
 defend_against_muscowy_desc:0 "Há algum tempo, o Grão-Principado da Moscóvia vem crescendo, devorando lentamente os principados menores ao seu redor. Mas esse não será o nosso destino. Construiremos muros que nunca serão violados por aqueles incômodos moscovitas."
 patriarch_of_tver:0 "Patriarca de Tver"
 patriarch_of_tver_desc:0 "Por que deveríamos aceitar o domínio de outro Principado? Não, criaremos nosso próprio Patriarca e não nos curvaremos mais diante de Kiev, Moscou ou qualquer outra pessoa."
 tverian_architects:0 "Arquitetos Tverianos"
 tverian_architects_desc:0 "Envie nossos melhores e mais brilhantes artistas e artesãos para uma terra distante chamada Itália. Lá eles aprenderão como trabalhar a pedra e, em breve, novos edifícios gloriosos surgirão em Tver. Não construiremos mais paredes de madeira, mas palácios e catedrais que permanecerá para sempre."
 cloth_business:0 "Negócio de pano"
 cloth_business_desc:0 "Expandir o nosso negócio de tecidos investindo na produção doméstica. Com o tempo, monopolizaremos a produção de tecidos russa."
 tverian_tercio:0 "Terceiro Tveriano"
 tverian_tercio_desc:0 "Durante incontáveis séculos confiamos no legado da Rus'. Agora chegou a hora de estudar essas ideias ocidentais."
 tve_national_army:0 "Exército Nacional"
 tve_national_army_desc:0 "Durante muito tempo contamos principalmente com mercenários e pequenos séquitos dos nossos governantes para defender Tver. É hora de estabelecer um exército nacional, uma instituição que nos permitiria preencher as fileiras com camponeses, e travar qualquer guerra futura até a última gota de sangue camponês! É muito mais barato e prático."
 RYA_ideas:0 "Ideias Ryazan"
 RYA_ideas_start:0 "Tradições Ryazan"
 RYA_ideas_bonus:0 "Ambição Ryazan"
 arsenal_of_ryazan:0 "O Arsenal de Ryazan"
 arsenal_of_ryazan_desc:0 "Uma das primeiras instituições necessárias para construir um Estado adequado é um exército adequado. Devemos expandir a antiga infra-estrutura militar e abrir espaço para os exércitos Ryazanianos nos séculos vindouros."
 tatar_mercenaries:0 "Mercenários Tártaros"
 tatar_mercenaries_desc:0 "Situados nos limites de Zalesye, o antigo interior da Rus' que separa os russos dos nômades das estepes, os governantes de Ryazan sempre mantiveram relações únicas com seus vizinhos, que muitas vezes serviram aos príncipes Ryazanianos como mercenários de cavalaria altamente capazes."
 rya_land_charters:0 "Cartas de Terra"
 rya_land_charters_desc:0 "Emitir um conjunto de cartas de terras listando todas as propriedades pertencentes aos nossos boiardos, a fim de criar uma base de mão de obra confiável e estável fornecida por cada família."
 rya_russian_grain:0 "Grão Russo"
 rya_russian_grain_desc:0 "As partes do sul do Grande Principado de Ryazan sempre foram excepcionalmente férteis, proporcionando colheitas abundantes, grandes o suficiente para alimentar exércitos muitas vezes maiores que os seus. Isso atrai mercadores estrangeiros de terras distantes."
 march_of_russia:0 "Marcha da Rússia"
 march_of_russia_desc:0 "Vivendo nos limites das terras tártaras, Ryazan sempre foi uma krajina, a versão russa de uma marcha militar, uma província fronteiriça, sempre pronta para a guerra com os seus vizinhos. Tendo sido invadida inúmeras vezes na história, com as nossas cidades de madeira saqueadas e queimadas abaixo, o povo de Ryazan não é estranho à devastação das guerras."
 russian_ambition:0 "Ambição Russa"
 russian_ambition_desc:0 "Há muito tempo, os nossos antepassados viviam num país que unia todos os russos sob um único governo. A Rus' de Kiev já não existe e as hordas das estepes devastaram as terras outrora ricas e férteis. No entanto, o nosso sonho de unir uma nova Rússia nunca desapareceu. ausente."
 western_contacts:0 "Contatos Ocidentais"
 western_contacts_desc:0 "Nosso lucrativo comércio com comerciantes estrangeiros nos permitiu desenvolver um relacionamento único com muitas cortes ocidentais, atraindo algumas pessoas altamente educadas para nossas terras. Nunca antes as terras Ryazanianas estiveram tão cheias de intelectuais ocidentais."
 KBO_ideas:0 "Ideias Kanem Bornuanas"
 KBO_ideas_start:0 "Seis tradições de Bornu"
 KBO_ideas_bonus:0 "Coma a ambição de Bornuan"
 land_of_ngazargamu:0 "Terra de Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu era a capital fortificada do Império Kanem Bornu. Era nesta área que vivia o núcleo dos líderes."
 sayfawad_dynasty:0 "Dinastia Sayfawa"
 sayfawad_dynasty_desc:0 "A dinastia Sayfawa foi quem governou as terras de Kanem Bornu. Eles duraram quase 500 anos, mantendo unida uma grande nação."
 alumas_reforms:0 "Reformas de Aluma"
 alumas_reforms_desc:0 "Um reino forte exige reformas administrativas. Ao instituir um Tribunal de Recurso composto por renomados estudiosos do Islã, contando com escravos leais e bem-educados para aconselhar o governante e atraindo indivíduos talentosos de reinos estrangeiros, nossa administração pode crescer."
 house_of_kanem:0 "Casa de Kanem"
 house_of_kanem_desc:0 "“Para inspirar os peregrinos da nossa terra a cumprirem o seu dever religioso, deveríamos financiar um albergue em Meca, onde encontrariam alojamento no final da viagem”."
 fixed_military_camps:0 "Acampamentos Militares Fixos"
 fixed_military_camps_desc:0 "Em vez de depender de acomodações temporárias durante a guerra, deveríamos estabelecer acampamentos militares permanentes fortificados, para servirem de base para as nossas tropas e como forma de evitar ataques."
 clan_head_council:0 "O Conselho dos Chefes de Clã"
 clan_head_council_desc:0 "“Ao procurar o conselho dos chefes dos clãs mais importantes da nossa terra, podemos alcançar um governo mais estável e trazer grande prosperidade à terra.”"
 duties_on_sahara_trade:0 "Deveres sobre o comércio do Saara"
 duties_on_sahara_trade_desc:0 "Todos os anos, grandes caravanas de sal deixam as nossas terras natais em viagens através do deserto. Ao impor tarifas e direitos sobre este comércio, podemos gerar maiores receitas."
 ruthenian_nation_title:0 "Recuperar o Legado Ruteno"
 ruthenian_nation_desc:1 "Séculos atrás, a terra dos Rus' estava unida sob uma única bandeira e governada a partir da lendária cidade de Kiev. Mas então vieram as hordas mongóis, avançando da grande estepe, saqueando e queimando. Eles destruíram nossos Kremlins e as cidades caíram uma por uma. primeiro, nem mesmo Kiev poderia evitar esse destino. Aterrorizado, nosso povo fugiu das planícies de Rus' e foi para o norte. Para as florestas e o interior da terra que hoje chamamos de Rússia.\nAgora uma nova e arrogante cidade do norte está no a ascensão. Ela atrai os pequenos estados ao seu redor e seu governante prevê uma nova Rus'. Uma Rus' centrada em Moscou e não em Kiev.\nNo entanto, nós, rutenos, não ficaremos em silêncio nas páginas da história. Não permitiremos recém-chegados e pretendentes para reivindicar o legado de nossos antepassados. Kiev se levantará assim que vencer e nós a restauraremos à sua antiga glória e esplendor. O mesmo acontecerá com a Rus'."
 ruthenian_ideas:0 "Idéias Rutenas"
 ruthenian_ideas_start:0 "Tradições Rutenas"
 ruthenian_ideas_bonus:0 "Ambição Rutena"
 mother_of_russian_cities:0 "A Mãe dos Estados Russos"
 mother_of_russian_cities_desc:0 "Historicamente, Kiev era o centro da Rússia antes da invasão mongol. Muitos outros estados russos tentaram preencher o vazio após a queda de Kiev: Moscou, Tver, Novgorod... Mas nenhum deles poderia igualar a antiga glória de Kiev.\nAo contrário desses arrivistas do norte , no entanto, somos verdadeiros herdeiros do legado de Kiev, o nosso povo caminha na mesma terra que os nossos antepassados de Kiev e a nossa capital aspira à mesma grandeza. As nossas reivindicações devem ser respeitadas!"
 international_influences:0 "Influências Estrangeiras"
 international_influences_desc:0 "As terras russas foram historicamente divididas entre várias nações, entre elas polacos, lituanos, tártaros e húngaros. Como tal, os nossos cidadãos vêm de múltiplas culturas e seguem diferentes religiões. Para sermos um Estado unificado, devemos respeitar a sua fé."
 zaporizhian_cossacs:0 "Cossacos Zaporozhianos"
 zaporizhian_cossacs_desc:0 "A casta cossaca originou-se nas estepes Zaporozhian e rapidamente se tornou a potência militar mais forte naquela região. Agora eles fazem parte do estado Rusyn e, portanto, não precisam mais lutar pela sobrevivência. Como tal, podemos transformá-los na espinha dorsal da nossa novo exército."
 east_and_west:0 "Leste e oeste"
 east_and_west_desc:0 "“Nossa localização geográfica entre os estados do leste e do oeste proporcionou aos nossos comerciantes a oportunidade de serem intermediários nas rotas comerciais extremamente lucrativas da região”."
 legacy_of_ancient_rus:0 "Herança da Antiga Rus'"
 legacy_of_ancient_rus_desc:0 "Os sistemas sociais da antiga Rus 'muitas vezes variavam muito em relação ao despotismo moscovita. Na Rutênia, mais liberdade foi dada aos camponeses, a servidão estatal não foi imposta e a nobreza serviu ao estado em vez de explorá-lo. Ajudou a transformar a Rutênia em uma moderna Rus' de Kiev."
 reuniting_rus:0 "Reunindo a Rússia"
 reuniting_rus_desc:0 "A Rus de Kiev renasceu nas terras rutenas, mas muitas pessoas da antiga Rus vivem sob domínio estrangeiro ou em pequenos principados. A Rus deve ser reunificada!"
 birth_of_russian_orthodoxy:0 "Nascimento da Ortodoxia Russa"
 birth_of_russian_orthodoxy_desc:0 "Os primeiros Rus' sofreram vários problemas religiosos. No ano de 988, Vladimir, o Grande, foi batizado após a captura de Korsun. Ao retornar a Kiev, ele ordenou o batismo em massa dos cidadãos no rio Dnieper, marcando o primeiro passo na cristianização. da Rússia."
