 refused_slave_trade_with_europeans:0 "Recusou-se o comércio de escravos com os europeus"
 desc_refused_slave_trade_with_europeans:0 "“A nossa recusa em vender escravos capturados na guerra às colónias europeias permitiu-nos manter algum controlo do nosso comércio local.”"
 slave_trade_with_europeans:0 "Tráfico de escravos com europeus"
 desc_slave_trade_with_europeans:0 "“O acordo com os nossos vizinhos europeus para lhes vender escravos aumentou a procura, com a nossa oferta a seguir o exemplo.”"
 raided_by_cavalry:0 "Invadido pela Cavalaria"
