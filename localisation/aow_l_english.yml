 religious_leagues.1.t:0 "O Imperador Triunfante"
 religious_leagues.1.d:0 "A Guerra Religiosa no Império terminou com a vitória total do Imperador e o Parlamento Imperial reuniu-se numa Dieta para proclamar o Catolicismo como a única fé confessional do Sacro Império Romano. Os eleitores que seguirem uma confissão diferente serão despojados da sua privilégios, e o Imperador recebe ampla autoridade para impor a unidade católica dentro do Império."
 religious_leagues.1.a:0 "Um dia glorioso!"
 religious_leagues.2.t:0 "“A União Evangélica é Vitoriosa”"
 religious_leagues.2.d:0 "A Guerra Religiosa no Império terminou com a vitória da União Evangélica. O Imperador foi forçado a abdicar e o Protestantismo é agora a fé dominante no Império."
 religious_leagues.2.a:0 "Um dia negro!"
 religious_leagues.3.t:0 "“A Liga Católica é Vitoriosa”"
 religious_leagues.3.d:0 "A Guerra Religiosa no Império terminou com a vitória da Liga Católica. O Imperador foi forçado a abdicar e o Catolicismo é agora a fé dominante no Império."
 religious_leagues.3.a:0 "Um dia negro!"
 religious_leagues.4.t:0 "A Paz da Vestfália"
 religious_leagues.4.d:0 "A Guerra Religiosa no Império terminou de forma inconclusiva e os dois lados reuniram-se na cidade de Münster, na Vestfália, para assinar um compromisso de paz. De acordo com os termos da Paz de Vestfália, a fé confessional de cada estado será determinada por seu governante, de acordo com o princípio de 'De quem é o reino, sua religião'."
 religious_leagues.4.a:0 "De quem é a religião"
 religious_leagues.5.t:0 "A União Evangélica"
 religious_leagues.5.d:0 "Depois que o Imperador $MONARCH$ rejeitou as posições confessionais protestantes no Parlamento Imperial, as propriedades imperiais protestantes formaram a Liga de Schmalkalden, com um exército e tesouro conjuntos e buscando laços no exterior. Os estados católicos alemães, sentindo-se ameaçados por esta nova aliança, reagruparam-se em uma Liga Católica. O cenário está montado para o conflito religioso no Império."
 religious_leagues.5.a:0 "“Esses hereges vão se arrepender de sua audácia!”"
 religious_leagues.6.t:0 "A Dieta de $CAPITAL_CITY$"
 religious_leagues.6.d:0 "Com o fracasso da União Evangélica em desafiar com sucesso o Imperador, o Parlamento Imperial reuniu-se numa Dieta para proclamar o Catolicismo como a única fé confessional do Sacro Império Romano. Os eleitores que seguirem uma confissão diferente serão privados dos seus privilégios, e o Imperador recebe ampla autoridade para impor a unidade católica dentro do Império."
