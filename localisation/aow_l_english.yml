 forbade_witch_hunts:0 "Proibida caça às bruxas"
 desc_forbade_witch_hunts:0 "“Os líderes do Estado e da Igreja em nossa nação se manifestaram contra a crença herética na magia, frustrando aqueles que se apegam a tais superstições”."
 loyal_unbelievers:0 "Incrédulos Leais"
 desc_loyal_unbelievers:0 "“Os espiões usaram os seus laços religiosos para fingir lealdade aos nossos inimigos, melhorando as nossas operações de espionagem no estrangeiro.”"
 disloyal_unbelievers:0 "Incrédulos Desleais"
 desc_disloyal_unbelievers:0 "“Espiões que não juram pela nossa religião estatal permitiram que inimigos comprometessem as nossas operações de espionagem.”"
 abadoned_religious_rebels:0 "Rebeldes religiosos abandonados"
 desc_abadoned_religious_rebels:0 "“Para evitar uma crise diplomática, distanciamo-nos dos rebeldes estrangeiros que afirmam lutar pela nossa própria religião”."
