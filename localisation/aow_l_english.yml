 per_najaf:0 "Os Santuários de Najaf"
 desc_per_najaf:0 "Najaf, o local de descanso final de Ali, é um dos lugares mais sagrados do mundo para os xiitas. Como guardiões desta cidade sagrada, empreendemos vários projetos para tornar este local tudo o que deveria ser."
 per_miniature_school:0 "Escola Persa de Pintura em Miniatura"
 desc_per_miniature_school:0 "O negócio da pintura em miniatura está crescendo. Todos que são importantes no mundo islâmico desejam adquirir ou imitar as obras de nossos mestres."
 per_mushashaiya:0 "O Musha'sha'iyyah"
 desc_per_mushashaiya:1 "A seita militante Musha'sha'iyyah tomou conta desta província, levando à agitação e à instabilidade social."
 per_safawiya:0 "Os Safávidas"
 desc_per_safawiya:1 "“A ordem militante Safawiyyah tomou conta desta província e muitos dos seus habitantes desejam juntar-se aos seus membros religiosos.”"
 per_shia_conversion_policy:0 "Um estado xiita"
 desc_per_shia_conversion_policy:0 "Um país forte é um país com uma fé forte. Estamos promovendo ativamente o Xiismo Twelver como a fé para o povo da Pérsia."
 per_pragmatic_ulema:0 "Conversão do Clero"
 desc_per_pragmatic_ulema:0 "“Adotamos uma política de recompensas generosas para os clérigos sunitas que se convertem à nossa nova religião estatal”."
 per_conversion_of_the_clergy:0 "Conversão do Clero"
 desc_per_conversion_of_the_clergy:0 "“Todos os clérigos que não estão dispostos a tornarem-se seguidores fiéis da nossa nova religião estatal estão a ser activamente perseguidos. Não deve haver traidores entre o clero do nosso estado”."
 per_shiite_immigration:0 "Migração Xiita"
 desc_per_shiite_immigration:0 "Estudiosos xiitas, advogados, clérigos e outros homens de qualidade estão afluindo às nossas costas vindos de todo o mundo."
 per_building_isfahan:0 "Recriação de Isfahan"
 desc_per_building_isfahan:0 "“Os recursos desta área são parcialmente consumidos pelo projecto de transformar a cidade de Isfahan numa capital mundial.”"
 per_isfahan_maidan:0 "Isfahan nisf-i Jahan"
 desc_per_isfahan_maidan:0 "'Isfahan é metade do mundo' é um velho ditado. Após a reestruturação da cidade, isso é mais verdadeiro do que nunca. Esta cidade é a capital artística, política e cultural não apenas da Pérsia, mas de todo o mundo persa."
 MOVE_WITH_TRANSPORT:0 "“É possível chegar até aqui com a ajuda de navios de transporte.”"
 MOVE_WITH_TRANSPORT_BUSY:0 "“É possível deslocar-se para cá com a ajuda de navios de transporte, mas todas as frotas de transporte estão atualmente ocupadas.”"
