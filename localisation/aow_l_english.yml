 decreased_drafting:0 "Esboço Diminuído"
 desc_decreased_drafting:0 "A perda de tantas vidas na última guerra levou-nos a ser mais tolerantes no recrutamento do nosso exército."
 suffering_bereaved:0 "Sofrimento Enlutado"
 desc_suffering_bereaved:0 "“As famílias dos soldados que deram as suas vidas pela nossa nação estão indignadas com a nossa falta de simpatia pela sua situação.”"
 desc_curtailed_mercenaries:0 "Depois que as forças mercenárias tomaram muitas liberdades com os habitantes locais e causaram problemas, começamos a ser mais cuidadosos com quem contratamos e como os pagamos."
 local_witch_hunts:0 "Caça às bruxas locais"
 desc_local_witch_hunts:0 "“As pessoas desta província devastada pela guerra procuram causas sobrenaturais para o seu sofrimento, caçando suspeitas de bruxaria.”"
 nationwide_witch_hunts:0 "Caça às Bruxas em todo o país"
