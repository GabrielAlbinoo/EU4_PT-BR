 CANNOT_EXPLORE_NOT_IN_PORT:0 "“Sua frota deve estar no porto para poder enviá-la em missão de exploração.”"
 CANNOT_EXPLORE_TOO_FAR_AWAY:0 "“Esta província está muito longe da sua província central mais próxima para poder explorá-la.”"
 flavor_per.7.t:0 "Pintura em Miniatura Persa"
 flavor_per.7.d:0 "Na arte persa, a proibição de representar a figura humana nunca chegou ao ponto em que a literatura não religiosa e a nobreza persa têm encomendado manuscritos iluminados contendo pinturas em miniatura requintadas e muito caras desde que alguém se lembra.\nCom o renascimento de No Império Persa, a indústria da pintura em miniatura está agora em expansão. As obras dos mestres da escola $CAPITAL$ estão atraindo não apenas compradores nacionais, mas agora estão sendo exportadas para todo o mundo islâmico."
 flavor_per.7.a:0 "OK."
 flavor_per.8.t:0 "Iskander Munshi"
 flavor_per.8.d:0 "Depois de uma vida inteira na burocracia real, Iskandar Beg Munshi completou uma grande crônica da história de nosso estado. Começando com a fundação de nossa dinastia, Munshi reconta os acontecimentos de cada Xá desde então. As partes mais recentes do período abrangidas pela crônica baseia-se na rica experiência de Munshi em seu tempo a serviço do trono."
 flavor_per.8.a:0 "OK."
 flavor_per.9.t:0 "Najaf"
 flavor_per.9.d:0 "Temos a sorte de ser os guardiões de Najaf, uma das cidades mais sagradas do mundo e local de descanso do Imam Ali. Nos últimos anos, durante as lutas de Timur, dos Jalayiridas e dos Qara Qoyunlu, a cidade e seus santuários tornaram-se um tanto negligenciada. É nosso dever corrigir esta situação."
 flavor_per.9.a:0 "Devemos fazer o nosso melhor para embelezar Najaf e os seus santuários."
 flavor_per.9.b:0 "Protejamos Najaf sem nos entregarmos à extravagância."
 flavor_per.10.t:0 "Ascensão do Musha'sha'iyyah"
 flavor_per.10.d:0 "Uma seita milenar centrada no teólogo iraquiano Muhammed Ibn Falah está rapidamente ganhando seguidores entre as tribos árabes e persas no sul da Mesopotâmia. À medida que a seita continua a ganhar seguidores e ativos financeiros, permanece incerto se Ibn Falah ou qualquer um dos seus sucessores se tornará um fator significativo na política da Pérsia"
 flavor_per.10.a:0 "OK."
 flavor_per.11.t:0 "Ascensão do Safawiyyah"
 flavor_per.11.d:0 "A rica seita sufi Safawiyyah no noroeste da Pérsia começou uma transformação de uma seita em grande parte ascética em uma ordem militar. As ideias da seita atingiram os membros das tribos turcomanas na Pérsia e os líderes da seita são cada vez mais considerados como seres semidivinos. Que efeito isso terá na política da Pérsia ainda está para ser visto."
 flavor_per.11.a:0 "OK."
 flavor_per.12.t:0 "Revolta Qizilbash"
 flavor_per.12.d:0 "“O surgimento de um estado religioso persa mexeu com os corações dos membros da tribo Qizilbash em nossas terras. Pequenos confrontos com funcionários do governo agora se transformaram em um levante total.”"
 flavor_per.12.a:0 "OK."
 flavor_per.13.t:0 "Xiismo Persa"
 flavor_per.13.d:0 "Por muito tempo a Pérsia permaneceu dividida quando invasores estrangeiros entraram em nossas terras. Embora $MONARCH$ seja um $MONARCHTITLE$ imensamente popular, um estado durável não deve ser construído apenas com base em lealdades pessoais. O caminho a seguir deve ser unificar nosso povo através de uma religião comum. identidade diferente da de nossos vizinhos.\nEmbora nem todos os nossos súditos se identifiquem como xiitas, atualmente há muitos casos de costumes xiitas, como a homenagem aos Imames, praticados pelos muçulmanos da Pérsia. todos aderem ao Xiismo Twelver, podemos criar uma identidade persa que resistirá ao teste do tempo."
 flavor_per.13.a:0 "Nosso povo será unificado por sua fé."
 flavor_per.13.b:0 "“Também há força na diversidade.”"
 flavor_per.14.t:0 "A Fé dos Ulema Sunitas"
 flavor_per.14.d:0 "Embora o Islão popular no Irão possa ter uma predisposição positiva para o xiismo, os Ulema sempre foram dominados pelos sunitas. Para alguns destes clérigos a transição tem sido muito suave, de forma quase suspeita, enquanto outros têm recusado adaptar-se às novas formas do nosso país". estado."
 flavor_per.14.a:0 "Recompense aqueles que se convertem."
 flavor_per.14.b:0 "Punir aqueles que não se convertem."
 flavor_per.15.t:0 "Fuga de Cérebros Xiitas"
 flavor_per.15.d:0 "Já se passaram séculos desde que houve um estado xiita forte, no Irã ou em qualquer outro lugar. Com o nascimento do nosso reino, um número crescente de teólogos xiitas, clérigos e todos os tipos de intelectualidade xiita vieram afluir para as nossas fronteiras de todo o mundo muçulmano. mundo.\nIsso é uma sorte, pois há uma escassez de advogados, clérigos e funcionários xiitas em nossas terras, mas esta reviravolta fez com que muitos monarcas muçulmanos se sentissem bastante ameaçados pelo nosso estado."
 flavor_per.15.a:0 "Bem-vindos nossos irmãos."
 flavor_per.15.b:0 "Não devemos arriscar irritar nossos vizinhos."
 flavor_per.16.t:0 "Isfahan"
 flavor_per.16.d:0 "Se quisermos construir uma nação verdadeiramente persa, devemos criar uma capital digna e verdadeiramente persa. Isfahan é uma cidade antiga situada no coração das terras da Pérsia e se adequaria perfeitamente às nossas ambições.\nArquitetos talentosos de todas as nossas terras se destacam pronto para transformar esta cidade antiga num símbolo adequado do nosso poder. Este será, no entanto, um processo dispendioso e demorado."
 flavor_per.16.a:0 "Que comece o trabalho!"
 flavor_per.16.b:0 "$CAPITAL_CITY$ é a capital deste país."
 flavor_per.17.t:0 "Isfahan nisf-i Jahan"
 flavor_per.17.d:0 "A construção do novo centro real em Isfahan está finalmente concluída e diante de nós está agora uma das maiores cidades do mundo. Começando na avenida Chahar Bagh e terminando com o grande Maydan-i Naqsh-i Jahan, reunimos agora todos as instituições governamentais do nosso império num só lugar.\nEsta Maidan de Isfahan é em si um microcosmo do nosso império, uma enorme praça repleta de barracas de comerciantes de todas as nossas terras, dominada pela monumental mesquita Masjid-i Shah, a mesquita Imperial Bazar e o Palácio Ali Qapu do nosso $MONARCHTITLE$. No processo de conclusão da reestruturação da cidade, muitas novas técnicas de construção nasceram da necessidade e uma geração de artesãos e arquitetos desenvolveram seus ofícios além do que se pensava ser possível."
 flavor_per.17.a:0 "Ótimo!"
 flavor_jaj.1.t:0 "O Estado Siddi de Habsan"
 flavor_jaj.1.d:0 "“As versões parecem divergir sobre exatamente como isso aconteceu, alguns dizem que eles vieram no escuro, alguns que eles esconderam em grandes caixas disfarçadas de presentes, mas de alguma forma o comandante de um de nossos fortes costeiros conseguiu perder o controle de sua ilha forte e toda a região sob seu controle ao mesmo tempo. Os perpetradores são um grupo de Siddis, ex-escravos de origem etíope que se tornaram uma visão bastante comum nas marinhas e exércitos desta região.\nO líder dos Siddis enviou um emissário à nossa corte hoje, pedindo que lhes permitamos manter o controle do forte que tomaram em troca de seu serviço leal ao nosso estado."
 flavor_jaj.1.a:0 "Muito bem."
 flavor_jaj.1.b:0 "Esses rebeldes devem ser tratados!"
 flavor_jaj.1.c:0 "Permita que eles tenham liberdade de ação."
 mer_fortification_effort:0 "Fortificações de Mewar"
 desc_mer_fortification_effort:0 "Nossa Rana achou por bem fazer uma supervisão geral de todos os fortes em nossas terras."
 mer_kumbalgarh:0 "Kumbhalgarh"
 desc_mer_kumbalgarh:0 "Esta área é controlada pela enorme fortaleza de Kumbhalgarh, no topo da montanha. Diz-se que suas paredes longas e grossas perdem apenas para aquelas nas terras distantes da China."
 mer_vijaya_sthambha:0 "Vijaya Sthambha"
 desc_mer_vijaya_sthambha:0 "De estilo semelhante aos monumentos jainistas mais antigos na mesma área, a Vijaya Sthambha ou Torre da Vitória é um monumento ao sucesso de nossa dinastia."
 flavor_mer.1.t:0 "Vijaya Sthambha"
 flavor_mer.1.d:0 "Para comemorar suas vitórias sobre seus muitos inimigos, como o Sultão de Malwa, os traiçoeiros Rajas de Marwar e o ganancioso Sultão de Gujarat, Rana Kumbha iniciou a construção de um monumento único em 1442.\nLevando mais de dez anos para concluir o Vijaya Sthambha, com seus nove andares ricamente decorados, é um testemunho não apenas de nossa dinastia, mas também da habilidade e habilidade de nossos escultores e arquitetos."
 flavor_mer.1.a:0 "Perfeição!"
 flavor_mer.2.t:0 "O retorno de Rana Jodha Rathore"
 flavor_mer.2.d:0 "Quando anexamos o reino vizinho de Marwar em 1438, foi um ato de retribuição. Os Rathore Ranas de Marwar, antes amigos e regentes de confiança de nossos Rajas, conspiraram para assassinar nosso herdeiro real e derrubar nosso reino. Desde o último O herdeiro remanescente da linhagem Rathore tem vagado pelos desertos do Rajastão aguardando a oportunidade de recuperar seu patrimônio.\nEssa hora parece ter finalmente chegado, pelo menos na mente de Jodha Rathore. Acabamos de receber a notícia de que nossos homens no forte Mandore em Marwar foram esmagados por soldados leais à causa dos Rathores."
 flavor_mer.2.a:0 "Isso significa guerra."
 flavor_mer.2.b:0 "Esquecer o passado."
 flavor_mer.3.t:0 "Kumbhalgarh"
 flavor_mer.3.d:0 "Embora o reino de Mewar seja orgulhoso e forte, um epítome do espírito Rajput de antigamente, ele tem poucos amigos e muitos inimigos. Para nos defendermos e deter qualquer possível invasor, devemos fortalecer nosso reino. Planos foram feitos elaborado para uma fortaleza fazendo uso da própria cordilheira Aravalli como uma parede contra nossos inimigos. Esta enorme fortaleza no topo da montanha nos permitiria manter uma vigilância estreita sobre a maior parte de nossas terras e junto com o forte Chittorgarh fará de nossas terras um pesadelo para controlar para qualquer invasor."
 flavor_mer.3.a:0 "Construir Kumbhalgarh"
 flavor_mer.3.b:0 "Em vez disso, fortaleça o campo."
 flavor_mer.4.t:0 "Mira Bai"
 flavor_mer.4.d:0 "Em uma tentativa de reconciliar nossa dinastia com nossos rivais em Marwar, um de nossos príncipes se casou com a princesa Rathore Mira Bai há alguns anos. O casamento se tornaria um caso bastante curto, entretanto, já que a jovem princesa ficou viúva há alguns anos depois.\nComo viúva, Mira Bai tornou-se cada vez mais devotada a Krishna e tem sido vista vagando pelas ruas da capital cantando e dançando com outras pessoas de uma fé igualmente forte. O fato de que esse comportamento está longe de ser adequado para uma realeza A viúva gerou alguma má vontade dentro da família real. Possivelmente por causa disso, Mira Bai agora optou por deixar $CAPITAL_CITY$ e foi ouvida em turnê pelo interior do Rajastão, proclamando seu amor e devoção a Krishna. "
 flavor_mer.4.a:0 "OK."
 flavor_mer.5.t:0 "A conspiração contra Rana Kumbha"
 flavor_mer.5.d:0 "Rana Kumbha, um dos maiores reis de nossa dinastia, foi vítima de uma conspiração hedionda. Aparentemente alheio ao fato de que isso manchará para sempre a reputação de nossa família, um dos filhos reais, Udai, assassinou seu pai.\nEste Patricídio abalou profundamente o nosso reino. Não querendo ter nada a ver com um assassino, os orgulhosos chefes do reino Mewar optaram por apoiar o irmão de Udai, Raimal."
 flavor_mer.5.a:0 "Apoie Udai."
 flavor_mer.5.b:0 "Apoie Raimal."
 granada_influx:0 "Influxo Mourisco"
 desc_granada_influx:0 "Uma proclamação saiu do nosso país, que as crianças perdidas de al-Andalus são convidadas a procurar abrigo e novas vidas nas nossas belas cidades. Daremos-lhes uma recepção amigável e bem-vinda, pois irão enriquecer o nosso país e empobrecer o de o infiel. Com o tempo eles se tornarão visíveis com sua sofisticação e influenciarão nossa pesquisa."
 flavor_gra.1.t:0 "Refugiados Mouros"
 flavor_gra.1.d:0 "Em nome de Alá, o Clemente, o Misericordioso. Granada caiu nas mãos dos infiéis! A última joia de al-Andalus, um farol de aprendizagem está agora nas mãos dos castelhanos. Enquanto o mundo islâmico cambaleia com esta perda, os mouros os refugiados migram para as cidades e cortes muçulmanas do Norte de África e do Médio Oriente, trazendo consigo conhecimento, trabalhos de académicos excepcionais como Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi e Abu Bakr ibn Tufail. $COUNTRY$ poderá dar um enorme impulso aos nossos próprios esforços nos domínios da ciência e da cultura."
 flavor_gra.1.a:0 "Certamente, convide-os para $COUNTRY$!"
 flavor_gra.1.b:0 "Não, não precisamos deles."
 jnp_jaunpur_qila:0 "Shahi Qila de Jaunpur"
 desc_jnp_jaunpur_qila:0 "A Shahi Qila de Jaunpur é a cidadela mais fortificada do nosso país e o orgulho da nossa dinastia."
 jnp_kabir:0 "Kabir"
 desc_jnp_kabir:0 "O Sant Kabir pode ter problemas com a autoridade religiosa, mas para o nosso reino como um todo, a presença deste homem santo ajuda a unir o nosso povo."
 jnp_rajput_recruitment:0 "Recrutamento Rajput"
 desc_jnp_rajput_recruitment:0 "Iniciámos um programa de recrutamento visando as aldeias Rajput da planície de Doab e Gangetic. Juntar-se ao exército está a tornar-se uma nova tradição para os segundos filhos das famílias destas comunidades."
 jnp_decline_of_delhi:0 "Declínio de Delhi"
 desc_jnp_decline_of_delhi:0 "Está escrito na parede para nossos antigos senhores do Sultanato de Delhi. A esta altura, todos os homens talentosos estão deixando o Sultanato em busca de emprego no exterior."
 jnp_pilgrim_tax:0 "Imposto do Peregrino"
 desc_jnp_pilgrim_tax:0 "Promulgámos uma política de tributação para muitos peregrinos do norte da Índia. Embora esta seja uma política muito impopular para os nossos súbditos não-muçulmanos, ela traz um rendimento estável para o tesouro do estado."
 jnp_sadak_e_azam:0 "Sadak-e-Azam"
 desc_jnp_sadak_e_azam:0 "“O antigo comércio de Sadak-e-Azam no norte da Índia é apoiado por uma rede de caravansarais, facilitando o comércio e enriquecendo o nosso estado.”"
 flavor_jnp.1.t:0 "O Declínio de Delhi"
 flavor_jnp.1.d:0 "Embora tenha sido uma grande tragédia para muitos, o saque de Delhi por Timur em 1398 foi um dos eventos mais importantes na história do nosso sultanato. Foi o que impulsionou nossos ancestrais de meros governadores do leste (Malik-us-Sharq) a sultões em por direito próprio. Desde aquele dia, observamos com grande interesse como o Sultanato de Delhi foi gradualmente dilacerado por lutas internas e reivindicadores com apoio externo, aproveitando todas as oportunidades para lentamente corroer seu controle sobre o norte da Índia.\nA situação de Delhi é agora pior do que nunca e enquanto mais um homem forte local sedento de poder marcha sobre a capital, um fluxo crescente de nobres e funcionários de Delhi atravessam as nossas fronteiras em busca de novos empregos e oferecendo-se para nos ajudar a proteger o que resta das terras de Delhi."
 flavor_jnp.1.a:0 "OK."
 flavor_jnp.2.t:0 "Os Rajputs do Doab"
 flavor_jnp.2.d:0 "“Tradicionalmente, as potências muçulmanas nesta região têm confiado militarmente na cavalaria afegã e persa. Se estivermos dispostos a expandir a influência hindu nos nossos exércitos, no entanto, as comunidades agrícolas Rajput que pontilham as regiões Doab e Gangética seriam uma fonte ideal de infantaria. ... Não só existem muitos segundos filhos que aceitariam a perspectiva de se tornarem soldados, mas diz-se que muitas destas comunidades já dominam o uso de armas de fogo melhor do que muitos dos nossos soldados regulares."
 flavor_jnp.2.a:0 "Vamos integrá-los às nossas forças."
 flavor_jnp.2.b:0 "Não, é muito perigoso confiar nesses hindus."
 flavor_jnp.3.t:0 "Kabir"
 flavor_jnp.3.d:0 "Alguns dizem que ele nasceu muçulmano e outros hindu, para o próprio homem isso pouco importa. Um Sant da casta de um pobre tecelão em Varanasi alcançou níveis de popularidade sem precedentes. Os poemas de Kabir são um ataque contra dogmas inúteis, a casta sistema e o clero hindu e muçulmano. Para Kabir, o divino não tem forma e os costumes religiosos excessivamente regulamentados apenas nos afastam dele."
 flavor_jnp.3.a:0 "OK."
 flavor_jnp.4.t:0 "O Jaunpur Qila"
 flavor_jnp.4.d:0 "O local de Jaunpur, na margem norte do rio Gomti, foi comandado por um forte muito antes da chegada do Islã a essas terras. Os sultões de Delhi em sua época fortificaram ainda mais o local usando materiais de muitos dos edifícios dos Rashtrakutas derrotados. de Kannauj.\nCom o advento do nosso sultanato independente no final do século XIV, o forte foi ainda mais fortalecido e começou a servir como residência real. Agora que o nosso estado se tornou uma potência por direito próprio, porém, já é hora de que dêmos uma nova olhada no estado de Jaunpur Qila."
 flavor_jnp.4.a:0 "Vamos realizar reformas massivas."
 flavor_jnp.4.b:0 "Vamos fortalecê-lo nas áreas fracas."
 flavor_jnp.5.t:0 "Mesquita Jama Masjid"
 flavor_jnp.5.d:0 "A primeira das grandes obras do sultanato de Jaunpur após a sua independência foi a imponente mesquita Atala Masjid, um casamento da arquitetura local e muçulmana diferente de tudo o que pode ser visto em outros lugares da Índia. A impressionante fachada da mesquita é bastante única e atraiu a atenção tanto de alto como de baixo.\nÀ medida que o nosso Sultanato cresceu, também cresceu a fama da mesquita Atala Masjid e como agora estamos prontos para iniciar mais obras de construção, acredita-se que devemos continuar a desenvolver este estilo arquitectónico único e torná-lo mais intimamente associado ao nosso Sultanato."
 flavor_jnp.5.a:0 "“Precisamos de uma nova mesquita neste estilo!”"
 flavor_jnp.5.b:0 "Voltemos ao estilo mais conservador dos sultões de Delhi."
 flavor_jnp.6.t:0 "Os peregrinos de Varanasi"
 flavor_jnp.6.d:0 "Uma das cidades mais antigas do mundo e a cidade mais sagrada do hinduísmo, Varanasi, fica não muito longe de Jaunpur. Todos os dias, inúmeros peregrinos indianos atravessam nossas terras para chegar não apenas a Varanasi, mas a muitos outros lugares sagrados do hinduísmo, do budismo e do jainismo. na região que ocupamos.\nEsses viajantes são compelidos por suas convicções religiosas a fazer essa jornada e tentarão alcançar seu objetivo quase independentemente de qualquer obstáculo que possamos colocar em seu caminho. Nosso vizir sugeriu, portanto, que nós, como os sultões de Delhi, antes de nós, criar um imposto específico sobre todos os peregrinos que visitariam os lugares sagrados em nossas terras. Tal imposto sem dúvida nos traria uma renda estável, mas não seria uma política muito popular entre nossos súditos não-muçulmanos."
 flavor_jnp.6.a:0 "Precisamos do imposto do peregrino."
 flavor_jnp.6.b:0 "Deixemos a passagem livre dos peregrinos."
 flavor_jnp.7.t:0 "O Sadak-e-Azam"
 flavor_jnp.7.d:0 "“Pelo meio de nossas terras, desde Bengala até Cabul, passa uma das rotas comerciais mais antigas do mundo. O Sadak-e-Azam é a artéria comercial do norte da Índia e o meio pelo qual chega a maioria das mercadorias e comerciantes ou deixar nossas terras. Tornar a viagem mais segura e rápida para os viajantes desta estrada deve ser uma prioridade máxima para o nosso Sultanato e para qualquer outra potência que o caminho atravesse. Foi sugerido que, ao reforçar a estrada existente e complementar as paradas existentes da rota por uma rede de Serais própria, poderíamos facilitar muito a jornada para muitos."
 flavor_jnp.7.a:0 "Invista no Sadak-e-Azam."
 flavor_jnp.7.b:0 "Os comerciantes devem pagar pelas suas próprias despesas."
 flavor_jnp.8.t:0 "O Governador de Kalpi"
 flavor_jnp.8.d:0 "Bem entre o planalto de Malwa e as planícies do sultanato de Jaunpur fica o pequeno estado de Kalpi. Esta é uma área que durante anos foi disputada entre nós e os sultões de Malwa antes de finalmente cair em suas mãos em 1433.\nRumores do A má conduta do governador de Malwan contra as raparigas muçulmanas da sua corte inflamou recentemente a opinião pública contra ele entre a nossa população muçulmana. Esta pode muito bem ser a oportunidade que esperávamos..."
 flavor_jnp.8.a:0 "Exija que seja dado o direito de punir Kalpi."
 flavor_jnp.8.b:0 "Deixe o assunto descansar."
 flavor_jnp.9.t:0 "O destino de Kalpi"
 flavor_jnp.9.d:0 "Emissários dos Sultões de Jaunpur afirmam que o sultão de Kalpi, nosso vassalo, tem se comportado mal com as mulheres muçulmanas e deve ser punido. Os Jaunpuris resolveriam o assunto com suas próprias mãos e quereriam conduzir uma expedição punitiva contra Kalpi .\nEmbora também tenhamos ouvido rumores sobre a situação em Kalpi, esta é uma decisão a ser considerada com cuidado, Kalpi é uma antiga zona contestada entre Jaunpur e Malwa e não parece improvável que os Jaunpuris possam ter planos maiores do que deixam transparecer. ."
 flavor_jnp.9.a:0 "Permita que os Jaunpuris punam Kalpi"
 flavor_jnp.9.b:0 "Devemos apoiar nosso vassalo."
 flavor_jnp.10.t:0 "Kalpi - Permissão concedida"
 flavor_jnp.10.d:0 "Malwa concordou em nos deixar punir o sultão de Kalpi no interesse de melhores relações entre os nossos dois estados."
 flavor_jnp.10.a:0 "Ótimo!"
 flavor_jnp.11.t:0 "O Sultão de Malwa recusa"
 flavor_jnp.11.d:0 "Malwa deixou claro que se quisermos empreender qualquer tipo de expedição punitiva contra Kalpi teremos de combatê-los também."
 flavor_jnp.11.a:0 "OK."
 javan_region:0 "Java"
 sumatran_region:0 "Sumatra"
 borneo_region:0 "Bornéu"
 malay_peninsula_region:0 "Península Malaia"
 mlc_tun_perak:0 "Tun Prata"
 desc_mlc_tun_perak:0 "“Nosso país está prosperando nas mãos competentes de Bendahara Tun Perak.”"
 mlc_piracy_controlled:0 "“Pirataria sob controle”"
 desc_mlc_piracy_controlled:0 "A pirataria no mar da Malásia pode muitas vezes ser um problema, mas neste momento temos o assunto sob controle."
 mlc_islamic_laws_enforced:0 "“Aplicação mais severa da lei religiosa”"
 desc_mlc_islamic_laws_enforced:0 "Para agradar aos elementos mais ortodoxos do nosso sistema religioso, adoptámos uma interpretação mais estrita da lei islâmica, menos alinhada com as leis tradicionais de Malaca. Esta nova direcção para o Sultanato, no entanto, fez com que muitos não-muçulmanos temessem tornar-se uma parte marginalizada da nossa sociedade."
 mlc_economic_boom:0 "“Boom Econômico”"
 desc_mlc_economic_boom:0 "A nossa decisão de reduzir todos os impostos sobre o comércio a praticamente nada estimulou o crescimento económico e levou o nosso reino a entrar num período de crescimento económico sem precedentes."
 flavor_mlc.1.t:0 "A conspiração contra Raja Ibrahim"
 flavor_mlc.1.d:0 "“O equilíbrio religioso num estado tão cosmopolita como Malaca pode ser algo muito frágil. No nosso estado, comerciantes de muitas religiões e culturas vivem lado a lado, mas ainda assim mantêm-se separados até certo ponto. , javaneses e chineses têm todos as suas respectivas obrigações para com o Estado e manter a influência destes grupos em equilíbrio é uma das tarefas mais importantes de qualquer monarca de Malaca.\nA ascensão do Raja Ibrahim em 1444, portanto, irritou algumas penas. Ibrahim era um hindu praticante e passou a ser visto por muitos como um tradicionalista que pretendia reverter a influência do Islão no nosso país. Ainda foi uma grande surpresa quando o jovem rei foi encontrado hoje morto no seu palácio. Muitos suspeitam que o seu O primeiro-ministro, o real Bendahara, deve ter tido uma participação nisso, mas pouco pode ser provado."
 flavor_mlc.1.a:0 "Raja Ibrahim não será esquecido."
 flavor_mlc.2.t:0 "Tesoureiro Tun Perak"
 flavor_mlc.2.d:0 "Ao contrário do falecido Raja Ibrahim (agora conhecido como Abu Syahid Shah, o rei martirizado), o nosso novo governante é muçulmano e as comunidades comerciais da nossa cidade parecem aceitar melhor o seu governo. No entanto, um Bendahara real que conspiraria contra o seu governo o soberano é uma coisa assustadora e seria sensato substituir este ministro ou correríamos o risco de ter o mesmo destino de seu último mestre. Todos os nossos conselheiros de confiança apontam para um jovem e bem-sucedido general como um substituto adequado. Tun Perak é considerado sábio por seu anos, mas acima de tudo ele também é considerado extremamente leal."
 flavor_mlc.2.a:0 "Nomear Tun Prata"
 flavor_mlc.2.b:0 "“Nomeie um fantoche e marginalize os Bendahara.”"
 flavor_mlc.3.t:0 "Pirataria no Mar da Malásia"
 flavor_mlc.3.d:0 "Manter as vias marítimas desobstruídas é uma prioridade importante para um estado tão dependente do comércio como o nosso. Ultimamente a atividade pirata tem aumentado novamente. Tradicionalmente, este é o tipo de tarefa que seria delegada às comunidades comerciais da nossa cidade."
 flavor_mlc.3.a:0 "Atribua a tarefa a uma das comunidades comerciais."
 flavor_mlc.3.b:0 "Usaremos nossos próprios recursos para resolver isso."
 flavor_mlc.4.t:0 "Islã e o estado de Malaca"
 flavor_mlc.4.d:0 "Malaca tem sido, em muitos aspectos, o centro da islamização do arquipélago malaio. No entanto, o nosso próprio estado sempre evitou quaisquer variedades severas ou excessivamente ortodoxas da lei islâmica em favor de mantê-lo um local atraente para comerciantes de todas as nacionalidades. Em vez disso, acredita-se que a tradição seja a lei do país, enquanto as leis islâmicas ortodoxas foram reservadas para casos especiais, muitas vezes relacionados com a manutenção da ordem pública. Embora isso tenha perturbado alguns daqueles com sensibilidades religiosas mais delicadas ao longo dos anos, tem sido bom para comércio e, portanto, tem sido apoiada pelas comunidades de Malaca.\nCom o tempo, porém, os muçulmanos tornaram-se cada vez mais dominantes no nosso estado e devido à sua importância para a propagação do Islão entre as ilhas, alguns até começaram a considerar Malaca um local de peregrinação. Talvez tenha chegado a hora de introduzir um pouco mais de ortodoxia nas leis e costumes do nosso estado?"
 flavor_mlc.4.a:0 "Sim, em nome de Alá."
 flavor_mlc.4.b:0 "Não, vamos manter nossas antigas tradições."
 flavor_mlc.5.t:0 "Alfândegas e Deveres"
 flavor_mlc.5.d:0 "O comércio é a única ocupação do nosso reino e, para surpresa de muitos visitantes, temos pouca agricultura e temos que importar até alimentos básicos. Apesar disso, o nosso reino está florescendo e navios de toda a Ásia vêm às nossas docas para vender , comprar e revender todos os tipos de mercadorias.\nPara incentivar ainda mais o comércio, o rei Bendahara sugeriu que reduzíssemos os costumes e taxas a quase nada. Essa política ousada nos diferenciaria até mesmo de outros reinos orientados para o comércio e, em sua opinião, garantiria nosso lugar como o maior empório do Oriente."
 flavor_mlc.5.a:0 "Malaca não tem nada próprio e tem tudo do mundo."
 flavor_mlc.5.b:0 "“Não podemos nos dar ao luxo de reduzir essas taxas.”"
 flavor_mlc.6.t:0 "Pendure Tuah"
 flavor_mlc.6.d:0 "Ao reprimir alguns distúrbios relacionados a um homem enlouquecido no campo, nosso Bendahara recebeu ajuda inesperada de um guerreiro local hoje. Quando todos os próprios guardas de Bendahara fugiram, este homem e seus amigos agiram rápida e corajosamente para salvar nosso ministro. Movido por Após esta profunda lealdade ao estado, os Bendahara nomearam imediatamente o jovem guerreiro, Hang Tuah, para o posto de comandante real.\nNosso reino agora ganhou o serviço de um de seus maiores campeões."
 flavor_mlc.6.a:0 "Que nosso povo nunca desapareça desta terra."
 flavor_mlc.7.t:0 "“Chegada dos Portugueses”"
 flavor_mlc.7.d:0 "Navios de costas distantes não são raros em Malaca, mas hoje um visitante incomum chegou à nossa cidade. O capitão apresenta-se como vindo de um reino cristão muito a oeste conhecido como Portugal e quer assinar um acordo comercial pelo qual o seu país tornar-se um dos parceiros comerciais mais favorecidos do nosso estado.\nA comunidade muçulmana Gujarati, no entanto, está a propagar fortemente que o homem é perigoso e que o seu país é um inimigo jurado da nossa religião. Os Gujaratis opõem-se veementemente à presença portuguesa aqui que já começaram a agir com hostilidade aberta para com os recém-chegados, confiscando os seus bens e abordando os seus navios. Existe o risco de que isto possa sair do controle muito rapidamente..."
 flavor_mlc.7.a:0 "Lambaste os Gujaratis e tente salvar a situação."
 flavor_mlc.7.b:0 "“Não devemos permitir que os portugueses ganhem influência nesta parte do mundo.”"
 flavor_mlc.7.a.tt:0 "“O incidente será considerado um pouco MENOS RUIM por Portugal.”"
 flavor_mlc.7.b.tt:0 "“O incidente será considerado PIOR por Portugal.”"
 flavor_mlc.8.t:0 "Incidente em Malaca"
 flavor_mlc.8.d:0 "Chegou-nos a notícia de que o Sultanato de Malaca confiscou a carga dos navios portugueses visitantes. Tememos que os nossos velhos inimigos no mundo muçulmano os tenham chegado primeiro e envenenado as suas mentes contra nós."
 flavor_mlc.8.a:0 "OK."
 tribal_democracy_ruthenian:0 "Hetmanato"
 tribal_democracy_ruler_ruthenian:0 "Hetman"
 tribal_democracy_ruler_female_ruthenian:0 "Hetman"
 tribal_democracy_ruler_vassal_ruthenian:0 "Atamã"
 prices.11.t:0 "Período mais frio da Pequena Idade do Gelo"
 prices.11.d:0 "Os invernos têm ficado mais longos e mais frios desde que alguém se lembra. À medida que o gelo e a neve se arrastam mais para o sul, as colheitas de inverno estão sendo arruinadas, o vinho está estragado e os peixes começaram a migrar para águas mais quentes."
 prices.11.a:0 "Brrr."
 LITTLE_ICE_AGE:0 "Período mais frio da Pequena Idade do Gelo"
 prices.12.t:0 "Rolhas de Cortiça"
 prices.12.d:0 "“Os desenvolvimentos na produção de garrafas permitiram aos produtores de vinho criar garrafas em tamanhos mais padronizados e, como resultado, conseguiram reintroduzir o uso da rolha de garrafa. Esta é uma forma muito mais eficiente de vedar o vinho do que as antigas rolhas de tecido e significou que o vinho pode agora ser transportado por distâncias muito maiores do que anteriormente se considerava possível. Talvez estejamos agora a assistir ao nascimento de um comércio mundial de vinho."
 prices.12.a:0 "OK."
 WINE_CORKS:0 "“Crescimento do Comércio Internacional de Vinhos”"
 prices.13.t:0 "Novas Cortinas"
 prices.13.d:0 "Uma nova técnica para a produção de tecidos começou a surgir entre os fabricantes de tecidos de $COUNTRY$. As chamadas 'Novas Cortinas' são muito mais finas, mais leves e mais baratas do que as lãs grossas que costumavam ser procuradas. Embora a procura esteja a aumentar para destes novos produtos, a sua produção utiliza consideravelmente menos lã e, como resultado, os preços têm diminuído."
 prices.13.a:0 "OK."
 NEW_DRAPERIES:0 "Novas Cortinas"
 prices.14.t:0 "Regulamentos Uniformes"
 prices.14.d:0 "“Os antigos exércitos de alistamento estão sendo cada vez mais substituídos por exércitos nacionais mais permanentes. Como parte deste processo, muitos estados começaram a regulamentar a aparência dos uniformes de seus soldados e alguns até começaram a fornecer eles próprios esses uniformes aos seus soldados. nunca foi barato e com o aumento da demanda agora imposta tanto aos corantes quanto aos preços dos tecidos estão subindo."
 prices.14.a:0 "OK."
 REGULATED_UNIFORMS:0 "Regulamentos Uniformes"
 prices.15.t:0 "Pesca dos Grandes Bancos"
 prices.15.d:0 "Nossos exploradores relatam que nos Grandes Bancos da Terra Nova encontraram águas repletas de milhares e milhares de peixes apenas esperando para serem capturados! As expedições de pesca estão se dirigindo para essas águas em números cada vez maiores e os mercados estão inundados com um suprimento inimaginável de peixes ."
 prices.15.a:0 "OK."
 GREAT_FISHERIES:0 "Pesca dos Grandes Bancos"
 prices.16.t:0 "Calicós e outros panos de algodão"
 prices.16.d:0 "“O fornecimento constante de algodão indiano começou a resultar em grandes mudanças no consumo europeu de tecidos. Musselinas, chitas e outros tecidos de algodão estão a ser vendidos a preços cada vez mais elevados nos mercados europeus.”"
 prices.16.a:0 "OK."
 CALICOES:0 "Calicós"
 prices.17.t:0 "Esgotamento do Castor Europeu"
 prices.17.d:0 "A procura de peles tem aumentado constantemente ao longo da Idade Média e um clima cada vez mais frio não tem feito nada para mudar esta situação ultimamente. Por causa disso, a população europeia de castores está a ter dificuldade em lidar com a crescente procura de peles. Chegou a a questão é que os castores são muito raramente vistos na Europa e as peles agora têm de ser importadas a grande custo da Rússia e do extremo norte."
 prices.17.a:0 "OK."
 DEPLETION_OF_EUROPEAN_BEAVER:0 "Esgotamento do Castor Europeu"
 prices.18.t:0 "Chapéus de feltro"
 prices.18.d:0 "A pele de castor é um excelente material para fazer chapéus. Ela mantém o calor e pode manter sua forma bem mesmo em condições climáticas adversas e por longos períodos. A crescente demanda por chapéus de feltro, juntamente com o complicado processo envolvido em sua fabricação, levou ao crescimento de um setor de fabricação de chapéus saudável em nossa economia."
 prices.18.a:0 "OK."
 FELT_HATS:0 "Chapéus de feltro"
 prices.19.t:0 "Marinhas Permanentes"
 prices.19.d:0 "“As marinhas permanentes deixaram de ser casos excepcionais para se tornarem a norma. As instituições dedicadas ao controlo destas novas marinhas começam a ter um papel muito mais activo na aquisição de fornecimentos para a construção, racionamento e manutenção dos seus navios”."
 prices.19.a:0 "OK."
 PERMANENT_NAVIES:0 "Marinhas Permanentes"
 prices.20.t:0 "Canhões de Bronze"
 prices.20.d:0 "O canhão de bronze entrou no campo de batalha e veio para ficar. Os materiais necessários para alimentar as crescentes indústrias de fabricação de canhões levaram a uma explosão na demanda por cobre nos últimos anos e os preços subiram como resultado ."
 prices.20.a:0 "OK."
 BRONZE_CANNONS:0 "Canhões de Bronze"
 prices.21.t:0 "Cultura do Chá Japonês"
 prices.21.d:0 "O consumo de chá está longe de ser um elemento novo na cultura japonesa. O desenvolvimento contínuo da Cerimônia do Chá Japonesa durante o século 16, entretanto, fez com que a bebida se tornasse agora comum em toda a sociedade japonesa."
 prices.21.a:0 "OK."
 JAPANESE_TEA_CULTURE:0 "O Caminho do Chá"
 prices.22.t:0 "Declínio do comércio de especiarias"
 prices.22.d:0 "Com uma quantidade crescente de concorrentes no mercado de especiarias, a disponibilidade de especiarias outrora extremamente raras do Oriente aumentou drasticamente no Ocidente. Enquanto alguns tentaram estabilizar os preços das especiarias queimando o que produzem ou impondo regras mais rigorosas para a sua exportação agora parece claro que a rentabilidade do negócio sofreu uma queda permanente."
 prices.22.a:0 "OK."
 DECLINE_OF_SPICE_TRADE:0 "Declínio do comércio de especiarias"
 prices.23.t:0 "Mudança nos padrões de consumo"
 prices.23.d:0 "“O açúcar já foi um luxo raro que tinha de ser importado do Magreb ou do Médio Oriente. À medida que o mundo se abriu e o poder de compra da nossa classe urbana aumentou, o açúcar ainda pode ser considerado um luxo, mas bastante acessível. ."
 prices.23.a:0 "OK."
 POPULARIZATION_OF_SUGAR:0 "“Popularização do Açúcar”"
 prices.24.t:0 "“Popularização dos Tecidos de Seda”"
 prices.24.d:0 "A seda tem sido muito procurada em todo o mundo desde muito antes da Idade Média e a sua aquisição foi uma das forças motrizes das viagens de descoberta no Oriente. Com a maior disponibilidade de seda, tanto em bruto como tecida, a procura de seda o tecido no oeste está subindo cada vez mais."
 prices.24.a:0 "OK."
 POPULAR_SILK_FABRICS:0 "Tecidos de seda na moda"
 prices.25.t:0 "Plantações de Tintura de Bengala"
 prices.25.d:0 "Nosso controle direto sobre algumas das áreas produtoras de corantes do norte da Índia atraiu uma série de caçadores de fortuna com o objetivo de expandir a produção em nossas terras em Bengala. Algumas partes de Bengala pareceriam ideais para cultivar índigo e a maioria parece julgar que é é provável que esses esforços sejam bem-sucedidos se permitidos. Cultivar índigo e o processo de transformar as plantas em corante é um trabalho árduo, no entanto, e permitir que essas pessoas sem escrúpulos tenham rédeas livres aqui pode levar a dificuldades no futuro."
 prices.25.a:0 "Permitir."
 prices.25.b:0 "“Restringir a criação de novas Plantações.”"
 BENGALI_INDIGO_PRODUCTION:0 "“Maior disponibilidade de corantes”"
 prices.26.t:0 "Desenvolvimento de Folheados"
 prices.26.d:0 "Inicialmente, muitos tipos de madeira tropical seriam considerados demasiado frágeis pelos marceneiros. Com o desenvolvimento do folheado, no entanto, tornou-se possível utilizar o Ébano e outras madeiras tropicais selecionadas pela sua beleza e não pela sua resistência. Como resultado, a criação de belos e originais armários e outros móveis de prestígio feitos de madeiras tropicais tornou-se um grande negócio."
 prices.26.a:0 "OK."
 VENEERING:0 "Armários Folheados"
 prices.27.t:0 "Declínio das populações de elefantes no Sudeste Asiático"
 prices.27.d:0 "Depois de muitos anos de declínio lento, a população de elefantes do Sudeste Asiático está agora no nível mais baixo de todos os tempos. A procura de elefantes e produtos de marfim tanto no Sudeste Asiático como na China nunca diminuiu e, como resultado, o preço dos elefantes e seu marfim está subindo."
 prices.27.a:0 "OK."
 IVORY_SHORTAGE:0 "“Escassez de Marfim no Leste Asiático”"
 prices.28.t:0 "Desenvolvimento da Siderurgia"
 prices.28.d:0 "Vários avanços no campo da siderurgia significaram que o canhão de ferro é agora mais eficiente e confiável do que os antigos canhões de bronze. Como os produtos de ferro também substituem cada vez mais o cobre em outros campos, como nos utensílios para as refeições, o preço do cobre aumentou vem caindo enquanto a demanda por Ferro está aumentando."
 prices.28.a:0 "OK."
 IRON_WORKING:0 "Desenvolvimento da Siderurgia"
 prices.29.t:0 "Chocolate quente"
 prices.29.d:0 "“O uso do cacau para criar uma bebida quente é um costume herdado dos nativos americanos. Embora a nova bebida tenha se popularizado rapidamente em algumas partes da sociedade europeia, levou algum tempo e grandes quantidades de açúcar antes de atingir uma aceitação maior. ... Com isso resolvido, porém, a demanda por chocolate está aumentando constantemente no velho mundo."
 prices.29.a:0 "OK."
 HOT_CHOCOLATE:0 "Beber Chocolate Quente"
 prices.30.t:0 "Crescente popularidade do tabaco"
 prices.30.d:0 "Originalmente comercializado como planta medicinal, o tabaco tornou-se cada vez mais popular tanto no mundo cristão como no mundo muçulmano para fins recreativos. De Paris a Bengala, o hábito cresceu a tal ponto que o negócio do tabaco está a tornar-se bastante lucrativo."
 prices.30.a:0 "OK."
 POPULARIZATION_OF_TOBACCO:0 "“Popularização do Tabaco”"
 prices.31.t:0 "“Divulgação da Planta de Café”"
 prices.31.d:0 "“Durante séculos, o café foi um produto cultivado e exportado exclusivamente do Iémen e da Etiópia. Os comerciantes do Iémen, em particular, tiveram um controlo tão forte sobre o comércio de café que fizeram de tudo para impedir que alguém transportasse a planta através das suas fronteiras. .\nAssim como o bicho da seda viajou para o oeste ao longo das rotas comerciais, a planta do café também passou a estar na posse de nossos comerciantes. As plantações em [java_coffee_here.GetName] começaram a produzir uma quantidade significativa de café, fazendo com que feijão muito mais facilmente disponível."
 prices.31.a:0 "Tome uma xícara de [java_coffee_here.GetName]!"
 prices.32.t:0 "Declínio de [mocha.GetCapitalName]"
 prices.32.d:0 "“Os comerciantes que antes vinham aos nossos portos para adquirir café agora têm outras opções e, embora [mocha.GetCapitalName] continue sendo um porto importante por si só, não é mais o principal entreposto de grãos de café do mundo.”"
 prices.32.a:0 "Esperemos que os comerciantes [From.GetAdjective] engasguem com suas misturas vis."
 JAVA_COFFEE:0 "“Divulgação da Planta de Café”"
 prices.33.t:0 "O Mercado Internacional de Livros"
 prices.33.d:0 "“Embora o papel seja superior ao pergaminho em muitos aspectos, nunca foi totalmente capaz de substituí-lo. No entanto, com a popularização da imprensa, livros, panfletos e até cartas de baralho tornaram-se comuns, de uma forma que nunca antes. A própria arte de produzir papel também se tornou muito mais refinada nas últimas décadas e essas duas coisas agora coincidem para tornar o papel muito mais procurado do que nunca.\nTalvez o exemplo mais visível disso seja o mercado de livros de [bookmarket_here.GetCapitalName] , que parece crescer a cada ano. Originalmente uma feira para os impressores de [bookmarket_here.GetAreaName], a feira agora recebe visitantes de todo o continente."
 prices.33.a:0 "[bookmarket_here.GetCapitalName] é realmente o maior mercado de livros do mundo."
 prices.33.b:0 "“Isso beneficiará toda a província”."
 INCREASED_PRINTING:0 "Crescimento da impressão e publicação modernas"
 prices.34.t:0 "O Batedor"
 prices.34.d:0 "Durante séculos, as fábricas de papel confiaram em martelos mecânicos para bater a polpa de papel lumpen, esmagando a fibra para criar a matéria-prima necessária para então criar o papel.\nUsando os moinhos de vento locais para obter energia, artesãos empreendedores em [hollender_beater_province.GetName] criaram agora um solução mais eficiente. O que eles chamam de batedor [Root.GetAdjective] é um tanque com um rolo horizontal movido a vento com lâminas. Essas lâminas podem triturar tanta polpa em horas quanto os martelos antigos faziam em dias. "
 prices.34.a:0 "“O mercado de papel nunca mais será o mesmo.”"
 HOLLENDER_BEATER:0 "Batedores substituindo martelos para produção de papel"
 prices.35.t:0 "Administrando um Império"
 prices.35.d:0 "Os burocratas há muito preferem o papel ao pergaminho e outros materiais devido à facilidade de trabalho com ele. Existem também várias medidas que podem ser tomadas para tornar os documentos oficiais mais difíceis de falsificar. A invenção da marca d'água em Fabriano é uma delas, a técnicas elaboradas de marmoreio e caligrafia dos produtores de papel islâmicos, outra.\nÀ medida que os impérios crescem cada vez mais para abranger mais de um continente, essa necessidade de autenticidade comprovável e facilidade de uso fez com que as burocracias imperiais, da China à Europa, usassem exclusivamente papel para documentos oficiais e ordens."
 prices.35.a:0 "O papel é o futuro."
 PAPER_IN_BUREAUCRACY:0 "Marcas d'água e marmoreio"
 prices.36.t:0 "Empréstimo de bibliotecas e clubes do livro"
 prices.36.d:0 "“Com o aumento da alfabetização, a difusão e disseminação de livros tornou-se um objetivo tanto por razões econômicas quanto ideológicas. Os livreiros tornaram-se uma visão muito mais comum em muitas cidades em geral, e em cidades grandes como [lending_libraries_here.GetName] há ruas comerciais inteiras repletas de caixas de livros à venda.\nPara aqueles que não têm condições de comprar livros, há agora um número crescente de maneiras de emprestar ou co-financiar a compra de livros, como empréstimos pagos-bibliotecas, compra de livros cooperativas ou sociedades de assinatura."
 prices.36.a:0 "“Pode-se realmente confiar a palavra escrita às massas?”"
 LENDING_LIBRARIES:0 "Empréstimo de bibliotecas e clubes do livro"
 prices.37.t:0 "Intercâmbio colombiano"
 prices.37.d:0 "“Com a colonização das Américas, uma vasta gama de novas sementes, culturas e animais estão a começar a espalhar-se entre o Novo Mundo e o velho. Desde o primeiro momento da introdução, culturas como o milho, a mandioca e o tomate estão agora a espalhar-se por todo o velho mundo. mundo, assim como os animais de carga não-americanos estão se tornando cada vez mais procurados no novo mundo.\nÀ medida que terras que antes eram consideradas impróprias para o cultivo de qualquer coisa, seja durante parte do ano ou, em alguns casos, antes, são colocadas para utilização na produção de alimentos e cereais, a disponibilidade geral de alimentos no mundo é maior do que nunca. Poucas coisas neste século trarão tantos benefícios para o homem comum, uma vez que os alimentos cultivados são agora muito menos escassos do que eram antes ."
 prices.37.a:0 "Isso é ótimo..."
 prices.38.t:0 "Facetação"
 prices.38.d:0 "Os mestres lapidadores de [diamond_city.GetCapitalName] fizeram um grande avanço no lapidação de diamantes ao fazer experiências com pó de diamante suspenso em óleo em seus escápulos. Isso está permitindo que os artesãos [Root.GetAdjective] cortem as pedras raras em formatos inteiramente novos e a um brilho muito maior. A técnica resultante, conhecida como lapidação, produz uma pedra com formato geométrico mais agradável e com melhores qualidades ópticas. À medida que as novas pedras, e a técnica para fabricá-las, espalham pelas cortes e oficinas a demanda por joias, diamantes e pedras preciosas está aumentando muito."
 prices.38.a:0 "As joias são verdadeiramente ultrajantes."
 FACETING:0 "Facetação"
 prices.39.t:0 "Diamantes do Novo Mundo"
 prices.39.d:0 "Os diamantes, um tipo de pedra tão durável que nem sequer pode ser polido, a não ser com o uso do seu próprio pó, têm sido há muito tempo a mais rara de todas as pedras preciosas. Durante séculos, a Índia foi a única fonte conhecida de diamantes em todo o mundo, e mesmo aí só é encontrado em algumas regiões mineiras bem protegidas.\nCom a descoberta de grandes quantidades de diamantes no interior da América do Sul, no entanto, os diamantes tornaram-se algo não só para reis e príncipes, mas também para ricos magnatas, burgueses ou outros conhecedores de joias."
 prices.39.a:0 "Diamantes são para sempre."
 BRAZILIAN_DIAMONDS:0 "Diamantes do Novo Mundo"
 prices.40.t:0 "“Igrejas protestantes e reformadas rejeitam incenso”"
 prices.40.d:0 "Muitos teólogos reformados e protestantes rejeitaram não apenas a natureza elaboradamente decorada das igrejas católicas, mas também o uso de incenso em rituais religiosos. O uso de aromas, velas e incenso é agora cada vez mais considerado um sacrilégio e, como resultado, a demanda por todos os tipos de incenso que durante mais de mil anos puxaram o olíbano e a mirra do leste para a Europa começaram finalmente a diminuir."
 prices.40.a:0 "Tudo em chamas."
 REFORMED_REJECTION_OF_INCENSE:0 "Rejeição Reformada e Protestante do Incenso"
 prices.41.t:0 "“Crescimento da Indústria de Perfumes”"
 prices.41.d:0 "Uma classe mercantil crescente, bem como um código social cada vez mais exigente entre a nobreza e as classes altas, levou a um aumento na demanda por perfumes. Espera-se agora que os salões dos grandes palácios tenham um aroma agradável, bem como uma decoração majestosa. Isso levou a um aumento na demanda por produtos como olíbano, mirra e outros produtos perfumados para a fabricação de perfumes e em [perfume_city_grass.GetCapitalName], o refinamento das flores locais e produtos perfumados estrangeiros tornaram-se uma grande indústria por si só."
 prices.41.a:0 "Eles certamente têm um bom faro para coisas como esta."
 GROWTH_OF_PERFUME_BUSINESS:0 "“Crescimento do Negócio de Perfumes”"
 prices.42.t:0 "Reprodução selecionada"
 prices.42.d:0 "“Através da criação científica e muito agressiva de cavalos, porcos, vacas e ovelhas, os agricultores [Root.GetAdjective] começaram a criar tipos inteiramente novos de animais, mais especializados para as diversas tarefas que devem desempenhar. raças famosas de gado, mas com os novos métodos agora sendo pioneiros, tornou-se evidente como é fácil para o homem criar melhorias específicas nos animais.\nComo resultado, o comércio de gado está sendo revitalizado, com um aumento drástico na qualidade do gado vendido. animais e não apenas a quantidade de animais vendidos."
 prices.42.a:0 "Notável."
 SELECTIVE_BREEDING:0 "Reprodução selecionada"
 prices.43.t:0 "Cristal Boêmio"
 prices.43.d:1 "Durante séculos, o vidro veneziano dominou o setor vidreiro, com pequenas empresas vidreiras tentando imitar fielmente os mestres da ilha de Murano. A Boêmia é uma região produtora de vidro desde o século XII, mas combinando seu giz nativo com potássio em um novo método os fabricantes de vidro da Boêmia agora finalmente são capazes de desafiar o vidro veneziano. O novo fio de cristal da Boêmia é mais durável, brilhante e distintamente diferente em seu estilo do vidro veneziano. Lustres de cristal da Boêmia, joias de vidro e vidro gravado são rapidamente tornando-se uma visão comum em todos os tribunais da Europa."
 prices.43.a:0 "Claro como Cristal."
 BOHEMIAN_GLASS:0 "Vidro Boêmio"
 prices.44.t:0 "Melhorias na fabricação de lentes"
 prices.44.d:0 "Desde o século XIII, os óculos feitos de lentes de vidro substituíram as pedras de leitura de épocas mais antigas. Através da observação óptica minuciosa, essas lentes atingiram agora um nível de perfeição que permitiu ampliar até mesmo as menores coisas.\nPara o Para deleite dos estudiosos, essas novas lentes também podem ser usadas para criar microscópios ópticos, permitindo-lhes examinar o que nunca poderia ser visto antes, e o telescópio refrator, permitindo o estudo de objetos distantes, como as estrelas. à beira de uma revolução, trazendo grandes benefícios tanto para a ciência, navegação e guerra."
 prices.44.a:0 "Agora podemos ver coisas distantes como se estivessem próximas."
 MODERN_OPTICS:0 "Óptica Moderna"
 prices.45.t:0 "Vidro de pedra e cristal de chumbo"
 prices.45.d:0 "Os fabricantes de vidro em [glass_province.GetName] começaram a usar pederneira e areia junto com chumbo para criar um produto transparente, fácil de trabalhar e sem falhas. Este novo método está desafiando rapidamente os principais centros de produção de vidro existentes no mundo, à medida que os mercados são inundados no produto novo e muito popular."
 prices.45.a:0 "Brilhante."
 LEAD_CRYSTAL:0 "Cristal de Chumbo"
 prices.46.t:0 "Melhorias na mineração de carvão"
 prices.46.d:0 "Ao longo do tempo, a tecnologia aumentou enormemente a produção das minas de carvão existentes, bem como tornou possível extrair carvão em muitos lugares onde anteriormente teria sido inviável. As nossas minas de carvão estão a trabalhar com uma eficiência sem precedentes e enquanto a industrialização contínua ainda significa que o carvão é muito procurado, esta procura pode agora ser satisfeita mais facilmente."
 prices.46.a:0 "Excelente."
 IMPROVED_COAL_MINING:0 "“Maior disponibilidade de Carvão”"
 trade_company_moluccas:0 "Carta das Molucas"
 TRADE_COMPANY_MOLUCCAS_Indonesia_Trade_Company:0 "Empresa Comercial Molucana"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "[Root.Culture.GetName] Empresa das Molucas"
 new_england_region:0 "Nova Inglaterra"
 ori_jagannath_cult:0 "Jagannath e Gajapatis"
 desc_ori_jagannath_cult:0 "Mais do que qualquer outra divindade, Jagannath está conectado ao povo de Orissa e mais do que qualquer outra divindade, este, o maior avatar de Vishnu, está conectado à nossa dinastia. Cada rei Gajapati é apoiado por Jagannath e seus sacerdotes e o templo em Puri cresce mais rico a cada ano devido ao patrocínio real."
 ori_no_salt_tax:0 "Sem imposto sobre o sal"
 desc_ori_no_salt_tax:0 "Suspendemos temporariamente o tradicional imposto sobre o sal. Embora isso tenha nos roubado uma importante fonte de renda para o estado, a popularidade de nossa dinastia e de nosso monarca se beneficiou enormemente com esta medida."
 ori_popular_unrest:0 "População cansada da guerra"
 desc_ori_popular_unrest:0 "Depois de anos de guerra, o nosso povo está cansado e quer viver em paz."
 ori_support_for_pretender:0 "Apoio ao Pretendente"
 desc_ori_support_for_pretender:0 "Esta província apoia um pretendente contra o nosso governo."
 flavor_ori.1.t:0 "Os Gajapatis e o culto de Jagannath"
 flavor_ori.1.d:0 "As cerimônias no grande templo em Puri e o tronco em que Jagannath se manifesta foram às vezes ridicularizadas e ridicularizadas por governantes estrangeiros, mas em Orissa Jagannath, o 'Senhor do Universo' é indiscutivelmente a divindade mais popular.\nO apoio de Jagannath e seus sacerdotes também têm sido inabaláveis para Raja Kapilendra, o fundador de nossa dinastia. Agora chegou a hora de nossa dinastia pagar esta dívida, devemos patrocinar o templo de Puri e elevar a adoração de Jagannath como o culto principal em nosso reino."
 flavor_ori.1.a:0 "Louvado seja Jagannath!"
 flavor_ori.1.b:0 "Não vamos colocar todos os ovos na mesma cesta."
 flavor_ori.2.t:0 "As Guerras de Kapilendra."
 flavor_ori.2.d:0 "Quando Kapilendra Deva derrubou o último dos Reis do Ganga Oriental em 1434, Orissa estava em um estado triste. As incursões muçulmanas do norte e do oeste, bem como a rivalidade com outros vizinhos do sul, reduziram enormemente o reino. Desde então, Raja Kapilendra rapidamente mudou tudo isso. Em guerras consecutivas com Bengala, os Reddys de Andhra, os sultões Bahmani e o império Vijayanagar, Orissa cresceu em tamanho e força sob sua liderança.\nEssa guerra constante, no entanto, cobrou seu preço no população do nosso reino e uma época de colheita invulgarmente má resultaram agora numa crescente agitação popular. Foi sugerido que o humor público melhoraria se suspendêssemos temporariamente o tradicional imposto sobre o sal e dedicássemos um pouco mais a nossa atenção ao bem público. "
 flavor_ori.2.a:0 "Não precisamos do imposto sobre o sal."
 flavor_ori.2.b:0 "Não podemos ceder à pressão pública."
 flavor_ori.3.t:0 "Morte de Kapilendra"
 flavor_ori.3.d:0 "Depois de uma longa vida, o grande rei guerreiro Kapilendra está em seu leito de morte. Para choque de seus 18 filhos legítimos, porém, o velho rei, guiado pela voz de Jagannath, decidiu fazer de seu filho ilegítimo Purushottama seu herdeiro.\nAs o rei dá seu último suspiro, a sucessão real está longe de estar garantida, pois Hamvira, o candidato favorito até esta data, fugiu para o sul, onde pegou em armas contra Purushottama."
 flavor_ori.3.a:0 "“Devemos seguir a vontade de Jagannath!”"
 flavor_ori.3.b:0 "Hamvira é o herdeiro legítimo!"
 flavor_ori.3.a.tt:0 "Nossos vizinhos saberão disso e reagirão de acordo."
 flavor_ori.4.t:0 "Crise de sucessão em Orissa"
 flavor_ori.4.d:0 "Chegou até nós a notícia de que Kapilendra, o rei guerreiro de Orissa, está morto e parece que seus filhos estão lutando por seu trono, deixando o reino fraco e exposto."
 flavor_ori.4.a:0 "OK."
 flavor_ori.5.t:0 "Oferta de Hamvira"
 flavor_ori.5.d:1 "Um mensageiro chegou hoje de Hamvira, um candidato ao trono de Orissa. Se o apoiarmos em sua luta para garantir o trono de Orissa para si, Hamvira afirma que nos concederá uma série de fortes importantes no leste."
 flavor_ori.5.a:0 "Envie tropas e dinheiro."
 flavor_ori.5.b:0 "Evite se envolver."
 flavor_ori.6.t:0 "Os Bahmanis apoiam Hamvira."
 flavor_ori.6.d:0 "O sultão Bahmani, um velho inimigo do nosso reino, decidiu apoiar Hamvira. Não podemos saber ao certo o que lhe foi prometido, mas se quisermos acreditar nos rumores, Hamvira está desesperado o suficiente para prometer aos Bahmanis uma grande parte de nosso país."
 flavor_ori.6.a:0 "É melhor garantir que ele não ganhe então."
 flavor_ori.7.t:0 "Hamvira vitorioso"
 flavor_ori.7.d:0 "À medida que os exércitos de Hamvira, o pretendente, assumem o controlo da capital, a guerra civil parece estar a chegar ao fim. No sul, o sultão Bahmani agiu rapidamente, enviando tropas para guarnecer os novos fortes que lhes foram prometidos."
 flavor_ori.7.a:0 "Isso não é bom."
 flavor_ori.8.t:0 "Hamvira paga suas dívidas."
 flavor_ori.8.d:0 "Com o fim da guerra civil em Orissa, conseguimos agora assumir o controlo das áreas que nos foram prometidas por Hamvira."
 flavor_ori.8.a:0 "Ótimo!"
 flavor_ori.9.t:0 "O Culto Jagannath"
 flavor_ori.9.d:0 "Com a saída dos Gajapatis do trono de Orissa, o vínculo estreito entre o estado e Jagannath e seus sacerdotes foi cortado. Embora o templo em Puri e a adoração desta própria divindade continuem importantes para a vida cultural e espiritual de Orissa, não está mais tão intimamente ligado à própria monarquia."
 flavor_ori.9.a:0 "OK."
 flavor_ori.10.t:0 "Nascimento da Literatura Oriya"
 flavor_ori.10.d:1 "Até agora, o sânscrito tem sido a única língua literária em Orissa, com a língua coloquial Oriya sendo reservada aos Shudras e às castas inferiores. Sarala Das, uma soldado aposentada com pouca educação formal, começou a mudar isso, no entanto, traduzindo o Mahabharata em Oriya. O trabalho original de Sarala Das também é exclusivamente em Oriya e outros poetas agora começaram a adotar esta prática. "
 flavor_ori.10.a:0 "OK."
 flavor_ori.11.t:0 "Achyutananda"
 flavor_ori.11.d:0 "Um poeta, vidente e autor prolífico vem ganhando popularidade como santo Vaisnava em nosso reino. Diz-se que Achyutananda é capaz de prever o futuro e seus livros são escritos em Oriya, a língua do povo."
 flavor_ori.11.a:0 "OK."
 zan_shirazi_islam:0 "Shirazi Islã"
 zan_religious_orthodoxy:0 "Adotamos nossas visões religiosas"
 zan_religious_unrest:0 "Rompendo com as tradições Shirazi"
 desc_zan_religious_unrest:0 "Para aplacar os muitos comerciantes estrangeiros no nosso estado, começámos a eliminar práticas religiosas pouco ortodoxas. Embora isto possa ser vantajoso para nós a longo prazo, está actualmente a minar a legitimidade da nossa própria dinastia, que está enraizada nestas tradições. , e criando tensões entre os muitos grupos religiosos em nosso estado ao mesmo tempo."
 zan_sacked_by_the_zimba:0 "Despedido pelo Zimba"
 desc_zan_sacked_by_the_zimba:0 "“Esta cidade foi atacada e saqueada pelo povo Zimba e a economia local sofre enquanto está a ser reconstruída e repovoada.”"
 zan_kilwa_chronicle:0 "Crônica de Kilwa"
 desc_zan_kilwa_chronicle:0 "A Crónica de Kilwa é um livro que regista a história da nossa dinastia desde as suas origens antes de chegar a Kilwa até aos dias de hoje. É um documento que prova o nosso legítimo direito de governar os portos da costa suaíli sem sombra de dúvida. dúvida."
 flavor_zan.1.t:0 "Shirazi Islam e os Patrícios de Kilwa"
 flavor_zan.1.d:1 "A maioria dos estados Swahili são até hoje governados por dinastias que afirmam ser descendentes da primeira migração islâmica para esta região. O Islão praticado por estes 'Shirazis', como eles se autodenominam, não é, no entanto, a forma mais ortodoxa da religião. Muitas cerimônias locais mais antigas são realizadas diariamente em nossa corte e as linhagens Shirazi são consideradas como tendo habilidades mágicas que lhes dão o direito de governar essas cidades.\nÀ medida que a riqueza de Kilwa e de outros estados suaíli cresce, no entanto, novos ondas de estrangeiros continuam a chegar em grande número. Comerciantes de Omã, da Pérsia, do reino Bahmani e de outras terras distantes fizeram de nossas cidades seu lar e uma classe crescente de comerciantes indígenas fez desses grupos seus parceiros. Muitos dos recém-chegados são odiados por Se adoptássemos uma forma mais ortodoxa de Islão, isso certamente ajudaria as nossas relações com os outros estados do Oceano Índico, mas existe um risco muito real de que isso minasse o nosso próprio governo e prejudicasse as relações com os outros estados suaíli. ."
 flavor_zan.1.a:0 "Devemos seguir os caminhos dos nossos antepassados."
 flavor_zan.1.b:0 "Vamos purgar nosso reino das crenças e cerimônias pagãs."
 flavor_zan.2.t:0 "A Crônica de Kilwa"
 flavor_zan.2.d:0 "Com cada vez mais comerciantes estrangeiros chegando à costa suaíli vindos de estados islâmicos ortodoxos, nossos velhos costumes Shirazi têm ficado cada vez mais sob ataque. Vimos com desgosto como algumas das antigas dinastias Shirazi da costa suaíli foram derrubadas por um levante classe de comerciantes indígenas aliados aos recém-chegados.\nComo uma das mais antigas e poderosas dinastias Shirazi, no entanto, ainda permanecemos fortes. Para impressionar adequadamente tanto os estrangeiros quanto os desordeiros nacionais, seria melhor se designássemos nossos escribas para criar uma crônica sobre nossa famosa linhagem, para que ninguém possa duvidar de nossa origem Shirazi e das antigas raízes islâmicas de nossa dinastia."
 flavor_zan.2.a:0 "Vamos criar tal Crônica."
 flavor_zan.2.b:0 "Temos assuntos mais importantes para tratar."
 flavor_zan.3.t:0 "Abandonando as tradições Shirazi"
 flavor_zan.3.d:0 "No processo de reforma do sistema religioso do nosso reino, chegámos ao ponto em que precisaremos de fazer uma escolha em relação à tradição que devemos tentar imitar. O nosso reino é o lar de xiitas persas, comerciantes Ibadi de Omã, bem como bem como comerciantes sunitas indianos e turcos. Além de considerações teológicas, a forma de Islã com a qual nos associaremos provavelmente moldará a política externa de nosso reino nos próximos anos."
 flavor_zan.3.a:0 "Nossas reformas atuais foram suficientes."
 flavor_zan.3.b:0 "Vamos abraçar o xiismo."
 flavor_zan.3.c:0 "Vamos nos alinhar com os Ibadis."
 flavor_zan.3.od:0 "Devíamos convidar estudiosos sunitas para ajudar a reformar o nosso reino."
 flavor_zan.4.t:0 "Canibais!"
 flavor_zan.4.d:0 "“Embora o nosso reino deva toda a sua existência à rede comercial Índico-Oceano e tenha muito pouco controlo real sobre o interior africano, devemos estar sempre atentos às pessoas do interior. medo ao longo da costa ao nosso sul. Com pouco aviso, os Zimba de repente atacaram a própria cidade de Kilwa hoje. Muitos cidadãos de Kilwan estão mortos e ainda mais fugiram da cidade. Levará anos para Kilwa se recuperar, dificilmente poderemos lembre-se de uma tragédia maior na história do nosso reino."
 flavor_zan.4.a:0 "Um dia de tristeza."
 flavor_zan.4.b:0 "Use todos os recursos para reconstruir e restaurar Kilwa."
 flavor_zan.5.t:0 "Golpe de Suleiman e Muhammad al-Mazlum"
 flavor_zan.5.d:0 "Quando o sultão Ismâ'îl ascendeu ao trono de Kilwa em 1442, seu governo foi questionado pelos governantes locais em Zanzibar, que apoiaram a tentativa de seu parente Said de se tornar sultão. A conspiração de Said foi, no entanto, frustrada pelo vizir real Suleiman e pelo emir Muhammad al -Mazlum.\nCom o falecimento do próprio Ismâ'îl, no entanto, parece que Suleiman e Muhammad decidiram que chegou a hora de governarem em seu próprio nome. Agindo rapidamente, eles usaram sua influência para garantir a capital para si e concordaram em compartilhar o poder assumindo o trono por turnos."
 flavor_zan.5.a:0 "Suleiman assume o trono."
 flavor_zan.5.b:0 "Muhammad al-Muzlum assume o trono."
 flavor_zan.5.c:0 "$MONARCH$ é nosso governante legítimo!"
 flavor_zan.6.t:0 "Copista impopular"
 flavor_zan.6.d:0 "Embora $MONARCH$ tenha servido como ministro do trono durante muitos anos antes de usurpar o poder diretamente, o seu golpe tornou-o impopular entre os cidadãos de Kilwa. Cidadãos proeminentes estão agora a exigir a sua demissão e, a menos que sejamos aplacados, poderemos ter uma revolta nas nossas mãos mais cedo ou mais tarde."
 flavor_zan.6.a:0 "Abdicar em favor de $HEIR$"
 flavor_zan.6.b:0 "Nosso governante conquistou o direito a este trono."
 flavor_zan.7.t:0 "Conspirando Vizir"
 flavor_zan.7.d:0 "Manter o trono de Kilwan nunca foi fácil e com o grande número de conspirações em torno da coroação de monarcas nas últimas décadas, o cargo de Vizir no governo real tornou-se um cargo procurado por homens ambiciosos que desejam o trono para si, em vez de leais. administradores ansiosos por servir a coroa.\nA popularidade vacilante da monarquia ultimamente era aparentemente tudo o que nosso atual vizir precisava para tentar garantir o trono para si mesmo."
 flavor_zan.7.a:0 "OK."
 ful_marabout_wars:0 "Rebeldes Marabus"
 desc_ful_marabout_wars:0 "“Um movimento popular nesta área começou a trabalhar no sentido de limitar a autoridade central e tentar estabelecer um estado islâmico ortodoxo governado pela Sharia.”"
 flavor_ful.1.t:0 "Agitação do Marabu em $PROVINCENAME$"
 flavor_ful.1.d:0 "Os pregadores marabus inspirados pelo carismático Nasir al-din começaram a propagar uma reforma islâmica em $PROVINCENAME$. Muitos guerreiros locais juntaram-se ao marabu e juntos estão agora a trabalhar fora do estado para criar uma sociedade aqui que siga a Sharia na sua forma mais pura. Eles se opõem violentamente a quaisquer tradições pagãs ou influências estrangeiras."
 flavor_ful.1.a:0 "OK."
 flavor_ful.2.t:0 "Revolução Islâmica Ortodoxa"
 flavor_ful.2.d:0 "As tensões religiosas têm aumentado lentamente no nosso país desde a ascensão dos Marabus em meados do século XVII. Agora, a facção Marabu em $COUNTRYNAME$ saiu em revolta aberta contra a velha aristocracia em $CAPITAL_CITY$. A revolução prometida rapidamente obtivemos o apoio de muitos dos pastores Fulani que estão presentes em grande parte do nosso estado e está claro que em breve teremos uma revolta muito séria em nossas mãos."
 flavor_ful.2.a:0 "Devemos nos juntar à revolução, morte aos aristocratas!"
 flavor_ful.2.b:0 "Devemos preservar nossas tradições!"
 flavor_ful.3.t:0 "Fim da Jihad Fulani"
 flavor_ful.3.d:0 "Como o nosso país abandonou completamente os ideais islâmicos sobre os quais foi construído, a facção Marabu deixou o nosso país e mudou-se para outros lugares."
 flavor_ful.3.a:0 "OK."
 ful_fulani_wars:0 "Agitação entre os Fulani e os Muçulmanos Ortodoxos"
 desc_ful_fulani_wars:0 "As nossas políticas de Estado em geral e as nossas acções contra os seguidores de Usman dan Fodio em particular levaram a uma agitação generalizada no nosso país. Os muçulmanos Fulani no estrangeiro vêem-nos com contentamento e os nossos próprios súbditos rejeitam a nossa autoridade. Certamente as coisas irão acalmar em breve? "
 flavor_sok.1.t:0 "Usman e Fodio"
 flavor_sok.1.d:1 "Inspirado pelas revoluções religiosas Fulani, Usman dan Fodio, um estudioso muçulmano Fulani em Gobir, começou a agitar a favor da reforma no nosso país. A sua mensagem forte e a sua pessoa carismática impressionaram partes da nossa população e um movimento crescente apoia agora a criação de um califado governado por tradições islâmicas ortodoxas, adesão à Sharia e a missão de difundir a verdadeira fé na África Ocidental.\nA mensagem também é bastante crítica em relação à forma atual como o nosso estado é administrado e as autoridades em Gobir temem que os seguidores de Usman Dan Fodio poderá em breve revoltar-se abertamente contra o nosso governo."
 flavor_sok.1.a:0 "“Convide Usman dan Fodio para reformar nosso país.”"
 flavor_sok.1.b:0 "Este agitador perigoso e os seus seguidores devem ser expulsos."
 flavor_sok.1.b.tt:0 "Usman dan Fodio e seus seguidores deixarão o país."
 flavor_sok.2.t:0 "Os seguidores de Usman dan Fodio"
 flavor_sok.2.d:0 "“O popular reformador islâmico Usman dan Fodio foi expulso pelas autoridades de Gobir. Ele e os seus seguidores procuram agora um governante piedoso noutro local que lhes permita recuperar a cidade de Gobir e criar o Estado islâmico ortodoxo com que sonham.”"
 flavor_sok.2.a:0 "OK."
 flavor_sok.2.a.tt:0 "O Califado Sokoto agora pode ser criado."
 sokoto_nation_title:0 "Criar o Califado Sokoto"
 sokoto_nation_desc:0 "Usman dan Fodio e os seus seguidores procuram agora um governante piedoso que lhes permita governar a cidade de Gobir e criar o estado islâmico ortodoxo com que sonham. Devemos ajudar estes homens piedosos a alcançar o seu objectivo e colocar o nosso país à sua responsabilidade. disposição."
 kbo_gazargamu:0 "Gazargamu"
 desc_kbo_gazargamu:0 "Construímos aqui uma cidade forte e fortificada como a nova capital da nossa dinastia. Gazargamu garante que os nossos reis estarão a salvo de exércitos estrangeiros e pretendentes."
 kbo_death_to_kingmakers:0 "Aristocracia Leal"
 desc_kbo_death_to_kingmakers:0 "“Eliminámos a velha classe de fazedores de reis egoístas entre os vários detentores de títulos do nosso reino. Os nossos actuais subordinados concentram-se em servir o trono em vez de enriquecerem.”"
 kbo_religious_orthodoxy:0 "Ortodoxia Forçada"
 desc_kbo_religious_orthodoxy:0 "“Temos uma política rigorosa contra qualquer sincretismo religioso de influências pagãs entre a nossa aristocracia.”"
 flavor_kbo.1.t:0 "“Os dois ramos da dinastia Sayfawa”"
 flavor_kbo.1.d:0 "Desde o século 14, tem havido dois ramos da dinastia Sayfawa lutando pelo trono do nosso reino. Como nenhum dos ramos foi poderoso o suficiente para derrotar o outro completamente, as linhas Idrisid e Dawudid deram breves voltas no trono . Alguns governantes não duraram nem um ano. Este conflito já dura há muito tempo e agora nossos ministros e governadores estão todos bancando os fazedores de reis enquanto o reino queima.\nCom a morte de nosso $MONARCHTITLE$, a sucessão disputada de sempre tomou conta. lugar com um pretendente pegando em armas contra o herdeiro real."
 flavor_kbo.1.a:0 "OK."
 flavor_kbo.2.t:0 "Fundação de Gazargamu"
 flavor_kbo.2.d:0 "Embora Borno seja uma província rica, totalmente digna de ser a capital do nosso reino, defendê-la sempre tem um problema. Do leste, os nossos velhos inimigos, os Bilala, atacam frequentemente as nossas terras e as frequentes guerras de sucessão também destacam a necessidade de uma capital mais fortificada. \nForam elaborados planos para a criação de uma cidade fortificada na margem ocidental do lago Chade para garantir a segurança futura da nossa dinastia."
 flavor_kbo.2.a:0 "Construir Gazargamu."
 flavor_kbo.2.b:0 "“Nosso capital atual está bem.”"
 flavor_kbo.3.t:0 "Aplicando a Ortodoxia Islâmica"
 flavor_kbo.3.d:0 "Embora o nosso Sultanato Islâmico seja um dos mais antigos desta região, mesmo entre as classes mais altas é uma religião pouco ortodoxa e sincrética. Inspirado pelos muitos homens instruídos que vêm à nossa capital, $MONARCH$ tem considerado se deveríamos iniciar uma purga do sincretismo religioso, especialmente entre a aristocracia e os membros da dinastia real. Como a linhagem Dawudid obtém parte do apoio dos pagãos, só podemos esperar que isso talvez também diminua a instabilidade política do nosso país."
 flavor_kbo.3.a:0 "Chega de sincretismo!"
 flavor_kbo.3.b:0 "Não vamos exagerar com isso."
 flavor_kbo.4.t:0 "Lidando com os Kingmakers"
 flavor_kbo.4.d:0 "Durante a instabilidade política e os frequentes conflitos entre Dawudids e Idrisids, todos, desde os nossos titulares locais até aos ministros do nosso palácio, habituaram-se a ser capazes de fazer o papel de fazedores de reis enquanto enriquecem usando os recursos do Estado.\nIsto tem de acabar. Vamos revogar seus privilégios e, se necessário, até mesmo seus títulos e lembrá-los de seus deveres para com o trono."
 flavor_kbo.4.a:0 "Controle-os."
 flavor_kbo.4.b:0 "Não podemos infringir os seus direitos."
 flavor_kbo.5.t:0 "Califa"
 flavor_kbo.5.d:0 "O pretendente abássida Abd al-Azis Yakub concedeu o título de Califa ao nosso $MONARCHTITLE$. Este gesto fortemente legitimador é algo que garantiremos que ninguém esqueça e que todos os sucessores do $MONARCH$ usarão o título de agora em diante."
 flavor_kbo.5.a:0 "OK."
 flavor_kbo.6.t:0 "Reformas de $MONARCH$"
 flavor_kbo.6.d:0 "Inspirado pelo que viu no seu Hajj, o nosso $MONARCHTITLE$ $MONARCH$ decidiu que o nosso reino deve modernizar o seu exército e a sua economia. $MONARCH$ já começou a tomar medidas para fortalecer o nosso braço de cavalaria, convidar artilheiros turcos e adoptar as técnicas administrativas que ele viu entre nossos irmãos muçulmanos daqui até Meca."
 flavor_kbo.6.a:0 "Reformar a economia e o exército."
 flavor_kbo.6.b:0 "Concentre-se no Exército."
 flavor_kbo.6.c:0 "Foco na Economia."
 flavor_kbo.7.t:0 "Magira Aisha"
 flavor_kbo.7.d:0 "Durante a regência de $HEIR$, a rainha-mãe Aisha brilhou. Sob o governo firme e enérgico deste notável regente, o próprio reino e seu futuro governante estão prosperando."
 flavor_kbo.7.a:0 "OK."
 flavor_kbo.8.t:0 "Sucessão Disputada"
 flavor_kbo.8.d:0 "Com a morte do nosso governante, a sucessão disputada habitual ocorreu com um pretendente pegando em armas contra o herdeiro real."
 flavor_kbo.8.a:0 "OK."
