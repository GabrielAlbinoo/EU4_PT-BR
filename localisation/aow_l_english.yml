 unaided_during_blockade:0 "Sem ajuda durante o bloqueio"
 desc_unaided_during_blockade:0 "“A falta de apoio estatal durante o período em que a cidade esteve sob bloqueio fez com que a população desconfiasse dos seus governantes”."
 scottish_mercenaries:0 "Mercenários Escoceses"
 desc_scottish_mercenaries:0 "“Muitos escoceses servem nos nossos exércitos como soldados da fortuna, aumentando a nossa dependência potencial de tais tropas.”"
 huguenot_stronghold:0 "Fortaleza Huguenote"
 desc_huguenot_stronghold:0 "“Dissidentes religiosos refugiaram-se aqui e começaram a fortificar-se em preparação para a defesa ou revolta.”"
 jesuit_ruler:0 "Governante Jesuíta"
 desc_jesuit_ruler:0 "“O governante foi educado por jesuítas e não pode tolerar heresias ou hereges”."
 nobles_fled:0 "Nobres fugiram"
 desc_nobles_fled:0 "“Quando a nossa capital caiu, os nobres sentiram-se ameaçados e fugiram do país, refugiando-se nas nações vizinhas da nossa fé”."
 golden_age_transylvania:0 "Idade de Ouro da Transilvânia"
 desc_golden_age_transylvania:0 "“Nosso monarca habilidoso e os investimentos em nossa capital inauguraram uma era de ouro para nossa nação.”"
 god_is_spanish:0 "Deus é espanhol"
 desc_god_is_spanish:0 "“Nossos sucessos na guerra da Liga convenceram muitos de que Deus está do nosso lado e luta pela nossa nação.”"
 god_wants_peace:0 "Deus quer paz"
 desc_god_wants_peace:0 "Nossos reveses na guerra da Liga convenceram muitos de que Deus quer que façamos a paz e percamos a esperança de vitória."
 in_league_for_land:0 "Na Liga pela Terra"
 desc_in_league_for_land:0 "Deixamos claras as nossas intenções de tomar terras na guerra da Liga e que as preocupações religiosas são secundárias."
 in_league_for_faith:0 "Na Liga pela Fé"
 desc_in_league_for_faith:0 "“Deixamos claro que nos juntamos à Guerra da Liga para lutar pela sobrevivência da verdadeira fé”."
 tyw_events.1.t:0 "Eclesiástico Reservado"
 tyw_events.1.d:0 "Como imperador, talvez tenhamos que aceitar que alguns de nossos súditos caiam na heresia para evitar conflitos internos. Afinal, o governante dita a religião do reino. No entanto, podemos não nos dar ao luxo de ser tão tolerantes com os principados eclesiásticos. Um dos os príncipes-bispos que governam o Sacro Império Romano parecem ter abandonado a Igreja e dado ouvidos às mentiras dos protestantes, arriscando não só a sua própria alma, mas a de todos os seus súbditos. Graças à reserva eclesiástica, reservamo-nos o direito forçá-lo a renunciar em caso de traição como esta."
 tyw_events.1.a:0 "Aplicar! Um bom católico tomará o seu lugar."
 tyw_events.1.a.tt:0 "Envie uma mensagem para [This.Monarch.GetTitle] de [This.GetName]. Saberemos sua resposta em duas semanas."
 tyw_events.1.b:0 "Isso causaria muitos problemas."
 tyw_events.2.t:0 "Imperador exige renúncia"
 tyw_events.2.d:0 "A conversão de [Root.Monarch.GetName] para a fé [Root.Religion.GetName] parece ter irritado o Imperador [From.Monarch.GetName]. [From.GetName] agora está reivindicando a aplicação do Reservatum Ecclesiasticum, uma medida isso força os [Root.Monarch.GetTitle] dentro do Império a abrir mão de seus títulos se se converterem do catolicismo. A reserva não é apoiada entre os protestantes no Império, e talvez perderia parte de sua autoridade se fosse genuinamente contestada. "
 tyw_events.2.a:0 "“É direito do Imperador.”"
 tyw_events.2.b:0 "Nunca! Há salvação fora da Igreja!"
 tyw_events.3.t:0 "[From.Monarch.GetTitle] recusa demissão"
 tyw_events.3.d:0 "Para nossa surpresa e indignação, [From.Monarch.GetName] de [From.GetName] recusou-se a aceitar a validade da reserva eclesiástica tal como a interpretamos, alegando que evocá-la é uma prova de tirania de nossa parte. Se desejarmos para salvar as almas do povo [From.GetAdjective], parece que temos que fazer cumprir a verdadeira fé por nós mesmos."
 tyw_events.3.a:0 "Os hereges vão queimar."
 tyw_events.4.t:0 "[From.Monarch.GetTitle] Renuncia"
 tyw_events.4.d:0 "O [From.Monarch.GetTitle] de [From.GetName] aceitou sabiamente nossa aplicação da reserva eclesiástica e renunciou em favor do católico [From.Monarch.GetName]. Também demonstramos que o Sacro Império Romano permanece fiel ao seu nome e que esperamos que os nossos líderes religiosos, se não todos os príncipes, permaneçam no verdadeiro caminho ou dêem o seu título a quem o fizer."
 tyw_events.4.a:0 "O Imperador protege."
 tyw_events.5.t:0 "Bloqueio"
 tyw_events.5.d:0 "O povo de [Root.GetCapitalName] depende fortemente de seu porto para abastecer a cidade com o que ela precisa, mas o bloqueio contra [Root.GetName] cortou muitos luxos e alguns bens que eles afirmam serem necessários para administrar a cidade. As pessoas dificilmente conseguem se contentar apenas com [Root.GetTradeGoodsName] e estão recorrendo ao [Root.Owner.Monarch.GetTitle] para encontrar uma solução."
 tyw_events.5.a:0 "“Desviar recursos para que as mercadorias sejam entregues por rotas terrestres.”"
 tyw_events.5.b:0 "Empregue nossa rede de corsários para contrabandear as mercadorias."
 tyw_events.5.c:0 "A guerra é difícil para todos. Eles terão que se virar."
 tyw_events.6.t:0 "O Grande Cometa"
 tyw_events.6.d:0 "Fenômenos misteriosos no céu noturno têm sido frequentemente interpretados como maus presságios ou sinais do fim dos tempos. Um fenômeno desse tipo excepcionalmente notável, um grande cometa, foi visível recentemente, causando mais agitação do que o normal.\n\n$NATURAL_SCIENTIST$ , no entanto, aproveitou a oportunidade para observar de perto os movimentos do cometa. O resultado foi um trabalho científico que nos diz muito sobre a distância do objeto em relação a nós e dissipa muitas superstições antigas sobre cometas. Embora pareça incerto se os cidadãos se lembrarão disso no futuro. futuro, este cometa forneceu mais informações do que medo."
 tyw_events.6.a:0 "Continue olhando para o céu!"
 tyw_events.7.t:0 "Educação para um [Root.Monarch.GetTitle]"
 tyw_events.7.d:0 "O trágico falecimento do [Root.Monarch.GetTitle] anterior deixou [Root.Heir.GetName] sem um dos pais, mas não sem tutores ou tutores. Os conselheiros que servem em nosso tribunal estão preocupados em dar [Root.Heir.GetHerHim] a melhor educação disponível na preparação para governar [Root.GetName]. Na esperança de ganhar favores e influência no futuro, muitas pessoas tentam servir como uma influência primária. Em última análise, é provável que um deles tenha sucesso, impactando o tipo de governante [ Root.Heir.GetName] acabará sendo."
 tyw_events.7.a:0 "“Um assessor trabalhando na divisão administrativa proporcionará a melhor educação.”"
 tyw_events.7.a.tt:0 "[Root.Heir.GetName] aumentará as habilidades administrativas de [Root.Heir.GetHerHis]."
 tyw_events.7.b:0 "Uma mente diplomática é necessária para ensinar e governar [Root.GetName]."
 tyw_events.7.b.tt:0 "[Root.Heir.GetName] aumentará as habilidades diplomáticas de [Root.Heir.GetHerHis]."
 tyw_events.7.c:0 "A guerra deve ser a principal preocupação de um futuro [Root.Monarch.GetTitle]."
 tyw_events.7.c.tt:0 "[Root.Heir.GetName] aumentará as habilidades militares de [Root.Heir.GetHerHis]."
 tyw_events.8.t:0 "Mercenários Escoceses"
 tyw_events.8.d:0 "Embora a Escócia tenha conseguido até agora ficar fora dos conflitos religiosos no Sacro Império Romano, não é por falta de interesse. Estamos perfeitamente conscientes de que esta guerra terá impacto em toda a Europa e não deixamos de ter interesse diplomático no resultado. Embora a Escócia possa não estar disposta a ir à guerra por uma Liga, muitos escoceses estão. Servindo como mercenários em exércitos estrangeiros no continente, eles podem muito bem mudar o curso da guerra sem o nosso envolvimento direto."
 tyw_events.8.a:0 "“Envie-os para lutar pela Liga Evangélica.”"
 tyw_events.8.b:0 "Envie-os para lutar pela Liga Católica."
 tyw_events.8.c:0 "Precisamos de todas as tropas que pudermos reunir aqui."
 tyw_events.9.t:0 "Mercenários Escoceses"
 tyw_events.9.d:0 "Os mercenários da Escócia começaram a juntar-se às nossas fileiras em grande número. Os relatórios indicam que os nossos aliados também estão a ver muitos deles chegarem para se juntarem aos justos nos nossos esforços para acabar com as lutas religiosas no Sacro Império Romano de uma vez por todas. Embora a sua nação não se juntar a nós na guerra, os escoceses parecem estar dispostos a lutar pela nossa Liga, pelo preço certo."
 tyw_events.9.a:0 "Então estaremos dispostos a pagá-lo."
 tyw_events.10.t:0 "Revolta dos húngaros contra o domínio dos Habsburgos"
 tyw_events.10.d:0 "O povo húngaro de [Root.GetName] começou a ver o conflito religioso no Império como um conflito entre eles e os Habsburgos que governam [Root.Owner.GetName]. Quando a guerra se intensifica entre reis e imperadores protestantes e católicos, eles afirmam que o povo também deve pegar em armas para proteger a sua fé. Como se a guerra em curso não bastasse, devemos agora lutar contra estes desordeiros em terras que há muito deveriam ter aceitado ser governadas pela dinastia dos Habsburgos."
 tyw_events.10.a:0 "Nossos inimigos espalham mentiras por toda parte."
 tyw_events.11.t:0 "Huguenotes se reúnem em La Rochelle"
 tyw_events.11.d:0 "As guerras religiosas podem ter acabado, mas os conflitos religiosos em França não. Os hereges huguenotes, alegando estar preocupados com o seu direito de praticar a sua fé sob o governo de [Root.Monarch.GetName], começaram a preparar-se para o que pode muito bem ser uma revolta aberta. Embora ainda não tenham ido tão longe, reuniram-se na cidade de La Rochelle e começaram a fortificar as suas estruturas defensivas. As suas intenções exactas não são claras, mas os mais rebeldes entre eles afirmam que criará um Estado independente, libertando-se do domínio francês e católico."
 tyw_events.11.a:0 "Se isso continuar, poderemos acabar sendo tão implacáveis quanto eles afirmam que somos."
 tyw_events.12.t:0 "Rebeldes huguenotes precisam de nossa ajuda"
 tyw_events.12.d:0 "Embora [Root.GetName] esteja agora livre da tirania da Igreja Católica, muitos sofrem a mesma opressão no estrangeiro. Os huguenotes em França consideraram necessário construir fortificações em preparação para os terrores que o regime francês sem dúvida está disposto a visitar. sobre eles.\n\nPor mais verdadeira que seja a fé dessas pessoas corajosas, é duvidoso que eles tenham os meios para resistir ao poder do exército francês. No entanto, com o apoio do [Root.GetAdjective] [Root. Monarch.GetTitle], tudo é possível."
 tyw_events.12.a:0 "Diga-lhes para atacarem os franceses e nós os seguiremos!"
 tyw_events.12.b:0 "Preferimos não atrair a ira da França."
 tyw_events.13.t:0 "Apoio britânico aos huguenotes"
 tyw_events.13.d:0 "Os dissidentes huguenotes que se reuniram em La Rochelle, anteriormente demonstrando pelo menos alguma cautela, foram encorajados pelo apoio do [From.GetAdjective] [From.Monarch.GetTitle]. Aparentemente, os hereges traiçoeiros em [From.GetName] viram cabe não apenas espalhar suas mentiras na França, mas também acender fogo aqui. Quer eles honrem ou não sua promessa, os huguenotes estão agora em revolta aberta."
 tyw_events.13.a:0 "Os inimigos da França pagarão por isso, tanto em La Rochelle quanto em [From.Capital.GetCapitalName]."
 tyw_events.14.t:0 "Queda de Praga"
 tyw_events.14.d:0 "“Praga foi o lar de muitos reis e até imperadores e é uma cidade com muitos legados dentro dela. Com a captura de hoje pelas tropas [Root.GetAdjective], há certamente uma tentação de trazer alguns dos tesouros da cidade de volta para [Root.Capital .GetCapitalName] e reivindicá-los para nós. Com alguns artefatos raros sendo incomparáveis no mundo conhecido, esta pode ser nossa única chance de colocar as mãos neles... mas dificilmente sem atrair a raiva dos cidadãos de Praga."
 tyw_events.14.a:0 "“Traga isso para a nossa capital! É assim que os legados são construídos.”"
 tyw_events.14.b:0 "“Esses tesouros pertencem aqui.”"
 tyw_events.15.t:0 "Albrecht de Wallenstein"
 tyw_events.15.d:0 "Um nobre da Casa de Waldstein emergiu como um general talentoso em meio aos conflitos religiosos no Sacro Império Romano. Vindo da Boêmia, Wallenstein provou sua lealdade ao imperador no início da guerra. Ele já começou a fornecer insights e inovações tanto na escala maior e menor da guerra e, esperamos, continuará a ser um recurso valioso em nossos esforços para restaurar a fé e a ordem no Império."
 tyw_events.15.a:0 "O Imperador [Root.Monarch.GetName] precisa de lealdade agora mais do que nunca."
 tyw_events.16.t:0 "Lealdades de Wallenstein duvidadas"
 tyw_events.16.d:0 "Desde que se juntou às nossas forças no início da guerra, Wallenstein mostrou-se muito capaz como comandante militar. No entanto, embora tenha feito um esforço para parecer leal e grato, ele é conhecido por discordar de muitos do Imperador [Root.Monarch Decisões de .GetName]. Fontes confiáveis indicam que ele até ficou irritado com algumas de nossas recusas em fazer concessões no conflito. Muitos agora suspeitam que ele esteja considerando desertar para o inimigo. Felizmente, alguns dos oficiais de suas forças ainda são leais para nós primeiro. Eles poderiam garantir que ele nunca lutasse por outra Liga."
 tyw_events.16.a:0 "Ele precisa ser capturado, vivo ou morto."
 tyw_events.16.b:0 "Precisamos dele vivo, liderando as tropas."
 tyw_events.17.t:0 "Wallenstein nos trai"
 tyw_events.17.d:0 "Os piores receios dos nossos conselheiros revelaram-se verdadeiros. A nossa dependência da liderança militar de Wallenstein enquanto a guerra aumentava a pressão sobre a nossa nação e o Império tornou-o ousado o suficiente para nos abandonar no meio da guerra, fugindo para se juntar ao inimigo. As nossas tropas não o vi pela última vez nos campos de batalha, mas agora ele estará liderando os exércitos dos traidores contra o Imperador."
 tyw_events.17.a:0 "Devíamos tê-lo matado enquanto tivemos chance."
 tyw_events.17.a.tt:0 "Albrecht von Wallenstein desertará para [This.GetName]."
 tyw_events.18.t:0 "Defeitos gerais de Wallenstein de [From.GetName]"
 tyw_events.18.d:0 "Nossa guerra para impedir a tirania [From.Religion.GetName] do Sacro Imperador Romano em [From.Capital.GetCapitalName] fez até mesmo os próprios generais [From.Monarch.GetHerHis] duvidarem de sua causa. Depois de ver [From.GetName] Após a recusa do presidente em fazer concessões à medida que a guerra se arrasta, Albrecht von Wallenstein decidiu que seria melhor nos servir. Parece que eles duvidaram de sua lealdade muitas vezes."
 tyw_events.18.a:0 "Uma profecia auto-realizável, mas feliz para nós."
 tyw_events.19.t:0 "Vitórias de inverno"
 tyw_events.19.d:0 "Um cerco que se prolonga durante o inverno é sempre caro e é melhor evitá-lo completamente. Este inverno foi particularmente rigoroso e um de nossos cercos viu o equipamento e os soldados congelarem. Nesse ritmo, teremos que nos recuperar e esperar o inverno passar. ou enviar mais homens, muitos dos quais provavelmente morrerão de frio e fome. Quantos estamos dispostos a sacrificar para tomar esta cidade?"
 tyw_events.19.a:0 "Quantos forem necessários."
 tyw_events.19.b:0 "Vamos aguardar a nossa hora."
 tyw_events.20.t:0 "Fim da Casa dos Grifos"
 tyw_events.20.d:0 "“O estado tumultuado do Sacro Império Romano prejudicou a saúde de nosso [Root.Monarch.GetTitle]. Nossa pequena nação está no meio de um conflito crescente e, no pior momento possível, nosso governante está em situação de pobreza. saúde e não tem herdeiros. Com a morte de [Root.Monarch.GetHerHis], a Pomerânia vê o fim dos Griffins, que governaram esta nação durante séculos, e corre o risco de ser dividida pelas potências que estão atacando oportunisticamente as partes mais fracas do Império. "
 tyw_events.20.a:0 "Persistiremos como soberanos durante estes tempos difíceis."
 tyw_events.20.a.tt:0 "[This.GetName] ganhará reivindicações sobre todas as províncias da Pomerânia."
 tyw_events.21.t:0 "Fim da Casa dos Grifos"
 tyw_events.21.d:0 "Depois de governar a Pomerânia durante séculos, o último [From.Monarch.GetTitle] da Casa dos Grifos a reinar no país faleceu sem herdeiro. Com os conflitos religiosos em curso no Sacro Império Romano, não seria impossível para alguém com ambição de reivindicar a região. No entanto, não somos os únicos que notamos isso, e muitas potências podem em breve se preparar para entregar sua parte às terras da Pomerânia."
 tyw_events.21.a:0 "Reconhecemos uma oportunidade quando a vemos."
 tyw_events.22.t:0 "Batalha de [Root.GetCapitalName]"
 tyw_events.22.d:0 "“A guerra da Liga foi levada ao coração de nossa nação, mas sofremos uma derrota. As forças [From.GetAdjective] enfrentaram as nossas perto de nossa capital, [Root.Capital.GetCapitalName] e venceram, o que causou preocupação e vergonha em nossas forças armadas. A guerra ainda pode estar vencida, mas esta batalha ainda pode ser lembrada, gostemos ou não."
 tyw_events.22.a:0 "Só podemos esperar que nossos sucessos futuros ofusquem isso."
 tyw_events.23.t:0 "Inimigos da Liga"
 tyw_events.23.d:0 "Nossa decisão de tomar uma posição no conflito religioso no Sacro Império Romano causou discussões ainda mais acaloradas sobre a posição de [Root.GetName] na questão da Reforma. Podemos não duvidar dos objetivos da Liga, mas há não faltam pessoas em nosso país que o fazem. O que é óbvio para nós, que escolhemos o lado certo para o bem de todas as pessoas [Root.GetAdjective], independentemente da fé, parece mentiras de hereges para alguns de nossos súditos. Os opositores mais zelosos pegaram em armas contra os seus governantes e a Liga."
 tyw_events.23.a:0 "Quão pouco essas pessoas sabem sobre assuntos internacionais."
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ Questiona Nossa Fé"
 tyw_events.24.d:0 "[Root.Monarch.GetName] é um governante de mente prática. Embora tão piedoso quanto qualquer [Root.Monarch.GetTitle], as alianças politicamente convenientes vêm em primeiro lugar e, apesar de nossa fé [Root.Religion.GetName], nos juntamos a uma religião Liga que se opõe às nossas crenças. A maioria dos conselheiros vê isso como uma necessidade. Alguns deles podem até ter sugerido isso.\n\n$THEOLOGIAN$$INQUISITOR$ não é um conselheiro assim. Uma pessoa de fé, eles esconderam sua indignação com nossa decisão mal e a sua atitude está agora a começar a ter impacto na nossa diplomacia internacional. Embora permaneçamos leais à Liga, podemos ter dificuldade em manter boas relações com os seus membros quando não só temos a fé errada, mas mantemos essa companhia."
 tyw_events.24.a:0 "Se eles não conseguem manter a boca fechada, eles devem ir."
 tyw_events.24.b:0 "“Nossos aliados merecem ouvir a verdade, mesmo quando não gostam dela.”"
 tyw_events.25.t:0 "[Root.Religion.GetName] [Root.Culture.GetName] Questione nossa regra"
 tyw_events.25.d:0 "As pessoas de [Root.GetName] muitas vezes viram sua lealdade a [Root.Owner.GetName] questionada tanto por causa de sua herança [Root.Culture.GetName] quanto por causa de sua recusa em seguir a [Root.Owner.Religion. GetName]. Isso levou alguns deles a questionar se eles pertencem ao governo de [Root.Owner.Monarch.GetName]. Cada vez mais, eles estão solicitando o direito dos moradores locais que representam seus interesses de tomar decisões sobre como o a província deve ser governada. Estamos chegando a um ponto em que algum tipo de compromisso deve ser feito."
 tyw_events.25.a:0 "Dê poder aos nobres [Root.Religion.GetName] [Root.Owner.Culture.GetName] da região."
 tyw_events.25.b:0 "Dê poder àqueles [Root.Culture.GetName] que seguem a fé [Root.Owner.Religion.GetName]."
 tyw_events.25.c:0 "Concorde em dar-lhes o direito de governar a si mesmos até certo ponto."
 tyw_events.26.t:0 "Educação Jesuíta para [Root.Heir.GetName]"
 tyw_events.26.d:0 "“A Companhia de Jesus, uma congregação mais conhecida pelo nome de seus membros, os Jesuítas, ofereceu-se para fornecer educação para jovens [Root.Heir.GetName]. Muitos parentes e conselheiros apoiaram a sugestão, esperando que [ Root.Heir.GetSheHe] crescerá e se tornará, como os jesuítas se autodenominam, um soldado de Deus. Nestes tempos turbulentos, argumentam eles, a força do espírito é a característica mais importante de um governante. Outros temem que um povo tão perto da Igreja endureceria o coração do nascente [Root.Monarch.GetTitle] para aqueles que se desviam de sua doutrina."
 tyw_events.26.a:0 "Precisamos de um [Root.Monarch.GetTitle] que possa lutar pela nossa fé!"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] será criado como um soldado de Deus, versado em assuntos militares, mas duro com os hereges."
 tyw_events.26.b:0 "Não permitiremos que uma ordem religiosa influencie o nosso futuro governante."
 tyw_events.27.t:0 "Educado em jesuíta [Root.Monarch.GetTitle] sobe ao trono"
 tyw_events.27.d:0 "Deixar a educação de [Root.Monarch.GetName] para os jesuítas produziu o que a maioria consideraria os resultados esperados. O novo [Root.Monarch.GetTitle] não carece de convicção ou coragem, mas é ferozmente leal à Igreja Católica e os jesuítas em particular. Os fiéis se alegram, mas os hereges agora temem [Root.GetName] mais do que nunca."
 tyw_events.27.a:0 "Para a maior glória de Deus."
 tyw_events.28.t:0 "[Root.Culture.GetName] Nobres fogem para o exterior"
 tyw_events.28.d:1 "“A guerra pela unidade religiosa no Sacro Império Romano não está indo do nosso jeito. Nossa capital de [Root.Capital.GetCapitalName], por muitos considerada o último refúgio seguro para aqueles que conseguem chegar lá, foi tomada pelo inimigo. Agora, a nobreza, tanto aqueles que inicialmente residiam na cidade quanto aqueles que fugiram para lá, temem que [Root.GetName] esteja perdido e começaram a fugir para os vizinhos que ainda podem abrigar seguidores de [Root.Religion.GetName ] fé."
 tyw_events.28.a:0 "Deixe-os fugir e retorne quando [Root.GetName] vir dias melhores."
 tyw_events.28.b:0 "Traga-os para um local seguro dentro de nossas fronteiras, custe o que custar."
 tyw_events.29.t:0 "[From.Culture.GetName] Nobres procuram refúgio"
 tyw_events.29.d:1 "A ocupação de [From.Capital.GetCapitalName] assustou muitos membros da nobreza de [From.GetName], fazendo-os fugir do país e na esperança de encontrar abrigo entre seus colegas seguidores da fé [Root.Religion.GetName] aqui ... Como o conflito é religioso, pelo menos na superfície, seria de esperar que ajudássemos aqueles que partilham a nossa fé. No entanto, os olhos dos inimigos da Liga estão sempre sobre nós, e há muitos que não gostariam de ver os seus inimigos sob nossa proteção."
 tyw_events.29.a:0 "Certamente há outros que podem carregar esse fardo."
 tyw_events.29.b:0 "Os fiéis de [Root.Religion.GetName] sempre encontrarão um refúgio aqui."
 tyw_events.30.t:0 "Inigo Vélez de Guevara"
 tyw_events.30.d:0 "Conflitos como as nossas atuais preocupações sobre o estado religioso do Sacro Império Romano, embora possam parecer decididos pela guerra, também requerem tato diplomático e astúcia para serem vencidos. Acontece que temos um homem à nossa disposição, o Conde de Oñate, que possui exatamente esses talentos. Nossos inimigos no Império têm vizinhos que podem muito bem estar interessados em saber que preferimos ver aquela terra em outras mãos. Apenas informá-los poderia desencadear um conflito a nosso favor."
 tyw_events.30.a:0 "Envie notícias de que [Root.GetName] deseja dar a eles as terras de nossos inimigos."
 tyw_events.30.a.tt:0 "Ofereça [This.GetName] uma reivindicação sobre uma nação vizinha do HRE que se opõe nas Ligas."
 tyw_events.30.b:0 "Seus talentos são mais bem aplicados em esforços diplomáticos de longo prazo."
 tyw_events.31.t:0 "[From.GetName] Oferece Inimigo da Liga"
 tyw_events.31.d:0 "A lealdade de um dos nossos vizinhos, um colega do Império, parece ter irritado [From.GetName]. Eles enviaram um embaixador, um homem chamado Íñigo Vélez de Guevara, que parece ter conduzido a diplomacia em várias partes do Império, para nos oferecer uma reivindicação sobre as terras daqueles que se opuseram à sua Liga.\n\nTempos difíceis podem estar à frente, mas tempos difíceis não são isentos de oportunidades. Esta é uma oportunidade para expandir nossas fronteiras ou, alternativamente, para mostrar que não significaremos nenhum dano aos nossos vizinhos no Império, independentemente da lealdade da Liga."
 tyw_events.31.a:0 "“Aceite a oferta do embaixador.”"
 tyw_events.31.b:0 "Que todos saibam que não reivindicamos esta terra."
 tyw_events.32.t:0 "Aplicar pedágio sonoro para a Suécia"
 tyw_events.32.d:0 "O Sound Toll tem sido uma importante fonte de renda para a Dinamarca desde o início do século 15 e nos permitiu exercer uma influência significativa sobre o comércio através de Øresund desde então.\n\nA Suécia está isenta dos pedágios desde que nossos países se uniram no União de Kalmar. No entanto, a Suécia já não está sob o domínio da coroa dinamarquesa e já não está há muito tempo. Talvez devessem começar a pagar o preço também - há um limite de generosidade que podemos demonstrar em nome dos velhos tempos, depois de todos."
 tyw_events.32.a:0 "Deveríamos ter removido essa isenção há muito tempo."
 tyw_events.32.b:0 "“Tradições como essas são o que mantém a paz.”"
 tyw_events.33.t:0 "Dinamarca impõe pedágio sonoro"
 tyw_events.33.d:0 "Apesar do seu controlo do Sound já lhes dar uma posição poderosa no comércio do Báltico, os dinamarqueses parecem ter deixado a sua ganância levar a melhor sobre eles. Fomos informados de que o Sound Toll, do qual a nossa nação tem estado isenta desde os dias da União de Kalmar, é agora aplicada também aos navios suecos. Isto já parece ser um aborrecimento significativo, e alguns conselheiros estão até sugerindo planos para ir à guerra por causa deste grave insulto."
 tyw_events.33.a:0 "Demônios dinamarqueses!"
 tyw_events.34.t:0 "Solicitar apoio otomano para reivindicar a Polônia"
 tyw_events.34.d:0 "Vivemos numa época de possibilidades e a nossa nação apenas começou a expandir as suas fronteiras. Nascida no limite entre o mundo cristão e o mundo muçulmano, com o Sacro Império Romano e o Império Otomano tão próximos, devemos usar as nossas ligações persistir sabiamente. Tendo mantido boas relações diplomáticas com os turcos, podemos aproveitar o seu apoio para preparar uma invasão das terras polacas e reivindicá-las para nós."
 tyw_events.34.a:0 "Chegou a hora. Esta é a nossa chance."
 tyw_events.34.a.tt:0 "Se os otomanos concordarem, deveremos ter reivindicações sobre as províncias polacas vizinhas dentro de uma semana."
 tyw_events.34.b:0 "A Transilvânia não deseja nenhum mal aos poloneses."
 tyw_events.35.t:0 "Transilvânia solicita apoio para reivindicar a Polônia"
 tyw_events.35.d:0 "[From.Monarch.GetName] da Transilvânia enviou uma mensagem informando que está considerando uma invasão da Polônia. Acreditando que nos beneficiaríamos ao ver seus vizinhos enfraquecidos, eles querem nosso apoio implícito para reivindicar esta terra."
 tyw_events.35.a:0 "Uma excelente iniciativa."
 tyw_events.35.b:0 "Não vemos sentido em tal campanha."
 tyw_events.36.t:0 "“Liberte a Hungria da opressão religiosa”"
 tyw_events.36.d:1 "A formação das Ligas no Sacro Império Romano deixou claro que vivemos numa época em que as nações já não ficam de braços cruzados e permitem que pessoas da sua fé sofram sob governantes ímpios. Não muito longe da nossa fronteira, os seguidores húngaros do A religião [Root.Religion.GetName] está exatamente nessa situação inaceitável. Nossa nação tem fortes laços com a Hungria na lei e no espírito, e não pode permitir que isso continue. É hora de libertá-los e recuperar a terra, para que [Root.Religion.GetName] O sangue Root.Religion.GetName] nunca mais será derramado sobre ele."
 tyw_events.36.a:0 "A Transilvânia está ao lado dos húngaros."
 tyw_events.37.t:0 "Idade de Ouro da Transilvânia"
 tyw_events.37.d:0 "Nossa nação está vivendo talvez sua melhor era desde que nasceu em sua forma atual. [Root.Monarch.GetName] provou ser um [Root.Monarch.GetTitle] altamente capaz e investimentos estão sendo feitos para tornar [Root. Capital.GetCapitalName] uma cidade culta e impressionante. Esperamos espalhar a arquitetura e a educação por todo o país na próxima década e rezamos para que esta era de paz e prosperidade perdure."
 tyw_events.37.a:0 "Construiremos uma nação que durará através dos tempos."
 tyw_events.38.t:0 "Unidos em Oração"
 tyw_events.38.d:0 "[Root.Monarch.GetName], sendo um [Root.Monarch.GetWomanMan] de fé, encontrou uma maneira incomumente pessoal de criar confiança e garantir lealdade. Ao conhecer outro governante [Root.Religion.GetName] pessoalmente, [Root .Monarch.GetSheHe] frequentemente pedirá que eles orem juntos por seus objetivos comuns. Embora talvez abandonando parte da distância às vezes necessária na diplomacia, isso pode criar laços mais fortes do que qualquer acordo formal. [Root.Monarch.GetSheHeCap] considerou empregar isso método novamente em uma próxima visita a uma capital estrangeira, embora não seja certo se será bem sucedido."
 tyw_events.38.a:0 "As almas, e não apenas as mentes, devem se unir para que a verdadeira confiança seja formada."
 tyw_events.38.b:0 "Talvez fosse melhor praticar uma diplomacia mais secular."
 tyw_events.39.t:0 "Deus é espanhol"
 tyw_events.39.d:0 "Nossa guerra em curso sobre o estado religioso do Sacro Império Romano está indo bem. O otimismo de ver nossos esforços para alcançar objetivos religiosos assumiu uma forma especialmente espiritual, com um dos nossos ministros declarando que Deus é espanhol, lutando pela nossa nação hoje em dia. Se as coisas continuarem a acontecer do nosso jeito, até mesmo nossos inimigos terão que admitir que há alguma verdade nisso."
 tyw_events.39.a:0 "Que melhor aliado um soldado poderia pedir?"
 tyw_events.40.t:0 "Deus quer paz"
 tyw_events.40.d:0 "A nossa guerra em curso sobre o estado religioso do Sacro Império Romano está a correr mal. Como a religião está no centro deste conflito, muitos daqueles que uma vez afirmaram que Deus estava connosco quando decidimos aderir à Liga estão agora a afirmar que Deus está nos privando dos meios de guerra e quer que façamos a paz. Embora longe de ser a única interpretação dos acontecimentos atuais, foi repetida vezes suficientes para aumentar as dúvidas de que a guerra possa ser vencida."
 tyw_events.40.a:0 "É uma má fé que aumenta a dúvida."
 tyw_events.41.t:0 "Aumentos de troca"
 tyw_events.41.d:0 "Enquanto o mau estado da moeda [Root.GetAdjective] se torna cada vez mais preocupante para nós, as pessoas comuns começaram a procurar outras soluções. Muitos estão cada vez mais cautelosos quanto ao uso do dinheiro e evitam-no sempre que possível, voltando ao antigo meios de comércio como o sistema de escambo. Talvez as suas preocupações sejam equivocadas, mas se não agirmos rapidamente, poderemos perder o controlo da economia e do próprio país."
 tyw_events.41.a:0 "Esperemos que isso funcione bem para eles até conseguirmos controlar o problema."
 tyw_events.41.b:0 "“Procure o conselho dos nossos melhores economistas para impedir isso de qualquer maneira.”"
 tyw_events.42.t:0 "Capturando a Frota do Tesouro Espanhola"
 tyw_events.42.d:0 "“Nossos corsários há muito são um aborrecimento para as frotas espanholas, mas um plano ousado traçado recentemente nos tornaria mais do que apenas um aborrecimento. A Frota do Tesouro Espanhola está partindo das colônias, transportando uma carga de prata, ouro e mercadorias exóticas que valem mais do que seu peso em ambos. Nossos corsários planejam interceptar esses navios nos estágios iniciais de sua rota. Eles nos garantem que a carga pode ser capturada com pouco risco e é improvável que fracasse, a menos que alguém traia nosso plano aos espanhóis. "
 tyw_events.42.a:0 "Seus tesouros estão em melhor situação nas mãos de [Root.GetAdjective]."
 tyw_events.42.b:0 "Dificilmente desejamos atrair a ira da armada espanhola."
 tyw_events.43.t:0 "Frota do Tesouro Espanhola Capturada!"
 tyw_events.43.d:0 "“Um a um, os navios da Frota do Tesouro Espanhola foram interceptados, muitos deles apanhados de surpresa, alguns deles encurralados, despreparados para que fizéssemos um ataque tão ousado. impulsionará nossa economia por meses, senão anos. Os corsários retornaram a [Root.Capital.GetCapitalName] como heróis. É improvável que vejamos uma captura tão bem-sucedida novamente."
 tyw_events.43.a:0 "No entanto, foi uma alegria vê-lo uma vez."
 tyw_events.44.t:0 "Frota do Tesouro Capturada pelos Holandeses"
 tyw_events.44.d:0 "Os corsários holandeses que há muito atrapalham nossos esforços para trazer para casa mercadorias comerciais de colônias distantes fizeram recentemente um ataque direto à nossa Frota do Tesouro no momento em que ela estava partindo para os portos espanhóis para trazer prata e ouro de volta para nossa terra natal. Embora alguns navios estivessem partindo para os portos espanhóis para trazer prata e ouro de volta para nossa terra natal. preparamos e conseguimos evitar o assalto, aqueles que não nos custaram caro. Ainda não foi decidido como ou quanto os holandeses vão pagar por isso, mas certamente pagarão."
 tyw_events.44.a:0 "Ouro, prata e sangue seriam moedas aceitáveis."
 tyw_events.45.t:0 "Um [Root.Monarch.GetTitle] educado"
 tyw_events.45.d:0 "A educação que [Root.Monarch.GetName] teve ao crescer durante a regência preparou [Root.Monarch.GetHerHim] para governar como [Root.Monarch.GetTitle], exatamente como esperávamos. Os conselheiros que a forneceram estão orgulhosos de ter deixou um legado tão duradouro na sabedoria e nos motivos do [Root.Monarch.GetWomanMan] que governará [Root.GetName]."
 tyw_events.45.a:0 "Eles deveriam ser."
 tyw_events.46.t:0 "Vitória em [From.Capital.GetCapitalName]!"
 tyw_events.46.d:0 "A guerra da Liga levou-nos até à capital de um dos nossos inimigos. Atingindo o coração da sua nação, fomos vitoriosos, para grande vergonha deles. Entre os muitos soldados qualificados envolvidos, um em particular foi elogiado por contribuindo para a vitória e foi promovido ao cargo de general depois de mostrar uma calma excepcional e raciocínio rápido durante a confusão."
 tyw_events.46.a:0 "Ele ainda pode causar medo nos corações de mais nações."
 tyw_events.47.t:0 "Preparando nossas defesas"
 tyw_events.47.d:0 "[Root.GetName] está sob ataque, mas o inimigo até agora não avançou muito em nossas terras. Nossos estrategistas do exército sugerem que fortaleçamos nossas defesas onde elas são mais necessárias. Eles estão, no entanto, recorrendo a [Root. Monarch.GetName] para obter uma opinião sobre exatamente onde isso seria. É certamente verdade que não podemos nos dar ao luxo de perder o controle de nossa capital, mas ainda pode ser melhor fortificar nossas fronteiras primeiro."
 tyw_events.47.a:0 "“Concentre-se na preparação da capital e das províncias vizinhas.”"
 tyw_events.47.b:0 "“As fortificações devem começar em pontos das nossas fronteiras.”"
 tyw_events.48.t:0 "Verdadeiras Intenções"
 tyw_events.48.d:0 "Embora a guerra da Liga tenha sido iniciada por razões religiosas, a lealdade religiosa do Sacro Império Romano não é a única preocupação dos membros. Alguns vêem a guerra como uma oportunidade de reivindicar terras de alguns dos que estão no lado oposto, considerando a religião os objetivos dos líderes são secundários, se não totalmente pretensiosos.\n\nRecentemente, temos sido confrontados por embaixadores do líder da nossa Liga, que nos implora para deixarmos claros os nossos reais motivos para o benefício de futuras negociações de paz."
 tyw_events.48.a:0 "Esperamos terminar esta guerra com mais terras e não fazer segredo disso."
 tyw_events.48.b:0 "[Root.GetName] luta pela própria causa da fé!"
 tyw_events.49.t:0 "[From.GetName] afirma lutar pela terra"
 tyw_events.49.d:0 "Embora a fé [Root.Religion.GetName] possa ser crucial para nós, alguns membros da Liga não são tão nobres em suas intenções. Um embaixador retornou recentemente de [From.Capital.GetCapitalName] com notícias de [From.GetAdjective ], que admitiram que o que realmente esperam ganhar com esta guerra é a expansão das suas fronteiras. Notícias desagradáveis, enfraquecendo a força da nossa cooperação e posição para negociar a paz."
 tyw_events.49.a:0 "Pelo menos eles são honestos em seu egoísmo."
 tyw_events.50.t:0 "[From.GetName] afirma lutar pela fé"
 tyw_events.50.d:0 "Nem todos na Liga se juntaram ao nosso lado para lutar pela causa [Root.Religion.GetName]. Muitos simplesmente escolheram o nosso lado porque é politicamente conveniente. A palavra de [From.GetName], no entanto, é que eles realmente se preocupam com nossa situação e ver a Liga como uma aliança religiosa antes de mais nada, e ir para a batalha sabendo que eles estão fazendo a obra de Deus ao nosso lado."
 tyw_events.50.a:0 "Esperemos que eles permaneçam fiéis a um ideal tão nobre."
