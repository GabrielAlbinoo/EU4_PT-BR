 TRIANGLE_TRADE:0 "O comércio do triângulo"
 prices.1.t:0 "O comércio do triângulo"
 prices.1.d:0 "“Quando as nações europeias começaram a colonizar a América do Norte e do Sul, criaram grandes plantações para a produção de algodão, tabaco e açúcar. Primeiro tentaram usar a população local como escrava, mas rapidamente morreram onde isso foi tentado. importados da África, o que criou um sistema de comércio triangular. A Europa vendeu têxteis, rum e produtos manufaturados para a África, a África vendeu escravos para a América e a América vendeu algodão, açúcar e tabaco para a Europa."
 prices.1.a:0 "“Isso aumentará a demanda por escravos”."
 EUROPEANS_IN_CHINA:0 "Comerciantes Europeus na China"
 prices.2.t:0 "Comerciantes Europeus na China"
 prices.2.d:0 "Com um contingente considerável de comerciantes europeus na China, a procura de porcelana chinesa disparou. A porcelana chinesa é procurada por todos na Europa e os chineses só aceitam prata ou ouro como pagamento."
 prices.2.a:0 "Isso aumentará a demanda por louças chinesas."
 JOHAN_FRIEDRICH_BOTTGER:0 "Produção de Porcelana na Europa"
 prices.3.t:1 "Porcelana em Meissen"
 prices.3.d:1 "Nossos inventores passaram algum tempo estudando amostras de porcelana que nossos comerciantes trouxeram da China. Eles afirmam ter descoberto os segredos de sua produção. As amostras que apresentaram a [Root.Owner.Monarch.GetTitle] [Root. Owner.Monarch.GetName] são certamente muito bons e trarão uma riqueza considerável se puderem ser produzidos em grandes quantidades. Eles agora solicitam nosso investimento para montar uma fábrica de porcelana que, dizem, lhes permitirá capturar o mercado alemão para louças."
 prices.3.a:1 "A porcelana será o nosso caminho para a riqueza."
 PROTESTANT_DONT_EAT_FISH:0 "Protestantes não comem peixe"
 prices.4.t:0 "“Protestantismo entrincheirado”"
 prices.4.d:0 "“Com o protestantismo assumindo cada vez mais países católicos, há menos pessoas que observam a Quaresma. Sem os 40 dias em que qualquer católico adequado não pode comer carne e é forçado a comer peixe, a procura de peixe está a cair vertiginosamente”."
 prices.4.a:0 "“Isso diminuirá a demanda por peixes”."
 COFFEE_BOOM:0 "Boom do Café"
 prices.5.t:0 "Boom do Café"
 prices.5.d:1 "Originalmente uma bebida amplamente associada ao mundo muçulmano, o café tornou-se cada vez mais comum, mesmo entre os cristãos na Europa. Num mundo cada vez mais interligado, adquirir qualquer coisa, incluindo café, já não é tão difícil como antes. Como resultado, as cafeterias estão sendo cada vez mais estabelecidas na Europa e os grãos exóticos estão em crescente demanda.”"
 prices.5.a:0 "“Isso aumentará o preço do café.”"
 COTTON_IMPORTS:0 "Importações Europeias de Algodão"
 COTTON_IMPORTS_BANNED:0 "Importações de algodão proibidas"
 prices.6.t:0 "Importações de algodão"
 prices.6.d:0 "Durante a Renascença, os tecidos de algodão indianos tornaram-se cada vez mais populares na Europa. Eventualmente, a indústria de lã [Root.GetAdjective] ficou sob intensa pressão e exigiu a proibição das importações de algodão."
 prices.6.a:0 "Não restringiremos o livre comércio."
 prices.6.b:0 "O mercantilismo é o caminho certo."
 TEA_AND_SUGAR:0 "Chá e Açúcar"
 prices.7.t:0 "De Chá e Açúcar"
 prices.7.d:0 "Originalmente uma bebida chinesa, o chá rapidamente se tornou a nova bebida nacional [Root.GetAdjective] após sua introdução em [Root.GetName]. Misturado com açúcar, é consumido pelos ricos, pelos pobres e até mesmo por [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
