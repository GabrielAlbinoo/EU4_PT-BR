 tamil_traders_content:0 "Comerciantes Tamil Autônomos"
 desc_tamil_traders_content:0 "“Esta região é o lar de antigas e poderosas corporações comerciais que permitimos que mantivessem antigos privilégios na esperança de que isso diminuísse as tensões entre elas e a administração central do nosso país.”"
 tamil_traders_angered:0 "Comunidades comerciais perturbadas"
 desc_tamil_traders_angered:0 "As corporações de comerciantes e artesãos desta região estão chateadas por termos infringido os seus antigos privilégios."
 vadugan_settlement:0 "Colonos Télugos"
 desc_vadugan_settlement:0 "“Os colonos télugos do norte começaram a construir as suas próprias comunidades nesta região tâmil, o que está a causar tensões entre eles e a população rural existente”."
 rural_tamil_autonomy:0 "“Comunidades Rurais Defendidas”"
 desc_rural_tamil_autonomy:0 "“Limitamos a migração externa para esta área e defendemos os direitos das comunidades locais, limitando o influxo de colonos militares do norte”."
 tamil_grandee:0 "Tâmil Grande"
 desc_tamil_grandee:0 "Esta é a base de poder do homem forte local, Chellappa. Embora ele pareça satisfeito no momento, ele está aumentando lentamente seu poder sobre a região."
 pulicat_booming:0 "O Grande Porto de Pulicat"
 desc_pulicat_booming:0 "Pulicat está idealmente situado para ser o principal porto para todas as importações para a grande cidade de Vijayanagar. À medida que a capital cresce, o mesmo acontece com o seu porto e, devido a uma série de eventos afortunados, o comércio aqui está crescendo agora. No momento, este é o porto mais atraente do Oceano Índico."
 tirupati_tirumala_temple_complex:0 "Complexo do Templo Tirupati-Tirumala"
 desc_tirupati_tirumala_temple_complex:0 "Como o principal templo patrocinado pelo nosso estado, o complexo de Tirupati cresceu e se tornou uma das maiores joias da Índia. Embora o fato de a própria cidade-templo controlar tantas aldeias nesta área diminua ligeiramente a nossa receita aqui, é mais do que feito pelo esplendor que o templo empresta ao nosso estado."
 flavor_vij.11.t:0 "As Guildas Comerciais Tamil"
 flavor_vij.11.d:0 "O império Vijayanagara, com sua base militar nas terras altas secas das áreas de língua Kannada e Telugu do planalto de Deccan, sempre teve dificuldade em manter alinhadas as movimentadas cidades comerciais do sul do país Tamil.\nUma embaixada representando muitos dos As mais importantes guildas comerciais tâmeis acabaram de chegar à nossa capital exigindo que suas antigas tradições e direitos sejam respeitados.\nEles não estão pedindo pequenas concessões, mas esperam ouvir que podem ser deixados mais ou menos à própria sorte."
 flavor_vij.11.a:0 "Podemos permitir-lhes maior autonomia."
 flavor_vij.11.b:0 "Precisamos manter esses lojistas sob controle."
 flavor_vij.12.t:0 "Migração Vadugana"
 flavor_vij.12.d:0 "Desde a fundação do nosso império, um fluxo constante de colonos telugu migrou para o sul, para nossas terras, vindos de Telingana, no norte. Até agora, graciosamente, fornecemos-lhes terras para se desenvolverem nas partes escassamente povoadas do nosso império e construímos tanques de água para ajudar seus Os assentamentos crescem. Dessa forma, ganhamos uma fonte saudável e leal de mão de obra para nossos exércitos.\nNo entanto, ultimamente, esses colonos (conhecidos como Vadugans pelos tâmeis) começaram a se espalhar ainda mais ao sul, nas áreas de língua tâmil. Comunidades agrícolas tâmeis levantaram suas vozes para permitir que impedissem que os colonos telugu se mudassem para suas terras."
 flavor_vij.12.a:0 "Ignore os protestos."
 flavor_vij.12.b:0 "Ajude os agricultores a defenderem suas casas."
 flavor_vij.13.t:0 "Ascensão de Chellappa Narasimha"
 flavor_vij.13.d:0 "A natureza autónoma das nossas possessões Tamil tem sido o ambiente perfeito para construir uma base de poder para um homem forte local.\nO homem em questão, conhecido como Chellappa, solicitou permissão para servir como general e parece contente em agir dentro do estrutura interna do nosso império. No entanto, é geralmente assumido que um homem tão ambicioso como ele deve ter os olhos postos em objectivos muito mais elevados do que uma posição no exército. Embora seja fácil negar-lhe a honra que procura e tentar isolando-o politicamente, corremos o risco de nos distanciarmos de alguém que controla grande parte do nosso centro económico.\nPor outro lado, talvez fosse mais prudente atacá-lo agora, em vez de prolongar um conflito que muitos sentem que será inevitável."
 flavor_vij.13.a:0 "Mantenha seus amigos por perto e seus inimigos mais perto ainda"
 flavor_vij.13.b:0 "Tente limitar sua influência à sua base de poder Tamil."
 flavor_vij.13.c:0 "Ataque agora para esmagá-lo antes que ele fique forte demais."
 flavor_vij.14.t:0 "Revolta de Chellappa"
 flavor_vij.14.d:1 "Parece que nosso general Chellappa está conspirando para tomar o trono para si!\n\nAgora se autodenominando Narasimha Saluva, ele reuniu um exército de tropas leais a ele e está marchando sobre a capital."
 flavor_vij.14.a:0 "OK."
 flavor_vij.15.t:0 "Revolta de Chellappa"
 flavor_vij.15.d:0 "Os chefes das terras tâmeis foram enganados para acreditar que estariam melhor num estado próprio e não como parte do nosso império. O homem forte local, Chellappa Saluva, formou um exército e está a tentar criar um estado de sua própria área já de facto sob seu controle."
 flavor_vij.15.a:0 "OK."
 flavor_vij.16.t:0 "Chellappa Marginalizado"
 flavor_vij.16.d:1 "Com o tempo, a influência de Chellappa diminuiu. Agora que ele não é mais novo ou promissor, ele não é mais um fator importante na política tâmil."
 flavor_vij.16.a:0 "OK."
 flavor_vij.17.t:0 "Pulicato"
 flavor_vij.17.d:0 "A costa norte de Coromandel e a cidade de Pulicat em particular são vitais para o nosso império. É através desta faixa costeira que todos os bens do leste chegam às exigentes 500 000 almas da nossa capital imperial.\nÀ medida que a área recupera da crise Ocupação de Orissan, e à medida que a capital Vijayanagar continua a crescer, o porto parece agora ter entrado numa era dourada de crescimento económico e prosperidade."
 flavor_vij.17.a:0 "OK."
 flavor_vij.18.t:0 "Complexo do Templo Tirupati-Tirumala"
 flavor_vij.18.d:0 "Talvez o maior templo de todos em nossas terras, o grande templo de Venkateshwara e a cidade-templo conectada de Tirupati, tenha se tornado cada vez mais conectado com os governantes de nosso estado. Ao longo dos anos, passou de uma grande peregrinação a uma das mais importantes. grandes cidades-templos na Índia. A cidade é sustentada por doações de inúmeros tesouros, bem como por mais de 40 aldeias que lhe fornecem alimentos e renda.\nNo entanto, não devemos nos contentar com isso. Aumentando nosso apoio, fornecendo-lhe até mesmo mais aldeias e doações, poderíamos garantir que ela se tornasse a maior cidade-templo de todo o sul da Índia. Que Tirupati prospere enquanto nosso império crescer!"
 flavor_vij.18.a:0 "Doe generosamente."
 flavor_vij.18.b:0 "Vamos manter nossas contribuições mais modestas."
 flavor_vij.19.t:0 "Abd-ur-Razzaq, embaixador da corte timúrida"
 flavor_vij.19.d:0 "Um embaixador de Shah Rukh na distante Samarcanda chegou hoje à nossa capital. Embora o timúrida tenha viajado muito e visto muitas coisas boas em seu caminho para nossa grande cidade, ele pareceu muito impressionado com o que encontrou aqui. Seu conhecimento do mundo fora de A Índia, bem como as observações que ele poderia compartilhar sobre as terras dos nossos vizinhos diretos, serão muito úteis para nós."
 flavor_vij.19.a:0 "OK."
 flavor_vij.20.t:0 "A Capital Imperial Chalukya"
 flavor_vij.20.d:0 "Embora já tenham desaparecido há muito tempo, o Império Chalukya, que se estendeu do Deccan aos reinos Tamil, permanece uma memória poderosa. À medida que nosso próprio império se expandiu e avançou, os poetas e cronistas escrevem como se Vijayanagar fosse o Império Chalukya renascido. Agora que nós tomarmos a antiga capital Chalukya de Kalyana, localizada não muito longe da antiga capital Bahmani de Bidar, temos a oportunidade de transferir o tribunal para a cidade do norte para que possamos reivindicar totalmente o legado Chalukya como nosso.\n\nO tradicional capital em Vijayangar, a Cidade da Vitória, ainda assim continua sendo uma cidade grande e prestigiada, e nos permite forjar um legado imperial próprio."
 flavor_vij.20.a:0 "A Cidade da Vitória continuará sendo nossa capital."
 flavor_vij.20.b:0 "“Reivindicaremos o legado Chalukya, mudaremos a capital para Kalyana!”"
 flavor_vij.20.c:0 "“Deixe a capital na sua localização atual.”"
 flavor_vij.21.t:0 "A Cidade da Vitória"
 flavor_vij.21.d:0 "O Império Vijayangar é vitorioso sobre todos os seus inimigos; o novato Sultanato Bahmani é totalmente derrotado, os reis Tamil obedientemente aceitam nosso governo e até adicionamos Andhra e Lanka ao nosso domínio. Festas e festivais na capital celebram o momento de nossa vitória no sul da Índia como o Maharaja confere ao [Root.Owner.Monarch.GetHerselfHimself] o título de Chhatrapati em uma mensagem clara ao mundo de que Vijayanagar não se submeterá a nenhuma potência estrangeira."
 flavor_vij.21.a:0 "Somos vitoriosos!"
