 religious_leagues.7.d:0 "Com o fracasso da Liga Católica em desafiar com sucesso o Imperador, o Parlamento Imperial reuniu-se numa Dieta para proclamar o Protestantismo como a única fé confessional do Sacro Império Romano. Os eleitores que seguirem uma confissão diferente serão privados dos seus privilégios, e o Imperador recebe ampla autoridade para impor a unidade protestante dentro do Império."
