 desc_mor_andalucian_moors:0 "“Um grande número de mouros andaluzes instalaram-se nas nossas cidades, enriquecendo com isso a cultura urbana e o nosso estado”."
 mor_idrisid_cult_soaring:0 "Apoio ao Culto Idrisid"
 desc_mor_idrisid_cult_soaring:0 "O culto a Idris está crescendo mais rápido do que qualquer um poderia imaginar. Este movimento imensamente popular talvez não permaneça tão inflamado para sempre, mas neste momento está inflamando os corações do nosso povo."
 flavor_mor.1.t:0 "Crise do Magrebe"
 flavor_mor.1.d:0 "O último século foi duro e implacável para os países do Magrebe. Devido à crescente desertificação, à diminuição da população urbana, à fome generalizada e aos grupos cada vez mais fortes, desleais aos nómadas que vagueiam pelo campo, a maioria dos estados do Norte de África já viu dias melhores. .\nEmbora as coisas estejam melhorando um pouco ultimamente, o comércio interno está aumentando e há sinais de aumento da urbanização novamente, nossos estados ainda são sombras do que eram. Muitos temem que, uma vez que os ibéricos tenham acabado com o Reino de Granada, eles virá atrás de nós."
 flavor_mor.1.a:0 "Deixe-os tentar! Nós nos levantaremos novamente!"
 flavor_mor.2.t:0 "Refugiados Mouros"
 flavor_mor.2.d:0 "“Espanha optou por expulsar os mouros que ainda residiam dentro das suas fronteiras. Um grande número de refugiados mouros andaluzes têm chegado aos nossos portos, pedindo para serem admitidos no nosso país. isso pode muito bem ser uma bênção para o nosso reino. A maioria dos refugiados são moradores de cidades, artesãos, estudiosos, artistas e administradores. Precisamente o tipo de pessoas que nossas próprias cidades têm uma grande escassez após a grande crise do Magreb. "
 flavor_mor.2.a:0 "“Damos as boas-vindas aos nossos irmãos na fé”."
 flavor_mor.3.t:0 "Muhammad al-Jazuli e o Dala'il al-Khayrat"
 flavor_mor.3.d:0 "Recentemente retornado após uma longa estadia no Hejaz, um popular líder sufi originário do vale Sus desfrutou de uma popularidade crescente em nosso reino. Com ele, da terra santa, al-Jazuli traz o Dala'il al-Khayrat, um livro de orações em que ele coletou litanias pedindo a Deus que abençoe, mostre misericórdia e bondade para com Maomé.\nAo contrário do próprio al-Jazuli, o livro pode estar em muitos lugares e dada a sua fantástica popularidade, parece destinado a sobreviver tanto a ele como à nossa dinastia."
 flavor_mor.3.a:0 "OK."
 flavor_mor.4.t:0 "Culto Idrisid de Fez"
 flavor_mor.4.d:0 "Realizando uma lenda de longa data, o corpo preservado de Idris II foi encontrado em uma das mesquitas de Fez há alguns anos. Desde este evento, os sharifs Idrisid têm sido o centro de um culto crescente em Fez e em nosso reino em geral.\nEste culto devoto parece destinado a elevar os corações da nossa população após o período difícil que deixamos para trás. Há, no entanto, sempre um risco com movimentos populares apaixonados como este, não seria bom que eles esquecessem quem exerce o poder temporal."
 flavor_mor.4.a:0 "Apoie os Idrisidas."
 flavor_mor.4.b:0 "Permita-lhes representação, mas nenhum apoio oficial real."
 flavor_mor.5.t:0 "Abu Zakariya Yahya al-Wattasi"
 flavor_mor.5.d:0 "Em tudo, exceto no nome, Marrocos não tem uma, mas duas dinastias reais. Desde vinte anos atrás, quase todo o poder formalmente detido pela dinastia Marinida tem sido de fato exercido por seu formidável vizir Wattasid, Abu Zakariya Yahya.\nInsanamente popular após sua vitória sobre os portugueses em 1437 e seu patrocínio ao culto Idrisid em Fez, Abu Zakariya Yahya garantiu que a burocracia real funcionasse bem e estivesse imbuída de membros da família Wattasid. Como os Wattasids são parentes dos governantes Marinidas, isso talvez não seja, por si só, um desenvolvimento preocupante ... Agora que Abu Zakariya Yahya está em seu leito de morte, no entanto, não podemos deixar de imaginar o que o futuro trará. O grande homem aparentemente não deixou nada ao acaso e já providenciou para que seu primo o sucedesse como vizir, mas o que permanece obscuro é o que a família Wattasid fará no futuro com a rede que Yahya construiu para eles."
 flavor_mor.5.a:0 "Perdemos um grande homem."
 flavor_mor.6.t:0 "Uma conspiração Wattasid?"
 flavor_mor.6.d:0 "Está claro para nós agora que foi permitido à família Wattasid crescer demasiado forte e influente no nosso reino. A menos que tomemos medidas para reduzir o seu poder agora, talvez não consigamos avançar mais adiante. O Sultão $MONARCH$ está convencido de que há uma conspiração contra o trono em andamento."
 flavor_mor.6.a:0 "Mate todos!"
 flavor_mor.6.b:0 "Eles continuam sendo nossos conselheiros de confiança."
 flavor_mor.7.t:0 "Revolta Wattasid."
 flavor_mor.7.d:0 "No que foi visto como uma traição repentina aos nossos vizires Wattasid, nosso Sultão fez com que todos os Wattasids que pudesse encontrar fossem presos e executados. A popularidade da família Wattasid, no entanto, significa que este foi um movimento muito impopular.\nComo * 0 nomeou um novo vizir, não Wattasid, para servi-lo ontem, tumultos eclodiram e há rumores de que em algum lugar dois irmãos Wattasid permanecem escondidos para assumir o controle desta revolta, determinados a vingar sua família."
 flavor_mor.7.a:0 "OK."
 flavor_mor.8.t:0 "Ultimato Wattasid"
 flavor_mor.8.d:0 "Parece que as suspeitas contra nossos vizires Wattasid tinham substância para eles. Hoje nosso sultão recebeu um ultimato de Muhammad al-Wattasi. Ele deve desistir do trono pacificamente ou arriscar uma revolta aberta contra seu poder."
 flavor_mor.8.a:0 "Abdicar"
 flavor_mor.8.b:0 "O trono é meu!"
 flavor_mor.9.t:0 "A Expedição Sudanesa"
 flavor_mor.9.d:0 "Ao longo dos séculos, pudemos contar com as caravanas de sal e ouro do Saara.\nApesar da insistência de quase todos os conselheiros $MONARCH$ agora insiste que devemos proteger nós mesmos esta rota comercial. Não se pode confiar nos tuaregues para proteger estes caravanas e podemos ter quase certeza de que as fontes desses bens valiosos seriam tratadas de forma mais eficaz diretamente pelo nosso reino."
 flavor_mor.9.a:0 "Vamos cruzar o Saara!"
 flavor_mor.9.b:0 "Esta é uma missão tola, o deserto não pode ser controlado."
 flavor_mor.10.t:0 "A Expedição Sudanesa"
 flavor_mor.10.d:0 "Os exércitos marroquinos estão avançando para o sul do Saara através da rota do oásis de Tuat."
 flavor_mor.10.a:0 "Isso não pode ser bom."
 flavor_mor.12.t:0 "As Cidades Imperiais"
 flavor_mor.12.desc:0 "Ao longo da sua história, várias grandes cidades tiveram a honra de ser o centro político do sultanato marroquino. Sob os Idrisidas e Marinidas, a cidade de Fez, no norte, tem sido a sede preferida do governo, permitindo aos seus governantes liderar o ataque contra os seus inimigos na Península Ibérica e no leste do Magrebe. Os Almavoridas e Almóadas favoreceram a cidade de Marrakech, no sul, enquanto o califa Yaqub al-Mansur tentou estabelecer a capital em Rabat. Alguns no tribunal argumentam que Meknes também poderia servir como um centro político. Qualquer um deles essas cidades seriam uma bela capital para nossa nação."
 flavor_mor.12.a:0 "Fez será a capital."
 flavor_mor.12.b:0 "Marraquexe será a capital."
 flavor_mor.12.c:0 "Meknes será a capital."
 flavor_mor.12.d:0 "Rabat será a capital."
 flavor_mor.13.t:0 "Agitações no Sul"
 flavor_mor.13.desc:0 "Na esteira do conflito entre os Wattasidas e os Marinidas, as potências do sul começaram a se agitar. Sentindo a fraqueza, os Sufis, tribos e Emires começaram a formar alianças e a fazer pactos de casamento entre si. Embora muitos no A corte de [Root.Monarch.GetTitle] se contenta em deixá-los por conta própria e se enclausurar em [Root.Capital.GetName], a ameaça do sul só continuará a crescer se eles não forem tratados."
 flavor_mor.13.a:0 "Uma demonstração de força irá lembrá-los de seu lugar."
 flavor_mor.13.b:0 "Deveríamos deixá-los com seus próprios assuntos."
 fulo_spawning_region:0 "Cheio"
 mal_fulani_migration:0 "Expansão dos Fulani"
 desc_mal_fulani_migration:0 "“Os nómadas Fulani começaram a penetrar nas nossas fronteiras nesta região e estão a minar ativamente a nossa autoridade sobre os nossos súbditos.”"
 mal_islamisation_of_the_aristocracy:0 "Islamização da Aristocracia"
 desc_mal_islamisation_of_the_aristocracy:0 "Os ensinamentos islâmicos estão agora a chegar lentamente de alguns dos membros da nossa aristocracia para as pessoas comuns do nosso império. Embora isto crie alguma tensão entre tradicionalistas e convertidos, sem dúvida levará a uma situação mais estável a longo prazo."
 mal_portuguese_meddling:0 "Interferência externa"
 desc_mal_portuguese_meddling:0 "“Os comerciantes portugueses têm-se intrometido nesta região, encorajando os nossos subordinados locais a rebelarem-se contra o governo central.”"
 mal_portuguese_traders:0 "Contactos Comerciais Portugueses"
 desc_mal_portuguese_traders:0 "“Os nossos portos são frequentados por comerciantes portugueses que nos trazem cavalos e mercadorias exóticas em troca de ouro e escravos.”"
 mal_unsafe_roads:0 "Estradas Inseguras"
 desc_mal_unsafe_roads:0 "As estradas nesta região estão infestadas de bandidos e invasores. Embora a ordem seja, sem dúvida, restaurada, isto está atualmente a prejudicar a economia local e a criar tensões entre os nossos súbditos e o Estado."
 mal_wangaras_upset:0 "Wangara chateado"
 desc_mal_wangaras_upset:0 "Ao limitar à força o contacto permitido com os comerciantes portugueses, conseguimos ao mesmo tempo alienar a nossa própria casta mercantil, os Wangaras. Embora as relações entre o trono e estes comerciantes devam regressar ao normal com o tempo, pode muito bem levar mais tempo para os nossos economia se recupere."
 flavor_mal.2.t:0 "Surgimento dos Fulani"
 flavor_mal.2.d:0 "Um grupo de nômades errantes conhecidos como Fulani se uniram sob a liderança de Tengella e seu filho Koly. Migrando para o sul, os Fulani formaram agora um estado expansionista em torno de Futa Tooro com os olhos postos em toda a região da Senegâmbia. Esses Fulani parecem ter não há respeito pelas nossas fronteiras e já houve numerosos incidentes em que estes membros da tribo penetraram profundamente nas nossas terras, cobrando impostos ao nosso povo e minando a nossa autoridade."
 flavor_mal.2.a:0 "OK."
 flavor_mal.4.t:0 "“Os Wangara e os Portugueses”"
 flavor_mal.4.d:0 "Tendo adoptado uma abordagem menos violenta, os comerciantes portugueses tornaram-se uma visão cada vez mais comum ao longo das nossas costas ocidentais. Em muitos aspectos, isto é uma bênção para o nosso estado, pois nos deu um acesso muito mais fácil a cavalos para os nossos exércitos e uma forma de adquirir valiosos mercadorias provenientes dos muitos portos exóticos frequentados por mercadores portugueses. Por ouro ou escravos não há muito que os portugueses não nos vendam e a nossa casta mercantil, os Wangara, está a prosperar devido a esta nova parceria.\nHá, no entanto, uma ligeira Preocupamo-nos com este desenvolvimento em alguns campos, a quantidade de escravos por cavalo parece continuar a aumentar de dia para dia e embora os nossos próprios empreendimentos transoceânicos não tenham corrido tão bem, pareceria menos do que prudente confiar inteiramente nestes mercadores estrangeiros, pois eles certamente não podemos ter nossos melhores interesses em mente."
 flavor_mal.4.a:0 "OK."
 flavor_mal.5.t:0 "“Intromissão Portuguesa”"
 flavor_mal.5.d:0 "Os comerciantes portugueses na nossa costa ocidental têm-se tornado um grande incómodo ultimamente. Embora os cavalos que trazem para os nossos exércitos e os produtos exóticos que trazem de países distantes sejam de grande utilidade para nós, parece que não podem deixar de se intrometer na política local É claro que vários chefes que estão em contacto com os portugueses foram encorajados a alargar a sua autoridade pessoal e a tentar lentamente cortar os laços com a nossa administração central.\nPara lidar com isto, poderíamos atacar os próprios chefes. ou tentar limitar a influência dos portugueses."
 flavor_mal.5.a:0 "“Agir de forma decisiva para limitar a influência portuguesa.”"
 flavor_mal.5.b:0 "O problema está nos chefes desleais."
 flavor_mal.6.t:0 "Islamização da Aristocracia"
 flavor_mal.6.d:0 "Embora o nosso reino seja islâmico no nome, a antiga religião dos nossos antepassados ainda é uma força a ter em conta. O Islão, no entanto, tem vindo a ganhar mais terreno ultimamente entre a aristocracia e os marabus errantes também se tornaram uma visão cada vez mais comum, mesmo em os cantos mais distantes de nossas terras.\nNo passado, todos os nossos predecessores evitaram tentar ser muito enérgicos na conversão de seus súditos, mas se desejarmos, provavelmente poderíamos fazer uso desses desenvolvimentos recentes para encorajar a propagação da verdadeira fé."
 flavor_mal.6.a:0 "Vamos converter nosso povo!"
 flavor_mal.6.b:0 "Não vamos balançar o barco."
 flavor_mal.7.t:0 "Estradas Inseguras"
 flavor_mal.7.d:0 "O tempo necessário para completar uma viagem da nossa capital até à costa aumentou de forma alarmante devido à rota directa estar infestada por bandidos, invasores Fulani e chefes locais que esperam enriquecer atacando os ricos comerciantes Wangara.\nA menos que tentemos resolver este problema questão em breve poderemos perder contacto com as partes periféricas do nosso império."
 flavor_mal.7.a:0 "Capacitar os chefes locais para lidar com o problema."
 flavor_mal.7.b:0 "“Invista recursos estatais para limpar todas as estradas.”"
 flavor_mal.7.c:0 "Vamos nos concentrar em nossas áreas principais."
 flavor_mal.8.t:0 "Ascensão de Kaabu"
 flavor_mal.8.d:0 "Sami Koli, o governador de Kaabu, está nos acusando de negligenciar as áreas comerciais costeiras do nosso império. Ele agora ameaçou romper completamente os laços conosco e começou a lidar diretamente com as nações comerciais europeias, em vez de como nosso representante. Nunca muito empenhado na religião estatal do Mali, Kaabu cresceu e tornou-se um reduto da religião tradicional local e os seus novos governantes foram rápidos a usar isso contra nós.\nCom uma forte identidade religiosa e os seus laços comerciais no Atlântico, Kaabu tem todas as hipóteses de se tornar um estado duradouro. Se quisermos pôr fim a isto, provavelmente deveremos agir o mais rapidamente possível."
 flavor_mal.8.a:0 "Devemos esmagar esses rebeldes!"
 flavor_mal.8.b:0 "Teremos que lidar com eles mais tarde."
 incan_nation_title:0 "O Tawantinsuyu, o Império dos Incas"
 incan_nation_desc:0 "Antigamente um dos muitos pequenos reinos regionais, nosso estado agora detém terras em todas as quatro regiões dos Andes. Nosso reino se transformou em algo maior, um poderoso império de muitos povos unidos sob uma forte classe de governantes. Para nossos súditos somos simplesmente seus senhores, os Incas."
 incan_nation_rnw_title:0 "O Tawantinsuyu, o Império dos Incas"
 incan_nation_rnw_desc:0 "Antigamente um dos muitos pequenos reinos regionais, nosso estado agora detém terras em todas as quatro regiões dos Andes. Nosso reino se transformou em algo maior, um poderoso império de muitos povos unidos sob uma forte classe de governantes. Para nossos súditos somos simplesmente seus senhores, os Incas."
 incan_nation_empire_custom_tooltip:0 "A classificação governamental de §Y[Root.GetName]§! muda para §YEmpire§!."
 andean_group:0 "Andino"
 andean_desc:0 "“Com o grupo tecnológico andino, os níveis de tecnologia são 150% mais caros (250%).”"
 oromo_spawn_region:0 "Oromia"
 eth_independent_church:0 "“Uma Igreja Independente”"
 desc_eth_independent_church:0 "“Estamos no processo de cortar os laços com o Patriarca em Alexandria. Uma medida arriscada, mas que está actualmente a revitalizar a nossa Igreja”."
 eth_itinerant_capital:0 "“Capital Itinerante”"
 desc_eth_itinerant_capital:0 "Embora existam muitas desvantagens em uma corte itinerante, um de seus pontos fortes é como ela nos permite difundir a cultura de nossa corte real."
 eth_zara_yakob_centralisation:0 "“Reformas de Centralização”"
 desc_eth_zara_yakob_centralisation:0 "“Estamos actualmente a realizar uma série de reformas para diminuir a autonomia provincial no nosso Império.”"
 eth_oromo_migration:0 "Migração Oromo"
 desc_eth_oromo_migration:0 "“Esta área tem visto um grande influxo de nômades Oromo recentemente.”"
 eth_mount_geshen:0 "A Montanha dos Reis"
 desc_eth_mount_geshen:0 "Mantivemos viva a tradição real do Monte Geshen. Isso significa que mantemos todos os herdeiros reais confinados à área ao redor do Monte Geshen para que saibamos que podemos contar que sempre teremos um herdeiro adequado quando necessário."
 flavor_eth.6.t:0 "Reformas de centralização de Zara Yakob"
 flavor_eth.6.d:0 "Sob os cuidados da dinastia salomónica, a Etiópia cresceu de um reino para um grande império. No entanto, as diversas regiões sob o nosso domínio carecem de uma língua, religião ou sistema administrativo comum.\nZara Yakob, o governante mais capaz que a Etiópia já viu em muito tempo tempo, preparou uma série de reformas que podem contribuir muito para a criação de um Estado mais unificado."
 flavor_eth.6.a:0 "Devemos centralizar o Estado."
 flavor_eth.6.b:0 "Podemos centralizar mais tarde."
 flavor_eth.7.t:0 "A Capital Itinerante"
 flavor_eth.7.d:0 "Para controlar o diversificado império etíope, os salomidas nunca estabeleceram uma capital permanente. Em vez disso, a corte real viaja de chefe em chefe a cada poucos meses.\nEmbora seja difícil estabelecer uma continuidade administrativa sob tais circunstâncias, a corte itinerante tem seu benefícios. As visitas frequentes das cortes reais em todos os cantos do Império estão contribuindo para o crescimento de uma cultura de elite comum em nossas terras."
 flavor_eth.7.a:0 "É assim que sempre foi."
 flavor_eth.7.b:0 "“Incentivar ativamente a conversão cultural do campo”."
 flavor_eth.8.t:0 "Debre Berhan - A Montanha da Luz"
 flavor_eth.8.d:0 "$MONARCH$ teve uma visão na qual lhe foi mostrada uma montanha brilhante sobre a qual construiria a nova capital da Etiópia. Uma igreja já foi construída no local e agora cabe ao estado realizar o sonho do nosso Imperador. ."
 flavor_eth.8.a:0 "“Chegou a hora de um Capital permanente.”"
 flavor_eth.8.b:0 "Não vamos romper com a Tradição."
 flavor_eth.9.t:0 "Debre Berhan saqueada"
 flavor_eth.9.d:0 "As velhas tradições são difíceis de morrer e enquanto a zona rural de Debre Berhan está a ser saqueada, a nova capital está a ser abandonada por todos, desde os nossos cortesãos até ao mais humilde cavalariço. Não temos outra escolha senão retomar o costume de ter uma corte itinerante."
 flavor_eth.9.a:0 "Devemos nos mudar para as províncias."
 flavor_eth.10.t:0 "Gondar - A new Capital"
 flavor_eth.10.d:0 "$MONARCH$ passa cada vez mais tempo nos mosteiros do lago Tana. Devido a esse patrocínio contínuo do rei, uma pequena cidade mercantil começou a surgir na área e alguns começaram a nomear a cidade como capital secundária de nosso reino.\nEssa ideia cresceu em $MONARCH$, que acredita que uma capital permanente aqui pode nos permitir iniciar um novo legado espiritual e arquitetônico."
 flavor_eth.10.a:0 "Vamos construir nossa capital aqui."
 flavor_eth.10.b:0 "Não devemos nos vincular a um só lugar."
 flavor_eth.11.t:0 "O destino dos coptas egípcios"
 flavor_eth.11.d:0 "Chegou-nos a notícia vinda do Egito de que o sultão mameluco está perseguindo os coptas em suas terras. Como reino companheiro sob o Patriarcado de Alexandria, é nosso dever agir. No entanto, o fato de o próprio patriarca estar nas mãos dos mamelucos complica um pouco as coisas, um ataque direto pode colocar em risco os alicerces da nossa igreja”."
 flavor_eth.11.a:0 "Envie uma carta com palavras fortes ao Sultão."
 flavor_eth.11.b:0 "Evite o risco de irritar os mamelucos."
 flavor_eth.11.c:0 "Isso é motivo para guerra!"
 flavor_eth.12.t:0 "“Chega uma carta da Etiópia”"
 flavor_eth.12.d:0 "Recebemos hoje uma carta do imperador etíope. A mensagem é um relato detalhado dos muitos crimes percebidos do nosso Sultanato contra os coptas que residem dentro das nossas fronteiras.\nHá provavelmente poucos motivos para preocupação, no entanto, como o patriarca de tanto os coptas egípcios quanto os etíopes são nossos reféns. Parece muito improvável que um monarca etíope arriscaria a segurança de seu patriarca por causa de um assunto como este."
 flavor_eth.12.a:0 "Envie uma resposta sarcástica."
 flavor_eth.12.b:0 "Tente pedir desculpas e reparar relações."
 flavor_eth.13.t:0 "Chegou uma carta da Etiópia"
 flavor_eth.13.d:0 "Recebemos a notícia de que o Imperador da Etiópia sente que estamos a maltratar a população copta nas nossas terras. Ele claramente vê isto como uma causa para a guerra e há muita especulação de que um ataque etíope possa ser iminente."
 flavor_eth.13.a:0 "Eles não ousariam."
 flavor_eth.14.t:0 "Um embaixador dos mamelucos"
 flavor_eth.14.d:0 "Hoje um mensageiro mameluco chegou à nossa corte trazendo a resposta do Sultão às nossas preocupações sobre os coptas em suas terras.\nA resposta está longe de ser o pedido de desculpas que esperávamos. O Sultão optou por mostrar seu desprezo pela corte etíope. e ele ridiculariza qualquer forma de retribuição que possamos tentar."
 flavor_eth.14.a:0 "Aprisionar o Embaixador."
 flavor_eth.14.b:0 "Isso é motivo para guerra!"
 flavor_eth.14.c:0 "Vamos esquecer isso."
 flavor_eth.15.t:0 "Mamelucos pedem desculpas"
 flavor_eth.15.d:0 "“O sultão mameluco enviou uma mensagem informando que está investigando a situação dos coptas em suas terras. Ele nos garante que não tem nada além de sentimentos de amizade para com o povo etíope e a igreja copta”."
 flavor_eth.15.a:0 "OK."
 flavor_eth.16.t:0 "Embaixador Detido"
 flavor_eth.16.d:0 "O imperador etíope ficou tão descontente com a nossa resposta à sua carta que mandou deter o nosso mensageiro."
 flavor_eth.16.a:0 "OK."
 flavor_eth.17.t:0 "Morte de um Bispo"
 flavor_eth.17.d:0 "O Bispo da Etiópia morreu e a Igreja Etíope solicitou um sucessor ao Patriarca Copta de Alexandria.\nEmbora um sucessor tenha sido escolhido pelo Patriarca, esta seria uma boa oportunidade para mostrar aos Etíopes quem está no comando. O Imperador da Etiópia A Etiópia tem prosseguido activamente uma política de conversão contra os seus súbditos muçulmanos e ainda detém o embaixador que enviámos para o castigar da última vez."
 flavor_eth.17.a:0 "“Impedir a nomeação de um novo Bispo”"
 flavor_eth.17.b:0 "“Não devemos interferir nestes assuntos”"
 flavor_eth.18.t:0 "Bispo desaparecido"
 flavor_eth.18.d:0 "Já faz muito tempo que o último bispo da Etiópia morreu e solicitamos um sucessor de Alexandria. Será que os mamelucos estariam interferindo?"
 flavor_eth.18.a:0 "OK."
 flavor_eth.19.t:0 "As Ordens Monásticas"
 flavor_eth.19.d:0 "Um dos maiores pontos fortes da igreja etíope é o grande número de mosteiros bem-sucedidos que pontilham a paisagem do nosso estado. As ordens monásticas contribuíram para o sucesso do nosso estado, fundando novos mosteiros em áreas recém-conquistadas e espalhando a palavra de a verdadeira fé lá. Os mosteiros da Etiópia são também a fonte da educação do clero etíope, da sua nobreza e dos seus administradores e, como tal, contribuíram grandemente para a revitalização da igreja etíope nos últimos anos.\nO outro lado disto A moeda, no entanto, é que os mosteiros e as ordens que os administram tornaram-se ricos e autônomos."
 flavor_eth.19.a:0 "Tente controlá-los."
 flavor_eth.19.b:0 "“Salvaguardar os privilégios das ordens”"
 flavor_eth.20.t:0 "Independência do Patriarcado"
 flavor_eth.20.d:0 "A dependência da Igreja Etíope do Patriarcado de Alexandria sempre foi um problema para o nosso país. Talvez tenha havido uma vez uma necessidade prática de bispos, clero e orientação espiritual do exterior. A expansão da Igreja Etíope ao longo dos últimos dois séculos, no entanto, significa que o nosso reino já está a formar os seus próprios clérigos e que existe uma forte infra-estrutura religiosa na forma de igrejas e mosteiros por todo o país.\nCom o Patriarcado Egípcio mantido como refém pelos conquistadores muçulmanos, muitas vezes temos que esperar muito tempo entre a morte de um bispo e a nomeação do próximo. Seria muito mais eficiente nomear a nossa liderança religiosa a partir das fileiras do nosso próprio clero."
 flavor_eth.20.a:0 "“Não podemos desonrar nosso Patriarca.”"
 flavor_eth.20.b:0 "“Nossa Igreja deveria estar livre de influência estrangeira”."
 flavor_eth.21.t:0 "O Oromo"
 flavor_eth.21.d:0 "Um estranho povo nómada atravessou a nossa fronteira do interior africano para as nossas fronteiras. Migrando em grande número protegidos por guerreiros muito capazes, os seus costumes alienígenas ameaçam rasgar e remodelar a própria estrutura da sociedade aqui.\nEstes discípulos de Waaq são rapidamente deslocando e convertendo os seguidores de todas as religiões da região, substituindo antigas estruturas sociais por novas próprias."
 flavor_eth.21.a:0 "OK."
 flavor_eth.23.t:0 "Colonos Oromo"
 flavor_eth.23.d:0 "Grupos de colonos nômades entraram na província de $PROVINCENAME$. A população da província está sendo deslocada ou assimilada pelos Oromo."
 flavor_eth.23.a:0 "OK."
 flavor_eth.24.t:0 "Integração do Oromo"
 flavor_eth.24.d:0 "“Parece que as ondas de colonos Oromo que se mudaram para as nossas terras finalmente vacilaram. Os próprios imigrantes também começaram a estabelecer-se e, embora a nossa sociedade tenha mudado em muitos aspectos, a violenta fase inicial de integração deste novo povo parece ter terminado.”"
 flavor_eth.24.a:0 "OK."
 flavor_eth.26.t:0 "Amba Geshen - A Montanha dos Reis"
 flavor_eth.26.d:0 "Certa vez, nosso grande reino foi atormentado por crises e conflitos civis em todas as sucessões. Para lidar com esse problema, um dos primeiros reis salomônicos criou a instituição do Monte Geshen. Desde aquele dia, todos os príncipes reais, exceto o herdeiro direto do rei são mantidos isolados do mundo exterior nas encostas do Monte Geshen. O estado garante que esses reis em potencial não faltem nada e este tempo de isolamento pode ser usado para estudo e contemplação pelos príncipes. A fim de proteger o príncipes do mundo exterior e, para proteger o reino das reivindicações dos príncipes, a montanha é mantida sob vigilância.\nEsse costume nos serviu bem ao longo dos anos e o reino tornou-se muito mais estável do que antes. . Ainda alguns acham que manter todos os nossos herdeiros reais em um só lugar é bastante arriscado.\nHoje nos encontramos com um rei idoso e nenhum herdeiro para ter sucesso, é precisamente em situações como essas que a montanha pode ser útil."
 flavor_eth.26.a:0 "Temos sorte que nossos ancestrais tiveram tal visão."
 flavor_eth.26.b:0 "Não precisamos desta prisão dourada."
 flavor_eth.26.b.tt:0 "“A montanha será utilizada para outros fins”"
 flavor_eth.27.t:0 "Helena da Etiópia"
 flavor_eth.27.d:0 "No início do seu reinado, o rei $MONARCH$ casou-se com a filha de um dos chefes muçulmanos do reino. Quando a jovem se converteu e fez os seus votos ao imperador etíope, não havia forma de saber que este acabaria por ser um dos as pessoas mais influentes na política etíope nos próximos anos. Eleni ou Helen serviriam com o tempo não apenas a seu marido, mas a vários reis sucessivos depois dele como um conselheiro capaz e como um poder por trás do trono. "
 flavor_eth.27.a:0 "OK."
 flavor_eth.28.t:0 "Desastre na Montanha dos Reis"
 flavor_eth.28.d:0 "Ninguém sabe exatamente o que aconteceu, mas chegou-nos hoje a notícia de que todos os príncipes do Monte Geshen estão mortos. Parece que alguém conseguiu surpreender os guardas para depois massacrar os herdeiros reais. Enquanto o reino tenta se recuperar do choque é claro que esta tradição específica não fará mais parte do nosso património nacional."
 flavor_eth.28.a:0 "Tudo está perdido."
 REPUBLIC_OF_WESTPHALIA:0 "República da Vestfália"
 KINGDOM_OF_WESTPHALIA:0 "Reino da Vestfália"
 KINGDOM_OF_NAPLES:0 "Reino de Nápoles"
 REPUBLICS_OF_NAPLES:0 "República Partenopeia"
 KINGDOM_OF_ITALY:0 "Reino da Itália"
 SUBALPINE_REPUBLIC:0 "República da Itália"
 GC_ASIA_BOOKMARK:0 "Reinos do Oriente"
 GC_ASIA_BOOKMARK_DESC:0 "“Lar da maioria da população mundial e origem da maioria dos seus produtos manufaturados, a Ásia ainda é, em muitos aspectos, o claro centro do mundo em 1444. Da China Ming à miríade de estados na Índia e na Indochina, ao desmoronando o Império Timúrida e as amplas estepes ao norte, a Ásia até agora permanece fundamentalmente desinteressada em conflitos como a cruzada de Varna ou a Guerra dos Cem Anos."
 GC_AMERICA_BOOKMARK:0 "As Primeiras Nações"
 GC_AMERICA_BOOKMARK_DESC:0 "50 anos antes de seu encontro com Colombo, as Américas eram uma região enorme e diversificada. No sul, Cusco apenas começou sua ascensão de um reino menor a um grande império Inca. Na América Central, a recém-formada Tríplice Aliança Asteca é apenas uma das muitas fortes potências regionais. Na América do Norte, talvez a região mais dividida de todas, as federações Iroquois e Huron apenas começaram a se formar."
 GC_AFRICA_BOOKMARK:0 "Impérios das Areias"
 GC_AFRICA_BOOKMARK_DESC:0 "Em 1444, África é uma região cheia de reinos emergentes. No leste, o império cristão etíope está a viver uma idade de ouro sob o seu célebre governante Zara Yakob. Na África Ocidental, o espaço deixado pelo império do Mali em ruínas está a ser preenchido por estados em ascensão, como o Songhai. Uma crise contínua no Magrebe resultará em breve no renascimento de um reino marroquino forte no noroeste, enquanto o nordeste se tornará o playground dos imperialistas europeus e turcos."
 bng_nabibangsha:0 "O Nabibangsha"
 desc_bng_nabibangsha:0 "“O Nabibangsha e outras manifestações de sincretismo hindu-muçulmano garantem que o dia-a-dia no nosso estado religiosamente dividido permaneça bastante pacífico.”"
 bng_mosque_city_of_bagerhat:0 "Cidade Mesquita de Khalifatabad"
 desc_bng_mosque_city_of_bagerhat:0 "Este é o local da cidade-mesquita de Khalifatabad, lar de uma das maiores mesquitas da Índia."
 bng_delta_reclaimed:0 "Recuperação do Delta"
 desc_bng_delta_reclaimed:0 "Através do trabalho árduo dos nossos súditos, vastas novas áreas foram abertas para colonização e cultivo nesta área, aumentando tanto a renda provincial como o interesse local na fé islâmica."
 bng_delhian_refugees:0 "Refugiados de Deli"
 desc_bng_delhian_refugees:0 "Abrimos os nossos braços à nobreza em fuga do antigo Sultanato de Deli. Estes nobres empobrecidos estão ansiosos por ganhar novas fortunas ao nosso serviço."
 bng_port_of_calcutta:0 "Porto de Calcutá"
 desc_bng_port_of_calcutta:0 "Antigamente o local de algumas pequenas aldeias, Calcutá é agora um novo porto próspero, em grande parte dominado por comerciantes europeus."
 flavor_bng.1.t:0 "A Ordem Chishti e os Sultões de Bengala"
 flavor_bng.1.d:0 "A ordem Sufi Chishti sempre teve uma relação especial com a nossa dinastia real. A ordem tem podido contar com o nosso patrocínio e nós contamos com o seu apoio em troca. Há menos de uma geração, Nur Qutb-i 'Alam, líder da os Chishti em Bengala garantiram nosso retorno ao poder quando o Sultanato foi ameaçado por um usurpador hindu.\nEnquanto a triste notícia do falecimento de Nur Qutb-i 'Alam chega até nós, chegou a hora de reafirmar esta aliança entre o poder mundano e o espiritual. por outro lado, esta também pode ser uma boa oportunidade para distanciar o trono da ordem Chishti, uma organização que se tornou poderosa demais para ser confortável."
 flavor_bng.1.a:0 "“Continue a patrocinar o pedido.”"
 flavor_bng.1.b:0 "Vamos nos separar."
 flavor_bng.2.t:0 "O Nabibangsha"
 flavor_bng.2.d:0 "Com o tempo, a presença sufi em Bengala levou a um certo grau de sincretismo religioso. Como parte desta tendência geral, o autor e poeta bengali Sayid Sultan criou recentemente algo bastante único. É um livro em bengali sobre a linhagem dos profetas do Islã. Uma das características incomuns deste livro é que, entre a linha clássica de profetas, Sayid Sultan também incluiu o deus hindu Krishna entre aqueles que vieram antes de Mohamed."
 flavor_bng.2.a:0 "Esta é uma grande obra da literatura bengali."
 flavor_bng.2.b:0 "Não podemos permitir tal blasfêmia."
 flavor_bng.3.t:0 "A cidade mesquita de Khalifatabad"
 flavor_bng.3.d:0 "Em uma parte recentemente desmatada das profundas florestas de mangue de Sunderbans fica a cidade de Khalifatabad. Não satisfeito por ter desmatado a área na década de 1430, o governante local Khan Jahan Ali passou a vida inteira enchendo a cidade com mesquitas e grandes edifícios. Entre eles das muitas mesquitas de Bagerhat é a enorme mesquita Shait Gambuj com mais de 80 cúpulas, possivelmente a maior mesquita da Índia."
 flavor_bng.3.a:0 "OK."
 flavor_bng.4.t:0 "Recuperação do Delta"
 flavor_bng.4.d:0 "Bengala é famosa por seu solo fértil e ricas colheitas. O grande delta do Ganges, no entanto, ainda é coberto por densas selvas e pântanos. O desmatamento da terra para permitir que nossa população cada vez maior tenha algum espaço para se espalhar é um processo que tem vem acontecendo de forma lenta, mas constante, há mais tempo do que qualquer um pode se lembrar.\nRecentemente, vários homens santos, muitos deles sufis, começaram a se envolver nesse processo. Esses homens santos mobilizaram os corações de nosso povo e o processo de recuperação de terras de repente parece estar indo muito mais suavemente do que nunca. Como se para confirmar que as coisas agora estão se movendo na direção certa, o próprio fluxo do grande rio Ganges mudou de uma forma que ajudou ainda mais este processo."
 flavor_bng.4.a:0 "OK."
 flavor_bng.5.t:0 "Aristocratas em fuga"
 flavor_bng.5.d:0 "Após a queda do Sultanato de Deli, grande parte da sua antiga nobreza ultrapassou as nossas fronteiras. Os nobres estão determinados a construir uma nova vida para si próprios e a um dia recuperar o que as suas famílias perderam.\nEste é um grupo heterogéneo de afegãos , Uzbeques, Turanis e Persas, todos eles habituados a exercer um grande poder. Certamente o nosso estado pode beneficiar dos seus contactos e experiência. Ao mesmo tempo, a sua chegada está a causar tensão social e agitação nas nossas terras."
 flavor_bng.5.a:0 "“Devemos encorajar esses homens de qualidade a nos servir!”"
 flavor_bng.5.b:0 "Tente desencorajá-los a permanecer em nossas terras."
 flavor_bng.6.t:0 "Ascensão do Tigre"
 flavor_bng.6.d:0 "Um homem chamado Sher Shah Sur ou Sher Khan tornou-se o líder inquestionável dos nobres de Delhi que se estabeleceram em partes de nossas terras. Com promessas de riqueza e vingança, este líder carismático formou um exército e está pronto para marchar contra qualquer um. que se oporiam a ele.\nEmbora se esperasse que o objetivo de longo prazo deste exército fosse a recuperação do Sultanato de Delhi, recebemos hoje um ultimato do campo de Sher Shah. Ou desocupamos o trono e permitimos que ele assuma o controle sobre o nosso reino ou ele virá com a espada na mão para tirá-lo de nós."
 flavor_bng.6.a:0 "Se você quiser meu trono, terá que lutar por ele."
 flavor_bng.6.b:0 "Render."
 flavor_bng.6.b.tt:0 "(Sher Shah começará com baixa legitimidade)"
 flavor_bng.7.t:0 "O Raja de Bhurshut"
 flavor_bng.7.d:0 "Chegou recentemente ao nosso conhecimento que o detentor hindu de uma das maiores propriedades do nosso Sultanato tem conspirado com os nossos inimigos em Orissa. A propriedade é uma entidade muito antiga conhecida como reino de Bhurshut e é anterior ao domínio muçulmano na Índia. ."
 flavor_bng.7.a:0 "Confiscar a propriedade."
 flavor_bng.8.t:0 "A concessão de Calcutá"
 flavor_bng.8.d:0 "Um embaixador que representa os interesses da Companhia Inglesa das Índias Orientais chegou hoje ao nosso tribunal solicitando permissão para estabelecer um assentamento permanente no delta do Ganges, a fim de facilitar as conexões comerciais entre nós e o Ocidente.\nComo se pode esperar de um comerciante, ele está preparado para pagar por esse privilégio."
 flavor_bng.8.a:0 "Conceda-lhes algumas aldeias no delta."
 flavor_bng.8.b:0 "Rejeite o enviado."
 flavor_bng.9.t:0 "Crescimento de Calcutá"
 flavor_bng.9.d:0 "As aldeias que uma vez concedemos aos comerciantes ocidentais transformaram-se num importante porto comercial conhecido como Calcutá. Embora a economia da cidade esteja em expansão e toda a região prospere por causa disso, há motivos para preocupação.\nDevido à grande situação económica influenciar os comerciantes europeus, eles são cada vez mais vistos como a verdadeira autoridade de toda a área, não apenas da própria cidade. O comandante local começou a construir uma série de novos fortes para proteger a cidade sem pedir a nossa permissão e as nossas exigências de que a construção cessar foi recebido pelo silêncio."
 flavor_bng.9.a:0 "Derrube esses fortes!"
 flavor_bng.9.b:0 "Deixe os fortes em paz."
 flavor_bng.10.t:0 "O Buraco Negro de Calcutá"
 flavor_bng.10.d:0 "Os soldados que enviamos para Calcutá prontamente reduziram os novos fortes e aprisionaram os ocidentais que encontraram lá dentro. À medida que os prisioneiros retornavam aos seus respectivos países de origem, no entanto, este incidente parece ter crescido desproporcionalmente.\nEntre os libertos, uma história começou a circular sobre uma terrível masmorra conhecida como Buraco Negro de Calcutá. Segundo a história, a grande maioria dos prisioneiros morreu devido às condições horríveis que tiveram que suportar lá. Nosso comandante local nos garante que isso não é verdade, mas que tem pouca importância. Os comerciantes ingleses das Índias Orientais estão fazendo o possível para convencer sua pátria a 'restaurar a ordem' em nosso reino."
 flavor_bng.10.a:0 "OK."
 flavor_bng.11.t:0 "O Buraco Negro de Calcutá"
 flavor_bng.11.d:0 "Uma história de atos hediondos chegou até nós da distante cidade de Calcutá. Parece que um assentamento inglês foi atacado pelo governante local. Os comerciantes e soldados em Calcutá teriam então sofrido a horrível fé de serem atirados em uma masmorra infame conhecida como 'Buraco Negro de Calcutá'.\nDesde que as notícias chegaram até nós, temos sido cercados por mercadores indianos que nos incitam a agir agora e restaurar a ordem nesta parte bárbara do mundo."
 flavor_bng.11.a:0 "OK."
 flavor_bng.12.t:0 "O Tigre Triunfante"
 flavor_bng.12.d:0 "O alcance de Bengala se estende do Punjab até a fronteira chinesa. Houve poucos impérios mais poderosos na história e nenhum melhor governado. As celebrações de nossa vitória ressoam por todo o império, mas em nenhum lugar mais do que em [Root.Capital.GetName] onde plebeus , comerciantes, estudiosos e nobres se reúnem para aproveitar a glória de [Root.Monarch.GetName].\n\nO Tigre de Bengala está triunfante!"
 flavor_bng.12.a:0 "Somos vitoriosos!"
 bah_bidar_fort:0 "Forte Bidar"
 desc_bah_bidar_fort:0 "“Nossa capital é tão extravagante quanto bem guardada.”"
 bah_attracting_the_right_people:0 "Atraindo as pessoas certas"
 desc_bah_attracting_the_right_people:0 "Atualmente estamos fazendo uma campanha mais intensa do que nunca para convencer comandantes, comerciantes e administradores muçulmanos talentosos a virem ao nosso país e buscarem fortuna aqui."
 bah_habhsis:0 "Habshis leais"
 desc_bah_habhsis:0 "Um número cada vez maior de nossos fortes é administrado por escravos Habshi leais, pois é possível confiar neles para permanecerem leais ao trono, e não às facções da corte."
 bah_deccanis_gharbians:0 "Deccanis e Gárbios"
 desc_bah_deccanis_gharbians:0 "O nosso tribunal continua polarizado entre as facções Deccani e Gharbian. Estamos a tentar estabilizar a situação alternando o nosso apoio aos grupos, mas ainda existem tensões inegáveis que tornam a gestão quotidiana do país muito mais difícil."
 bah_gharbians:0 "Apoio aos Gárbios"
 desc_bah_gharbians:0 "Estamos apoiando a facção Gharbian na corte e, em troca, estamos recebendo um fluxo constante de novos aventureiros dos países muçulmanos ocidentais."
 bah_deccanis:0 "Apoio dos Deccanis"
 desc_bah_deccanis:0 "Apoiamos a facção Deccani na corte e, em troca, as nossas províncias tornaram-se muito mais calmas e mais fáceis de controlar."
 bah_bidriware_boom:0 "Boom Bidriware"
 desc_bah_bidriware_boom:0 "Os artesãos de Bidar inventaram um novo tipo de artesanato em metal conhecido como Bidriware. Isto revitalizou atualmente a economia local."
 flavor_bah.1.t:0 "Bidar, uma verdadeira capital para os Bahmanis"
 flavor_bah.1.d:0 "Cansado das constantes intrigas e da atmosfera venenosa em Gulbarga, uma das primeiras decisões tomadas por $MONARCH$ em sua juventude foi mudar a capital do reino Bahmani para Bidar. No local de um antigo forte bem no meio do Deccan planalto, uma capital inteiramente nova foi construída, uma cidade magnífica comparável às grandes cidades da Pérsia e da Transoxiana. Com seus 37 baluartes e 7 portões, Bidar é também um forte impressionante e a principal defesa de nossa dinastia.\nConstruído para impressionar a corte real em si, não é menos inspirador e a sala de audiências com o trono turquesa da nossa dinastia é talvez o símbolo mais famoso da nossa família.\nNada disto sai barato, claro. O nosso vizir contactou-nos hoje com uma lista de coisas em necessidade de atenção urgente e outra lista de áreas que seria sensato continuar a desenvolver."
 flavor_bah.1.a:0 "Bidar deve continuar a ser uma capital digna da nossa dinastia."
 flavor_bah.1.b:0 "Não vamos exagerar com isso."
 flavor_bah.2.t:0 "Atraindo as pessoas certas"
 flavor_bah.2.d:0 "O Sultanato Bahmani é, em muitos aspectos, um estado colonial. O Deccan só estava sob controle muçulmano há 20 anos quando nossos ancestrais se livraram do jugo imperialista de Delhi. A grande maioria de nossos súditos são hindus Marathas, Kannadigas e Telugus.\nCom o norte da Índia fechado para nós pelos sultões de Delhi por tanto tempo que tivemos que contar com a imigração estrangeira diretamente da Pérsia e do mundo árabe para atender às necessidades de nosso estado.\nNossa dinastia sempre gastou muita energia tentando atrair pessoas capazes e instruídas homens para o que se tornou um reino bastante cosmopolita. Desde que perdemos o controle da costa ocidental, no entanto, parece que esse fluxo de pessoas capazes se transformou em um filete. Se quisermos evitar uma crise grave, devemos redobrar nossos esforços para atrair todos os homens de qualidade aqui, apesar dos riscos."
 flavor_bah.2.a:0 "Vamos dobrar nossos esforços."
 flavor_bah.2.b:0 "Vamos aproveitar mais a experiência local."
 flavor_bah.3.t:0 "Mahmud Gawan"
 flavor_bah.3.d:0 "Hoje um comerciante persa chamado Mahmud Gawan chegou a $CAPITAL$ em busca de uma audiência. Tendo a oportunidade de se apresentar, ele explica que é exatamente o tipo de pessoa que nosso reino precisa. Além de suas qualidades pessoais como comerciante e administrador, ele diz que ele tem uma rede de contactos em todo o mundo muçulmano da qual podemos beneficiar.\nMahmud Gawan promete que se lhe dermos os meios para o fazer, ele fará a nossa economia florescer e o nosso reino tão famoso que todos irão migrar para as nossas costas para servir nós."
 flavor_bah.3.a:0 "“Este é verdadeiramente o Príncipe dos Mercadores!”"
 flavor_bah.4.t:0 "Habshis leais"
 flavor_bah.4.d:0 "Os escravos são uma das mercadorias mais antigas da rede comercial do Oceano Índico. Os jovens etíopes estão a ser capturados, convertidos ao Islão e treinados para se tornarem soldados, administradores e marinheiros de elite antes de serem vendidos aos governantes da Índia e da Pérsia.\nComo o nosso reino tem uma uma nítida escassez de homens que sejam ao mesmo tempo capazes e leais, estes 'Habshis' podem revelar-se um trunfo valioso para a nossa dinastia. Vamos usar estes escravos para guarnecer os nossos fortes, as nossas secretárias e os nossos navios, em vez de confiar nas facções briguentas Gharbian e Deccani na corte. "
 flavor_bah.4.a:0 "“Iniciar a importação em grande escala de Habshis”"
 flavor_bah.4.b:0 "Vamos tentar encontrar outro caminho."
 flavor_bah.5.t:0 "Deccanis e Gárbios"
 flavor_bah.5.d:0 "A nossa política de constante recrutamento externo tem tido as suas desvantagens. Conhecidos como 'Deccanis', os nobres Bahmani de segunda e terceira geração, juntamente com a parte restante da antiga nobreza hindu, estão a tornar-se cada vez mais uma facção forte na corte que defende a indigenização do nosso Sultanato. Contra entre eles estão os novos imigrantes do Ocidente, os 'Gharbianos', que vieram em busca de fortuna nas terras ricas da Índia.\nA corte está agora bastante polarizada entre os dois e ultimamente eles até têm que ser mantidos separados em nosso país. câmara de audiências e em cerimônias reais."
 flavor_bah.5.a:0 "Tente jogá-los um contra o outro."
 flavor_bah.5.b:0 "Favoreça os Gárbios"
 flavor_bah.5.c:0 "Favoreça os Deccanis"
 flavor_bah.6.t:0 "Bidriware"
 flavor_bah.6.d:0 "“Um novo tipo de artesanato em metal se desenvolveu nas lojas de Bidar. Esse novo estilo se espalhou rapidamente entre os artesãos persas da cidade e se tornou um famoso produto de exportação de nossa capital.”"
 flavor_bah.6.a:0 "Ótimo!"
 flavor_bah.7.t:0 "Grande diamante encontrado"
 flavor_bah.7.d:0 "Uma entrega muito especial chegou hoje das minas de diamantes de Kollur. O diamante é o maior que alguém já viu nos mercados de diamantes da Golconda e foi considerado apropriado que fosse apresentado diretamente ao $MONARCHTITLE$."
 flavor_bah.7.a:0 "Vou valorizá-lo sempre"
 flavor_bah.7.b:0 "Venda"
 flavor_bah.8.t:0 "Atanásio Nikitin"
 flavor_bah.8.d:0 "“Um viajante de um país distante chegou hoje à nossa corte. Impressionado com a nossa hospitalidade e o esplendor da capital, ele conta histórias dos nossos vizinhos que visitou. , de uma cidade chamada 'Tver' e uma terra de invernos longos e frios."
 flavor_bah.8.a:0 "Interessante"
 guj_walls_of_ahmedabad:0 "Paredes de Ahmadabad"
 desc_guj_walls_of_ahmedabad:0 "Um sistema de muros, portões e mais de 170 bastiões protege a cidade de Ahmadabad dos invasores, ao mesmo tempo que proporciona à cidade um local para continuar o seu crescimento meteórico."
 guj_champaner_project:0 "Construção de Champaner"
 desc_guj_champaner_project:0 "Atualmente estamos gastando bastante na construção de uma segunda capital na fronteira montanhosa da região de Gujarat."
 guj_champaner:0 "Champanheiro"
 desc_guj_champaner:0 "Este é o local da nossa capital secundária, a grande cidade fortificada de Champaner."
 guj_merchants_doing_well:0 "Comerciantes prósperos"
 desc_guj_merchants_doing_well:0 "Nossa comunidade Merchant está indo muito bem agora."
 guj_hardline_rel_policy:0 "Política Religiosa Linha Dura"
 desc_guj_hardline_rel_policy:0 "“Após um período de relaxamento, aplicamos a lei religiosa em nosso reino e adotamos uma política muito mais dura para os não-muçulmanos”."
 flavor_guj.1.t:0 "Crescimento de Ahmadabad"
 flavor_guj.1.d:0 "Nossa capital, Ahmadabad, tem crescido rapidamente desde que foi fundada em 1411 e parece improvável que isso diminua tão cedo. A proximidade de Khambat, um dos maiores portos da Índia e, segundo alguns, o porto mais movimentado do mundo garante um fluxo constante de pessoas, bens e capital.\nUma cidade em rápido crescimento é, no entanto, difícil de defender eficazmente, especialmente dada a sua posição no meio das planícies de Gujarat. Alguns dizem que deveríamos ter um papel mais activo na planejamento da cidade e não focar apenas em como adorná-la. O sistema de muralhas e baluartes sugerido pelos nossos arquitetos pode parecer surpreendente, mas a alternativa é uma capital quase sem defesas."
 flavor_guj.1.a:0 "Construa as paredes."
 flavor_guj.1.b:0 "Melhor deixar a cidade continuar sendo uma capital aberta."
 flavor_guj.2.t:0 "Champaner - uma segunda capital?"
 flavor_guj.2.d:0 "O forte Champaner encontra-se numa posição estrategicamente viável no centro das montanhas, entre o planalto de Malwa e as planícies de Gujarat. Além da sua posição defensável, também está idealmente situado para controlar a rota comercial entre o Doab e os portos oceânicos. em nossa terra.\n$MONARCHTITLE$ $MONARCH$ elaborou um plano muito ambicioso para transformar o forte de Champaner em uma nova grande capital secundária de nosso reino. Como símbolo de nossa dinastia, a construção seria supervisionada pelos melhores arquitetos do Indo -Mundo islâmico e nenhuma despesa seria poupada."
 flavor_guj.2.a:0 "Vamos começar a construção!"
 flavor_guj.2.b:0 "Não temos interesse neste projeto de vaidade."
 flavor_guj.3.t:0 "Champanheiro"
 flavor_guj.3.d:1 "Finalmente a nossa capital secundária está quase concluída. Uma cidade imponente com palácios, mesquitas, templos, um sistema avançado de abastecimento de água e fortificações não menos importantes, existe agora em torno do topo da colina de Champaner.\nUm dos edifícios mais belos é o enorme Jama Masjid Mesquita no requintado estilo indo-muçulmano Gujarati pelo qual nosso sultanato se tornou conhecido."
 flavor_guj.3.a:0 "Ótimo!"
 flavor_guj.4.t:0 "Champaner Perdido"
 flavor_guj.4.d:0 "“A cidade de Champaner foi perdida para nós e com ela os nossos sonhos de uma capital perfeita.”"
 flavor_guj.4.a:0 "OK."
 flavor_guj.5.t:0 "Burhanuddin Qutub-e Alam"
 flavor_guj.5.d:0 "Um dos mestres sufis que residem na nossa capital tornou-se cada vez mais franco no seu apoio à nossa dinastia ultimamente. Está claro para muitos agora que estamos a conduzir o reino numa boa direcção e o efeito destas declarações no humor público tem tem sido muito positivo."
 flavor_guj.5.a:0 "Que homem de visão clara!"
 flavor_guj.6.t:0 "A comunidade mercantil jainista e hindu - Vasanta Vilasa"
 flavor_guj.6.d:0 "O bem-estar dos comerciantes de Gujarat sempre esteve no coração da nossa dinastia e não apenas toleramos, mas também encorajamos de muitas maneiras os comerciantes jainistas, hindus ou parsi que fazem negócios em nossas cidades.\nComo um O resultado é que os negócios têm sido muito bons para os comerciantes de todas as religiões em Gujarat ultimamente. Em um manuscrito recém-concluído sobre os ritos da primavera e o deus Krishna, um importante comerciante hindu de Ahmadabad aproveitou a oportunidade para elogiar a cidade e seus governantes.\nTalvez seja isso. mais do que tudo, é um sinal do sucesso das nossas políticas."
 flavor_guj.6.a:0 "Ótimo."
 flavor_guj.6.b:0 "Blasfêmia! Claramente nossas leis se tornaram muito frouxas."
 flavor_guj.7.t:0 "Uma Embaixada ao Sultão Otomano"
 flavor_guj.7.d:0 "Num mundo perigoso, por vezes é bom ter contactos que possam proteger-nos. Com a chegada dos portugueses ao Oceano Índico, parece incerto se alguém poderá continuar seguro no mar. Recebemos repetidos relatos de navios atacados por cristãos Ultimamente, esses piratas ameaçam o comércio do qual vive o nosso Sultanato e devem ser interrompidos.\nRecentemente, chegou ao nosso conhecimento que o Império Otomano, por mais distante que seja, adquiriu portos no Mar Vermelho. Talvez fosse sensato contatar o sultão de Constantinopla para discutir uma possível aliança contra esses piratas cristãos?"
 flavor_guj.7.a:0 "Envie um emissário para a Sublime Porta."
 flavor_guj.7.b:0 "Vamos nos sair bem sozinhos."
 flavor_guj.8.t:0 "É hora de se envolver no Oceano Índico?"
 flavor_guj.8.d:0 "Um emissário do distante Sultanato de Gujarati chegou hoje à corte. O Sultão de Gujarat envia a mensagem de que foi atormentado por piratas portugueses e que estes navios estão a ameaçar o fluxo de mercadorias orientais de fluir para leste em nossas terras. Os portugueses também têm tem impedido os fiéis indianos de chegarem a Meca e Medina, uma jornada que para muitos começa em Gujarat.\nGujarat pode estar longe, mas certamente poderíamos enviar-lhes algo para ajudá-los em sua luta."
 flavor_guj.8.a:0 "“Devemos permanecer fortes com nossos irmãos na fé!”"
 flavor_guj.8.b:0 "Índia? Temos assuntos para tratar muito mais de perto do que isso."
 flavor_guj.9.t:0 "Ajuda Otomana"
 flavor_guj.9.d:0 "O sultão otomano enviou-nos a mensagem de que simpatiza profundamente com o nosso desejo de nos libertarmos da ameaça portuguesa. Para nos ajudar a defender-nos, enviou vários navios e oficiais da marinha otomana, ambos os quais poderão beneficiar o nosso reino de uma forma futura luta contra os portugueses."
 flavor_guj.9.a:0 "OK."
 flavor_guj.10.t:0 "Notícias Negras"
 flavor_guj.10.d:0 "Infelizmente, parece que o sultão tem menos convicção do que nós sobre uma frente unificada contra esses piratas cristãos e enviou uma mensagem dizendo que não está interessado em nenhuma aventura oriental."
 flavor_guj.10.a:0 "OK."
 flavor_guj.11.t:0 "Morte de Ahmad Kattu"
 flavor_guj.11.d:0 "Ahmad Kattu, mestre sufi e apoiador de nossa família, faleceu. Este grande homem atuou como conselheiro para mais de uma geração de sultões Gujarati e uma vez participou do planejamento da grande cidade de Ahmadabad. Esta perda deixa um grande vazio espiritual em nosso reino e nossa dinastia estará para sempre em dívida com ele."
 flavor_guj.11.a:0 "Devemos construir um mausoléu magnífico para homenagear este grande homem."
 flavor_guj.11.b:0 "“Esta é uma grande perda para o reino.”"
 flavor_guj.12.t:0 "Qissa-i Sanjan - A Comunidade Parsi de Gujarat"
 flavor_guj.12.d:0 "Há muitas centenas de anos, um grupo de refugiados zoroastristas da Pérsia estabeleceu-se em Gujarat, fundando a comunidade parse de Sanjan. Ao longo dos séculos, esta minoria religiosa provou ser resiliente e tomou parte ativa no desenvolvimento desta região dinâmica.\nRecentemente, um O sacerdote parse registrou a tradição histórica oral dos parses, desde seu êxodo da Pérsia no século X até hoje. O Qissa-i Sanjan resultante é certamente um exemplo clássico de poesia persa de alta classe, mas é acima de tudo uma história que irá será valorizado pelos próprios parses pelas gerações vindouras."
 flavor_guj.12.a:0 "OK."
 flavor_guj.13.t:0 "Mirat-i-Sikandiri"
 flavor_guj.13.d:0 "O Sultanato de Gujarat tem uma rica tradição de escrita histórica e ao longo do ano muitos historiadores da corte receberam o patrocínio de nossa dinastia. O recentemente concluído Mirat-i-Sikandiri de Shaikh Sikandar ibn Muhammad Manjhu não é apenas um excelente exemplo disso, mas também tenta incorporar todos os escritos anteriores sobre o assunto. O trabalho resultante é uma crônica detalhada sobre a história do Sultanato de Gujarat desde a sua criação até hoje."
 flavor_guj.13.a:0 "OK."
