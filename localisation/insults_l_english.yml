l_english:
 insult_default:1 "Sua mãe era um hamster e seu pai cheira a sabugueiro!"
 insult_default2:0 "O dia do julgamento está sobre nós! Os asseclas de Lúcifer caminham sobre a terra - Oh. Não, é apenas o [Root.GetAdjective]."
 insult_default3:0 "“Além disso, acredito que [Root.Capital.GetCapitalName] deve ser destruído!”"
 insult_default4:0 "“Quando o relato do nosso tempo for escrito pelas gerações futuras, elas olharão para você com aquela mistura de pena e desgosto chamada compaixão.”"
 insult_default5:0 "Minha última visita ao banheiro foi muito mais agradável do que jantar com o embaixador [Root.GetAdjective]."
 insult_default6:0 "Oh, olhe. Há uma sujeira adorável aqui."
 insult_default7:0 "Seu sangue tornará o solo que eu tirar de você ainda mais rico."
 insult_default8:0 "O [Root.GetAdjective] não sabe nada sobre como administrar um estado!"
 insult_default9:0 "Há um problema mais comum com [Root.GetName] e suspeito que a causa seja [Root.Culture.GetName]."
 insult_default10:0 "Neste grande jogo que jogamos, você é um mero peão."
 insult_default11:0 "Em [From.GetName], '[Root.GetName]' é uma palavra sinônimo de estrume."
 insult_default12:0 "Contas sobre seus crimes são contadas da Irlanda ao Catai."
 insult_default13:0 "A cultura [Root.GetAdjective] é uma espécie de oxímoro, você não acha?"
 insult_default14:0 "Que o seu céu esteja cheio de cometas."
 insult_default15:0 "“Nenhum mapa pode ser uma obra de arte enquanto a sua nação estiver nele.”"
 insult_no_army:0 "O que você vai fazer, sangrar em mim?"
 insult_bookkeeping:0 "Um dia, até mesmo os comerciantes [Root.GetAdjective] entenderão a contabilidade."
 insult_rome:0 "Talvez meus exércitos devessem descobrir se todos os caminhos realmente levam a Roma."
 insult_heir_hunter:0 "“Ouvi dizer que seu herdeiro gosta de caçar. Tenha cuidado, seria uma pena se um acidente imprevisto acontecesse.”"
 insult_monarchy:1 "Toda a sua linhagem sofre de ilusões de adequação."
 insult_european_indian:0 "Então é aqui que a pimenta cresce? Parece que chegamos bem a tempo de uma rica colheita..."
 insult_diamonds:0 "Dizem que os diamantes duram para sempre, e você parece ter muitos deles. Dê-nos alguns e descobriremos se eles podem sobreviver à sua dinastia."
 insult_christian_muslim:0 "É uma maravilha perigosa como um pagão como você adquire uma terra tão rica e próspera. Felizmente isso será corrigido em breve."
 insult_against_bahmanis:0 "Em breve todos os seus tesouros serão nossos, incluindo aquela absurda cadeira turquesa que você tanto valoriza."
 insult_against_timurid:0 "Vocês poderiam ter sido uma boa nação, se não estivessem tão preocupados em matar uns aos outros para ver quem estava mais relacionado com o maior assassino do nosso tempo."
 insult_against_deccani:0 "Enquanto estávamos construindo uma civilização, você se manteve escondido entre os vagabundos do Deccan. Curve-se agora ou encontre seu fim nas mãos dos herdeiros de Timur e Gêngis."
 insult_portugal_vs_africa_or_india:0 "Viajamos muito e enfrentamos muitos perigos para chegar às suas costas. Nada, entretanto, poderia nos preparar para os pecados hediondos de sua corte pagã."
 insult_against_habsburg:0 "O trono [From.GetAdjective] não será manchado por sua linhagem amaldiçoada e deformada."
 insult_byz_to_ven:0 "Você é o flagelo desta terra e será enforcado em suas paredes pelo que fez!"
 insult_guybrush:0 "Você luta como uma vaca!"
 insult_against_guybrush:0 "Você luta como um produtor de leite!"
 insult_low_dipadm:0 "A cabeça de [Root.Monarch.GetName] está tão vazia quanto a cueca de um eunuco."
 insult_pvp:0 "l2playnoob!"
 insult_pvp2:0 "Calma, Deus."
 insult_cossack_to_turk:0 "Ó Sultão, demônio turco e maldito amigo e parente do diabo, secretário do próprio Lúcifer."
 insult_muslim_truce:0 "Quando nossos filhos olharem para trás hoje, saberemos que, embora você tenha raspado nossa barba, removeremos seu braço."
 insult_against_denmark:0 "“Há algo de podre no estado da Dinamarca.”"
 insult_against_england:0 "Se [Root.Monarch.GetName] caísse no Tâmisa, isso seria um infortúnio. Mas se alguém arrastasse [Root.Monarch.GetHerHim] para fora novamente, isso seria uma calamidade."
 insult_marprelate:0 "[Root.Monarch.GetName] é um prelado e usurpador orgulhoso, papista, presunçoso, profano, pestilento e pernicioso."
 insult_marprelate2:0 "Seu [Root.Monarch.GetTitle] é um governador ilegal, antinatural, falso e bastardo da Igreja, a Ordenação do Diabo, Papa mesquinho, anticristo, diabo encarnado, patife enganador e mentiroso prolífico."
 insult_against_saxony:0 "Seria uma pena se algo acontecesse com a sua porcelana Meissner..."
 insult_fort:0 "Suas paredes desmoronarão diante de nossos canhões como areia diante do mar."
 insult_revolutionary:0 "Seu cadáver pavimentará o caminho do progresso, [Root.Monarch.GetName]!"
 insult_monarchy_rank:0 "Essa coisa triste na sua cabeça é o que se passa por uma coroa em [Root.GetName]?"
 insult_low_adm:0 "Eu preparei outro insulto para você, mas duvido que você consiga lê-lo."
 insult_against_gbr:0 "“É hora do sol se pôr no Império Britânico.”"
 insult_from_arabs:0 "Que você seja costurado vivo na barriga de um camelo morto."
 insult_against_craven:0 "Eu sugiro que você mude as calças do uniforme para marrom."
 insult_against_sinner:0 "[Root.Consort.GetName] sabe quantas servas você mantém em seus aposentos?"
 insult_against_hre:0 "Você não é santo, nem romano, nem um império."
 insult_against_serbia:0 "Sua águia tem duas cabeças, mas nem mesmo uma coroa."
 insult_against_european_in_india:0 "É hora de você partir."
 insult_japanese:0 "Nem mesmo o seppuku poderia restaurar sua honra."
 insult_loans:0 "O terrível estado da sua economia é um aviso para todos os possíveis governantes."
 insult_rebels:0 "Ouvi dizer que seu povo está se revoltando. Vocês têm isso em comum."
 insult_low_mil_tech:0 "Seus soldados já conseguem atingir um celeiro ou ainda acham que os mosquetes são porretes?"
 insult_golden_horde_vs_muscovy:0 "Vocês, cobradores de impostos novatos, deveriam saber o seu lugar; sendo pisoteados por nossos cavalos!"
 insult_wallachia_to_ottomans:0 "Vamos empalar [Root.Monarch.GetName] em uma estaca, como fizemos com seus patéticos exércitos."
 insult_barbary_pirates:0 "Você assombrou as águas do Mediterrâneo por muito tempo, maldito pirata!"
 insult_turkish_drunkard:0 "Você realmente é o Sultão de Rum, seu porco bêbado!"
 insult_against_england2:0 "Seu reino realmente vale apenas um cavalo."
 insult_against_scotland:0 "Vamos tirar suas vidas e sua liberdade!"
 insult_for_buddhists:0 "“Que você sucumba ao Samsara e viva mil vidas sem alegria ou iluminação.”"
 insult_for_persians:0 "Nossas flechas apagarão o sol!"
 chinese_insult_1:0 "Ouvi dizer que [Root.Monarch.GetName] é um seguidor devoto de [Root.religion.GetName], que decidirá o destino de [From.Monarch.GetHerHis] na próxima vida. Mas é o Imperador quem decidirá seu destino nesta vida."
 chinese_insult_2:0 "“Mostre sua obediência ao Imperador e desfrute de uma vida feliz, ou então você encontrará o Exército Celestial!”"
 chinese_insult_3:0 "Seus erros até agora não passam de uma pequena ferida. Corrija-os antes que sejam infectados além do ponto de ajuda."
 insult_explorer_vs_africa_or_india:0 "Você tem uma bandeira?"
 insult_republic_to_monarchy:0 "Escute, mulheres estranhas deitadas em lagos distribuindo espadas não são base para um sistema de governo. O poder executivo supremo deriva de um mandato das massas, não de alguma cerimônia aquática ridícula."
 insult_pirates_1:0 "O que você acabou de me dizer, seu malandro? Naveguei pelos sete mares e tenho mais de cem embarques confirmados."
 insult_pirates_2:0 "Vou chover metralha em você e você vai engasgar com ela. Você está afundado, seu canalha."
 insult_pirates_3:0 "Se você continuar bebendo rum, o mundo logo estará livre de um canalha muito sujo!"
 insult_pirates_4:0 "“Certa vez tive um cachorro que era mais esperto que você”"
 insult_pirates_5:0 "Eu lhe dou uma escolha. Você pode ser eviscerado ou decapitado!"
 insult_jungle:0 "É verdade, eu admito, que [Root.GetName] é de maior extensão do que [From.GetName]. Mas você deve concordar que [From.Monarch.GetName] governa sobre os homens, enquanto [Root.GetName] governa apenas sobre florestas e mosquitos."

