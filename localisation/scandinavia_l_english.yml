#Missions
 pol_leverage_magnates_title:0 "Aproveite os magnatas"
 pol_leverage_magnates_desc:0 "Os magnatas são fundamentais para o governo e a sociedade polonesa. Temos que lidar com seu status no reino, dando-lhes mais poder ou restringindo-o."
 pol_great_sejm_title:0 "Grande Feira"
 pol_great_sejm_desc:0 "Um parlamento, o Sejm, vem aconselhando o rei sobre todos os aspectos importantes do reino há décadas. Tornou-se tão importante para o nosso governo que continuar a promovê-lo seria uma jogada inteligente."
