 swe_provoke_religious_leagues_forming_decision_title:0 "Proclamar proteção para os protestantes"
 swe_provoke_religious_leagues_forming_decision_desc:0 "Os protestantes do Sacro Império Romano são vítimas de inquisições, hostilidade aberta e discriminação por parte da própria Coroa Imperial. Mas eles não têm coragem e força para chamar às armas e se defender contra a injustiça que lhes foi feita.\nÉ hora de nos colocar do lado da Reforma, e proclamar oficialmente que vamos apoiar e proteger os protestantes do Sacro Império Romano."
 swe_provoke_religious_leagues_forming_decision_tt:2 "Um §YProtestante§! aliado, que seja membro do §YSacro Império Romano§! e seja um §YEleitor§! .Monarch.GetTitle] [Root.Monarch.GetName]§!'."
 swe_provoke_religious_leagues_forming_decision_ct:0 "Toda nação §YCatholic§! na §YEurope§! verá isso como um ato de hostilidade religiosa, e sua opinião sobre nós será reduzida em §R100§!"
###NORSE DECISIONS###
 norse_flexible_deity_decision_title:0 "Escolha a divindade pessoal novamente"
 norse_flexible_deity_decision_desc:0 "Os deuses estão em toda parte. Eles são o ar que respiramos; a terra sobre a qual caminhamos. Eles são o machado que brandimos; a água com a qual fluimos.\nEm uma religião politeísta como a nossa, a escolha de se dedicar a apenas um dos os muitos deuses esplêndidos não são facilmente tomados e, na maioria das vezes, alguém reconsiderará sua escolha à medida que sua vida progride de maneiras impensadas. Felizmente, nossos sacerdotes comungam com os deuses e permitem que nosso [Root.Monarch.GetTitle] mude sua divindade pessoal."
 norse_restore_the_uppsala_temple_title:0 "Restaurar o Templo de Uppsala"
 norse_restore_the_uppsala_temple_desc:0 "O Templo de Uppsala era um dos locais sagrados mais importantes de nossa fé. Mas então os cristãos amaldiçoados o atacaram e o queimaram completamente.\nDevemos restaurar o templo à sua glória mais uma vez em nome dos deuses!"
 norse_gain_norse_missions_title:0 "O caminho religioso de [Root.GetName]"
 norse_gain_norse_missions_desc:0 "No passado, costumávamos ser cristãos devotos.\nTolos! Éramos tolos por cuspir na cara de nossos deuses! Devemos repensar drasticamente nosso caminho religioso e retornar à glória da fé nórdica imediatamente!"
