#Lübeck
 hsa_gateway_to_east_title:0 "Portal para o Oriente"
 hsa_gateway_to_east_desc:0 "A cidade de Riga tem sido nossa parceira desde que podemos nos lembrar. Vamos fortalecer nosso vínculo da maneira que acharmos adequada e expandir nosso alcance nos mares Bálticos."
 hsa_st_peterhof_depot_title:0 "Depósito de St. Peterhof"
 hsa_st_peterhof_depot_desc:0 "Preservar a hegemonia comercial nos mares do norte da Europa não é tarefa fácil. Os guardiões da cidade de Novgorod uma vez se curvaram diante de nossa tremenda influência. Talvez devêssemos lembrá-los de por que eles precisam nos respeitar."
 hsa_peace_vordingborg_title:0 "Paz de Vordingborg"
 hsa_peace_vordingborg_desc:0 "Em 1435, o rei da Dinamarca foi forçado a ceder o monopólio de seus mercados aos mercadores alemães de Lübeck. Seria sensato reafirmar os termos desse tratado como bem entendermos."
 hsa_herring_migration_title:0 "Migração de Arenque"
 hsa_herring_migration_desc:0 "Os mercados de peixe de Lund provaram ser um negócio lucrativo para nossos vizinhos dinamarqueses. Estabelecer um mercado semelhante nas margens do Oresund seria definitivamente lucrativo!"
 hsa_markets_bryggen_title:0 "Mercados de Bryggen"
 hsa_markets_bryggen_desc:0 "As costas da Noruega estão sempre ocupadas com mercadores e viajantes despachando suas mercadorias de e para o Mar do Norte. Estabelecer escritórios em Bryggen serviria apenas para estabelecer ainda mais nossa presença no nodo."
 hsa_organize_hanseatic_diets_title:0 "Organizar Dietas Hanseáticas"
 hsa_organize_hanseatic_diets_desc:0 "A Liga Hanseática, no auge de seu poder, tinha centenas de comerciantes, guildas e membros em toda a Alemanha e no Báltico, chegando até Novgorod e Londres. Embora tenhamos perdido nosso glamour, devemos manter e melhorar a eficiência de nosso administração e manter os membros de nossa Liga em ordem."
 hsa_wards_city_title:0 "Proteções da Guilda"
 hsa_wards_city_desc:0 "Estabelecer escritórios (Kontors) em países estrangeiros e mercados em toda a Europa é apenas o primeiro passo para recuperar nosso prestígio. Para garantir o funcionamento adequado de nossos Kontors no exterior, vamos nomear anciãos e pupilos para supervisioná-los."
 hsa_restore_visby_title:0 "Restaurar Visby"
 hsa_restore_visby_desc:0 "A ilha de Gotland, anteriormente conhecida como Visby, abrigava um importante complexo de escritórios dedicados à Liga Hanseática. Recuperar a terra teria um impacto positivo em nosso poder comercial no Báltico."
 hsa_induct_danzig_ports_title:0 "Induzir Portos de Danzig"
 hsa_induct_danzig_ports_desc:0 "Danzig é provavelmente a cidade mais importante no Mar Báltico Oriental. Nossos comerciantes já tiveram uma riqueza enorme em suas margens. Recuperar nossa posição lá definitivamente melhoraria nossa riqueza e tesouros."
 hsa_royal_prussia_title:0 "Prússia Real"
 hsa_royal_prussia_desc:0 "O Ducado da Prússia caiu da graça de Deus. O que antes era uma ordem orgulhosa da fé católica é agora um mero peão de sua liderança incompetente e dos monarcas limítrofes. Seria sensato intervir e salvar seu povo do governo tirânico ."
 hsa_expand_market_square_title:0 "Expandir a Altstadt"
 hsa_expand_market_square_desc:0 "A cidade de Lübeck não é uma pequena cidade agrícola. Parte dela foi especialmente desenvolvida para facilitar as atividades de um grande número de comerciantes de toda a Europa. Construir um mercado adequado e expandir a Cidade Velha definitivamente melhoraria nosso controle sobre a casa de Lübeck nó."
 hsa_impose_lubeck_law_title:0 "Impor a Lei de Lübeck"
 hsa_impose_lubeck_law_desc:0 "A Lei de Lübeck previa o autogoverno e a autoadministração municipal, mas não negava a dependência de um senhor, seja um bispo, duque, rei ou, no caso de Lübeck, um imperador. Em vez disso, permitia às cidades um certo grau de autonomia e autossuficiência em questões legislativas, judiciais e executivas. Para garantir uma cooperação harmoniosa e adequada entre os membros de nossa Liga Comercial, devemos ter cuidado com relação às suas liberdades e autonomias."
 hsa_tend_towns_title:0 "Tender para as cidades"
 hsa_tend_towns_desc:0 "Tomar toda a riqueza para nós mesmos não é a única maneira de aumentar nosso domínio sobre os vários nodos em que negociamos. Quer decidamos dispersar nossa moeda e financiar o desenvolvimento dos membros de nossa Liga ou decidir enriquecer a nós mesmos, o caminho para a glória e o poder exige um pedágio de ouro."
 hsa_develop_mineral_trade_title:0 "Desenvolver o Comércio Mineral"
 hsa_develop_mineral_trade_desc:0 "A Europa foi atingida pela Fome do Ouro. A falta de minerais preciosos, como ouro e prata, contribuiu para a queda de muitos comerciantes ricos em todo o continente, incluindo o nosso. Para mitigar a situação, devemos nos alinhar com os europeus que têm acesso a minerais valiosos, aproveitá-los para nós mesmos ou ajudar Goslar a criar novos métodos para rejuvenescer suas antigas minas."
 hsa_young_men_lubeck_title:0 "Jovens de Lübeck"
 hsa_young_men_lubeck_desc:0 "O sistema Levy organizado pelo Hansa chama todos os camponeses aptos das forças de nossa Liga Comercial. Para proteger as Repúblicas e nossos companheiros, para defender o povo de nossos reinos, marchem Homens de Lübeck!"
 hsa_grinning_steers_head_title:0 "Cabeça de boi sorridente"
 hsa_grinning_steers_head_desc:0 "Por muito tempo o Ducado de Mecklenburg manteve sua independência. Conquistar a costa leste de nossa cidade ajudará a facilitar novas conquistas no Sacro Império Romano."
 hsa_along_sea_title:0 "Pela Mar"
 hsa_along_sea_desc:0 "Através da costa da Pomerânia, muitos corsários infames encontraram refúgio seguro para suas atividades ilícitas. Não podemos permitir que essas pragas continuem saqueando nossa moeda suada através do Báltico!"
 hsa_double_entry_bookkeeping_title:0 "Escrituração de partidas dobradas"
 hsa_double_entry_bookkeeping_desc:0 "Vários avanços no campo dos negócios e comércio provaram ser valiosos na profunda onda de riqueza na península italiana. Se quisermos acompanhar a concorrência, seria sensato adotar as mesmas noções."
 hsa_queens_hall_title:0 "Salão da Rainha"
 hsa_queens_hall_desc:0 "Aprovar o julgamento e administrar a Liga não é uma tarefa fácil. Nesse sentido, devemos arrecadar fundos para erguer um tribunal central para lidar com os assuntos do dia-a-dia do Hansa e de seus membros."
 hsa_construct_holstentor_title:0 "Construir Holstentor"
 hsa_construct_holstentor_desc:0 "Desenvolver uma grande rede de comércio certamente nos concederá imensa riqueza e poder. Apesar disso, certamente significará que vamos nos acotovelar com concorrentes e rivais nos mercados e nos campos. Para proteger nosso pessoal e nossos lucros, devemos defenda o coração do Hansa!"
 hsa_new_system_trade_title:0 "Um novo sistema de comércio"
 hsa_new_system_trade_desc:0 "Vamos impor regras e regulamentos contra todos os comerciantes concorrentes que não exibem o selo da Liga Republicana de Hansa e indiretamente aumentam a força de nossos comerciantes."
 hsa_queen_of_the_hansa_title:0 "Rainha da Hansa"
 hsa_queen_of_the_hansa_desc:0 "Nenhuma nação em todos os mercados do norte da Europa detém mais poder, influência e dinheiro do que nós. Chegou a hora de centralizar a Liga Hanseática e abraçar uma nova era de comércio e diplomacia, enquanto nos dirigimos para o grande desconhecido."
 hsa_secure_salt_road_title:0 "Salvaguardar a Estrada do Sal"
 hsa_secure_salt_road_desc:0 "O comércio de peixe em Oresund e na península dinamarquesa é certamente importante. No entanto, garantir a produção de sal em nossa fronteira sul e potencialmente cooperar com a cidade de Hamburgo renderá grandes recompensas."
 hsa_flow_trade_title:0 "O Fluxo do Comércio"
 hsa_flow_trade_desc:0 "Os territórios ao redor dos vales do Weser a nosso oeste estão sob uma liderança fraca. Vamos intervir na política local e salvar o povo de seu governo incapaz e ineficiente."
 hsa_appoint_war_minister_title:0 "Nomeie Ministro da Guerra"
 hsa_appoint_war_minister_desc:0 "A guerra mudou. O que costumava ser povoado por exércitos mal equipados, compostos principalmente por camponeses e homens mal treinados, agora deu lugar a forças armadas adequadamente treinadas e exércitos permanentes. Para abordar as preocupações do tribunal em relação a questões militares , devemos nomear um ministro da guerra e assumir o controle de um exército modernizado."
 hsa_finance_guilds_title:0 "Financiar as Guildas"
 hsa_finance_guilds_desc:0 "As guildas de Lübeck são o sangue vital de nossa economia. Devemos fazer as correções necessárias para garantir que sejam devidamente financiados em nossa Liga Comercial."
 hsa_develop_handsflotte_title:1 "Desenvolver o Handelsflotte"
 hsa_develop_handsflotte_desc:0 "Uma marinha adequada é certamente um bom primeiro passo para uma república que aspira aproveitar as ondas marítimas da Europa. Agora devemos financiar uma expansão de nossa frota marítima e proteger nosso comércio."
 hsa_charter_north_america_title:0 "Carta América do Norte"
 hsa_charter_north_america_desc:0 "A terra além do Oceano Atlântico oferece muitas oportunidades comerciais e lucrativas! Devemos explorá-la, mapeá-la e aproveitá-la da melhor maneira possível, para multiplicar ainda mais nossos lucros com mercadorias exóticas e novas civilizações."
 hsa_imperial_allegience_title:0 "Lealdade Imperial"
 hsa_imperial_allegience_desc:0 "Estamos à beira de uma liga legislativa única quando se trata de lidar com o imperador. Membros do 'imediatismo imperial' têm contato direto com o imperador em questões de diplomacia e guerra. Devemos usar essa influência para reivindicar as áreas de Holstein e a parte norte do Império."
 hsa_pen_sword_title:0 "Caneta e Espada"
 hsa_pen_sword_desc:0 "Conquistar os ducados de Schleswig e Holstein não é uma tarefa fácil. Vamos impor nossa influência imperial no Sacro Império Romano e reivindicar essas terras para nós mesmos, para não arriscarmos que o imperador as exija para si mesmo."
 hsa_bypass_sound_toll_title:0 "Ignorar o Pedágio de Som"
 hsa_bypass_sound_toll_desc:0 "As dívidas sólidas em Sjaelland têm sido um espinho para nós, sobrecarregando as embarcações que passam e os mercadores não dinamarqueses enquanto eles transportam suas mercadorias pela passagem. Devemos tomar as medidas necessárias para mitigar isso."
 hsa_tame_north_sea_title:0 "Domar o Mar do Norte"
 hsa_tame_north_sea_desc:0 "Além do estreito de Kattegat fica o Mar do Norte. Um centro de transporte de navios de toda a Europa e além, mantendo um monopólio sobre ele nos permitiria orientar e influenciar o comércio em direção aos nossos mercados domésticos."
 hsa_expand_admiralty_title:0 "Expandir o Almirantado"
 hsa_expand_admiralty_desc:0 "O comando dos mares deve permanecer firmemente sob o controle do Almirantado Hanseático. Desenvolver uma poderosa Marinha e expandir as docas de Lubeck atrairia homens melhores e mais capazes para liderar nossa frota."
 hsa_schiffbauer_gilde_title:0 "Guilda dos Construtores Navais"
 hsa_schiffbauer_gilde_desc:0 "E o que torna nossa cidade natal os construtores navais mais famosos de todo o norte da Europa? Mas, nossos estaleiros, é claro. Que melhor maneira de celebrar nossas capacidades especializadas de fabricação de navios e nossas embarcações exclusivas do que financiar nossa indústria de construção naval?"
 hsa_marine_pilots_title:0 "Pilotos da Marinha"
 hsa_marine_pilots_desc:0 "A navegação dos mares não é tarefa fácil. Para garantir que nossas cargas e navios permaneçam o mais seguros possível, devemos treinar melhores almirantes e capitães, os famosos "pilotos de fuzileiros navais" de Lübeck, para guiar nossos navios e entregá-los em um pedaço."
 hsa_eagle_of_lubeck_title:0 "Águia de Luebeck"
 hsa_eagle_of_lubeck_desc:0 "Uma grande nau capitânia para liderar nossas forças navais faria nossos inimigos e rivais tremerem de medo! A hora de reivindicar nossa superioridade naval está próxima!"



