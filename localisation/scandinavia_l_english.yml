###PRIVILEGES###
 estate_burghers_forest_expansion:0 "Expansão da Floresta"
 estate_burghers_forest_expansion_desc:0 "Burghers e camponeses se adaptaram ao terreno acidentado das florestas e bosques, o que lhes permite construir cidades magníficas mesmo nas florestas mais remotas e fechadas de nosso [Root.GovernmentName]. Ao conceder-lhes mais privilégios, podemos garantir que eles usar seus recursos para o melhor do nosso país."
 estate_burghers_forest_expansion_gt:0 "Reduza o custo de desenvolvimento de cada §YFlorestas§! em §G15.0%§! e cada província de §YBosques§! em §G10.0%§!."
 estate_burghers_forest_expansion_rt:0 "Remova a Redução de Custo de Desenvolvimento de todas as províncias §YFlorestas§! e §YBosques§!."
 estate_burghers_forest_expansion_forest:0 "Expansões na Floresta"
 desc_estate_burghers_forest_expansion_forest:0 "Os burgueses e camponeses deste país ganharam recursos de seu governo, o que lhes permite expandir-se para o difícil emaranhado das florestas."
 estate_burghers_forest_expansion_woods:0 "Expansões na Floresta"
 desc_estate_burghers_forest_expansion_woods:0 "Os burgueses e camponeses deste país ganharam recursos de seu governo, o que lhes permite expandir para o difícil matagal da floresta."
 estate_burghers_mountain_expansion:0 "Expansão da Montanha"
 estate_burghers_mountain_expansion_desc:0 "Burgueses e camponeses se adaptaram ao terreno acidentado das montanhas e terras altas, o que lhes permite construir cidades magníficas até mesmo nas montanhas mais remotas e inabitáveis de nosso [Root.GovernmentName]. Ao conceder-lhes mais privilégios, podemos garantir que usem seus recursos para o melhor do nosso país."
 estate_burghers_mountain_expansion_gt:1 "Reduza a penalidade de custo de desenvolvimento causada pelo tipo de terreno de cada propriedade de §YMontanhas§!, §YHighlands§! e §YHills§! em §G50.0%§!."
 estate_burghers_mountain_expansion_rt:0 "Remova a redução do custo de desenvolvimento de todas as províncias §YMontanhas§!, §YAltas§! e §YColinas§!."
 estate_burghers_mountain_expansion_mountains:0 "Expansão para as montanhas"
 desc_estate_burghers_mountain_expansion_mountains:0 "Os burgueses e camponeses deste país ganharam recursos de seu governo, o que lhes permite expandir para o difícil terreno das montanhas."
 estate_burghers_mountain_expansion_highlands:0 "Expansão para as Terras Altas"
 desc_estate_burghers_mountain_expansion_highlands:0 "Os burgueses e camponeses deste país ganharam recursos de seu governo, o que lhes permite expandir para o terreno difícil das terras altas."
 estate_burghers_mountain_expansion_hills:0 "Expansão para as Colinas"
 desc_estate_burghers_mountain_expansion_hills:0 "Os burgueses e camponeses deste país ganharam recursos de seu governo, o que lhes permite expandir para o difícil terreno das colinas."
 estate_nobles_leidang_conscription:0 "Conscrição Leidang"
 estate_nobles_leidang_conscription_desc:0 "“Leidang é o nome de uma forma especial de recrutamento que nos ajuda a organizar uma frota costeira para guerras ofensivas e defensivas. . Durante a guerra, todos os homens livres devem servir em nossa frota."
 estate_nobles_danish_nobility:0 "Nobreza Dinamarquesa"
 estate_nobles_danish_nobility_desc:0 "Devido à peste negra, apenas um punhado de nobres noruegueses governam nosso país. Esse vácuo de poder atraiu nobres da Dinamarca, que agora governam nosso país como administradores de seu rei dinamarquês."
 estate_nobles_nobles_instead_of_royal_court:0 "Corte dos Nobres"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "A peste negra matou mais da metade da população norueguesa e, como tal, não era mais possível manter uma corte real própria. Em vez disso, nosso [Root.GovernmentName] é governado por uma corte mantida por nobres dinamarqueses. Enquanto eles tiverem poder, a legitimidade de um verdadeiro monarca norueguês sempre será um tema de discórdia."
 estate_burghers_orthodox_tolerance:0 "Conceder Autonomia Ortodoxa"
 estate_burghers_orthodox_tolerance_desc:0 "As fés ortodoxa e copta podem ser estranhas aos nossos próprios valores cristãos, mas ao contrário de outras heresias, elas não buscam espalhar sua fé dentro de nosso reino. Ao conceder-lhes um certo grau de autonomia em suas práticas religiosas, podemos garantir sua lealdade ao nosso estado. ."
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "Cada província de propriedade da fé §YOrtodoxa§! ou §YCóptica§! ganha:\nForça Missionária Local: §R-100%§!\nContribuição da Unidade Religiosa Local: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "O modificador '§YAutonomia Ortodoxa Concedida§!' é removido de todas as províncias §YOrtodoxa§! e §YCópticas§!."
 estate_burghers_guaranteed_autonomy_mod:0 "Autonomia ortodoxa concedida"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "O estado concedeu autonomia local nas práticas religiosas da Igreja Ortodoxa e da Igreja Copta."
 estate_church_anti_heresy_act:0 "Emitir a Lei Anti-Heresia"
 estate_church_anti_heresy_act_desc:0 "Heresia é heresia, independentemente se é alguma reforma ou se é uma religião antiga. Ao emitir a Lei Anti-Heresia, podemos conceder ao Clero os recursos para sua inquisição contra a heresia."
 has_no_effects_on_granted:0 "Não tem efeitos ao ser concedido."
 estate_nobles_carolean_march:0 "Marcha Caroliana"
 estate_nobles_carolean_march_desc:0 "Mesmo sob fogo pesado, as linhas das unidades carolinas nunca devem cair. Ao designar generais especiais de nossa nobreza, cuja determinação permanece inabalável mesmo no calor da batalha, podemos garantir que nossas tropas carolinas marchem para o inimigo com ordem e disciplina. ."
 estate_nobles_carolean_charge:0 "Cobrança Caroliana"
 estate_nobles_carolean_charge_desc:0 "A psicologia é uma arma importante na guerra. Os caroleanos não precisam mirar com precisão, quando atacar o inimigo com lanças já causa pânico suficiente. Para isso, devemos designar nobres militaristas, que viram nos olhos a própria morte."
 estate_nobles_carolean_march_modifier:0 "Marcha Caroliana"
 desc_estate_nobles_carolean_march_modifier:0 "Mesmo sob fogo pesado, as linhas das unidades carolinas nunca devem cair. A determinação de nossos caroleanos intimidará qualquer tipo de oposição!"
 estate_nobles_carolean_charge_modifier:0 "Cobrança Caroliana"
 desc_estate_nobles_carolean_charge_modifier:0 "A psicologia é uma arma importante na guerra. Os Caroleans não precisam mirar com precisão, quando atacar o inimigo com lanças já causa pânico suficiente."
 estate_did_not_have_carolean_privilege_for_five_years:0 "Não escolhemos um privilégio de modificador §YCarolês§! nos últimos §Y5 anos§!"
 estate_church_lands_of_riga:0 "Terras da Igreja de Riga"
 estate_church_lands_of_riga_desc:0 "As terras de Liefland e Wenden podem ser nossas, mas grande parte delas está sob o controle do Arcebispado de Riga. Não será possível confiscar as terras de Riga enquanto a Confederação da Livônia persistir."
 estate_church_bishopric_of_dorpat:0 "Bispado de Dorpat"
 estate_church_bishopric_of_dorpat_desc:0 "O Bispado de Dorpat faz parte da Confederação da Livônia. Suas terras são de jure nossas, mas de fato são administradas pela Confederação da Livônia. Como tal, não colheremos o máximo ganho dessas províncias enquanto esta confederação persistir."
 estate_church_bishopric_of_osel_wiek:0 "Bispado de Ösel-Wiek"
 estate_church_bishopric_of_osel_wiek_desc:0 "O Bispado de Ösel-Wiek faz parte da Confederação da Livônia. Suas terras são de jure nossas, mas de fato são administradas pela Confederação da Livônia. Como tal, não colheremos o máximo ganho dessas províncias enquanto essa confederação persistir. "
 estate_church_bishopric_of_courland:0 "Bispado da Curlândia"
 estate_church_bishopric_of_courland_desc:0 "O Bispado da Curlândia faz parte da Confederação da Livônia. Suas terras são de jure nossas, mas de fato são administradas pela Confederação da Livônia. Como tal, não colheremos o máximo ganho dessas províncias enquanto esta confederação persistir."
 estate_church_bishopric_of_reval:0 "Bispado de Reval"
 estate_church_bishopric_of_reval_desc:0 "O Bispado de Reval faz parte da Confederação da Livônia. Suas terras são de jure nossas, mas de fato são administradas pela Confederação da Livônia. Como tal, não colheremos o máximo ganho dessas províncias enquanto esta confederação persistir."
 estate_nobles_religious_conscription:0 "Conscrição Religiosa"
 estate_nobles_religious_conscription_desc:0 "A religião é uma ferramenta poderosa para atrair os zelosos e aqueles sem opções. Ao permitir à nobreza certos direitos sobre as catedrais, bem como conceder alguns privilégios ao clero, podemos usar as igrejas e catedrais como formas estendidas de recrutar novos soldados em nome da fé"."
 estate_nobles_religious_conscription_cathedral:0 "Conscrição Religiosa"
 desc_estate_nobles_religious_conscription_cathedral:0 "A nobreza e o clero desta província trabalham juntos para recrutar novos recrutas entre os zelosos fiéis"
 estate_nobles_religious_conscription_temple:0 "Conscrição Religiosa"
 desc_estate_nobles_religious_conscription_temple:0 "A nobreza e o clero desta província trabalham juntos para recrutar novos recrutas entre os zelosos fiéis"
 estate_nobles_religious_conscription_effect_tooltip:0 "Cada §Y[Root.Religion.GetName]§! província com uma igreja ganha §G+15,0%§! Mão-de-obra local. §Y[Root.Religion.GetName]§! províncias com uma catedral ganha §G+33,0% §! Mão de obra local em vez disso."
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "O modificador '§YReligious Conscription§!' é removido de todas as províncias pertencentes a §Y[Root.Religion.GetName]§! com uma igreja ou uma catedral."
 estate_nobles_leidang_mass_conscription:0 "Conscrição em massa de Leidang"
 estate_nobles_leidang_mass_conscription_desc:0 "A guerra atual não se preocupa com a qualidade das armas ou com o moral das tropas. Tudo o que requer são os corpos que podem ser usados para enfrentar os campos de batalha - seja em terra ou no mar. Por mais duro que pareça, devemos expandir nossa recrutamento para todos os tipos de homens para ganhar tantos fuzileiros navais quanto possível."
 estate_nobles_leidang_mass_conscription_mod:0 "Conscrição em massa de Leidang"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "A guerra atual não se preocupa com a qualidade das armas ou com o moral das tropas. Tudo o que requer são os corpos que podem ser usados para enfrentar os campos de batalha - seja em terra ou no mar. Por mais duro que pareça, devemos expandir nossa recrutamento para todos os tipos de homens para ganhar tantos fuzileiros navais quanto possível."
 estate_nobles_leidang_elite_conscription:0 "Leidang Elite Recrutamento"
 estate_nobles_leidang_elite_conscription_desc:0 "Outros veem suas tropas apenas como corpos ambulantes, prontos para cumprir seu dever e serem fuzilados nos primeiros dez segundos de uma luta. Mas nós não somos os outros. Nossos fuzileiros navais são os melhores dos melhores, treinados em combate naval e terrestre igualmente. Seus números podem ser poucos, mas sua disciplina os torna uma arma eficiente."
 estate_nobles_leidang_elite_conscription_mod:0 "Leidang Elite Conscription"
