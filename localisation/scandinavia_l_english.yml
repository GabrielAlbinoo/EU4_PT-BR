 LOCKED_MISSION_DESCRIPTION:0 "Esta missão é uma missão bloqueada."
 pol_raise_noble_host_title:0 "Levantar o Noble Host"
 pol_raise_noble_host_desc:0 "Depois de Varna, temos que recuperar as capacidades de nosso exército, aumentando efetivamente nossos nobres impostos mais uma vez."
 pol_embellish_gdansk_title:0 "Embelezar o Porto Báltico"
 pol_embellish_gdansk_desc:0 "Garantimos o controle da cidade de Danzig, o porto mais importante no sudeste do Mar Báltico e chave para o crescimento econômico de nosso país. Se pudéssemos desenvolvê-lo ainda mais, aumentaríamos muito a riqueza de nossa nação."
 pol_branching_mission_db_title:0 "[Root.GetSelectableMissionTitle]"
