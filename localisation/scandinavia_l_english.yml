###MISSIONS FOR SWEDEN###
 swe_engelbrekt_rebellion_title:0 "Rebelião Engelbrekt"
 swe_engelbrekt_rebellion_desc:0 "Em 1434 e em 1436, bravos mineiros e camponeses suecos, liderados pelo nobre Engelbrekt Engelbrektsson, levantaram suas picaretas e forcados na esperança de libertar a Suécia da influência nojenta dos dinamarqueses. Mas é claro, a rebelião se desfez quando Engelbrekt foi assassinado .\nEmbora sua rebelião possa ter falhado, seu espírito ainda vive em nosso povo. É hora de levantar tropas que estejam prontas para lutar pela independência de nosso país!"
 swe_military_advisor_title:0 "Assessoria Militar"
 swe_military_advisor_desc:0 "A Rebelião Engelbrekt falhou devido ao assassinato de Engelbrekt, bem como ao apoio de Estocolmo à coroa dinamarquesa. Mas mesmo que Engelbrekt tivesse conseguido obter o apoio de Estocolmo, ele não tinha habilidades militares para liderar os rebeldes à vitória. Faremos melhor e garantiremos assessoria militar quando chegar o momento de nossa guerra de independência."
 swe_military_advisor_tt:0 "O evento '§YThe End of the Kalmar Union§!' disparou e decidimos pela opção '§YFreedom!§!'."
 swe_conquest_of_novgorod_title:0 "Legado dos Varegues"
 swe_conquest_of_novgorod_desc:0 "A cidade de Novgorod foi fundada pelos antigos varangianos da Escandinávia quando eles ainda seguiam os caminhos comerciais para o Império Bizantino no século 8. Eventualmente, Novgorod tornou-se parte do povo eslavo oriental e os antigos sinais de varangianos desapareceram. Mas a cidade ainda faz parte de nossa herança ancestral e, como tal, temos o direito de recuperá-la."
 swe_conquest_of_moscovy_title:0 "A Cidade da Rússia"
 swe_conquest_of_moscovy_desc:1 "A cidade de Moscou é o lar do povo moscovita, que acabou adotando o nome Rus. Como Novgord, Moscou também foi fundada por nossos ancestrais, embora fossem mais conhecidos como Rus de Kiev. Ao longo dos séculos, a conexão entre nosso povo e a Rus de Kiev tornou-se, na melhor das hipóteses, frouxa.\nNo entanto, os russos da Moscóvia provaram ser uma ameaça formidável. É do nosso interesse conquistar seu centro de poder para proteger a Suécia de sua influência. A conexão histórica com a cidade é apenas um belo bônus."
 swe_high_income_title:0 "Aumentar nossa renda"
 swe_high_income_desc:0 "A Escandinávia não é uma das regiões mais ricas da Europa. Embora nossa produção de ferro e especialmente de cobre nos mantenha acima do déficit, ainda não há receita suficiente para garantir um futuro seguro para nosso [Root.GovernmentName]. Devemos aumentar nosso estado renda por qualquer meio necessário."
 swe_conquer_scania_title:0 "Scania sueca"
 swe_conquer_scania_desc:0 "Skåneland é o ponto de apoio dinamarquês no continente da Escandinávia. Enquanto Skåneland estiver em suas mãos, sempre seremos vulneráveis do sul. Devemos conquistar esta área o mais rápido possível para conter a ameaça da Dinamarca."
 swe_develop_dalaskogen_title:0 "Grande Montanha de Cobre"
 swe_develop_dalaskogen_desc:0 "Stora Kopparberget é uma antiga mina de cobre em [8.GetName], cuja quantidade de minério de cobre puro garantiu a economia da Suécia desde o século IX. Sob o rei Magnus IV, a empresa responsável pelo processo de mineração recebeu mais privilégios em 1347, o que aumentou ainda mais a produção de cobre.\nEmbora a Stora Kopparberget já seja responsável por uma porcentagem considerável de nossa receita, seu potencial ainda não foi totalmente alcançado."
 swe_industrialize_sweden_title:0 "Industrializar a Suécia"
 swe_industrialize_sweden_desc:0 "Svealand é o coração da nossa economia. [8.GetAdjective] cobre cobre dois terços das demandas da Europa, enquanto nosso ferro e aço são muito procurados pelos exércitos deste mundo. As demandas da Europa por nosso metal parecem não ter fim. Devemos expandir a indústria de Svealand para que possamos cobrir os mercados europeus.\nAlém disso, nossas próprias tropas ficariam mais do que felizes em lutar com o aço sueco na frente também."
 swe_industrialize_sweden_tt:0 "das províncias em §YSvealand§!, que produzem §YCobre§! ou §YFerro§!."
 swe_swedish_allies_title:0 "Aliados Suecos"
 swe_swedish_allies_desc:0 "Enquanto nosso povo anseia pela independência, nossas forças sozinhas podem não ser suficientes para impor nossa liberdade dos dinamarqueses. Precisamos encontrar aliados fora da Escandinávia que busquem a destruição da União de Kalmar."
 swe_swedish_allies_at:0 " rivais ou inimigos de §Y[DAN.GetName]§! têm pelo menos §Y100§! opinião de §Y[Root.GetName]§!."
 swe_swedish_allies_bt:0 " rivais ou inimigos de nosso suserano têm pelo menos §Y100§! opinião sobre §Y[Root.GetName]§!."
 swe_declare_independence_title:0 "Declare a independência!"
 swe_declare_independence_desc:0 "Finalmente chegou a hora da nossa independência! Vamos quebrar essa união de incompetência e estabelecer uma coroa que seja digna de governar a Suécia!"
 swe_declare_independence_ct:0 "Receberemos um evento, que nos garante reivindicações permanentes em todas as províncias necessárias para as missões '§YA costa alemã§!', '§YJanela para o leste§!' e '§YVarangians' Legacy§!' se vencermos a §YGuerra da Independência§!."
 swe_claim_norwegian_crown_title:0 "A Coroa da Noruega"
 swe_claim_norwegian_crown_desc:0 "A União de Kalmar foi prejudicada por nossa independência, mas ainda permanece devido aos laços estreitos entre a Dinamarca e a Noruega. Embora o rei dinamarquês queira negar, a Noruega é principalmente uma província aos olhos da administração dinamarquesa, e não um verdadeiro reino próprio. É nosso dever como bom vizinho libertar os noruegueses da opressão dinamarquesa e deixá-los ser governados por um monarca atencioso pelo menos uma vez."
 swe_fall_of_denmark_title:0 "Queda da Dinamarca"
 swe_fall_of_denmark_desc:0 "Com a Noruega sob nossos cuidados, a Dinamarca é tudo o que resta da outrora poderosa "União" de Kalmar. Ainda assim, nossa independência sempre estará ameaçada enquanto existir um rei dinamarquês. É hora de tomar a Dinamarca para nós mesmos e fazer o que Kalmar União nunca fez: unir toda a Escandinávia sob um rei adequado."
 swe_colonial_ambitions_title:0 "Ambições Coloniais"
 swe_colonial_ambitions_desc:0 "O mundo está à beira de uma nova era. Nossos vizinhos estão descobrindo massas de terra além do Oceano Atlântico, ou encontrando rotas comerciais para a Índia ao redor da África. Eles estão reunindo riqueza e poder enquanto estamos presos no Norte. Não podemos nos permitir atrás de todas as outras grandes potências. É hora de estabelecermos nossas próprias ambições coloniais!"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em cada §YCentro de Comércio§! ou província com um §YEstuário§! em §YAmérica Oriental Colonial§! e §YCanadá Colonial§!."
 swe_colonize_delaware_title:0 "Nova Suécia"
 swe_colonize_delaware_desc:0 "O Novo Mundo está cheio de oportunidades e riquezas que nosso [Root.GovernmentName] certamente pode usar. É de grande prioridade que estabeleçamos assentamentos no Novo Mundo."
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em cada §YCentro de Comércio§! ou província com um §YEstuário§! no §YCaribe Colonial§!."
 swe_colonize_caribbeans_title:0 "Colonizar o Caribe"
 swe_colonize_caribbeans_desc:0 "O Caribe é o centro virtual do comércio do Novo Mundo. Todos os caminhos acabam levando ao Caribe e de lá o comércio flui para a Europa. Quem detém o Caribe também detém o fluxo comercial de dois continentes inteiros. Naturalmente, devemos garantir que somos nós que dirigimos o comércio do Novo Mundo colonizando essas ilhas para nós mesmos."
 swe_colonialism_trade_desc:0 "Controle Comercial do Caribe"
 swe_colonize_random_new_world_title:0 "Colonizar o Novo Mundo"
 swe_colonize_random_new_world_desc:0 "O Novo Mundo está cheio de oportunidades e riquezas que nosso [Root.GovernmentName] certamente pode usar. É de grande prioridade que estabeleçamos assentamentos no Novo Mundo."
 swe_the_swedish_trade_fleet_title:0 "Estabelecer uma Frota Comercial"
 swe_the_swedish_trade_fleet_desc:0 "Os noruegueses e os dinamarqueses são especialistas no mar, enquanto nós somos um povo aguerrido em terra. Ainda assim, é inegável que uma frota comercial é mais do que necessária se quisermos garantir riqueza e estabilidade econômica para nosso [Root.GovernmentName ]."
 swe_create_baltic_trde_posts_title:0 "Construir Postos Comerciais"
 swe_create_baltic_trde_posts_desc:0 "Uma frota pode ajudar a proteger nosso comércio, mas também precisamos de lugares onde as pessoas possam realmente negociar. Devemos construir mercados nas principais cidades da Escandinávia para que possamos desviar parte do dinheiro que flui para o Mar Báltico."
 swe_create_baltic_trde_posts_ct:0 "É um §YCentro de comércio§! ou província com um §YEstuário§! e está na região §YEscandinávia§!, no nó comercial §YLübeck§!, no nó comercial §YMar Báltico§! ou é a província §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title:0 "Monopolizar o Báltico"
 swe_monopolize_the_baltic_sea_desc:0 "Agora que estabelecemos o domínio comercial no Mar Báltico, é hora de expandir nosso poder e monopolizar o Mar Báltico, bem como o Mar do Norte e Lübeck. Ninguém além de nós deve obter os benefícios das mercadorias que chegam ao Báltico. "
 swe_gain_support_from_estates_title:0 "Apoio dos Estados"
 swe_gain_support_from_estates_desc:0 "Enquanto nossos camponeses e classe baixa sonham com um futuro sem influência dinamarquesa, a classe alta reluta em seguir o chamado da liberdade. Afinal, o rei dinamarquês concedeu muitos privilégios às nossas propriedades, o que os torna bastante leais à causa dinamarquesa. . Felizmente, a ganância das propriedades não conhece a lealdade. Se concedermos a eles mais privilégios do que os reis dinamarqueses tiveram no passado, então há uma chance de que eles nos apoiem."
 swe_gain_support_from_estates_tt:0 "O evento '§Y[Root.Capital.GetName] Banho de sangue§!' disparou."
 swe_gain_support_from_estates_ct:0 "Tenha pelo menos §Y3§! Privilégios concedidos a pelo menos §Y2§! Propriedades."
 swe_gain_support_from_estates_at:0 "Apenas propriedades que têm §Y3§! Privilégios nos farão uma oferta."
 swe_a_new_dynasty_title:0 "Estabilize o [Root.GovernmentName]"
 swe_a_new_dynasty_desc:0 "Com nossa fuga da União de Kalmar, nosso [Root.GovernmentName] está em um momento de turbulência e instabilidade. Devemos estabilizar nosso reino, legitimar nosso governante e pagar as propriedades antes que possamos expandir em qualquer direção ainda."
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§! não está em dívida com nenhum dos Estados."
 swe_the_polish_throne_title:0 "O Reino da Polônia"
 swe_the_polish_throne_desc:0 "O Reino da Polônia ao nosso sul é alvo do desejo de muitos reinos: os Cavaleiros Teutônicos tentam expandir seu poder em território polonês, os moscovitas estão mais do que interessados em anexar o povo eslavo ocidental e os otomanos no sul representam uma séria ameaça para todos nesta região.\nPara alcançar a verdadeira hegemonia no Norte, temos que encontrar uma política de como lidar com a Polônia. Por um lado, pode valer a pena tentar colocar nossa dinastia no trono, enquanto, por outro Por outro lado, o Reino da Polônia pode se tornar um aliado estratégico e confiável contra os russos e o Sacro Império Romano.\nAlternativamente, poderíamos conquistá-los à moda antiga e ser um dos muitos outros que reivindicam as valiosas terras polonesas para si."
 swe_the_polish_throne_tt:0 "Os requisitos desta missão dependem de nossa escolha no evento '§YThe Crown of Poland§!'."
 swe_the_polish_throne_ct:0 "As recompensas desta missão dependem da nossa escolha no evento '§YThe Crown of Poland§!'."
 swe_the_scandinavian_empire_title:1 "Era das Grandes Potências"
 swe_the_scandinavian_empire_desc:0 "Houve muitas tentativas de formar um Império Escandinavo adequado. Mas nenhuma delas chegou nem perto de unificar os três Reinos do Norte. A última tentativa, a União de Kalmar, foi a mais patética das tentativas.\nDepende de nós para unir a Escandinávia em uma única entidade e formar um império adequado que pode enfrentar o Sacro Império Romano ou o czarismo russo."
 swe_colonize_west_african_coast_title:0 "Colonizar a Costa do Marfim"
 swe_colonize_west_african_coast_desc:0 "A Costa do Marfim é um importante centro de mercadorias de toda a África. Temos que estabelecer uma base lá para que as mercadorias não possam ser acessadas por nossos rivais europeus."
 swe_beyond_africa_title:0 "Além da África"
 swe_beyond_africa_desc:0 "Nossos comerciantes seguem o fluxo do dinheiro. Agora que estabelecemos colônias na África Ocidental, esses mercadores diminuíram ainda mais o fluxo do comércio e desejam agora que colonizemos os lugares além da África."
 swe_swedish_universities_title:0 "Universidades da Suécia"
 swe_swedish_universities_desc:0 "[1.GetName] é o lar da cidade de Uppsala - um lugar de grande importância histórica e religiosa. Quando nosso [Root.GovernmentName] foi cristianizado, Uppsala tornou-se a sede de seu arcebispado. Como é um lugar do clero, é importante construir uma universidade adequada para a educação do nosso povo..\nA cidade de [6.Capital.GetName], por outro lado, pode não ter sido uma província sueca por muito tempo, mas tem uma longa história como centro de aprendizagem também. Abriga uma escola catedral - a Katedralskolan de [6.Capital.GetName] - que educou muitos membros do clero dinamarquês.\nDevemos desenvolver ambas as cidades e formar instituições de conhecimento."
 swe_handle_the_sami_title:0 "Integre o Sami"
 swe_handle_the_sami_desc:0 "Os Sami são pessoas que vivem nas densas florestas do Norte, onde nenhum outro escandinavo - seja sueco, norueguês ou dinamarquês - vive. Eles não fazem comércio com o mundo fora de seu território e estão completamente isolados. Eles estão, no entanto, vivendo em um território que formalmente nos pertence. Devemos integrá-los à nossa sociedade para que possamos nos beneficiar dessas florestas."
 swe_handle_the_sami_tt:0 "É de propriedade de §Y[Root.GetName]§! ou de seus súditos, é §Y[Root.Religion.GetName]§! e sua cultura é aceita pelo proprietário."
 swe_forest_expansion_title:0 "Expansão da Floresta"
 swe_forest_expansion_desc:0 "As florestas da Escandinávia são em sua maioria um território desconhecido. Além dos astutos Sami que vivem lá, a terra está quase vazia de habitantes devido aos invernos rigorosos e à falta de recursos.\nNo entanto, as florestas são ótimos campos de caça para peles e algumas têm bens como ferro no solo. Pode ser aconselhável expandir para as florestas e colonizar até mesmo as partes mais duras da Escandinávia."
 swe_forest_expansion_tt:0 "Cada província §YFloresta§! e §YBosque§! na §YEscandinávia§! pertence a §Y[Root.GetName]§! e tem pelo menos §Y6§! desenvolvimento."
 swe_forest_expansion_ct:0 "Cada província possuída na §YEscandinávia§! ganha §G+10.00%§! progressão para a prosperidade.\nCada província possuída na §YEscandinávia§!, que tem o clima §YÁrtico§! obtém '§YExpansão Ártica§!' até o final do jogo, dando os seguintes efeitos:\nCusto de Desenvolvimento Local: §G-40,0%§!\nNúmero Possível de Edifícios: §G+1§!"
 swe_the_livonian_order_title:0 "Janela para o leste"
 swe_the_livonian_order_desc:0 "As terras da Estônia, Livônia e Curônia são partes influentes do Báltico, mas também são uma janela metafórica para o leste, já que o comércio do leste flui por elas.\nO povo estoniano e letão pode não querer admitir, mas eles são completamente indefesos contra os russos a leste. Devemos integrá-los em nosso reino para que possamos protegê-los."
 swe_the_livonian_order_at:0 "Possuir ou fazer com que um súdito possua §Y[38.GetName]§! e pelo menos §Y6§! províncias em §YLivonia§!, §YEstônia§! e §YCuronia§!."
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§! é aliado de §Y[Root.GetName]§!, tem pelo menos §Y100§! opinião sobre [Root.GetName] e possui pelo menos §Y6§! províncias em §YLivonia§!, §YEstonia§! e §YCuronia§!.\nA província de §Y[38.GetName]§! .GetName] tem pelo menos §Y1000.0§!¤"
 swe_the_teutonic_order_title:0 "Terra dos Prussianos"
 swe_the_teutonic_order_desc:0 "A Prússia costumava ser uma terra habitada pelos Velhos Prussianos, um povo báltico, que teve a infelicidade de ser alvo dos Cavaleiros Teutônicos. Enquanto os Velhos Prussianos são história, os "Novos" Prussianos estabeleceram ricas cidades comerciais e maravilhosas fortificações em essas terras. Seria benéfico se assumíssemos a Prússia e as anexássemos para a glória de nosso [Root.GovernmentName]."
 swe_dominium_maris_baltici_title:0 "Domínio do mar Báltico"
 swe_dominium_maris_baltici_desc:0 "O domínio sobre o Mar Báltico tem sido um ponto de discórdia desde a ascensão dos reinos escandinavos. Mas também os reinos não nórdicos demonstraram interesse em subjugar o Mar Báltico para si mesmos.\nObviamente, todos eles são tolos, pois há nenhum outro [Root.GovernmentName] além do nosso e daqueles em quem mais confiamos que deveriam ter permissão para reivindicar o litoral!"
 swe_dominium_maris_baltici_tt:0 "Toda a costa §YBaltic§! pertence a §Y[Root.GetName]§!, seus súditos ou seus aliados."
 swe_dominium_maris_baltici_ct:0 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão possuindo ou fazendo com que um súdito possua toda a costa, obteremos '§YDominium Maris Baltici§!' até o final do jogo, dando os seguintes efeitos:\nAnos de Separatismo: §G-5§!\nEsplendor Mensal: §G+2.00§!\n\nCaso contrário, obtemos '§YBaltic Diplomacy§!' por §Y25 anos§!, dando os seguintes efeitos:\nReputação Diplomática: §G+1.00§!\nRelações Diplomáticas: §G+1§!"
 swe_the_teutonic_order_at:0 "Possuir ou fazer com que um súdito possua §Y[40.GetName]§! e pelo menos §Y5§! províncias em §YEast Prussia§! e §YWest Prussia§!."
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§! é aliado de §Y[Root.GetName]§!, tem pelo menos §Y100§! opinião sobre [Root.GetName] e possui pelo menos §Y5§! províncias na §YEast Prussia§! e §YWest Prussia§!.\nA província de §Y[40.GetName]§! é propriedade de [Root.GetName] ou de seus súditos, OU §Y[GetPolandPLC]§! tem pelo menos §Y500.0§!¤"
 swe_swedish_pommerania_title:0 "O Litoral Alemão"
 swe_swedish_pommerania_desc:0 "Para alcançar a verdadeira hegemonia no Báltico, temos que garantir que nenhum litoral possa colocar em risco nosso comércio ou nossa segurança nacional. No momento, porém, as áreas da Pomerânia e Mecklenburg estão em mãos estrangeiras, o que pode ser contra nossos interesses. Nós devemos encontrar um aliado confiável no norte da Alemanha que detenha essas costas ou conquistá-las para nós mesmos."
 swe_swedish_pommerania_at:0 "Qualquer país aliado possui pelo menos §Y7§! províncias em §YHinterpommern§!, §YVorpommern§! e §YMecklenburg§! e tem pelo menos §Y100§! opinião e §Y70§! confiança de §Y[Root.GetName] §!.\nTodas as 7 províncias precisam pertencer ao mesmo aliado."
 swe_swedish_pommerania_ct:0 "Se completarmos esta missão através de §YConquest§! então §Y[Root.GetName]§! ganha reivindicações nas áreas de §YBaixa Saxônia§! e §YWeser§! e obtém '§YA Conquista da Pomerânia§!' por §Y25 anos§!, dando os seguintes efeitos:\nCusto de criação do núcleo: §G-15,0%§!\n\nSe concluirmos esta missão por meio de §YDiplomacia§!, então §Y[Root.GetName]§! §Rperde §! as reivindicações permanentes nas áreas §YMecklenburg§!, §YVorpommern§! e §YHinterpommern§! (com exceção da província §Y[45.GetName]§!), mas obtém §G100§! Poder Diplomático, § G50§! Favores com o Aliado que completa a missão, e '§YAliança Germânica§!' por §Y25 anos§!, dando os seguintes efeitos:\nModificador de Favor Mensal: §G+25,0%§!\nReputação Diplomática: §G+1,00§!"
 swe_bane_of_the_hansa_title:0 "Bane do Hansa"
 swe_bane_of_the_hansa_desc:0 "O Hansa é um jogador importante no Báltico. Ele controla o fluxo comercial do norte da Alemanha e tem um forte controle sobre o comércio do Mar Báltico como um todo. Além disso, foi a causa de muitas guerras entre a Dinamarca e o Santo Império Romano e causou danos indiretos ao nosso país. É hora de lembrar a esses mercadores onde realmente é seu lugar no Báltico."
 swe_bane_of_the_hansa_trade_tt:0 "Dominância comercial sueca"
 swe_bane_of_the_hansa_ct:0 "Se concluirmos esta missão enquanto possuímos ou temos um sujeito próprio §Y[45.GetName]§! então [45.GetName] recebe §G4§! Base Production e §G+100.00§! Prosperity Progress se estiver em um estado .\n\nSe concluirmos esta missão enquanto controlamos (mas não possuímos) §Y[45.GetName]§!, então [45.GetName] ganha §R100§! Devastation e é completamente saqueado por §Y[Root.GetName] §!."
 swe_reforms_of_vasa_title:0 "Reformas de Vasa"
 swe_reforms_of_vasa_desc:0 "Tradicionalmente, nosso país é uma monarquia eleita, onde os nobres escolhem um monarca para governar a Suécia. Este método de colocar um rei no trono provou ser falho quando os nobres suecos concordaram com a sugestão da Rainha Margaret da União de Kalmar em 1397. É hora de reformar o governo em uma monarquia centralizada que não dependa dos caprichos da Nobreza."
 swe_lord_of_eastern_europe_title:0 "Senhor da Europa Oriental"
 swe_lord_of_eastern_europe_desc:0 "Os varangianos, nossos ancestrais, já foram os governantes da Europa Oriental. Eles estabeleceram uma rota comercial da Suécia até Constantinopla, a capital dos romanos orientais, no século 10. Com o tempo, os varangianos acabaram se tornando a Rus de Kiev , e a conexão entre a Suécia e a Grécia foi dissolvida à medida que mais e maiores grupos de interesses encontraram seu caminho para a Europa Oriental.\nEmbora não tenhamos mais nenhuma reivindicação histórica sobre a Europa Oriental, as rotas comerciais dos velhos tempos ainda existem. Essas rotas são nosso legado, e é nosso dever recuperá-los mais uma vez - seja pela diplomacia ou pela conquista."
 swe_the_theologian_discussions_title:0 "Discussões Teológicas"
 swe_the_theologian_discussions_desc:0 "A Reforma está em pleno andamento na Europa, e as questões religiosas se tornam cada vez mais de grande importância para o Estado. Devemos nos posicionar em um mundo dividido por um cisma religioso."
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:0 "Enviados do Papa"
 swe_envies_of_the_pope_desc:0 "Nossa decisão de permanecer leal à única fé verdadeira agradou ao Papa. No entanto, devido à Reforma, o Estado Papal permanece com poucos aliados. Devemos garantir uma aliança com a Santa Sé e garantir a Cúria para nossos fiéis."
 swe_envies_of_the_pope_tt:0 "Se formos aliados do §Y[PAP.GetName]§! então o [PAP.GetName] recebe o modificador '§YSuporte nórdico§!' por §Y50 anos§!, dando os seguintes efeitos:\nHabilidade de combate de infantaria: §G+10,0%§!"
 swe_catholic_bulwark_title:0 "Baluarte Católico"
 swe_catholic_bulwark_desc:0 "Como um dos poucos partidários do Papa, é nosso dever nos tornarmos o baluarte católico no norte para combater a heresia."
 swe_catholic_bulwark_ct:0 "Recebemos o modificador '§YLight for the Catholic League§!' durante a §YLeague War§! se fizermos parte do lado §YCatholic§!, dando os seguintes modificadores:\nInfluência Papal Anual: §G+1.00§!\nDisciplina: §G+5.0%§!\nTradição do Exército nas Batalhas : §G+100.0%§!\n\n§YEste modificador expira assim que não estivermos mais lutando na Guerra da Liga.§!"
 swe_catholic_30_years_war_title:0 "A Liga Religiosa"
 swe_catholic_30_years_war_desc:0 "A situação religiosa no Sacro Império Romano torna-se cada vez mais tensa. Os eleitores protestantes exigem liberdade religiosa enquanto o imperador tenta impor a unidade religiosa na Alemanha. É apenas uma questão de tempo até que a situação se transforme em uma guerra total.\nDevemos intervir nesta guerra religiosa para que possamos proteger os interesses da Santa Sé e, eventualmente, até mesmo expandir nossa própria influência no norte da Alemanha."
 swe_catholic_30_years_war_ct:0 "A §YLiga Protestante§! falhou em se formar e é o ano §Y1625§!, ou a liga existe há §Y30§! anos, mas não declarou a guerra."
 swe_catholic_30_years_war_at:0 "Se vencermos a §YGuerra da Liga Religiosa§! para o lado §YCatólico§!, então cada país §YCatólico§! do §YSacro Império Romano§! melhorará sua opinião sobre nós em §G+150§!."
 swe_catholic_30_years_war_tt:0 "Cada país §YCatólico§! do §YSacro Império Romano§! melhora sua opinião sobre nós em §G+150§!"
 swe_defenders_of_the_reformers_title:0 "Junte-se à Reforma"
 swe_defenders_of_the_reformers_desc:0 "Como agora fazemos parte da Reforma, é importante encontrar aliados neste mundo de hereges. Afinal, os inimigos da Reforma são muito numerosos."
 swe_defenders_of_the_reformers_ct:0 "É §Ycristão§!, mas não é §YOrtodoxo§! nem §YCatólico§!."
 swe_protestant_sword_title:0 "A Espada Protestante"
 swe_protestant_sword_desc:0 "Enquanto a reforma se espalha como um incêndio, os católicos tentam reprimir os reformadores e expulsá-los de suas terras. A hostilidade dos católicos é mais do que clara e é apenas uma questão de tempo até que eles declarem guerras ofensivas a fim de para "extirpar a heresia". Devemos nos tornar a Espada da Reforma e garantir que esses fanáticos católicos não parem a Reforma!"
 swe_protestant_sword_at:0 "Qualquer país do §YSacro Império Romano§! foi convertido à força por §Y[Root.GetName]§! e segue a fé de §Y[Root.Religion.GetName]§!."
 swe_protestant_sword_bt:0 "Qualquer um de nossos aliados é §YProtestante§!, faz parte do §YSacro Império Romano§! e é um §YEleitor§! ou tem pelo menos §Y100§! desenvolvimento (com seus próprios súditos incluídos)."
 swe_protestant_sword_ct:0 "Recebemos o modificador '§YLight for the Protestant League§!' durante a §YLeague War§! se fizermos parte do lado §YProtestante§!, dando os seguintes modificadores:\nModificador de Poder da Igreja: §G+25,0%§!\nFervor Mensal: §G+1,00§!\nDisciplina: § G+5.0%§!\nTradição do Exército de Batalhas: §G+100.0%§!\n\n§YEste modificador expira assim que não estivermos mais lutando na Guerra da Liga.§!"
 swe_protestant_sword_dt:0 "Possibilita uma decisão, que pode provocar a criação da §YLiga Protestante§!."
 swe_protestant_30_years_war_title:0 "A Liga Religiosa"
 swe_protestant_30_years_war_desc:0 "A situação religiosa no Sacro Império Romano torna-se cada vez mais tensa. Os eleitores protestantes exigem liberdade religiosa enquanto o imperador tenta impor a unidade religiosa na Alemanha. É apenas uma questão de tempo até que a situação se transforme em uma guerra total.\nDevemos intervir nesta guerra religiosa para que possamos proteger a Liga Protestante e eventualmente até mesmo expandir nossa própria influência no norte da Alemanha."
 swe_protestant_30_years_war_tt:0 "Todo país §YProtestante§! e §YReformado§! do §YSacro Império Romano§! melhora sua opinião sobre nós em §G+150§!"
 swe_worship_the_gods_title:0 "Adoração aos Deuses"
 swe_worship_the_gods_desc:0 "As primeiras tentativas de espalhar a religião cristã na Suécia começaram no século 9. Nas duas primeiras vezes, os pequenos missionários falharam em nos desviar da glória de Odin.\nPor fim, porém, os missionários encontraram um rei que estava disposto a vender seu lugar na Valhalla em sua busca pelo poder. O rei Olof Skötkonung foi batizado em Husaby. Ele tentou destruir o templo sagrado em Uppsala, mas seu próprio povo - aqueles que permaneceram fiéis aos costumes nórdicos - resistiu a ele.\nUm século depois, o rei Inge the Elder conseguiu destruir o templo e não deixou nada além de escombros. Com isso, a cristianização total da Suécia era apenas uma questão de tempo.\nComo finalmente retornamos ao nosso legado nórdico, é hora de restaurar os templos e edifícios religiosos para a glória de nossos Deuses."
 swe_spread_the_norse_faith_title:0 "Espalhe a fé nórdica"
 swe_spread_the_norse_faith_desc:0 "A Suécia não é o único reino que foi alvo da cristianização da Escandinávia. Nossos vizinhos, Dinamarca e Noruega, também foram afetados pela missão da Igreja de espalhar sua religião vil e sucumbiram ao poder prometido ao se tornarem cristãos. Como fiéis Norse, é nosso dever restaurar a religião legítima na Escandinávia."
 unlock_norse_free_deity_decision_tt:0 "Desbloqueie uma decisão, que nos permite mudar nossa §YDeidade§! durante a vida de um governante em troca de §YLegitimidade§!."
 swe_devastate_the_christians_title:0 "Devastar o Cristianismo"
 swe_devastate_the_christians_desc:0 "Os cristãos varreram nossa antiga religião e converteram o Extremo Norte. Agora que voltamos às nossas raízes, o mundo cristão está mais uma vez nos atacando. Devemos ensinar a esses infiéis onde realmente é o seu lugar!"
 swe_devastate_the_christians_ct:0 "Nenhum país §Yeuropeu§! é §Ycristão§!"
 swe_devastate_the_christians_tt:0 "Ganhe §Y25§! Guerras contra países §YCristão§! enquanto mantém a fé §YNorse§! (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)"
 swe_dabble_into_european_diplomacy_title:0 "Política Europeia"
 swe_dabble_into_european_diplomacy_desc:0 "As potências estrangeiras tentaram manipular o destino da Suécia por um tempo agora. A União de Kalmar é um desses exemplos que ainda está preso em nossa mente coletiva.\nAgora que não somos mais o lacaio de outra pessoa, chegou a hora de ser o aqueles que influenciam o palco europeu da política e do poder."
 swe_dabble_into_european_diplomacy_tt:1 " aliados que têm sua capital em §YEurope§!, têm pelo menos §Y75§! opinião de §Y[Root.GetName]§! e são o §Y[PAP.GetName]§!, o §YEmperor§! o HRE ou ter pelo menos §Y250§! desenvolvimento total e não tributário."
 swe_a_swedish_great_power_title:0 "Grande Poder do Norte"
 swe_a_swedish_great_power_desc:0 "A União de Kalmar era para ser a grande potência européia do Norte. Na realidade, porém, foi prejudicada pela pura audácia e obstinação dos reis dinamarqueses, que usaram o poder dos sindicatos para pequenas guerras com os Hansa - como foi o caso durante o reinado de Eric da Pomerânia em 1426.\nDevemos alcançar o que a União de Kalmar não conseguiu e nos tornar a Grande Potência do Norte que influencia o destino da Europa de maneira significativa!"
 swe_finnish_swedish_relations_title:0 "Relações finno-suecas"
 swe_finnish_swedish_relations_desc:0 "A Finlândia faz parte do nosso [Root.GovernmentName] desde o século 13. Ela foi integrada ao nosso reino, e os finlandeses ganharam o direito de voto para o eleito Rei da Suécia (como aconteceu com a eleição de Margarete I em 1388). Ainda assim, as relações entre nosso povo podem ser melhoradas ainda mais, pois os finlandeses são um ativo valioso para nossos interesses. Devemos desenvolver as terras finlandesas como um sinal de boa vontade."
 swe_steel_for_the_hakkapeliitta_title:0 "A Hakkapeliitta"
 swe_steel_for_the_hakkapeliitta_desc:0 "Os Hakkapeliitta são a cavalaria leve finlandesa, que se destacam em escaramuças, ataques e reconhecimento. Sua velocidade permite que eles manobrem o fogo inimigo e ataquem as linhas inimigas. No entanto, seus números são poucos e os finlandeses não têm infraestrutura para treinar mais para o sueco [Root.GovernmentName].\nDevemos construir quartéis na Finlândia e adaptar nossas táticas para que possamos utilizar mais Hakkapeliitta em combate."
 swe_the_carolean_units_title:0 "Reformar as Forças Armadas"
 swe_the_carolean_units_desc:0 "Nossas Forças Armadas são conhecidas por serem pioneiras em inovação militar, e são temidas por sua qualidade em combate. Porém, nosso sistema militar está sempre sob a ameaça de assessores e generais corruptos, que consideram mais importante encher o próprio bolso do que expandir nossas forças. Se isso acontecer, então [Root.GetName] pode ser ameaçado até mesmo por pequenos reinos como a Dinamarca.\nDevemos garantir um domínio absoluto em nosso país para neutralizar a ameaça interna e reformar nosso governo, bem como nosso militares."
 swe_the_carolean_units_at:1 "Não temos que gastar §YPoder Militar§! pois temos §Y75 Absolutismo§! ou Nível de Tecnologia Militar de §Y19§!."
 swe_the_carolean_units_bt:1 "Se completarmos esta missão tendo §Y75§! Absolutismo ou Nível de Tecnologia Militar §Y19§! então NÃO gastaremos §YPoder Militar§! nesta missão."
 swe_drill_the_carolean_title:0 "Perfurar os Caroleans"
 swe_drill_the_carolean_desc:0 "Os Caroleans são o resultado de nossas extensas reformas militares. Esses soldados endurecidos pela batalha chegam o mais perto possível de seus inimigos para liberar uma barragem de chumbo. Depois, eles atacam a fileira inimiga, causando pavor e pânico na linha de frente.\n Embora a estratégia deles tenha provado estar funcionando, ela ainda precisa de mais ajustes, pois as baixas durante os primeiros intervalos de tiro ainda são inaceitáveis. Devemos treinar nossas unidades especiais e treinar suas habilidades de pontaria."
 swe_protestant_defender_of_faith_title:0 "Defensor da Verdadeira Fé"
 swe_protestant_defender_of_faith_desc:0 "Vencemos a Guerra Religiosa na Alemanha! Mas a ameaça dos hereges ainda persiste. Devemos abraçar o título de Defensor da Fé para que nossos irmãos e irmãs [Root.Religion.GetName] possam praticar sua fé sem a ameaça do Reforma."
 swe_catholic_defender_of_faith_title:0 "Defensor da Verdadeira Fé"
 swe_catholic_defender_of_faith_desc:0 "Vencemos a Guerra Religiosa na Alemanha! Mas a ameaça dos hereges ainda persiste. Devemos abraçar o título de Defensor da Fé para que nossos irmãos e irmãs [Root.Religion.GetName] possam praticar sua fé sem a ameaça do católicos"."
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§! converteu à força outro país à fé §Y[Root.Religion.GetName]§!."
 swe_catholic_defender_of_faith_tt:1 "Converter §Y30§! províncias (§Y[Root.GetNumConvertedProvinces]§!/§Y30§!)"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:0 "Um novo Império Nórdico"
 swe_a_viking_empire_desc:0 "Os vikings do passado criaram um império sem igual - como o lendário Império do Mar do Norte. Mas, no final, seus reinos não foram construídos para durar, e o mau cheiro do cristianismo levou à sua queda inevitável.\nDeixe criemos um Império Nórdico, que prevalecerá contra todas as adversidades e trará glória aos Deuses!"
 swe_commune_between_the_religions_title:0 "Entre as Fés"
 swe_commune_between_the_religions_desc:0 "A Reforma está causando uma divisão na fé católica. Os irmãos estão levantando suas espadas uns contra os outros; reinos inteiros caem em desordem enquanto sua população se mata em nome do mesmo Deus.\nDevemos mostrar a esses lunáticos que uma vida harmônica entre as fés são uma possibilidade."
 swe_revoke_clergy_power_title:0 "Desempoderar o Clero"
 swe_revoke_clergy_power_desc:0 "O clero é uma praga em nosso reino, pois eles incorporam o mesmo fanatismo religioso que queremos erradicar. Devemos revogar os privilégios do clero e remover qualquer tipo de poder deles."
 swe_multi_cultural_kingdom_title:0 "Multicultural [Root.GovernmentName]"
 swe_multi_cultural_kingdom_desc:0 "A tolerância religiosa é um aspecto. A tolerância entre as culturas é outro que devemos considerar. Se quisermos ser o farol da iluminação neste mundo sombrio, temos que mostrar que todos são bem-vindos em [Root.GetName] - independentemente de sua fé ou sua cultura"."
 swe_establish_peace_of_westphalia_title:0 "Paz Religiosa"
 swe_establish_peace_of_westphalia_desc:0 "O Sacro Império Romano está à beira da autodestruição devido à Reforma. Devemos intervir em seus assuntos internos e mostrar a eles que a paz religiosa e a coexistência também são uma solução possível!"
 swe_catholic_triggers_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YCatholic§!, os seguintes gatilhos serão necessários para completar esta missão:"
 swe_reformation_triggers_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YReformation§!, os seguintes gatilhos serão necessários para completar esta missão:"
 swe_humanist_triggers_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YHumanist§!, os seguintes gatilhos serão necessários para completar esta missão:"
 swe_catholic_effects_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YCatholic§!, os seguintes efeitos ocorrerão:"
 swe_reformation_effects_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YReformation§!, os seguintes efeitos ocorrerão:"
 swe_humanist_effects_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YHumanist§!, os seguintes efeitos ocorrerão:"
 swe_swedish_peasantry_title:0 "A Agenda dos Camponeses"
 swe_swedish_peasantry_desc:0 "O campesinato da Suécia desempenha um papel influente em nosso país. Eles são a espinha dorsal de nossa economia e alimentam nossa população. Naturalmente, devemos garantir que o campesinato permaneça leal ao seu país de origem. Construir fábricas em seu nome pode mostrar a eles nossas boas intenções"."
 swe_swedish_peasantry_ct:0 "Teve o desastre '§YThe Dacke War§!'."
 swe_swedish_peasantry_tt:1 "O desastre '§YThe Dacke War§!' não pode ser ativado enquanto este modificador estiver ativo.\nCada província possuída que produz §YGrain§!, §YFish§! ou §YLivestock§!"
###EVENTS FOR SWEDEN###
 flavor_swe.1628.a.tt:0 "Um §YNavio pesado§! de §Y[Root.GetName]§! afundou."
 sca_unlock_humanist_missions_tt:0 "Desbloqueie missões §YHumanist§!."
 flavor_swe.101.t:0 "A Guerra Religiosa da Europa"
 flavor_swe.101.desc:0 "As tensões da Liga Católica e da Liga Protestante atingiram seu pico. A guerra entre católicos e protestantes já começou - e [Root.GetName] está totalmente envolvida nela. Mas nosso povo está preparado para lutar pelo que é certo!"
 flavor_swe.101.a:0 "Para vitória!"
 flavor_swe.1010.t:0 "O fim da contribuição de guerra [Root.GetAdjective]"
 flavor_swe.1010.desc:0 "A Guerra da Liga Religiosa chegou ao fim para [Root.GetName]. Nossos soldados estão voltando para suas famílias, nossos mercenários contratados estão contando sua receita."
 flavor_swe.1010.a:0 "Esperemos que a Europa não passe por uma guerra pior no futuro..."
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nMas seu espírito ainda vive nas mentes de nosso povo. O desejo por uma Suécia independente é grande entre os camponeses, e até mesmo a classe dominante da Suécia está se cansando do domínio dinamarquês. Nós iremos fique independente. A questão é, porém, quando levantamos nossas armas para isso novamente?"
 flavor_swe.102.a:0 "A hora de uma nova rebelião ainda não chegou."
 flavor_swe.102.b:0 "O tempo de nossa independência está próximo!"
 flavor_swe.103.t:0 "O Sistema de Alocação de [Root.GetName]"
 flavor_swe.103.desc:0 "O Sistema de Loteamento ("Indelningsverket") é um sistema de organização militar que permite a rápida mobilização do país. Cada décimo homem entre 15 e 44 anos será recrutado como parte permanente da infantaria nacional enquanto a Nobreza, isenta de seus impostos, têm que prover com sua cavalaria. Devido a este sistema, o uso de mercenários tornou-se menos necessário, pois agora há um exército permanente para a Suécia.\nEventualmente, o Sistema de Loteamento recebeu uma nova reforma, o que torna o recrutamento de soldados em potencial baseados em províncias em vez de aldeias. Cada província do império sueco deve contribuir com um regimento de 1.200 unidades carolinas para o exército sueco."
 flavor_swe.103.a:0 "Ótimo!"
 flavor_swe.104.t:1 "Um novo líder surge"
 flavor_swe.104.desc:0 "Os conselhos da coroa da Noruega, Suécia e Dinamarca se reuniram em 1397 na cidade de Kalmar e decidiram unir as três nações escandinavas sob um único monarca. Esta 'União de Kalmar' pode ter sido o maior estado da Europa, mas era problemática desde o início devido à sua organização frouxa e dominação dinamarquesa desequilibrada.\nEventualmente, o desejo de independência atingiu um novo patamar quando [DAN.Monarch.GetName] foi eleito para o novo [DAN.Monarch.GetTitle] da União de Kalmar, e planejou a execução de vários nobres suecos em [Root.Capital.GetName].\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "Johan Kristiernsson Vasa, tio de Karl Knutsson da dinastia Bonde, reuniu os camponeses e nobres e assumiu o manto de Engelbrekt como líder da nova rebelião."
 flavor_swe.104.desc.b:0 "Erik Johansson Vasa, fiel adepto dos Stures, reuniu o campesinato e assumiu o manto de Engelbrekt como líder da nova rebelião contra a coroa dinamarquesa."
 flavor_swe.104.desc.c:0 "Gustav Eriksson Vasa, um apoiador do partido Sture, reuniu o campesinato e assumiu o manto de Engelbrekt como líder da nova rebelião contra o domínio dinamarquês."
 flavor_swe.104.desc.d:0 "Johan Kristiernsson Vasa, tio de Karl Knutsson da dinastia Bonde, reuniu o campesinato e assumiu o manto de Engelbrekt como líder da nova rebelião. Após o sangrento massacre de [Root.Capital.GetName] que resultou na morte de seus família, Johan ganhou o apoio da nobreza sueca também!"
 flavor_swe.104.desc.e:0 "Erik Johansson Vasa, fiel adepto dos Stures, reuniu o campesinato e assumiu o manto de Engelbrekt como líder da nova rebelião contra a coroa dinamarquesa. Após o brutal massacre de [Root.Capital.GetName] que resultou no assassinato de sua família, Erik conseguiu obter imenso apoio dos Stures, que já tinham uma atitude antidinamarquesa."
 flavor_swe.104.desc.f:0 "Gustav Eriksson Vasa, um apoiador do partido Sture, reuniu o campesinato e assumiu o manto de Engelbrekt como líder da nova rebelião contra o domínio dinamarquês. Após o banho de sangue de [Root.Capital.GetName], que resultou no assassinato de sua família, Gustav conseguiu obter o apoio total da nobreza sueca para sua causa."
 flavor_swe.104.a:0 "Liberdade!"
 swe_vasa_leads_the_rebellion_tt:0 "Gustav Vasa se tornará §YKing de [Root.GetName]§! se vencermos nossa Guerra da Independência antes do modificador '§YVasa liderar a rebelião§!' expira."
 swe_vasa_will_lead_sweden_tt:0 "O general se tornará §YKing de [Root.GetName]§! se vencermos nossa Guerra da Independência antes que o modificador '§YVasa lidera a rebelião§!' expira."
 flavor_swe.105.t:0 "A ascensão de um novo rei de [Root.GetName]"
 flavor_swe.105.desc:1 "Com a vitória sobre a Dinamarca, a coroa [Root.GetAdjective] é mais uma vez independente e usada por um sueco. O líder da rebelião, [Root.GetHelpingVasa], ganhou o apoio de nosso povo, e enquanto [Root.Monarch .GetName] pode ser o governante de fato de [Root.GetName], a legitimidade de [Root.Monarch.GetHerHis] como [Root.Monarch.GetTitle] é questionável na melhor das hipóteses. Foi sugerido coroar [Root.GetHelpingVasa] como Rei de [Root.GetName] devido à sua contribuição para a bem-sucedida Guerra da Independência."
 flavor_swe.105.a:0 "[Root.GetHelpingVasa] liderará [Root.GetName]!"
 flavor_swe.105.b:0 "Devemos dar uma chance ao [Root.Monarch.GetName]."
 swe_Johan_vasa_tt:0 "Johan Vasa"
 swe_Erik_vasa_tt:0 "Erik Vasa"
 swe_Gustav_vasa_tt:0 "Gustavo Vasa"
 flavor_swe.106.t:0 "Apoiadores da Independência Sueca"
 flavor_swe.106.desc:1 "A União de Kalmar deveria representar a vontade unida da Dinamarca, Noruega e Suécia, e ser a protetora de seus interesses comuns. Na realidade, porém, serviu apenas como uma fonte expandida de riqueza e mão de obra para os dinamarqueses, permitindo que os dinamarqueses reis a audácia de travar guerras com os Hansa e causar problemas com os reinos da Europa Oriental. Os dinamarqueses fizeram muitos inimigos, e a maioria deles ficaria mais do que feliz em nos apoiar em nossa causa pela independência.\nNo entanto, seria mais glorioso se nosso reino conseguir vencer a inevitável Guerra da Independência por conta própria, e isso nos traria o respeito das outras monarquias da Europa."
 flavor_swe.106.a:0 "Precisamos de todos os torcedores que pudermos encontrar."
 flavor_swe.106.a.tt:1 "Todo Rival ou Inimigo de §Y[DAN.GetName]§!, que tem pelo menos §Y0§! opinião de [Root.GetName], apoiará a independência de §Y[Root.GetName]§!."
 flavor_swe.106.b:0 "Os dinamarqueses não são uma ameaça! Podemos vencer esta guerra sozinhos!"
 flavor_swe.106.b.tt:0 "§YSe vencermos a Guerra da Independência sem nenhum apoio estrangeiro, ganharemos recompensas adicionais!§!"
 flavor_swe.106.c:0 "A Dinamarca nos libertará por conta própria. Eventualmente..."
 flavor_swe.107.t:0 "[From.GetName] pede apoio para sua independência"
 flavor_swe.107.desc:2 "Esta manhã, enviados de [From.GetName] chegaram ao tribunal [Root.GetAdjective]. Eles solicitaram nosso apoio para sua busca pela independência. Embora possamos não ter muito em comum com o povo [From.GetAdjective], eles são um súdito de nossa inimiga Dinamarca. Ao apoiá-los, seríamos capazes de enfraquecer nosso inimigo e expandir nossa própria influência no Báltico."
 flavor_swe.107.a:0 "Daremos suporte a [From.GetName]!"
 flavor_swe.107.b:0 "Não há muito a ganhar com um [From.GetName] independente."
 flavor_swe.1060.t:0 "A independência de [Root.GetName]"
 flavor_swe.1060.desc.a:0 "Nossa vitória sobre os dinamarqueses mostrou ao mundo que não precisamos de aliados. O povo [Root.GetAdjective] é tudo o que é preciso para derrotar a tirania da coroa dinamarquesa, e isso nos trouxe o respeito e a glória da Europa! "
 flavor_swe.1060.desc.b:0 "Nosso [Root.GovernmentName] está no meio da guerra pela independência de [Root.GetAdjective]. O moral de nossas tropas está mais alto do que nunca - até que eles tentaram falar com seus companheiros no campo de batalha em sueco. Aparentemente, o O novo [Root.Monarch.GetTitle] já quebrou a primeira promessa de [Root.Monarch.GetHerHis] na carreira de [Root.Monarch.GetHerHis] como governante e convocou aliados que nos levarão à vitória. Embora possa ser uma decisão estratégica, certamente prejudicou o moral de nossas forças.\nDefinitivamente, um início decepcionante da nova dinastia [Root.Monarch.Dynasty.GetName]. Esperemos que as ações futuras do novo governo soberano [Root.GetAdjective] não decepcionem os [ Root.GetAdjective] pessoas ainda mais."
 flavor_swe.1060.desc.c:0 "Nosso país fez vários preparativos para a guerra que se aproximava contra a Dinamarca: soldados foram treinados, aço foi fundido, propriedades foram subornadas.\nPortanto, as notícias mais recentes foram uma surpresa para todos em [Root.GetName]. Dinamarca, nosso senhor opressor, perdeu totalmente o trono da Suécia e não está em posição de recuperá-lo tão cedo. Nossa nação é independente!"
 flavor_swe.1060.a:0 "Viva a coroa [Root.GetAdjective]!"
 flavor_swe.1060.a.tt:0 "Todo país rival ou inimigo dinamarquês e todo país que foi ameaçado pela Dinamarca obtém §G+100§! opinião de §Y[Root.GetName]§!."
 flavor_swe.1060.b:0 "É assim que você me agradece?"
 flavor_swe.1060.c:0 "OK."
 flavor_swe.108.t:0 "O Apoio dos Estates"
 flavor_swe.108.desc:0 "Como é de costume, as propriedades foram finalmente convencidas a apoiar nossa causa depois de receber vários privilégios. Eles agora nos fazem uma oferta especial que será de grande valor em nossa inevitável guerra com a Dinamarca. No entanto, eles apontam que sua A oferta é mais um favor ao governo [Root.GetAdjective] em primeiro lugar, e eles querem ser reembolsados depois que a Coroa [Root.GetAdjective] for estabelecida."
 flavor_swe.108.a:0 "Aceite a oferta de [Root.GetNobilityOrFallbackName]."
 swe_in_debt_with_the_nobles_tt:0 "§YEste modificador só pode ser removido reembolsando o §Y[Root.GetNobilityOrFallbackName] ou desabilitando-o.§!\n\nPara pagar a dívida, temos que aprovar uma decisão, que tem os seguintes requisitos:\n[Root .Capital.GetName] tem um §YFort§ atualizado!\nTem §Y20§! Tradição do Exército\nConclua §Y4§! agendas do [Root.GetNobilityOrFallbackName] ou tenha §Y10%§! terra da coroa"
 flavor_swe.108.b:0 "Aceite a oferta de [Root.GetBurghersOrFallbackName]."
 swe_in_debt_with_the_burghers_tt:0 "§YEste modificador só pode ser removido reembolsando o §Y[Root.GetBurghersOrFallbackName] ou desabilitando-o.§!\n\nPara pagar a dívida, temos que promulgar uma decisão, que tem os seguintes requisitos:\nTer §Y1 §! ano de renda\nComplete §Y4§! agendas do [Root.GetBurghersOrFallbackName] ou tenha §Y10%§! terra da coroa"
 flavor_swe.108.c:0 "Aceite a oferta de [Root.GetChurchOrFallbackName]."
 swe_in_debt_with_the_clergy_tt:0 "§YEste modificador só pode ser removido reembolsando o §Y[Root.GetChurchOrFallbackName] ou desativando-o.§!\n\nPara pagar a dívida, temos que aprovar uma decisão, que tem os seguintes requisitos:\nPossuir pelo menos §Y5§! Igrejas ou catedrais\nTer pelo menos §Y100§! Influência papal\nTer §Y40§! Prestígio\nConcluir §Y4§! agendas de [Root.GetChurchOrFallbackName] ou ter §Y10%§! terra da coroa"
 flavor_swe.108.d:0 "Não precisamos de tais favores, muito obrigado."
 flavor_swe.1080.t:0 "As consequências do banho de sangue de [Root.Capital.GetName]"
 flavor_swe.1080.desc:0 "Normalmente, as propriedades de qualquer país são difíceis de convencer por uma causa comum - especialmente quando seu senhor lhes concedeu muitos privilégios e direitos especiais. Mas nossas propriedades - [Root.GetChurchOrFallbackName], [Root.GetBurghersOrFallbackName] e [Root.GetNobilityOrFallbackName] - foram testemunhas e vítimas do brutal banho de sangue de [Root.Capital.GetName]. Eles juram lealdade a [Root.GetName] e juram seu total apoio em nossa luta pela independência."
 flavor_swe.109.t:0 "Um Império Escandinavo"
 flavor_swe.109.desc:0 "Durante séculos, o Norte foi dividido em vários reinos, que tentaram dominar a região por conta própria. Várias tentativas de unir a região de uma vez por todas falharam no passado devido a governos tendenciosos, falta de organização ou simples teimosia nórdica. \nMas tudo isso finalmente chegou ao fim, pois agora somos a grande potência indiscutível do Norte, governando as três capitais dos Reinos do Norte.\nÉ hora de estabelecer um Império do Norte adequado, que trará prosperidade para a região!"
 flavor_swe.109.a:0 "Viva o Império [Root.GetAdjective]!"
 flavor_swe.110.t:0 "A pilhagem de [45.GetName]"
 flavor_swe.110.desc:0 "[45.GetName] sempre foi a joia da coroa do norte da Alemanha. Uma cidade rica em comércio, riqueza e prestígio.\nAté que o selvagem [From.GetAdjective] atacou a cidade. Embora [45.GetAdjective] os defensores lutassem contra [ From.GetAdjective] o quanto puderam, eles finalmente caíram. Centenas de soldados [From.GetAdjective] invadiram a cidade, saquearam todas as casas e saquearam as ruas."
 flavor_swe.110.a:0 "Bárbaros!"
 flavor_swe.112.t:1 "Investimento do Falun"
 flavor_swe.112.desc:1 "Falun é um dos grandes pilares da nossa economia. Naturalmente, surgiu a questão de como aumentar a receita gerada pela mina de cobre em [8.GetName]. Alguns de nossos consultores recomendam expandir a própria mina de cobre, enquanto outros apontam que uma infraestrutura melhor ajudaria."
 flavor_swe.112.a:0 "Devemos expandir a mina."
 flavor_swe.112.b:0 "A infraestrutura da mina precisa de mais atenção."
 flavor_swe.112.c:0 "A mina de cobre não precisa de nenhum investimento."
 flavor_swe.113.t:0 "Construção de uma nova Flagship"
 flavor_swe.113.desc.a:0 "Com o artesanato dos dinamarqueses, a perícia naval dos noruegueses e os recursos dos suecos, as forças de trabalho de [vasa_ii_province.GetName] conseguiram construir uma nau capitânia para [Root.GetName]. Pomposa, elegante e poderosa - essas foram as qualidades exigidas para o Vasa; o navio que deve levar a frota [Root.GetAdjective] à vitória!"
 flavor_swe.113.desc.b:0 "Originalmente, o Reino Sueco uma vez tentou construir uma poderosa nau capitânia no passado, a Vasa. Embora nenhuma despesa tenha sido poupada em decorá-la e equipá-la, o navio tinha uma grande falha: era muito pesado para seu próprio bem.\n \nAnos após este incidente, o povo nórdico se reuniu em [vasa_ii_province.GetName] para construir uma segunda nau capitânia, que deve levar a frota [Root.GetAdjective] à vitória. Com o artesanato dos dinamarqueses, a perícia naval dos noruegueses e recursos dos suecos, as forças de trabalho de [vasa_ii_province.GetName] conseguiram construir um carro-chefe para [Root.GetName]. Pomposo, elegante e poderoso - essas são as características do poderoso Vasa II."
 flavor_swe.113.a:0 "O Vasa será uma bela nau capitânia."
 flavor_swe.113.b:0 "E desta vez NÃO vai afundar depois de sair do porto de origem!"
 flavor_swe.114.t:0 "O Cobre de [8.GetName]"
 flavor_swe.114.desc:0 "A mina de Falun em [8.GetName] é a principal produtora de cobre usado na Europa. Com a extensa expansão das operações de mineração em [8.GetName], a quantidade de minério de cobre extraído aumentou a um nível em que basicamente temos o monopólio da maior parte do mercado de cobre. Juntamente com nosso domínio comercial do Mar Báltico, estamos agora em uma posição privilegiada para determinar o preço do cobre e, em menor escala, o preço do ferro."
 flavor_swe.114.a:0 "Devemos monopolizar completamente o mercado de cobre e aumentar seu preço."
 flavor_swe.114.b:0 "Venda o máximo de cobre possível. Precisamos do dinheiro, agora!"
 flavor_swe.114.c:0 "Mantenha o curso atual do mercado de cobre."
 flavor_swe.119.t:0 "As Universidades de Uppsala e [6.Capital.GetName]"
 flavor_swe.119.desc:0 "Uppsala tem sido a sede do mesmo arcebispado nomeado desde a cristianização da Suécia. como um lugar de importância religiosa, Uppsala era o centro de ensino e aprendizado e, portanto, a construção de uma universidade adequada para expandir ainda mais a educação foi o próximo passo natural step.\nSemelhante a Uppsala, [6.Capital.GetName] também era um centro eclesiástico e sede de um poderoso bispado: o arcebispado da Dinamarca. Claro que isso teve que mudar quando [6.Capital.GetName] se tornou [Root. GetAdjective] apropriado, mas sua importância religiosa e sua história como um centro de educação prevaleceram. Eventualmente, [6.Capital.GetName] também recebeu uma universidade, embora desta vez servisse ao propósito de educar o povo de Skåneland na língua sueca. "
 flavor_swe.119.a:0 "Maravilhoso!"
 SWEDEN_COPPER_MONOPOLIZATION:0 "Monopolização do cobre sueco"
 SWEDEN_IRON_MONOPOLIZATION:0 "Monopolização do Ferro Sueco"
 SWEDEN_COPPER_FLOOD:0 "Inundação de cobre sueco"
 SWEDEN_IRON_FLOOD:0 "Inundação de cobre sueco"
 SWEDEN_COPPER:0 "Mercado de cobre estável"
 SWEDEN_IRON:0 "Mercado de Ferro Estável"
 flavor_swe.120.t:0 "O Destino da Scania"
 flavor_swe.120.desc:0 "A área de Skåneland faz parte da Dinamarca desde o século IX. Como tal, é o lar de um grande número de dinamarqueses - e muitos deles expressaram sua aversão ao nosso governo sobre suas casas. Pode ser vantajoso se assimilarmos eles em nossa cultura. Isso pode causar uma rebelião de curto prazo, mas no longo prazo Skåneland se tornará um território indiscutível de [Root.GetName]."
 flavor_swe.120.a:0 "Ensine-lhes as maneiras [Root.Culture.GetName]."
 flavor_swe.120.b:0 "Com o tempo, eles aprenderão a nos aceitar."
 flavor_swe.121.t:0 "Ascensão do Reino [Root.GetAdjective]"
 flavor_swe.121.desc:0 "A guerra com nossos antigos mestres foi sangrenta e exigiu um preço em sangue e riqueza. Eventualmente, porém, prevalecemos e alcançamos nossa merecida vitória; nossa independência!\nComo a União de Kalmar agora se desfaz, a ascensão de uma nova reino na Escandinávia - de [Root.GetName] - começou."
 flavor_swe.121.a:0 "Este é o começo de uma nova era."
 flavor_swe.123.t:0 "A Rota dos Varangians"
 flavor_swe.123.desc:0 ""Varangians" - um termo grego para os vikings da Escandinávia, que foi dado pelos romanos orientais quando nossos ancestrais chegaram a Constantinopla no final do século 8. Eles vieram de uma rota que era simplesmente chamada de "A Rota dos Varangians aos gregos" e foi ao longo do rio Dnieper.\n\nMuitas das principais cidades desta rota estão agora em nossa posse ou são territórios de nossos aliados, e esta rota comercial histórica está fluindo novamente!"
 flavor_swe.123.a:0 "Maravilhoso!"
 flavor_swe.124.t:0 "A Coroa da Polônia"
 flavor_swe.124.desc:0 "Enquanto nossa família governante legitima seu domínio sobre a Suécia, os nobres de [Root.GetName] estão de olho em nosso vizinho do sul: o Reino da Polônia. Ao lado da consolidação da Escandinávia e da rota pela Rússia, a Polônia é o último caminho de expansão para o nosso país.No entanto, nem todos da Nobreza concordam com essa afirmação, destacando o valor que um forte aliado polonês no Sul poderia trazer. Outros apontam que seria possível conseguir um membro da [Raiz. Monarch.Dynasty.GetName] dinastia no trono da Polônia e, como tal, uma união pessoal sobre eles também.\nNo final, cabe à decisão de [Root.Monarch.GetName] como o [Root.GetAdjective]- O relacionamento polonês deve ser parecido."
 flavor_swe.124.a:0 ""[Root.Monarch.GetTitle] of Poland"... Eu gosto do tom dele."
 flavor_swe.124.a.tt:1 "Seguiremos uma política de §YLaços Dinásticos§! para §Y[GetPolandPLC]§!. Isso mudará os requisitos e recompensas da missão '§YO Reino da Polônia§!' para o seguinte:\nRequisitos:\nA Dinastia governante de §Y[GetPolandPLC]§! §!.\nRecompensas:\n§Y[Root.GetName]§! ganha §YRestauração da União§! Casus Belli em §Y[GetPolandPLC]§!."
 flavor_swe.124.b:0 "Vamos conquistá-los à moda antiga."
 flavor_swe.124.b.tt:0 "Seguiremos uma política de §YConquest§! para §Y[GetPolandPLC]§!. Isso mudará os requisitos e recompensas da missão '§YThe Kingdom of Poland§!' ao seguinte:\nRequisitos:\n§Y15§! as províncias da região §YPoland§! são propriedade de §Y[Root.GetName]§! ou seus súditos.\nRecompensas:\nGanhe §G150§! §YPolonês§! como uma Cultura Aceita e cada província na região §YPolônia§! perde §G25.00%§! Autonomia Local e §G10§! Anos de Separatismo."
 flavor_swe.124.c:0 "Não temos negócios na Polônia, mas um aliado polonês pode ser realmente útil."
 flavor_swe.124.c.tt:0 "Seguiremos uma política de §YCoexistência§! para §Y[GetPolandPLC]§!. Isso mudará os requisitos e recompensas da missão '§YO Reino da Polônia§!' ao seguinte:\nRequisitos:\n§Y[GetPolandPLC]§! é aliado e casado com §Y[Root.GetName]§! e tem opinião de §Y150§! e §Y80§! Confiança de §Y[Root.GetName ]§!. §Y[GetPolandPLC]§! também possui desenvolvimento total de §Y600§! (assuntos incluídos).\nRecompensas:\n§Y[Root.GetName]§! ganha §G100§! Esplendor. §Y[GetPolandPLC]§! e §Y[Root.GetName]§! tornam-se §YAmigos Históricos§!.\n\n§YEste Caminho afetará as missões 'Janela para o leste' e 'Terra dos Prussianos' , tornando-os completáveis por ter um aliado polonês possuindo as províncias necessárias. No entanto, NÃO obteremos mais reivindicações dessas missões.§!"
 flavor_swe.125.t:0 "Compra de [40.GetName]?"
 flavor_swe.125.desc:0 "[40.GetName] é o estuário do rio Neman, e uma província importante para o comércio no Mar Báltico. No entanto, como é propriedade de [40.Owner.GetName], com quem temos uma aliança juramentada, nós não pode conquistá-lo sem interromper nosso progresso diplomático. Felizmente para nós, o mundo é governado pelo dinheiro. Ao oferecer a [40.Owner.GetName] uma quantidade bastante generosa de Ducados, podemos ter a chance de comprar [40.GetName]. "
 flavor_swe.125.a:0 "Eles certamente não podem recusar esta oferta única na vida!"
 flavor_swe.125.b:0 "Não vale a pena."
 flavor_swe.126.t:0 "Uma oferta [From.GetAdjective]"
 flavor_swe.126.desc:0 "Nosso fiel aliado, [From.GetName], enviou um embaixador até nós e nos fez uma oferta para comprar a província de [40.GetName] por 500 unidades de ducados."
 flavor_swe.126.a:0 "500 Ducados você diz? Temos um acordo!"
 flavor_swe.126.b:0 "Obrigado, mas não. [40.GetName] permanecerá [Root.GetAdjective] adequado."
 flavor_swe.127.t:0 "[From.GetName] aceita nossa oferta por [40.GetName]!"
 flavor_swe.127.desc:0 "Notícias de [From.GetName] chegaram até nós: o [From.Monarch.GetTitle] de [From.GetName] aceita nossa oferta e vende [40.GetName] por 500 ducados."
 flavor_swe.127.a:0 "Excelente."
 flavor_swe.128.t:0 "[From.GetName] rejeita nossa oferta por [40.GetName]"
 flavor_swe.128.desc:0 "Notícias de [From.GetName] chegaram até nós: o [From.Monarch.GetTitle] de [From.GetName] recusa nossa oferta. [40.GetName] permanece [From.GetAdjective] apropriado."
 flavor_swe.128.a:0 "Lamentável."
 flavor_swe.129.t:0 "Compra de [38.GetName]?"
 flavor_swe.129.desc:0 "[38.GetName] é uma importante cidade comercial do Mar Báltico e, como tal, é uma posse incrivelmente valiosa. Como a roda da fortuna exige, porém, [38.GetName] é propriedade de [38.Owner. GetName] Felizmente, o [38.Owner.Monarch.GetTitle] pode estar interessado em uma oferta muito generosa em troca da cidade."
 flavor_swe.129.a:0 "1000 Ducados por [38.GetName] parece ser uma boa oferta."
 flavor_swe.129.b:0 "A cidade não vale 1000 ducados."
 flavor_swe.130.t:0 "Uma oferta [From.GetAdjective]"
 flavor_swe.130.desc:0 "Nosso fiel aliado, [From.GetName], enviou um embaixador até nós e nos fez uma oferta para comprar a província de [38.GetName] por 1.000 unidades de ducados."
 flavor_swe.130.a:0 "1000 Ducados por [38.GetName] parece justo."
 flavor_swe.130.b:0 "[38.GetName] é muito valioso para ser vendido."
 flavor_swe.131.t:0 "[From.GetName] aceita nossa oferta por [38.GetName]!"
 flavor_swe.131.desc:0 "Notícias de [From.GetName] chegaram até nós: o [From.Monarch.GetTitle] de [From.GetName] aceita nossa oferta e vende [38.GetName] por 1000 ducados."
 flavor_swe.131.a:0 "Excelente."
 flavor_swe.132.t:0 "[From.GetName] rejeita nossa oferta por [38.GetName]"
 flavor_swe.132.desc:0 "Notícias de [From.GetName] chegaram até nós: o [From.Monarch.GetTitle] de [From.GetName] recusa nossa oferta. [38.GetName] permanece [From.GetAdjective] adequado."
 flavor_swe.132.a:0 "Lamentável."
 flavor_swe.134.t:0 "A Proclamação de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.134.desc:0 "As tensões entre os protestantes e os católicos do Sacro Império Romano estão ficando cada vez mais explosivas a cada dia que passa. Já teria chegado a uma guerra, se não fosse pelo fato de que os protestantes estão em menor número.\nEm frente neste dia fatídico, [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Religion.GetName] [Root.GovernmentName] de [Root.GetName] fez a proclamação de [Root.Monarch.GetHerHis]: o [ Root.GovernmentName] de [Root.GetName] reconhece os direitos dos protestantes da Alemanha e apoia seus interesses militarmente, economicamente e politicamente.\nAlém disso, [Root.Monarch.GetName] de [Root.Monarch.Dynasty.GetName] irá liderar pessoalmente a Liga Protestante em nome de todos aqueles que foram maltratados pelo [Imperador.Monarca.GetTitle], e lutará pela superioridade religiosa dentro do Sacro Império Romano."
 flavor_swe.134.a:0 "Com isso, o palco está montado..."
 flavor_swe.135.t:0 "A Proclamação de [From.Monarch.GetTitle] [From.Monarch.GetName]"
 flavor_swe.135.desc:0 "As tensões entre os protestantes e os católicos do Sacro Império Romano estão ficando cada vez mais explosivas a cada dia que passa. Já teria chegado a uma guerra, se não fosse pelo fato de que os protestantes estão em menor número.\nEm frente neste dia fatídico, [From.Monarch.GetTitle] [From.Monarch.GetName] do [From.Religion.GetName] [From.GovernmentName] do [From.GetName] fez a proclamação [From.Monarch.GetHerHis]: o [ From.GovernmentName] de [From.GetName] reconhece os direitos dos protestantes da Alemanha e apoia seus interesses militar, econômica e politicamente.\n\nComo resultado desta declaração oficial, os membros protestantes do Sacro Império Romano se reuniram e organizado na Liga Protestante, que enfrentará o [Emperor.Monarch.GetTitle] na guerra."
 flavor_swe.135.a:0 "A hora de nossa liberdade religiosa está próxima!"
 swe_the_varangian_route:0 "A Rota Varangiana"
 norse_events.2.t:0 "Uma Onda de Curiosidade"
 norse_events.2.desc:0 "A Escandinávia adotou o cristianismo no auge da Idade Média. Embora hesitantes, as populações da Dinamarca, Suécia e Noruega acabaram se convertendo, subjugando-se à Santa Sé. Prometeram-lhes receber a absolvição.\nMal sabiam os nórdicos como esse caminho a absolvição realmente se parece: qualquer mero padre pode vender indulgências que o salvam do fogo do inferno, os bispos estão explorando as próprias cidades que prometeram proteger e o Papa presta mais atenção aos seus próprios ganhos pessoais do que ao destino do catolicismo.\n\nEm tempos como este não é estranho para um [Root.Monarch.GetTitle] como [Root.Monarch.GetName] questionar a autoridade do Papado. Durante um dos passeios de [Root.Monarch.GetHerHis] através do deserto de [Root .GetName] [Root.Monarch.GetSheHe] encontrou uma das antigas pedras rúnicas criadas por nossos ancestrais pagãos. [Root.Monarch.GetHerHisCap] a curiosidade sobre os Deuses Antigos foi desencadeada..."
 norse_events.2.a:0 "A igreja é uma causa perdida. Em vez disso, vamos aprender mais sobre os antigos nórdicos!"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§! vai se retirar para o deserto de [Root.GetName] para aprender mais sobre nossos ancestrais nórdicos..."
 norse_events.2.b:0 "Isso é loucura!"
 norse_events.3.t:0 "Descoberta de [Root.Monarch.GetName]"
 norse_events.3.desc:0 "[Root.Monarch.GetName] viajou para as densas florestas de [Root.GetName] com um pequeno grupo de conselheiros e servos mais próximos. Afinal, um [Root.Monarch.GetTitle] como [Root.Monarch.GetHerHim] pode não sobreviver no deserto apenas por [Root.Monarch.GetHerselfHimself].\nDepois de várias semanas de viagem, pesquisa e filosofia, os curiosos [Root.Monarch.GetTitle] e a companhia de [Root.Monarch.GetHerHis] finalmente encontraram um templo abandonado com uma pequena coleção de ídolos dos vários deuses da fé nórdica. Ao tocá-los, [Root.Monarch.GetName] sofreu uma convulsão e perdeu todos os sentidos de [Root.Monarch.GetHerHis]!\n\nDois dias depois, após [ Os servos de Root.Monarch.GetHerHisCap] estabeleceram um pequeno acampamento, o [Root.Monarch.GetTitle] finalmente acordou do sono indesejado de [Root.Monarch.GetHerHis]."
 norse_events.3.a:0 "Nosso [Root.Monarch.GetTitle] diz que [Root.Monarch.GetSheHe] recebeu uma visão!"
 norse_events.4.t:0 "[Root.Monarch.GetName] voltou-se para os Deuses Antigos"
 norse_events.4.desc:0 "Já se passaram meses desde a súbita perda de sentidos de [Root.Monarch.GetName]. Embora tenha prevalecido apenas por um curto período de tempo, as... visões [Root.Monarch.GetName] alegaram ter visto [Root.Monarch] alterado .GetHerHim] drasticamente.\n\nO [Root.Monarch.GetSheHe] não estava mais ocupado com os assuntos da Igreja nem o [Root.Monarch.GetSheHe] parecia se importar com a segurança do estado. Em vez disso, o [Root. Monarch.GetTitle] estudou cada script, cada documentação sobre a antiga religião nórdica. Embora alguns estivessem preocupados com a sanidade de [Root.Monarch.GetHerHis], as conversas com [Root.Monarch.GetHerHis] revelaram que [Root.Monarch.GetSheHe] não havia perdido a mente afiada de [Root.Monarch.GetHerHis] de forma alguma.\n\nUm dia, porém, [Root.Monarch.GetName] desapareceu completamente e as mensagens de [new_norse_province.GetName] chegaram ao tribunal..."
 norse_events.4.a:0 "De nada adianta o conhecimento acumulado se não for compartilhado com o povo!"
 norse_events.5.t:0 "A conversão nórdica de [Root.GetName]"
 norse_events.5.desc:0 "Pregações pagãs são testemunhadas em nossas próprias províncias. Uma vez cristãos devotos estão jogando suas cruzes no oceano e construindo santuários para seus deuses pagãos. Igrejas são transformadas em templos.\nNo meio de tudo o que existe [Root.Monarch.GetTitle] [ Root.Monarch.GetName], agora auto-proclamado "Vidente dos Deuses Antigos", que supervisiona a conversão de áreas inteiras de [Root.GetName]."
 norse_events.5.a:0 "Está feito! Estamos mais uma vez seguindo a verdadeira fé!"
 norse_events.6.t:0 "A Restauração do Templo de Uppsala"
 norse_events.6.desc:0 "O Templo de Uppsala era um local sagrado para a fé nórdica até que o rei Inge, o Velho, conseguiu destruir o templo e não deixou nada além de escombros. Nossa fé nunca se recuperou dessa perda e, por fim, viramos as costas para os deuses.\n \nMas hoje, esta desgraça será desfeita! O Templo de Uppsala foi reconstruído, mais magnífico e glorioso do que nunca!"
 norse_events.6.a:0 "Prepare um sacrifício. Hoje celebramos!"
 norse_events.6.a.tt:0 "§Y[1.GetName]§! recebe o §YCentro Religioso§! pela fé §Y[1.Religião.GetName]§! e o modificador de província ativado '§YTemplo de Uppsala§!' com os seguintes efeitos para um proprietário §Y[1.Religion.GetName]§!:\nMissionários: §G+1§!\nForça Missionária Global: §G+2.0%§!\nTolerância da Verdadeira Fé: §G+ 1,00§!"
 norse_events.7.t:0 "O Despertar da Fé Nórdica"
 norse_events.7.desc:1 "A revolta animista de [new_norse_province.GetName] encontrou antigas pedras rúnicas dos vikings de séculos atrás. A fé de nossos ancestrais revelou um novo mundo de crenças para esses rebeldes. Agora eles não estão mais se rebelando contra nós por suas tradições animistas mas por seus novos deuses encontrados de Asgard."
 norse_events.7.a:0 "Loucura!"
 norse_events.7.b:0 "Não há razão para se rebelar, pois também somos filhos dos deuses!"
 norse_events.8.t:0 "Retorno da Cultura Nórdica"
 norse_events.8.desc:0 "Com o renascimento da fé nórdica, a população de [Root.GetName] começou a praticar tradições e cerimônias que se pensava estarem perdidas há muito tempo. Esse ressurgimento da antiga cultura nórdica pode ser uma chance para nosso país quebrar as barreiras que estavam ligados à nossa cultura pelo cristianismo."
 norse_events.8.a:0 "É hora de voltarmos às nossas raízes culturais!"
 norse_events.8.a.tt:0 "Cada província §Ysueca§!, §Ydinamarquesa§!, §Ynorueguesa§! e §Yislandês§! muda sua cultura para §Ynórdica§!."
 norse_events.8.b:0 "Não podemos permitir que abandonemos o progresso que fizemos ao longo dos séculos."
 norse_events.9.t:0 "Restauração do Império do Mar do Norte"
 norse_events.9.desc:0 "Em 1013, o rei Cnut, o Grande, unificou os reinos da Dinamarca, Noruega e Inglaterra em um único império: o Império do Mar do Norte. Suas realizações marcaram igualmente os reinos cristão e nórdico e seu legado sobreviveu até hoje.\n\nAgora, as coroas da Escandinávia e das Ilhas Britânicas estão mais uma vez unidas sob uma bandeira nórdica. Os jarls de muitos territórios se curvam diante do grande [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Sem dúvida, o [ Root.GovernmentName] de [Root.GetName] é o verdadeiro herdeiro do Império do Mar do Norte.\nApenas uma questão está em aberto: o reino [Root.GetAdjective] deve assumir o nome de "Império do Mar do Norte"?"
 norse_events.9.a:0 "De hoje em diante, seremos conhecidos como o Império do Mar do Norte!"
 norse_events.9.b:0 "[Root.GetName] é um nome melhor para um estado que causa medo."
 norse_raid_fleet:0 "Frota de ataque nórdica"
 norse_raid_fleet_desc:0 "Os militares e a marinha dos vikings eram especializados em atacar rápido e recuar antes que o inimigo pudesse responder. Embora tenha se tornado um pouco desatualizado durante o período atual, é possível adaptar a doutrina da marinha à era moderna ."
###MODIFIERS FOR SWEDEN###
 swe_global_trade_empire_modifier:0 "Império Marítimo Global do Báltico"
 desc_swe_global_trade_empire_modifier:0 "Dominamos as águas do Báltico e os altos mares do Novo Mundo."
 swe_debt_with_the_clergy:0 "Dívida com o Clero"
 desc_swe_debt_with_the_clergy:0 "O Clero nos ajudou em nosso objetivo de alcançar a independência. Agora eles exigem uma retribuição por seu apoio crucial.\n\n§YEste modificador só pode ser removido pagando a dívida ou desativando a propriedade do Clero.§!"
 swe_debt_with_the_burghers:0 "Dívida com os Burgueses"
 desc_swe_debt_with_the_burghers:0 "Os Burghers nos ajudaram em nosso objetivo de alcançar a independência. Agora eles exigem uma retribuição por seu apoio crucial.\n\n§YEste modificador só pode ser removido pagando a dívida ou desativando a propriedade dos Burghers.§!"
 swe_debt_with_the_nobles:0 "Dívida com os Nobres"
 desc_swe_debt_with_the_nobles:0 "Os Nobres nos ajudaram em nosso objetivo de alcançar a independência. Agora eles exigem uma retribuição por seu apoio crucial.\n\n§YEste modificador só pode ser removido pagando a dívida ou desativando a propriedade dos Nobres.§!"
 swe_vasa_leads_the_rebellion:0 "Vasa lidera a rebelião"
 desc_swe_vasa_leads_the_rebellion:0 "O tempo de nossa opressão acabou! Nosso povo está pronto para lutar até a morte para que nosso reino possa finalmente escolher seu próprio destino!\n\n§YA Vasa general se tornará Rei de [Root.GetName] caso conquistemos nossa independência Guerra enquanto este modificador estiver ativo.§!"
 swe_any_vasa_leads_the_rebellion:0 "Vasa lidera a rebelião"
 desc_swe_any_vasa_leads_the_rebellion:0 "O tempo de nossa opressão acabou! Nosso povo está pronto para lutar até a morte para que nosso reino possa finalmente escolher seu próprio destino!\n\n§YA Vasa general se tornará Rei de [Root.GetName] caso conquistemos nossa independência Guerra enquanto este modificador estiver ativo.§!"
 swe_fight_for_independence:0 "Lute pela Independência"
 desc_swe_fight_for_independence:0 "Nosso povo é chamado às armas para a luta por nossa independência!\n\n§YSe vencermos a Guerra da Independência sem nenhum apoio estrangeiro, ganharemos recompensas adicionais!§!"
 swe_fight_for_independence_tt:0 "até que sejamos independentes e estejamos em paz ou tenhamos aliados durante nossa Guerra de Independência"
 swe_rise_of_a_new_dynasty:0 "Ascensão da monarquia sueca"
 desc_swe_rise_of_a_new_dynasty:0 "Um novo rei governa a Suécia - um rei que foi eleito pelos suecos e finalmente representa os interesses da Suécia!"
 swe_support_of_the_sapmi:0 "Apoio do Sami"
 desc_swe_support_of_the_sapmi:0 "Esta província é o lar do povo Sami, que é endossado por seu governante supremo.\n\n§YEste modificador é removido se o proprietário da província não aceitar mais a cultura Sami.§!"
 swe_influential_temple:0 "Templo Influente"
 desc_swe_influential_temple:0 "O clero desta província usou o dinheiro de seu suserano para aumentar a influência local do edifício religioso."
 swe_nobles_fortification:0 "Cidade Fortificada"
 desc_swe_nobles_fortification:0 "Os nobres desta província usaram o dinheiro de seu suserano para fortalecer esta cidade e aumentar sua influência dentro dela."
 sca_great_empire_of_scandinavia:1 "Era das Grandes Potências"
 desc_sca_great_empire_of_scandinavia:1 "Os três Reinos do Norte foram finalmente unidos em um grande Stormaktstiden - o Império Sueco da Escandinávia!"
 dan_great_empire_of_scandinavia:0 "Grande Império da Escandinávia"
 desc_dan_great_empire_of_scandinavia:0 "Os três Reinos do Norte finalmente foram unidos em um grande Império da Escandinávia!"
 swe_arctic_expansion:0 "Expansão Ártica"
 desc_swe_arctic_expansion:0 "Esta província está experimentando um aumento no crescimento dos assentamentos devido aos subsídios governamentais."
 swe_search_for_new_world:0 "Ambições Coloniais"
 desc_swe_search_for_new_world:0 "O palco está montado para formar nosso próprio império colonial. Nossos exploradores estão ansiosos para encontrar o Novo Mundo e colonizar qualquer terra livre que encontrarem."
 swe_swedish_colonialism:0 "Entusiasmo Colonial"
 desc_swe_swedish_colonialism:0 "A promessa de uma nova vida no Novo Mundo atrai muitos em nosso país. Esse puro entusiasmo por colonizar um continente longe do frio da Escandinávia vem a calhar para nossas ambições."
 swe_baltic_trade_fleet:0 "Frota Comercial do Báltico"
 desc_swe_baltic_trade_fleet:0 "As experiências que nossa marinha faz com esta frota comercial recém-estabelecida são de grande valor para a futura projeção de poder no mar. E, claro, os navios são mais do que úteis para proteger nosso comércio também."
 swe_baltic_trade:0 "Mercados Suecos"
 desc_swe_baltic_trade:0 "Com a construção de mercados dedicados, tornou-se muito fácil para nosso [Root.GovernmentName] tributar os comerciantes do Báltico e ganhar algum dinheiro com suas atividades em nossos postos comerciais."
 swe_swedish_influence_in_asia:0 "Influência sueca na Ásia"
 desc_swe_swedish_influence_in_asia:0 "Nossa expansão além da África nos permite projetar nosso poder e influenciar até mesmo nas regiões mais distantes da Ásia."
 swe_economical_upswing:0 "Aumento Econômico"
 desc_swe_economical_upswing:0 "Devido ao aumento da receita do estado, a indústria de nosso país está recebendo um aumento em prosperidade e produtividade. Outro caso de ser rico torna você mais rico neste mundo."
 swe_local_economical_upswing:0 "Aumento Econômico"
 desc_swe_local_economical_upswing:0 "Esta província vive uma recuperação económica, aumentando a sua produtividade e o seu potencial de crescimento."
 swe_guns_drums_and_steel:0 "Armas, Tambores e Aço"
 desc_swe_guns_drums_and_steel:0 "Nossas tropas estão empunhando apenas o melhor aço sueco, ouvindo os tambores mais agradáveis e disparando com as armas mais caras que a Europa tem a oferecer."
 swe_diplomat_from_the_north:0 "Rei Embaixador"
 desc_swe_diplomat_from_the_north:0 "Como agora estamos nos envolvendo com a política das grandes potências, é mais importante do que nunca ter um embaixador pronto que sirva como nosso porta-voz no palco que é a Europa."
 swe_norse_opportunist:0 "Nórdico Oportunista"
 desc_swe_norse_opportunist:0 "Os cristãos da Europa estão lutando uns contra os outros enquanto abraçamos a única fé verdadeira de Odin. Agora é o momento perfeito para explorar esta oportunidade única na vida e atacar o mundo cristão enquanto eles estão ocupados esmagando seus crânios. em."
 swe_theologian_discussions:0 "Discussões Teológicas"
 desc_swe_theologian_discussions:0 "O mundo cristão está passando por uma crise religiosa com a Reforma. Em tempos como estes, as discussões dos teólogos são mais importantes do que nunca para a integridade religiosa do Estado."
 swe_support_from_the_pope:0 "Apoio Papal"
 desc_swe_support_from_the_pope:0 "Nossa lealdade à Santa Sé foi recompensada pelo próprio Papa, pois agora temos uma delegação local de cardeais que apaziguam nosso clero e apoiam nosso caso em Roma."
 swe_swedish_steel_for_the_pope:0 "Suporte Nórdico"
 desc_swe_swedish_steel_for_the_pope:0 "Aço e tropas da Suécia chegaram à Santa Sé e juram lealdade ao Papa. Eles nos defenderão da ameaça herege!"
 swe_enforcers_of_religious_superiority:0 "Executores da Superioridade Religiosa"
 desc_swe_enforcers_of_religious_superiority:0 "A situação da Reforma está atingindo seu clímax. Uma guerra religiosa no Sacro Império Romano parece inevitável, mas talvez, com a força da espada, seja possível impor a fé superior aos hereges antes que seja tarde demais. ."
 swe_catholic_great_power:0 "Defensor da Santa Sé"
 desc_swe_catholic_great_power:0 "Nossa coragem na batalha, bem como nossa devoção em defender a Verdadeira Fé, mostraram ao mundo que somos os Defensores adequados da Santa Sé."
 swe_reformation_great_power:0 "Defensor da Reforma"
 desc_swe_reformation_great_power:0 "Nossa coragem na batalha, bem como nossa devoção em defender a Verdadeira Fé, mostraram ao mundo que somos os Defensores adequados da Reforma."
 swe_support_from_the_reformers:0 "Apoio à Reforma"
 desc_swe_support_from_the_reformers:0 "Nossas alianças com os irmãos e irmãs na fé nos valeram a lealdade e o apoio de nosso clero para a Reforma"."
 swe_might_of_the_varangians:0 "Poder dos Descendentes dos Varangians"
 desc_swe_might_of_the_varangians:0 "Embora não sejamos mais os varangianos do passado, nossa ferocidade e nossa capacidade de conquista são tão assustadoras quanto as de nossos ancestrais!"
 swe_norse_great_power:0 "Defensor dos caminhos pagãos"
 desc_swe_norse_great_power:0 "A criação de um Império Nórdico nos tornou o Defensor oficial dos Antigos Costumes Nórdicos. Cada homem de cada província Nórdica está mais do que ansioso para lutar e morrer pelos deuses!"
 swe_fight_for_the_catholic_league:0 "Lute pela Liga Católica"
 desc_swe_fight_for_the_catholic_league:0 "Nosso país se juntou à Liga Católica e agora está em uma extensa guerra com as potências da Europa. A disciplina e o fervor religioso de nossas tropas atingiram um ponto mais alto."
 swe_fight_for_the_protestant_league:0 "Lute pela Liga Protestante"
 desc_swe_fight_for_the_protestant_league:0 "Nosso país se juntou à Liga Protestante e agora está em uma extensa guerra com as potências da Europa. A disciplina e o fervor religioso de nossas tropas atingiram um ponto mais alto."
 swe_fight_for_league_tt:0 "até o fim da §YLeague War§!"
 swe_east_european_integration:0 "Integração do Leste Europeu"
 desc_swe_east_european_integration:0 "Nossa expansão para a Europa Oriental exigiu uma reforma de como os estrangeiros devem ser tratados na Suécia. Nosso gabinete considerou a educação cultural das classes dominantes, mas no final não teria sido viável. Em vez disso, os direitos para culturas estrangeiras foram expandidos , permitindo-lhes mais liberdade e tolerância em troca de sua lealdade."
 swe_an_empire_of_tolerance:0 "Império da Tolerância"
 desc_swe_an_empire_of_tolerance:0 "Pessoas de todas as religiões são bem-vindas em nosso império e são tratadas com o respeito e a dignidade que merecem!"
 swe_dominium_maris_baltici_mod:0 "Domínio do mar Báltico"
 desc_swe_dominium_maris_baltici_mod:0 "O Mar Báltico é nosso! Que o Império Sueco o governe por toda a eternidade!"
 swe_baltic_diplomacy:0 "Diplomacia Báltica"
 desc_swe_baltic_diplomacy:0 "A costa do Mar Batlic é compartilhada entre nós e nossos aliados mais confiáveis. Devido à natureza dessa separação de território, é crucial que mantenhamos relações diplomáticas com esses aliados."
 swe_support_of_the_peasantry:0 "Apoio ao Camponês"
 desc_swe_support_of_the_peasantry:0 "Modificador de Bens Produzidos de §YGrão§!: §G+33.0%§!\nModificador de Bens Produzidos de §YPeixe§!: §G+33.0%§!\nModificador de Bens Produzidos de §YPecuária§!: §G+33.0%§ !\nNosso investimento no campesinato valeu a pena. Os agricultores e pescadores de nosso país expressam contentamento com nosso estado e podem se concentrar puramente na produção de seus bens.\nO desastre '§YThe Dacke War§!' não pode ser acionado enquanto este modificador estiver ativo."
 swe_support_of_the_peasantry_prov:0 "Apoio ao Camponês"
 desc_swe_support_of_the_peasantry_prov:0 "Esta província tem o apoio dos camponeses."
