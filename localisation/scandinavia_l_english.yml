 pol_polish_renaissance_title:0 "Renascimento Polonês"
 pol_polish_renaissance_desc:0 "Ideais de inovação e renovação estão se espalhando da Itália, e a Polônia não deve ficar para trás. Devemos abraçar este Renascimento de braços abertos."
 pol_dissemination_new_ideas_title:0 "Disseminação de Novas Ideias"
 pol_dissemination_new_ideas_desc:0 "Uma nova confissão, a Reforma, separou-se do catolicismo depois que Martinho Lutero expôs publicamente suas 'Noventa e Cinco Teses', rejeitadas pelo Papa e consideradas heréticas. As novas idéias se espalharam em nosso país e agora temos que enfrentar o decisão sobre qual será nossa política religiosa a partir de agora: permaneceremos católicos fiéis, adotaremos a confissão protestante ou reformada como nossa nova religião ou nos tornaremos um porto seguro de tolerância para as diferentes confissões?"
 pol_branching_mission_pm_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title:0 "Rebelião Romana"
 pol_moldavia_desc:0 "Uma rixa dinástica estourou na Moldávia após a morte do voivode Alexandre 'o Bom' em 1432. Esta é uma política estratégica, pois a consideramos nossa marca na fronteira otomana. Agora é a hora de restaurar a ordem nesta voivodia, que é tão estratégico para nós."
 pol_wallachia_title:0 "Esmagar os valáquios"
 pol_wallachia_desc:0 "A Valáquia é um território estratégico chave, já que está localizada no meio das terras otomanas e húngaras. Portanto, assumir o controle dela nos permitiria criar um grande ponto de estrangulamento que poderia nos ajudar a proteger nossas terras."
