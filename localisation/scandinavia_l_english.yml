###DANISH MISSIONS###
 dan_retake_gotland_title:0 "Retomar Gotland"
 dan_retake_gotland_desc:1 "Nosso rei anterior, Eric VII Gryf, governou a Dinamarca e toda a União de Kalmar de 1412 a 1439. Devido aos problemas econômicos causados pela guerra de Eric com os Hansa, ele acabou sendo deposto, e seu sobrinho, "Arch-"King Chistopher III, assumiu o trono.\nEmbora Eric não esteja mais governando a União de Kalmar, ele ainda construiu um lar na ilha de Gotland, onde continua sua existência como pirata.\nEnquanto ele costumava ser nosso rei, Gotland ainda é território dinamarquês. É hora de ele abdicar completamente."
 dan_eliminate_the_hanse_title:0 "Humilhar Lübeck"
 dan_eliminate_the_hanse_desc:0 "No ano de 1426, o rei Eric estabeleceu o Sound Toll, que era uma das principais fontes de renda dinamarquesa. Todos os navios não dinamarqueses que atravessavam o Öresund tinham que nos pagar.\nInfelizmente, a Liga Hanseática não tinha interesse na prosperidade dinamarquesa, e embargou toda a União de Kalmar. Por fim, em 1426, sua audácia levou a uma guerra aberta entre a Dinamarca e a Liga Hansaética. Para nossa humilhação, esses mercadores inúteis venceram a guerra em 1435 e forçaram a libertação do pedágio. \nDevemos retribuir nossa humilhação ao Hansa conquistando a cidade de Lübeck ou ultrapassando seu domínio sobre o nó comercial de Lübeck."
 dan_eliminate_the_hanse_bt:0 "§Y[Root.GetName]§! tem §Y30%§! ou mais poder comercial no nó comercial §YLübeck§!."
 dan_eliminate_the_hanse_ct:0 "Nenhum país conhecido está em uma liga comercial com §Y[HSA.GetName]§!."
 dan_eliminate_the_hanse_at:0 "Permite uma decisão, que desencadeará uma guerra §YTrade Conflict§! entre §Y[Root.GetName]§! e os proprietários de §Y[47.GetName]§!, §Y[1858.GetName]§!, § Y[45.GetName]§!, §Y[44.GetName]§! e §Y[1874.GetName]§! (§Y[Root.GetName]§! será §YDefensor§! dessas guerras)."
 dan_the_german_trade_cities_title:0 "As cidades do Hansa"
 dan_the_german_trade_cities_desc:0 "As cidades costeiras do Sacro Império Romano consistem principalmente de membros da Liga Hanseática. Devemos bloquear, ocupar ou anexar essas cidades se quisermos dissolver esta liga que ameaçou nosso domínio comercial em Öresund por tanto tempo."
 dan_the_german_trade_cities_ct:0 "Ganhe §G4 anos§! no valor da receita comercial."
 dan_the_german_trade_cities_tt:1 "o seguinte é verdadeiro para §Y3§! das províncias §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName] §! e §Y[1874.GetName]§!:\n É propriedade de §Y[Root.GetName]§! ou seus súditos\n É controlado por §Y[Root.GetName]§!\n Está bloqueado por § Y[Root.GetName]§! enquanto o proprietário está em guerra com §Y[Root.GetName]§!\n O proprietário §Ysubmeteu§! ao domínio comercial de §Y[Root.GetName]§! quando §Y[ Root.GetName]§! decreta o '§YProvoke Hanseatic Trade Conflict§!' decisão."
 dan_the_german_trade:0 "Influência comercial dinamarquesa na Alemanha"
 dan_the_sound_toll_title:0 "Expandir o Pedágio de Som"
 dan_the_sound_toll_desc:0 "O Sound Toll é uma, senão a mais importante fonte de renda para a coroa dinamarquesa. Ele garante a independência real da nobreza e nos concede um controle de ferro sobre o fluxo comercial entre o Mar Báltico e o Mar do Norte. Seria sábio para expandir o Sound Toll através da construção de baterias navais adicionais e mercados onde os comerciantes têm que pagar seu pedágio."
 dan_the_sound_toll_ct:1 "O seguinte é verdadeiro para as províncias §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! e §Y[6.GetName]§!:\n Pertence ao núcleo de §Y[Root.GetName]§!\n Tem qualquer tipo de §YTrade Building§!\n Tem qualquer tipo de §YEdifício de Defesa Costeira§!"
 dan_the_sound_toll_tt:0 "As províncias §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! e §Y[6.GetName]§! ganham o modificador de província ativado '§YSound Proteção de pedágio§!', que está ativo enquanto a província tiver qualquer tipo de construção de defesa naval e qualquer tipo de construção de mercado, dando os seguintes efeitos:\nPoder comercial local: §G+3.00§!\nAtrito da frota hostil: §G +3,00§!\nNúmero Possível de Edifícios: §G+2§!\nCusto para Promover o Mercantilismo: §G-5,0%§!"
 dan_control_the_channel_title:0 "Controlar o Canal"
 dan_control_the_channel_desc:0 "“Devido à descoberta do Novo Mundo no oeste, bens e comércio lucrativo fluem para o Canal da Mancha. expandir nossa própria influência comercial no Canal da Mancha e desviar o máximo de comércio possível de nossos rivais navais"."
 dan_push_westwards_title:0 "Descubra o Novo Mundo"
 dan_push_westwards_desc:0 "Os rumores de nossos rivais nos falam sobre terras misteriosas no extremo oeste, cheias de maravilhas inimagináveis e oportunidades para aspirantes a impérios globais. Precisamos descobrir esta terra antes que nossos inimigos tenham a chance de se expandir primeiro."
 dan_push_westwards_at:0 "§Y[Root.GetName]§! descobriu pelo menos uma província costeira nas regiões §YHudson Bay§!, §YCanada§!, §YNordeste§! ou §YSudeste§!."
 dan_push_westwards_bt:0 "§Y[Root.GetName]§! descobriu pelo menos uma província costeira em §YNovo Mundo§!."
 dan_push_westwards_tt:0 "O evento '§YColonização de um Novo Mundo§!' acontece quando descobrimos pelo menos uma §província costeira yuncolonizada§! no Novo Mundo que cumpre os requisitos desta missão."
 dan_colonize_north_america_title:0 "Colonizar a América"
 dan_colonize_north_america_desc:0 "As terras da América parecem ser ricas em recursos como pele, algodão e todo um novo estimulante chamado 'tabaco'. Devemos estabelecer novos assentamentos neste continente o mais rápido possível para lucrar com esses bens."
 dan_colonize_the_caribbean_title:0 "Índias Ocidentais Dinamarquesas"
 dan_colonize_the_caribbean_desc:0 "Comerciantes de nosso [Root.GovernmentName] solicitam permissão para estabelecer uma empresa comercial no Novo Mundo. Como, aparentemente, a América não é um, mas dois grandes continentes, seria uma escolha sábia colonizar o Caribe e confiar essas ilhas a os mercadores"."
 dan_colonize_rnw_title:0 "Colonizar o Novo Mundo"
 dan_colonize_rnw_desc:0 "As terras do Novo Mundo estão prontas para assentamentos dinamarqueses. Devemos enviar alguns de nossos povos mais aventureiros para este novo continente e colonizá-los para a Coroa [Root.GetAdjective]."
 dan_the_baltic_force_title:0 "Expandir as Forças Armadas"
 dan_the_baltic_force_desc:0 "Temos muitos inimigos, como o Sacro Império Romano ao sul, os ingleses ao oeste e a República de Novgorod ao leste e, pior de tudo, a Suécia ao norte. Devemos construir nossas forças terrestres e navais e prepará-las para o pior que está por vir."
 dan_livonian_order_title:0 "Recuperar a Estônia"
 dan_livonian_order_desc:0 "O grande rei Valdemar II conduziu os exércitos dinamarqueses a grandes vitórias na Estônia contra os pagãos, porém, desde a revolta da Noite de São Jorge essas terras passaram a fazer parte da ordem da Livônia. Devemos seguir seus passos e reconquistar o que foi tomado pelos Ordem da Livônia."
 dan_livonian_order_tt:0 "Cada província pertencente §YEstonian§! obtém '§YEstonian Integration§!' até que §YEstonian§! não seja mais uma cultura aceita, dando os seguintes efeitos:\nModificador de Bens Produzidos Localmente: §G+10,0%§!"
 dan_take_over_neva_title:0 "Eliminar Novgorod"
 dan_take_over_neva_desc:1 "As relações com a República Veche de Novgorod sempre foram frias na melhor das hipóteses. Sua intenção de controlar o fluxo oriental do comércio, bem como expandir suas fronteiras para a Escandinávia, também não ajudou a melhorar essas relações. Mas mesmo que Novgorod não fosse uma ameaça para nós, o ascendente Principado da Moscóvia é.\nDevemos tomar as províncias estratégicas de [274.GetName], [33.GetName] e [310.GetName] para proteger o povo escandinavo."
 dan_take_over_neva_tt:0 "Controlador das Rotas Novgorodianas"
 dan_colonial_ambitions_title:0 "Ambições Coloniais"
 dan_colonial_ambitions_desc:1 "O mundo está em constante mudança e temos de nos adaptar a estas novas circunstâncias. As grandes potências europeias desviam os olhos da Europa e atacam as terras que ainda não foram descobertas. Os tempos medievais não passam de um sonho que se desvanece. A Hora do Colonialismo, por outro lado, está chegando - e seremos um dos primeiros a se beneficiar dela."
 dan_colonize_the_gold_coast_title:0 "Colonizar a Costa do Ouro"
 dan_colonize_the_gold_coast_desc:0 "A África é rica em bens inestimáveis, como marfim, corantes e, claro, ouro. No entanto, não somos os únicos que buscam desviar esses bens da África e canalizá-los para seu próprio tesouro. Seria sensato estabelecermos colônias ao longo da costa da África Ocidental, então controlamos quem tem acesso a esses recursos e quem não tem."
 dan_colonize_the_gold_coast_ct:0 "Cada província não insular pertencente a §Y[Root.GetName]§! ou seus súditos na região de §YGuiné§! recebe '§YDanske Guldkyst§!' por §Y25 anos§!, dando os seguintes efeitos:\nCusto de Construção Local: §G-15,0%§!\nPotência Comercial Local: §G+15,0%§!"
 dan_colonize_the_gold_coast_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em cada §YCentro de Comércio§! ou província com um modificador §YEstuário§! na região §YÁfrica do Sul§!."
 dan_take_a_foothold_in_the_cape_title:0 "Controle o Cabo"
 dan_take_a_foothold_in_the_cape_desc:0 "O Cabo da Boa Esperança é a principal parada para todos os comerciantes da Europa que tentam viajar para a Ásia e vice-versa. Quem controlar o Cabo também controlará o comércio europeu-asiático. Pela nossa experiência com o Sound Toll, um lugar como o Cabo é mais do que ideal para estabelecer outro pedágio."
 dan_expand_african_trade_title:0 "Expandir o Comércio Africano"
 dan_expand_african_trade_desc:0 "Embora o Cabo da Boa Esperança sirva principalmente para centralizar as mercadorias vindas da Índia e da Ásia, ainda faz parte da África - um continente com oportunidades valiosas por si só. Devemos expandir nosso horizonte e estabelecer o domínio comercial [Root.GetAdjective] nos outros mercados da África."
 dan_expand_african_trade_tt:0 "Todos os nós de comércio em §YAfrica§!:\n §Y[Root.GetName]§! é o §Ymais forte poder comercial§! ou tem pelo menos §Y25%§!."
 dan_improve_norway_relations_title:0 "A Coroa da Noruega"
 dan_improve_norway_relations_desc:0 "A Kalmar Union unifica toda a Escandinávia sob uma coroa, e os aristocratas da Suécia e da Noruega obedecem ao nosso [Root.Monarch.GetTitle]. Mas mesmo antes da criação da Kalmar Union, Dinamarca e Noruega tinham uma longa história juntos - alcançando todos o caminho de volta para Cnut, o Grande, e seu Império do Mar do Norte. Devemos fortalecer ainda mais nossos laços com a Noruega para garantir que eles permaneçam leais à União de Kalmar."
 dan_integrate_holstein_title:0 "Integrar Holstein"
 dan_integrate_holstein_desc:0 "O rei Valdemar II invadiu e conquistou as terras do Ducado de Holstein em 1203. No entanto, sua conquista não foi permanente, pois o duque Adolf IV de Holstein e uma coalizão de estados do norte da Alemanha conseguiram derrotar Valdemar na Batalha de Bornhöved em 1227.\n É hora de retomarmos o Holstein para nós novamente e integrá-lo à nossa terra."
 dan_integrate_holstein_tt:0 "[Root.GetName] perde o modificador §YAnnexed Subjects§! se presente."
 dan_ratify_kalmar_succession_title:0 "Ratificar a União de Kalmar"
 dan_ratify_kalmar_succession_desc:0 "Embora a União de Kalmar seja de fato uma aliança real entre Dinamarca, Noruega e Suécia, e tenha limitado todos os três reinos a um único monarca, nunca foi realmente ratificada por nenhum de seus membros. É hora de mudar isso e converter essa união em um relacionamento mais estreito entre todos os reinos escandinavos."
 dan_integrate_norway_title:0 "Integrar a Noruega"
 dan_integrate_norway_desc:0 "Com a ratificação do tratado que é a União de Kalmar, a nobreza de qualquer um dos reinos não tem mais nenhum tipo de direito de veto para quem se torna o próximo rei. Como tal, a Noruega já é de fato dinamarquesa propriamente dita. Tudo o que precisa ser feito é integrar a Coroa norueguesa inteiramente."
 dan_unite_scandinavia_title:0 "Unir a Escandinávia"
 dan_unite_scandinavia_desc:1 "O sonho de uma Escandinávia unificada é tão antigo quanto nossos próprios reinos. Cnut, o Grande, conseguiu chegar mais perto de unificar a Escandinávia com seu Império do Mar do Norte, mas estava muito focado na coroa inglesa para se preocupar com a sueca.\nRainha Margaret I vem em segundo lugar com sua visão da Kalmar Union - e hoje sua visão se tornará realidade!"
 dan_university_of_coppenhagen_title:0 "A Universidade de Copenhague"
 dan_university_of_coppenhagen_desc:0 "As universidades são lugares de conhecimento e de aprendizado. Como tal, são de grande importância para o avanço tecnológico de qualquer país, pois as idéias brilhantes vêm das universidades em geral.\nNo entanto, o estabelecimento de tal instituição precisa da permissão oficial daqueles que são já bem versado na alfabetização - o [Root.GetChurchOrFallbackName]. Teremos que apaziguá-los para construir uma universidade que acelere nosso progresso tecnológico."
 dan_an_educated_people_title:0 "Um Povo Educado"
 dan_an_educated_people_desc:0 "Os tempos difíceis da Reforma, bem como a lacuna tecnológica entre os europeus e os nativos do Novo Mundo nos mostraram como a educação e o conhecimento são importantes para o bem-estar de um país. Devemos construir mais universidades na Escandinávia para aumentar nossa alfabetização geral."
 dan_trade_post_in_india_title:0 "Índias Orientais Dinamarquesas"
 dan_trade_post_in_india_desc:0 "O comércio entre a Europa e a Índia é um negócio antigo que trouxe riqueza e prosperidade para muitos impérios no passado. É claro que temos nossos próprios interesses para nos beneficiar do comércio da Índia. Devemos aumentar nossa influência na Índia e obter acesso a os mercados do Extremo Oriente."
 dan_trade_post_in_india_at:0 "Fica na superregião §YÍndia§! e possui um §YCentro de comércio§! ou um §YEstuário do rio§!."
 dan_trade_post_in_india_ct:0 "Todo país com pelo menos §Y5%§! Trade Power em qualquer §YIndian§! Trade Node e com capital em §YIndia§! recebe o evento '§Y[Root.GetAdjective] Merchants§!'."
 dan_funnel_malacca_trade_title:0 "As Especiarias de Malaca"
 dan_funnel_malacca_trade_desc:0 "As especiarias são uma raridade na Europa, mas têm uma demanda extremamente alta. Enquanto isso, as Índias Orientais estão cheias de especiarias e outros produtos lucrativos que são muito procurados. O princípio básico de Oferta e Demanda exige que estabeleçamos uma presença comercial em Malacca para que possamos finalmente ajudar nossos vizinhos europeus em seu problema de especiarias - pelo preço certo, é claro."
 dan_funnel_malacca_trade_ct:1 "Todos os países com pelo menos §Y5%§! Poder Comercial em §YMalaca§!, §YSiam§!, §YFilipinas§! ou §YAs Molucas§! e com capital em §YMalaia§!, §YIndonésia§! ou § YMoluccas§! recebe o evento '§Y[Root.GetAdjective] Comerciantes§!'."
 dan_improve_swedish_relations_title:0 "A Coroa da Suécia"
 dan_improve_swedish_relations_desc:0 "A União de Kalmar por si só não é uma união muito antiga, pois foi criada em 1397. No entanto, a nobreza da Suécia expressou repetidamente seu descontentamento com [Root.Culture.GetName] [Root.Monarch.GetTitle] como seu monarca . Durante 1434 - 1436, os mineiros suecos, camponeses e até mesmo nobres se reuniram atrás de Engelbrekt Engelbrektsson e começaram uma rebelião aberta contra a Coroa [Root.GetAdjective] durante nossa guerra com o Hansa. Apenas a morte infeliz, mas muito conveniente, de Engelbrekt conseguiu quebrar esta rebelião , e a normalidade voltou na Suécia.\nAinda assim, ao contrário da Noruega, os suecos e sua nobreza são um barril de pólvora, esperando por um momento para explodir em mais uma rebelião. Temos que garantir as boas relações com a nobreza sueca o mais rápido possível ."
 dan_handle_sweden_title:0 "Os Nobres da Suécia"
 dan_handle_sweden_desc:0 "Os nobres da Suécia precisam aceitar que fazem parte da União de Kalmar - parte da Coroa [Root.GetAdjective]. No entanto, fazê-los aceitar esse fato é mais fácil falar do que fazer, pois eles elegem qualquer camponês antes de nossa [Root. Monarch.GetTitle] para o trono sueco.\nDevemos garantir a lealdade da nobreza sueca - seja por meios monetários ou pela espada."
 dan_handle_sweden_ct:0 "Os pretendentes rebeldes suecos não se levantarão mais contra §Y[Root.GetName]§!."
 dan_handle_sweden_tt:0 "Complete a cadeia de eventos §YSwedish Dream of Independence§! ou alcance a §YAge of Reformation§! sem acioná-la.\nA cadeia de eventos começa na §YSweden§! durante a §YAge of Discovery§! ! em diante e enquanto §YSuécia§! for súdito de §YDinamarca§!."
 dan_integrate_sweden_title:0 "Integrar a Suécia"
 dan_integrate_sweden_desc:0 "Finalmente, a União de Kalmar foi ratificada. A nobreza norueguesa e especialmente sueca tem que reconhecer o [Root.GetAdjective] [Root.Monarch.GetTitle] como seu também.\nPodemos finalmente terminar o que Margaret começou em 1397, que é a integração da Suécia na Coroa Dinamarquesa."
 dan_handle_own_nobility_title:0 "Revogar os Privilégios"
 dan_handle_own_nobility_desc:0 "Embora a nobreza da Noruega e da Suécia já nos mantenha ocupados, os nobres [Root.GetAdjective] não são melhores. Eles não desejam uma unificação da Escandinávia. Em vez disso, seus interesses são míopes e custam nossos próprios recursos. Devemos revogar seus privilégios e tomar suas terras para nós mesmos."
 dan_handle_own_nobility_ct:1 "A Nobreza não fará mais nenhum tipo de exigência enquanto tivermos a União de Kalmar."
 dan_an_absolute_monarchy_title:0 "[Root.GetAdjective] Absolutismo"
 dan_an_absolute_monarchy_desc:0 "O tempo de um reino feudal está chegando ao fim. Em seu lugar, os monarcas e governantes de nosso tempo estão consolidando todo o poder do estado em sua própria coroa. Devemos fazer o mesmo antes de ficarmos atrás de nossos vizinhos que já reformaram seus princípios dominantes"."
 dan_denmark_on_european_stage_title:0 "O Palco Europeu"
 dan_denmark_on_european_stage_desc:0 "“Grandes potências estão surgindo na Europa, e as redes de alianças e diplomacia se tornam cada vez mais importantes. "
 dan_denmark_on_european_stage_at:0 "Ganhamos §G10§! Favores e confiança com todos os aliados, o que cumpre o requisito da missão."
 dan_denmark_on_european_stage_ct:1 " §Yallies§! de §Y[Root.GetName]§! que têm seu capital em §Y[Root.Capital.GetContinentName]§! e têm pelo menos §Y90§! Desenvolvimento Total."
 dan_a_danish_great_power_title:0 "Torne-se um grande poder"
 dan_a_danish_great_power_desc:0 "O tempo dos pequenos reinos medievais e potências regionais acabou. Em vez disso, o mundo está em movimento por causa de grandes e influentes potências que têm alcance global. Não podemos permitir que fiquemos atrás de nossos rivais que se transformam em tais potências!"
 dan_a_danish_great_power_at:0 "Países com pelo menos §Y200§! desenvolvimento de assuntos próprios e não tributários foram §Yinfluenciados§! por §Y[Root.GetName]§!"
 dan_a_danish_great_power_bt:0 "Nenhum país conhecido tem mais desenvolvimento de assuntos próprios e não tributários do que §Y[Root.GetName]§!."
 dan_a_danish_great_power_ct:0 "Países com pelo menos §Y200§! desenvolvimento de assuntos próprios e não tributários têm §Y25%§! de sua renda subsidiada por §Y[Root.GetName]§!"
 dan_rival_england_title:0 "Inglaterra rival"
 dan_rival_england_desc:0 "Os ingleses a nosso oeste são uma das maiores potências navais da Europa. Infelizmente, seus interesses e os nossos estão em conflito direto, pois ambas as nações pretendem dominar o comércio do Mar do Norte."
 dan_trump_the_english_fleet_title:0 "Desafie a Marinha Inglesa"
 dan_trump_the_english_fleet_desc:0 "A Marinha Real Inglesa é uma das potências mais formidáveis no mar. Não há chance de acabarmos com seu domínio no Mar do Norte enquanto nossa própria marinha não puder igualar a deles. Devemos construir navios mais pesados e avançar nosso conhecimento nas artes da construção naval para que possamos enfrentá-los em um futuro próximo."
 dan_land_in_northumberland_title:0 "Invadir o Norte da Inglaterra"
 dan_land_in_northumberland_desc:0 "Chegou a hora de acabar com a ameaça inglesa. Navegaremos para o oeste e desembarcaremos na Inglaterra em seus territórios ao norte de Northumberland!"
 dan_conquer_england_title:0 "Conquistar a Inglaterra"
 dan_conquer_england_desc:0 "No ano de 1016, o rei dinamarquês, Cnut, o Grande, liderou uma invasão da Inglaterra e conquistou o reino em poucos meses. Sua conquista resultou na criação do Império do Mar do Norte.\nHoje, repetiremos o que fez tantos séculos atrás, e conquistar toda a Inglaterra mais uma vez para a glória dinamarquesa!"
 dan_conquer_england_tt:0 "Se §Y[236.GetName]§! é propriedade de §Y[Root.GetName]§! então o evento '§YA nova capital para o Império do Mar do Norte?§!' será acionado.\nSe §Y[236.GetName]§! for de propriedade de nosso sujeito, em vez disso, §Y[Root.Capital.GetName]§! ! Mão-de-obra de base."
 dan_the_age_of_reformation_title:0 "A Era da Reforma"
 dan_the_age_of_reformation_desc:0 "As ações da Igreja Católica não são mais inquestionáveis. Estudiosos da fé cristã criticam a Santa Sé por sua venda de indulgências. Um cisma de dimensões imprevistas está prestes a começar na Europa; um tempo de uma Grande Reforma do Cristianismo.\nNós temos que escolher nosso lado nesta nova era ou, caso contrário, o conflito religioso pode ameaçar nossa própria unidade."
 dan_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title:0 "A Escandinávia Católica"
 dan_a_catholic_scandinavia_desc:0 "A Reforma está se espalhando como um incêndio florestal, e até mesmo nossa região natal é um possível alvo para isso. Temos que erradicar qualquer tipo de heresia que possa aparecer na Escandinávia e garantir nossa lealdade à Santa Sé."
 dan_protect_the_catholic_faith_title:0 "Protetor do Catolicismo"
 dan_protect_the_catholic_faith_desc:0 "A fé católica - a verdadeira e única fé cristã correta - corre o risco de ser aniquilada por esta tentativa herética de reforma. Devemos mostrar à Europa nossas cores e apoiar nossos irmãos católicos com nossa ajuda militar."
 dan_protect_the_catholic_faith_tt:0 "§Y[Root.GetName]§! ganha §G+10§! Confia em todos os países §YCatholic§! conhecidos."
 dan_join_the_30_years_war_catholic_title:0 "A Liga Religiosa"
 dan_join_the_30_years_war_catholic_desc:0 "As tensões no Sacro Império Romano entre os hereges e os seguidores da verdadeira fé estão aumentando. É apenas uma questão de tempo até que uma guerra religiosa estoure. É do interesse de todos os cristãos que a Liga Católica vença esta guerra. se isso acontece."
 dan_a_protestant_scandinavia_title:0 "A Reformada Escandinávia"
 dan_a_protestant_scandinavia_desc:0 "A situação papal deve ser eliminada de nossa região natal. Nenhum assentamento católico deve permanecer na Escandinávia!"
 dan_protect_the_reformation_title:0 "Defenda a Reforma"
 dan_protect_the_reformation_desc:0 "A Reforma está encontrando novos membros todos os dias, mas nossos inimigos também. Os heréticos atrasados estão preparando as forças para extinguir a Chama da Reforma. Nossos irmãos e irmãs na fé precisam de alguém que os defenda da ameaça católica. Eles precisa de nós!"
 dan_protect_the_reformation_at:0 "Pelo menos os países §Y3 cristãos§!, §Ynão-católicos§! são §YSubject§! ou §YAlly§! de [Root.GetName] ou são §YGarantidos§! de [Root.GetName]."
 dan_protect_the_reformation_tt:0 "§Y[Root.GetName]§! ganha §G+10§! Confie em todos os países §Ycristãos§!, §Ynão-católicos§! conhecidos."
 dan_spread_the_reformation_title:0 "Espalhe a Reforma"
 dan_spread_the_reformation_desc:0 "O tempo de ficar na defensiva acabou! Os católicos tremem diante de nossa força, e nós devemos conduzir ao verdadeiro caminho da fé cristã - seja pelas palavras astutas, seja pela poderosa espada!"
 dan_spread_the_reformation_tt:0 "Se vencermos a §YGuerra da Liga Religiosa§! para o lado §YProtestante§!, então cada §YProtestante§! e §YReformado§! do §YSacro Império Romano§! melhorará sua opinião sobre nós em §G+150§! ."
 dan_a_norse_scandinavia_title:0 "Restaurar a Fé Nórdica"
 dan_a_norse_scandinavia_desc:0 "O cristianismo foi trazido para a Escandinávia por missionários alemães. Embora eles tenham sido submetidos a testes de provação (geralmente uma provação de fogo), eles sobreviveram e conseguiram convencer nossos ancestrais da fé cristã. Desde então, a Escandinávia se converteu cada vez mais ao catolicismo fé, e os templos de nossos antigos deuses foram destruídos em nome de Cristo.\nDevemos reparar o dano que nossos ancestrais desencaminhados causaram no passado e restaurar a fé nórdica!"
 dan_raid_the_north_sea_title:0 "Caçadores do Norte"
 dan_raid_the_north_sea_desc:0 "Antes de abandonarmos nossos deuses, nosso povo causava medo e terror nos corações desses cristãos fracos. Invadimos suas costas e saqueamos suas igrejas e templos. É hora de ensinar esses pagãos a nos temer novamente!"
 dan_raid_the_north_sea_tt:0 "Invadido pelo menos §Y40§! vezes. (§Y[Root.GetNumRaids]§!/§Y40§!)"
 dan_return_of_the_north_sea_empire_title:0 "O Império do Mar do Norte"
 dan_return_of_the_north_sea_empire_desc:0 "O Império do Mar do Norte foi criado pelo Grande Sweyn Forkbeard, rei da Dinamarca, Noruega e Inglaterra. Seu reinado foi de curta duração. Após sua morte, seu filho Cnut, o Grande, assumiu seu manto e uniu os três reinos novamente e governou por 19 anos gloriosos. Embora ele fosse um cristão, a cultura viking estava no auge do poder durante sua vida.\n\nÉ hora de restaurar o que é nosso por direito e recuperar o Império do Mar do Norte - mas desta vez sob o orientação dos verdadeiros deuses!"
 dan_commune_between_the_religions_title:0 "Entre as Fés"
 dan_commune_between_the_religions_desc:0 "A Reforma está causando uma divisão na fé católica. Os irmãos estão levantando suas espadas uns contra os outros; reinos inteiros caem em desordem enquanto sua população se mata em nome do mesmo Deus.\nDevemos mostrar a esses lunáticos que uma vida harmoniosa entre as fés são uma possibilidade."
 dan_remove_power_from_the_clergy_title:0 "Desempoderar o Clero"
 dan_remove_power_from_the_clergy_desc:0 "O clero é uma praga em nosso reino, pois eles incorporam o mesmo fanatismo religioso que queremos erradicar. Devemos revogar os privilégios do clero e remover qualquer tipo de poder deles."
 dan_a_multicultural_kingdom_title:0 "Multicultural [Root.GovernmentName]"
 dan_a_multicultural_kingdom_desc:0 "A tolerância religiosa é um aspecto. A tolerância entre as culturas é outro que devemos considerar. Se quisermos ser o farol da iluminação neste mundo sombrio, temos que mostrar que todos são bem-vindos em [Root.GetName] - independentemente de sua fé ou sua cultura"."
###DANISH EVENTS###
#flavor_dan.100.t: "Swedish Nobles contest the Union!"
#flavor_dan.100.desc: "Despite our best efforts, the shifty nobles of Sweden changed their mind on their role within our Union and demand the right to elect their own king."
#flavor_dan.100.a: "Curse them!"
 flavor_dan.101.t:0 "O destino de Eric Gryf"
 flavor_dan.101.desc:0 "Eric Gryf da Pomerânia, outrora o poderoso rei da União de Kalmar e agora um pequeno pirata que conquistou a cidade de Visby em Gotland. Seu tempo como pirata está contado, pois ganhamos o controle total sobre Gotland mais uma vez. A questão é : o que acontecerá com o rei desgraçado agora?"
 flavor_dan.101.a:0 "Expulse-o de Gotland."
 flavor_dan.101.b:0 "Deixe-o governar Gotland. Sua pirataria pode ser útil."
 flavor_dan.101.c:0 "Uma vida de pirata pode ser algo para mim..."
 flavor_dan.102.t:0 "Colonização de um Novo Mundo"
 flavor_dan.102.desc:0 "Os rumores de terras completamente novas no Far West são verdadeiros! Nossos exploradores descobriram massas de terra que nunca foram documentadas em nenhum de nossos mapas - nem mesmo nos de nossos ancestrais vikings. Devemos enviar colonos famintos por aventura para este Novo Mundo e estabelecer o primeira fronteira [Root.GetAdjective] neste novo continente!"
 flavor_dan.102.a:0 "Envie os colonos para [dan_rnw_colonial_province.GetName]."
 flavor_dan.102.b:0 "Envie os colonos para [dan_hudson_bay_colonial_province.GetName]."
 flavor_dan.102.c:0 "Colonizar [dan_canada_colonial_province.GetName]."
 flavor_dan.102.d:0 "[dan_northeast_america_colonial_province.GetName] deve ser nossa primeira colônia."
 flavor_dan.102.e:1 "[dan_southeast_america_colonial_province.GetName] é território legítimo de [Root.GetAdjective]."
 flavor_dan.102.zzz:0 "Pena que não há mais províncias costeiras para colonizar..."
 flavor_dan.103.t:0 "A Ratificação da União de Kalmar"
 flavor_dan.103.desc:0 "Em 1397, 67 membros do Clero e Nobreza da Dinamarca, Noruega e Suécia assinaram o tratado em Kalmar, que ficou conhecido como a União de Kalmar. Embora o tratado tenha sido assinado por nobres e clérigos de todos os três reinos, nunca foi ratificado e, como tal, nunca houve uma base legal uniforme para a União de Kalmar.\nNo ano [GetYear], o [Root.Monarch.GetTitle] de [Root.GetName] reuniu os nobres e clérigos de todos os três Reinos mais uma vez em [Root.Capital.GetName]. Hoje, a União de Kalmar está finalmente recebendo o código legal que converte os membros da União em Sócios Júnior reais de [Root.GetName]. A partir deste dia, Noruega e Suécia sempre ser governado por um [Root.GetAdjective] [Root.Monarch.GetTitle]!"
 flavor_dan.103.a:0 "Que este seja o dia de uma nova Era para a Escandinávia!"
 flavor_dan.104.t:0 "Universidade de Copenhaga"
 flavor_dan.104.desc:0 "A Universidade de Copenhague (Københavns Universitet) foi fundada em [GetYear] e é a universidade mais antiga da Dinamarca. Sua construção começou depois que [Root.Culture.GetName] [Root.Monarch.GetTitle] recebeu uma bula papal do Papa [PAP .Monarch.GetName] com permissão para estabelecer uma universidade na Dinamarca.\nA universidade é um dos poucos locais em [Root.GetName] que recebeu um decreto real, tornando-a uma instituição autônoma, livre da interferência real e das leis usuais que regem as pessoas [Root.GetAdjective]."
 flavor_dan.104.a:0 "Maravilhoso."
 flavor_dan.105.t:0 "A Unificação da Escandinávia"
 flavor_dan.105.desc:0 "Durante séculos a Escandinávia foi dividida nos três reinos da Dinamarca, Suécia e Noruega. Sempre houve tentativas de unificar esses reinos em várias uniões pessoais no passado, sendo a União de Kalmar a mais recente delas.\nE a que finalmente põe fim à divisão do Norte! A Suécia e a Noruega foram integradas à Coroa primária de [Root.GetName], e toda a região escandinava agora está passando por uma nova Era de Ouro sob o governo de [Root.GetAdjective]!"
 flavor_dan.105.a:0 "A rainha Margaret ficaria tão orgulhosa agora."
 flavor_dan.106.t:0 "[Root.Capital.GetName] Banho de sangue"
 flavor_dan.106.desc:0 "A coroação de [From.Monarch.GetName] como [From.Monarch.GetTitle] de [Root.GetName] não foi isenta de problemas. [Root.GetAdjective] As nobrezas foram divididas entre pró-unioístas e anti-sindicalistas - aqueles que desfrutam dos privilégios concedidos por nosso senhor [From.GetAdjective] e aqueles que buscam a independência de [Root.GetAdjective].\nCom o aumento das tensões entre as duas facções, o [From.Monarch.GetTitle] interveio e ofereceu um banquete para a nobreza [Root.GetAdjective]. No entanto, isso foi revelado como uma armadilha pelos pró-unioístas, já que muitos dos nobres que desejam a independência foram presos e logo em seguida executados por heresia!\n\nNosso povo está em choque com os puros atrocidades de que [Root.Monarch.GetName] era capaz. O [Root.GetAdjective] [Root.GetNobilityOrFallbackName] foi completamente dizimado e a população [Root.GetAdjective] está de acordo com os Carniceiros de [From.GetName] por enquanto. Mas o banho de sangue [Root.Capital.GetName] será lembrado para sempre em [Root.GetName]..."
 flavor_dan.106.a:0 "E tal cruel [From.Monarch.GetTitle] nos governará? Bah..."
 flavor_dan.107.t:0 "Conselheiro das Índias Orientais Dinamarquesas"
 flavor_dan.107.desc:0 "A Companhia Dinamarquesa das Índias Orientais (Ostindisk Kompagni) é a empresa comercial da Coroa Dinamarquesa, que se concentra no comércio e comércio com a Índia. Como tal, muitos que buscam fortuna e riqueza fazem a viagem para a Índia. Enquanto a maioria desses comerciantes são bastante comuns, alguns provaram ser excepcionalmente bem versados na administração do tesouro, nas artes do comércio, na navegação e na contabilidade. Devemos contratar um desses comerciantes talentosos para o nosso gabinete."
 flavor_dan.107.a:0 "Precisamos de alguém que gerencie o tesouro."
 flavor_dan.107.b:0 "Um bom trader é exatamente o que procuramos."
 flavor_dan.107.c:0 "A navegação tornou-se uma grande preocupação ultimamente."
 flavor_dan.107.d:0 "Nossos militares precisam de uma contabilidade adequada."
 flavor_dan.108.t:0 "Comerciantes [From.GetAdjective] em [Root.GetName]"
 flavor_dan.108.desc:0 "Estrangeiros em trajes estranhos chegaram ao nosso país. A princípio tememos pelo pior, mas esses estrangeiros parecem não ser conquistadores, mas comerciantes.\nAparentemente, esses comerciantes são de [From.GetName] e procuram oportunidades para investir em nossa economia em troca de restringir nosso próprio comércio dentro da Índia."
 flavor_dan.108.a:0 "Aceite o acordo."
 flavor_dan.108.b:0 "Expulsem esses estrangeiros de nossa terra."
 flavor_dan.109.t:0 "O Estado da União Kalmar"
 flavor_dan.109.desc:0 "No ano de 1397, a rainha Margaret I da Dinamarca iniciou a União de Kalmar - um vínculo bastante frouxo entre os três reinos da Dinamarca, Noruega e Suécia com a Dinamarca como poder dominante. No entanto, o Ato da União nunca se tornou uma lei na Suécia e na Noruega, e como tal sempre que o rei da União de Kalmar morria, os outros dois reinos tinham de eleger o monarca da Dinamarca como seu próprio governante - uma tarefa que especialmente os suecos têm dificuldade em fazer.\n\nAlém disso, luta para manter a União unida, a própria Nobreza da Dinamarca é uma ameaça à estabilidade da União de Kalmar, já que a atenção do rei dinamarquês está dividida entre os três reinos. Os nobres tentarão regularmente exigir recursos da Coroa para perseguir seus próprios objetivos até que seu poder tenha sido fortemente revogado."
 flavor_dan.109.a:0 "Tempos difíceis estão por vir..."
 flavor_dan.109.a.tt:0 "A União de Kalmar deixará de existir se §YSuécia§! ou §YNoruega§! algum dia se libertar e vencer sua guerra de independência contra nós."
 flavor_dan.110.t:0 "Aumento do Toll Sound"
 flavor_dan.110.desc:0 "Os gananciosos [From.GetAdjective] aumentaram seu já opressor Sound Toll e forçaram metade de nossos comerciantes à beira da falência apenas por viajar por Öresund. As reclamações sobre isso só chegaram aos ouvidos surdos do [From.GetAdjective] [From.Monarch. GetTitle]. Todo tipo de diplomacia com [From.GetName] é inútil, então temos apenas duas opções: submeter-se ao Sound Toll ou declarar uma Guerra Comercial em [From.GetName] como a Liga Hanseática fez anos atrás."
 flavor_dan.110.a:0 "É isso! [From.GetName] desviou Ducados suficientes de nós por muito tempo!"
 flavor_dan.110.a.tt:0 "Cada membro da nossa §YTrade League§!, que não está considerando uma guerra contra [From.GetName] por conta própria, se juntará a nós em todas as Guerras Ofensivas."
 flavor_dan.110.b:0 "Não temos forças para contestar [From.GetName]."
 dan_submitted_to_danish_trade_dominance_modifier:0 "Submetido ao Pedágio de Som"
 flavor_dan.111.t:0 "[From.GetName] submete-se ao domínio comercial de [Root.GetAdjective]"
 flavor_dan.111.desc:0 "Embora o clamor [From.GetAdjective] tenha sido grande quando aumentamos o número de membros da Liga Haseática, o governo de [From.GetName] teve que se submeter ao nosso domínio. O medo da aniquilação completa era maior do que a preocupação de perda de lucro"."
 flavor_dan.111.a:0 "Uma decisão sábia de seu [From.Monarch.GetTitle]."
 dan_submitted_to_danish_trade_dominance_tt:0 "§Y[From.GetName]§! soma ao nosso domínio comercial."
 flavor_dan.112.t:0 "Noruega na União de Kalmar"
 flavor_dan.112.desc:0 "Antes da Peste Negra, a Noruega era igual entre a Suécia e a Dinamarca e tinha sua própria nobreza forte e corte real. No entanto, a peste finalmente atingiu a Noruega e 60% de sua população teve uma morte miserável em 1348. Desde esse evento , a coroa norueguesa perdeu importância e sua nobreza foi substituída pelos dinamarqueses ao longo do tempo.\nAtualmente, a coroa da Noruega é o menos importante dos três títulos do reino. Mas vozes dentro da Noruega desejam devolver seu amado país à glória, e desejo de mais reconhecimento dentro da Kalmar Union."
 flavor_dan.112.a:0 "Definir a Coroa da Noruega igual à nossa própria Coroa."
 flavor_dan.112.b:0 "Mantenha o status quo."
 flavor_dan.112.c:0 "Degrade a Noruega em uma província [Root.GetAdjective]."
 flavor_dan.113.t:0 "Os Mercenários da Alemanha"
 flavor_dan.113.desc:0 "Nosso povo é bem versado nas artes da guerra e nossa economia nos permite colocar um exército notável para defender a pátria. No entanto, nossa expectativa é principalmente no mar.\nEm [GetYear], o grande [Root.Monarch.GetTitle ] de [Root.GetName] reuniu os líderes das empresas mercenárias germânicas em [Root.Capital.GetName] para assinar um contrato real entre o [Root.GovernmentName] de [Root.GetName] e as empresas mercenárias. Em troca do [Root.GetAdjective] riqueza, os mercenários prometem sua lealdade à coroa [Root.GetAdjective]."
 flavor_dan.113.a:0 "Esses mercenários certamente provarão seu valor."
 flavor_dan.114.t:0 "Suécia na União de Kalmar"
 flavor_dan.114.desc:0 "Ao contrário da Noruega, o Reino da Suécia é mais difícil de manter dentro da União. Durante a guerra entre a Dinamarca e a Hansa em 1435, a Suécia passou por problemas econômicos causados pela Hansa. Como resultado disso, o mineiro e nobre Engelbrekt Engelbrektsson levantou um pequeno exército de revoltados e rebeldes. A União de Kalmar como a conhecemos hoje já poderia ter deixado de existir se não fosse por sua morte prematura.\nÉ claro que a nobreza sueca não está mais feliz com o envolvimento de [Root.GetAdjective] em seus assuntos. Felizmente para nós, alguns da classe dominante sueca são pró-sindicalistas. Poderíamos usar nossos recursos para persuadir a nobreza remanescente e convertê-los em pró-sindicalistas também."
 flavor_dan.114.a:0 "Tente persuadir o resto da nobreza a nossa causa."
 flavor_dan.114.b:0 "Eles eventualmente se tornarão pró-sindicalistas por conta própria."
 flavor_dan.114.c:0 "Lidar com a nobreza sueca é inútil. Em vez disso, explorar os recursos da Suécia."
 flavor_dan.115.t:0 "O Sonho da Liberdade"
 flavor_dan.115.desc:0 "Embora os nobres [Root.GetAdjective] significassem o melhor para [Root.GetName] quando assinaram o tratado da Kalmar Union, nenhum de nosso povo tem o desejo de estar sob a coroa dinamarquesa. O sonho de uma Suécia independente está começando a ficar cada vez mais atraente..."
 flavor_dan.115.a:0 "Um dia esse sonho se tornará realidade!"
 flavor_dan.117.t:0 "Descontentamento da Nobreza [Root.GetAdjective]"
 flavor_dan.117.desc:0 "Com o rascunho de uma Constituição escandinava, o [From.Monarch.GetTitle] de [From.GetName] está preparando a ratificação da União de Kalmar - e nossa eventual integração na Coroa [From.GetAdjective]. Como esta constituição está removendo poder do [Root.GetAdjective] [Root.GetNobilityOrFallbackName], o descontentamento dentro do nosso [Root.GovernmentName] está aumentando. Enquanto os pró-sindicalistas tentam defender as decisões de [From.GetAdjective], os anti-sindicalistas estão preparando suas forças para outra revolta contra a União de Kalmar..."
 flavor_dan.117.a:0 "[From.GetName] não pode nos controlar para sempre."
 flavor_dan.118.t:0 "A revolução cervejeira de [From.GetName]"
 flavor_dan.118.desc:0 "As tensões entre [Root.GetName] e a nobreza [From.GetAdjective] estão atingindo um novo patamar. O estabelecimento da Constituição Escandinava irritou muitos da classe dominante [From.GetAdjective] e até mesmo alguns antissindicalistas dentro de [Root.GetName] estão se preparando para levantar armas contra a União Kalmar.\nUma grande revolução está no horizonte. Devemos agir a menos que queiramos enfrentar a ira de vários rebeldes pretendentes [From.GetAdjective]."
 flavor_dan.118.a:0 "Nós podemos lidar com as revoltas."
 flavor_dan.118.b:0 "Devemos reunir os antissindicalistas [From.GetAdjective] e... lidar com eles."
 flavor_dan.119.t:0 "Uma nova capital para o Império do Mar do Norte?"
 flavor_dan.119.desc:0 "Quando Cnut, o Grande, conquistou a Inglaterra, ele garantiu seu reinado governando a Inglaterra a partir da cidade de Londres, enquanto o já assegurava que as terras da Dinamarca e da Noruega fossem administradas por sua esposa nórdica.\nDepois de tantos séculos, o Império do Mar do Norte é agora restaurado mais uma vez, embora desta vez a Inglaterra não tenha sido conquistada por [Root.GetAdjective] vikings, mas por nossa sociedade avançada. Ainda assim, governar a Inglaterra representará um problema devido à distância entre [Root.Capital.GetName] e as terras inglesas . Pode valer a pena mudar nossa capital para Londres mais uma vez."
 flavor_dan.119.a:0 "[236.GetName] será nossa nova capital!"
 flavor_dan.119.b:0 "Em vez disso, expanda [Root.Capital.GetName]."
 flavor_dan.120.t:0 "Regressão no Canal da Mancha"
 flavor_dan.120.desc:0 "Nossa perda de influência comercial no Canal da Mancha está causando um grande impacto em nossas receitas comerciais e em nosso acesso a muitos produtos maravilhosos do Novo Mundo."
 flavor_dan.120.a:0 "Droga..."
 flavor_dan.122.t:0 "As consequências do banho de sangue"
 flavor_dan.122.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] viajou para a capital da Suécia e convidou todos os nobres suecos para um grande festival para comemorar sua coroação. Embora hesitante, a nobreza sueca aceitou o convite e viajou para o centro de a capital.\nPouco depois da chegada de todos os nobres, no entanto, o [Root.Monarch.GetTitle] ordenou um julgamento contra a nobreza sueca e executou a maioria dos nobres por heresia.\n\nEmbora este ato tenha sido um ato horrível um, era uma necessidade para o nosso [Root.GovernmentName]. A União de Kalmar desmoronaria se os pensamentos antissindicalistas se espalhassem ainda mais na Suécia. A população da Suécia vê este evento como uma prova da tirania dinamarquesa... "
 flavor_dan.122.a:0 "Tinha que ser feito. O povo sueco terá que aceitar."
 flavor_dan.123.t:0 "A Guerra Pretendente da Suécia"
 flavor_dan.123.desc:1 "Nossas inações motivaram cada vez mais a nobreza sueca a reunir seus aliados e iniciar revoltas abertas contra nosso governo. No entanto, nem toda a Suécia vê suas ações como justificadas e as atrocidades cometidas pelos rebeldes em nome da "liberdade e liberdade" são causando grande devastação nas terras suecas. Os nobres estão se tornando altamente impopulares entre os plebeus suecos.\nEmbora esta Guerra dos Pretendentes seja altamente custosa para nosso tesouro e nossa mão de obra, pelo menos mostrará aos suecos que o [Root.GetAdjective] regra não é de tirania, mas de justiça - ao contrário do que seus nobres tentam impor."
 flavor_dan.123.a:0 "Finalmente os suecos aceitam nosso governo."
 flavor_dan.124.t:0 "A mudança do papel dos mercenários"
 flavor_dan.124.desc:0 "Desde os tempos do Império Romano, reis e generais dependiam de mercenários para suas guerras, e [Root.GetName] não é exceção a isso. Mas com o passar do tempo, os governos da Europa estabeleceram o conceito de exércitos permanentes; forças que são recrutadas entre o seu próprio povo que pode ser chamado às armas em momentos de necessidade. Os nossos conselheiros estão divididos. Por um lado, a utilização de um exército permanente garante que estamos a utilizar soldados profissionais e leais para a defesa das nossas ambições. Por outro lado, teríamos que estar prontos para sacrificar boas vidas [Root.GetAdjective] por nossos objetivos.\nNo final, cabe ao [Root.Monarch.GetTitle] tomar a decisão final."
 flavor_dan.124.a:0 "Devemos ficar com os exércitos mercenários."
 flavor_dan.124.b:0 "Chegou a hora de um exército permanente para [Root.GetName]."
###DANISH COUNTRY MODIFIERS###
 dan_humiliated_the_hanse:0 "Humilhou o Hansa"
 desc_dan_humiliated_the_hanse:0 "O Hansa nada mais é do que uma pequena liga mercantil que se apega aos seus sonhos de ser a potência comercial dominante no Báltico. Com o desmantelamento de seu líder Lübecker, nosso domínio no comércio de Lübeck tornou-se indiscutível."
 dan_estonian_culture_accepted:0 "Integração da Estônia"
 desc_dan_estonian_culture_accepted:0 "O povo estoniano foi integrado ao nosso governo e tem permissão para manter uma forma de autogoverno.\n\n§YEste modificador será removido assim que o estoniano não for mais uma cultura aceita em [Root.GetName].§!"
 dan_estonian_culture_accepted_tt:0 "até §YEstonian§! não é mais uma cultura aceita"
 dan_estonian_support:0 "Apoio do povo estoniano"
 desc_dan_estonian_support:0 "Os estonianos nesta província desfrutam de um alto grau de autogestão e liberdade. Em troca, sua produtividade será usada para beneficiar seu senhor.\n\n§YEste modificador é removido assim que o proprietário não aceita mais a cultura estoniana. §!"
 dan_control_over_the_english_channel:0 "Controlador do Canal da Mancha"
 desc_dan_control_over_the_english_channel:1 "Somos os únicos controladores do Canal da Mancha e, como tal, nosso país tem acesso a bens e tesouros de todo o mundo!\n\n§YEste modificador é removido caso não tenhamos Poder Comercial no Canal da Mancha.§! "
 dan_control_over_the_english_channel_tt:0 "até que não tenhamos mais nenhum Poder Comercial no §YCanal Inglês§!"
 dan_new_world_expansion:0 "Expansão para o Novo Mundo"
 desc_dan_new_world_expansion:0 "Nossos dinamarqueses mais corajosos e aventureiros estão indo colonizar o Novo Mundo para a glória de sua terra natal!"
 dan_danish_gold_coast:0 "Costa Dourada Dinamarquesa"
 desc_dan_danish_gold_coast:0 "Esta província faz parte da Companhia Comercial da Costa Dourada Dinamarquesa e, como tal, possui os recursos dos mercadores para a construção de edifícios locais."
 dan_gold_coast_control:0 "Controle sobre a Costa do Ouro"
 desc_dan_gold_coast_control:0 "A Gold Coast na África está sob nosso controle. Comerciantes de toda a Dinamarca estão viajando para lá para expandir a empresa de comércio local, além de acessar mercados completamente novos."
 dan_african_trade_company:0 "Danish African Trade Company"
 desc_dan_african_trade_company:0 "Devido à nossa influência no comércio africano, surgiu uma nova empresa comercial que mantém e expande ainda mais nosso domínio comercial na África."
 dan_nor_equal_crowns:0 "Coroas Iguais"
 desc_dan_nor_equal_crowns:0 "Reconhecemos a coroa norueguesa como igual em comparação com a coroa dinamarquesa e sueca. Como tal, temos agora o dever de investir na corte real norueguesa e conceder mais privilégios à nobreza de ambos os países.\n\nA Noruega obtém '§YIgual à Coroa Dinamarquesa§!' até deixar de ser nosso Sócio Júnior, dando os seguintes efeitos:\nLiberty Desire: §G-10,00%§!\nPrestígio Anual: §G+0,50§!\nReceita Fiscal Anual: §G+24,00§!¤\n\n§YEste modificador expira quando a Noruega não estiver mais em uma união pessoal sob [Root.GetName].§!"
 dan_nor_equal_crowns_tt:0 "até que §YNorway§! não esteja mais sob uma união pessoal conosco"
 dan_nor_equal_crowns_norway:0 "Igual à coroa dinamarquesa"
 desc_dan_nor_equal_crowns_norway:0 "O líder da Kalmar Union colocou nossa coroa igual à deles e nos apóia na manutenção de uma corte real [Root.GetAdjective].\n\n§YDura até que não sejamos mais Junior Partner dentro da Kalmar Union.§ !"
 dan_exploiting_norwegians:0 "Degradação da coroa norueguesa"
 desc_dan_exploiting_norwegians:0 "Decidimos degradar ainda mais a coroa norueguesa e tratar todo o reino como uma província [Root.GetAdjective]. Como tal, exploramos as receitas fiscais e mão de obra norueguesa e revogamos os privilégios da nobreza norueguesa.\n\n §YEste modificador expira quando a Noruega não estiver mais em uma união pessoal sob [Root.GetName].§!"
 dan_norwegian_marines:0 "Fuzileiros Navais Noruegueses"
 desc_dan_norwegian_marines:0 "A coroa norueguesa foi integrada à nossa e, como tal, sua força naval e marítima se estende à nossa."
 dan_danish_investment:0 "Investimento Dinamarquês"
 desc_dan_danish_investment:0 "Os dinamarqueses do oeste chegaram ao nosso país e começaram a investir em nossa produção local. Enquanto nossos comerciantes lamentam sua presença, nossos trabalhadores apreciam o aumento da infraestrutura e das oportunidades trazidas pelos dinamarqueses."
 dan_swe_supports_pro_unionists:0 "Apóia os pró-sindicalistas"
 desc_dan_swe_supports_pro_unionists:0 "Decidimos investir na nobreza sueca e tentar convencê-los a cooperar com [Root.GetName].\n\nSuécia obtém '§YSindicalistas apoiados§!' até que eles não sejam mais nossos Junior Partner, dando os seguintes efeitos:\nDesejo de Liberdade: §G-10,00%§!\nInfluência da Nobreza: §Y+10,0%§!\nEquilíbrio de Lealdade da Nobreza: §G+20,0%§!\nAnualmente Imposto de renda: §G+24,00§!¤\n\n§YEste modificador expira quando a Suécia não estiver mais em uma união pessoal sob [Root.GetName].§!"
 dan_swe_supports_pro_unionists_tt:0 "até que §YSuécia§! não esteja mais sob uma união pessoal conosco"
 dan_swe_supported_unionists:0 "Sindicalistas Apoiados"
 desc_dan_swe_supported_unionists:0 "O líder do Sindicato de Kalmar colocou recursos nos colaboradores [Root.GetAdjective], que apoiam o Sindicato de Kalmar em vez de uma Independência [Root.GetAdjective].\n\n§YDura até deixarmos de ser Sócio Júnior dentro do Kalmar União.§!"
 dan_exploiting_swedes:0 "Exploração de recursos suecos"
 desc_dan_exploiting_swedes:1 "Decidimos ignorar a nobreza sueca e, em vez disso, focar em reunir o máximo possível de recursos da Suécia. Embora aumente substancialmente nossa própria receita, os suecos podem não gostar mais de nós...\n\n§YEste modificador expira quando a Suécia não estiver mais em uma união pessoal sob [Root.GetName].§!"
 dan_dream_of_freedom:0 "O Sonho da Liberdade"
 desc_dan_dream_of_freedom:0 "A guerra entre a Dinamarca e o Hansa mostrou como somos vulneráveis dentro da União Kalmar, e quão pouco a Dinamarca se preocupa com os interesses [Root.GetAdjective]. O sonho de um [Root.GetName] independente torna-se cada vez mais aparente para todos nós."
 dan_swedish_steel:0 "Aço Sueco"
 desc_dan_swedish_steel:0 "Com a integração da Suécia, muitos de seus equipamentos militares se tornaram parte de nossas próprias forças armadas e agora estão em serviço ativo no exército [Root.GetAdjective]."
 dan_danish_absolutism:0 "absolutismo dinamarquês"
 desc_dan_danish_absolutism:0 "O tempo dos reinos feudais acabou. A Era do Absolutismo começou, e [Root.GetName] será um dos primeiros pioneiros na centralização de todo o poder do estado."
 dan_naval_preperations:0 "Preparações Navais"
 desc_dan_naval_preperations:0 "O conflito com os ingleses é inevitável. Felizmente para nós, começamos nossos preparativos para construir uma marinha que possa rivalizar com a Marinha Real."
 dan_king_of_denmark_and_england:0 "O Segundo Império do Mar do Norte"
 desc_dan_king_of_denmark_and_england:0 "Eras atrás, Cnut, o Grande, uniu as três Coroas da Dinamarca, Noruega e Inglaterra em um único Império do Mar do Norte.\nEmbora seu império tenha durado apenas até sua morte, nosso novo segundo Império do Mar do Norte permanecerá enquanto a Dinamarca governar as ondas! "
 dan_catholic_support:0 "Apoio Papal"
 desc_dan_catholic_support:0 "“Como representamos o lado católico do mundo, o próprio Papa nos enviou legados, que nos apoiam nas questões religiosas de nosso país”."
 dan_protestant_support:0 "Apoio do Clero"
 desc_dan_protestant_support:0 "Como estamos do lado da Reforma, nosso clero jurou lealdade à nossa causa e nos apóia em várias questões relacionadas à igreja em nosso país."
 dan_communication_between_the_faiths:0 "Comunicação entre as Fés"
 desc_dan_communication_between_the_faiths:0 "Não somos um país de zelotes que tenta erradicar as pessoas da crença 'errada'. Em vez disso, nossa política é de comunicação aberta entre as diferentes religiões dentro de nosso reino."
 dan_plunder_and_pillaging:0 "Pilhagem e Pilhagem"
 desc_dan_plunder_and_pillaging:0 "A premissa do saque atrai muitos de nossos guerreiros, que buscam sua fortuna nas igrejas dos pagãos."
 stockholm_bloodbath:0 "As Cicatrizes do Banho de Sangue"
 desc_stockholm_bloodbath:0 "Sob o comando do monarca governante da União de Kalmar, os nobres [Root.GetAdjective] foram reunidos, julgados por heresia e rapidamente executados em [Root.Capital.GetName]. Este evento apenas mostrou o quão pouco alguém se importa com nosso destino, e como eles estão prontos para reunir e massacrar nosso povo.\n[Root.GetName] nunca mais será servo de ninguém!"
 dan_losing_ruling_grip:0 "Falha no aperto do poder"
 desc_dan_losing_ruling_grip:0 "Nosso [Root.Monarch.GetTitle] está perdendo poder [Root.Monarch.GetHerHis] sobre nosso país e torna a ideia de um [Root.GetName] independente uma perspectiva atraente para nossa população."
 dan_sca_standing_professional_merc_army:0 "Exércitos Mercenários Profissionais"
 desc_dan_sca_standing_professional_merc_army:0 "Decidimos concentrar nossos esforços militares na expansão dos exércitos mercenários de nosso país. Somente os melhores nos servirão!"
 dan_sca_refocus_on_personal_armies:0 "Reorientar os exércitos permanentes"
 desc_dan_sca_refocus_on_personal_armies:0 "§YNão é possível recrutar nenhuma Companhia Mercenária enquanto este modificador estiver ativo.§!\n\nDecidimos reorientar nossos esforços militares no exército permanente de nosso país. Os mercenários não são mais úteis para nós, pois não há outro exército como profissional como o nosso."
 dan_sca_refocus_on_personal_armies_tt:0 "§YDesativa a capacidade de recrutar Companhias Mercenárias enquanto este modificador estiver ativo.§!"
 dan_colonial_ambitions_mod:0 "Ambições Coloniais"
 desc_dan_colonial_ambitions_mod:0 "Nosso povo está ansioso para explorar o novo mundo e fretá-lo para a coroa dinamarquesa."
###DECISIONS FOR DENMARK###
 dan_provoke_trade_conflict_war_title:0 "Provocar Conflito Comercial Hanseático"
 dan_provoke_trade_conflict_war_desc:0 "Os Hansa têm a característica incômoda de serem difíceis de lidar. Eles competem com nosso domínio comercial no Mar Báltico, e sua posição dentro do Sacro Império Romano lhes garante proteção contra nós.\nNo entanto, o Imperador é apenas obrigado a apoiar o Hansa em uma guerra defensiva. Ao provocar o Hansa a nos atacar, podemos garantir o desmantelamento da Liga Hanseática sem ter que travar uma guerra com todo o Sacro Império Romano. Tudo o que precisamos fazer é provocar os mercadores do Hansa. .."
 dan_provoke_trade_conflict_war_tt:0 "[Root.GetName] §Yembargoes§! ou tem um §YTrade Conflict§! casus belli contra o proprietário desta província."
 dan_provoke_trade_conflict_war_ct:0 "Os proprietários de §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! e §Y[1874.GetName ]§! irão (se não forem [Root.GetName] ou um sujeito [Root.GetAdjective]) declarar §RWar§! em §Y[Root.GetName]§! com o §YTrade Conflict§! casus belli, ou eles irão §Ysubmeter§! ao Domínio Comercial [Root.GetAdjective].\n\n§Líderes da Liga de Comércio chamarão TODOS os membros de suas respectivas ligas para a guerra.§!"
 dan_proclaim_archking_title_decision_title:0 "Proclamar o título de Arch-[Root.Monarch.GetTitle]"
 dan_proclaim_archking_title_decision_desc:0 "Chistopher III von Wittelsbach denominou-se como o "arqui-rei" da Dinamarca. Se não fosse pelo arqui-rei, nossa nação não estaria onde está agora. Seria uma ótima maneira de honrar suas conquistas quando [Root .Monarch.GetName] escolhe o título de Arch-[Root.Monarch.GetTitle]."
 proclaim_archking_title_tt:0 "[Root.Monarch.GetName] terá o título de §YArch-[Root.Monarch.GetTitle]§!."
###EVENTS FOR SCANDINAVIA###
 flavor_sca.1.t:0 "A Questão Religiosa de [Root.GetName]"
 flavor_sca.1.desc.a:0 "Com a Reforma em pleno andamento, as questões teológicas de nosso [Root.GovernmentName] estão surgindo. Nosso povo nunca foi muito apegado ao papado (e para alguns se estende ao cristianismo como um todo), mas a religião ainda desempenha um papel em nosso vidas. Temos a opção de permanecer leais ao Papa ou apoiar a Reforma. Qualquer decisão vem com seu próprio risco, mas os ganhos diplomáticos que [Root.GetName] poderia fazer valeriam a pena."
 flavor_sca.1.desc.b:0 "Os cristãos da Europa estão passando por uma era de reforma, conflitos e lutas religiosas internas. Os cristãos atacam outros cristãos sob o pretexto de que estão fazendo isso por seu Deus. Se tudo isso tivesse acontecido alguns anos antes, poderíamos ter nos juntado a essas lutas internas sem sentido ; discutindo se um homem com um chapéu engraçado deveria realmente representar o céu.\nFelizmente, nosso povo encontrou seu caminho de volta aos braços de Odin. Há uma pergunta para nós, mas não está relacionada à religião."
 flavor_sca.1.a:0 "Nós permanecemos leais à Santa Sé."
 sca_unlock_catholic_missions_tt:0 "Desbloqueie missões §YCatholic§!."
 flavor_sca.1.a.tt:0 "A opinião de cada §Y[Root.Religion.GetName]§! muda em §R-100§!."
 flavor_sca.1.b:0 "A Reforma é o nosso futuro."
 sca_unlock_protestant_missions_tt:0 "Desbloqueie missões §YReformation§!."
 flavor_sca.1.c:0 "A questão é: quanto ouro podemos roubar desses tolos?"
 sca_unlock_norse_missions_tt:0 "Desbloqueie missões §YNorse§!."
 flavor_sca.1.d:0 "Apenas uma comunicação entre duas fés pode curar a ferida."
 flavor_sca.1.d.tt:0 "Todo país §Ycristão§! conhecido, que não é ortodoxo nem copta, muda sua opinião sobre nós por §R-50§!"
 flavor_sca.2.t:0 "O foco educacional de [Root.Monarch.GetName]"
 flavor_sca.2.desc:1 "A educação é uma parte fundamental da nossa sociedade e é necessária para manter o progresso do nosso país - e isso também se aplica ao nosso sucessor [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis]. [Root.Monarch.GetSheHeCap ] deve escolher um foco para nossa nação, o que eleva o fardo de nossa burocracia na manutenção de uma política, além de ser uma ferramenta útil para ensinar o próximo [Root.Monarch.GetTitle]."
 flavor_sca.2.a:1 "A administração precisa de nossa atenção."
 flavor_sca.2.b:1 "Acho que devemos nos concentrar na Diplomacia."
 flavor_sca.2.c:0 "Nossos militares precisam de mais atenção."
###MISSIONS FOR NORWAY###
 nor_handle_the_burghers_title:0 "Por favor, [Root.GetBurghersOrFallbackName]"
 nor_handle_the_burghers_desc:0 "As propriedades são a espinha dorsal do nosso país. O [Root.GetChurchOrFallbackName] lida com as questões religiosas e o [Root.GetNobilityOrFallbackName] gerencia nossa diplomacia com nossos vizinhos. Mas o mais importante é o estado do [Root.GetBurghersOrFallbackName] como eles são responsáveis pelo desenvolvimento e fluxo monetário de nosso [Root.GovernmentName]. Devemos apelar para eles para que possamos usar seus conhecimentos no futuro."
 nor_north_sea_markets_title:0 "Mercados do Mar do Norte"
 nor_north_sea_markets_desc:0 "O Mar do Norte sempre desempenhou um papel crucial na história [Root.GetAdjective]. Seus peixes alimentam nosso povo e suas ondas nos levam a tesouros estrangeiros.\nMas também desempenha outro papel importante, pois é nosso mar de comércio e comércio. Devemos estabelecer mercados nas principais províncias do nosso país para que possamos controlar o comércio."
 nor_dominate_trade_title:0 "Monopolizar o Mar do Norte"
 nor_dominate_trade_desc:0 "O Mar do Norte está inevitavelmente ligado ao comércio de Lübeck e do Canal da Mancha, e quem dominar o Mar do Norte também terá uma palavra a dizer nesses dois outros mercados ricos. Devemos monopolizar o Mar do Norte e expandir nossa influência nos mercados vizinhos. "
 nor_dominate_trade_tt:0 "Monopólio do Mar do Norte"
 nor_the_great_disovery_fleet_title:0 "A Grande Frota Exploradora"
 nor_the_great_disovery_fleet_desc:0 "As grandes potências estão começando a projetar seu poder muito além da Europa e se expandir para continentes desconhecidos do resto do mundo.\nNão podemos permitir que fiquemos para trás de nossos rivais e estagnar na Escandinávia. Em vez disso, devemos estabelecer uma frota de exploradores que navegarão pelos mares estrangeiros e encontrarão oportunidades para nossas próprias ambições coloniais."
 nor_discover_new_world_title:0 "Todo um novo mundo"
 nor_discover_new_world_desc:0 "Os rumores falam sobre continentes com tesouros inacreditáveis e civilizações antigas. Devemos romper a névoa do desconhecido e ver se algum desses rumores é verdadeiro."
 nor_discover_new_world_ct:0 "Qualquer província (com exceção de §YGroenlândia§!) em §YNorte§! ou §YAmérica do Sul§! foi descoberta por §Y[Root.GetName]§!."
 nor_discover_new_world_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em todas as províncias com um §YCentro de comércio§! ou com um §YEstuário§! em §YColonial Eastern America§!, §YColonial Canada§!, §YColonial Caribbean§ ! e §YMéxico Colonial§!."
 nor_colonize_canada_and_na_title:0 "As Terras da América"
 nor_colonize_canada_and_na_desc:0 "O marinheiro islandês Leif Eriksson foi o primeiro escandinavo a descobrir terras estrangeiras além do Mar Atlântico no início do século 11. Mal sabia ele que esta nova terra era um continente totalmente novo.\nOs vikings de Vinland já se foram há muito tempo, mas seus a coragem não será em vão. Vamos colonizar esta terra estranha e reivindicar seus recursos para a Coroa [Root.GetAdjective]!"
 nor_colonize_canada_and_na_tt:0 "Até §Y5§! províncias colonizadas em §YCanadá Colonial§! ou §YAmérica Oriental Colonial§!, que são propriedade de §Y[Root.GetName]§!"
 nor_colonize_canada_and_na_at:0 "Influência comercial norueguesa"
 nor_colonize_new_world_title:0 "Colonizar o Novo Mundo"
 nor_colonize_new_world_desc:0 "Este novo mundo está cheio de maravilhas além da nossa imaginação. Devemos investir nossos recursos para colonizá-lo o mais rápido possível para que possamos nos beneficiar de suas riquezas."
 nor_dominate_new_world_title:0 "Domine o Novo Mundo"
 nor_dominate_new_world_desc:0 "A riqueza que estamos reunindo de nossas colônias está em perigo enquanto nossos rivais tiverem uma posição segura nesses continentes. Devemos expulsar nossos inimigos do Novo Mundo e garantir o domínio total sobre nossas colônias."
 nor_dominate_new_world_tt:0 "Nenhum §Yrival§! ou §YInimigo§! de §Y[Root.GetName]§! tem uma §YColônia§! no §YNovo Mundo§!."
 nor_colonize_the_north_title:0 "Empurre mais para o oeste"
 nor_colonize_the_north_desc:0 "A América do Norte é rica em recursos valiosos. Devemos expandir nossas colônias para o oeste e garantir o máximo de terras possível."
 nor_find_allies_title:0 "[Root.GetAdjective] Aliados"
 nor_find_allies_desc:0 "Ao contrário de nosso vizinho do leste, nosso [Root.GovernmentName] não tem força para enfrentar a Dinamarca sozinho. Se quisermos garantir nossa independência, precisamos encontrar aliados em potencial que possam nos apoiar com dinheiro, mão de obra ou com seus próprio envolvimento direto"."
 nor_find_allies_ct:0 " Rivais ou inimigos da §YDinamarca§!\n A opinião de §Y[Root.GetName]§! é de pelo menos §Y100§!."
 nor_build_navy_title:0 "A Frota de [Root.GetName]"
 nor_build_navy_desc:0 "O povo [Root.GetAdjective] sempre foi um povo do mar. Séculos atrás, nossos ancestrais usavam escaleres para saquear e saquear as costas européias. Foram nossos marinheiros que lutaram com os dinamarqueses contra os ingleses.\nE mesmo recentemente vezes, foram nossos navios que se envolveram com a frota hanseática no conflito comercial dinamarquês com o Hansa. É hora de expandirmos nossa frota para que eles possam servir mais uma vez para a glória de [Root.GetName]."
 nor_get_colonial_title:0 "Ambições Coloniais"
 nor_get_colonial_desc:0 "O mundo está mudando. Os velhos tempos de confrontos medievais estão desaparecendo enquanto uma nova era de expansão em escala global está próxima. Devemos nos preparar para o futuro que temos pela frente."
 nor_conquer_scotland_title:0 "As reivindicações de Orkney"
 nor_conquer_scotland_desc:0 "As ilhas de [369.GetName], [1978.GetName] e [1979.GetName] estão em posse do clã escocês Sinclair, que é tecnicamente um súdito da Escócia. No entanto, o condado de Orkney serve o [Root.GetAdjective ] Coroa, que obviamente quer obter o condado para si e punir o clã severamente.\nDevemos eliminar a Escócia para proteger nossos interesses no Mar do Norte, bem como impedir qualquer agressão escocesa contra nossas propriedades."
 nor_conquer_scotland_tt:1 "Se §Y[HSC.GetName]§! não existir, então o evento '§YAdministration of Scotland§!' incêndios.\nCaso contrário, uma província de propriedade aleatória nas áreas de §YLowlands§!, §YHighlands§! ou §YThe Isles§! Y[Root.GetName]§! ganha §YControle sobre a Escócia§! (Potência Comercial: §G+10.0§!) em §Y[1975.GetName]§! até o final do jogo."
 nor_control_over_scotland:0 "Controle sobre a Escócia"
 nor_colonize_greenland_title:0 "A Colônia da Groenlândia"
 nor_colonize_greenland_desc:0 "A Groenlândia é um dos lugares mais remotos de nosso [Root.GovernmentName]. Foi descoberta por Erik, o Vermelho, no ano de 986 e, com o tempo, a grande ilha foi colonizada por nossos ancestrais.\nNo entanto, o contato com a Groenlândia diminuiu morreu nos últimos anos e não se sabe qual poderia ter sido a causa. Devemos chegar à Groenlândia mais uma vez e ver o que aconteceu com as pessoas que vivem lá."
 nor_colonize_greenland_bt:1 "§Y[1104.GetName]§! ganha §Y3§! Base Manpower, §Y3§! Base Production e nível 1 §YCenter of Trade§! se for propriedade de §Y[Root.GetName]§! assuntos."
 nor_colonize_greenland_ct:0 "§Y[1105.GetName]§! ganha §Y3§! Base de Mão de Obra e §Y3§! Base de Produção se pertencer a §Y[Root.GetName]§! ou seus súditos."
 nor_colonize_greenland_dt:1 "O evento '§YThe Lost Greenland Settlement§!' disparará se §Y[1104.GetName]§! ou §Y[1105.GetName]§! não estiver colonizado e tivermos regimentos de infantaria §Y3§!"
 nor_colonize_mexico_title:0 "O Ouro do México"
 nor_colonize_mexico_desc:0 "Enquanto a América do Norte é um fornecedor de muitos bens valiosos, a terra central do México é literalmente um baú do tesouro, cheio de ouro até a borda. É nossa maior prioridade subjugar esta terra e transportar o ouro para [Root.Capital.GetName ]."
 nor_circumnavigate_the_world_title:0 "Maestria da Navegação"
 nor_circumnavigate_the_world_desc:0 "Alguns acreditam que os melhores navegadores são da Ibéria, e eles são a razão pela qual o Novo Mundo foi descoberto em primeiro lugar.\nClaro que isso é um absurdo absoluto! Afinal, foi um escandinavo que descobriu o Novo Mundo enquanto os ibéricos ainda estavam ocupados com sua Reconquista. Mostraremos ao mundo que os verdadeiros mestres da navegação vivem no frio norte!"
 nor_circumnavigate_the_world_at:0 "§Y[Root.GetName]§! deu a volta ao mundo com um §YExplorer§!."
 nor_circumnavigate_the_world_bt:0 "§Y[Root.GetName]§! descobriu um caminho marítimo direto ao redor do mundo. (Clique no §YPonto de interrogação§! para mover a câmera para a próxima região que precisa ser descoberta para esta missão.)"
 nor_circumnavigate_the_world_ct:0 "Ganhamos §G100§! £adm£, §G100§! £dip£ e §G100§! £mil£ se formos os primeiros a circunavegar o globo."
 nor_declare_independence_title:0 "Liberdade para [Root.GetName]!"
 nor_declare_independence_desc:0 "A União de Kalmar era de fato a força unificadora de toda a Escandinávia. No entanto, os dinamarqueses só usaram a União para impor suas próprias agendas e viam nosso [Root.GovernmentName] como nada além de uma mera província. Isso deve acabar agora! O chegou a hora de um [Root.GetName] independente!"
 nor_get_independent_title:0 "Ganhar nossa independência!"
 nor_get_independent_desc:0 "Nosso ex-governante da Dinamarca não nos deixará partir sem lutar. Temos que vencer os dinamarqueses se quisermos realizar o sonho de um [Root.GovernmentName] independente de [Root.GetName]!"
 nor_norway_denmark_title:1 "Noruega-Dinamarca"
 nor_norway_denmark_desc:1 "A Dinamarca pode ter sido nosso senhor, e pagamos por nossa independência com sangue, mas é evidente que a maioria de nossos suprimentos agrícolas vem da Dinamarca. Devemos "restaurar" a União de Kalmar sob nossa própria Coroa e estabelecer a [Raiz .GovernmentName] da Noruega-Dinamarca."
 nor_norway_denmark_tt:1 "Se §YDenmark§! é menor em uma união pessoal sob §Y[Root.GetName]§! então o evento '§YThe Crown of Denmark§!' vai disparar."
 nor_colonize_caribbeans_title:0 "Colonizar o Caribe"
 nor_colonize_caribbeans_desc:0 "As ilhas caribenhas estão no centro do comércio do Novo Mundo. Devemos colonizar essas ilhas para garantir que as mercadorias dos Novos Mundos não caiam nas mãos dos ibéricos ou dos ingleses."
 nor_colonize_caribbeans_tt:0 "Controle sobre o comércio caribenho"
 nor_dominate_north_america_title:0 "Domine a América do Norte"
 nor_dominate_north_america_desc:0 "O continente da América do Norte é vasto e seus recursos são abundantes. Temos que garantir o domínio absoluto sobre essas terras e nossas colônias que as controlam em nosso nome e expulsar todos os nossos rivais e inimigos deste Novo Mundo."
 nor_dominate_north_america_tt:0 "Nenhuma província na §YAmérica do Norte§! pertence a um rival ou inimigo de §Y[Root.GetName]§! ou de seus súditos."
 nor_build_troops_title:0 "Expandir as Forças Armadas"
 nor_build_troops_desc:0 "Dinamarca e Suécia podem ser nossos defensores enquanto estivermos sob a égide da União de Kalmar, mas não são forças com as quais devemos contar para sempre. Precisamos de um exército próprio para defender nossas fronteiras de nossos ambiciosos vizinhos."
 nor_restore_the_leidang_title:0 "Restaurar o Leidang"
 nor_restore_the_leidang_desc:0 "“Leidang é o nome de uma forma especial de recrutamento que nos ajuda a organizar uma frota costeira para guerras ofensivas e defensivas. Durante a guerra, todos os homens livres devem servir em nossa frota.\nNo entanto, durante os anos entre os séculos 13 e 15, o sistema foi substituído pelo clássico sistema feudal liderado pela nobreza.\nEnquanto o feudalismo tem seu próprio apelo , não pode competir com o recrutamento de Leidang quando se trata de recrutar marinheiros competentes. Devemos restaurar o sistema Leidang para que tenhamos acesso a marinheiros competentes."
 nor_the_grand_norwegian_fleet_title:1 "Expandir a Marinha Real"
 nor_the_grand_norwegian_fleet_desc:0 "Alguns países usam a diplomacia para impor sua vontade. Outros preferem usar a força bruta na forma de um forte exército.\nNós, por outro lado, usaremos o mar e nossa marinha para atingir nossos objetivos. Mas precisamos de uma marinha que possa projetar nosso poder em primeiro lugar."
 upgrade_norwegian_doctrine:0 "Desbloqueia uma versão mais poderosa da Doutrina Naval §YMarinheiros Noruegueses§!."
 nor_restore_norwegian_nobility_title:0 "Expulsar a nobreza dinamarquesa"
 nor_restore_norwegian_nobility_desc:0 "A Peste Negra foi uma tragédia para toda a Europa, e nosso reino não foi poupado por sua mão terrível. Em 1349, a peste matou um terço de nossa população e dizimou completamente a nobreza norueguesa. Esse vácuo de poder atraiu, é claro, os nobres dinamarqueses, que substituiu ao longo do tempo a classe dominante da Noruega.\nNosso destino sempre estará nas mãos dos dinamarqueses enquanto nossa própria nobreza for estranha ao nosso país. Seus privilégios precisam ser revogados, suas terras precisam ser confiscadas!"
 nor_an_absolute_kingdom_title:1 "Parlamento Norueguês"
 nor_an_absolute_kingdom_desc:1 "A Era do Feudalismo está chegando ao fim. Em seu lugar, um único monarca governa o país, e garante um monarca sem corrupção e propriedades com fome de poder mexendo com recursos do governo.\nMas não somos nenhum desses estados. Em vez de um único estado monarca, temos a força do parlamento que garante a segurança de nosso povo contra os poderes abusivos dos estados. Devemos garantir que o parlamento permaneça em uma posição de poder para manter essa segurança."
 nor_an_absolute_kingdom_tt:0 "§GReduzir§! a autonomia local de todas as províncias pertencentes e declaradas na região §YEscandinávia§! ao mínimo."
 nor_colonize_west_africa_title:0 "Colonizar a Costa do Ouro"
 nor_colonize_west_africa_desc:0 "A África é rica em bens inestimáveis, como marfim, corantes e, claro, ouro. No entanto, não somos os únicos que buscam desviar esses bens da África e canalizá-los para seu próprio tesouro. Seria sensato estabelecermos colônias ao longo da costa da África Ocidental, então controlamos quem tem acesso a esses recursos e quem não tem."
 nor_colonize_west_africa_rnw_title:0 "Colonizar a Costa do Ouro"
 nor_colonize_west_africa_rnw_desc:0 "A África é rica em bens inestimáveis, como marfim, corantes e, claro, ouro. No entanto, não somos os únicos que buscam desviar esses bens da África e canalizá-los para seu próprio tesouro. Seria sensato estabelecermos colônias ao longo da costa da África Ocidental, então controlamos quem tem acesso a esses recursos e quem não tem."
 nor_fortify_norway_title:0 "Fortes do Norte"
 nor_fortify_norway_desc:0 "Nosso país consiste principalmente de território defensável. O próprio Scandes é um grande muro entre nós e nosso ambicioso vizinho sueco. No entanto, montanhas sozinhas não podem bloquear invasores. Devemos construir fortes adicionais dentro de nosso reino para proteger nossas fronteiras e proteger nosso povo."
 nor_restore_infrastructure_title:0 "Restaurar a Infraestrutura"
 nor_restore_infrastructure_desc:0 "A Peste Negra de 1349 foi um evento de grande impacto para o nosso país. Metade da Noruega morreu de peste e, desde então, nosso destino está nas mãos de outra pessoa. Não apenas nossa população sofreu, mas também nossa infraestrutura. . Se queremos que nosso país volte à antiga glória, é vital restaurar a infraestrutura."
 nor_industrialize_norway_title:0 "Industrializar [Root.GetName]"
 nor_industrialize_norway_desc:0 "A Escandinávia é rica em ferro e cobre - ambos materiais essenciais para um exército forte e muito procurados no mercado europeu. Se expandirmos nossa mineração e fundição de ferro e cobre, podemos não apenas equipar nossas tropas com armas de maior qualidade, mas também obter um grande lucro no comércio europeu."
 nor_powerhouse_of_the_north_title:0 "Grande Potência Norueguesa"
 nor_powerhouse_of_the_north_desc:0 "Os Reinos do Norte raramente foram levados a sério desde a derrota humilhante da Dinamarca contra a Liga Hanseática. É hora de mostrar ao mundo que a Escandinávia não é uma região que deve ser subestimada. É hora de mostrar ao mundo que somos um das Grandes Potências da Europa!"
 nor_powerhouse_of_the_north_tt:0 "Províncias do grupo de cultura §YNórdico§! ganham §G-2.00§! Agitação local enquanto §YImpério do Norte§! estiver ativo.\n\n§YImpério do Norte§! será §Rremovido§! .GetName] mudar seu grupo de cultura."
 nor_religious_path_mission_title:0 "Questões Teológicas"
 nor_religious_path_mission_desc:0 "O mundo como o conhecemos está mudando. O cristianismo está passando por um dos maiores cismas na forma da Reforma, e não se sabe o que o futuro reserva para nossa religião. Devemos escolher um lado da Reforma!"
 nor_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title:0 "Proteger a Fé Católica"
 nor_protect_the_catholic_faith_desc:0 "A Reforma é baseada em desinformação e pensamentos pecaminosos. Claramente, esses reformadores estão perdidos pelo próprio Deus. Mas o pior de tudo, eles e seus pensamentos venenosos são uma ameaça para o mundo católico. Precisamos nos estabelecer como protetores do Santo Vejam para que esses hereges saibam o que os espera se atacarem qualquer um de nossos irmãos e irmãs na fé."
 nor_expand_the_heddal_stave_church_catholic_title:0 "Restaurar a Igreja Stave"
 nor_expand_the_heddal_stave_church_catholic_desc:0 "A Heddal Stave Church em [4144.GetName] é a maior igreja de madeira em toda a Escandinávia. Construída no início do século 13, a igreja teve décadas de uso. No entanto, o tempo não gostava muito da igreja e eventualmente, chegou a um estado em que é necessária uma restauração.\n\nVamos renovar a igreja em nome do Papa e decorar os interiores com o ouro mais fino que a igreja católica puder pagar!"
 nor_expand_the_heddal_stave_church_catholic_at:1 "Ganha o modificador de província ativado '§YRenovada Igreja Heddal Stave§!' dando os seguintes efeitos:\nModificador de Imposto Local: §G+75,0%§!\nResistência à Reforma: §G+100,0%§!\nInfluência Papal Anual: §G+0,25§!\n\nA província precisa ser §YCatólica §! e tenha uma §YIgreja§! ou uma §YCatedral§! para ter o modificador ativo."
 nor_expand_the_heddal_stave_church_catholic_bt:1 "Ganha o modificador de província ativado '§YRenovada Igreja Heddal Stave§!' dando os seguintes efeitos:\nAgitação Local: §G-1.00§!\nModificador de Custo de Estabilidade: §G-5.0%§!\nMissionários: §G+1§!\nCusto de Manutenção Missionária: §G-10.0%§!\nLocal Modificador de Imposto: §G+75,0%§!\nResistência à Reforma: §G+100,0%§!\nInfluência Papal Anual: §G+0,25§!\n\nA província precisa ser §YCatólica§! e ter uma §YIgreja §! ou uma §YCatedral§! para ter o modificador ativo."
 nor_spread_the_reformation_title:0 "Espalhe a Reforma"
 nor_spread_the_reformation_desc:0 "Esses tolos católicos se apegam a seus caminhos enganosos, exigindo dinheiro de todos os pecadores e dando-lhes um 'passe livre para o céu'. Nós acabamos com esse abuso de poder dentro do mundo cristão e espalhamos a Reforma. O papado corrupto precisa perder seu controle em nossos irmãos e irmãs desencaminhados!"
 nor_spread_the_reformation_tt:1 "Converter §Y15§! províncias (§Y[Root.GetNumConvertedProvinces]§!/§Y15§!)"
 nor_restore_the_heddal_church_title:0 "Restaurar a Igreja Stave"
 nor_restore_the_heddal_church_desc:0 "A Heddal Stave Church em [4144.GetName] é a maior igreja de madeira em toda a Escandinávia. Construída no início do século 13, a igreja teve décadas de uso. No entanto, o tempo não gostava muito da igreja e eventualmente, chegou a um estado em que uma restauração é necessária.\n\nVamos renovar a igreja em nome de Cristo e torná-la um símbolo dos caminhos da Reforma, onde a madeira é superior a qualquer tipo de mármore."
 nor_restore_the_heddal_church_at:0 "Ganha o modificador de província ativado '§YRenovada Igreja Heddal Stave§!' dando os seguintes efeitos:\nModificador de Imposto Local: §G+25,0%§!\nPoder da Igreja: §G+10,0%§!\nFervor Mensal: §G+0,25§!\n[Root.GetChurchOrFallbackName] Equilíbrio de Lealdade: §G +10,0%§!\n\nA província precisa ser §YCristã§! (mas NÃO católica) e ter uma §YIgreja§! ou uma §YCatedral§! para ter o modificador ativo."
 nor_restore_the_heddal_church_bt:0 "Ganha o modificador de província ativado '§YRenovada Igreja Heddal Stave§!' dando os seguintes efeitos:\nAgitação Local: §G-1.00§!\nModificador de Custo de Estabilidade: §G-5.0%§!\nMissionários: §G+1§!\nCusto de Manutenção Missionária: §G-10.0%§!\nLocal Modificador de Imposto: §G+25,0%§!\nPoder da Igreja: §G+10,0%§!\nFervor Mensal: §G+0,25§!\n[Root.GetChurchOrFallbackName] Equilíbrio de Lealdade: §G+10,0%§!\n \nA província precisa ser §YCristã§! (mas NÃO católica) e ter uma §YIgreja§! ou uma §YCatedral§! para ter o modificador ativo."
 nor_remove_power_from_the_clergy_title:0 "Desempoderar o Clero"
 nor_remove_power_from_the_clergy_desc:0 "O clero é uma praga em nosso reino, pois eles incorporam o próprio fanatismo religioso que queremos erradicar. Devemos revogar os privilégios do clero e remover qualquer tipo de poder deles."
 nor_a_multicultural_kingdom_title:0 "Multicultural [Root.GovernmentName]"
 nor_a_multicultural_kingdom_desc:0 "A tolerância religiosa é um aspecto. A tolerância entre as culturas é outro que devemos considerar. Se quisermos ser o farol da iluminação neste mundo sombrio, temos que mostrar que todos são bem-vindos em [Root.GetName] - independentemente de sua fé ou sua cultura"."
 nor_restore_the_norse_faith_title:0 "Restaurar a Fé Nórdica"
 nor_restore_the_norse_faith_desc:0 "O cristianismo foi trazido para a Escandinávia por missionários alemães. Embora eles tenham sido submetidos a testes de provação (geralmente uma provação de fogo), eles sobreviveram e conseguiram convencer nossos ancestrais da fé cristã. Desde então, a Escandinávia se converteu cada vez mais ao catolicismo fé, e os templos de nossos antigos deuses foram destruídos em nome de Cristo.\nDevemos reparar o dano que nossos ancestrais desencaminhados causaram no passado e restaurar a fé nórdica!"
 nor_return_of_the_north_sea_empire_title:0 "O Império do Mar do Norte"
 nor_return_of_the_north_sea_empire_desc:0 "O Império do Mar do Norte foi criado pelo Grande Sweyn Forkbeard, rei da Dinamarca, Noruega e Inglaterra. Seu reinado foi de curta duração. Após sua morte, seu filho Cnut, o Grande, assumiu seu manto e uniu os três reinos novamente e governou por 19 anos gloriosos. Embora ele fosse um cristão, a cultura viking estava no auge do poder durante sua vida.\n\nÉ hora de restaurar o que é nosso por direito e recuperar o Império do Mar do Norte - mas desta vez sob o orientação dos verdadeiros deuses!"
###EVENTS FOR NORWAY###
 flavor_nor.32.t:0 "Mapas para a Groenlândia"
 flavor_nor.32.desc:0 "Séculos atrás, bravos marinheiros da Islândia descobriram a grande ilha da Groenlândia no alto norte e estabeleceram seus assentamentos lá. Como a Islândia se tornou parte da coroa norueguesa, a Groenlândia também se tornou uma colônia da Noruega e uma rota comercial entre a Noruega e a Groenlândia. foi estabelecido.\nEmbora nosso contato com a Groenlândia não exista mais, os mapas que levam à Groenlândia ainda estão em nossa posse."
 flavor_nor.32.a:0 "Eles podem ser úteis."
 flavor_nor.33.t:1 "O Acordo Perdido da Groenlândia"
 flavor_nor.33.desc:0 "A Groenlândia foi descoberta por Erik, o Vermelho, no ano de 986, e foi colonizada ao longo do tempo pelos vikings da Islândia e da Noruega. A Groenlândia se tornou a principal fonte de marfim para a Europa devido à população de morsas e, como tal, uma conexão comercial entre a Noruega e A Groenlândia foi estabelecida. No entanto, durante o caos da Peste Negra e as crises dinásticas da Noruega, a comunicação entre a Noruega e a Groenlândia deixou de ser mantida, e o destino da Groenlândia tornou-se um mistério para nós.\nMas agora estamos presentes em esta grande ilha mais uma vez, e podemos começar a ver o que aconteceu com o povo da Groenlândia."
 flavor_nor.33.a:0 "Procure por seus assentamentos. Eles devem estar aqui em algum lugar."
 flavor_nor.33.a.tt:0 "Um pequeno regimento [Root.GetAdjective] estará procurando os assentamentos da Groenlândia pelos próximos 20 dias."
 flavor_nor.33.b:0 "Isso não vale nossos recursos. Basta colonizar a ilha para nós mesmos."
 flavor_nor.34.t:0 "A Liquidação da Groenlândia"
 flavor_nor.34.desc.a:0 "Notícias chegaram até nós de nossa tropa de reconhecimento na Groenlândia! Aparentemente, o assentamento na Groenlândia ainda está intacto - e até mesmo prosperando até certo ponto!\nOs residentes aceitaram se subordinar sob nosso governo legítimo e são novamente pessoas da [ Root.GetAdjective] Coroa."
 flavor_nor.34.a:0 "Maravilhoso! A Groenlândia está mais uma vez conectada ao resto do mundo."
 flavor_nor.34.desc.b:0 "Notícias chegaram até nós de nossa tropa de reconhecimento na Groenlândia! Aparentemente, o assentamento na Groenlândia ainda está intacto - e até mesmo prosperando até certo ponto!\nOs residentes aceitaram se subordinar sob nosso governo legítimo e são novamente pessoas da [ Root.GetAdjective] Coroa.\n\nNo entanto, há um pequeno detalhe sobre nossa colônia na Groenlândia: devido às décadas de separação da Noruega e do resto do mundo cristão, a população local começou a adotar as tradições de nossa ancestrais e praticam os rituais nórdicos proibidos desde então!"
 flavor_nor.34.b:0 "Isso é realmente uma tragédia. Precisamos trazer esses pagãos de volta a Cristo!"
 flavor_nor.36.desc:1 "Depois de 20 dias inteiros no Ártico, nossos batedores finalmente retornaram ao nosso tribunal. Eles relatam que não encontraram nada além das velhas ruínas da Igreja Hvalsey. Não há sinais do povo groenlandês e quem os eliminou fez questão de não deixar qualquer rastro..."
 flavor_nor.36.a:0 "Isto será para sempre um mistério..."
 flavor_nor.38.t:0 "Cobre encontrado em [10.GetName]"
 flavor_nor.38.d:0 "Os garimpeiros encontraram um grande depósito de minério de cobre perto de [10.Capital.GetName] na província de [10.GetName]. Se estivermos dispostos a investir, podemos transformar a vila em uma cidade mineira e criar uma mina de cobre em grande escala aqui ."
 flavor_nor.38.a:0 "Invista na mina de cobre de [10.GetName]."
 flavor_nor.39.t:0 "Cobre encontrado em [22.GetName]"
 flavor_nor.39.d:0 "Os garimpeiros encontraram um grande depósito de minério de cobre perto de [22.Capital.GetName] na província de [22.GetName]. Se estivermos dispostos a investir, podemos transformar a vila em uma cidade mineira e criar uma mina de cobre em grande escala aqui ."
 flavor_nor.39.a:0 "Invista na mina de cobre de [22.GetName]."
 flavor_nor.40.t:0 "A Era Inglesa da Islândia"
 flavor_nor.40.d:0 "No início do século 15, os comerciantes ingleses tornaram-se bastante proeminentes na Islândia. As águas frutíferas da costa da Islândia atraíram pescadores e mercadores da Inglaterra, e uma forte conexão comercial entre a Inglaterra e a Islândia foi estabelecida ao longo do tempo. O comércio foi creditado com o aumento dos padrões de vida da Islândia."
 flavor_nor.40.a:0 "Peixe! Peixe islandês fresco!"
 flavor_nor.42.t:0 "Apoiadores da independência [Root.GetAdjective]"
 flavor_nor.42.desc:0 "A União Kalmar deve representar a vontade da Dinamarca, Noruega e Suécia, e deve proteger seus interesses. Na realidade, porém, a União Kalmar serviu apenas como uma fonte expandida de riqueza e mão de obra para os dinamarqueses. Por causa disso, o Os reis dinamarqueses tiveram a audácia de guerrear com os Hansa e causar problemas com os reinos da Europa Oriental. Os dinamarqueses fizeram muitos inimigos, e a maioria deles ficaria mais do que feliz em nos apoiar em nossa causa pela independência."
 flavor_nor.42.a:0 "Precisamos de ajuda militar estrangeira para nossa independência."
 flavor_nor.42.a.tt:0 "Todo país que tem §Y100§! opinião sobre [Root.GetName] e é rival ou inimigo de §Y[DAN.GetName]§! será solicitado a apoiar nossa independência."
 flavor_nor.42.b:0 "Precisamos de mais homens para lutar por nós."
 flavor_nor.42.b.tt:0 "Todos os países que têm §Y100§! opinião sobre [Root.GetName] e são rivais ou inimigos de §Y[DAN.GetName]§! serão solicitados a nos enviar 8.000 homens para nossos regimentos."
 flavor_nor.42.c:0 "Precisamos do dinheiro para apoiar nossa independência."
 flavor_nor.42.c.tt:0 "Todo país que tem §Y100§! opinião sobre [Root.GetName] e é rival ou inimigo de §Y[DAN.GetName]§! será solicitado a nos dar 100 ducados."
 flavor_nor.42.d:1 "Podemos derrotar os dinamarqueses sozinhos e não precisamos de ninguém para nos ajudar."
 flavor_nor.42.d.tt:0 "§Y[Root.GetName]§! Obtém '§YFight for Norwegian Liberty§!' durante a Guerra da Independência contra §YDinamarca§!, dando os seguintes efeitos:\nMoral dos Exércitos: §G+10,0%§!\nMoral das Marinhas: §G+10,0%§!\nVelocidade de Recuperação de Mão de Obra: §G+ 20,0%§!\nCusto do Regimento: §G-10,0%§!\n\n§YEste modificador não está ativo se [Root.GetName] tiver algum aliado durante a Guerra da Independência.§!"
 flavor_nor.42.e:0 "Temos pouco a ganhar com a independência. Nosso lugar é dentro da União."
 flavor_nor.43.t:0 "[From.GetName] solicita suporte"
 flavor_nor.43.desc.a:0 "Esta manhã, enviados de [From.GetName] chegaram aos tribunais [Root.GetAdjective] e solicitaram nosso apoio para sua busca pela independência. Embora possamos não ter muito em comum com [From.GetAdjective], eles são um assunto de nossa rival Dinamarca. Ao apoiá-los, poderíamos enfraquecer nosso rival e expandir nossa própria influência."
 flavor_nor.43.desc.b:0 "Esta manhã, enviados de [From.GetName] chegaram aos tribunais [Root.GetAdjective] e solicitaram soldados para sua próxima guerra pela independência. Embora possamos não ter muito em comum com [From.GetAdjective], eles são um assunto de nossa rival Dinamarca. Ao apoiá-los, poderíamos enfraquecer nosso rival e expandir nossa própria influência."
 flavor_nor.43.desc.c:0 "Esta manhã, enviados de [From.GetName] chegaram aos tribunais de [Root.GetAdjective] e solicitaram dinheiro para sua próxima guerra pela independência. Embora possamos não ter muito em comum com [From.GetAdjective], eles são um assunto de nossa rival Dinamarca. Ao apoiá-los, poderíamos enfraquecer nosso rival e expandir nossa própria influência."
 flavor_nor.43.desc.d:0 "Esta manhã, enviados de [From.GetName] chegaram aos tribunais [Root.GetAdjective] para dizer olá."
 flavor_nor.43.a:0 "[From.GetName] receberá nossa ajuda."
 flavor_nor.43.b:0 "Não vemos nenhum ganho em apoiar [From.GetName]."
 flavor_nor.43.c:0 "Que legal da parte deles."
 flavor_nor.44.t:0 "A ajuda de [From.GetName] chegou!"
 flavor_nor.44.desc.a:0 "[From.GetName] ouviu nosso apelo e prometeu seu apoio à nossa independência quando começarmos nossa guerra contra a Dinamarca."
 flavor_nor.44.desc.b:0 "[From.GetName] ouviu nosso apelo e enviou seu apoio à nossa independência na forma de 8.000 homens prontos para a guerra."
 flavor_nor.44.desc.c:0 "[From.GetName] ouviu nosso apelo e enviou seu apoio à nossa independência na forma de 100 preciosos ducados para nós."
 flavor_nor.44.desc.d:0 "[From.GetName] enviou-nos os seus melhores cumprimentos, respondendo com um simpático "Olá". A princípio, o nosso tribunal ficou muito confuso, mas depois soubemos que o nosso diplomata não pediu apoio algum em [From.GetName] . Em vez disso, ele apenas "queria ser educado"."
 flavor_nor.44.a:0 "Excelente."
 flavor_nor.44.b:0 "Nosso diplomata é um homem morto. Ele só não sabe disso ainda..."
 flavor_nor.45.t:0 "[From.GetName] se recusa a nos ajudar"
 flavor_nor.45.d:0 "Apesar de nossas melhores tentativas de diplomacia, o cabeçudo [From.Monarch.GetTitle] não vê nenhum benefício em enfraquecer sua rival Dinamarca ao nos apoiar.\nTemos pena do povo [From.Monarch.GetHerHis] porque seu governante parece mais um fardo do que um benefício para as pessoas [From.GetAdjective]."
 flavor_nor.45.a:0 "Nós não precisamos deles de qualquer maneira."
 flavor_nor.46.t:0 "Administração da Escócia"
 flavor_nor.46.d:0 "Historicamente, as províncias da Escócia já foram colônias vikings no passado e, como tal, costumavam fazer parte da terra [Root.GetAdjective]. Mas isso já se passou há vários séculos e a reivindicação de nossos ancestrais sobre a Escócia é mínimo, na melhor das hipóteses. No entanto, o conde de Orkney do clã Sinclair tem um certo grau de legitimidade para governar a Escócia em nosso nome. Poderíamos instalar o ducado de Gaeldom - o reino do Highlander que vive no norte da Escócia - como um súdito leal de [Root.GetName] e coloque o clã Sinclair como o duque governante dele."
 flavor_nor.46.a:0 "Estabeleça a Marcha de Gaeldom."
 flavor_nor.46.b:0 "Podemos governar a Escócia sozinhos."
 flavor_nor.47.t:0 "A Coroa da Dinamarca"
 flavor_nor.47.d:0 "A história entre a Dinamarca e a Noruega está intimamente ligada. Mesmo durante o tempo em que acreditávamos nos Deuses Antigos, não era incomum que nossos dois reinos tivessem o mesmo rei.\nNo entanto, sempre foi a Dinamarca quem estava na posição dominante - até agora. Deste dia em diante, o [Root.Monarch.GetTitle] governará de ambos os tronos, e é a Coroa de [Root.GetName] que deve ser a posição de liderança."
 flavor_nor.47.a:0 "Que este dia seja conhecido como o início de uma nova era para ambos os reinos."
 flavor_nor.48.t:0 "O ferro e o cobre de [Root.GetName]"
 flavor_nor.48.d:0 "O estabelecimento de várias minas de cobre e ferro levou à abundância desses metais em nosso reino. Poderíamos usar alguns dos recursos extras para melhorar o equipamento de nossas tropas, ou podemos vender tudo desses metais na Europa e ganhar um grande margem de lucro"."
 flavor_nor.48.a:0 "Precisamos do ferro para os soldados."
 flavor_nor.48.b:0 "Use o cobre para os canhões."
 flavor_nor.48.c:0 "Ferro e cobre não são nada comparados ao ouro!"
###MODIFIERS FOR NORWAY###
 nor_trade_posts_of_the_north:0 "Posto Comercial do Mar do Norte"
 desc_nor_trade_posts_of_the_north:0 "Esta província é um mercado de grande valor no Mar do Norte. Mercadores de Lübeck, das Terras Baixas, da Inglaterra e até do Báltico viajam para lá para negociar com os noruegueses."
 nor_colonial_enthusiasm:0 "Entusiasmo Colonial"
 desc_nor_colonial_enthusiasm:0 "A promessa de um novo mundo atrai muitos de nosso povo a buscar uma nova vida em uma de nossas colônias do outro lado do mar."
 nor_new_world_administration:0 "Administração do Novo Mundo"
 desc_nor_new_world_administration:0 "Nossa expansão para o continente norte-americano exigiu que criássemos um novo sistema de administração, que nos permitisse manter o controle sobre o vasto território do Novo Mundo."
 nor_sailors_of_norway:0 "Marinheiros da Noruega"
 desc_nor_sailors_of_norway:0 "A expansão de nossa frota trouxe uma demanda maior de marinheiros. Camponeses e soldados que estão cansados da guerra terrestre se voluntariam para ingressar em nossa marinha."
 nor_great_navigators:0 "Grandes Navegadores do Norte"
 desc_nor_great_navigators:0 "Nós circunavegamos o globo e mostramos ao mundo nossas habilidades superiores de navegação e navegação!"
 nor_holder_of_the_kalmar_union:0 "Sucessor da União Kalmar"
 desc_nor_holder_of_the_kalmar_union:0 "A União de Kalmar não existe mais, mas seu espírito continua vivo com a recém-fundada Coroa de [Root.GetName]-Dinamarca. Nobres de ambos os países se reúnem em nossa corte para aconselhar nosso [Root.Monarch.GetTitle]."
 nor_domination_of_the_new_world:0 "Dominação do Novo Mundo"
 desc_nor_domination_of_the_new_world:0 "Estamos dominando o Novo Mundo e garantindo que nenhum intruso hostil possa pisar na América do Norte."
 nor_fight_for_liberty:0 "Militar Disciplinado"
 desc_nor_fight_for_liberty:0 "A expansão de nossas forças armadas não apenas aumentou a quantidade de nossas tropas, mas também causou um repensar de velhas táticas militares, a fim de preparar nosso exército para o futuro incerto."
 nor_competent_marines:0 "Marines da Noruega"
 desc_nor_competent_marines:0 "Nossos fuzileiros navais precisam passar por um treinamento rigoroso para se tornarem os melhores de toda a Escandinávia."
 nor_norwegian_nobility_established:0 "Nobreza norueguesa restabelecida"
 desc_nor_norwegian_nobility_established:0 "Com a expulsão da nobreza dinamarquesa de nosso país, nosso próprio povo ocupou os lugares vazios da classe dominante. Como eles são noruegueses como o resto de nosso povo, a conexão entre os plebeus e a nobreza está mais forte do que nunca ."
 nor_absolute_monarchy:0 "Um governo absoluto"
 desc_nor_absolute_monarchy:0 "Nosso estado é governado por um único governante, cuja palavra é lei em nosso país."
 nor_control_over_west_africa:0 "Controle sobre a África Ocidental"
 desc_nor_control_over_west_africa:0 "A colonização da Costa do Ouro nos permite controlar uma parte substancial do comércio africano. Além disso, o fluxo do ouro africano para o nosso tesouro está sob regulamentações rígidas que barateiam os investimentos nas empresas comerciais, mas também garantem que não obter muita inflação."
 nor_scandinavian_empire:0 "Império do Norte"
 desc_nor_scandinavian_empire:0 "Somos o único governante da Escandinávia, que conseguiu se tornar uma das maiores potências do mundo. Não mais um reino, mas um império, nosso reino deve unificar o povo nórdico da Escandinávia e trazer uma nova e próspera era.\n\nEste modificador ganha removido assim que [Root.GetName] não estiver mais no grupo de cultura §YNórdico§!.\nCada província §YNórdica§! os seguintes efeitos:\nagitação local: §G-2.00§!"
 nor_scandinavian_empire_local:0 "Um Povo Unido"
 desc_nor_scandinavian_empire_local:0 "Esta província é o lar do povo nórdico e também faz parte de um império escandinavo. Os habitantes locais se sentem salvos sob um reino unificado."
 nor_defender_of_the_catholic_faith:0 "Defensor do Catolicismo"
 desc_nor_defender_of_the_catholic_faith:0 "Proclamamos o título de Defensor da Fé Católica e, como tal, ganhamos o apoio da própria Santa Sé."
 nor_sword_of_the_reformation:0 "Espada da Reforma"
 desc_nor_sword_of_the_reformation:0 "Nosso compromisso com a causa da Reforma nos trouxe o apoio de nosso clero."
 heddal_stave_church_modifier_leviathan_catholic:0 "Igreja Heddal Stave Renovada"
 desc_heddal_stave_church_modifier_leviathan_catholic:0 "A Heddal Stave Church foi construída no início do século 13 e é uma das grandes igrejas de madeira da Escandinávia. Devido ao tempo, uma restauração foi necessária, mas agora a igreja alcançou uma nova glória."
 heddal_stave_church_modifier_non_leviathan_catholic:0 "Igreja Heddal Stave Renovada"
 desc_heddal_stave_church_modifier_non_leviathan_catholic:0 "A Heddal Stave Church foi construída no início do século 13 e é uma das grandes igrejas de madeira da Escandinávia. Devido ao tempo, uma restauração foi necessária, mas agora a igreja alcançou uma nova glória."
 heddal_stave_church_modifier_leviathan_reformation:0 "Igreja Heddal Stave Renovada"
 desc_heddal_stave_church_modifier_leviathan_reformation:0 "A Heddal Stave Church foi construída no início do século 13 e é uma das grandes igrejas de madeira da Escandinávia. Devido ao tempo, uma restauração foi necessária, mas agora a igreja alcançou uma nova glória."
 heddal_stave_church_modifier_non_leviathan_reformation:0 "Igreja Heddal Stave Renovada"
 desc_heddal_stave_church_modifier_non_leviathan_reformation:0 "A Heddal Stave Church foi construída no início do século 13 e é uma das grandes igrejas de madeira da Escandinávia. Devido ao tempo, uma restauração foi necessária, mas agora a igreja alcançou uma nova glória."
 nor_puppet_march_leader_of_scotland:0 "Puppet March Leader of Scotland"
 desc_nor_puppet_march_leader_of_scotland:0 "O estabelecimento da Marcha de Gaeldom exigiu uma expansão de nossas habilidades diplomáticas. Felizmente, nossa administração é bastante competente e agora podemos manter mais uma relação diplomática adicional."
 nor_iron_for_soldiers:0 "Ferro para Soldados"
 desc_nor_iron_for_soldiers:0 "Usamos a abundância de ferro para equipar nossas tropas com munição, equipamentos e espadas de qualidade."
 nor_copper_for_cannons:0 "Cobre para Canhões"
 desc_nor_copper_for_cannons:0 "Usamos a abundância de cobre para melhorar a qualidade de nossos canhões."
 nor_gold_for_the_state:0 "Ouro para nós"
 desc_nor_gold_for_the_state:0 "Vendemos todo o nosso cobre e ferro e o 'convertemos' em ouro para o Estado no mercado europeu."
 nor_scandes_fortresses:0 "Fortalezas Scandes"
 desc_nor_scandes_fortresses:0 "A construção de fortalezas adicionais requer manutenção e suporte adicionais, o que não é uma tarefa fácil para nosso estado. Felizmente, alguns de nossa geração mais jovem parecem estar gostando de servir nesses castelos para defender sua pátria."
 nor_norwegian_independence_war_mod:0 "Lute pela liberdade norueguesa"
 desc_nor_norwegian_independence_war_mod:0 "Nosso povo está farto da decadente União de Kalmar e está pronto para lutar até o último homem pela independência do grande [Root.GovernmentName] da Noruega!"
