#Events
 flavor_pol.23.t:0 "A Revolta dos Pequenos Reis"
 flavor_pol.23.d:0 "Os recentes desenvolvimentos na mudança de poder dentro de nosso reino não passaram despercebidos. Durante séculos, a nobreza polonesa pressionou incansavelmente por mais autonomia e privilégios. No entanto, as recentes tentativas de consolidar o poder de nosso monarca aparentemente causaram uma rebelião aberta, liderada pelas famílias mais poderosas dentro de nosso domínio."
 flavor_pol.23.a:0 "Só pode haver um!"

 flavor_pol.24.t:0 "A Constituição de [GetYear]"
 flavor_pol.24.d:0 "A administração da coroa polonesa tem estado em apuros desde que se pode lembrar. Com o poder dos nobres proprietários de terras no auge, aprovar jurisprudência e assinar reformas tem sido um esforço de pesadelo. Com o que pode ser descrito como uma experiência diplomática e administrativa única bravura, [Root.Monarch.GetName] conseguiu acumular capital político suficiente, bem como favores, para livrar nossa corte desses irritantes sanguessugas feudais."
 flavor_pol.24.a:0 "A nação precisa urgentemente de reformas!"
 flavor_pol.24.b:0 "Algumas reformas estão em ordem."
 flavor_pol.24.c:0 "Todos serão iguais sob a bandeira polonesa!"

 flavor_pol.25.t:0 "O Pacto de Cooperação Polaco-Boémio"
 flavor_pol.25.d:0 "Diz-se que a cooperação estreita e a diplomacia podem fazer ou quebrar o destino das nações. Tentativas recentes de reconciliar nossas diferenças com nossos irmãos poloneses no Oriente levaram à culminação do pacto polonês-boêmio de cooperação do ano [GetYear] . Cabe-nos a nós como e de que forma proceder e reagir a uma extensão tão profunda de amizade e convivência."
 flavor_pol.25.a:0 "A coroa da Polônia abrirá o caminho para a união de nossos estados."
 flavor_pol.25.b:0 "Juntos, nossos dois domínios irão prosperar, como iguais."
 flavor_pol.25.c:0 "Eu não limparia minhas botas com a bandeira polonesa!"

 flavor_pol.26.t:0 "O Pacto de Cooperação Polonês-Húngaro"
 flavor_pol.26.d:0 "Diz-se que a cooperação estreita e a diplomacia podem fazer ou quebrar o destino das nações. Tentativas recentes de reconciliar nossas diferenças com nossos irmãos poloneses no Oriente levaram ao ápice do pacto de cooperação polaco-húngaro do ano [GetYear ]. Cabe-nos a nós como e de que forma proceder e reagir a uma extensão tão profunda de amizade e convivência."
 flavor_pol.26.a:0 "A coroa da Polônia abrirá o caminho para a união de nossos estados."
 flavor_pol.26.b:0 "Juntos, nossos dois domínios prosperarão como iguais."
 flavor_pol.26.c:0 "Eu não limparia minhas botas com a bandeira polonesa!"

 flavor_pol.27.t:0 "Expandindo o Quarter Army"
 flavor_pol.27.d:1 "As bases de um exército regular foram estabelecidas na Polônia na transição dos séculos 15 para 16, para proteger suas fronteiras do sudeste dos ataques tártaros. Este sistema foi expandido em 1563, quando Sigismundo II Augusto quebrou um acordo com o Sejm para financiá-lo com um quarto de todas as receitas arrecadadas nas terras reais, de onde recebeu seu nome, o Quarter Army. Agora, para salvaguardar nosso povo, proteger nossos interesses e manter nosso crescimento e prosperidade, devemos seguir em frente com os tempos e abraçar todo e qualquer avanço tecnológico útil, especialmente no campo militar e na condução da guerra. Nossa escolha neste assunto certamente ecoará nas câmaras da história."
 flavor_pol.27.a:0 "Uma reforma geral caberia muito bem em nosso exército!"
 flavor_pol.27.b:0 "Reforme a cavalaria Hussar!"
 flavor_pol.27.c:0 "Melhorar nossas técnicas de tiro."
 flavor_pol.27.dee:0 "Concentre-se inteiramente em expandir a cavalaria!"

 flavor_pol.28.t:0 "Collegium Maius e o crescimento do pensamento"
 flavor_pol.28.d:0 "Riqueza e herança são ferramentas poderosas quando empregadas em benefício do público. Essa é a história da primeira Academia em Cracóvia, Collegium Maius. A essência de uma nação pensante, cativada dentro das belas paredes de um edifício de estilo renascentista, pavimentará o caminho para nossas mentes gloriosas e seu caminho para as estrelas, oferecendo conhecimento e crescimento a grandes homens como Nikolaus Copérnico."
 flavor_pol.28.a:0 "Um estabelecimento glorioso para cultivar as gerações futuras!"

 flavor_pol.29.t:0 "Garantindo o domínio da Moldávia"
 flavor_pol.29.d:0 "A situação na Moldávia tornou-se bastante terrível. Nosso vizinho ducal ao sul caiu em desgraça do público ultimamente. De fato, o país foi recentemente envolvido em uma guerra civil cruel e sangrenta. Mas, do caos vem a ordem e nós deve ser melhor do que nossos predecessores moldavos quando se trata de governar a terra. Portanto, os preparativos e decisões são para salvaguardar nossos interesses e controlar a região."
 flavor_pol.29.a:0 "Deixe Stefan ficar com o trono, ele nos servirá bem!"
 flavor_pol.29.b:0 "Não podemos nos arriscar a nos intrometer em rixas locais..."
 flavor_pol.29.c:0 "Eles respondem a mim!"

 flavor_pol.30.t:0 "A Coroa de Roma"
 flavor_pol.30.d:0 "A gloriosa cidade de [151.GetName] está em nossas mãos! Outrora a grande capital de Bizâncio, os exércitos turcos do sultanato otomano conquistaram a cidade e removeram o Império Bizantino da face da Terra.\nMas hoje, a cidade está livre das garras dos otomanos! Enquanto a maioria de [Root.GetName] comemora nossa conquista da cidade, o tribunal [Root.GetAdjective] está preocupado com o governo de [151.GetName]. para manter a cidade para nós mesmos, os conselheiros de [Root.Monarch.GetName] sugerem restabelecer o estado de Bizâncio ou o grande Império Latino."
 flavor_pol.30.a:1 "Restaure o §YPhoenix§! à sua antiga glória."
 flavor_pol.30.b:0 "O §YImpério Latino§! viverá mais uma vez!"
 flavor_pol.30.c:0 "[151.GetName] pertence a nós!"

 flavor_pol.31.t:0 "Ouro Báltico e os Portões dos Reis"
 flavor_pol.31.d:0 "Derrotar nossos inimigos e vasculhar seus domínios, tomar o que é nosso por direito é apenas metade da alegria. De que adianta a riqueza sem um lar para onde voltar? Um lar adornado com arcos dourados, a arquitetura conceituada por dezenas de homens da Renascença, ansiosos por deixam sua marca em uma das cidades mais influentes e importantes do mundo. [43.GetName] carrega todas as marcas necessárias para ser o lar de nossa nação em constante crescimento."
 flavor_pol.31.a:0 "Uma cidade digna da realeza!"

 flavor_pol.32.t:0 "Negociações de Lublin"
 flavor_pol.32.d:0 "Não é nenhum segredo que o poder e a influência têm um efeito adverso sobre as pessoas. No entanto, o poder exercido com cuidado e guiado por uma mão firme pode produzir resultados tremendamente positivos para nossos assuntos externos e internos. Os nobres infantis da Lituânia têm nos importunado com suas recusa em participar das dietas e congregações do Sejm, paralisando todo o processo. Se eles não compreendem a língua diplomática, talvez estivessem mais sintonizados com uma demonstração de força às custas de suas próprias terras?"
 flavor_pol.32.a:0 "Forçar os lituanos a assinar o acordo."
 flavor_pol.32.b:0 "Não podemos arriscar nossas delicadas relações..."

 flavor_pol.33.t:0 "A dieta Sejm de [GetYear]"
 flavor_pol.33.d:0 "Numa manhã tranquila em [GetYear], o mensageiro irrompe pelas portas do palácio imperial, vermelho e afobado, ansioso para entregar uma correspondência valiosa da sede do poder na Polônia. Aparentemente, o nobre local da Polônia que foi recentemente coroado um King decidiu, contra os apelos de seus próprios conselheiros, afastar sua nação de seus laços com a Lituânia, voltando seu olhar para o Ocidente. Como resultado, o monarca da Polônia solicitou oficialmente a entrada de seu país no Sacro Império Romano Império."
 flavor_pol.33.a:0 "Uma surpresa com certeza, mas bem-vinda!"
 flavor_pol.33.b:0 "Enquanto formos os chefes do Império, eles nunca se juntarão a ele!"





#Personality
 reformist_personality:0 "Reformista"
 desc_reformist_personality:0 "Este governante é um reformista. Lutando pela estabilidade e grandeza do país, nosso governante está pronto para introduzir reformas nos sistemas existentes a fim de modernizar o estado."
 reformist_personality_die_desc:0 "As reformas [Root.Monarch.GetHerHisCap] transformaram nosso estado simples em uma nação adequada."
 ancestor_reformist_personality:0 "Reformista"
 desc_ancestor_reformist_personality:0 ""
 ancestor_reformist_personality_die_desc:0 "As reformas [Root.Monarch.GetHerHisCap] transformaram nosso estado simples em uma nação adequada."

#Privileges
 estate_burghers_polish_merchant_seal:0 "Selo do comerciante polonês"
 estate_burghers_polish_merchant_seal_desc:0 "O selo de nosso glorioso governante carrega uma tremenda influência nos mercados em todo o nosso reino. Conceder aos nossos mercadores acesso a essa influência sem dúvida aumentaria sua força mercantil em casa e no exterior."
 estate_nobles_sponsor_hussars:0 "Patrocinar Hussardos"
 estate_nobles_sponsor_hussars_desc:0 "Permitir que nobres proeminentes em nosso reino financiem nossos regimentos de Elite Hussardos, em troca de concessões locais e influência."

