 sell_indulgence_pope:0 "§R- Não é recomendável tentar vender indulgências ao próprio Papa, a não ser que queiramos ser queimados vivos.§!"
 sell_indulgence_subject:0 "§R- Não podemos vender Indulgências a países subjugados.§!"
 sell_indulgence_pi:0 "§R- A venda de indulgências exige pelo menos §Y50§! Influência papal.§!"
 sell_indulgence_war:0 "§R- Não podemos vender indulgências aos nossos inimigos de guerra.§!"
