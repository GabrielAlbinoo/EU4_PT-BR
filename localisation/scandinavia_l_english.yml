###IDEAS###
 blackmailing:0 "Chantagem"
 blackmailing_desc:0 "Mesmo o aliado mais santo tem seus esqueletos no armário. Ter boas relações com os aliados é sempre um bom começo, mas para realmente manipulá-los de acordo com nossas ordens, devemos garantir que sempre tenhamos uma lista de seus segredos e usá-los contra eles se desafiarem nossa boa vontade."
 expanded_policies:0 "Políticas expandidas"
 expanded_policies_desc:0 "As políticas são essenciais para a direção e o futuro de nosso país. Devemos investir e expandir o código legal de nosso reino para que possamos manter políticas mais fáceis."
 norse_ideas:0 "Ideias Nórdicas"
 norse_ideas_start:0 "Tradições nórdicas"
 norse_ideas_bonus:0 "Ambição Nórdica"
 norse_ideas_eternal_struggle:0 "Luta Eterna"
 norse_ideas_eternal_struggle_desc:0 "Durante séculos, nosso povo lutou contra estrangeiros ou entre si, jarldom contra jarldom, reino contra reino. Estamos sempre prontos para a guerra e é isso que nos torna um inimigo tão imprevisível e temível, como ninguém espera de nós. Uma vez que as velas de nossas marinhas são vistas no horizonte, nossos inimigos sabem que estão perdidos."
 norse_ideas_norse_seamen:0 "Marinheiros Nórdicos"
 norse_ideas_norse_seamen_desc:0 "Seja nos mares, nos rios ou nos lagos, os nórdicos estão acostumados a navegar nas águas e a combater nelas. Poucas nações estão mais acostumadas com a água do que nós e assim que a batalha começa, os navios e suas tripulações se movem como um, destruindo o inimigo que se atreve a enfrentá-los."
 norse_ideas_a_wall_of_shields_for_the_king:0 "Uma parede de escudos para o rei"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "A posição de líder entre nosso povo foi conquistada por bravura e sacrifício. Nenhum guerreiro seguiria um líder que é covarde e não assume a posição principal em uma parede de escudos. É por isso que nossos líderes são respeitados por seus seguidores e pelos grupo se comporta como um, o martelo que bate na bigorna."
 norse_ideas_norse_artisans:0 "Artesãos Nórdicos"
 norse_ideas_norse_artisans_desc:0 "Dizem entre nossos inimigos que nosso povo não sabe nada além de trazer a morte. A realidade é que nosso povo é antes de tudo fazendeiros, artesãos e pescadores que fazem o possível para trazer riqueza às terras pobres que habitamos há séculos."
 norse_ideas_berserkir:0 "Berserkers"
 norse_ideas_berserkir_desc:0 "Entre nossos guerreiros, não era incomum que eles escolhessem devotar sua fé a um animal totêmico. Esses guerreiros eram conhecidos como Berserkir (urso), Jöfurr (javali) ou Úlfhédhnar (lobo). Todos eles entraram em um estado de fúria quando o combate começou, destruindo seus inimigos e trazendo medo para os campos de batalha. É o momento de trazer essas tradições de volta."
 norse_ideas_leifs_legacy:0 "Legado de Leif"
 norse_ideas_leifs_legacy_desc:0 "A Saga de Erik, o Vermelho, nos conta sobre a jornada para o oeste de seu filho Leif Erikson e a fundação de uma nova terra que ele chamou de 'Vinland'. Um homem sábio pode descobrir, entre os versos, as dicas que nos levarão encontrar aquela terra mítica e talvez, até, encontrar os herdeiros do explorador islandês."
 norse_ideas_ancestral_faith:0 "Fé Ancestral"
 norse_ideas_ancestral_faith_desc:0 "Seja no Aesir ou no deus cristão, nosso povo sempre acreditou nas forças sobrenaturais que governam tudo. Essa fé trouxe uma grande espiritualidade ao nosso povo e um forte vínculo com a vida após a morte."
 LTG_ideas:0 "Idéias Latgalianas"
 LTG_ideas_start:0 "Tradições Latgalian"
 LTG_ideas_bonus:0 "Ambição Latgaliana"
 ltg_daugava_river_trade:0 "Comércio do Rio Daugava"
 ltg_daugava_river_trade_desc:0 "O rio Daugava tem sido uma importante rota comercial há séculos. Que continue a encher nossos cofres nos próximos séculos."
 ltg_diplomatic_overtures:0 "Aberturas Diplomáticas"
 ltg_diplomatic_overtures_desc:0 "Esta terra sempre esteve cercada por numerosos vizinhos ameaçadores, que querem saquear nossos pertences ou nos subjugar ao seu domínio. Medidas diplomáticas ativas podem nos ajudar a evitar conflitos que dificilmente sobreviveriam apenas com o poder militar."
 ltg_religious_flexibility:0 "Flexibilidade religiosa"
 ltg_religious_flexibility_desc:0 "O fanatismo religioso é estranho ao nosso povo, ter mentes abertas é uma necessidade prática nestas terras na fronteira entre o Oriente e o Ocidente."
 ltg_latvian_people:0 "Povo letão"
 ltg_latvian_people_desc:0 "Através dos séculos de estreitas interações e migrações Curonians, Latgalians, Livs, Selonians e Semigallians gradualmente se fundiram no povo letão, mostrando como a coexistência de diferentes grupos pode ajudar a fortalecer nossos povos."
 ltg_modernize_livonian_castles:0 "Modernizar castelos da Livônia"
 ltg_modernize_livonian_castles_desc:0 "Desde os tempos medievais, a Livonia foi coberta por numerosos castelos. Muitos deles estão se tornando obsoletos e vulneráveis ao armamento contemporâneo. Precisamos fortalecer suas defesas com bastiões modernos que possam repelir tais ameaças."
 ltg_daina:0 "Cessar"
 ltg_daina_desc:0 "Daina é uma forma tradicional de poesia do povo letão, com temas que variam da vida cotidiana à mitologia antiga. A continuidade do gênero ajuda a preservar nossa cultura e identidade."
 ltg_reduction_of_noble_lands:0 "Redução de Terras Nobres"
 ltg_reduction_of_noble_lands_desc:0 "Retomar as terras que foram concedidas à nobreza ao longo dos séculos é vital para o desenvolvimento do nosso país. O controle direto vai melhorar a eficiência da gestão e aumentar os lucros fiscais."
 LIV_ideas:0 "Idéias dos Cavaleiros da Livônia"
 LIV_ideas_start:0 "Tradições dos Cavaleiros da Livônia"
 LIV_ideas_bonus:0 "Ambição do Cavaleiro da Livônia"
 liv_knights_of_livonia:0 "Irmãos Livonianos da Espada"
 liv_knights_of_livonia_desc:0 "Em 1236, a antiga ordem dos Irmãos da Espada da Livônia foi derrotada pelos Samogitianos na Batalha de Schaulen. Seus remanescentes foram então incorporados à Ordem Teutônica e eventualmente se tornaram a Ordem da Livônia em 1237. Enquanto os Irmãos da Espada deixou de existir, suas velhas táticas de batalha ainda são usadas dentro de nossa própria Ordem."
 liv_hanseatic_merchants:0 "Comerciantes da Hansa"
 liv_hanseatic_merchants_desc:0 "A terra dos Bálticos é a janela entre a Europa Ocidental e as terras russas de Novgorod. Comerciantes e mercadores da Hansa frequentemente viajam por nossas cidades para negociar com os russos a leste e vice-versa."
 liv_livonian_castles:0 "Castelos da Ordem"
 liv_livonian_castles_desc:0 "Castelos são fortificações estratégicas que ajudam a defender nossa terra dos infiéis e hereges. É imperativo que asseguremos sua manutenção a qualquer momento para proteger nossa terra."
 liv_baptizers_of_terra_mariana:0 "Batizadores da Terra Mariana"
 liv_baptizers_of_terra_mariana_desc:0 "A Terra da Livônia foi dedicada à Virgem Maria e chamada de Terra Mariana por espalhar a palavra de Deus. Devemos seguir os passos de nossos irmãos que batizaram os pagãos locais e continuar espalhando a Verdadeira Fé."
 liv_local_serfs:0 "Servos Locais"
 liv_local_serfs_desc:0 "A maioria de nossas terras pertence aos nobres alemães, mas são cultivadas pelos servos locais. Enquanto eles trabalham nos campos, podemos colher os benefícios dessas grandes propriedades centralizadas."
 liv_promote_local_bishops:0 "Promover Bispos Locais"
 liv_promote_local_bishops_desc:0 "Nossa força reside não apenas nos cavaleiros cruzados, mas no apoio dos bispos locais. Mostrando-lhes o devido respeito e governando-os com justiça, podemos confiar neles para manter a integridade espiritual de nossos súditos."
 liv_the_new_infantry:0 "Reformas Militares"
 liv_the_new_infantry_desc:0 "O tempo do combate de cavalaria está chegando ao fim. Agora é a infantaria que vence as batalhas para nossa Ordem. Devemos desenvolver novas táticas, adotar as novas armas e reformar nossa abordagem medieval de combate de infantaria em nossa principal força de combate. "
 LVA_ideas:0 "Idéias da Livônia"
 LVA_ideas_start:0 "Tradições da Livônia"
 LVA_ideas_bonus:0 "Ambição da Livônia"
 lva_legacy_of_the_knights:0 "Legado dos Cavaleiros"
 lva_legacy_of_the_knights_desc:0 "Nosso estado está completamente secularizado, e o valor que a religião já teve não é mais tão alto quanto costumava ser durante nossos tempos monásticos. De qualquer forma, não devemos esquecer as conquistas militares e as lições dos Cavaleiros da Livônia e do Schwertbrüderorden - o Livonian Irmãos da Espada."
 lva_border_between_east_and_west:0 "Fronteira entre Leste e Oeste"
 lva_border_between_east_and_west_desc:0 "Nossa terra é o que alguns podem considerar "a janela para o oeste" ou "para o leste" - dependendo de quem você perguntar. Somos a fronteira entre a Europa Ocidental e as terras da Rússia. Nossa posição atrai comerciantes e inimigos em potencial de qualquer direção. . Devemos estar preparados para ambos os hóspedes em potencial."
 lva_livonian_hanseatic_cities:0 "Cidades Hanseáticas"
 lva_livonian_hanseatic_cities_desc:0 "A Ordem da Livônia - nossa predecessora - é o resultado dos comerciantes alemães de Lübeck e Bremen que adquiriram interesses comerciais nas terras ao redor da foz do rio Dvina. Esses mercadores fundaram cidades, que são membros da Hansa há séculos."
 lva_livlandischer_landtag:0 "Dieta da Livônia"
 lva_livlandischer_landtag_desc:0 "Mesmo nos tempos da Ordem da Livônia, nossa terra é feita de diferentes facções, culturas e propriedades - todas lutando pelo poder. Conflitos ocorrem comumente entre o estado, o clero e as poderosas cidades hanseáticas. Para resolver essas disputas internas, o A ordem estabeleceu o Livländischer Landtag - a Dieta da Livônia.\nAté hoje a dieta está em serviço ativo para manter os muitos grupos diferentes sob controle."
 lva_livonian_colonization:0 "Colonização da Livônia"
 lva_livonian_colonization_desc:0 "Embora estejamos muito longe do Novo Mundo, não podemos ignorar as mudanças trazidas pela descoberta do Novo Mundo. As potências da Europa estão aproveitando as oportunidades do Novo Mundo e estendendo sua influência para fora do continente. Não podemos permitir nós a recuar!"
 lva_naval_professionalism:0 "Profissionalismo Naval"
 lva_naval_professionalism_desc:0 "Nossos vizinhos prussianos se gabam de seu profissionalismo militar. Certo, seu exército é impressionante, mas está ligado apenas à terra.\nDevido à nossa conexão histórica desde os tempos das cruzadas, temos boas conexões com os prussianos, o que significa que podem usar nossos recursos para um impressionante profissionalismo naval enquanto jogam soldados e defendem nossas terras."
 lva_religious_tolerance:0 "Tolerância religiosa"
 lva_religious_tolerance_desc:0 "A Reforma mostrou o lado podre da fé católica, e sua perseguição aos que eles consideram "hereges". Devemos abraçar aqueles que fogem das inquisições feitas pela igreja católica e conceder-lhes um novo lar em nosso país. "
 KRL_ideas:0 "Idéias da Carélia"
 KRL_ideas_start:0 "Tradições da Carélia"
 KRL_ideas_bonus:0 "Ambição da Carélia"
 krl_ladoge_fishing_industry:0 "Indústria Pesqueira Ladoga"
 krl_ladoge_fishing_industry_desc:0 "O lago Ladoga é incrivelmente rico em peixes. Ao encorajar os pescadores do país a se mudarem para as cidades ao redor do lago, bem como ao fundar postos avançados de pesca, teremos comida suficiente para nossos cidadãos."
 krl_between_two_seas:0 "Entre Dois Mares"
 krl_between_two_seas_desc:0 "Nosso país se estende do Mar Branco ao Golfo da Finlândia e ao Mar Báltico. Para proteger nossas costas, devemos fazer melhorias em nossa tecnologia de construção naval."
 krl_the_sestra_river:0 "Rio Sestra"
 krl_the_sestra_river_desc:0 "As terras da Carélia originalmente seguiam os rios Sestra e Neva. Ao encorajar o movimento comercial ao longo desses rios, podemos lucrar."
 krl_the_two_karelian_realms:0 "Os Dois Reinos da Carélia"
 krl_the_two_karelian_realms_desc:0 "O Tratado de Nöteborg em 1323 dividiu a Carélia entre a Suécia e Novgorod. Essa divisão permaneceu ao longo dos séculos. Nós, de todas as pessoas, sabemos como é ser dividido, então podemos tratar nossos súditos com mais compreensão."
 krl_baltic_shipyards:0 "Estaleiros Bálticos"
 krl_baltic_shipyards_desc:0 "Enquanto o Mar Báltico está repleto de atividades navais, o Mar Branco é quase estéril, exceto por algumas pequenas frotas comerciais. Devemos ignorar o Mar Branco e concentrar nossos esforços de construção naval em aumentar nossa presença no Báltico."
 krl_valaam_monastery:0 "Mosteiro Valaam"
 krl_valaam_monastery_desc:0 "O Mosteiro de Valaam é um mosteiro ortodoxo na Carélia, localizado na ilha de Valaam no Lago Ladoga. Quando foi construído não está claro, mas o que está muito claro é sua importância para os fiéis da Carélia."
 krl_from_the_varangians_to_the_greeks:0 "Dos Varanginians aos gregos"
 krl_from_the_varangians_to_the_greeks_desc:0 "O lago Ladoga formou uma parte vital da rota comercial dos varanginianos aos gregos. Conhecemos sua importância, mas outras nações infelizmente não. Devemos fazer com que nossos mercadores espalhem a palavra de nossa nação e encorajem mais comércio a fluir para a Carélia ."
 SCA_ideas:0 "Idéias Escandinavas"
 SCA_ideas_start:0 "Tradições Escandinavas"
 SCA_ideas_bonus:0 "Ambição Escandinava"
 sca_connecting_history:0 "Conectando a História"
 sca_connecting_history_desc:0 "Os reinos da Dinamarca, Suécia e Noruega têm uma história longa e entrelaçada, que remonta aos tempos dos vikings. Essa antiga conexão entre o povo nórdico os mantém unidos mesmo nos períodos mais difíceis."
 sca_united_craftsman:0 "Artesanato magistral"
 sca_united_craftsman_desc:0 "A região escandinava é um ambiente inóspito onde as noites parecem não ter fim e o frio pode se tornar insuportável. Nosso povo, acostumado a essas condições, é um artesão magistral. Eles constroem casas com móveis confortáveis por dentro e construções robustas que resistem ao implacável invernos."
 sca_unified_scandinavian:0 "Escandinávia Unificada"
 sca_unified_scandinavian_desc:0 "Por séculos incontáveis, os Reinos do Norte foram divididos e presos em lutas de poder destrutivas. Embora isso tenha encantado seus vizinhos europeus, pelo menos forçou cada um dos reinos a desenvolver suas próprias políticas; aprender suas próprias lições.\nAgora eles foram finalmente unidos sob uma bandeira, e todas as suas dificuldades finalmente compensam, pois servirão ao reino da Escandinávia."
 sca_danish_baltic_fleet:0 "Frota Báltica Dinamarquesa"
 sca_danish_baltic_fleet_desc:1 "Os dinamarqueses não são conhecidos por suas vitórias em terra, mas sua frota conta uma história diferente deles. O almirantado dinamarquês e a construção naval os tornam um ativo valioso para dominarmos o Mar Báltico e o comércio global."
 sca_norwegian_marines:0 "Fuzileiros Navais Noruegueses"
 sca_norwegian_marines_desc:0 "Os noruegueses são marinheiros resistentes que vivem e morrem pelo poder do Mar do Norte. Os séculos de vida no oceano ensinaram a essas pessoas de estudo as lições navais que faltam em tantos outros países costeiros."
 sca_finnish_hakkapeliita:0 "Hakkapeliitta finlandesa"
 sca_finnish_hakkapeliita_desc:0 "A cavalaria finlandesa - a Hakkapeliitta - é única. Boa equitação e cavalos de alta qualidade os tornam uma arma de nosso arsenal, que serve como a tropa de choque perfeita contra qualquer inimigo."
 sca_swedish_carolean:0 "Carolinas suecas"
 sca_swedish_carolean_desc:0 "Nenhuma outra infantaria está invocando tanto medo nos corações de seus inimigos quanto os caroleanos suecos. Sua disciplina lhes permite marchar sob fogo pesado na linha inimiga e desferir uma rajada mortal de perto."
 sca_empire_of_the_north:0 "O Leão do Norte"
 sca_empire_of_the_north_desc:0 "Os reinos da Escandinávia são conhecidos como os Leões do Norte, mas nenhum deles mostrou às potências européias o poder de um leão. Nós, por outro lado, somos o verdadeiro Leão do Norte. Nossa autoridade absoluta na Escandinávia é inquestionável; nossa força incontestável."
 BUK_ideas:0 "Idéias Bukharan"
 BUK_ideas_start:0 "Tradições Bukharan"
 BUK_ideas_bonus:0 "Ambição de Bukharan"
 buk_jochid_patrimony:0 "Patrimônio Jochid"
 buk_jochid_patrimony_desc:0 "Os governantes Shaybanid de Bukhara eram todos descendentes de Shayban, quinto filho de Jochi, o filho mais velho do próprio Genghis Khan. Após a extinção das linhagens de Batu Khan e Orda Khan no século 13, os Shaybanid Khans declararam-se os únicos herdeiros legítimos de todas as terras Jochid, que foram, portanto, ocupadas pelos pretendentes Timurid."
 buk_naqshbandi_patronage:0 "Patrocínio Naqshbandi"
 buk_naqshbandi_patronage_desc:0 "Bukhara foi o local de nascimento de Baha-ud-Din Naqshband Bukhari e da homônima Ordem de Sufis Naqshbandi, da qual ele é creditado como o fundador. Após sua morte, os governantes de Bukhara construíram um elaborado complexo de necrópole para Baha-ud-Din, que é visto como seu patrono espiritual, e continua a apoiar uma mesquita e madrasa no local. O Naqshbandi rapidamente se tornou uma das maiores e mais influentes ordens Sufi, tornando-se a seita Sufi dominante na Ásia Central, China e Índia, o que torna o túmulo de seu santo fundador um local de peregrinação popular."
 buk_mahalla_schools:0 "Escolas Mahalla"
 buk_mahalla_schools_desc:0 "Semelhante à paróquia cristã, um mahalla é uma divisão administrativa estruturada em torno de uma mesquita e da comunidade que ela atende. Os Shaybanid Khans de Bukhara usaram a infraestrutura já existente de mahallas urbanos para estabelecer escolas públicas para educar os filhos dos plebeus. Aqueles que mostram promessa são ainda mais educados em madrasas em um currículo completo de poesia persa e literatura, música, aritmética, lógica, teologia, fiqh e ciência. A expansão da alfabetização só pode levar a um enorme crescimento na produção acadêmica."
 buk_the_jews_of_bukhara:0 "Os judeus de Bukhara"
 buk_the_jews_of_bukhara_desc:0 "Lar de uma considerável população judaica de língua persa desde pelo menos o século V, Bukhara e Samarkand abrigam uma vibrante comunidade de comerciantes e artesãos judeus que prosperaram em sua posição ao longo do principal ramo da Rota da Seda. Eles desempenham um papel fundamental na O comércio e o comércio de Bukhara e Samarcanda, afrouxando as proibições aos Dhimmi e permitindo-lhes construir suas próprias sinagogas e comércio sem restrições onerosas, serviria apenas para nos ajudar a prosperar."
 buk_the_ark:0 "A Arca"
 buk_the_ark_desc:0 "Parte fortaleza, parte palácio, parte cidade por direito próprio, a Arca de Bukhara é uma enorme cidadela nos limites da cidade. Diz a lenda que foi construída por Siyavash, um dos lendários heróis do poema épico persa Shahnameh, o Livro dos Reis. Sob suas paredes havia uma fundação de pedra de vinte metros de profundidade, as ruínas de paredes anteriores que não resistiram aos ardores da conquista. Dentro de suas paredes há um grande complexo de edifícios, incluindo uma biblioteca que é a inveja de todos os estudiosos persas, em um ponto hospedando nomes como Rudaki, Ferdowsi, Avicena, Farabi e Khayyam."
 buk_the_tower_of_death:0 "A Torre da Morte"
 buk_the_tower_of_death_desc:0 "O imponente minarete da mesquita Po-i-Kalyan foi poupado da mesma destruição que a mesquita original enfrentou nas mãos de Genghis Khan devido à sua estatura impressionante. Embora novas mesquitas tenham sido construídas em torno dela, tornou-se conhecida como a Torre of Death devido ao seu uso como um instrumento de execução. Embora seja usado principalmente para emitir o chamado à oração e, ocasionalmente, como uma torre de vigia para a cidadela próxima, também serve como um lembrete constante da justiça inabalável do Khan."
 buk_sahih_al-bukhari:0 "Sahih al-Bukhari"
 buk_sahih_al-bukhari_desc:0 "Composto pelo notável estudioso e jurista Imam Muhammad al-Bukhari, acredita-se que esteja entre as transcrições mais autorizadas dos Hadiths, os ditos e feitos do Profeta Muhammad e seus companheiros que servem como base para a lei islâmica. O Imam e suas obras foram reivindicadas por vários madhabs, principalmente os Hanbalis, mas ele só pode ser verdadeiramente reivindicado por Bukhara."
 trading_city_ideas:0 "Idéias de Cidade Comercial"
 trading_city_ideas_start:0 "Tradições da Cidade Comercial"
 trading_city_ideas_bonus:0 "Ambição da Cidade Comercial"
 tc_city_of_commerce:0 "Cidade do Comércio"
 tc_city_of_commerce_desc:0 "Nossa cidade é um centro de negócios e comércio. Comerciantes e comerciantes fazem longas viagens apenas para visitar nossa cidade."
 tc_self_defense:0 "Muralhas da Cidade"
 tc_self_defense_desc:0 "Não somos guerreiros, mas comerciantes. Ainda assim, a segurança de nossa própria cidade tem a maior prioridade e todo comerciante está pronto para defendê-la com sua vida."
 tc_merchant_guild:0 "Guilda dos Comerciantes"
 tc_merchant_guild_desc:0 "Qualquer cidade comercial tem uma guilda mercantil. Nossa cidade não é exceção a isso."
 tc_citys_artisans:0 "Grandes Artesãos"
 tc_citys_artisans_desc:0 "Nossa falta de foco na expansão ou na guerra permite que muitos de nossos cidadãos pratiquem a arte do artesanato."
 tc_city_mercenary_contracts:0 "Contratos Mercenários"
 tc_city_mercenary_contracts_desc:0 "Devido ao nosso pequeno tamanho, é virtualmente impossível para nós reunir grandes exércitos. Felizmente, sempre há mercenários que gostam de lutar por nós."
 tc_merchant_range:0 "Cidade de Grande Alcance"
 tc_merchant_range_desc:0 "A natureza da nossa cidade atrai mercadores, comerciantes e outros homens de comércio de todo o continente."
 tc_trade_fleet:0 "Frota Comercial"
 tc_trade_fleet_desc:0 "Nossos navios são especializados no transporte de grandes quantidades de mercadorias e mercadores de um lugar para outro. Essa frota comercial garante nosso domínio comercial no mar."
 UKR_ideas:0 "Idéias rutenas"
 UKR_ideas_start:0 "Tradições rutenas"
 UKR_ideas_bonus:0 "Ambição Rutena"
###EVENT MODIFIERS###
 expelled_minority_home:0 "Minoria expulsa"
 desc_expelled_minority_home:0 "Defensores da religião e cultura desta província foram expulsos para o Novo Mundo. A população restante agora está mais propensa a aceitar tentativas de conversão."
###TRIGGERED PROVINCE MODIFIERS###
 temple_of_uppsala_modifier:0 "Templo de Uppsala"
 desc_temple_of_uppsala_modifier:0 "O Templo de Uppsala é o local sagrado da fé pagã nórdica. Sacrifícios religiosos, bem como a adoração aos deuses, são as principais atividades dentro do complexo do templo."
###KALMAR UNION EVENTS###
 kalmar_union_events.1.t:0 "O novo [Root.Monarch.GetTitle] de [Root.GetName]"
 kalmar_union_events.1.desc:1 "[Root.Monarch.GetName] foi coroado em [Root.Capital.GetName] e agora é o [Root.Monarch.GetTitle] de [Root.GetName], bem como de toda a Kalmar Union.\nNo entanto, o os sindicatos pessoais da Escandinávia também devem eleger [Root.Monarch.GetName] como seu governante legítimo. Caso contrário, o sindicato pode estar em perigo de desmoronar..."
 kalmar_union_events.1.a:0 "Nossos parceiros juniores vão adorar [Root.Monarch.GetName]."
 kalmar_union_events.1.a.tt:1 "[Root.Monarch.GetName] assume o poder sobre a União de Kalmar sem conceder privilégios adicionais aos Nobres dos Sócios Júnior.\nIsso pode resultar em uma §YRejeição§! ou na eleição de um §YRegente§! em nossos Sócios Júnior.\nCada Junior Partner escandinavo elegerá seu §Y[Root.Monarch.GetTitle]§!.\n\nUniões pessoais que tenham mais de 90% de Liberty Desire sempre rejeitarão [Root.Monarch.GetName], enquanto aquelas com menos de 10% de Liberty Desejo sempre elegerá nosso governante como seu [Root.Monarch.GetTitle]."
 kalmar_union_events.1.b:0 "Conceda privilégios adicionais aos nobres de nosso súdito."
 kalmar_union_events.1.b.tt:0 "Cada §YRebelde§! União Pessoal Escandinava recebe '§YConcedeu Privilégios Nobres§!' até a morte de §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, dando os seguintes efeitos:\nModificador de Imposto Nacional: §G+10,0%§!\nEquilíbrio de Lealdade de Nobreza: §G+ 10.0%§!\nInfluência da Nobreza: §Y+10.0%§!\nDesejo de Liberdade: §G-5.0%§!\n\nAlém disso, sua Nobreza ganha §G+15.0%§! Lealdade enquanto §Y[Root.GetName] §! perde §R10.0%§! [Root.GetNobilityOrFallbackName] Lealdade por União Pessoal Rebelde Escandinava.\nAs Uniões Pessoais são mais propensas a eleger §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§ ! como seu §Y[Root.Monarch.GetTitle]§!.\nCada Junior Partner escandinavo elegerá seu §Y[Root.Monarch.GetTitle]§!."
 kalmar_union_events.1.c:1 "Certifique-se de que os parceiros juniores aceitem [Root.Monarch.GetName].\n\nSindicatos pessoais que tenham mais de 90% de Liberty Desire sempre rejeitarão [Root.Monarch.GetName], enquanto aqueles com menos de 10% de Liberty Desire sempre escolherão nosso governante como [Root.Monarch.GetTitle]."
 kalmar_union_events.1.c.tt:0 "Cada §YRebelde§! União Pessoal Escandinava recebe '§YGarantido Extensos Privilégios Nobres§!' até a morte de §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, dando os seguintes efeitos:\nModificador de Imposto Nacional: §G+25,0%§!\nEquilíbrio de Lealdade da Nobreza: §G+ 20.0%§!\nInfluência da Nobreza: §Y+20.0%§!\nDesejo de Liberdade: §G-15.0%§!\n\nAlém disso, sua Nobreza ganha §G+25.0%§! Lealdade enquanto §Y[Root.GetName] §! perde §R15.0%§! [Root.GetNobilityOrFallbackName] Lealdade e §R10§! Legitimidade por União Pessoal Escandinava Rebelde.\nAs Uniões Pessoais são muito mais propensas a eleger §Y[Root.Monarch.GetName] [Root. Monarch.Dynasty.GetName]§! como seu §Y[Root.Monarch.GetTitle]§!.\nCada Junior Partner escandinavo elegerá seu §Y[Root.Monarch.GetTitle]§!."
 kalmar_union_events.2.t:0 "Eleição do [Root.Monarch.GetTitle] de [Root.GetName]"
 kalmar_union_events.2.desc:0 "Com a morte do governante anterior, um novo [From.Monarch.GetTitle] reivindicou o trono de [From.GetName]. Como somos membros da União de Kalmar, isso torna [From.Monarch.GetName] de jure [Root.Monarch.GetTitle] de [Root.GetName]. No entanto, [From.Monarch.GetSheHe] deve ser eleito por nosso [Root.GetNobilityOrFallbackName] antes de reconhecermos [From.Monarch.GetHerHim] como nosso [Root. Monarch.GetTitle]."
 kalmar_union_events.2.a:0 "[From.Monarch.GetName] será nosso eleito [Root.Monarch.GetTitle]!"
 kalmar_union_events.2.b:0 "Proponha um [Root.GetAdjective] [Root.Monarch.GetTitle] que governará o sindicato."
 kalmar_union_events.2.c:0 "Em vez disso, eleja um regente local."
 kalmar_union_events.3.t:0 "Um regente [Root.GetAdjective]"
 kalmar_union_events.3.desc:0 "É óbvio que [kalmar_union_leader.Monarch.GetName] não agirá em nosso interesse, mas em [kalmar_union_leader.GetAdjective]. Por nosso direito de autonomia, temos que eleger um de nosso povo e propô-lo como o novo [Root.Monarch .GetTitle] da Kalmar Union."
 kalmar_union_events.3.a:0 "A administração do nosso [Root.GovernmentName] precisa de ajuda."
 kalmar_union_events.3.a.tt:0 "Vamos propor um novo §Y[Root.Culture.GetName]§! governante para §Y[kalmar_union_leader.GetName]§!, que se concentra no aspecto §YAdministrativo§! da União de Kalmar.\n§YRebeldes religiosos§! levante-se em [Root.GetName] se [kalmar_union_leader.GetName] se recusar a aceitar nosso regente proposto."
 kalmar_union_events.3.b:0 "Um diplomata é o que o sindicato precisa."
 kalmar_union_events.3.b.tt:0 "Vamos propor um novo §Y[Root.Culture.GetName]§! governante para §Y[kalmar_union_leader.GetName]§!, que se concentra no aspecto §YDiplomático§! da União de Kalmar.\n§YParticular Rebels§! levante-se em [Root.GetName] se [kalmar_union_leader.GetName] se recusar a aceitar nosso regente proposto."
 kalmar_union_events.3.c:0 "Precisamos de alguém com experiência militar."
 kalmar_union_events.3.c.tt:0 "Vamos propor um novo §Y[Root.Culture.GetName]§! governante para §Y[kalmar_union_leader.GetName]§!, que se concentra no aspecto §YMilitar§! da União de Kalmar.\n§YNoble Rebels§! levante-se em [Root.GetName] se [kalmar_union_leader.GetName] se recusar a aceitar nosso regente proposto."
 kalmar_union_events.4.t:0 "O [From.Monarch.GetTitle] de [From.GetName]"
 kalmar_union_events.4.desc:0 "Nosso sujeito e parceiro júnior, [From.GetName], expressou grande descontentamento com a regra de [Root.Monarch.GetName]. Segundo eles, um [Root.Culture.GetName] [Root.Monarch.GetTitle] não poderia satisfazer os interesses [From.GetAdjective] e, como tal, propõem um [From.Culture.GetName] [From.Monarch.GetTitle] que governará a União de Kalmar."
 kalmar_union_events.4.a:0 "O [From.GetAdjective] [From.Monarch.GetTitle] governará a união."
 kalmar_union_events.4.b:0 "Rejeitar este pretendente [From.Monarch.GetTitle]."
 kalmar_union_events.4.c:0 "Já temos um [Root.Monarch.GetTitle] em casa."
 kalmar_union_events.5.t:0 "Reeleição do [Root.Monarch.GetTitle] da União"
 kalmar_union_events.5.desc:0 "Embora o governante anterior tenha sido aceito pelo povo [Root.Culture.GetName], um de nossos parceiros juniores expressou grande descontentamento e nos pressionou a selecionar um de sua classe dominante como [Root.Monarch.GetTitle] da União de Kalmar - e de [Root.GetName].\nNem todos dentro do sindicato estão cientes dessa mudança. Temos que informar aos outros sócios juniores que eles têm um novo [Root.Monarch.GetTitle] para eleger - e desta vez há sem chance para sugestões personalizadas."
 kalmar_union_events.6.t:0 "Reeleição do [Root.Monarch.GetTitle]"
 kalmar_union_events.6.desc:1 "O governante anterior da Kalmar Union foi rejeitado por um dos parceiros da Kalmar Union, e um novo [Root.Monarch.GetTitle] foi proposto como o governante de toda a união. A questão é se o [Root. GetAdjective] as pessoas aceitam [Root.Monarch.GetName] como [Root.Monarch.GetTitle] de [Root.GetName]."
 kalmar_union_events.7.t:0 "Pretender Rebellion em [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.7.desc:0 "A eleição de [Root.Monarch.GetName] como [Root.Monarch.GetTitle] da União Kalmar traz amargura à nobreza de [dan_rebellious_junior_partner.GetName]. Um grupo de nobres organizados para um exército considerável, que apóia um governante pretendente para [dan_rebellious_junior_partner.GetName]. Todas as suas esperanças de independência, no entanto, são canalizadas na vida do líder deste grupo rebelde.\nPoderíamos dar um exemplo para esses rebeldes [dan_rebellious_junior_partner.Culture.GetName] e eliminar o exército fingido , ou podemos tentar orquestrar o assassinato de seu líder desorganizado."
 kalmar_union_events.7.a:0 "Esmague a rebelião!"
 kalmar_union_events.7.b:0 "Vá em uma "caçada" com o líder deles."
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName] perde Suporte em [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.8.desc:0 "A nobreza de [dan_rebellious_junior_partner.GetName] começa a duvidar das intenções do bom [Root.Monarch.GetTitle] [Root.Monarch.GetName] e elegeu um regente local que está administrando os interesses de [dan_rebellious_junior_partner.GetName]. Isso está, é claro, em total desafio ao [Root.Monarch.GetTitle] da Kalmar Union e [dan_rebellious_junior_partner.GetAdjective] desejo de independência só crescerá a partir disso.\nSe decidirmos conceder alguns privilégios adicionais à nobreza de [dan_rebellious_junior_partner .GetName], [Root.Monarch.GetName] pode ter uma chance de ser visto como o [Root.Monarch.GetTitle] adequado de [dan_rebellious_junior_partner.GetName]."
 kalmar_union_events.8.a:0 "Deixe [dan_rebellious_junior_partner.GetName] ter seu regente local governando suas terras."
 kalmar_union_events.8.b:0 "Mais alguns direitos à nobreza [dan_rebellious_junior_partner.GetAdjective] podem ajudar."
 kalmar_union_events.9.t:0 "Exigências do [Root.GetNobilityOrFallbackName]"
 kalmar_union_events.9.desc:1 "Gerir a União de Kalmar é uma tarefa difícil para [Root.Monarch.GetName] devido à falta de ratificação do tratado da União de Kalmar e ao conflito de interesses dos diferentes parceiros sindicais e sua nobreza. Os nobres de [dan_rebellious_junior_partner. GetName], por exemplo, vejo poucas razões para apoiar a união, nem eleger um [Root.Culture.GetName] [Root.Monarch.GetTitle] para governá-los.\nMas nosso próprio [Root.GetNobilityOrFallbackName] é um inimigo do Kalmar Union também. Eles exploram a atenção dividida de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e tentam impor suas próprias demandas no [Root.Monarch.GetTitle].\n\nMais uma vez, uma das os nobres chegaram esta manhã ao tribunal [Root.GetAdjective] a fim de desviar recursos da Coroa [Root.GetAdjective] para um de seus problemas sem fim.[Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "\n\nNeste momento, [Root.GetNobilityOrFallbackName] deseja ter mais controle sobre as terras da coroa. Como se eles já não tivessem o suficiente..."
 dan_nobles_demand_soldiers:0 "\n\nNesse momento, os [Root.GetNobilityOrFallbackName] exigem mão de obra para suas mesquinhas rivalidades internas..."
 dan_nobles_demand_cash:0 "\n\nNeste momento, os [Root.GetNobilityOrFallbackName] estão em uma emergência financeira e dependem de nosso suporte monetário. Aparentemente, eles compraram um barril de vinho estrangeiro a mais..."
 dan_nobles_demand_privileges:0 "\n\nNeste momento, o [Root.GetNobilityOrFallbackName] deseja privilégios e direitos extras. Neste ponto, não é mais impensável que eles desejem um privilégio especial para visitar seu banheiro privado..."
 dan_nobles_demand_go_hunting:0 "\n\nNeste momento, [Root.GetNobilityOrFallbackName] manifestou interesse em ir caçar com [Root.Heir.GetName]. Certamente, esta será uma atividade segura para todos os envolvidos..."
 dan_nobles_demand_peasant_suppression:0 "\n\nNesse momento, os [Root.GetNobilityOrFallbackName] promulgaram "leis" muito locais e arbitrárias e querem que sejam legitimadas. Obviamente, as atividades de lazer dos [Root.GetNobilityOrFallbackName] estão se tornando cada vez mais autodestrutivas a década..."
 dan_nobles_demand_kill_some_rebels:0 "\n\nNesse momento, o [Root.GetNobilityOrFallbackName] parece ter irritado os camponeses de nosso [Root.GovernmentName] - aqueles que realmente garantem que tenhamos pão na mesa. E agora eles desejam que esmaguemos o revolta camponesa que eles causaram em primeiro lugar..."
 dan_nobles_demand_forget_corruption:0 "\n\nNeste momento, o [Root.GetNobilityOrFallbackName] nos implora para ignorar certas sonegações de impostos. Como se o [Root.GetNobilityOrFallbackName] já não tivesse Ducados suficientes..."
 dan_nobles_demand_administrative_support:0 "\n\nNeste momento, o [Root.GetNobilityOrFallbackName] solicita algum suporte administrativo. É difícil acreditar que o [Root.GetNobilityOrFallbackName] esteja administrando qualquer coisa fora de seus castelos, para começar..."
 dan_nobles_demand_diplomatic_support:0 "\n\nNesse momento, os [Root.GetNobilityOrFallbackName] imploram por apoio diplomático. Aparentemente, sua tentativa de seduzir uma princesa de um reino estrangeiro não saiu de acordo com seu plano primitivo..."
 dan_nobles_demand_military_support:0 "\n\nNeste momento, os [Root.GetNobilityOrFallbackName] solicitam novos conjuntos de armas e equipamentos militares. Temos a suspeita de que esses nobres não querem viver por muito tempo..."
 kalmar_union_events.9.a:0 "Negar o [Root.GetNobilityOrFallbackName]."
 kalmar_union_events.9.b:0 "Aceite as exigências de [Root.GetNobilityOrFallbackName]."
 kalmar_union_events.10.t:0 "Queda da União Kalmar"
 kalmar_union_events.10.desc:0 "A União de Kalmar foi um ato que deveria manter os reinos da Dinamarca, Noruega e Suécia juntos, unindo-os em uma grande potência no Norte. No entanto, apesar de nossas melhores ofertas, a União perdeu um dos três reinos e, como tal o status da União de Kalmar deixa de existir."
 kalmar_union_events.10.a:0 "Este é o fim da união..."
###MODIFIERS FOR DENMARK###
 dan_granting_privileges_to_juniors_extra:0 "Extensos privilégios para a nobreza da União"
 desc_dan_granting_privileges_to_juniors_extra:0 "Para que [Root.Monarch.GetName] fosse eleito [Root.Monarch.GetTitle] do Sindicato de Kalmar, [Root.Monarch.GetSheHe] expandiu consideravelmente os privilégios dos parceiros sindicais - ao custo de nossos impostos renda."
 dan_granted_privileges_to_nobility_extra:0 "Concedido Extensos Privilégios Nobres"
 desc_dan_granted_privileges_to_nobility_extra:0 "A nobreza de nosso país recebeu uma quantidade extensa de privilégios impactantes do [Root.Monarch.GetTitle] da União de Kalmar. Como tal, sua lealdade está com nosso suserano em vez de nós."
 dan_granting_privileges_to_juniors:0 "Privilégios para a Nobreza da União"
 desc_dan_granting_privileges_to_juniors:0 "Para que [Root.Monarch.GetName] fosse eleito [Root.Monarch.GetTitle] do Sindicato de Kalmar, [Root.Monarch.GetSheHe] expandiu consideravelmente os privilégios dos parceiros sindicais - ao custo de nossos impostos renda."
 dan_granted_privileges_to_nobility:0 "Privilégios nobres concedidos"
 desc_dan_granted_privileges_to_nobility:0 "A nobreza de nosso país recebeu uma quantidade extensa de privilégios impactantes do [Root.Monarch.GetTitle] da União de Kalmar. Como tal, sua lealdade está com nosso suserano em vez de nós."
 sound_toll_protection_modifier:0 "Proteção sonora de pedágio"
 desc_sound_toll_protection_modifier:0 "Esta província faz parte dos portos que aplicam o Sound Toll em Öresund. Devido à manutenção dos mercados locais e das defesas navais, a província ganhou um significado econômico e estratégico adicional por esse motivo."
 dan_completed_mission_dan_the_sound_toll_tt:0 "Terminou a missão '§YExpand the Sound Toll§!' ou a missão '§YTake the Sound Toll§!' em algum ponto."
 dan_east_india_company:0 "Companhia Comercial das Índias Orientais Dinamarquesas"
 desc_dan_east_india_company:0 "Esta província é administrada pela empresa comercial Dansk Ostindien, uma colônia indiana da Dinamarca. Investidores de toda a Escandinávia viajam para esta província para expandir sua infraestrutura."
###GOVERNMENT REFORMS###
 kalmar_union:0 "União Kalmar"
 kalmar_union_desc:0 "A União de Kalmar é a aliança especial dos Reinos do Norte, que juram lealdade a um monarca eleito pela nobreza de cada parceiro sindical. No entanto, devido à falta de ratificação do tratado do sindicato e aos diferentes interesses dos parceiros sindicais, o A Kalmar Union está sempre em risco de se separar."
 mechanic_kalmar_union_succession_yes:0 "Tem a eleição de Kalmar"
 mechanic_cannot_integrate_personal_unions_yes:0 "Não é possível integrar Uniões Pessoais"
 PUINTEGRATIONIMPOSSIBLE:0 "Sua §YReforma de Governo§! não permite a integração de Sócios Júnior."
 mechanic_cannot_abandon_personal_unions_yes:0 "Não pode abandonar uniões pessoais"
 PUABANDONINGIMPOSSIBLE:0 "Sua §YReforma de Governo§! não permite o abandono de Sócios Menores."
 allotment_system:0 "Sistema de Loteamento"
 allotment_system_desc:0 "O Sistema de Loteamento ("Indelningsverket") é um sistema de organização militar que permite a rápida mobilização do país. Cada décimo homem entre 15 e 44 anos será recrutado como parte permanente da infantaria nacional enquanto a Nobreza, isenta de seus impostos, tem que prover com sua cavalaria."
 danish_archkingdom:1 "Monarquia Unificada de Kalmar"
 danish_archkingdom_desc:0 "A União de Kalmar foi finalmente ratificada, tornando-se uma lei estadual da Suécia e da Noruega. Como tal, a união foi convertida em um Reino adequado, embora alguns de nosso povo prefiram chamá-lo de "Arqui-Reino" em referência a Cristóvão III."
 mechanic_personal_union_war_contribution_yes:1 "Os Parceiros Júnior recebem os bônus de uma §YMarcha§!\nGanhe os seguintes modificadores para cada assunto §YParceiro Júnior§!:\nAumento de mão de obra: §G+4000§!\nAumento de marinheiros: §G+2000§!\nModificador de mão de obra nacional : §G+5.0%§!\nModificador de Marinheiros Nacionais: §G+5.0%§!"
 pu_overlord_bonus:0 "Contribuição Pessoal de Guerra da União"
 pu_subject_bonus:0 "Contribuição Pessoal de Guerra da União"
 teutonic_bishopric_reform:0 "Bispado Teutônico"
 teutonic_bishopric_reform_desc:0 "Um estado especial muito semelhante a uma teocracia comum, mas com características da época da Ordem Teutônica. O governo clerical pode lutar lado a lado com seus homens na frente."
 prussian_theocratic_reform:0 "Estado Divino Militar"
 prussian_theocratic_reform_desc:0 "De que vale a fé se não pode ser defendida? Um verdadeiro servo de Deus abraça a luta tanto quanto prega e ora. Nosso governo prussiano é projetado após esta regra, onde o militar está no mesmo nível de importância que a própria religião."
 holy_horde_reform:0 "Horda Sagrada"
 holy_horde_reform_desc:0 "Forjado pelo ambiente hostil das estepes, nosso governo cruzado foi transformado em uma espécie de estado nômade cruzado organizado. Através do uso de cavalos e nossa firme crença em nossa causa, os cruzados desta Horda Sagrada espalharão a verdadeira fé em até os cantos mais distantes deste mundo!"
 crusading_kingdom_reform:0 "Ordem Cruzada"
 crusading_kingdom_reform_desc:0 "Nosso estado superou a capacidade de uma ordem monástica normal. Através da incorporação de nossos cavaleiros nos aspectos administrativos e militares de nossa nação, a ordem cresceu para uma Ordem dos Cruzados! Deus vult!"
 militarized_crusader_order_reform:0 "Império Cruzado"
 militarized_crusader_order_reform_desc:0 "Não somos mais apenas uma ordem de cruzados, mas uma organização altamente eficiente de cavaleiros que envergonha impérios inteiros. Nosso zelo em espalhar a verdadeira fé só pode ser igualado à estrita disciplina de nossos soldados."
 livonian_military_monarchy:1 "Monarquia militarista da Livônia"
 livonian_military_monarchy_desc:0 "Nossa monarquia é o resultado de nosso foco nos aspectos militares do país. Tanto que um ou outro estadista a chama de brincadeira de "o irmãozinho da Prússia"."
 livonian_naval_monarchy:0 "Estados Gerais da Livônia"
 livonian_naval_monarchy_desc:0 "Nosso governo é menos governado por uma autoridade absoluta, mas pelos estados que fazem o país. A cada 4 anos, os representantes dos estados se reúnem em nossa grande corte para eleger o próximo monarca ao poder."
 livonian_trade_monarchy:0 "Livonian Plutocracy"
 livonian_trade_monarchy_desc:0 "Nossa monarquia é de natureza plutocrática, onde os apoiadores do monarca são aqueles com maior renda. Nosso monarca é o chefe de uma empresa mercantil de sucesso, assim como muitos dos membros do governo."
 livonian_theocratic_monarchy:0 "Teocracia da Livônia"
 livonian_theocratic_monarchy_desc:0 "Nosso governo é moldado pela religião e pela crença. Nosso monarca faz parte do estado do clero e, embora seja uma monarquia, o estilo de governo é mais semelhante ao de uma teocracia."
 livonian_elective_monarchy:0 "Monarquia Eletiva da Livônia"
 livonian_elective_monarchy_desc:0 "Nosso monarca não está ascendendo ao trono pelo direito de seu sangue, mas pelo direito dos eleitores de nossos estados. Embora os estados prefiram eleger um de sua própria espécie, não é impossível para eles elegerem nobres de países estrangeiros também. ."
 livonian_monarchy:0 "Monarquia da Livônia"
 livonian_monarchy_desc:0 "Nosso governo é baseado nos pilares de uma Monarquia estável e comum. Nossa sociedade aprendeu com os eventos que aconteceram no passado e se adaptou a todos os tipos de desafios."
 livonian_mercenary_monarchy:0 "Estado Mercenário da Livônia"
 livonian_mercenary_monarchy_desc:0 "Os mercenários têm uma má reputação em toda a Europa. Mas neste governo, são os mercenários que mandam."
 livonian_diplomatic_monarchy:0 "Conselho dos Estados da Livônia"
 livonian_diplomatic_monarchy_desc:0 "Monarquia de nome, o país é governado por um conselho de administradores e diplomatas, que garantem a satisfação dos interesses do Estado. A dinastia do chefe do conselho é a família governante do país."
 livonian_constitutional_monarchy:0 "Monarquia Constitucional da Livônia"
 livonian_constitutional_monarchy_desc:0 "Nosso governo separou o poder de nosso monarca. Sempre que uma decisão é tomada para o estado, o parlamento precisa aprová-la primeiro.\nNo lado positivo, as mortes dos monarcas não são mais consideradas uma ameaça à existência do estado ."
 livonian_administrative_monarchy:0 "Reino Imperial da Livônia"
 livonian_administrative_monarchy_desc:0 "Enquanto outros governam reinos, nosso governo governa um império. Nosso próprio objetivo é a rápida expansão do estado para dominar o mundo."
 livonian_admiral_monarchy:0 "Almirantado da Livônia"
 livonian_admiral_monarchy_desc:0 "Nosso governo é adequado ao ambiente hostil do mar. Como toda a nossa economia é baseada nas riquezas do mar, nossos monarcas são escolhidos entre os melhores almirantes que temos."
 livonian_naval_controlled_monarchy:1 "Talassocracia da Livônia"
 livonian_naval_controlled_monarchy_desc:0 "Nossa monarquia é moldada pelo poder do mar. Todo monarca de nosso grande país tem que ser um almirante para alcançar nossas áreas mais remotas."
 livonian_general_controlled_monarchy:0 "Autocracia da Livônia"
 livonian_general_controlled_monarchy_desc:0 "Alguns exércitos têm um estado. Nosso exército tem um império em expansão e devemos garantir que ele continue a se expandir com mais de nossas forças."
 livonian_absolute_monarchy:0 "Monarquia Absoluta da Livônia"
 livonian_absolute_monarchy_desc:0 "Todo o aparato do governo; todos os elementos do governo servem apenas a um propósito: assegurar o poder absoluto do Monarca."
 livonian_enlightened_monarchy:0 "Monarquia Iluminada da Livônia"
 livonian_enlightened_monarchy_desc:0 "Nosso monarca é um pioneiro das ideias de um estado iluminado, onde o domínio absoluto é apoiado pelas ideias do Iluminismo."
 merchant_theocracy_reform:1 "Plutocracia Abençoada"
 merchant_theocracy_reform_desc:0 "Uma teocracia onde a riqueza e o comércio desempenham um papel importante ao lado da Igreja Católica. A Santa Sé também nos permite a venda de indulgências para quem mais precisa delas."
 reformer_state_reform:1 "Salvific Plutocracy"
 reformer_state_reform_desc:0 "Uma teocracia onde a riqueza e o comércio desempenham um papel importante ao lado das idéias da Reforma. Nosso fervor também motiva nossos comerciantes a pregar a palavra da Reforma nas terras dos hereges."
 mechanic_mercs_do_not_cost_army_professionalism_yes:1 "Companhias mercenárias não custam §YArmy Professionalism§!"
 mechanic_no_stability_loss_on_monarch_death_yes:0 "Nenhuma perda de estabilidade na morte do governante"
 mechanic_can_propogate_religion_yes:1 "Pode usar o '§YPropagate Religion§!' política comercial"
 mechanic_can_spread_the_reformation_yes:1 "Pode espalhar a Reforma através de '§YPropagate Religion§!' durante a Era dos Descobrimentos e a Era da Reforma"
 can_spread_reformation_tt:0 "É permitido usar §YPropagate Religion§! para espalhar a §YReformation§! durante a Era dos Descobrimentos ou a Era da Reforma"
 mechanic_can_sell_indulgences_yes:1 "Pode vender §YIndulgências§! para nações católicas"
 mechanic_can_loot_heretic_churches_yes:1 "Pode usar o '§YRaid Churches§!' opção de paz contra hereges"
 mechanic_allow_carolean_yes:1 "Pode recrutar §YCaroleans§!"
 mechanic_cannot_become_dictatorship_yes:0 "Não pode virar Ditadura"
 mechanic_cannot_become_dictatorship:0 "Não pode virar Ditadura"
