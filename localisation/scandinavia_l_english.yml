###PLC Missions###
#Slot 1#
 plc_articles_agreement_title:0 "Artigos do Acordo"
 plc_articles_agreement_desc:0 "Cada vez que um novo rei é eleito pelo Grande Sejm, ele deve prometer um documento para afirmar as leis da Comunidade, conhecido como 'Pacta Conventa'. Agora que o poder de nosso governante aumentou, temos a oportunidade de reformular estes Artigos de Acordo em nosso favor."
 plc_golden_liberty_title:0 "Liberdade Dourada"
 plc_golden_liberty_desc:0 "Um sistema político único, o Golden Liberty, foi estabelecido na Comunidade Polaco-Lituana, devido ao crescente poder político exercido pela Nobreza, tornando-se efetivamente uma república sob a presidência do [Root.Monarch.GetTitle]. Dependerá de nossa decisão sobre a forma que ela assumirá de agora em diante."
 plc_governance_act_title:0 "Lei de Governança"
 plc_governance_act_desc:0 "Os ventos da mudança chegaram à nossa nação, alimentados pela luta entre os regimes absolutistas e revolucionários. Portanto, uma nova Constituição é exigida pelos diferentes Estados que compõem a sociedade de nosso país, e está em nossas mãos determinar sua fundação e escopo"."
 plc_cross_wild_field_title:0 "Cruz no lado selvagem"
 plc_cross_wild_field_desc:0 "Os Bálcãs são territórios altamente fragmentados, que não puderam ser consolidados sob um governo unitário desde a época dos imperadores romanos, tanto quanto sabemos. No entanto, agora ele tem a ambição de unir as terras dos eslavos do sul sob nossa regra"."
#Slot 2#
 plc_cultural_flowering_title:0 "Florescimento Cultural"
 plc_cultural_flowering_desc:0 "Nossos esforços colocaram nosso país em uma posição brilhante entre nossos pares, graças à nossa influência política, diplomática e econômica. Isso significou uma Era de Ouro para o nosso país, assim considerado por nacionais e estrangeiros, consolidando-nos como um dos principais centros de artes e cultura"."
 plc_seats_power_title:0 "Assentos do Poder"
 plc_seats_power_desc:0 "Embora tenhamos uma capital próspera, diferentes residências mereceram ser a sede do nosso governante em suas viagens pelo país. Alguns dos mais notáveis são os castelos na ilha de Trakai, antiga residência dos Grão-Duques da Lituânia, e Malbork, capturado da Ordem Teutônica. Mais melhorias para eles os tornariam residências temporárias charmosas e seguras para nossa corte."
#Slot 3#
 plc_invest_eastern_poland_title:0 "Invista no leste da Polônia"
 plc_invest_eastern_poland_desc:0 "O que diremos quando nossos filhos perguntarem: 'por que você não investiu no leste da Polônia?'"
 plc_dominate_european_markets_title:0 "Domine os Mercados"
 plc_dominate_european_markets_desc:0 "“As reformas, políticas e ações que foram realizadas ao longo do tempo nos permitiram assegurar uma posição dominante nos mercados europeus, como a principal potência econômica do continente”."
 plc_break_the_rus_title:0 "Quebre o Rus"
 plc_break_the_rus_desc:0 "Os príncipes russos estão crescendo rapidamente em poder e influência. Se não agirmos contra eles, eles nos eclipsarão militarmente e ficaremos à mercê deles."
 plc_purple_phoenix_title:0 "Fênix Roxa"
 plc_purple_phoenix_desc:0 "Temos a oportunidade de assumir Constantinopla, a cidade do desejo do mundo, restaurando a antiga glória dos imperadores romanos."
 plc_proclaim_polish_hegemony_title:0 "Proclamar Hegemonia"
 plc_proclaim_polish_hegemony_desc:0 "Dedicamos tanto esforço e recursos para garantir nosso poder e posição, que agora somos considerados como detentores da hegemonia sobre o Báltico!"
#Slot 4#
 plc_lifetime_of_war_title:0 "Vida de Guerra"
 plc_lifetime_of_war_desc:0 "Desde a derrota de Varna, nosso país tem construído um exército forte e treinado que nos protegeria de todas as ameaças vizinhas. Se quisermos proteger nossas fronteiras, devemos utilizar as lições que aprendemos na arte da guerra. Escolha qual área de nossas forças armadas deve liderar nossos esforços militares nas próximas eras."
 plc_edict_education_title:0 "Edital de Educação"
 plc_edict_education_desc:0 "A expansão da Universidade de Cracóvia acabou sendo um grande sucesso. Portanto, seria sensato espalhar os benefícios da educação de estudiosos por todo o país, financiando novos centros de aprendizado e conhecimento."
 plc_dominate_baltic_title:0 "Controlar o Báltico"
 plc_dominate_baltic_desc:0 "O comércio do Mar Báltico demonstrou ser a chave para o bem de nosso país, canalizando uma riqueza cada vez maior para nossas terras. Empreendimentos mais ambiciosos para aumentar ainda mais o controle dele levariam a uma maior riqueza, também aumentando nosso poder sobre a região ."
 plc_prevent_deluge_title:0 "Evitar o dilúvio"
 plc_prevent_deluge_desc:0 "Ouvimos relatórios perturbadores de Estocolmo; seus mestres planejam uma invasão devastadora da Polônia, com o objetivo de reduzir nossa nação a cinzas. Isso não deve acontecer; devemos atacar Estocolmo antes que eles nos ataquem!"
#Slot 5 Player Chose Lithuanian PU Path#
 pol_develop_ukraine_title:0 "Desenvolver a Rutênia"
 pol_develop_ukraine_desc:0 "As terras da Rutênia, em ambos os lados do poderoso Dnieper, são férteis e promissoras. No entanto, tornou-se despovoada por séculos de guerra e invasão, deixando a Rutênia como apenas uma sombra do que poderia ser sob uma boa administração. Devemos investir nossos esforços para domar aquela terra mais uma vez."
 pol_tend_east_title:0 "Tender para o leste"
 pol_tend_east_desc:0 "Temos compartilhado uma liderança política comum com o Grão-Ducado da Lituânia desde que a rainha Jadwiga se casou com o grão-duque Jogaila, criando a dinastia Jagiello. Houve tensões entre a nobreza polonesa e lituana, mas uma relação mais próxima também se desenvolveu entre os dois países, laços que seria sensato continuar fomentando."
 pol_imperial_commonwealth_title:0 "Comunidade Imperial"
 pol_imperial_commonwealth_desc:0 "A Comunidade Polaco-Lituana resultou num grande sucesso, elevando-nos ao estatuto de Império, reconhecido por outros tribunais europeus."
#Slot 5 Player Chose HRE Route#
 pol_delegate_emperor_title:0 "Delegado com o Imperador"
 pol_delegate_emperor_desc:0 "O Sacro Império Romano é uma entidade política problemática, mas também prestigiosa, e abriga oportunidades para promover ainda mais nosso país acima de nossos pares, se pudermos garantir um bom relacionamento com o imperador."
 pol_place_sun_title:0 "Nosso Lugar ao Sol"
 pol_place_sun_desc:0 "Nossa tentativa de ingressar no Império foi bem-sucedida e até conseguimos nos tornar um Eleitor Imperial. Agora chegou a hora de aumentar ainda mais as apostas e concorrer ao título de Sacro Imperador Romano."
 pol_proclaim_new_empire_title:0 "Proclamar um Novo Império"
 pol_proclaim_new_empire_desc:0 "Aproveitamos a oportunidade de nos tornar o chefe do Sacro Império Romano, abrindo uma nova era nele. Agora temos que deixar a marca de nosso novo governo nesta velha política."
#Slot 5 Continued
 plc_printing_movement_title:0 "Movimento de impressão"
 plc_printing_movement_desc:0 "Nossa terra tem pastagens e campos de verde aberto até onde a vista alcança. Seria imprudente não utilizar essa terra fértil tanto figurativa quanto literalmente. Se quisermos abraçar as novas tendências que varrem a Europa, como a imprensa, devemos designar uma área adequada dentro da qual ela deve florescer."
 plc_break_livonia_title:0 "As Terras da Livônia"
 plc_break_livonia_desc:0 "Nossa tentativa de controlar as terras da Prússia resultou bem-sucedida. Agora temos a oportunidade de expandir ainda mais nossa influência assumindo o controle de Riga e das terras da Livônia, finalmente acabando com a ameaça das Cruzadas ao nosso país."
 plc_duchy_pomerania_title:0 "Ducado da Pomerânia"
 plc_duchy_pomerania_desc:0 "Os portos da Pomerânia seriam um interior natural para o nosso próprio comércio no Báltico se conseguíssemos nos expandir para eles!"

