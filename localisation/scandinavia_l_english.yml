#Events
 flavor_lit.14.t:0 "Canonização de Kazimierz Jagiellon"
 flavor_lit.14.d:0 "Nascido originalmente no palácio real de Varsóvia, Casimir foi levado à idade adulta sob a tutela de um padre polaco. A sua educação conservadora levou-o a valorizar a sua fé e a usá-la como emblema no peito. As suas obras durante o seu reinado, nomeadamente o a construção de vários templos e a melhoria das relações com a Santa Sé levaram-no a ser declarado santo, uma figura vibrante da piedade lituana e da força religiosa."
 flavor_lit.14.a:0 "Abençoe nosso senhor!"


 flavor_lit.15.t:0 "Academia e Universidade de Vilnius Companhia de Jesus"
 flavor_lit.15.d:0 "Em [GetYear], a pedido do monarca e dos altos escalões da nobreza, a Academia Jesuíta foi criada em [272.GetName]. Sua função principal era casar religião e ciência, filosofia e humanidades com teologia. O primeiros alunos matriculados logo depois e uma grande biblioteca foi criada no mesmo ano, com várias figuras proeminentes da política lituana doando milhares de livros e tomos de conhecimento."
 flavor_lit.15.a:0 "Que tempo para estar vivo!"

 flavor_lit.16.t:0 "Restauração de velhos laços"
 flavor_lit.16.d:0 "O trono da Polônia permaneceu vago por algum tempo, após o trágico falecimento do último monarca polonês nos campos de Varna. Tendo sofrido uma derrota esmagadora contra as forças otomanas, a coroa polonesa se estilhaçou, encerrando a união entre três das maiores potências da Europa. maiores nações. Agora, mensageiros poloneses trazem notícias, pedindo que nosso próprio Kazimierz se mude para a capital polonesa a fim de governar ambas as nossas nações de sua nova sede de poder. No entanto, isso significaria desistir de nossa independência e de uma grande extensão de nossa autonomia. Nossa escolha neste assunto certamente se espalhará pelas câmaras da história."
 flavor_lit.16.a:0 "Nossos destinos estão alinhados, que assim seja."
 flavor_lit.16.b:0 "Não podemos arriscar nossa independência..."

 flavor_lit.17.t:0 "As Estepes da Criméia"
 flavor_lit.17.d:0 "Nossas conquistas nas estepes da Criméia renderam grandes retornos, com nosso domínio se expandindo e terras tributáveis recém-adquiridas. No entanto, esta terra é estrangeira para nós, seus costumes e povo nômade permanecem um mistério. Nossos conselheiros na corte apresentaram um grande muitas escolhas sobre como abordar esta situação. Alguns sugerem que deleguemos a administração das terras aos nossos nobres cossacos, sugerindo seu favor e lealdade em troca deste domínio. No entanto, outras vozes em nosso conselho apoiam a ideia de um governo direto ou mesmo a inclusão dos senhores dos cavalos nômades em nossa administração até sua eventual e total assimilação."
 flavor_lit.17.a:0 "Confie as estepes aos cossacos."
 flavor_lit.17.b:0 "Vamos negociar diretamente com os cavaleiros!"
 flavor_lit.17.c:0 "A terra é nossa e só nossa!"

#Flavor Events Detached from the Tree#
 flavor_lit.18.t:0 "Francysk Skaryna e as maravilhas da impressão"
 flavor_lit.18.d:0 "Um dos primeiros impressores de livros no domínio lituano, Francysk Skaryna foi criado em um ambiente rico em Polotsk. Ele cuidou de seus estudos como estudante na universidade de Cracóvia, onde se formou em artes e mais tarde recebeu um doutorado em medicina pela Universidade de Pádua, na Itália. Anos mais tarde, após o término de sua carreira acadêmica, ele fundou várias gráficas entre Praga e Vilnius. Alguns de seus trabalhos de impressão incluem o Saltério e uma tradução multilíngue da Bíblia ."
 flavor_lit.18.a:0 "E assim nos familiarizaremos com a propagação da sabedoria e da ciência."

 flavor_lit.19.t:0 "Revolta de Khmelnytsky"
 flavor_lit.19.d:0 "Os elementos mais desfavorecidos de nossa corte, os cossacos que constituem a espinha dorsal de nossas armas móveis, enviaram um ultimato à mais alta autoridade das terras. Os recentes desenvolvimentos nos assuntos judiciais deixaram seus hetmans muito descontentes e agora eles ousam exigem sua independência. Suas aspirações de independência alimentam seu sonho irrealista que levou à criação de um Hetmanato Cossaco na Rutênia."
 flavor_lit.19.a:0 "Dê a eles a autonomia pela qual anseiam."
 flavor_lit.19.b:0 "Pegue meu chicote!"
 flavor_lit.19.c:0 "As estepes estão chamando!"


