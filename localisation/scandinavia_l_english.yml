#Events
 flavor_hsa.5.t:0 "Escritório Novgorodiano"
 flavor_hsa.5.d:1 "Novgorod já foi um país importante para a Liga Hanseática, embora não fosse um membro da própria Liga, devido ao seu acesso a grandes quantidades de peles de qualidade. Nosso kontor (entrepôt) em seu país era, portanto, uma fonte importante de riqueza para o League. Desenvolvimentos recentes na frente diplomática e geográfica resultaram em nossos comerciantes recuperando seus escritórios há muito perdidos em Veliky Novgorod!"
 flavor_hsa.5.a:0 "Um dia histórico para o povo de Lübeck!"

 flavor_hsa.6.t:0 "O mercado de arenque de Lübeck"
 flavor_hsa.6.d:2 "A presença de grandes cardumes de arenques ao redor da península de Falsterbo é lendária. Durante séculos, nosso povo falou sobre a superabundância deles, pois nossos pescadores forneciam ao nosso povo mercadorias valiosas e frescas. Essa abundância de peixes facilmente obtidos tem fornecido os mercados dentro e ao redor de Skane, sendo a fonte de grande riqueza para todos os comerciantes envolvidos no comércio de arenque.\n\nEmbarcar no mercado como concorrente de Skane provavelmente seria muito lucrativo. No entanto, apesar da abundância de vida marinha no passe, muitos conselheiros em nosso tribunal sugerem que seja melhor permanecermos leais ao nosso principal produto de exportação, suprimentos navais lubeckianos."
 flavor_hsa.6.a:0 "Vamos competir contra nossos vizinhos!"
 flavor_hsa.6.b:0 "Jamais poderíamos abandonar nossas tradições..."
 flavor_hsa.6.c:0 "Vamos ser pioneiros em métodos de preservação para superar nossos concorrentes!"

 flavor_hsa.7.t:0 "Docas e Cais de Bryggen"
 flavor_hsa.7.d:2 "A Liga Hanseática está presente na Noruega há séculos, desde que iniciou suas atividades no kontor de Bryggen. Rapidamente se tornou um centro comercial muito importante, dominando o comércio ao longo da costa norueguesa. No entanto, desde então a influência da Liga na cidade havia diminuído, seus escritórios e armazéns sendo tomados por comerciantes locais.\n\nPor volta de [GetYear], um escritório da Liga Hanseática foi restabelecido na cidade. Como a área mais uma vez recuperou sua importância como um centro comercial para a Liga , as instalações ao redor do porto, incluindo os armazéns e edifícios de armazenamento, floresceram e foram bastante expandidas na tentativa de fornecer capacidade mercantil ao novo afluxo de comerciantes."
 flavor_hsa.7.a:0 "Empreendedorismo e cooperação no seu melhor!"

 flavor_hsa.8.t:0 "A cidade hanseática de Visby"
 flavor_hsa.8.d:2 "O porto natural de Visby tem sido por muito tempo um importante centro comercial do Báltico. Comerciantes locais colaboraram sem esforço com seus colegas estrangeiros e a cidade tornou-se o porto de ligação entre as frias terras desertas russas e mercadores do oeste europeu. Simultaneamente, a cidade abriga um impressionante conjunto de fortificações, melhorando ainda mais a imagem de um destino mercantil robusto e confiável."
 flavor_hsa.8.a:0 "Este é o fruto do trabalho da Liga!"

 flavor_hsa.9.t:0 "A Confederação de Danzig"
 flavor_hsa.9.d:2 "Originalmente formada em 21 de fevereiro de 1440 em Marienwerder por um grupo de nobres e clérigos de várias cidades da Prússia como oposição aos regulamentos mercantis impostos pelos Cavaleiros Teutônicos, a Confederação de Danzig rapidamente se tornou um jogador poderoso na política interna da região. , eles iriam buscar a proteção do rei polonês quando este pegou em armas contra os teutões.\n\nApesar dos conflitos entre as partes mencionadas, Danzig agora está dentro de nossa esfera de influência. Como resultado, os mercadores de a cidade e os membros da Confederação vieram ao nosso tribunal em Lübeck para negociar e pedir acesso aos nossos prósperos mercados."
 flavor_hsa.9.a:0 "Podemos permitir a influência deles em nossas cidades."
 flavor_hsa.9.b:0 "Sem interferência estrangeira!"

 flavor_hsa.10.t:0 "Prefeitura de Lübeck"
 flavor_hsa.10.d:1 "Devido à posição geograficamente favorável de Lübeck, a grande maioria das reuniões anuais dos comerciantes membros da Liga Hanseática ocorre na cidade. Como tal, somos o presidente da Liga, com capacidade de liderar e decidir os curso que toda a liga deve tomar. A nova prefeitura erguida em [GetYear] servirá como assembléia central e câmara de deliberação para assuntos da liga. Sua impressionante arquitetura e magnificência serão um testemunho da importância de nossa cidade e da riqueza de riqueza da Liga Hanseática como um todo."
 flavor_hsa.10.a:0 "Ambas as partes ouviram um juiz e a ordem"

 flavor_hsa.11.t:0 "Os Portões da Cidade de Lübeck"
 flavor_hsa.11.d:1 "Uma cidade tão importante no fluxo comercial como Lübeck certamente acumulará grandes quantidades de riqueza e, como tal, atrairá a atenção de todas as nações gananciosas ao seu redor. Isso torna a presença das muralhas da cidade não apenas uma necessidade, mas uma parte vital da existência da própria cidade. Felizmente, não temos negligenciado nosso dever de garantir a segurança de nossa cidade e riqueza, e as impressionantes fortificações que a cercam são uma prova disso. As múltiplas paredes e portões que cercam nossa cidade garantirá que ninguém se atreva a tentar nos atacar para roubar nossa riqueza."
 flavor_hsa.11.a:0 "Que eles atordoem nossos inimigos!"

 flavor_hsa.12.t:0 "Teoria do Mercantilismo"
 flavor_hsa.12.d:1 "O mercantilismo foi uma teoria e prática econômica predominante na Europa dos séculos 16 ao 18. Enfatizava a acumulação de riqueza por meio de uma balança comercial favorável, principalmente por meio de exportações. Os governos promoviam ativamente as exportações e desencorajavam as importações por meio de várias medidas, como tarifas e subsídios O objetivo era aumentar a riqueza e o poder de uma nação acumulando ouro e prata e construindo uma forte indústria doméstica, ao mesmo tempo em que eliminava a concorrência estrangeira”."
 flavor_hsa.12.a:0 "Dinheiro faz o mundo girar!"

 flavor_hsa.13.t:0 "A Engrenagem Hanseática"
 flavor_hsa.13.d:2 "Para facilitar nossos esforços em nossas aventuras mercantis, precisaremos de infra-estrutura e veículos adequados para movimentar nossas mercadorias. Assim, para fins de comércio, adotaremos o Hanseatic Cog, um volumoso cargueiro de um mastro e uma vela quadrada. O navio se tornará o símbolo de proeza financeira e riqueza, atravessando os selos e conectando nossos muitos portos!"
 flavor_hsa.13.a:0 "Um navio maravilhoso para transportar nossas mercadorias e mercadores!"

 flavor_hsa.14.t:0 "Águia de Lübeck"
 flavor_hsa.14.d:2 "O Adler von Lübeck, o maior navio que nossa frota já viu, será o orgulho de nossa marinha. Mesmo nossos inimigos mais poderosos e com capacidade naval tremerão com seu tamanho e poder de fogo enquanto ela graciosamente se lança aos mares!\n\nTal a proeza naval exibida por Adler certamente será objeto de inveja aos olhos de nossos rivais. Para salvaguardar sua legitimidade e aura de invencibilidade significaria que nossa nação continuará a se beneficiar de seu nome glorioso."
 flavor_hsa.14.a:0 "Que o som de nossa artilharia silencie os gritos de nossos inimigos!"

 flavor_hsa.16.t:0 "Privilégios comerciais do Hansa"
 flavor_hsa.16.d:0 "A cidade de Danzig, agora firmemente sob nosso domínio, costumava ser um centro comercial sob a outrora poderosa Liga Hanseática, situada em Lübeck. Desde então, a Liga caiu em desgraça devido a uma infinidade de fatores e teve seu poder no Báltico e além é desafiado. Apesar dessas deficiências, desenvolvimentos recentes nas margens da Alemanha e do Báltico levaram a Liga a recuperar sua posição. Mais uma vez, os poderosos mercadores do Hansa chegam a Danzig, com uma oferta lucrativa. .."
 flavor_hsa.16.a:0 "Ofereça a eles um negócio lucrativo!"
 flavor_hsa.16.b:0 "Esqueça isso!"

 flavor_hsa.17.t:0 "Uma oferta real para Danzig"
 flavor_hsa.17.d:0 "A corte polonesa abordou nossos mercadores com uma oferta lucrativa. Dada a natureza expansiva de nosso comércio e os recentes desenvolvimentos da Liga Hanseática recuperando sua antiga glória, eles desejam negociar a concessão da cidade de Danzig de volta à Liga. Tal movimento diplomático certamente terá um custo, mas pode ser sensato considerá-lo e tentar evitar qualquer derramamento de sangue desnecessário contra ou contra a coroa polonesa e seu poderoso exército, para não arriscarmos a destruição do que lutamos para construir até agora. ."
 flavor_hsa.17.a:0 "Uma proposta agradável"
 flavor_hsa.17.b:0 "Isso é loucura!"
 flavor_hsa.17.c:0 "Deixe o chefe do Hansa negociar um acordo melhor."

 flavor_hsa.18.t:0 "O Escritório Stalhof"
 flavor_hsa.18.d:1 "Durante séculos, os mercadores de Lübeck negociaram objetos de valor em todos os mares do norte. Desenvolvimentos recentes nas frentes diplomáticas resultaram na monarquia [236.Owner.GetAdjective] concedendo a certos indivíduos lubeckianos a capacidade de não apenas viajar livremente de e para Londres, mas também também o sinal verde para estabelecer escritórios nas áreas mais movimentadas do porto da cidade. Isso culminou historicamente na criação do Steelyard, uma série de escritórios dedicados aos comerciantes da Hansa que teve um efeito positivo para ambas as nações."
 flavor_hsa.18.a:0 "Nossos mercadores são renomados de Londres a Novgorod!"

 flavor_hsa.19.t:0 "Moeda e Diplomacia do Hansa"
 flavor_hsa.19.d:2 "Durante séculos, os comerciantes de Lübeck negociaram objetos de valor em todos os mares do norte. Desenvolvimentos recentes nas frentes diplomáticas resultaram na monarquia [Root.GetAdjective] concedendo a certos indivíduos lubeckianos a capacidade de não apenas viajar livremente de e para Londres, mas também o luz verde para estabelecer escritórios nas áreas mais movimentadas do porto da cidade. Isso culminou historicamente na criação do Steelyard, uma série de escritórios dedicados aos comerciantes da Hansa que teve um efeito positivo para ambas as nações."
 flavor_hsa.19.a:0 "Sua riqueza estará segura em Londres!"

 flavor_hsa.20.t:0 "A força vital de Lübeck"
 flavor_hsa.20.d:0 "A regulamentação da madeira e da força de trabalho no setor marítimo já foi a força vital de nossa grande república. No entanto, no início do século XV, perdemos o monopólio da construção naval e dos bens a ela associados e, assim, perdemos o controle firme dos próprios mares. Apesar de vários contratempos, o Hansa redescobriu recentemente seu poder há muito perdido no comércio de suprimentos navais, restabelecendo o controle sobre os mercados de nossa cidade natal e no exterior. O que isso significa para o nosso futuro, poucos podem dizer claramente, mas o desenvolvimento positivo de nossa cidade voltar às suas raízes é certamente um sinal de tempos prósperos que virão!"
 flavor_hsa.20.a:0 "Somos os mestres da madeira mais uma vez!"

 flavor_hsa.21.t:1 "Georg Giese - um comerciante famoso"
 flavor_hsa.21.d:2 "Sendo uma nação que canaliza uma abundância de comércio, vemos um grande movimento de bens e pessoas de grande valor. Um desses indivíduos proeminentes é Georg Giese, um talentoso comerciante de Danzig que administra seu escritório familiar em nosso kontor de Londres há anos. ... Suas operações foram um grande sucesso e, graças a ele, nossos lucros e influência no mercado londrino aumentaram muito. Agora que ele voltou de Londres, parece que podemos usar seu grande potencial de maneira mais direta. "
 flavor_hsa.21.a:0 "Ele conduzirá nosso povo à grandeza."
 flavor_hsa.21.b:0 "Apesar de sua habilidade, devemos seguir os procedimentos republicanos..."
 flavor_hsa.21.c:0 "Suas habilidades são inestimáveis!"

 flavor_hsa.22.t:0 "Albrecht Moldenhauer"
 flavor_hsa.22.d:1 "A Liga Hanseática é uma congregação, ou melhor, uma aliança frouxa, entre muitos comerciantes de todos os territórios do poderoso Sacro Império Romano e além. Muitos comerciantes vieram e se foram, alguns mais talentosos em fazer fortunas lendárias e garantir um lugar para si mesmos. nas páginas da história e outros nem tanto. \n\nPoucos, no entanto, deixaram tamanha marca na história como Albrecht Moldenhauer, um gênio comerciante de nossa cidade de Lübeck. Ele foi crucial no desenvolvimento do comércio com a Suécia e a Noruega, e graças a ele as mercadorias que fluem através de ambos os países aumentaram muito. Sem dúvida, podemos usar pessoas talentosas como ele."
 flavor_hsa.22.a:0 "Sua experiência mercantil é surpreendente."

 flavor_hsa.23.t:0 "A rivalidade do conde"
 flavor_hsa.23.d:0 "A situação na Dinamarca, dados os recentes desenvolvimentos desastrosos, é terrível. A corte de seu fraco monarca está dilacerada enquanto pequenos nobres lutam pela autoridade real, bem como pelo direito de exercê-la. Recentemente, fomos abordados por estrangeiros agentes que pretendem ser mensageiros das facções rebeldes na corte da Dinamarca. Eles sugerem que uma doação monetária de certa magnitude os ajudaria em seus esforços contra seu senhor tirânico. Seja qual for o caso, esta pode ser nossa chance de nos misturarmos política dinamarquesa e enfraquecer sua autoridade da coroa!"
 flavor_hsa.23.a:0 "Esta é a nossa chance!"
 flavor_hsa.23.b:0 "Estaremos firmes com a família real da Dinamarca."

 flavor_hsa.24.t:0 "O novo porto de grampos em Amsterdã"
 flavor_hsa.24.d:0 "“Muitos fatores certamente contribuíram para a queda da Liga Hanseática durante a primeira metade do século XV. centenas de comerciantes nas cidades germânicas e além. Em seu lugar, os negociantes intrigantes da corte holandesa tentam usurpar nossa posição e nos ultrapassar em termos de influência nos mercados da Europa. Tal comportamento não é menos o motivo para guerras justas e esses homenzinhos da Holanda devem ser colocados em seu lugar para que não corramos o risco de morte inevitável."
 flavor_hsa.24.a:0 "Teremos suas cabeças por isso!"

 flavor_hsa.25.t:0 "Hans Holbein, o Jovem"
 flavor_hsa.25.d:1 "É realmente uma visão cativante, traçar as ondulações de importantes eventos históricos, como o Renascimento. Hans Holbein é um pintor e gravurista alemão que trabalhou no estilo renascentista do norte, tornando-se uma das figuras mais proeminentes desse estilo durante o século XVI. . Distinto de seu pai, ele inicialmente trabalhou em Basel, misturando influências góticas tardias e renascentistas para criar sua estética única. Depois de ganhar reconhecimento na Inglaterra por meio de sua associação com figuras humanistas como Thomas More, Holbein tornou-se o pintor do rei de Henrique VIII, produzindo notáveis retratos que capturaram a semelhança e o simbolismo profundo. Sua arte, conhecida por sua precisão e profundidade, continua a fascinar os estudiosos e é considerada o auge do retrato por sua representação perspicaz de caráter e estilo elegante."
 flavor_hsa.25.a:0 "O estilo renascentista do norte floresce por causa de grandes homens como ele!"

 flavor_hsa.26.t:0 "A Coroação de uma Nova Rainha"
 flavor_hsa.26.d:0 "Muitos proclamaram que nossa República estava morrendo quando a segunda metade do século 15 viu nossos mercadores lutando para manter (e muitas vezes perdendo) seu monopólio nos muitos centros comerciais da Europa. Apesar de vários contratempos e das maquinações de nossos inimigos, conseguimos não apenas sair por cima, mas também reforçar os valores de nossa Liga Comercial. Dominando os mercados mais importantes, da Noruega ao Báltico, provamos que nossos opositores estavam errados, elevando o status de nossa grande nação a níveis nunca antes vistos. - alturas vistas! Verdadeiramente este é o canto da Rainha mais poderosa da Alemanha! Viva o Hansa!"
 flavor_hsa.26.a:0 "Vamos abraçar o futuro!"
 flavor_hsa.26.b:0 "Vamos manter nossas raízes, em vez disso."


