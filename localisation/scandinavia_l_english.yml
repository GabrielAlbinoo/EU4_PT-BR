#Missions#
 fin_forcelimit_title:0 "Levantar Nosso Exército"
 fin_forcelimit_desc:0 "Nosso ducado pode não ter importância, pois é ofuscado por seus vizinhos. No entanto, devemos aumentar nossas forças armadas para pressionar e proteger nossa independência!"
 fin_independence_title:0 "Defender a Independência"
 fin_independence_desc:0 "A liberdade é mais doce para aqueles que provaram a amargura da servidão. Lutemos por nossa autonomia e desfaçamos os grilhões de nosso suposto soberano! Findland será livre."
 fin_stockholm_title:0 "Quebre Estocolmo"
 fin_stockholm_desc:0 "A capital do decadente Reino da Suécia não passa de uma bugiganga, mais uma cidade importante a cair, enfrentando nosso poderoso exército. Sua adição à nossa coleção de portos costeiros certamente servirá para aumentar nossa legitimidade e influência na região."
 fin_culture_title:0 "Celebre a nossa Cultura"
 fin_culture_desc:0 "Apesar de nosso sucesso em questões militares e administrativas, a questão de nossa identidade nacional está se formulando lentamente dentro dos aposentos da residência real. Devemos em breve escolher o caminho de nossa nação, seja ele de tolerância ou supremacia da cultura."
 fin_dalaskrogen_title:0 "Aproveite os meios"
 fin_dalaskrogen_desc:0 "O ex-rei da Suécia empregou as minas de [8.GetName] para seu próprio lucro. Controlar a produção da principal fonte de cobre da Europa é um empreendimento lucrativo. Libertemos a província e seu povo do domínio sueco, eles não têm nada a perder, mas suas correntes!"
 fin_baltic_empire_title:0 "Um Império Báltico"
 fin_baltic_empire_desc:0 "A Escandinávia e os mares do Báltico foram o lar de grandes impérios ao longo dos tempos. Devido às recentes tentativas de potências estrangeiras, devemos nos esforçar para proteger nossas costas e afirmar nosso domínio sobre nossas costas!"
 fin_baltic_empire_tt:0 "Ative a capacidade de recrutar §YCaroleans§!."
 fin_grow_farms_title:0 "Comunidades Agrícolas"
 fin_grow_farms_desc:0 "A economia de nossa nação é baseada principalmente na caça selvagem e na agricultura. Seria sensato melhorar nosso setor de produção e, assim, construir uma base sólida para uma nação próspera."
 fin_high_income_title:0 "Ajustar nossas finanças"
 fin_high_income_desc:0 "O tribunal finlandês deve ser conhecido como frugal e responsável. Não podemos construir uma reputação confiável nos mercados financeiros de nossa região sem cuidar de nossos livros fiscais e garantir que nossas finanças estejam bem."
 fin_neva_title:0 "Torre St. Olav"
 fin_neva_desc:0 "Os territórios orientais de nosso domínio são habitados por principados selvagens e sedentos de sangue, competindo pelo controle do trono do povo Rus. Devemos garantir uma linha de frente e desenvolver defesas adequadas para que não caiamos em suas tendências expansionistas."
 fin_tar_trade_title:0 "Controle o Comércio de Alcatrão"
 fin_tar_trade_desc:0 "A construção naval é um passo estável para o desenvolvimento de uma presença marítima nos mares Bálticos. O alcatrão, uma substância usada em navios, é comum nas costas do norte, mas incrivelmente vital para nossos empreendimentos navais no futuro."
 fin_fourth_rome_title:0 "A Morte Branca"
 fin_fourth_rome_desc:0 "É hora de nossa grande nação se desfazer do traje de um modesto domínio de províncias e liberar nosso grande poder sobre os desavisados gigantes do velho continente. Histórias de nosso poderio militar nascerão de nossas muitas campanhas futuras."
 fin_abo_academy_title:0 "Academia Turku"
 fin_abo_academy_desc:0 "Apesar de cuidarmos de assuntos administrativos e militares de maneira competente, é bastante claro que negligenciamos amplamente a educação avançada de nosso povo. Que o crescimento de nossas mentes seja o princípio orientador de nossa nação."
 fin_build_turku_title:0 "Construir Turku"
 fin_build_turku_desc:0 "A centralização de uma nação começa quando o governante, com mão firme, guia seu povo em direção a um centro comum. Para nós, esse centro deve ser uma cidade próspera com vista para a abundante costa do Báltico."
 fin_found_helsingfors_title:1 "Cidade de Helsinque"
 fin_found_helsingfors_desc:0 "Continuando no caminho da urbanização da nossa nação, devemos avançar e fundar novos assentamentos fervilhantes de actividade mercantil e camponesa, como símbolo do nosso crescimento imparável e inextinguível!"
 fin_handle_the_sami_title:0 "Integre o Sami"
 fin_handle_the_sami_desc:0 "Os Sami são um povo que vive nas densas florestas do Norte, onde nenhum outro escandinavo - seja sueco, norueguês ou dinamarquês - vive. Eles não fazem comércio com o mundo fora de seu território e estão completamente isolados. Eles são, no entanto, , vivendo em um território que formalmente nos pertence. Devemos integrá-los à nossa sociedade para que possamos nos beneficiar dessas florestas."


#Modifiers
 fin_savage_tactics_modifier:0 "Táticas Selvagens"
 desc_fin_savage_tactics_modifier:0 "Nossos inimigos são muitos e não vão parar até que tenhamos sido subjugados ou apagados da história. Para evitar isso, devemos combater fogo com fogo e lançar nossas táticas selvagens sobre todos aqueles que procuram prejudicar ou escravizar nosso povo."
 fin_era_of_independence_modifier:0 "Era do Grande Trovão"
 desc_fin_era_of_independence_modifier:0 "A era da nossa Independência começou! Agora vamos escrever os esforços de nossa nação nos livros da história, com letras douradas e com ar de sucesso!"
 fin_celebrated_melting_pot_modifier:0 "Um célebre caldeirão de culturas"
 desc_fin_celebrated_melting_pot_modifier:0 "Muitos grupos de pessoas, com diferentes origens, consideram nossa nação como seu lar, fato do qual nossas sociedades se orgulham."
 fin_accelerated_assimilation_modifier:0 "Assimilação Acelerada"
 desc_fin_accelerated_assimilation_modifier:0 "Através de propaganda, métodos de persuasão aprimorados e campanhas contra estrangeiros dentro de nosso reino, aceleramos sua conversão em nossa cultura e modos de vida."
 fin_abundant_food_modifier:0 "Abundância de Alimentos"
 desc_fin_abundant_food_modifier:0 "O sustento sempre foi um problema, vivendo no clima frio de nosso domínio. No entanto, por meio de planejamento especializado e trabalho árduo, construímos com sucesso um bom estoque para que nenhum cidadão finlandês passe fome no futuro previsível."
 fin_viipurin_linna_modifier:0 "Castelo de Viborg"
 desc_fin_viipurin_linna_modifier:0 "Um dos fortes mais temíveis e o portão de entrada oriental da Escandinávia, este forte tem sido o campo de matança de muitos inimigos do povo finlandês."
 fin_commercial_tar_modifier:0 "alcatrão comercial"
 desc_fin_commercial_tar_modifier:0 "À medida que nossas conquistas e influência se espalham pelo Báltico, é lógico que entremos no mercado de produção e uso de alcatrão para nossos empreendimentos marítimos e navais."
 fin_heir_of_rome_modifier:0 "Verdadeiro Herdeiro de Roma"
 fin_white_death_descends_upon_europe:0 "Morte Branca na Europa"
 desc_fin_white_death_descends_upon_europe:0 "Não mais nosso povo será súdito ou peão das grandes potências. Agora somos poderosos e influentes o suficiente para que nossos exércitos e domínio sejam indiscutíveis. Nossa nação orgulhosamente se declarou dominadora da Escandinávia."
 fin_finnish_militarization_modifier:0 "Militarização finlandesa"
 desc_fin_finnish_militarization_modifier:0 "A lei de militarização geral aplicada em toda a nossa nação é uma boa maneira de modernizar e melhorar nossa infraestrutura defensiva."
 fin_finnish_swedish_carolean:0 "As Carolinas"
 desc_fin_finnish_swedish_carolean:0 "As famosas forças da Suécia, os Caroleans, estão agora sob o comando de nosso glorioso estado-maior!"

