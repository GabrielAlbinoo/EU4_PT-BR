#Reforms for Lithuania
 lithuanian_grand_kingdom:0 "Grande Reino"
 lithuanian_grand_kingdom_desc:0 "Apesar da falta de centralização durante a maior parte do século XV, as terras do nosso Ducado costumavam ser governadas por muitos duques ambiciosos. No entanto, os recentes desenvolvimentos nos assuntos internacionais, juntamente com a nossa expansão territorial e os esforços de centralização, levaram-nos a estender a nossa controle e influência sobre nossa região, declarando o primeiro Grande Reino!"
 lithuanian_grand_empire:0 "Grande Império"
 lithuanian_grand_empire_desc:0 "Tentativas anteriores de reinar em vários estados produziram resultados tremendamente positivos. À medida que a era do absolutismo desponta na Europa, nossos reis devem agora desfrutar da mesma influência, poder e privilégios que qualquer imperador teve na história do velho continente. Vida longa nosso Grande Império!"

