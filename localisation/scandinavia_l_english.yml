###RANDOM PASSIVE EVENTS###
 passive_effects_events.1.t:0 "Diplomatas religiosos em ação"
 passive_effects_events.1.desc:0 "Nossos diplomatas religiosos estiveram ocupados recentemente. Eles viajaram por todo o continente apenas para conhecer novos irmãos e irmãs da fé."
 passive_effects_events.1.a:0 "Louvado seja os diplomatas religiosos!"
###CUSTOM NATION IDEAS###
 custom_global_allowed_num_of_buildings:0 "Construções Planejadas"
 custom_global_allowed_num_of_buildings_desc:0 "Antigamente, os moradores de nossas cidades colocavam seus prédios como bem entendiam, causando grande desperdício de espaço. Graças a uma nova estratégia que chamamos de "planejamento", agora utilizamos o espaço de forma muito mais eficiente."
 custom_all_estate_influence_modifier_positive:0 "Direitos dos Estados"
 custom_all_estate_influence_modifier_positive_desc:0 "Nosso país não é nada sem suas propriedades. Cada propriedade desempenha um papel importante no governo e, como tal, conquistou posições importantes e influentes em nosso país."
 custom_all_estate_influence_modifier_negative:0 "Controle sobre as propriedades"
 custom_all_estate_influence_modifier_negative_desc:0 "É evidente que as propriedades têm grande poder sobre os governos de países menos absolutos. Eles corrompem o governo com suas demandas e privilégios e se preocupam apenas com seus próprios ganhos.\nDevemos controlar as propriedades e cada passo que eles dão!"
 custom_can_colony_boost_development:0 "Lei de Emigração Qualificada"
 custom_can_colony_boost_development_desc:0 "Ao contrário de outras potências coloniais, enviamos apenas os melhores para o Novo Mundo. Nossos colonos são especialistas em seu ofício e são capazes de sobreviver no deserto do continente estrangeiro sem qualquer apoio externo."
 custom_can_transfer_vassal_wargoal:0 "Negociações Agressivas"
 custom_can_transfer_vassal_wargoal_desc:0 "Quando pudermos pressionar por mais, temos que ir ainda mais longe e exigir até mesmo seus súditos mais leais."
 custom_ignore_coring_distance:0 "Administração através de Governadores Locais"
 custom_ignore_coring_distance_desc:0 "O que exige que possamos administrar apenas províncias com conexões diretas com nossa capital? Através da astúcia dos governadores locais, é mais do que viável administrar províncias separadas de nosso governo central."
 custom_national_focus_years:0 "Burocracia Flexível"
 custom_national_focus_years_desc:0 "A burocracia é lenta. É dolorosa e ineficiente. Essas são as declarações de governos que têm um sistema rígido.\nNós, por outro lado, dominamos as artes da papelada e podemos mudar o foco de nossa nação rapidamente em comparação com o nações menos meritocráticas deste mundo."
 custom_no_stability_loss_on_monarch_death:0 "Cerimônias Fúnebres"
 custom_no_stability_loss_on_monarch_death_desc:0 "A morte é uma parte natural da vida - e mesmo os reis não estão a salvo dela. Celebremos o fim natural de nossos monarcas e o início de um novo ciclo de governo."
 custom_development_cost_modifier:0 "Urbanização Promovida"
 custom_development_cost_modifier_desc:0 "Os assentamentos rurais moldam a economia do nosso país. Embora tenham seus benefícios, não se comparam às movimentadas metrópoles dos impérios. Devemos promover o processo de urbanização e motivar os camponeses de nosso estado a subir na escala social."
 custom_monthly_church_power:1 "Serviço Religioso Organizado"
 custom_monthly_church_power_desc:1 "Nossos locais de culto têm um horário rígido para as cerimônias. O processo é planejado nos mínimos detalhes e todos, sem exceção, devem participar desse ritual."
 custom_can_not_build_colonies:0 "Emigração Proibida"
 custom_can_not_build_colonies_desc:0 "O nosso país precisa de todos os homens disponíveis. Como tal, qualquer interesse em colónias ou qualquer outra forma de emigração é inexistente."
 custom_can_not_build_buildings:0 "Direitos revogados da cidade"
 custom_can_not_build_buildings_desc:0 "As cidades estão crescendo muito rápido e são uma ameaça à autoridade de nosso governo. A autoridade só é mantida revogando-lhes os direitos de cidade e, portanto, o direito de construir."
 custom_can_not_build_missionaries:0 "Proibir conversões forçadas"
 custom_can_not_build_missionaries_desc:1 "A religião é um veneno que só beneficia o sofrimento daqueles que não acreditam no que acreditamos. Proibir conversões forçadas é o caminho iluminado para as pessoas em nosso domínio."
 custom_can_not_declare_war:0 "Pacifismo de Estado"
 custom_can_not_declare_war_desc:0 "Declarar guerra é declarar fraqueza. Declarar a incapacidade de crescer por conta própria. Nosso estado adota o caminho do pacifismo e, como tal, o caminho de uma moralidade superior."
 custom_can_not_send_merchants:0 "Mercados Fechados"
 custom_can_not_send_merchants_desc:0 "O livre comércio é um caminho para nossa própria destruição econômica. Nossos comerciantes apenas evitam impostos e garantem riqueza para nossos rivais.\nAo fechar nossos mercados e rebaixar nossos comerciantes, podemos proteger nosso país de um destino tão terrível."
 custom_capped_by_forcelimit:0 "Depósitos de suprimentos limitados"
 custom_capped_by_forcelimit_desc:0 "De acordo com nossa logística, nosso estado só pode manter uma força que esteja dentro dos limites de um "limite de abastecimento". O recrutamento de mais tropas será impossível a menos que construamos depósitos de abastecimento adicionais - uma tarefa que não é viável com nossa tecnologia limitada. ."
 custom_reform_progress_growth_building:0 "Infraestrutura Governamental"
 custom_reform_progress_growth_building_desc:0 "Não é surpresa para ninguém que a papelada do governo precise de um lugar próprio."
 custom_can_chain_claim:0 "Falsificação Eficiente"
 custom_can_chain_claim_desc:0 "Criar uma reivindicação despretensiosa sobre uma província vizinha é o ofício de espiões amadores. Nossos agentes, por outro lado, dominam as artes da falsificação e podem até mesmo reivindicar o local mais distante."
 custom_reasons_to_elect:0 "Amigos em lugares altos"
 custom_reasons_to_elect_desc:0 "Ao contrário de outras entidades políticas, o Sacro Império Romano é uma coleção de estados semi-soberanos que elegem seu imperador. Felizmente, temos amigos em altos cargos que podem garantir nossa ascensão ao trono imperial."
 custom_allow_client_states:0 "Os Governos Irmãos"
 custom_allow_client_states_desc:0 "Governar diretamente vastas terras pode ser desgastante para nossa administração. Ao estabelecer governos irmãos que são subordinados ao nosso estado, podemos mitigar o fardo de governar grandes territórios."
 custom_allow_free_estate_privilege_revocation:0 "Autoridade da Coroa"
 custom_allow_free_estate_privilege_revocation_desc:0 "As propriedades e o estado fizeram um acordo: a coroa real tem o direito de revogar qualquer tipo de privilégio das propriedades e, em troca, as propriedades podem existir."
 custom_free_maintenance_on_expl_conq:0 "Espírito Explorador"
 custom_free_maintenance_on_expl_conq_desc:1 "Ao contrário de generais e almirantes, os conquistadores e exploradores de nossa nação saem não por dever ou ganho pessoal, mas por causa de seu desejo de descobrir o que foi escondido da humanidade."
 custom_stability_cost_to_declare_war:0 "Édito de Guerra Total"
 custom_stability_cost_to_declare_war_desc:1 "Guerra. Guerra é tudo o que nosso país conhece.\nGuerra. Guerra é tudo que traremos a este mundo.\nQue os pântanos de nossas tropas abalem aqueles que se escondem atrás da ilusão de paz."
 custom_transport_attrition:0 "Barris de Limão"
 custom_transport_attrition_desc:0 "Uma das razões mais comuns para os marinheiros morrerem em alto mar é o escorbuto. Ao dar a cada um de nossos navios barris cheios de limões, podemos garantir a diminuição do número de mortes de nossos marinheiros causadas por esta maldita doença."
 custom_regiment_disembark_speed:0 "Treinamento Anfíbio"
 custom_regiment_disembark_speed_desc:0 "Os militares geralmente separam as forças terrestres e navais umas das outras e dão a cada grupo seu próprio treinamento específico. Embora este método tenha suas vantagens, torna-se obstrutivo logo que as unidades navais e terrestres tenham que trabalhar juntas. Ao promover o treinamento anfíbio, podemos garantir desembarque mais rápido de nossas tropas de nossos navios."
 custom_years_to_integrate_personal_union:0 "Lei da União"
 custom_years_to_integrate_personal_union_desc:0 "A Lei da União é uma constituição especial entre nosso trono e os de nossos sócios minoritários. Essencialmente, ela garante que nossas leis sejam impostas ao trono do sócio minoritário e facilite a integração."
 custom_landing_penalty:0 "Treinamento de pouso duro"
 custom_landing_penalty_desc:0 "Engajar o inimigo em terreno plano é uma tarefa trivial. Combater em terreno difícil é um desafio maior, mas viável para nossos homens. Mas atacar um exército inimigo por meio de uma invasão naval é suicídio.\nDevido à nossa forte dependência de navios de transporte, nós temos que aceitar que o combate após uma invasão naval é inevitável para nossas forças. Devemos prepará-los por meio de treinamento duro para esta forma única de engajamento."
 custom_cb_on_overseas:0 "Imperialismo Abraçado"
 custom_cb_on_overseas_desc:0 "O mundo tornou-se pequeno. Os impérios expandem sua influência em todas as direções e subjugam aqueles que não podem se defender. O tempo dos conflitos locais acabou. A era do imperialismo está próxima.\nNaturalmente, não podemos permitir que fiquemos atrás deles. Nós também devemos participar da luta pelo mundo."
 custom_flagship_cost:0 "Finanças emblemáticas"
 custom_flagship_cost_desc:0 "A nau capitânia é a joia da nossa marinha. Mas também é alvo de ataques hostis durante o combate e, como tal, está sujeita a afundar. Devemos garantir que tenhamos sempre os recursos disponíveis para reconstruir a nau capitânia com pouco investimento."
 custom_colonial_type_change_cost_modifier:0 "Burocracia colonial flexível"
 custom_colonial_type_change_cost_modifier_desc:0 "Os governadores coloniais representam a vontade da coroa no Novo Mundo. Mas nem sempre estão aptos para sua posição e o governo da colônia precisa se adaptar às novas demandas de seu senhor. Ao manter a burocracia colonial flexível, podemos garantir uma transição fácil da colônia de uma forma de governo para outra."
 custom_colonial_subject_type_upgrade_cost_modifier:0 "Investidores do Novo Mundo"
 custom_colonial_subject_type_upgrade_cost_modifier_desc:0 "As colônias no Novo Mundo atraem muitos que buscam a sorte como colonos. No entanto, eles também atraem mercadores, comerciantes e outros homens ricos que veem uma oportunidade de aumentar suas bolsas de ouro. Ao conceder privilégios a esses investidores, podemos garantir que seu dinheiro apoiará nossa própria agenda com nossas colônias."
 custom_has_carolean:0 "O Caroliano"
 custom_has_carolean_desc:0 "Os Carolean são a infantaria sueca e finlandesa do Império Sueco. Recrutados do campesinato, os Carolean passam por um treinamento rigoroso e são conhecidos por invocar o medo nos corações de seus inimigos.\nOs regimentos Carolean só podem ser recrutados em províncias pertencentes a § Cultura Ysueca§! ou §YFinlandes§!, e a quantidade de unidades possíveis depende do desenvolvimento dessas províncias."
 custom_amount_of_carolean:0 "Rei Carlos Hino"
 custom_amount_of_carolean_desc:0 "Os caroleanos lutam até o amargo fim e atacam sem qualquer hesitação na batalha. Que suas vitórias e suas lutas sejam cantadas em um hino, que será uma inspiração para todos!"
 custom_can_recruit_hussars:0 "Os Hussardos"
 custom_can_recruit_hussars_desc:0 "Os hussardos são uma unidade poderosa, porém rara. Descarregando cargas devastadoras, eles causam enormes quantidades de dano ao moral do inimigo enquanto também se destacam na §YFase de Choque§!. \n\nO número de regimentos de §YHussar§! é calculado com base no desenvolvimento de províncias com culturas aceitas a uma taxa de 1 unidade por 100 de desenvolvimento."
 custom_amount_of_hussars:0 "Jogue uma moeda para o seu hussardo"
 custom_amount_of_hussars_desc:0 "Os hussardos são os melhores dos melhores do nosso exército. Seu envolvimento mudou o curso da batalha muitas vezes no passado. No entanto, ser um dos hussardos não é um destino confortável. Deixe o povo de nosso país saber o que os hussardos têm para passar e deixá-los doar uma parte de suas economias para eles."
 custom_military_tactics:0 "Jogos Táticos"
 custom_military_tactics_desc:0 "A vitória é alcançada primeiro na mente. Táticas astutas e estratégias sem escrúpulos têm a mais alta prioridade em nossas forças armadas. O estado fornece os jogos táticos militares, como o xadrez, para ensinar esse princípio a todos os soldados e comandantes."
 custom_max_hostile_attrition:0 "Política de Guerra de Guerrilha"
 custom_max_hostile_attrition_desc:0 "Enquanto a terra devastada corta os suprimentos dos invasores, a milícia desgasta o inimigo por meio da guerra de guerrilha. Por meio desses dois fatores, nenhuma força hostil será capaz de resistir às boas-vindas."
 custom_morale_damage:0 "Grito de guerra"
 custom_morale_damage_desc:0 "As batalhas podem ser um confronto de mão de obra e equipamento, mas no final das contas é o moral que força um exército a recuar. Nossas tropas estão bem cientes disso e usam suas vozes poderosas para gritar gritos de guerra que aterrorizam até o mais corajoso dos nossos inimigos"."
 custom_morale_damage_received:0 "Vontade de ferro"
 custom_morale_damage_received_desc:0 "Nossos inimigos tentam vencer suas batalhas assustando-nos para longe do campo de batalha. Embora admiráveis, suas tentativas falharão, pois nossas tropas têm uma vontade de ferro. Uma vontade que não se preocupa com nada além da vitória - mesmo que tenham que lutar até o fim. último homem."
 custom_attack_bonus_in_capital_terrain:0 "Táticas Familiares de Terreno"
 custom_attack_bonus_in_capital_terrain_desc:0 "Táticas de Terreno Familiar (também conhecidas como FTTs) são manobras militares desenvolvidas pelo estado-maior. São doutrinas especializadas e conjuntos de táticas que brilham em terrenos familiares a todos de nosso exército."
 custom_can_bypass_forts:0 "A manobra de infraestrutura ao redor"
 custom_can_bypass_forts_desc:0 "Nossos generais descobriram uma nova e poderosa estratégia que tornará muito mais fácil lidar com as defesas: através de uma manobra complexa, nossas tropas podem passar pelas fortificações caminhando ao redor delas.\nA liderança militar jura que observou esse truque de nossos inimigos várias vezes em o passado."
 custom_force_march_free:0 "A Grande Marcha"
 custom_force_march_free_desc:0 "Todo recruta deve participar de uma longa marcha ao redor das fronteiras de nosso grande estado. Eles precisam absolvê-lo em um único dia, e aqueles que falharem serão expulsos do exército. Somente os melhores podem suportar essas condições e servir em nosso forças"."
 custom_global_attacker_dice_roll_bonus:0 "A Sorte da Senhora na Ofensiva"
 custom_global_attacker_dice_roll_bonus_desc:0 "A sorte favorece os ousados. E ninguém é tão ousado quanto nossos homens que avançam para a ofensiva."
 custom_global_defender_dice_roll_bonus:0 "Fortuna do Defensor"
 custom_global_defender_dice_roll_bonus_desc:0 "Mesmo que ninguém queira admitir, a sorte desempenha um grande papel no campo de batalha. Felizmente para nós, parece que somos favorecidos pelo próprio destino quando se trata de nos defender de invasores estrangeiros."
 custom_own_territory_dice_roll_bonus:0 "Vantagem da Casa"
 custom_own_territory_dice_roll_bonus_desc:0 "Travar uma guerra em território estrangeiro é uma empreitada perigosa. Os soldados não conhecem o terreno, os locais conspiram contra os invasores e a própria infraestrutura pode estar inutilizada. Graças a esses motivos, nenhum país estrangeiro terá grandes ganhos em nosso solo. "
 custom_regiment_manpower_usage:0 "Recrutamentos Locais"
 custom_regiment_manpower_usage_desc:0 "Embora seja muito heterodoxo, os regimentos de nosso exército podem recrutar novas tropas da população local - independentemente de experiências anteriores, ignorando todas as diferenças culturais ou religiosas. Por meio dessa tática, nossas próprias reservas de recrutamento podem ser conservadas drasticamente."
 custom_idea_manpower_in_own_culture_provinces:0 "Cultura Guerreira"
 custom_idea_manpower_in_own_culture_provinces_desc:0 "Em nossa cultura, um homem só é verdadeiramente um homem depois de servir em nossas forças armadas. Embora criticado como 'horrível', essa antiga tradição nos trouxe muitas vitórias e continuará a trazer novas."
 custom_idea_manpower_in_accepted_culture_provinces:0 "Serviço Militar para a Cidadania"
 custom_idea_manpower_in_accepted_culture_provinces_desc:0 "Todo homem em nosso país que não nasceu como um de nós tem que provar seu valor através do serviço militar. Só então eles podem obter sua cidadania oficial."
 custom_idea_manpower_in_culture_group_provinces:0 "Irmãos de armas"
 custom_idea_manpower_in_culture_group_provinces_desc:0 "Em tempos de guerra, todos são necessários. Os soldados de nossa cultura irmã servem lado a lado com nossos próprios homens no front."
 custom_may_build_supply_depot:0 "Treinamento em Logística"
 custom_may_build_supply_depot_desc:0 "A guerra não é apenas uma competição de mão de obra e recursos, mas também de logística. Todo soldado deve estar ciente dos detalhes da guerra logística."
 custom_may_refill_garrison:0 "Recarga rápida de guarnição"
 custom_may_refill_garrison_desc:0 "A defesa é o ataque mais forte. Ou pelo menos foi o que ouviram os novos defensores da guarnição."
 custom_may_return_manpower_on_disband:0 "Administração Militar Expandida"
 custom_may_return_manpower_on_disband_desc:0 "A maioria das tropas está permanentemente perdida para nossas forças depois que se aposentam, pois geralmente se tornam indetectáveis. Ao expandir a administração e envolver mais nossos burocratas nos assuntos militares, podemos garantir que ex-soldados retornarão ao serviço militar."
 custom_manpower_against_imperial_enemies:0 "Chamada do Rally Imperial"
 custom_manpower_against_imperial_enemies_desc:0 "O Sacro Império Romano é o lar de muitos estados semi-soberanos que têm suas próprias agendas e interesses. No entanto, em tempos de necessidade e ameaça externa, os membros do Império seguirão o Chamado Imperial e emprestarão suas tropas para nós."
 custom_global_trade_goods_size:0 "Plano de Cinco Anos"
 custom_global_trade_goods_size_desc:0 "Todos os camponeses, assim como os proprietários de terras, devem prometer à coroa produzir uma certa quantidade de bens nos próximos cinco anos. Esses bens serão então usados para aumentar a riqueza do estado."
###FINNISH EVENTS###
 flavor_fin.1.t:0 "Ambições imperiais finlandesas"
 flavor_fin.1.desc:0 "À medida que nosso país cresce e se torna um império adequado, os orgulhosos finlandeses desejam refletir a bem-sucedida história da pobreza à riqueza de nosso [Root.GovernmentName]. Nossos conselheiros têm várias sugestões para um nome adequado de nosso império em ascensão... "
 flavor_fin.1.a:0 "Seremos conhecidos como o Império Báltico finlandês!"
 flavor_fin.1.b:0 "O Império Finlandês; simples e elegante!"
 flavor_fin.1.c:0 "Nosso reino é o da Grande Finlândia!"
 flavor_fin.1.d:0 "A língua nativa do nosso estado: Suomi!"
 flavor_fin.1.e:0 "Devemos ficar com a Finlândia."

