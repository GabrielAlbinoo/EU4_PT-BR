 EST_419_HOLY_SITE:0 "Do §YYerevan§! Local Sagrado: "
 mechanic_clerical_ministers_tech_buff_yes:2 "O Privilégio de Estado '§YMinistros Eclesiásticos§!' diminui o custo de tecnologia em §G5%§!"
 zoroastrian_focus_reform:0 "Abrace o conceito de livre arbítrio"
 zoroastrian_focus_reform_desc:0 "Zoroastro, o fundador de nossa religião benevolente, acreditava firmemente no conceito de livre arbítrio. Ao adotar esse conceito como a principal doutrina religiosa de nosso estado, podemos garantir prosperidade e estabilidade em nosso reino."
 power_to_the_synagogoues_reform:0 "Conceder Privilégios de Rabino"
 power_to_the_synagogoues_reform_desc:0 "Os rabinos de nosso estado são homens de conhecimento e educação. Conceder-lhes privilégios para expandir sua influência trará grande progresso em nossos aspectos teológicos."
 mechanic_loyalty_from_celebration_yes:2 "Celebrar um Festival agora aumentará a lealdade dos §YRabinos§! em §G+20%§!"
 head_of_the_reformed_church_reform:0 "Cabeça da Igreja Reformada"
 head_of_the_reformed_church_reform_desc:0 "Nossa fé não está mais vinculada à Santa Sé. O governante é agora o verdadeiro chefe da religião do estado e tem, como tal, os deveres e privilégios de dirigir a direção religiosa."
 confucian_governing_reform:0 "Fortalecer a burocracia confuciana"
 confucian_governing_reform_desc:0 "Nossos estudiosos são conselheiros sábios do estado e seguidores piedosos dos ensinamentos de Confúcio. Eles também são a força por trás do aparato administrativo do governo. Ao fortalecer seus privilégios, também fortalecemos suas capacidades burocráticas."
 mechanic_full_loyalty_on_harmonization_yes:1 "Harmonizar uma religião melhora a lealdade do §YClergy§! em §G+100%§! e concede §G50§! £adm£ "
 empower_buddhist_temples_reform:0 "Fortalecer os mosteiros"
 empower_buddhist_temples_reform_desc:0 "Os ensinamentos de Buda são um elemento-chave do nosso estado. Nenhuma ação é feita sem considerar o Karma resultante para o nosso povo.\nAcompanhar o Karma da nossa sociedade é quase impossível, pois é um conceito abstrato. Para isso, os mosteiros de nosso país poderia ser de ajuda, no entanto."
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "Agendas concluídas do §YClergy§! concede §Y+10§! Karma"
 mechanic_seizing_land_takes_karma_yes:2 "Conquistar terras adiciona §Y-10§! Karma"
 mechanic_buffed_monastic_temples_yes:0 "O Privilégio Estate '§YTemplos Monásticos§!' agora concede ou remove §Y5 Karma§! em vez de 3\nAlém disso, agora também dá §G+0.03§! A Decadência Anual do Karma não aumenta mais a influência e não diminui mais o Absolutismo Máximo"
 mechanic_enable_karma_decision_yes:1 "Ativar uma decisão que permite ajustar o Karma a cada §Y20§! anos"
 buddhism_consulate_monasteries_title:0 "Consulte os Mosteiros"
 buddhism_consulate_monasteries_desc:0 "A situação para o nosso bem-estar espiritual é terrível; o Karma está desequilibrado. Devemos consultar os mosteiros para que eles possam nos conduzir de volta ao caminho do Nirvana."
 buddhism_events.44.t:0 "Consulta aos Mosteiros"
 buddhism_events.44.desc:0 "A situação para o nosso bem-estar espiritual é terrível; o Karma está desequilibrado. Felizmente para nós, os monastérios de [Root.GetName] são [Root.Monarch.GetTitle] [Root.Monarch.GetName] e [Root .Monarch.GetHerHis] os mais próximos com conselhos."
 buddhism_events.44.a:0 "Abrace o Karma Positivo."
 buddhism_events.44.b:0 "Abrace o Karma Negativo."
 public_hindu_practices_reform:1 "Expandir Privilégios Brahmin"
 public_hindu_practices_reform_desc:0 "Os brâmanes são a casta sacerdotal dentro de nossa sociedade hindu. É seu dever manter os templos e praticar os rituais de nossa fé."
 mechanic_reduce_new_deity_decision_cd_yes:2 "O Privilégio Estate '§YEscolha da Divindade Pessoal§!' não aumenta mais a influência\nA decisão de '§YEscolha da Divindade Pessoal§!' pode ser feito a cada §G5§! anos"
 decision_once_every_five_years:0 "Esta decisão só pode ser tomada uma vez a cada §Y5§! anos."
 strengthen_shaman_privileges_reform:1 "Fortalecer os Privilégios do Clero"
 strengthen_shaman_privileges_reform_desc:1 "O clero de nosso estado é crucial para manter um estado estável, pois sua palavra é lei para todas as classes. Ao fortalecer seus privilégios, podemos garantir sua lealdade ao governante."
 mechanic_no_influence_from_fetishist_privileges_yes:1 "Privilégios de propriedade específicos fetichistas não aumentam mais a influência do §YClergy§!"
 abolished_caste_system_reform:0 "Abolir as castas"
 abolished_caste_system_reform_desc:0 "As castas da fé hindu são um sistema falho e corrupto, encorajando os maus tratos de certos grupos dentro do estado.\nSeguimos os ensinamentos do Guru Nanak e abolimos completamente as castas de uma vez por todas."
 strengthen_the_ulema_reform:0 "Fortalecer o Ulema"
 strengthen_the_ulema_reform_desc:0 "Os Ulema são o coração de nossa sociedade. Por meio de suas leis e liderança, alcançaremos a piedade absoluta em nosso estado."
 abandon_the_legal_ways_title:0 "Abandonar o Legalismo"
 abandon_the_legal_ways_desc:0 "As formas estritas de pensamento e as leis dos ulemás legalistas provaram ser de pouca utilidade para o aparato governamental. Embora isso seja um choque para nossos súditos devotos, é hora de abandonarmos as regras do legalismo."
 return_to_the_legal_ways_title:0 "Abraçar o legalismo"
 return_to_the_legal_ways_desc:0 "As interpretações livres do Alcorão serviram ao seu propósito para o estado. Embora isso seja um choque para nossos súditos devotos, é hora de abraçarmos as regras do legalismo."
 mechanic_allow_piety_switch_decision_yes:1 "Desbloqueia decisões que permitem adotar §YLegalismo§! abaixo de -50 Piedade e §YMisticismo§! acima de 50 Piedade"
 strengthen_the_dhimmi_reform:0 "Fortalecer o Dhimmi"
 strengthen_the_dhimmi_reform_desc:0 "Enquanto os Ulema são vistos como o centro de nossa cultura, são os Dhimmi os elementos cruciais de nosso governo."
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "O Privilégio Estate '§YAutonomia Dhimmi Garantida§!' não aumenta mais a influência e não diminui mais o Absolutismo Máximo"
 legacy_of_the_steppes_reform:0 "Legado das Estepes"
 legacy_of_the_steppes_reform_desc:0 "Ao contrário de muitos outros estados que encontramos, nosso governo foi formado pelas tradições Tengri e pelas vastas estepes. Embora não sejamos mais uma horda, a legitimidade do governante ainda é encontrada no campo de batalha."
 state_and_shrines_intertwined_reform:0 "Entrelaçamento de Santuário e Estado"
 state_and_shrines_intertwined_reform_desc:0 "A crença no Kami está profundamente enraizada em nossa cultura e religião. Enquanto mantemos uma fronteira distinta entre o Kannushi e os assuntos do estado, é evidente que nosso governo atua nos interesses e virtudes do xintoísmo."
 embedded_norse_government_reform:0 "Tradições nórdicas incorporadas"
 embedded_norse_government_reform_desc:0 "A religião de nossos ancestrais é a força motriz das ações de nosso estado. Práticas antigas e esquecidas voltaram e agora são um ponto central de nossa sociedade."
 mechanic_winning_war_increases_legitimacy_yes:1 "Vencer Guerras aumenta a Legitimidade (ou equivalente) em §G5§!\nA Tradição Republicana aumenta em §G2§! em vez disso"
 strengthen_clergy_reform:0 "Fortalecer os Privilégios do Clero"
 strengthen_clergy_reform_desc:0 "A classe sacerdotal serve ao estado sendo uma orientação espiritual de nosso povo em tempos difíceis. O clero merece um aumento de seus direitos para honrar seu papel em nosso estado."
 curtail_clergy_power_reform:0 "Reduzir privilégios clericais"
 curtail_clergy_power_reform_desc:0 "A religião pode ser de grande importância social dentro de nosso governo, mas a classe sacerdotal de nosso estado ganhou muita influência. Sua visão de mundo tacanha só impedirá o crescimento de nosso estado se eles mantiverem seu poder."
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "A tomada de terras do §YClergy§! não desencadeia rebeldes religiosos"
 separate_clergy_from_state_affairs_reform:0 "Separar o Clero do Estado"
 separate_clergy_from_state_affairs_reform_desc:0 "As mentes teológicas serviram ao seu propósito para o estado, mas agora se tornaram muito poderosas. É hora de separar o clero dos assuntos do aparato do governo."
 mechanic_disables_estate_church_yes:1 "Desativa a propriedade §YClergy§!."
 mechanic_disables_estate_burghers_yes:0 "Desativa a propriedade §YBurghers§!."
 mechanic_disables_estate_maratha_yes:0 "Desativa a propriedade §YMaratha§!."
 mechanic_disables_estate_brahmins_yes:0 "Desativa a propriedade de §YBrahmins§!"
 mechanic_disables_estate_vaisyas_yes:0 "Desativa a propriedade §YVaisyas§!."
 mechanic_disables_estate_cossacks_yes:0 "Desativa a propriedade §YCossacks§!."
 mechanic_disables_estate_nomadic_tribes_yes:0 "Desativa a propriedade §YTribes§!."
 mechanic_disables_estate_dhimmi_yes:0 "Desativa a propriedade §YDhimmi§!."
 mechanic_disables_estate_jains_yes:0 "Desativa a propriedade de §YJain§!."
 mechanic_disables_estate_rajput_yes:0 "Desativa a propriedade §YRajput§!."
 maintain_clergy_balance_of_power_reform:0 "Manter o Equilíbrio de Poder"
 maintain_clergy_balance_of_power_reform_desc:0 "O Clero é como qualquer outro estado para nós: um bem poderoso e útil. Para manter o equilíbrio de poder entre os estados, é benéfico para o nosso estado não interferir nos interesses e ações da classe sacerdotal."
 secure_clergy_power_reform:0 "Expandir os Direitos do Templo"
 secure_clergy_power_reform_desc:0 "Os clérigos de nosso estado têm tanto interesse nas posses mundanas quanto nossa nobreza. Para apaziguá-los sem sacrificar muito de nosso próprio poder, é de nosso interesse expandir as terras e os direitos dos templos de nosso país."
 gov_expanded_temple_rights_mod:0 "Direitos Expandidos do Templo"
 desc_gov_expanded_temple_rights_mod:0 "Os edifícios religiosos desta província ganharam mais direitos e terras em troca de uma maior contribuição tributária."
 mechanic_temples_modifier_yes:1 "Templos e catedrais dão à província §G+33,0%§! Modificador de imposto local e §G-2,00§! agitação local"
 empower_the_burghers_reform:0 "Empoderar os burgueses"
 empower_the_burghers_reform_desc:0 "Os Burghers são os comerciantes e mercadores do nosso estado. Eles garantem que um fluxo constante de dinheiro chegue ao nosso estado. Fortalecer seus privilégios e sua influência leva a uma acumulação mais rápida de nossa riqueza."
 new_world_exploitation_reform:0 "Exploração do Novo Mundo"
 new_world_exploitation_reform_desc:0 "Os recursos do Novo Mundo são abundantes e de grande valor. Ao conceder certos direitos e privilégios aos nossos comerciantes, podemos garantir que essas mercadorias estrangeiras sejam exploradas e transportadas para o nosso estado, que depois distribuímos no Velho Mundo."
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "Súditos coloniais ganham §G+10,0%§! Modificador de bens produzidos"
 new_world_exploitation_modifier:0 "Exploração do Novo Mundo (Overlord)"
 curtail_the_burghers_reform:0 "Reduzir os burgueses"
 curtail_the_burghers_reform_desc:0 "Os direitos e privilégios dos burgueses têm sido muito vastos por muito tempo. Guerras e expansão do estado são confrontadas com a falta de apoio de nossa própria classe de comerciantes. É hora de restringir os direitos dos comerciantes e criar um estado centralizado"."
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "A tomada de terras dos §YBurghers§! não desencadeia rebeldes particularistas"
 mercantilistic_approach_reform:0 "Abordagem Mercantilística"
 mercantilistic_approach_reform_desc:0 "O livre comércio implica uma relação igualitária entre importações e exportações de bens. Embora benéfico para certos bens, é de pouco valor para nosso estado. Somente maximizando nossas exportações e minimizando as importações de potências estrangeiras, nosso estado pode aumentar sua economia."
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "O Privilégio Estate '§YEm dívida com os Burghers§!' não reduz mais o mercantilismo"
 free_trade_reform:0 "Abraçar o Livre Comércio"
 free_trade_reform_desc:0 "Comerciantes de todo o mundo devem poder viajar para nossas terras para se envolver com nossa população no comércio e no comércio. Abandonando a estreiteza do mercantilismo, o estado ganha um acesso mais fácil aos pensamentos estrangeiros."
 mechanic_monarch_power_on_institutions_yes:1 "Abraçar uma Instituição agora dá §G100§! Poder Monarca de cada categoria"
 mechanic_free_improve_inland_routes_yes:1 "A Política Comercial '§YMelhorar as Rotas Interiores§!' não requer mais poder comercial para ser usado"
 lockean_proviso_reform:0 "Provisão Lockeana"
 lockean_proviso_reform_desc:0 "A propriedade não utilizada é um desperdício tanto para a natureza quanto para o estado. Ao introduzir e enfatizar bens duráveis que rendem utilidade ao longo do tempo, as pessoas podem trocar suas posses excessivas sem ofender a lei natural. O governo moderaria o conflito entre acumulação de propriedade e distribuição da riqueza"."
 embrace_the_economic_theory_reform:0 "Abrace a Teoria Econômica"
 embrace_the_economic_theory_reform_desc:0 "A economia desempenha um papel inegavelmente importante dentro do aparato do Estado. Os complexos sistemas de comércio, finanças e luxo precisam ser domados para servir à saúde do governo."
 reestablish_the_burgeoisie_reform:0 "Restabelecer a Classe Burguesa"
 reestablish_the_burgeoisie_reform_desc:0 "Os burgueses do governo anterior eram a classe dos comerciantes e artesãos. Ao contrário da nobreza, a classe dos burgueses não teve nenhum papel de opressão no passado e, como tal, vale a pena restaurar seus antigos sistemas mais uma vez."
 mechanic_halved_parliament_bribes_yes:0 "Reduz o custo de Subornos do Parlamento em §G50%§!"
