###LIVONIAN DECISIONS###
 liv_dissolve_bishopric_title:0 "Dissolver Bispado"
 liv_dissolve_bishopric_desc:0 "Para dissolver a Confederação da Livônia, temos que lidar com cada um dos bispados. Podemos dissolver o bispado pela força, embora isso possa causar uma revolta contra nós."
 liv_purchase_bishopric_title:0 "Compra Bispado"
 liv_purchase_bishopric_desc:0 "Para dissolver a Confederação da Livônia, temos que lidar com cada um dos bispados. Podemos comprar completamente suas terras, embora os preços estabelecidos pelos bispos possam ser muito mais altos do que poderíamos pagar."
 liv_tried_to_get_rid_of_bishopric_tt:0 "Não tentou §YComprar ou Dissolver um Bispado§! nos últimos §Y2 anos§!"
###NORSE EVENT MODIFIERS###
 rethinking_catholic_life:0 "Afastado da Vida Pública"
 desc_rethinking_catholic_life:0 "Nosso bom [Root.Monarch.GetTitle] retirou-se da vida pública depois que sua fé na fé católica começou a vacilar. A corrupção do papado, bem como o aumento das necessidades de reformar a Igreja Católica, fizeram [Root.Monarch. GetName] ansiando pela fé dos ancestrais [Root.Monarch.GetHerHis] - a fé dos Deuses Antigos..."
###RIG MISSIONS###
 rig_riga_in_the_hansa_title:0 "Conecte-se com o Hansa"
 rig_riga_in_the_hansa_desc:0 "Fazemos parte da Liga Hanseática - e seu enclave mais oriental. Manter a comunicação com o Hansa é um desafio devido à nossa grande distância. No entanto, devemos manter contato com o líder do Hansa em Lübeck ou corremos o risco de sermos esquecidos ."
 rig_riga_in_the_hansa_tt:0 "Conexões com o Hansa"
 rig_dominate_the_baltic_trade_title:0 "Competir com os suecos"
 rig_dominate_the_baltic_trade_desc:0 "O comércio no Báltico é a salvação de nossa bela cidade. Centenas de mercadores passam por nossa cidade para negociar com Novgorod no leste ou com o Sacro Império Romano a nosso oeste.\nOs escandinavos, especialmente os suecos, é claro, são não gostam muito de nossa presença no Mar Báltico, no entanto, e tentam nos bloquear dos Ducados que fluem para o Mar Báltico. Eles terão que aprender que é nossa cidade que conecta o Ocidente e o Oriente."
 rig_dominate_the_baltic_trade_tt:0 "Se as missões '§YTrade Presence in Lübeck§!' e '§YEmbaixada Papal§!' forem concluídos, então o evento '§YReligion as a Business§!' vai disparar."
 rig_mercs_mission_title:0 "Contratos Mercenários"
 rig_mercs_mission_desc:0 "Estamos cercados por reinos e impérios que não têm maior desejo do que integrar Riga em seu reino. Embora tenhamos uma defesa excelente, não é garantido que seja suficiente para nós.\nFelizmente, temos um benefício a nosso favor: nossa cidade é um centro de comércio e, como tal, uma grande quantidade de ducados é deixada para trás em Riga. Podemos aumentar nossa segurança substancialmente se reforçarmos nossos exércitos com mercenários."
 rig_rent_condotitieri_title:0 "Projetar nosso poder"
 rig_rent_condotitieri_desc:0 "Devido ao nosso foco no comércio e na influência religiosa, somos capazes de acumular grande riqueza. No entanto, a riqueza não significa nada se não pudermos usá-la para influenciar o mundo. Há muitos poderes cujo destino está em jogo - e devemos usar nosso próprio poder para influenciar o resultado”."
 rig_rent_condotitieri_tt:0 "Está em guerra\nUma das seguintes opções deve ser verdadeira:\n Recebe pelo menos §Y20.0%§! de sua renda como subsídio\n Está alugando Condottieri de §Y[Root.GetName]§!\n É aliado de §Y[Root.GetName]§! e está do mesmo lado em qualquer guerra"
 rig_ally_the_emperor_title:0 "Contate o Imperador"
 rig_ally_the_emperor_desc:0 "Estamos longe de nossos irmãos alemães do Sacro Império Romano. As ordens da Livônia e Teutônica podem ser agora nossos aliados próximos, mas também são nossos maiores concorrentes - e apenas uma defesa temporária contra a aliança polaco-lituana e o moscovita ameaça.\nDevemos fazer o que for possível para alcançar o imperador e nos juntar ao Sacro Império Romano."
 rig_lubeck_trade_title:0 "Presença comercial em Lübeck"
 rig_lubeck_trade_desc:0 "O comércio do Báltico é lucrativo para nós, sim. Mas comparado com as riquezas do mercado de Lübeck, o Mar Báltico parece bastante sem brilho. Devemos começar a estabelecer nossa própria presença no comércio de Lübeck e transferir alguns de seus ducados para nossos próprios bolsos. ."
 rig_lubeck_trade_tt:0 "Se as missões '§YCompetir com os suecos§!' e '§YEmbaixada Papal§!, então o evento '§YReligião como um Negócio§!' vai disparar."
 rig_sell_indulgences_title:0 "Vender indulgências!"
 rig_sell_indulgences_desc:0 "Os pecados estão por toda parte! Hoje em dia, ninguém pode viver uma vida piedosa sem cometer um pecado por acidente.\nFelizmente, o Senhor é misericordioso e permite aos católicos o perdão de seus pecados pelo baixo preço das indulgências. Nós, os servos do Senhor, tirará proveito disso, seja vendendo essas indulgências às monarquias da Europa ou tirando o dinheiro das que o fazem."
 rig_sell_indulgences_at:0 "Vendeu pelo menos §Y5§! Indulgências através do '§YVender Indulgência§!' ação diplomática (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!."
 rig_sell_indulgences_bt:0 "Invadiu pelo menos §Y5§! igrejas através do '§YRaid Heretic Chruches§!' opção de paz (§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!."
 rig_the_baltic_bank_title:0 "Dominar o Comércio"
 rig_the_baltic_bank_desc:0 "Comércio e comércio são, depois da religião, os aspectos mais cruciais de qualquer estado. Sem o poder do elogiado Ducat, um estado não pode manter o controle sobre sua população, nem exercer poder sobre seus rivais. Nós nos tornaremos mestres do comércio e garantiremos uma futuro rico para Riga."
 rig_finance_great_powers_title:0 "Financiar as Grandes Potências"
 rig_finance_great_powers_desc:0 "O que significa riqueza se não pode ser usada? As grandes potências deste mundo têm seus grandes exércitos e seus vastos impérios, mas seu poder é limitado por seu tesouro. Vamos explorar isso e transformar as grandes potências em marionetes de nossa riqueza ."
 rig_finance_great_powers_ct:0 " Grandes Potências:\n Renda de subsídios de pelo menos §Y10.0%§!"
 rig_finance_great_powers_dt:0 " países com pelo menos §Y300§! desenvolvimento:\n Renda de subsídios de pelo menos §Y10,0%§!"
 rig_finance_great_powers_tt:1 "Todo país conhecido, que ganha §Y5%§! de sua renda subsidiada por §Y[Root.GetName]§! ganha §G150§! opinião de §Y[Root.GetName]§!."
 rig_improve_papal_relations_title:0 "Embaixada Papal"
 rig_improve_papal_relations_desc:0 "Nosso [Root.GovernmentName] está longe da autoridade do Papa e, como tal, é difícil influenciar a Cúria. Devemos estabelecer uma embaixada em Riga para o Estado Papal, que pode fornecer uma maneira confiável de se comunicar com o Estados papais e servir como sede do nosso próprio cardeal."
 rig_improve_papal_relations_tt:0 "Se as missões '§YCompetir com os suecos§!' e '§YTrade Presence in Lübeck§!, então o evento '§YReligion as a Business§!' vai disparar."
 rig_establish_religious_dominance_title:0 "Lidar com a Reforma"
 rig_establish_religious_dominance_desc:0 "A fé cristã está em seu ponto decisivo. Os reformadores adquiriram enorme influência na Europa, colocando muitos homens outrora piedosos contra a Santa Sé. Devemos escolher nosso lado neste novo cisma ou então nos encontraremos em nossa própria guerra religiosa interna."
 rig_establish_religious_dominance_tt:0 "A política de comércio §YPropagate Religion§! agora requer apenas §Y15%§! poder de comércio em um nó."
 rig_establish_religious_dominance_ct:0 "Habilitar a §YGuerra contra a Heresia§! casus belli contra todos os países hereges."
 rig_establish_religious_dominance_bt:0 " países do §YSacro Império Romano§! foram convertidos à força por §Y[Root.GetName]§! e são §Y[Root.Religion.GetName]§!."
 rig_defend_the_catholic_league_title:0 "Complete a Reforma"
 rig_defend_the_catholic_league_desc:0 "Independentemente de fazermos parte da Reforma ou de seu maior adversário, uma coisa é certa: o conflito entre nossos irmãos deve terminar de uma forma ou de outra!"
 rig_defend_the_catholic_league_at:0 "O §Y[Root.GetChurchOrFallbackName]§! privilégio de propriedade §YFanatismo Expansionista§! não tem mais penalidades para §Y[Root.GetName]§!. Além disso, o privilégio agora concede §G+10,0%§ adicional! e §G-0.05§! Exaustão Mensal de Guerra enquanto estiver em guerra com §YPagãos§! ou §YHeretics§!."
 rig_defend_the_catholic_league_ct:0 "províncias nas regiões do Norte da Alemanha, Sul da Alemanha, Báltico e Polônia seguem a fé §Y[Root.Religion.GetName]§!."
 rig_defend_the_catholic_league_bt:0 "províncias nas regiões do Norte da Alemanha, Sul da Alemanha, Báltico e Polônia são propriedade de um país §Y[Root.Religion.GetName]§!."
 rig_vassalize_livonia_title:0 "Subjugar os livonianos"
 rig_vassalize_livonia_desc:0 "A Ordem da Livônia é a sucessora teutônica dos Irmãos da Espada da Livônia, uma antiga ordem de cavaleiros que foi reduzida a um patético pequeno grupo de cavaleiros feridos após a Batalha de Schaulen em 1236. Tecnicamente um sujeito da Ordem Teutônica, a A Ordem da Livônia é um estado autônomo, e como eles se veem como os novos Irmãos da Espada, é claro que eles devem ser nossos súditos mais uma vez."
 rig_vassalize_livonia_ct:0 "Permite decisões, que podem revogar a §YLivonian Confederacy§! da §YLivonian Order§! desde que sejam um assunto de [Root.GetName]."
 rig_livonian_confederacy_title:0 "Acabe com a Confederação"
 rig_livonian_confederacy_desc:0 "A Confederação da Livônia é uma rede de vários bispados dentro das terras da Ordem da Livônia. De jure, eles não são súditos de ninguém. De fato, porém, eles estão ocupando espaço na Ordem da Livônia, que se tornou vassala nossa. Se queremos utilizar nosso novo súdito cavalheiresco em todo o seu potencial, temos que acabar com esta confederação."
 rig_control_the_trade_league_title:0 "Quebre o Hansa"
 rig_control_the_trade_league_desc:0 "A Liga Hanseática é feita de marionetes que seguem o governo de Lübeck.\nClaro que esta é uma afirmação exagerada, mas a vontade de Lübeck raramente é questionada pelos membros da Liga. É hora de os membros tomarem consciência de seus exploração!"
 rig_control_the_trade_league_tt:0 "Cada membro da Liga Comercial de §Y[HSA.GetName]§! tem pelo menos §Y75§! opinião sobre §Y[Root.GetName]§!."
 rig_control_the_trade_league_ct:0 "Se completarmos esta missão eliminando §Y[HSA.GetName]§! ou sua liga comercial, então ganhamos §G5§! Mercantilismo.\n\nCaso contrário, o evento '§YA dissolução da Liga Hanseática?§!' disparará para §Y[HSA.GetName]§!."
 rig_control_the_trade_league_at:0 "Dominância Comercial Rigan"
 rig_rigan_hansa_title:0 "Liderar a Liga de Riga"
 rig_rigan_hansa_desc:0 "A Liga Hanseática não existe mais. Qualquer aparência de riqueza e proteção que uma vez forneceu é uma memória. Agora cabe a nós coletar suas peças e forjar uma nova liga comercial!"
 rig_establish_bishop_authority_title:0 "A Cidade contra o Estado"
 rig_establish_bishop_authority_desc:0 "A cidade de Riga, a joia da coroa de nosso [Root.GovernmentName], está nas mãos de [Root.GetBurghersOrFallbackName] em vez das nossas. Eles elegem seu próprio prefeito sem nossa contribuição, seguem suas próprias agendas contra nossa própria vontade e manter a cidade funcionando sem compartilhar os frutos de seu trabalho com o [Root.GovernmentName].\nIsso deve parar!"
 rig_develop_riga_title:0 "Desenvolver a nossa cidade"
 rig_develop_riga_desc:0 "Agora que finalmente conseguimos restaurar a autoridade da cidade, é hora de expandir e desenvolver a cidade não como uma joia comum, mas como o diamante do Mar Báltico!"
 rig_develop_riga_tt:0 "§Y[Root.GetName] deve ter menos de 6 províncias no total na Europa para cumprir as condições dos modificadores de província acionados.§!"
 rig_develop_riga_ct:0 "§Y[Root.GetName]§! possui menos de §Y6§! províncias em §YEurope§!."
 rig_the_rigan_defense_title:0 "Aumente a Defesa de Riga"
 rig_the_rigan_defense_desc:0 "Podemos estar cercados pela benevolente Ordem da Livônia, mas sua história mais recente nos dá pouca confiança de que eles possam nos defender dos escandinavos, russos ou lituanos. Devemos estabelecer nosso próprio exército que manterá nosso [Root.GovernmentName] seguro."
 rig_add_cores_to_prussia_tt:0 "Cada província central da §YTeutonic Order§! em §YWest§! e §YEast Prussia§! torna-se um núcleo de §Y[Root.GetName]§!. Todas as outras províncias em §YWest§! e §YEast Prussia§! torna-se um núcleo da §YTeutonic Order§! e uma reivindicação permanente de §Y[Root.GetName]§!."
 rig_add_cores_to_livonia_tt:0 "Cada província central da §YLivonian Order§! em §YLivonia§!, §YCuronia§! e §YEstonia§! torna-se um núcleo de §Y[Root.GetName]§!. Todas as outras províncias em §YCuronia§!, § YLivonia§! e §YEstonia§! torna-se um núcleo da §YLivonian Order§! e uma reivindicação permanente de §Y[Root.GetName]§!."
 rig_subjugate_the_teutonic_order_title:0 "Punir a Ordem Teutônica"
 rig_subjugate_the_teutonic_order_desc:0 "Nenhuma outra ordem de cavaleiros é tão hipócrita, excêntrica e zelosa quanto a Ordem Teutônica. Certo, eles serviram ao seu propósito - a cristianização das tribos bálticas - com louvor, se você ignorar seu fracasso na Terra Santa.\nNo entanto, eles ainda continuaram suas guerras contra a Polônia e a Lituânia - duas monarquias muito católicas. Até o próprio Papa tentou domar esta ordem, mas sem sucesso.\nCabe a nós fazer o que tantos falharam: punir a Ordem Teutônica e subjugar à nossa vontade!"
 rig_subjugate_the_teutonic_order_tt:0 "Se tivermos a §YOrdem Teutônica§! como sujeito então o evento '§YSubjugação da Ordem Teutônica§!' incêndios."
 rig_rule_over_the_knights_title:0 "Os Cavaleiros de Riga"
 rig_rule_over_the_knights_desc:0 "As Ordens da Livônia e Teutônica são agora nossos súditos, mas sua lealdade ainda é questionável na melhor das hipóteses. Devemos garantir que eles conheçam seu lugar sob nosso governo usando seu poder em nosso nome para a conquista da região do Báltico!"
 rig_rule_over_the_knights_at:0 "Se [Root.GetName] for o senhor supremo da §YLivonian Order§! então eles ganham §G-25.0%§! Liberty Desire enquanto forem súditos. Além disso, eles concedem §Y[Root.GetName]§! § G+1§! Relações diplomáticas até que não sejam mais um assunto."
 rig_rule_over_the_knights_bt:0 "Se a §YLivonian Order§! conceder §Y[Root.GetName]§! §G+1§! Relações diplomáticas até que eles não sejam mais um assunto."
 rig_rule_over_the_knights_ct:0 "Se [Root.GetName] for o senhor supremo da §YTeutonic Order§! então eles ganham §G-25.0%§! Liberty Desire enquanto forem súditos. Além disso, eles concedem §Y[Root.GetName]§! § G+1§! Relações diplomáticas até que não sejam mais um assunto."
 rig_rule_over_the_knights_dt:0 "Se a §YTeutonic Order§! conceder §Y[Root.GetName]§! §G+1§! Relações diplomáticas até que eles não sejam mais um assunto."
 rig_rule_over_the_knights_et:0 "Ambos os modificadores duram até que §YLivonian Order§! não seja mais um assunto de §Y[Root.GetName]§!."
 rig_rule_over_the_knights_ft:0 "Ambos os modificadores duram até que a §YTeutonic Order§! não seja mais um assunto de §Y[Root.GetName]§!."
###RIGAN MODIFIERS###
 not_more_than_6_provinces_outside_europe:0 "Possui menos de §Y6§! províncias em §YEurope§!"
 seat_of_the_rigan_archbishopric:0 "Sede do Arcebispado de Rigan"
 desc_seat_of_the_rigan_archbishopric:0 "Esta província é a sede do arcebispado de Rigan. Depois que o arcebispo conseguiu impor autoridade sobre a cidade, Riga tornou-se a capital indiscutível do arcebispado."
 cathedral_of_riga:0 "Catedral de Riga"
 desc_cathedral_of_riga:0 "A catedral de Riga é o coração da administração e da vida religiosa da cidade. As questões de impostos e governo são tratadas neste edifício."
 market_of_riga:0 "Porta de Entrada de Riga"
 desc_market_of_riga:0 "O Gateway Port é a porta de entrada entre a Rússia e os Bálticos e a principal fonte de renda para Riga. Qualquer comerciante que se preze visita este mercado pelo menos uma vez durante sua jornada do Ocidente para o Oriente e vice-versa."
 fortification_of_riga:0 "Castelo de Riga"
 desc_fortification_of_riga:0 "Uma vez estabelecido como um hospital para leprosos, o local serviu mais tarde como o Castelo de Riga. As fortificações são a casca que protege a cidade de invasores estrangeiros. Elas também servem ao propósito secundário de treinar novos recrutas para uma força de defesa."
 rig_tower_defenders:0 "Moral dos Defensores"
 desc_rig_tower_defenders:0 "Todo um exército de defensores da cidade, bem como um general competente, são tudo o que é necessário para inspirar os soldados a lutar até o último homem de pé."
 rig_the_rigan_orders:0 "Táticas das Ordens"
 desc_rig_the_rigan_orders:0 "Com a subjugação das duas ordens, ganhamos acesso a todo o seu conhecimento militar. Agora nosso exército sabe o que NÃO fazer para evitar os erros cometidos pelas ordens da Livônia e Teutônica."
 rig_livonian_overlord:0 "Mestres da Ordem da Livônia"
 desc_rig_livonian_overlord:0 "Somos o senhor soberano da Ordem da Livônia. Nossa palavra é lei para o Landmeister e, como tal, não há necessidade de lidar com diplomacia estressante.\n§YEste modificador expira assim que a Ordem da Livônia não for mais nosso assunto.§ !"
 rig_teutonic_overlord:0 "Mestres da Ordem Teutônica"
 desc_rig_teutonic_overlord:0 "Somos o senhor soberano da Ordem Teutônica. Nossa palavra é lei para o Hochmeister e, como tal, não há necessidade de lidar com diplomacia estressante.\n§YEste modificador expira assim que a Ordem Teutônica não for mais nosso assunto.§ !"
 rig_order_of_riga:0 "Cavaleiros de Riga"
 desc_rig_order_of_riga:0 "Somos os cavaleiros da cidade de Riga e juramos defendê-la até o último homem.\n\n§YEste modificador expira assim que deixarmos de ser súditos de Riga ou de um condado que costumava ser Riga.§ !"
 rig_integrated_the_livonian_confederacy:0 "Integração da Confederação da Livônia"
 desc_rig_integrated_the_livonian_confederacy:0 "Os bispados da Confederação da Livônia não existem mais. Os bispos se estabeleceram em nosso reino e juraram lealdade ao nosso glorioso país."
 rig_influential_religious_power:0 "Poder religioso influente"
 desc_rig_influential_religious_power:0 "Nossa devoção à nossa causa nos transformou em um poder de influência inquestionável no que diz respeito à religião."
 rig_commerce_master:0 "Mestres do Comércio"
 desc_rig_commerce_master:0 "Estamos dominando o comércio e nos tornamos os mestres do comércio. Os preços de mercado são determinados por nossos comerciantes e sua influência está sempre se expandindo."
 rig_broken_hanseatic_league:0 "Desastre do Hansa"
 desc_rig_broken_hanseatic_league:0 "Os membros da Liga Hanseática ganharam privilégios crescentes, que estão minando nosso próprio lucro por meio do comércio e do comércio!"
 rig_mercenary_contracts:0 "Contratos Mercenários"
 desc_rig_mercenary_contracts:0 "Assinamos contratos mercenários especiais que nos permitem ter um acesso significativamente mais barato a grandes empresas mercenárias."
 rig_founder_of_a_new_trade_league:0 "A Nova Liga de Riga"
 desc_rig_founder_of_a_new_trade_league:0 "Com a dissolução iminente do Hansa, seus ex-membros estão agora procurando por um líder que garanta proteção e riqueza para eles. Eles estão procurando por nós!"
 rig_the_rigan_trade_league:0 "A Liga Comercial Rigan"
 desc_rig_the_rigan_trade_league:0 "Estamos liderando a Rigan Trade League - o sucessor do Hansa em todos os sentidos, forma e forma!"
###RIGAN DECISIONS###
 rig_dissolve_bishopric_title:0 "Dissolver o Bispado da Livônia"
 rig_dissolve_bishopric_desc:0 "Para dissolver a Confederação da Livônia, temos que lidar com cada um dos bispados. Podemos dissolver o bispado pela força, embora isso possa causar uma revolta contra nós."
 rig_purchase_bishopric_title:0 "Compre o Bispado da Livônia"
 rig_purchase_bishopric_desc:0 "Para dissolver a Confederação da Livônia, temos que lidar com cada um dos bispados. Podemos comprar completamente suas terras, embora os preços estabelecidos pelos bispos possam ser muito mais altos do que eles estariam dispostos a pagar."
 rig_reestablish_livonian_order_title:0 "Restabelecer a Ordem da Livônia"
 rig_reestablish_livonian_order_desc:0 "A Ordem da Livônia foi criada com o único propósito de cruzar os pagãos do Báltico. A ordem deixou de existir, mas a heresia ainda prevalece na região do Báltico. Devemos restabelecer a Ordem da Livônia mais uma vez."
###RIGAN EVENTS###
 flavor_rig.1.t:0 "Subjugação da Ordem Teutônica"
 flavor_rig.1.desc.a:0 "A Ordem Teutônica há muito guardou as terras prussianas ao nosso sul. Originalmente enviadas para lá pelo Papa com o propósito expresso de converter os pagãos que habitavam as províncias, elas há muito perderam sua utilidade, rebaixando-se realizando ataques e perseguindo mesmo aqueles com quem eles compartilham uma fé comum.\n\nComo o Santo Padre deseja, essas almas perdidas indisciplinadas foram trazidas de volta à virtude e ao verdadeiro caminho católico. Seu serviço será útil para nossa sede de poder, bem como para Roma ela mesma."
 flavor_rig.1.desc.b:0 "A Ordem Teutônica há muito guardou as terras prussianas ao nosso sul. Originalmente enviadas para lá pelo Papa com o propósito expresso de converter os pagãos que habitavam as províncias, elas há muito perderam sua utilidade, rebaixando-se realizando ataques e perseguindo mesmo aqueles com quem compartilham uma fé comum.\n\nApesar de nossas diferenças religiosas e desacordos em questões de divindade e fé, devemos, no entanto, reconhecer sua experiência e perícia como guerreiros capazes. Talvez seja sábio e prudente mantê-los em um coleira curta..."
 flavor_rig.1.a:0 "Eles vão provar a si mesmos no campo de batalha."
 flavor_rig.2.t:0 "A influência decadente de Riga"
 flavor_rig.2.desc:1 "Por muito tempo, nosso país foi acorrentado pelo tribunal em [Root.Overlord.Capital.GetCapitalName]. Eventos recentes nas costas ocidentais do Báltico levaram nosso antigo senhor supremo a perder o controle de nossos assuntos locais. Utilizando nossa recém-descoberta independência, Deus quis que pudéssemos ser vitoriosos contra o outrora grande [Root.Overlord.GetName]."
 flavor_rig.2.a:0 "Que nunca mais caiamos em outro conquistador ambicioso!"
 flavor_rig.3.t:0 "Um Poder Uma Vez Contemplado"
 flavor_rig.3.desc:0 "Recentes derrotas em nosso domínio, combinadas com o declínio do poder de nossa autoridade sobre a Prússia, levaram a famosa Ordem Teutônica a escapar de nossas mãos. Esse desenvolvimento levou muitos a acreditar que o fim dos tempos está próximo, pois nossos inimigos invadem nossas fronteiras por todos os lados..."
 flavor_rig.3.a:0 "Podemos nos recuperar disso?"
 flavor_rig.4.t:0 "Para perder o domínio de alguém"
 flavor_rig.4.desc:0 "Recentes derrotas em nosso domínio, combinadas com o declínio do poder de nossa autoridade sobre nosso território da Livônia, levaram a famosa Ordem da Livônia a escapar de nossas mãos. Esse desenvolvimento levou muitos a acreditar que o fim dos tempos está próximo, à medida que nossos inimigos invadem nossas fronteiras por todos os lados..."
 flavor_rig.4.a:0 "O futuro está nublado pela incerteza..."
 flavor_rig.9.t:0 "Um lugar dentro do Sacro Império Romano?"
 flavor_rig.9.desc:0 "A situação no Báltico é terrível. As vizinhas Ordens da Livônia e Prússia estão envolvidas em uma luta de décadas com seus vizinhos do sul da Polônia e Lituânia. Essa incerteza não pode continuar, pois surge a necessidade de garantir nosso futuro. Para esse fim, podemos enviar mensageiros reais aos salões do Sacro Imperador Romano, solicitando que se juntem à confederação defensiva que eles lideram. Muitas vozes em nossa corte estão deliberando sobre esse assunto, já que ingressar no Império implicaria dar parte de nossa autonomia, pois estaremos sujeitos à lei e jurisdição imperial."
 flavor_rig.9.a:0 "Devemos nos juntar ao Império!"
 flavor_rig.9.b:0 "Deixe-os falar. Ficamos fora do Império."
 flavor_rig.10.t:0 "Religião como um negócio"
 flavor_rig.10.desc:0 "Embora a fé seja e sempre seja a força motriz de nosso governo, é claro que nossa sociedade tem uma natureza muito plutocrática. Mercadores de todas as classes vendem crucifixos, itens que dizem ser abençoados pelo próprio Senhor e, claro, indulgências por seus pecados para vender tais itens em primeiro lugar.\nA religião é um negócio - um negócio do qual poderíamos nos beneficiar se abraçarmos o comércio que gira em torno dele."
 flavor_rig.10.a:0 "Certamente, o Senhor permitiria que adotássemos essas práticas."
 flavor_rig.10.b:0 "Blasfêmia! A misericórdia do Senhor não deve ser tratada como mercadoria de mercador!"
 flavor_rig.11.desc:0 "A Reforma atingiu nosso país e decidimos dar as costas à vil corrupção e ganância da Igreja Católica. No entanto, mesmo um estado de zelo como o nosso deve admitir o ganho monetário dessas indulgências heréticas. Os conselheiros da [Raiz .Monarch.GetTitle] sugerem que mantenhamos o foco no comércio e no comércio - mas não em nome de ganho pessoal, mas em prol da Reforma."
 flavor_rig.11.a:0 "Os conselheiros estão fazendo um bom ponto."
 flavor_rig.11.b:0 "E o que nos torna melhores que os católicos? Não, permanecemos fiéis à Reforma."
 flavor_rig.12.t:0 "A dissolução da Liga Hanseática?"
 flavor_rig.12.desc:0 "Tempos difíceis estão à nossa frente! Os membros de nossa Liga perderam a fé em nossa liderança à medida que sua força individual e influência aumentam. Eles se tornaram tão descarados que uma delegação de Riga, chegando esta manhã, exigiu que desfez o pacto mercantil. ou enfrentar consequências terríveis!"
 flavor_rig.12.a:0 "Devemos aceitar..."
 flavor_rig.12.a.tt:0 "Defina o Prestígio de [This.GetName] para §R-75§!."
 flavor_rig.12.b:0 "Sobre meu frio e morto bosque mercantil!"
 flavor_rig.13.t:0 "Encruzilhada Mercante?"
 flavor_rig.13.desc:0 "A decadente influência dos comerciantes de Lübeck deu origem à cidade de Riga. Empunhando sua crescente influência, os mercadores de Riga conseguiram forçar a dissolução da Liga Hanseática, exigindo que todos os ex-membros se juntassem ao pacto mercantil que eles irão agora liderar. Quer decidamos nos juntar ou seguir nosso próprio caminho, um sentimento de incerteza paira no ar..."
 flavor_rig.13.a:0 "Riga ou Lübeck não faz diferença, moeda é moeda!"
 flavor_rig.13.b:0 "Isso é uma piada de primeiro de abril fora de temporada?"
###SCANDINAVIAN MISSIONS - SWEDEN###
 swe_sca_secure_electors_title:0 "Lidar com o Império"
 swe_sca_secure_electors_desc:0 "O Sacro Império Romano é uma colcha de retalhos de estados alemães ambiciosos que estão ocupados com pequenas lutas internas. Obviamente, o imperador não pode manter esses príncipes sob controle.\nPode valer a pena expandir nossa esfera de influência na Alemanha e garantir a lealdade do Eleitores, ou acabem com este império de uma vez por todas."
 swe_sca_secure_electors_tt:0 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão obtendo o apoio dos Eleitores, obteremos '§YOferta bem-sucedida para a Coroa Imperial§! por §Y15 anos§!, dando os seguintes efeitos :\nPrestígio anual: §G+1.00§!\nReputação diplomática: §G+1.00§!\n\nCaso contrário, ganhamos reivindicações permanentes sobre as áreas de §YNeumark§!, §YMittelmark§!, §YSaxônia-Anhalt§!, §YBaixa Saxônia§!, §YWeser§!, §YFrísia§!, §YHolanda§! e §YBrabante do Norte§!."
 swe_sca_low_countries_title:0 "Proteger os Países Baixos"
 swe_sca_low_countries_desc:0 "Os Países Baixos são o lar dos holandeses, um povo conhecido por suas conquistas marítimas e mercantis. Seu comércio no Canal da Mancha ocasionalmente causava um corte em nosso próprio lucro em Lübeck, mas geralmente não interagimos muito uns com os outros.\n No entanto, agora que começamos a expandir nossa influência na Alemanha, está claro que os holandeses também estão dentro de nosso escopo. Dependendo de nossa posição com o Sacro Império Romano, devemos garantir que eles façam parte do referido Império ou parte de nosso próprio reino."
 swe_sca_low_countries_tt:0 " províncias nas áreas §YNorth Brabant§!, §YFrisia§! e §YHolland§!:\n Uma das seguintes afirmações é verdadeira:\n Proprietário faz parte do HRE e tem §Y100§! opinião de §Y[Root .GetName]§!\n O proprietário é §Y[Root.GetName]§! ou seu sujeito"
 swe_sca_low_countries_ct:2 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão garantindo que as áreas de §YNorth Brabant§!, §YFrisia§! e §YHolland§! então temos §G25§!Autoridade Imperial e '§YPaíses Baixos Imperiais§!' por §Y25 anos§!, dando os seguintes efeitos:\nModificador de Crescimento da Autoridade Imperial: §G+50,0%§!\nMelhorar Relações: §G+20,0%§!\n\nCaso contrário, todas as províncias nos §YPaíses Baixos§! é propriedade de §Y[Root.GetName]§! ou seus súditos obtêm '§YControle sobre os Países Baixos§!' por §Y15 anos§!, dando os seguintes efeitos:\nModificador de Bens Produzidos Localmente: §G+25,0%§!\nAnos de Separatismo: §G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "Refinar os Caroleans"
 swe_sca_refine_the_carolaen_training_desc:0 "Os Caroleans são a espinha dorsal do nosso exército. Sua disciplina e coragem nos trouxeram muitas vitórias no campo de batalha.\nMas eles têm uma falha: eles precisam de recrutas cujos corações sejam tão inquebráveis quanto nosso próprio aço - e esses soldados são difíceis de encontrar . Devemos reformar o processo de recrutamento e refinar o treinamento para que possamos recrutar mais caroleanos de forma confiável."
 swe_sca_north_germany_title:0 "Imperador dos alemães"
 swe_sca_north_germany_desc:0 "É hora de alguém com competência, habilidade e sutileza assumir o dever de governar nossos vizinhos alemães. Os imperadores anteriores do Sacro Império Romano não fizeram um trabalho ruim em gerenciá-los, então cabe a nós liderá-los em um Futuro brilhante."
 swe_sca_north_germany_tt:1 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão tornando-nos o Imperador do §YSacro Império Romano§! então obteremos §G25§! Autoridade Imperial e '§YImperator Romanorum§!' por §Y25 anos§!, dando os seguintes efeitos:\nReputação diplomática: §G+3.00§!\n\nCaso contrário, acontece o seguinte efeito:"
 swe_sca_emperor_of_the_germans_title:0 "Leão do Império"
 swe_sca_emperor_of_the_germans_desc:0 "Somos conhecidos como o Leão do Norte: uma besta majestosa de graça e poder.\nMas a partir deste dia também seremos conhecidos como o Leão do Império, pois finalmente uniremos o Sacro Império Romano dos Germânicos sob nosso própria bandeira!"
 swe_sca_emperor_of_the_germans_tt:1 "As províncias do grupo de cultura §Ygermânica§! não sofrerão as penalidades da cultura inaceitável."
 swe_sca_incoroporate_the_hakkapeliita_title:0 "Incorpore a Cavalaria"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "Os Hakkapeliitta são a quintessência de nossos exércitos. Eles cobrem nossos flancos e causam caos nas linhas inimigas.\nNo entanto, não os estamos usando em todo o seu potencial. Devemos nos concentrar em fornecer às tropas finlandesas os melhores cavalos e os mais resistentes metal."
 swe_sca_north_borderlands_title:0 "Recuperar as Fronteiras"
 swe_sca_north_borderlands_desc:0 "Ao longo do tempo, o Império perdeu muito de seu território para mãos estrangeiras - a maior parte disso provavelmente foi obra nossa.\nNo entanto, se quisermos expandir nossa influência nas terras germânicas, teremos que recuperar essas províncias outra vez."
 sca_invest_into_work_forces_title:0 "Invista na Força de Trabalho"
 sca_invest_into_work_forces_desc:0 "Nenhuma outra propriedade é tão crucial para o desenvolvimento de um país quanto o [Root.GetBurghersOrFallbackName]. São eles que investem em projetos arquitetônicos, que mantêm o dinheiro fluindo para nosso [Root.GovernmentName]. Devemos investir em seus serviços pois podemos precisar deles em um futuro próximo."
 sca_expand_norwegian_infrastructure_title:0 "Varreduras de Infraestrutura"
 sca_expand_norwegian_infrastructure_desc:0 "Os Scandes são uma cordilheira rica em ferro e cobre. Mas, devido à natureza do terreno montanhoso, eles são difíceis de atravessar. Devemos desenvolver a infraestrutura das províncias de Scandes, então começamos nossa busca por novos nós de ferro e cobre."
 sca_intensify_metal_production_title:0 "Intensifique a Produção de Metal"
 sca_intensify_metal_production_desc:0 "A Escandinávia é rica em ferro e cobre - ambos materiais essenciais para um exército forte e muito procurados no mercado europeu. Se expandirmos nossa mineração e fundição de ferro e cobre, podemos não apenas equipar nossas tropas com armas de maior qualidade, mas também obter um grande lucro no comércio europeu."
 swe_sca_learn_from_the_danes_title:0 "Construção Naval Dinamarquesa"
 swe_sca_learn_from_the_danes_desc:0 "É evidente que nossas raízes suecas não são conhecidas por suas habilidades marítimas. De fato, éramos e ainda somos temidos em combate em terra, mas nossos navios não são nosso maior orgulho.\nFelizmente nosso [Root.GovernmentName] incorporou o Reino de Dinamarca, que tem muitos marinheiros e construtores navais ao nosso serviço."
 swe_sca_hire_norwegian_sailors_title:0 "Marinheiros Noruegueses"
 swe_sca_hire_norwegian_sailors_desc:0 "Enquanto os dinamarqueses são grandes construtores de navios e almirantes, são os noruegueses que dirigem essas paredes de madeira para as batalhas navais."
 swe_sca_hire_norwegian_sailors_at:0 "Desbloqueie os '§YNorwegian Sailors§!' doutrina naval"."
 swe_sca_hire_norwegian_sailors_bt:0 "Se tivermos concluído as ideias §YMaritime§! ou §YNaval§! doutrina naval"."
 swe_sca_the_unsinkable_vasa_ii_title:0 "Construir o Vasa"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "Com o know-how dos dinamarqueses e a habilidade dos noruegueses, é hora de construir uma nau capitânia digna de levar nossa marinha à glória!"
###SCANDINAVIAN MISSIONS - NORWAY###
 nor_sca_rio_grande_and_california_title:1 "Ficar no Rio Grande"
 nor_sca_rio_grande_and_california_desc:0 "Rumores falam de fontes ricas de ouro e outros metais valiosos nas regiões da Califórnia e do Rio Grande. Devemos estabelecer essas regiões e investigar esses rumores."
 nor_sca_rio_grande_and_california_tt:0 "Toda província produtora de §YGold§! que pertence a §Y[Root.GetName]§! ou seus súditos recebe '§YIntensified Gold Mining§!' por §Y25 anos§!, dando os seguintes efeitos:\nProdução de Bens Locais: §G+2.00§!"
 nor_sca_rio_grande_and_california_ct:0 "Obtenha uma reivindicação permanente sobre todas as províncias da §YAmérica do Norte§! que sejam propriedade direta ou indireta de um rival ou inimigo de §Y[Root.GetName]§!."
 nor_sca_control_the_panama_title:0 "Controlar o Panamá"
 nor_sca_control_the_panama_desc:0 "O Panamá é uma estreita extensão de terra que separa os oceanos Pacífico e Antlático. Naturalmente, esta província é de alto valor, pois serve como porto de dois mares inteiros. Devemos tomá-la para nós e estabelecer um pedágio lá !"
 nor_sca_control_the_panama_tt:0 "Pedágio do Panamá"
 nor_sca_norwegian_colombia_title:0 "Expandir a Fronteira"
 nor_sca_norwegian_colombia_desc:0 "Ao sul do Panamá fica a região de Nova Granada - ou pelo menos é assim que os espanhóis gostam de chamá-la. O que realmente existe dentro desta selva e colinas é desconhecido para nós, mas é nosso dever expandir nossa fronteira para o sul e descobrir que segredos a América do Sul guarda para nós."
 nor_sca_norwegian_colombia_ct:0 "Obtenha uma reivindicação permanente sobre todas as províncias da §YAmérica do Sul§! que sejam propriedade direta ou indireta de um rival ou inimigo de §Y[Root.GetName]§!."
 nor_sca_norwegian_peru_title:0 "Conquista Inca"
 nor_sca_norwegian_peru_desc:0 "A civilização inca, que reside nas montanhas do Peru, possui ouro e prata em abundância. Devemos ajudá-los a se livrar do fardo de ter muitos desses metais valiosos."
 nor_sca_colonial_empire_title:0 "Controlar a América do Sul"
 nor_sca_colonial_empire_desc:0 "Assim como a América do Norte, a América do Sul também possui sua parcela justa de riquezas e riquezas. Não podemos permitir que nossos inimigos tomem posse deles!"
 nor_sca_colonial_empire_tt:0 "Nenhuma província em §YAmérica do Sul§! pertence a um rival ou inimigo de §Y[Root.GetName]§! ou de seus súditos."
 nor_sca_landgrab_of_west_africa_title:0 "Empurrar para a África Ocidental"
 nor_sca_landgrab_of_west_africa_desc:0 "O acesso ao mercado por si só não nos trará riqueza. Não, se quisermos realmente lucrar com as riquezas da África, devemos invadir seu território e tomá-las para nós mesmos!"
 nor_sca_consolidate_west_africa_title:0 "Consolidar a África Ocidental"
 nor_sca_consolidate_west_africa_desc:0 "A região da África Ocidental parece ser maior do que o esperado. Não podemos parar ainda, pois estamos muito perto de consolidá-la."
 nor_sca_land_fall_in_congo_title:0 "Explore a África Central"
 nor_sca_land_fall_in_congo_desc:0 "O continente africano é imensurável em seu verdadeiro tamanho. Muitos aventureiros e exploradores saíram para ver seu verdadeiro tamanho, mas poucos voltaram. Devemos descobrir o que fica ao sul da Costa do Marfim e estabelecer assentamentos nas novas áreas."
 nor_sca_the_cape_title:0 "Proteja o Cabo"
 nor_sca_the_cape_desc:0 "O mar é uma fera. Perigoso; mal-humorado; imprevisível. Felizmente, existem lugares neste mundo onde o mar é a própria tranquilidade. Um desses locais preciosos é o lendário Cabo da Boa Esperança. Vamos aproveitar este cabo para nós mesmos, então nossos navios sempre têm um porto seguro para atracar."
 nor_sca_a_high_income_title:0 "Rendimento digno de uma Frota"
 nor_sca_a_high_income_desc:0 "De que vale uma marinha poderosa se não podemos manter seu custo? Devemos garantir uma receita alta que valha a pena ser usada para o objetivo de construir a mais poderosa das frotas."
 nor_sca_expand_marines_title:0 "Expandir o Leidang"
 nor_sca_expand_marines_desc:0 "O recrutamento de Leidang nos serviu bem no passado. Mas está envelhecendo por décadas. Devemos reformar e expandir o Leidang para que ele possa acompanhar outras formas modernas de recrutamento."
 nor_sca_kingdom_on_sea_title:0 "[Root.GovernmentName] no mar"
 nor_sca_kingdom_on_sea_desc:0 "Sempre tivemos uma ligação muito próxima com o mar. Desde o nascimento de nosso país, vivemos e morremos à beira-mar. Agora seremos seu governante incontestável!"
 admirals_give_army_professionalism_tt:0 "Recrutar Almirantes aumenta o Profissionalismo do Exército em §G0,5%§!"
 nor_sca_a_mighty_fleet_title:0 "Frota Poderosa"
 nor_sca_a_mighty_fleet_desc:0 "Os britânicos das Ilhas Britânicas, os holandeses dos Países Baixos, os portugueses e espanhóis da Ibéria - todos eles são excelentes marinheiros e construíram marinhas incomparáveis. Vamos segui-los e estabelecer uma poderosa frota que redefine a qualidade naval."
 nor_sca_a_mighty_fleet_tt:0 "Nenhum país conhecido tem uma marinha maior do que §Y[Root.GetName]§!."
 nor_sca_handle_the_sami_title:0 "Integre o Sami"
 nor_sca_handle_the_sami_desc:0 "Os Sami são um povo que vive nas densas florestas do Norte, onde nenhum outro escandinavo - seja sueco, norueguês ou dinamarquês - vive. Eles não fazem comércio com o mundo fora de seu território e estão completamente isolados. Eles são, no entanto, , vivendo em território que formalmente nos pertence. Devemos integrá-los à nossa sociedade para que possamos nos beneficiar dessas florestas."
 nor_sca_forest_expansion_title:0 "Expansão da Floresta"
 nor_sca_forest_expansion_desc:0 "As florestas da Escandinávia são em sua maioria território desconhecido. Além dos astutos Sami que vivem lá, a terra está quase vazia de habitantes devido aos invernos rigorosos e à falta de recursos.\nNo entanto, as florestas são ótimos campos de caça para peles, e alguns ter bens como ferro no solo. Pode ser aconselhável expandir para as florestas e colonizar até mesmo as partes mais duras da Escandinávia."
 nor_sca_conquer_the_enterpots_title:0 "Jóias do Báltico"
 nor_sca_conquer_the_enterpots_desc:0 "Só um tolo duvidaria da importância do Mar Báltico para o comércio entre a Europa Ocidental e Oriental. Os muitos entrepostos e centros de comércio ao redor do Mar Báltico são prova disso.\nEssas cidades comerciais são joias inestimáveis - joias que estão em contato direto competição com nossas próprias ambições comerciais. Devemos anexá-los ao nosso [Root.GovernmentName]."
 nor_sca_conquer_the_enterpots_tt:0 "É uma província costeira que faz fronteira com o §YMar Báltico§! e tem um §YCentro de Comércio§!, o modificador §YSound Toll§! ou um modificador de província §YEstuário§!."
 nor_sca_conquer_the_enterpots_ct:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente sobre toda a costa §YBaltic§!."
 nor_sca_dominate_the_baltic_sea_title:0 "Domine o Mar Báltico"
 nor_sca_dominate_the_baltic_sea_desc:0 "Não podemos mais permitir que rivais e inimigos em potencial controlem qualquer porto no Mar Báltico. É hora de dominar todo o litoral e ser o único governante do Mar Báltico!"
 dan_sca_balticum_dominance_tt:0 "Toda a costa do §YBáltico§! pertence a §Y[Root.GetName]§! ou seus súditos."
###SCANDINAVIAN MISSIONS - DENMARK###
 dan_establish_merc_contracts_title:0 "Os mercenários alemães"
 dan_establish_merc_contracts_desc:0 "As terras dinamarquesas são ricas e são capazes de sustentar uma grande população, que em troca pode servir ao país como soldados.\nMas por que deveríamos desperdiçar boas vidas dinamarquesas para nossas guerras quando podemos contratar outra pessoa para fazer isso? O Os alemães ao sul têm muitas companhias mercenárias competentes e bem equipadas. Devemos entrar em contato com eles."
 dan_establish_merc_contracts_tt:0 " casas de §YGermany Mercenary Companies§!:\nO proprietário é §Y[Root.GetName]§! ou seus súditos, ou tem pelo menos §Y100§! opinião de §Y[Root.GetName]§!."
 dan_establish_merc_contracts_ct:0 "O evento desbloqueará empresas mercenárias, dependendo de quais casas têm conexões com §Y[Root.GetName]§! por meio de opinião ou propriedade."
 dan_grand_merc_army_title:0 "O Exército Mercenário"
 dan_grand_merc_army_desc:0 "Os exércitos na guerra européia estão crescendo cada vez mais. É importante que mantenhamos o ritmo com os novos padrões de combate e, portanto, mantenhamos mais mercenários para nossas guerras."
 dan_control_the_coromandel_title:0 "Controle o Coromandel"
 dan_control_the_coromandel_desc:0 "A região de Coromandel abriga a indústria têxtil do sul da Índia. Muitos de seus produtos seguem para a China, Oriente Médio e até mesmo para a Europa. Seria do nosso interesse assumir o controle desta parte da Índia. "
 dan_coast_of_deccan_title:0 "Costa Deccan Dinamarquesa"
 dan_coast_of_deccan_desc:0 "A orla marítima ao longo da costa da Índia Ocidental é de grande importância para fortalecer nosso domínio sobre a Índia. Devemos aproveitá-la!"
 dan_bengal_landfall_title:0 "Conquistar Bengala"
 dan_bengal_landfall_desc:0 "A empresa comercial Dansk Ostindien já está estabelecida na Índia há algum tempo, mas suas tentativas de expandir seus negócios foram combatidas por medidas hostis dos estados da região de Bengala. Devemos encerrar seu reinado e anexá-los à empresa comercial ."
 dan_sca_merc_reforms_title:0 "A Questão Militar"
 dan_sca_merc_reforms_desc:0 "Os mercenários se tornam cada vez mais uma visão rara no campo de batalha. É hora de repensarmos nossa abordagem à guerra e reformar nossas forças armadas de acordo."
 dan_sca_annex_gujurat_title:0 "Reinar sobre a Índia Ocidental"
 dan_sca_annex_gujurat_desc:0 "Nossa conquista total da Índia está próxima. No entanto, a parte ocidental da Índia se recusa a fazer parte de nosso império colonial. Devemos fazer o que for necessário para mostrar a eles sua loucura."
 dan_sca_annex_gujurat_tt:0 "Se a missão '§YDominate North India§!' foi concluída antes disso, obtemos '§YIntegração da Índia§!' até o final do jogo, dando os seguintes efeitos:\nTolerância de Pagãos: §G+2.00§!\nTolerância máxima de Pagãos: §G+1.00§!"
 dan_sca_crown_of_india_title:0 "Coroa da Índia"
 dan_sca_crown_of_india_desc:0 "A vasta terra e as riquezas da Índia estão em nossa posse. No entanto, a população indiana ainda se recusa a nos reconhecer como seu imperador soberano. Todo o subcontinente deve ser consolidado sob nossa bandeira."
 dan_sca_take_north_india_title:0 "Domine o norte da Índia"
 dan_sca_take_north_india_desc:0 "O norte da Índia é a região mais rica deste subcontinente com a maior quantidade de população que vive lá. Sem dúvida, são eles que também fornecem seus bens ao mundo. Devemos assumir o controle desta região para que seu trabalho continue sem interrupções."
 dan_sca_take_north_india_tt:0 "Se a missão '§YGovernar sobre a Índia Ocidental§!' foi concluída antes disso, obtemos '§YIntegração da Índia§!' até o final do jogo, dando os seguintes efeitos:\nTolerância de Pagãos: §G+2.00§!\nTolerância máxima de Pagãos: §G+1.00§!"
 dan_sca_colonize_canada_title:0 "Colonizar o Canadá"
 dan_sca_colonize_canada_desc:0 "Frio. Duro. Alguns podem até considerá-lo "inabitável". Estas são as terras da Escandinávia.\nE também as terras da América do Norte, a região do Canadá. É lógico que tomemos o Canadá para nós mesmos."
 dan_sca_colonize_canada_tt:0 "Até §Y5§! províncias colonizadas em §YCanadá Colonial§!, que são propriedade de §Y[Root.GetName]§! ou de seus súditos, recebem uma §YCounting House§!."
 dan_colonize_canada_and_na_at:0 "Influência comercial dinamarquesa"
 dan_sca_colonize_louisiana_title:0 "Empurre mais para o oeste"
 dan_sca_colonize_louisiana_desc:0 "A América do Norte é rica em recursos valiosos. Devemos expandir nossas colônias para o oeste e garantir o máximo de terras possível."
 dan_sca_colonize_mexico_title:0 "O ouro mexicano"
 dan_sca_colonize_mexico_desc:0 "Enquanto a América do Norte é fornecedora de muitos bens valiosos, o México é literalmente um baú do tesouro, cheio de ouro até a borda. É nossa maior prioridade subjugar esta terra e transportar o ouro para [Root.Capital.GetName] ."
 dan_sca_pomeranian_conquest_title:0 "Conquista da Pomerânia"
 dan_sca_pomeranian_conquest_desc:0 "Para alcançar a verdadeira hegemonia no Báltico, temos que garantir que nenhum litoral possa colocar em risco nosso comércio ou nossa segurança nacional. No momento, porém, as áreas da Pomerânia e Mecklenburg estão em mãos estrangeiras, o que pode ser contra nossos interesses. Nós devemos encontrar um aliado confiável no norte da Alemanha que detenha essas costas ou conquistá-las para nós mesmos."
 dan_sca_prussian_conquest_title:0 "Subjugar a Prússia"
 dan_sca_prussian_conquest_desc:0 "A Prússia costumava ser uma terra habitada pelos Velhos Prussianos, um povo báltico, que teve a infelicidade de ser alvo dos Cavaleiros Teutônicos. Enquanto os Velhos Prussianos são história, os "Novos" Prussianos estabeleceram ricas cidades comerciais e maravilhosas fortificações em essas terras. Seria benéfico se assumíssemos a Prússia e as anexássemos para a glória de nosso [Root.GovernmentName]."
 dan_sca_balticum_dominance_title:0 "Domínio do mar Báltico"
 dan_sca_balticum_dominance_desc:0 "O domínio sobre o Mar Báltico tem sido um ponto de discórdia desde a ascensão dos reinos escandinavos. Mas também os reinos não nórdicos demonstraram interesse em subjugar o Mar Báltico para si mesmos.\nObviamente, todos eles são tolos, pois há nenhum outro [Root.GovernmentName] além do nosso e daqueles em quem mais confiamos que deveriam reivindicar o litoral!"
 dan_sca_livonian_conquest_title:0 "Janela para o leste"
 dan_sca_livonian_conquest_desc:0 "As terras da Estônia, Livônia e Curônia são partes influentes do Báltico, mas também são uma janela metafórica para o leste, pois o comércio do leste flui através delas.\nO estoniano e o letão podem não querer admitir, mas são completamente indefesos contra os russos a leste. Devemos integrá-los em nosso reino para que possamos protegê-los do leste."
 dan_sca_handle_the_sami_title:0 "Integre o Sami"
 dan_sca_handle_the_sami_desc:0 "Os Sami são um povo que vive nas densas florestas do Norte, onde nenhum outro escandinavo - seja sueco, norueguês ou dinamarquês - vive. Eles não fazem comércio com o mundo fora de seu território e estão completamente isolados. Eles são, no entanto, , vivendo em território que formalmente nos pertence. Devemos integrá-los à nossa sociedade para que possamos nos beneficiar dessas florestas."
 dan_sca_forest_expansion_title:0 "Expansão da Floresta"
 dan_sca_forest_expansion_desc:0 "As florestas da Escandinávia são em sua maioria um território desconhecido. Além dos astutos Sami que vivem lá, a terra está quase vazia de habitantes devido aos invernos rigorosos e à falta de recursos.\nNo entanto, as florestas são ótimos campos de caça para peles, e alguns ter bens como ferro no solo. Pode ser aconselhável expandir para as florestas e colonizar até mesmo as partes mais duras da Escandinávia."
###SCANDINAVIAN MISSIONS###
 sca_a_grand_fleet_title:0 "A Grande Marinha Nórdica"
 sca_a_grand_fleet_desc:0 "A Armada Espanhola dos Ibéricos; a Marinha Real das Ilhas Britânicas; a Marinha Real Holandesa - todas essas marinhas são bem conhecidas por projetar seu poder em todo o mundo. Devemos estabelecer uma marinha que possa competir com essas outras grandes potências marítimas ."
 sca_a_grand_fleet_tt:1 "§Y[Root.GetName]§! ganha uma reivindicação permanente em todas as províncias com um §YCentro de Comércio§! ou com um §YEstuário§! na §YAmérica Oriental Colonial§!, §YCanadá Colonial§!, §YGuiné§! , §YCongo§! e §YÁfrica do Sul§!."
 sca_conquer_great_britain_title:0 "Invadir as Ilhas Britânicas"
 sca_conquer_great_britain_desc:0 "Os povos escandinavo e britânico têm uma história longa e entrelaçada que remonta aos anos anteriores ao primeiro Império do Mar do Norte nos tempos medievais. É claro que ambas as regiões se desenvolveram em direções diferentes, separando seus destinos um do outro.\nMas com o ascensão do Império Escandinavo, os britânicos se tornaram mais uma vez um rival de nossos interesses. Pode ser a hora de as Ilhas Britânicas serem novamente governadas por um [Root.Monarch.GetTitle] escandinavo."
 sca_conquer_german_coastline_title:0 "Anexar a Costa Alemã"
 sca_conquer_german_coastline_desc:1 "Para alcançar a verdadeira hegemonia no Báltico, temos que garantir que nenhum litoral possa colocar em risco nosso comércio ou nossa segurança nacional. No momento, porém, as áreas da Pomerânia e Mecklenburg estão em mãos estrangeiras, o que pode ser contra nossos interesses. Nós devemos conquistá-la para nós mesmos."
 sca_conquer_german_coastline_tt:1 "Cada província na região §YNorte da Alemanha§! e no nó comercial §YLübeck§! obtém '§YIntegração Alemã§!' por §Y25 anos§!, dando os seguintes efeitos:\nAnos de Separatismo: §G-10§!\nAgitação Local: §G-2.00§!\nMudança de Autonomia Mensal: §G-0.05§!\nEficiência da Produção Local: § G+10,0%§!"
 sca_unite_the_region_title:0 "Unir a Escandinávia"
 sca_unite_the_region_desc:0 "A Escandinávia foi dividida em três reinos por muito tempo. A era de uma nova Escandinávia unida chegou e aqueles que resistem, que ainda se apegam à sua antiga coroa, eventualmente se submeterão a nós."
 sca_take_over_the_balitc_region_title:0 "Ambições Bálticas"
 sca_take_over_the_balitc_region_desc:0 "A região do Báltico é rica em importantes cidades comerciais. Como faz fronteira com o Mar Báltico, é natural que essas terras nos pertençam."
 sca_scandinavian_european_empire_title:0 "Leão do Norte"
 sca_scandinavian_european_empire_desc:0 "Somos o poder incontestável das Ilhas Britânicas; o domador dos teimosos príncipes alemães e membros do Hansa; o senhor do Báltico; a parede inabalável contra a agressão oriental. Somos o grande poder escandinavo que intimida até mesmo os destemidos hussardos poloneses ou os bravos mosqueteiros franceses.\nSomos o Leão do Norte!"
 sca_scandinavian_european_empire_tt:0 "§YEsta projeção de poder é permanente.§!"
 sca_eliminate_the_russian_threat_title:0 "Fortificar a Fronteira Leste"
 sca_eliminate_the_russian_threat_desc:0 "O czarismo russo a nosso leste deixou claras suas intenções hostis contra a Escandinávia em várias ocasiões. Temos que ser proativos, expandir para o leste e fortalecer nossas fronteiras para os russos."
 sca_eliminate_the_russian_threat_tt:1 "Até §Y5§! províncias com um edifício §YFort§! na região de §YRússia§! obtenha '§YFronteira Fortificada§!' até o final do jogo, dando os seguintes efeitos:\nDefensividade Local: §G+50,0%§!\nTamanho da Guarnição Local: §G+25,0%§!\nManutenção do Forte Local: §G-90,0%§!\n\nApenas um máximo de §Y1§! fort por área recebe este modificador."
 sca_norwegian_infrastructure_title:0 "Desenvolver os Scandes"
 sca_norwegian_infrastructure_desc:0 "Os Scandes são uma cordilheira rica em ferro e cobre. Mas, devido à natureza do terreno montanhoso, eles são difíceis de atravessar. Devemos desenvolver a infraestrutura das províncias de Scandes, então começamos nossa busca por novos nós de ferro e cobre."
 sca_industrialize_norway_title:0 "Industrializar a Escandinávia"
 sca_industrialize_norway_desc:0 "A Escandinávia é rica em ferro e cobre - ambos materiais essenciais para um exército forte e muito procurados no mercado europeu. Se expandirmos nossa mineração e fundição de ferro e cobre, podemos não apenas equipar nossas tropas com armas de maior qualidade, mas também obter um grande lucro no comércio europeu."
 sca_good_income_title:0 "Deixe o Ducado Rolar"
 sca_good_income_desc:0 "Embora existam muitas grandes potências tentando governar o mundo, no final é o Ducado que tem a palavra final. As nações sobem e caem ao seu capricho. No entanto, não seremos um dos muitos impérios desaparecendo na obscuridade. "
 sca_expand_danish_agriculture_title:0 "Expandir a Agricultura"
 sca_expand_danish_agriculture_desc:0 "As terras da Jutlândia são férteis e alimentam a população dinamarquesa há séculos com grãos, gado e suas ricas fontes de peixe. Como o resto da Escandinávia é menos adequado para a agricultura, é de grande importância que desenvolvamos a Jutlândia para abastecer o resto do nosso país"."
 sca_develop_kronborg_title:0 "Renovar Kronborg"
 sca_develop_kronborg_desc:0 "O castelo de Kronborg é uma fortificação construída pelo rei Eric de Gryf em 1420 e serviu apenas a um propósito: impor o Sound Toll contra o Hansa. Com o tempo, o castelo tornou-se bastante antiquado e seu alcance para projetar o controle sobre o mar diminuiu . Devemos renová-lo para que ele possa cumprir seu dever mais uma vez."
 sca_develop_kronborg_tt:0 "Projeção de energia de Kronborg"
 sca_scandinavian_lion_title:0 "Império do Norte"
 sca_scandinavian_lion_desc:0 "Expandir nosso poder pela força e através da conquista é um aspecto de um império funcional. No entanto, o caminho da guerra não é possível se a região central do referido império não for funcional.\nA Escandinávia sofreu falta de desenvolvimento e infraestrutura por tempo suficiente. É hora de estabelecer uma base de poder incomparável no Extremo Norte da Europa!"
 sca_falun_copper_title:0 "Cavando na Mina de Falun"
 sca_falun_copper_desc:0 "Stora Kopparberget é uma antiga mina de cobre em [8.GetName], cuja quantidade de minério de cobre puro garantiu a economia da Suécia desde o século IX. Sob o rei Magnus IV, a empresa responsável pelo processo de mineração recebeu mais privilégios em 1347, o que aumentou ainda mais a produção de cobre.\nEmbora a Stora Kopparberget já seja responsável por uma porcentagem considerável de nossa receita, seu potencial ainda não foi totalmente alcançado."
 sca_expand_finland_title:0 "Invista na Finlândia"
 sca_expand_finland_desc:0 "A Finlândia ainda é um pouco subdesenvolvida para os padrões escandinavos. Mas ainda assim tem um grande potencial. Ao investir nas terras finlandesas, podemos equipará-las com o resto do país e obter um aumento não trivial de nossos lucros com a produção de peles. "
 sca_expand_finland_tt:1 "das províncias de Viborg, Ostrobothnia, Rovaniemi e área da Finlândia"
 sca_establish_new_scandinavia_title:0 "Nova Escandinávia"
 sca_establish_new_scandinavia_desc:0 "O Novo Mundo está cheio de oportunidades e riquezas que nosso [Root.GovernmentName] certamente pode usar. É de grande prioridade que estabeleçamos assentamentos no Novo Mundo."
 sca_establish_new_scandinavia_tt:0 "Presença Escandinava"
 sca_colonize_the_caribbeans_title:0 "Um Lugar ao Sol"
 sca_colonize_the_caribbeans_desc:0 "Embora chamemos o norte de nosso lar, é verdade que o tempo e o clima não são os melhores para a humanidade. Felizmente para nós, existem as ilhas do Caribe, que seriam lugares perfeitos para nosso povo se recuperar dos invernos intermináveis. .\nTambém tem o bônus adicional de servir como o centro do comércio no Novo Mundo, mas isso é principalmente um bônus."
 sca_scramble_for_africa_title:0 "A luta pela África"
 sca_scramble_for_africa_desc:0 "As terras da Europa foram divididas em vários blocos diferentes de grande poder. Como tal, os europeus estão lutando por pontos de apoio na África como um meio de estender sua influência. [Root.GetName] não pode ser deixado sem suas próprias possessões africanas, então devemos montar uma expedição!"
 sca_restore_the_norse_faith_title:0 "Restaurar a Fé Nórdica"
 sca_restore_the_norse_faith_desc:0 "O cristianismo foi trazido para a Escandinávia por missionários alemães. Embora eles tenham sido submetidos a testes de provação (geralmente uma provação de fogo), eles sobreviveram e conseguiram convencer nossos ancestrais da fé cristã. Desde então, a Escandinávia se converteu cada vez mais ao catolicismo fé, e os templos de nossos antigos deuses foram destruídos em nome de Cristo.\nDevemos reparar o dano que nossos ancestrais desencaminhados causaram no passado e restaurar a fé nórdica!"
 sca_return_of_the_north_sea_empire_title:0 "O Império do Mar do Norte"
 sca_return_of_the_north_sea_empire_desc:0 "O Império do Mar do Norte foi criado pelo Grande Sweyn Forkbeard, rei da Dinamarca, Noruega e Inglaterra. Seu reinado foi de curta duração. Após sua morte, seu filho Cnut, o Grande, assumiu seu manto e uniu os três reinos novamente e governou por 19 anos gloriosos. Embora ele fosse um cristão, a cultura viking estava no auge do poder durante sua vida.\n\nÉ hora de restaurar o que é nosso por direito e recuperar o Império do Mar do Norte - mas desta vez sob o orientação dos verdadeiros deuses!"
 sca_an_absolute_rule_title:0 "Uma Regra Absoluta"
 sca_an_absolute_rule_desc:0 "A teoria do Absolutismo é o governo de um único monarca, que está acima da lei e das propriedades corruptas. O monarca garante que os recursos do estado vão para onde são mais necessários.\n[Root.GetName] precisa abraçar o governo absoluto para maximizar os benefícios de nossos próprios recursos."
 sca_one_of_the_great_powers_title:0 "Uma das Grandes Potências"
 sca_one_of_the_great_powers_desc:0 "Os Reinos do Norte raramente eram vistos como uma das grandes potências que influenciaram o destino da Europa. E mesmo que fossem, seu efeito na história do mundo seria, na melhor das hipóteses, uma nota de rodapé.\nMudaremos isso e nos tornaremos aqueles que devem escrever a história nós mesmos!"
 sca_the_age_of_revolution_title:0 "Era da Revolução"
 sca_the_age_of_revolution_desc:0 "Massas radicalizadas invadem os palácios de seus reis e os executam logo depois. Revolucionários surgem das províncias mais pobres para exigir mais direitos e um futuro melhor.\nPara alguns, a revolução é uma ameaça ao seu poder. Para outros, é visto como a salvação de sua opressão. Devemos manter nossa posição e nos juntar a ela ou esmagá-la."
###SCANDINAVIA MISSION MODIFIERS###
 sca_swe_imperial_low_countries:0 "Países Baixos Imperiais"
 desc_sca_swe_imperial_low_countries:0 "Garantimos nossa autoridade imperial sobre os Países Baixos. Os príncipes do Sacro Império Romano nos admiram!"
 sca_swe_control_over_the_low_countries:0 "Controle sobre os Países Baixos"
 desc_sca_swe_control_over_the_low_countries:0 "Esta província foi subjugada pelos escandinavos. A ideia de qualquer tipo de movimento de independência foi destruída em um futuro próximo..."
 sca_hegemony_over_germany:0 "Hegemon da Alemanha"
 desc_sca_hegemony_over_germany:0 "As províncias dos grupos de cultura §YGermânica§! terras. Concedemos proteção aos alemães em troca de seus serviços ao Império Escandinavo."
 sca_hegemony_over_germany_province:0 "Hegemon da Alemanha"
 desc_sca_hegemony_over_germany_province:0 "Esta província pertence a um autoproclamado Hegemon da Alemanha. Embora cética em relação a essa afirmação, a população local aprecia a proteção que seu senhor supremo está concedendo a eles."
 sca_hegemony_over_germany_province_same_culture:0 "Hegemon da Alemanha"
 desc_sca_hegemony_over_germany_province_same_culture:0 "Esta província pertence a um autoproclamado Hegemon da Alemanha. Embora cética em relação a essa afirmação, a população local aprecia a proteção que seu senhor supremo está concedendo a eles."
 sca_hegemony_over_germany_tt:0 "até mudarmos nossa cultura de grupo"
 sca_refined_carolean_recruitment:0 "Recrutamento Carolean expandido"
 desc_sca_refined_carolean_recruitment:0 "Reformamos e expandimos nosso processo de recrutamento para os Caroleans, permitindo-nos colocar em campo mais deles do que nunca."
 sca_refined_carolean_training:0 "Treinamento Caroliano Refinado"
 desc_sca_refined_carolean_training:0 "As unidades carolinas estão recebendo um treinamento mais rigoroso, o que os torna endurecidos pela batalha muito antes de entrarem em seu primeiro campo de batalha.\nAlém disso, reclamações sobre seu major também estão acumulando, mostrando como seu novo treinamento é eficaz!"
 sca_swe_danish_shipyard:0 "Estaleiro Dinamarquês"
 desc_sca_swe_danish_shipyard:0 "Esta província abriga um estaleiro dinamarquês competente. Os navios nesta província são mais fáceis de construir devido ao grande suprimento de recursos nos estoques do estaleiro."
 sca_swe_danish_shipyard_tt:0 "até que o Estaleiro ou o edifício do Grande Estaleiro seja destruído"
 sca_swe_norwegian_navy:0 "Marinha da Noruega"
 desc_sca_swe_norwegian_navy:0 "Nossa frota é apoiada pela robusta marinha dos marinheiros noruegueses."
 sca_nor_panama_sound_toll:0 "Pedágio do Panamá"
 desc_sca_nor_panama_sound_toll:0 "O Panama Toll é uma imitação do Sound Toll na Escandinávia aplicado ao Panamá. Os navios que atracam na província do Panamá têm que pagar uma taxa, e o transporte de mercadorias de uma costa a outra é fortemente tributado."
 sca_nor_search_for_gold:0 "Mineração de ouro intensificada"
 desc_sca_nor_search_for_gold:0 "Os colonos desta província estão intensificando seus esforços para minerar e fundir o máximo possível de ouro."
 sca_nor_treasure_fleet:0 "Frota do Tesouro do Novo Mundo"
 desc_sca_nor_treasure_fleet:0 "O ouro do novo mundo... a apenas um tesouro de distância para se tornar parte de nosso próprio tesouro!"
 sca_nor_curiosity_of_the_forefathers:0 "Curiosidade Escandinava"
 desc_sca_nor_curiosity_of_the_forefathers:0 "Assim como nossos ancestrais viajaram pelo mar para descobrir novas maravilhas, nosso povo também faz o mesmo para revelar os segredos da América do Sul."
 dan_sca_balticum_dominance_mod:0 "Governante do Mar Báltico"
 desc_dan_sca_balticum_dominance_mod:0 "Como possuímos toda a costa do Mar Báltico, conhecemos muito bem suas águas. Nossa marinha, assim como nossos mercadores, estão bem ajustados a eles e prosperam no Mar Báltico."
 sca_nor_naval_investment:0 "Investimento em Infraestrutura Naval"
 desc_sca_nor_naval_investment:0 "Estamos usando nossos ganhos e renda para investir na expansão de nossa infra-estrutura para a marinha. E regimentos baseados em terra também, para garantir."
 sca_nor_reformed_leidang_conscription:0 "Conscrição Leidang Reformada"
 desc_sca_nor_reformed_leidang_conscription:0 "As velhas formas medievais do recrutamento de Leidang foram completamente revisadas para atender aos novos padrões modernos de procedimentos de recrutamento."
 sca_nor_goods_tranportation:0 "Transporte Global de Mercadorias"
 desc_sca_nor_goods_tranportation:0 "Nossa supremacia naval nos permite transportar mercadorias em escala global com facilidade."
 sca_nor_enhanced_naval_doctrines:0 "Doutrinas Navais Aprimoradas"
 desc_sca_nor_enhanced_naval_doctrines:0 "A construção e manutenção de uma grande frota do nosso porte requer grandes esforços de manutenção. Ao fazê-lo, esses esforços refletem seu lado positivo em questões de construção naval e doutrinas navais."
 dan_sca_merc_contract:0 "Contrato Mercenário"
 desc_dan_sca_merc_contract:0 "§YRecrutar mercenários não custará nenhum Profissionalismo do Exército enquanto este modificador estiver ativo.§!\n\nAssinamos um contrato especial com os estados alemães que nos permite acesso total às suas companhias mercenárias."
 dan_sca_merc_contract_tt:0 "§YRecrutar mercenários não custará nenhum Profissionalismo do Exército enquanto este modificador estiver ativo.§!"
 dan_sca_scandinavian_india:0 "Regra Escandinava"
 desc_dan_sca_scandinavian_india:0 "Esta província tornou-se parte do império colonial escandinavo. Qualquer tipo de resistência foi quebrada e a população local é incentivada a se concentrar em seu trabalho."
 dan_sca_heathen_tolerance:0 "Integração da Índia"
 desc_dan_sca_heathen_tolerance:0 "A fé da Índia é estranha para nós, e nem mesmo tentaremos compreendê-la. Pois tudo o que importa é que eles não se interponham em nosso caminho."
 dan_sca_grand_merc_army:0 "Grande Exército Mercenário"
 desc_dan_sca_grand_merc_army:0 "Nós expandimos substancialmente nossos exércitos mercenários, tornando-os mais parecidos com os crescentes exércitos permanentes de nossos rivais."
 sca_a_north_sea_realm:0 "Reino do Mar do Norte"
 desc_sca_a_north_sea_realm:0 "As Ilhas Britânicas, nosso maior rival naval, foram subjugadas e agora estão sob nosso controle. Que todos que tentem desafiar nosso governo sejam lembrados de que eventualmente nos servirão - mesmo que estejam se escondendo de nós em uma ilha."
 sca_german_integration:0 "Integração Alemã"
 desc_sca_german_integration:0 "Os alemães desta província foram integrados ao Império Escandinavo. Embora ressentidas, as leis escandinavas mantêm a população alemã local satisfeita."
 sca_baltic_markets:0 "Mercados Bálticos"
 desc_sca_baltic_markets:0 "Como somos os únicos governantes das terras bálticas, também somos nós que podemos definir os preços dos mercados bálticos ao nosso próprio gosto."
 sca_lion_of_the_north:1 "Leão do Norte §Y(Permanente)§!"
 sca_expanded_jutland:0 "Jutlândia expandida"
 desc_sca_expanded_jutland:0 "A parte agrícola desta província foi fortemente expandida para aumentar a produção dos bens necessários ao resto da Escandinávia."
 sca_reinforcement_of_kronborg:0 "Renovação de Kronborg"
 desc_sca_reinforcement_of_kronborg:0 "O castelo de Kronborg foi renovado e atualizado. Agora possui canhões com maior alcance, fortificações mais fortes e guarnição maior para abrigar mais defensores."
 sca_scandinavian_tenacity:0 "Tenacidade Escandinava"
 desc_sca_scandinavian_tenacity:0 "Apesar de viver em uma das regiões mais frias e duras, nosso povo prevalece e prospera. Construímos cidades nas infinitas florestas de Enare, estabelecemos metrópoles mineradoras nas montanhas de Scandes. Nosso povo é persistente e não se submete a nenhum obstáculo natural ."
 sca_african_trade_company:0 "Empresa Africana de Comércio"
 desc_sca_african_trade_company:0 "Nossa expansão na África abriu portas para a Scandinavian Trade Company, que está mais do que interessada em investir em nossos territórios ultramarinos."
 sca_one_of_the_great_powers:0 "Gabinete Diplomático de uma Grande Potência"
 desc_sca_one_of_the_great_powers:0 "Como somos uma das grandes potências do mundo, somos forçados a nos envolver diplomaticamente com eles de uma forma ou de outra. Como tal, o gabinete diplomático da Escandinávia foi ampliado."
 sca_revolutionary_zeal:0 "Escandinávia Revolucionária"
 desc_sca_revolutionary_zeal:0 "Os tempos dos reis mesquinhos e nobres de elite acabaram! Viva a Revolução!"
 sca_reactionary_zeal:0 "Zelo reacionário"
 desc_sca_reactionary_zeal:0 "A revolução foi esmagada e as ideias perigosas que ela tentou espalhar foram cortadas pela raiz."
 sca_administrative_focus:0 "Foco Administrativo"
 desc_sca_administrative_focus:0 "Nosso tribunal está se concentrando no desenvolvimento da habilidade administrativa dos futuros governantes."
 sca_diplomatic_focus:0 "Foco Diplomático"
 desc_sca_diplomatic_focus:0 "Nossa corte está se concentrando no desenvolvimento da habilidade diplomática dos futuros governantes."
 sca_military_focus:0 "Foco Militar"
 desc_sca_military_focus:0 "Nossa corte está se concentrando no desenvolvimento da habilidade militar dos futuros governantes."
 sca_administrative_focus_non_heir:0 "Foco Administrativo"
 desc_sca_administrative_focus_non_heir:0 "Nosso tribunal está focado no desenvolvimento da capacidade administrativa do atual governo."
 sca_diplomatic_focus_non_heir:0 "Foco Diplomático"
 desc_sca_diplomatic_focus_non_heir:0 "Nosso tribunal está focando no desenvolvimento da habilidade diplomática do atual governo."
 sca_military_focus_non_heir:0 "Foco Militar"
 desc_sca_military_focus_non_heir:0 "Nosso tribunal está focado no desenvolvimento da habilidade militar do atual governo."
 dan_sca_indian_administration:0 "Administração Indiana"
 desc_dan_sca_indian_administration:0 "O subcontinente indiano é vasto em escala e requer um esforço especial para ser mantido. Felizmente para nós, a burocracia escandinava está mais do que preparada para lidar com os desafios econômicos e administrativos da Índia."
###GOTLANDISH MISSIONS###
 got_monarchy_emperor_title:0 "O Tesouro do Imperador"
 got_monarchy_emperor_desc:0 "A União de Kalmar é poderosa e possui poder naval, militar e econômico além do que podemos reunir em Gotland.\nFelizmente para nós, o Imperador do Sacro Império Romano tem sua própria agenda contra a União de Kalmar, já que o Ducado de Holstein é de jure parte do Império, mas de fato um súdito da União. Devemos fazer um acordo com o Imperador para obter subsídios em nossos esforços de guerra."
 got_monarchy_estates_title:0 "Reduzir as propriedades"
 got_monarchy_estates_desc:0 "Eric Gryf, o rei anterior da União de Kalmar, foi deposto por nobres traiçoeiros que perderam a confiança em Eric. Não podemos permitir que nossos governantes sejam depostos da mesma forma. O poder das propriedades deve ser limitado!"
 got_monarchy_norwegian_opinion_title:0 "Confiança Norueguesa"
 got_monarchy_norwegian_opinion_desc:0 "Após a guerra contra os Hansa em 1435, a nobreza dinamarquesa, sueca e norueguesa depôs Eric do trono. Mas é evidente que o atual rei da União de Kalmar carece da competência de [Root.Monarch.GetName]. É é nosso dever deixar os noruegueses saberem que eles são liderados por um simplório."
 got_monarchy_enemy_of_my_enemy_title:0 "O inimigo do meu inimigo"
 got_monarchy_enemy_of_my_enemy_desc:0 "O Reino da Dinamarca fez vários inimigos e rivais ao longo dos séculos. É crucial para nossa sobrevivência contatá-los e solicitar uma aliança com eles."
 got_monarchy_enemy_of_my_enemy_tt:0 "Todo rival ou inimigo conhecido de §Y[DAN.GetName]§! com pelo menos §Y75§! opinião de [Root.GetName] recebe um evento onde eles podem escolher aliar-se a §Y[Root.GetName]§!."
 got_monarchy_declare_war_title:0 "Guerra pela Coroa"
 got_monarchy_declare_war_desc:0 "Chegou a hora de tomar o que é nosso por direito!\nChegou a hora de entrar em guerra com a União de Kalmar e acabar com o reinado do falso rei!"
 got_monarchy_occupy_koppenhagen_title:0 "Assumir [DAN.Capital.GetName]"
 got_monarchy_occupy_koppenhagen_desc:0 "A cidade de [DAN.Capital.GetName] - a capital da União de Kalmar; a capital de onde nosso monarca costumava governar - é nosso objetivo de guerra mais urgente. Se quisermos retomar a União de Kalmar para nós, então temos que ocupar [DAN.Capital.GetName]."
 got_monarchy_execute_the_wrong_king_title:0 "Execute o rei errado"
 got_monarchy_execute_the_wrong_king_desc:1 "Eric Gryf, outrora grande rei da Dinamarca e governante soberano da Escandinávia... Quando os nobres da União de Kalmar decidiram coletivamente depô-lo, seu sobrinho Christoph III von Wittelsbach assumiu o trono da União. Desde então, um estrangeiro governa as terras escandinavas. Sem sutileza, sem qualquer senso de competência.\n\nÉ hora de enforcar o falso rei em sua própria capital e assumir o trono da Dinamarca de uma vez por todas."
 got_monarchy_execute_the_wrong_king_tt:0 "Está em guerra com §Y[DAN.GetName]§! por §Y3 anos§!."
 got_monarchy_execute_the_wrong_king_ct:1 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão tendo §Y[DAN.GetName]§! como uma união pessoal sob §Y[Root.GetName]§! ou estando em guerra com §Y[DAN.GetName]§! e controlando §Y[DAN.Capital.GetName]§!, então o evento '§YThe Execution of [DAN.Monarch.GetName]§!' incêndios.\n\nCaso contrário, ganharemos §G100§! Poder Administrativo, Diplomático e Militar e um casus belli da §YRestauração da União§! contra §Y[DAN.GetName]§!, §Y[NOR.GetName]§! e § Y[SWE.GetName]§! se forem independentes."
 got_monarchy_king_of_denmark_title:0 "De volta ao controle"
 got_monarchy_king_of_denmark_desc:0 "É hora de abandonar a identidade de Gotland, pois agora somos o Rei da União de Kalmar mais uma vez!"
 got_monarchy_pomerania_title:0 "Relações Dinásticas"
 got_monarchy_pomerania_desc:0 "A União de Kalmar é poderosa e possui poder naval, militar e econômico além do que podemos reunir em Gotland.\nPrecisamos entrar em contato com os parentes de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] da terra principal e solicitar ajuda militar.\n\nFelizmente para nós, há poucos motivos para eles negarem tal pedido. Afinal, a coroa da Dinamarca não é apenas uma vitória para [Root.Monarch.GetName], mas também para todo o [Root .Monarch.Dynasty.GetName] dinastia."
 got_monarchy_pomerania_tt:0 "Nenhum país conhecido, que não seja sujeito de §Y[Root.GetName]§!, tem a dinastia §Y[Root.Monarch.Dynasty.GetName]§! em seu trono."
 got_monarchy_pomerania_bt:0 "Qualquer país conhecido, que não é um assunto de §Y[Root.GetName]§!, tem a dinastia §Y[Root.Monarch.Dynasty.GetName]§! em seu trono e tem pelo menos §Y100§! opinião de §Y[Root.GetName]§!."
 got_monarchy_pomerania_ct:0 "§Y[Root.GetName]§! ganha §G10000§! mão de obra por país que tem a dinastia §Y[Root.Monarch.Dynasty.GetName]§! e tem pelo menos §Y100§! opinião de §Y[Root. ObterNome]§!."
 got_monarchy_develop_visby_title:0 "Desenvolver a cidade de Visby"
 got_monarchy_develop_visby_desc:0 "A cidade de Visby é o principal ponto de interesse para quem visita Gotland. Devemos expandir a cidade de todas as formas possíveis para torná-la o principal porto do Mar Báltico."
 got_monarchy_swedish_opinion_title:0 "Lealdade sueca segura"
 got_monarchy_swedish_opinion_desc:0 "A Suécia nunca foi um assunto fácil. Foi a nobreza sueca que depôs Eric primeiro quando a guerra contra o Hansa piorou.\nNo entanto, eles ainda fazem parte da União de Kalmar e, como tal, está em nosso melhor interesse para recuperar sua lealdade - seja através da diplomacia ou através da espionagem."
 got_join_the_empire_title:0 "Proteção Imperial"
 got_join_the_empire_desc:0 "Os reinos da Escandinávia buscam nossa subjugação. Eles superam nossas defesas e possuem mais navios de guerra do que jamais poderíamos reunir com os recursos que temos. Nossa única esperança de superar nossa situação precária é nos juntar ao Sacro Império Romano a todo custo."
 got_republic_trade_federation_title:0 "Grande Federação Comercial"
 got_republic_trade_federation_desc:0 "O Mar Báltico é conhecido por suas atividades comerciais. Para o bem de nossa economia, é mais do que importante que tenhamos fundado nossa própria empresa comercial no Mar Báltico, para que possamos nos beneficiar do comércio daqui."
 got_republic_trade_federation_tt:0 "Crescimento do Gutnish Trade"
 got_republic_dominate_the_baltic_trace_title:0 "Liderar o Comércio Báltico"
 got_republic_dominate_the_baltic_trace_desc:0 "Nós expandimos nossa influência. Agora é hora de fazer bom uso dela para desenvolver Visby e estabelecer um monopólio báltico."
 got_republic_dominate_lubeck_trace_title:0 "Competir com o Hansa"
 got_republic_dominate_lubeck_trace_desc:0 "O Hansa é nosso maior concorrente no Mar Báltico quando se trata de comércio. Devemos acabar com seu domínio de uma vez por todas e nos tornarmos o novo substituto do Hansa."
 got_republic_beyond_lubeck_title:0 "Comércio de Canal"
 got_republic_beyond_lubeck_desc:0 "Embora a riqueza seja abundante no comércio de Lübeck, nossos vizinhos navais ingleses fazem fortuna com o controle do Canal da Mancha. Devemos desafiar seu monopólio do canal e ganhar nossa parte justa da riqueza do Canal para nós mesmos."
 got_republic_beyond_lubeck_tt:0 "Comerciantes Gutnish"
 got_republic_trade_fleet_title:0 "Frota Comercial Gutnish"
 got_republic_trade_fleet_desc:0 "Somos uma nação insular que vive principalmente do sucesso comercial. É imperativo que construamos uma frota que sirva tanto como nossa defesa naval quanto como mercador no mar."
 got_republic_strong_mercantilism_title:0 "Forte Mercantilismo"
 got_republic_strong_mercantilism_desc:0 "Para realmente dominar o comércio do Mar Báltico, devemos garantir que nossas facções internas estejam satisfeitas e que conselheiros competentes ocupem cargos que lhes permitam maximizar nossos lucros."
 got_republic_dominate_commerce_title:0 "Império Comercial de Gotland"
 got_republic_dominate_commerce_desc:0 "Nosso poderoso império comercial está prestes a exercer o monopólio sobre o comércio e o poder no Mar Báltico. Ninguém que não seja aprovado por nossos mercadores terá qualquer presença no Mar Báltico!"
 got_republic_dominate_commerce_tt:0 "Desbloqueia decisões que permitem §Y[Root.GetName]§! trocar os modificadores permanentes por outro."
 got_republic_mercenaries_title:0 "Contrate os Mercenários"
 got_republic_mercenaries_desc:0 "Embora nós [Root.GetAdjective] tenhamos orgulho de nosso estado e o defendamos até o último homem, ainda somos apenas um estado insular. Precisamos de soldados profissionais para nos defender da ameaça escandinava. Precisamos de mercenários competentes!"
 got_republic_get_the_sound_toll_title:0 "Take the Sound Toll"
 got_republic_get_the_sound_toll_desc:0 "Nenhuma outra conquista dinamarquesa é tão vil quanto o Sound Toll. Graças a ele, é praticamente impossível negociar com o resto da Europa enquanto eles tiverem que pagar uma taxa aos dinamarqueses.\nDevemos fazer um favor ao mundo e tomemos o Sound Toll para nós mesmos. Dessa forma, seus ducados irão pelo menos para nossos próprios cofres, em vez dos dinamarqueses."
 got_republic_compete_with_novgorod_title:0 "Competição Novgorodiana"
 got_republic_compete_with_novgorod_desc:0 "Os novgorodianos pretendem dominar o comércio do Báltico para si mesmos, deixando-nos sufocar na pobreza. Não podemos permitir que isso aconteça!\nA única maneira razoável de impedir isso é por meio da guerra. Tudo o que precisamos é qualquer motivo para guerrear contra eles. "
 got_republic_russian_kontor_title:0 "Escritório na Rússia"
 got_republic_russian_kontor_desc:0 "Embora Novgorod seja um rival comercial nosso, sua capital, Novgorod, é um centro vital de comércio para nossos comerciantes, que pretendem ganhar a vida com o comércio russo. A cidade, no entanto, está ameaçada pelos ambiciosos principados russos. Devemos garantir que nosso domínio sobre os mercados da cidade seja incontestável."
 got_republic_russian_kontor_tt:0 "Controle Gutnish sobre Novgorod"
 got_pirate_free_ports_title:0 "Ruegen e Gotland pirataria"
 got_pirate_free_ports_desc:0 "Diz-se que Rügen já foi a base de operação dos Likedeeler, piratas alemães que navegavam no Mar Báltico.\nEnquanto isso, Gotland é o lar do ex-rei e temido pirata báltico Eric VII.\n\nComo nós nos respeitamos piratas do Mar Báltico, não é apenas nosso direito, mas também nosso dever proteger esses dois portos lendários."
 got_pirate_global_piracy_title:0 "Pirataria Mundial"
 got_pirate_global_piracy_desc:0 "Invadir o Mar Báltico, embora lucrativo, é uma experiência muito limitante. Muitos outros portos deste mundo desejam nossa atenção e nós daremos isso a eles!"
 got_pirate_global_piracy_tt:0 " cada nó de comércio:\n Pelo menos §Y15%§! do poder de comércio é feito de corsários de §Y[Root.GetName]§!."
 got_pirate_beyond_the_sound_toll_title:0 "Além do Pedágio de Som"
 got_pirate_beyond_the_sound_toll_desc:0 "Nosso pequeno mar na Europa é de uma beleza amena e embora sua calma seja reconfortante, o desejo de aventura e riqueza nos leva a buscar o que está além do Sound Toll. Devemos saber o que este novo mundo tem a oferecer ao coração de um velho pirata ."
 got_pirate_take_over_the_caribbeans_title:0 "Piratas do Caribe"
 got_pirate_take_over_the_caribbeans_desc:0 "O Caribe é o centro do fluxo de ouro do Novo Mundo para o velho. Naturalmente, devemos estabelecer uma forte presença no Caribe para garantir que também recebamos nossa parte justa do ouro!"
 got_pirate_the_worst_pirate_title:0 "O Pior Pirata"
 got_pirate_the_worst_pirate_desc:0 "Uma luta tem dois componentes: suas habilidades com arma e lâmina, e sua habilidade mental para confundir seu inimigo. Já somos mestres em atirar e esfaquear, mas nossos tripulantes certamente precisam de treinamento na alta arte de insultar. O porto de Tortuga será nosso campo de treinamento para que nossos espadachins conheçam todos os contra-ataques verbais."
 got_pirate_the_pirate_fleet_title:0 "[Root.GetAdjective] Frota Pirata"
 got_pirate_the_pirate_fleet_desc:0 "O que é um pirata sem seu navio de confiança? Nada mais do que um mesquinho marinheiro de água doce, é isso que ele é!\nNão podemos permitir que tenhamos uma má reputação porque éramos muito mesquinhos para investir em uma boa frota!"
 got_pirate_sink_the_danes_title:0 "Afundar os dinamarqueses"
 got_pirate_sink_the_danes_desc:0 "A Coroa dinamarquesa tem uma frota impressionante, isso está claro. Se quisermos invadir as costas do Mar Báltico em paz, devemos garantir que a Dinamarca não seja uma ameaça naval para nós!"
 got_pirate_kronborg_the_pirate_castle_title:0 "Kronborg, o Castelo Pirata"
 got_pirate_kronborg_the_pirate_castle_desc:0 "O capitão Eric teve uma ideia brilhante quando ainda era rei da União de Kalmar: ele estabeleceu o Sound Toll, que saqueia as bolsas de ouro dos mercadores com facilidade. E o Castelo de Kronborg garante que esse Sound Toll seja pago.\nObviamente, o Kronborg O castelo é perfeito para piratas tão bons como nós. Deveríamos tomá-lo da Dinamarca."
 got_pirate_loot_london_title:0 "Saque Londres"
 got_pirate_loot_london_desc:0 "Os ingleses são abertamente hostis aos nossos métodos de pirataria e nos veem como uma ameaça à sua hegemonia naval. Vamos intensificar seu medo de nós capturando sua preciosa cidade de Londres."
 got_pirate_loot_london_tt:1 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão possuindo ou tendo um súdito próprio §Y[236.GetName]§! então a província recebe '§YPirate Port of London§!' até o final do jogo, dando os seguintes efeitos:\nModificador de mão de obra local: §G+100,0%§!\nModificador de marinheiros locais: §G+100,0%§!\nValor comercial: §G+5§!\n\nCaso contrário vamos saquear §Y[236.GetName]§!, causando §Y90%§! Devastação e ganhando ¤ e £mil £ dependendo do desenvolvimento de §Y[236.GetName]§!."
 got_pirate_raid_the_berbers_title:0 "Pirata contra Berbere"
 got_pirate_raid_the_berbers_desc:0 "Esses berberes do norte da África afirmam ser piratas. Amadores! Eles não têm a sutileza de invadir uma costa com dignidade. Vamos mostrar a eles como verdadeiros piratas saqueiam cidades!"
 got_pirate_the_lubeck_port_title:0 "Porto Livre de Lübeck"
 got_pirate_the_lubeck_port_desc:0 "A grande importância de Lübeck como centro de comércio não pode ser enfatizada o suficiente. Fica diretamente na fronteira entre o Mar do Norte e o Mar Báltico. Claro que isso transformou a cidade em um estado onde os comerciantes governam.\nTodo mundo sabe que o melhor comerciante é menos confiável do que o pior pirata. Devemos fazer um favor ao norte da Europa e transformar esta vil cidade comercial em um porto seguro para pensadores livres e piratas!"
 got_pirate_raid_the_north_sea_title:0 "Flagelo do Mar do Norte"
 got_pirate_raid_the_north_sea_desc:0 "Nós nos concentramos apenas na pirataria no Mar Báltico. Isso pode ser suficiente por enquanto, mas não é uma solução de longo prazo para nossa necessidade de ouro. Devemos expandir para o Mar do Norte e ensinar os ingleses e os holandeses a temer o [ Root.GetAdjective] piratas."
 got_pirate_loot_the_lowlands_title:0 "Saquear os Países Baixos"
 got_pirate_loot_the_lowlands_desc:0 "Os reinos dos Países Baixos produzem alguns dos melhores e mais prolíficos tecidos da Europa. Seria uma pena se uma frota de navios [Root.GetAdjective] fizesse uma visita aos Países Baixos e levasse esses tecidos para si. para vendê-los no mercado negro..."
 got_pirate_loot_the_lowlands_tt:0 "Cada província nos §YPaíses Baixos§! que produz §YCloths§! ganha o seguinte efeito:\n\nSe a província pertencer a §Y[Root.GetName]§! ou seus súditos, então ela ganha '§YGutnish Control§ !' por §Y25 anos§!, dando os seguintes efeitos:\nProdutos Locais Produzidos: §G+25.0%§!\n\nSe a província é controlada, mas não pertence a §Y[Root.GetName]§!, então ela é saqueada por §Y[Root.GetName]§!, dando §G15§!¤ e §G0.05§! anos de renda para [Root.GetName]. Ele também recebe '§YGutnish Raid§!' por §Y25 anos§!, dando os seguintes efeitos:\nCrescimento da Prosperidade Local: §R-0,15§!\nCusto de Desenvolvimento Local: §R+10,0%§!\n\nEstes efeitos são aplicados para §Y50%§! força se a província for apenas invadida, mas não controlada por §Y[Root.GetName]§!."
 got_pirate_the_curia_treasure_title:0 "Os cofres papais"
 got_pirate_the_curia_treasure_desc:0 "Um dos maiores tesouros do mundo está sentado sob nosso nariz o tempo todo: os cofres papais da Cúria! Será uma aventura ousada e muitos católicos devotos podem nos odiar por isso, mas em nossos corações sabemos que temos que invadir a Cúria."
 got_pirate_raid_the_baltics_title:0 "Terror do Báltico"
 got_pirate_raid_the_baltics_desc:0 "Os comerciantes fizeram seus negócios sem interrupção no Mar Báltico por muito tempo. É hora de ensiná-los a se preocuparem sempre que virem nossa bandeira no mar."
 got_pirate_raid_the_baltics_at:0 " as províncias costeiras do §YBáltico§! são propriedade de §Y[Root.GetName]§! ou foram §Yinvadidas§!."
 got_pirate_raid_the_baltics_tt:1 "§Y[Root.GetName]§! ganha uma reivindicação permanente em cada província com um §YCentro de comércio§! ou com um modificador de província §YEstuary§!, que está nas áreas de §YSchleswig-Holstein§!, §YMecklenburg §!, §YVorpommern§!, §YHinterpommern§!, §YPrússia Ocidental§!, §YEast Prussia§!, §YCuronia§!, §YLivonia§!, §YEstonia§! ou §YSouth Karelia§!."
 got_pirate_the_danzig_port_title:0 "Porto Livre de Danzig"
 got_pirate_the_danzig_port_desc:0 "Danzig é um dos grandes centros de comércio no Mar Báltico e sede de uma classe de comerciantes poderosa, embora bastante arrogante. É também o lar de um dos grandes portos marítimos do Báltico. Este importante porto comercial está completamente destruído no mãos de seus mercadores. Ele precisa ser libertado e fazer parte da confederação pirata."
 got_pirate_a_pirate_haven_title:0 "O Refúgio dos Piratas"
 got_pirate_a_pirate_haven_desc:0 "Nossa espécie não é bem recebida fora das fronteiras de nossa confederação. Aparentemente, todos esses habitantes da terra não gostam muito de nossas atividades.\nPrecisamos estabelecer um lugar que os piratas do norte da Europa possam chamar de lar. Precisamos fazer um Refúgio seguro para piratas."
 got_pirate_reach_the_mediterrenean_sea_title:0 "Chegar ao Mediterrâneo"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "Embora o mar doméstico seja popular entre os mercadores, ele empalidece em comparação com a vasta riqueza que o Mar Mediterrâneo oferece. Riqueza e tesouros, aos quais não temos acesso! Isso deve mudar agora!"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "Pelo menos §Y5%§! do poder comercial em qualquer nó comercial do §YMediterrâneo§! é feito de corsários de §Y[Root.GetName]§!."
 got_pirate_reach_the_mediterrenean_sea_ct:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em todas as ilhas do §YMediterrâneo§!."
 got_pirate_loot_venices_arsenal_title:0 "Invadir o Arsenal"
 got_pirate_loot_venices_arsenal_desc:0 "O Arsenal Veneziano é um complexo de estaleiros e arsenais. Este arsenal, embora não seja o único, é um fator importante no poder naval de Vencie no Mediterrâneo.\nE vamos invadi-lo para que possamos "adquirir" alguns dos poderosos navios de Veneza e armas"."
 create_5_galleys_tt:0 "§Y5§! unidades de §YGalleys§! serão criadas em §Y[This.GetName]§! para §Y[Root.GetName]§!."
 got_pirate_the_riga_port_title:0 "Liberte o Porto de Riga"
 got_pirate_the_riga_port_desc:0 "Enquanto Lübeck é o porto que liga o Mar do Norte ao Mar Báltico, Riga é a cidade que liga o comércio da Europa Ocidental com a Rússia.\nÉ claro que nós piratas respeitáveis temos um grande interesse em Riga e adoraríamos vê-la fazendo parte nossa confederação pirata."
 got_pirate_renowned_pirate_king_title:0 "Renomado Rei dos Piratas"
 got_pirate_renowned_pirate_king_desc:0 "Houve muitos piratas no passado que afirmaram ser o "rei" de sua confederação. Nenhum deles realmente passou no teste do tempo.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] deve mude isso e torne-se um dos maiores líderes de nossa tripulação!"
 got_pirate_renowned_pirate_king_tt:0 "Ganhar guerras contra países com mais desenvolvimento do que [Root.GetName] tem agora uma chance de §G5%§! de conceder ao nosso [Root.Monarch.GetTitle] o status de §YPirata Lendário§!.\n§YPiratas Lendários não custam nenhum republicano Tradição para ser reeleito.§!"
 got_pirate_create_the_pirate_federation_title:0 "Uma Federação Pirata"
 got_pirate_create_the_pirate_federation_desc:0 "É uma federação bastante frouxa e as regras são mais como 'diretrizes', mas certamente beneficiará a nós dois."
###GOTLANDISH EVENTS###
 flavor_got.1.t:0 "As reivindicações de Eric Gryf"
 flavor_got.1.desc:0 "Nosso [Root.Monarch.GetTitle], Eric Gryf, já foi rei da Dinamarca e líder da União de Kalmar. No entanto, a guerra contra os Hansa em 1435 e a rebelião de Engelbrekt o tornaram vulnerável à nobreza dinamarquesa e sueca. Eventualmente, , ele foi deposto e substituído por seu sobrinho Christoph III von Wittelsbach.\n\nApesar de ter sido deposto, ele sem dúvida tem uma reivindicação válida ao trono da União de Kalmar. A questão é se o povo de [Root.GetName] quero apoiá-lo em sua ambição de recuperar o que foi tirado dele..."
 flavor_got.1.a:0 "Apoiamos Eric, Rei da União de Kalmar."
 flavor_got.1.a.tt:0 "Desbloqueia as missões §YMonarchy§! para §Y[Root.GetName]§!, que permitirão que você forme §YDenmark§!."
 flavor_got.1.b:0 "Eric não é o rei de ninguém. Na melhor das hipóteses, ele é o prefeito de Gotland."
 flavor_got.1.b.tt:0 "Desbloqueia as missões §YRepublican§! ou §YPiratical§! para §Y[Root.GetName]§! - dependendo da escolha no próximo evento."
 flavor_got.2.t:0 "Um acordo com o [Emperor.Monarch.GetTitle]"
 flavor_got.2.desc:0 "A União Kalmar é uma entidade poderosa no Norte e é preciso mão de obra e recursos para derrotá-la. Felizmente para nós, a União também tem seu quinhão de inimigos.\nUm deles é o Sacro Império Romano, como o ducado de Holstein é um ponto de discórdia entre o [Emperor.Monarch.GetTitle] e o [DAN.Monarch.GetTitle] da União de Kalmar.\n\nO [Emperor.Monarch.GetTitle] pode estar interessado em financiar nossa guerra contra a Dinamarca."
 flavor_got.2.a:0 "Vamos esperar que o [Emperor.Monarch.GetTitle] esteja se sentindo generoso."
 flavor_got.2.a.tt:0 "Pedimos a §Y[Emperor.GetName]§! apoio monetário."
 flavor_got.2.b:0 "Não precisamos da ajuda de ninguém."
 flavor_got.3.t:0 "[From.GetName] solicita nosso suporte"
 flavor_got.3.desc:0 "O mesquinho [From.GovernmentName] de [From.GetName] nos contatou. Eles desejam apoio monetário para sua guerra contra a União de Kalmar, para que possam devolver o governante legítimo ao trono da Dinamarca.\nEmbora pareça haver pouco a ganhar ao apoiar a guerra de [From.GetName] com a Dinamarca, devemos ter em mente que o Ducado de Holstein - território de jure do Sacro Império Romano - está em mãos dinamarquesas. Podemos fazer um acordo com [From.GetName] e apoiá-los financeiramente em troca de sua promessa de devolver o ducado ao Império."
 flavor_got.3.a:0 "[From.GetName] receberá acesso aos cofres imperiais para Holstein."
 flavor_got.3.a.tt:0 "Caso §Y[From.GetName]§! aceite esta condição e receba a propriedade direta ou indireta de §Y[13.GetName]§! ou §Y[1775.GetName]§! então eles receberão um ultimato imperial para retornar estas províncias ao Sacro Império Romano.\nSe eles não obedecerem, isso resultará em uma guerra entre §Y[Root.GetName]§! e §Y[From.GetName]§!.\n\nQuando §Y[From .GetName]§! aceita nossa condição então os seguintes efeitos acontecerão:"
 flavor_got.3.b:0 "Estes [From.GetAdjective] não parecem ser confiáveis..."
 flavor_got.4.t:0 "Um acordo com o [Emperor.Monarch.GetTitle]"
 flavor_got.4.desc:0 "Recebemos uma resposta do [From.Monarch.GetTitle]: [From.GetName] nos dará acesso aos Cofres Imperiais. No entanto, eles exigem o retorno do Ducado de Holstein ao Império após nossa guerra com a União de Kalmar ..."
 flavor_got.4.a:0 "Essa é uma oferta justa."
 flavor_got.4.a.tt:0 "Se §Y[Root.GetName]§! algum dia receber a propriedade direta ou indireta de §Y[13.GetName]§! ou §Y[1775.GetName]§!, eles receberão um ultimato imperial para devolver essas províncias ao Sacro Império Romano.\nSe eles não obedecerem, isso resultará em uma guerra entre §Y[From.GetName]§! e §Y[Root.GetName]§!."
 flavor_got.4.b:0 "Esta condição é inaceitável."
 flavor_got.4.b.tt:0 "Não devemos nada ao Sacro Império Romano, mas não teremos uma segunda chance de pedir apoio."
 flavor_got.5.t:0 "Nenhum acordo com o [Emperor.Monarch.GetTitle]"
 flavor_got.5.desc:0 "Recebemos uma resposta do [From.Monarch.GetTitle]: [From.GetName] não confia em nós para sermos responsáveis com o tesouro imperial. Como tal, infelizmente não receberemos nenhum tipo de apoio do Sacro Império Romano em nossa guerra contra a União de Kalmar."
 flavor_got.5.a:0 "Valeu a tentativa..."
 flavor_got.6.t:0 "[From.GetName] aceita o negócio"
 flavor_got.6.desc:0 "Recebemos uma mensagem de [From.GetName]. Eles estão aceitando nossa condição e prometem devolver o Ducado de Holstein ao Sacro Império Romano."
 flavor_got.6.a:0 "Vamos esperar que eles estejam cumprindo sua promessa."
 flavor_got.7.t:0 "[From.GetName] rejeita o negócio"
 flavor_got.7.desc:0 "Recebemos uma mensagem de [From.GetName]. Eles estão rejeitando nossa condição e dispensam o apoio monetário do Sacro Império Romano."
 flavor_got.7.a:0 "Esse será o funeral deles."
 flavor_got.8.t:0 "A situação de Holstein"
 flavor_got.8.desc:0 "Conseguimos derrotar a traiçoeira União de Kalmar e ganhamos grande poder na Escandinávia. Uma de nossas mais recentes aquisições são as terras do Ducado de Holstein, que faziam parte do Sacro Império Romano.\nUm de nossos conselheiros nos lembrou que o O estado de [Root.GetName] fez um acordo com o Império: em troca de acesso aos Cofres Imperiais, [Root.GetName] prometeria oficialmente devolver o Ducado de Holstein ao Império. Seria sensato manter essa promessa ou caso contrário, arriscamos uma guerra devastadora com o [Emperor.Monarch.GetTitle]."
 flavor_got.8.a:0 "Holstein retornará ao Império."
 flavor_got.8.b:0 "O Ducado ficará sob nosso controle."
 flavor_got.8.b.tt:0 "[Emperor.GetName] provavelmente fará um ultimato para o ducado."
 flavor_got.9.t:0 "A situação de Holstein"
 flavor_got.9.desc:1 "O [From.GovernmentName] de [From.GetName] conseguiu derrotar a Kalmar Union e agora está assumindo a Escandinávia. Ao fazer isso, eles também ganharam a posse do Ducado de Holstein. O [From.Monarch.GetTitle] de [From.GetName] deve ser lembrado que foram os Ducados dos Cofres Imperiais que os ajudaram a chegar onde estão agora e que eles têm uma promessa a cumprir."
 flavor_got.9.a:0 "De fato. Prepare um ultimato para [From.Monarch.GetName] devolver o ducado."
 flavor_got.9.a.tt:0 "Enviaremos um ultimato a §Y[From.GetName]§! que os obriga a libertar o Ducado de Holstein.\nUm ato de desafio será visto como um ato de agressão contra o Sacro Império Romano e resultará em um § Yguerra defensiva§! contra §Y[From.GetName]§!."
 flavor_got.9.b:0 "Esqueça a situação de Holstein. Temos assuntos mais importantes para resolver."
 flavor_got.9.b.tt:0 "Nós deixamos §Y[From.GetName]§! manter as terras de Holstein."
 flavor_got.10.t:0 "Holstein ou Guerra!"
 flavor_got.10.desc:0 "Notícias preocupantes chegaram ao nosso tribunal: o [From.Monarch.GetTitle] do Sacro Império Romano exige o retorno de Holstein ao Império nos próximos seis meses. Caso contrário, o [From.Monarch.GetTitle] e [From.Monarch. GetHerHis] aliados verão nossa recusa como um ato de agressão e farão guerra contra nós!"
 flavor_got.10.a:0 "Obedeça às exigências."
 flavor_got.10.b:0 "Não cederemos às exigências de ninguém. Holstein continua fazendo parte de [Root.GetName]!"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§! e seus aliados verão [Root.GetName] como um agressor e travarão uma §Rguerra defensiva§! contra §Y[Root.GetName]§!."
 flavor_got.11.t:0 "Situação de Holstein Resolvida"
 flavor_got.11.desc:0 "Hoje recebemos uma mensagem do [From.Monarch.GetTitle]: eles estão desistindo de seus direitos sobre Holstein e nos deixando ficar com essas terras."
 flavor_got.11.a:0 "Uma surpresa com certeza, mas bem-vinda."
 flavor_got.12.t:0 "Situação de Holstein Resolvida"
 flavor_got.12.desc:0 "O [From.Monarch.GetTitle] de [From.GetName] cumpriu o ultimato. Holstein é mais uma vez parte do Sacro Império Romano."
 flavor_got.12.a:0 "Amável."
 flavor_got.13.t:0 "Situação de Holstein escalada"
 flavor_got.13.desc:0 "Os imbecis traiçoeiros de [From.GetName] se recusam a cumprir sua promessa. Eles ainda mantêm o controle do que é legítimo território do Sacro Império Romano.\nEste ato de agressão só pode ser respondido de uma maneira: guerra!"
 flavor_got.13.a:0 "Que pena que teve que chegar tão longe."
 flavor_got.14.t:0 "A Execução de [DAN.Monarch.GetName]"
 flavor_got.14.desc:0 "[Root.Monarch.GetName] caminha pelas ruas devastadas de [DAN.Capital.GetCapitalName]. Os anos de guerra não deixaram a cidade sem suas marcas.\n[Root.GetAdjective] tropas invadiram para capturar o falso [DAN .Monarch.GetTitle] e trouxe [DAN.Monarch.GetHerHim] aos pés de [Root.Monarch.GetName], o legítimo pretendente ao trono da União de Kalmar. Os soldados de [Root.Monarch.GetName] prepararam uma pedra bloco no centro da cidade e agora estão forçando o envergonhado [DAN.Monarch.GetTitle] a ele. Sem uma única palavra dita, a cabeça de [DAN.Monarch.GetName] é colocada no bloco e o carrasco balança seu machado ... A cabeça do falso [DAN.Monarch.GetTitle] rola para [Root.Monarch.GetName] e tudo o que ele sente é a satisfação de um plano funcionando."
 flavor_got.14.a:0 "Com a morte de [DAN.Monarch.GetHerHis], o trono está finalmente de volta às mãos legítimas."
 flavor_got.15.t:0 "Reforma da Coroa Dinamarquesa"
 flavor_got.15.desc:0 "Em 1435, o legítimo Rei Eric Gryf foi banido da Dinamarca e foi substituído por seu sobrinho. Os culpados por trás dessa traição foram os nobres da Noruega, Suécia e, pior de tudo, Dinamarca.\nHoje, na cidade de [12. GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], justo [Root.Monarch.GetTitle] da União de Kalmar, fez [Root.Monarch.GetHerHis] proclamação: a coroa de [Root.GetName] será transformada na coroa da Dinamarca com todos os seus deveres, direitos e prestígio. A classe nobre do antigo território da Dinamarca perde seus direitos, privilégios e terras. A autoridade do novo governante da Dinamarca é deste dia em diante absoluto."
 flavor_got.15.a:0 "Viva o Segundo Reino Dinamarquês!"
 flavor_got.16.t:0 "Restauração da Lealdade Norueguesa"
 flavor_got.16.desc:0 ""Basta!" Essa é a atitude geral da nobreza norueguesa. A monarquia dinamarquesa tem sido cada vez mais insatisfatória para a classe dominante norueguesa. Eles anseiam pelos tempos em que ainda eram governados pelo rei Eric.\n\n [Root.GetAdjective] diplomatas e espiões plantaram as sementes para a ideia de um rei [Root.GetAdjective] no trono norueguês. Para a surpresa de [Root.Monarch.GetName], essas sementes já deram frutos quando a nobreza norueguesa iniciou uma revolta aberta contra seu senhor dinamarquês, e até mesmo alguns dos plebeus noruegueses se juntaram à frota de [Root.GetName] em sua missão para lutar contra o pretendente rei da Dinamarca."
 flavor_got.16.a:0 "Marinheiros noruegueses são sempre bem-vindos em nossa frota."
 flavor_got.17.t:0 "Recuperação da lealdade sueca"
 flavor_got.17.desc:1 "Embora tenha sido uma tarefa difícil, nossos diplomatas e espiões finalmente conseguiram obter o lado bom da nobreza sueca para nós. A Rebelião Engelbrekt deixou um profundo desejo nos suecos de conquistar sua independência, mas felizmente para nós, os sindicalistas de A Suécia agora está do lado de [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.GetName] para se tornar o próximo rei da Suécia."
 flavor_got.17.a:0 "Estas são algumas notícias excelentes para ouvir."
 got_no_swedish_disloayalty_to_gotland_tt:0 "O evento sueco '§YSwedish Dream of Independence§!' não será mais ativado se nos tornarmos o parceiro principal da Suécia.\nA missão dinamarquesa '§YOs Nobres da Suécia§!' não precisará que a cadeia de eventos termine para ser completada."
 flavor_got.18.t:0 "Apelo por uma aliança de [From.GetName]"
 flavor_got.18.desc:0 "Diplomatas do pequeno [From.GovernmentName] de [From.GetName] chegaram ao nosso tribunal. Eles solicitam uma aliança formal para protegê-los da menção dinamarquesa."
 flavor_got.18.a:0 "Se isso machuca a Dinamarca, então devemos aliá-los."
 flavor_got.18.b:1 "Os problemas deles não são nossos."
 flavor_got.34.t:0 "A ocupação de [DAN.Capital.GetName]"
 flavor_got.34.desc:0 "A capital do reino dinamarquês caiu! Embora as forças dinamarquesas tenham feito uma defesa admirável, no final não tiveram chance contra [Root.GetName] e seus militares.\nOs nobres dos súditos da Dinamarca estão questionando agora o atual Kalmar União. As vozes para um novo Rei da União de Kalmar tornam-se cada vez mais altas!"
 flavor_got.34.a:0 "O verdadeiro governante voltou!"
 flavor_got.37.t:0 "As reivindicações perdidas de Eric Gryf"
 flavor_got.37.desc:0 "Eric Gryf da Pomerânia já foi o rei da União de Kalmar de 1412 até ser deposto pelos nobres da União em 1435. Desde então, Eric viveu em Gotland e, mais ou menos, governou a ilha.\nDevido Em relação ao seu passado, Eric sempre teve uma reivindicação legítima ao trono da Kalmar Union.No entanto, sua morte prematura garante que nenhuma de suas reivindicações jamais dará frutos... a menos que o novo [Root.Monarch.GetTitle] de [Root. GetName] decide reivindicar o trono de Eric para [Root.Monarch.GetHerselfHimself]."
 flavor_got.37.a:0 "Vou carregar seu legado e reivindicar a União de Kalmar para mim!"
 flavor_got.37.b:0 "Deixe suas reivindicações morrerem com ele. Temos outros assuntos para resolver."
 flavor_got.37.b.tt:0 "Vamos trocar as missões §YMonarchy§! pelas missões §YRepublican§! ou §YPiratical§! por §Y[Root.GetName]§!."
 flavor_got.38.t:0 "O Destino da República de Gotland"
 flavor_got.38.desc:0 "A ilha de Gotland se sustentou por meio da pesca e do comércio durante séculos - com este último se tornando uma parte cada vez mais importante de sua existência.\nNo entanto, a chegada do ex-rei Eric Gryf mudou as coisas para a população gútnesa. Ele governou a região ilha não como rei, mas como um pirata e garantiu que os marinheiros do Mar Báltico nunca esqueceriam seu nome. Comparado ao tédio da vida normal, a emoção do corsário parece curiosamente atraente para muitos. preferem as formas mais seguras e legais de ganhar a vida.\n\nA República de Gotland está em uma encruzilhada, ambas as formas prometendo grande riqueza e um futuro nos livros de história como nenhum outro. Mas qual destino esta ilha deve agarrar para si mesma?"
 flavor_got.38.a:0 "Nossa riqueza depende de nossas habilidades comerciais. Esse é o nosso destino."
 flavor_got.38.b:0 "A vida é muito curta para desperdiçá-la com o comércio. O destino de um pirata é nosso!"
 flavor_got.39.t:0 "Um lugar ao sol?"
 flavor_got.39.desc:0 "Gotland é a ilha de nossas origens. Um porto que muitos de nós chamamos de lar de confiança. Mas seríamos tolos se fingíssemos que tem um clima melhor do que as ilhas tropicais do Caribe. Muitos de nossos homens anseiam por realocar nossas principais porto para estas ilhas por várias razões.\n\nClaro que teríamos que integrar diretamente nossa colônia no Caribe também em nossa administração, mas isso seria um preço baixo a pagar pelo acesso mais fácil às frotas de tesouro para saquear."
 flavor_got.39.a:0 "Já estou farto deste clima escandinavo. Estamos nos mudando para o Caribe!"
 flavor_got.39.b:0 "Esqueça isso. Não podemos abandonar nossa antiga casa em Gotland assim."
 flavor_got.40.desc:0 "Gotland é a ilha de nossas origens. Um porto que muitos de nós chamamos de lar de confiança. Mas seríamos tolos se fingíssemos que tem um clima melhor do que as ilhas tropicais do Caribe. Muitos de nossos homens anseiam por realocar nossas principais porto para estas ilhas por várias razões."
 flavor_got.41.t:0 "O Grande Roubo do Hayrettin Barbarossa"
 flavor_got.41.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] navega para o porto de [341.GetName] com nada mais do que um único barco pateticamente pequeno. [Root.Monarch.GetSheHeCap] tinha apenas um objetivo: capturar o precioso carro-chefe de [341.Owner.GetName], o Hayrettin Barbarossa. [Root.Monarch.GetHerHisCap] companheiros de tripulação chamaram [Root.Monarch.GetHerHim] de louco por tentar essa façanha, mas a determinação de [Root.Monarch.GetName] é absoluto.\n\nUma tarde, o [Root.Monarch.GetTitle] chegou ao porto, barco [Root.Monarch.GetHerHis] completamente afundado devido a danos no casco. Mas isso não incomodou [Root.Monarch.GetHerHim] no Depois de uma curta e não intencional visita à prisão, [Root.Monarch.GetTitle] [Root.Monarch.GetName] capturou uma nave fortemente danificada diretamente na frente das autoridades [341.Owner.GetAdjective]. Naturalmente, [Root.Monarch. GetSheHe] foi perseguido por seu maior orgulho, o Hayrettin Barbarossa, em homenagem ao seu pirata mais famoso.\nO que os marinheiros [341.Owner.GetAdjective] não esperavam, no entanto, é que [Root.Monarch.GetName] havia planejado isso de o começo. Então, quando os marinheiros [341.Owner.GetAdjective] embarcaram no navio danificado, o [Root.Monarch.GetTitle] capturou sua nau capitânia agora vazia e navegou no horizonte com ela."
 flavor_got.41.a:0 "AGORA eles já ouviram falar de mim com certeza."
 flavor_got.42.t:0 "O Grande Assalto aos Cofres da Cúria"
 flavor_got.42.desc:0 "Nenhum outro lugar é tão sagrado e seguro quanto a Basílica de São Pedro - e hoje é o dia em que bravos piratas cujos corações só podem ser preenchidos com o ouro dos pecadores invadem a sede da Santa Sé.\n\nDe manhã, a grande frota de [Root.GetName] capturou a cidade costeira de Fiumicino. Vários grandes navios atracaram no porto e dezenas de nossos gananciosos bucaneiros atacaram a própria cidade de Roma. Embora os soldados de [118.Owner.GetName] tenham feito uma campanha admirável defesa, eles cometeram um erro drástico: eles ficaram no caminho entre um pirata e seu amado tesouro!\n\nO cerco de [118.GetName] levou vários dias, mas no final o [118.Owner.Monarch.GetTitle ] teve que capitular. [Root.Monarch.GetTitle] [Root.Monarch.GetName] então ordenou que os homens de [Root.Monarch.GetHerHis] abrissem as portas do tesouro da Igreja Católica. Os cofres da Cúria estão abertos para os piratas de [Root.GetName]!"
 flavor_got.42.a:0 "Iremos para o inferno de um jeito ou de outro, mas afundamos com o ouro do Papa!"
 flavor_got.43.t:0 "O Raid do Arsenal Venetian"
 flavor_got.43.desc:1 ""Audaz! Quando iremos?" diz o jovem e animado bucaneiro. "Isso é uma loucura, [Root.Monarch.GetName], e você sabe disso" responde o outro capitão, muito mais mal-humorado e mais velho. "Mas pode valer a pena tentar. ..", o educado contrabandista comenta. [Root.Monarch.GetTitle] [Root.Monarch.GetName] informou [Root.Monarch.GetHerHis] companheiros de tripulação do plano [Root.Monarch.GetHerHis] de invadir um dos arsenais mais defendidos - o Arsenal Veneziano. As reações foram... mais confusas do que [Root.Monarch.GetName] esperava. Os capitães, os bucaneiros, os intendentes e os contrabandistas, todos discutem. Indo e vindo. Sobre riscos. Sobre ganhos...\n \nNo final, [Root.Monarch.GetTitle] [Root.Monarch.GetName] se cansou do debate e convenceu a todos do benefício potencial de tal invasão: enquanto, sim, havia muito ouro para saquear e navios para capturar , o objetivo principal era adquirir os planos de armas venezianos para seus navios. Com eles, o [Root.GetAdjective] se torna imbatível no mar; seu reinado de pirataria incontestável. Eventualmente, os companheiros de tripulação de [Root.Monarch.GetHerHis] concordaram em participar do plano de [Root.Monarch.GetHerHis].\n\nNa manhã seguinte, um navio [Root.GetAdjective] quebrado e solitário navegou para o porto veneziano. Naturalmente, as galeras [112.Owner.GetAdjective] pararam o que se poderia considerar nada mais do que madeira flutuante.\nDepois de embarcar nos destroços, um dos marinheiros [112.GetAdjective] comenta como o barco cheira a madeira queimada enquanto outro percebe o barris de poder de fogo espalhados pelo chão do navio...\n\nA explosão resultante e as nuvens esconderam completamente a frota pirata [Root.GetAdjective] que então navegou diretamente para os portos do Arsenal Veneziano..."
 flavor_got.43.a:0 "Isso serviu como distração suficiente. Leve o que puder do Arsenal!"
###GUTNISH MODIFIERS###
 got_imperial_coffers:0 "Cofres Imperiais"
 desc_got_imperial_coffers:0 "O Sacro Imperador Romano nos deu acesso aos Cofres Imperiais em troca de Holstein."
 got_curtailing_the_estates:0 "Propriedades Reduzidas"
 desc_got_curtailing_the_estates:0 "Aprendemos com as experiências que Eric Gryf fez durante seu reinado na União de Kalmar. As propriedades foram fortemente limitadas em seu exercício de poder e a autoridade do governante agora é incontestável."
 got_war_against_the_danes:0 "Guerra contra o poder dinamarquês"
 desc_got_war_against_the_danes:0 "Nosso povo está enfrentando uma força esmagadora, mas continuamos fortes. Derrotaremos os reinos escandinavos e ascenderemos a um grande poder!"
 got_return_of_the_king:0 "Submissão Dinamarquesa"
 desc_got_return_of_the_king:0 "O rei exilado de Gotland voltou ao nosso trono. Ele garantiu que nenhum dos nobres dinamarqueses jamais será capaz de levantar a voz contra sua nova majestade."
 got_restored_rightful_kalmar_union:0 "Reforma da Coroa Dinamarquesa"
 desc_got_restored_rightful_kalmar_union:0 "O primeiro reino dinamarquês sofreu com um governo muito focado na Dinamarca e muito poder para a nobreza dinamarquesa - ambos ingredientes para o desastre, que acabou acontecendo com o rei Eric em 1435.\nMas agora, restauramos o trono e nossa linhagem de monarcas já foi novamente no poder. A nobreza foi aleijada e nossas políticas para o sindicato estão focadas em mantê-la unida."
 got_rise_of_a_new_dynasty:0 "Ascensão de uma Nova Dinastia"
 desc_got_rise_of_a_new_dynasty:0 "A dinastia do nosso país é única. Para alguns é um pensamento horrível, mas para nós é o início de um grande poder dinástico."
 got_expanded_port:0 "Porto expandido de Visby"
 desc_got_expanded_port:0 "Através de pesados investimentos no desenvolvimento, o porto de Visby tornou-se um porto comercial do Báltico de grande importância."
 got_investment_into_capital:0 "Investimento em Visby"
 desc_got_investment_into_capital:0 "Devido ao aumento da influência e participação comercial do Mar Báltico, a população gútnesa de Visby tem recursos para investir na infraestrutura de sua amada cidade."
 got_lubeck_trade_fleet:0 "Frota Comercial Lübeck"
 desc_got_lubeck_trade_fleet:0 "Como agora somos o novo proprietário do porto comercial de Lübeck, temos acesso total à frota mercante do Hansa."
 got_merchants_of_the_baltics:0 "Comerciantes do Báltico"
 desc_got_merchants_of_the_baltics:0 "Nossa mais nova frota pode ter uso militar, mas seu objetivo é, antes de tudo, obter mais controle sobre o comércio do Mar Báltico."
 got_combat_fleet:0 "Frota Mercante de Combate"
 desc_got_combat_fleet:0 "Embora não tenham sido projetados para esse fim, os aristocratas de nosso país equiparam nossos navios mercantes com mais canhões do que jamais deveriam ter."
 got_artisan_fleet:0 "Frota de Artesãos"
 desc_got_artisan_fleet:0 "Nem totalmente comprometida com o comércio nem com as forças armadas, nossa frota é um compromisso entre os dois mundos, concentrando-se principalmente no transporte de mercadorias e artesãos."
 got_aristocratic_trade_focus:0 "Foco Aristocrático"
 desc_got_aristocratic_trade_focus:0 "“Como os aristocratas estão no poder, nossa nação está se concentrando em usar os ganhos do comércio para tecnologia naval avançada e melhores navios em geral”."
 got_trader_reign:0 "Reino Comerciante"
 desc_got_trader_reign:0 "Como os comerciantes estão no poder, nossa nação está se concentrando em aumentar nosso poder mercantil de qualquer maneira possível, bem como em colocar pessoas de confiança em cargos elevados que não precisam de um salário alto."
 got_oligarchic_guilds_rule:0 "Regência das Guildas"
 desc_got_oligarchic_guilds_rule:0 "Como as guildas estão no poder, nossa nação está se concentrando em usar os ganhos do comércio para manter a nação estável e econômica."
 got_baltic_military_power:0 "Foco militar dos aristocratas"
 desc_got_baltic_military_power:0 "Os aristocratas de nosso país estão concentrando seus recursos na defesa nacional de nossa amada república."
 got_baltic_monopoly:0 "Foco Comercial dos Traders"
 desc_got_baltic_monopoly:0 "Os comerciantes de nosso país estão concentrando seus recursos em maximizar os lucros que obtemos com o comércio e expandir nossa influência global."
 got_baltic_maritime_empire:0 "Foco Burocrático das Guildas"
 desc_got_baltic_maritime_empire:0 "As Guildas de nosso país estão concentrando seus recursos em manter a república estável e melhorar as habilidades burocráticas."
 got_the_art_of_insults:0 "A Arte dos Insultos"
 desc_got_the_art_of_insults:0 "As lutas são vencidas primeiro na cabeça. Ao utilizar os insultos mais vis e absurdos, nossos bucaneiros se certificam de confundir o inimigo antes de derrubá-lo."
 got_global_piracy:0 "Pirataria Mundial"
 desc_got_global_piracy:0 "As bandeiras negras de nossos navios são temidas em todo o mundo! Nossos navios têm um alcance em escala global como nenhum outro pirata poderia esperar ter!"
 got_dread_of_the_baltic_sea:0 "Parcer do Mar Báltico"
 desc_got_dread_of_the_baltic_sea:0 "Nossa gloriosa vitória sobre a frota dinamarquesa enche os corações dos estados "civilizados" de medo e pavor. Eles não encontrarão coragem para se unir contra nós!"
 got_pirate_port_of_london:0 "Porto Pirata de Londres"
 desc_got_pirate_port_of_london:0 "Londres caiu nas mãos dos piratas. Agora serve como um porto livre para os piratas do Mar do Norte sem qualquer tipo de lei além do Código Pirata."
 got_free_pirate_port:0 "Porto Pirata Livre"
 desc_got_free_pirate_port:0 "Esta província é um porto pirata livre. Em troca de tarefas de reparos de navios, a população desta província é deixada em paz.\nMuitos jovens recrutas em busca de aventura se juntam aos piratas nesta província."
 got_piratical_control:0 "Controle Gutnish"
 desc_got_piratical_control:0 "Esta província está sob o controle dos piratas gutneses. Apesar do tratamento rude da população, a classe trabalhadora responsável pelos panos é tratada com dignidade incomum por seus senhores piratas."
 got_heavily_looted:0 "Incursão Gutnish"
 desc_got_heavily_looted:0 "Esta província foi saqueada e saqueada pelos piratas Gutnish. Levará anos até que esta província possa se recuperar do súbito ataque desses bucaneiros..."
 got_quite_looted:0 "Incursão Gutnish"
 desc_got_quite_looted:0 "Esta província foi invadida pelos piratas Gutnish. Levará anos até que esta província possa se recuperar do ataque repentino desses bucaneiros..."
 got_finest_pirate_cloths:0 "Melhores Panos de Pirata"
 desc_got_finest_pirate_cloths:0 "Nossa incursão aos Países Baixos foi um sucesso absoluto. Agora nossos companheiros de tripulação têm os melhores tecidos que a Europa tem a oferecer.\nNada supera a incursão além de incursões com estilo."
 got_the_buccaneers_focus:0 "O Foco de Pirataria dos Bucaneiros"
 desc_got_the_buccaneers_focus:0 "Os bucaneiros estão no comando da confederação de piratas soltos. De acordo com suas regras, nossos marinheiros e navios concentrarão os recursos que temos em manter a frágil estabilidade de que desfrutamos."
 got_the_smugglers_focus:0 "O Foco da Pirataria dos Contrabandistas"
 desc_got_the_smugglers_focus:0 "Os contrabandistas estão no comando da confederação de piratas soltos. De acordo com suas regras, nossos marinheiros e navios concentrarão os recursos que temos em maximizar qualquer tipo de lucro que estejamos obtendo."
 got_the_captains_focus:0 "O foco da pirataria dos capitães"
 desc_got_the_captains_focus:0 "Os capitães estão no comando da confederação de piratas soltos. De acordo com suas regras, nossos marinheiros e navios concentrarão os recursos que temos em preparar nossos homens para as batalhas que virão."
 got_stolen_weapons_of_the_venetian_arsenal:0 "Armas do Arsenal Veneziano"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "O ataque ao arsenal veneziano nos concede acesso total ao armamento da marinha veneziana. Certamente, esses canhões e planos de navios servirão bem aos piratas gútnicos."
###GUTNISH DECISOINS###
 got_choose_aristocratic_gutnish_imperial_focus_title:0 "Pegue o foco dos aristocratas"
 got_choose_aristocratic_gutnish_imperial_focus_desc:0 "Nossa situação atual é terrível. Devemos repensar nosso foco e adotar a visão dos aristocratas para resolver os problemas em questão."
 got_choose_traders_gutnish_imperial_focus_title:0 "Pegue o foco dos comerciantes"
 got_choose_traders_gutnish_imperial_focus_desc:0 "Nossa situação atual é terrível. Devemos repensar nosso foco e adotar a visão dos comerciantes para resolver os problemas em questão."
 got_choose_guilds_gutnish_imperial_focus_title:0 "Pegue o foco das guildas"
 got_choose_guilds_gutnish_imperial_focus_desc:0 "Nossa situação atual é terrível. Devemos repensar nosso foco e adotar a visão das Guildas para resolver os problemas em questão."
 got_choose_the_buccaneers_focus_title:0 "Escolha o Foco de Pirataria dos Bucaneiros"
 got_choose_the_buccaneers_focus_desc:0 "Nossa situação atual exige que os Buccaneers assumam o poder e definam o foco de nossa confederação pirata para manter o estado perdido unido."
 got_choose_the_smugglers_focus_title:0 "Escolha o Foco de Pirataria dos Contrabandistas"
 got_choose_the_smugglers_focus_desc:0 "Nossa situação atual exige que os contrabandistas assumam o poder e definam o foco de nossa confederação pirata para maximizar nossos ganhos monetários."
 got_choose_the_captains_focus_title:0 "Escolha o Foco de Pirataria dos Capitães"
 got_choose_the_captains_focus_desc:0 "Nossa situação atual exige que os capitães assumam o poder e estabeleçam o foco de nossa confederação pirata para lutar contra nossos inimigos no mar e na terra com disciplina."
