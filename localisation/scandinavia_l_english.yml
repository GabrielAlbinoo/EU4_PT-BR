 pol_throne_bohemia_title:0 "Trono da Boêmia"
 pol_throne_bohemia_desc:0 "Os reinos vizinhos da Polônia e da Boêmia têm uma história de relações estreitas, mas também de conflitos fronteiriços. Nas últimas décadas, o levante hussita foi fundamental na política regional. Agora temos a chance de resolver esse problema arraigado, seja oferecendo uma Jagiellon pelo trono da Boêmia, ou tentando esmagar os hussitas de uma vez por todas."
 pol_balance_princely_lands_title:0 "Equilibrar as terras principescas"
 pol_balance_princely_lands_desc:0 "Nosso poder se expandiu não apenas em nossa terra natal, a Polônia, mas também nas regiões incorporadas da Boêmia e da Hungria. Governança equilibrada e harmoniosa de todas as nossas terras é necessária para sustentar esse crescimento e estabelecer firmemente a primazia da Coroa."
 pol_cultural_flowering_title:0 "Florescimento Cultural"
 pol_cultural_flowering_desc:0 "O crescente poder e riqueza de nosso país o tornaram um pólo de atração para artistas, estudiosos e outros homens de letras e ação, inaugurando uma Era de Ouro que podemos aproveitar para o avanço de nosso governo e sociedade."
 pol_revival_krakow_title:0 "Renascimento de Cracóvia"
 pol_revival_krakow_desc:0 "Cracóvia é a capital do Reino da Polônia há séculos. Embora já seja a cidade mais importante do nosso país e um importante centro comercial, mais investimentos e melhorias poderiam ser feitos nela, para aproveitar as ideias renascentistas que estão espalhando-se por todo o continente”."
