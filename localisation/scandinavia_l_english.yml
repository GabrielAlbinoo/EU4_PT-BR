 pol_deal_mazovia_title:0 "Lidar com os Piasts"
 pol_deal_mazovia_desc:0 "A terra da Mazóvia tem sido governada por membros da dinastia Piast desde que foi incorporada ao Reino da Polônia séculos atrás. Essas ricas terras estão no meio de nossos domínios, então o Ducado da Mazóvia deve ser mais uma vez uma parte completa de Polônia."
 pol_negotiate_nunciature_title:0 "Negociar pela Nunciatura"
 pol_negotiate_nunciature_desc:0 "A Polônia tem sido o posto avançado do catolicismo no Oriente desde que o rei Mieszko I foi batizado no rito latino ocidental, e seus sucessores juraram lealdade à Santa Sé. Agora nossa dedicação e esforço merecem ser recompensados pelo Papa com nosso pedido de uma nunciatura papal, o que nos permitiria maximizar nossa influência em Roma"."
 pol_expand_krakow_university_title:0 "Universidade de Cracóvia"
 pol_expand_krakow_university_desc:0 "A Universidade de Cracóvia foi fundada pelo Rei Casimiro III 'o Grande' e confirmada pelo Papa Urbano V em 1364, tornando-se a primeira e mais importante instituição desse tipo em nosso país. Seu sucesso em fornecer estudiosos educados para nos servir ao longo dos tempos encoraja a expansão da universidade, pois a razão é maior que a força."
