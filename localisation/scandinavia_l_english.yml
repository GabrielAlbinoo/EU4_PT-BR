 LAE:0 "Império Latino"
 LAE_ADJ:0 "latim"
 RPR:1 "Prússia Ducal"
 RPR_ADJ:0 "Prussiano"
#National Ideas
 PLC_ideas:0 "Ideias PLC"
 PLC_ideas_start:0 "Tradições PLC"
 PLC_ideas_bonus:0 "PLC Ambição"
 plc_prosperous_folwarks:0 "O Sistema Agrícola"
 plc_prosperous_folwarks_desc:0 "A propriedade de um nobre na Comunidade geralmente é composta pelo que chamamos de folwark. É uma grande fazenda trabalhada por vários servos para produzir excedentes para o comércio interno e externo. Contanto que possamos manter este sistema funcional e talvez reformar as leis que o cercam ao longo do tempo, o sistema folwark continuará a contribuir com grandes quantias para nossas rotas comerciais e nossos estoques."
 pol_jagiellonian_university:0 "Universidade Jagiellonian"
 pol_jagiellonian_university_desc:0 "Fundada em 1364, a Universidade Jagiellonian de Cracóvia é talvez um dos melhores lugares de toda a Europa! Ela trouxe, ensinou e cultivou uma variedade de mentes filosóficas e científicas sem as quais a Europa quase nunca poderia viver, muito menos o Povo polonês e lituano. Seguindo em frente, a Universidade Jagiellonian continuará a ser um dos pontos mais brilhantes de nossa grande Comunidade."
 plc_the_obrona_potoczna:0 "Defesa Comum"
 plc_the_obrona_potoczna_desc:0 "O que chamamos de 'defesa contínua' é realmente um exército permanente que é pago pelo monarca de seu próprio bolso. Eles estão estacionados tradicionalmente em áreas problemáticas ou lugares onde a fronteira com um vizinho não é claramente definida para que os interesses da Commonwealth sejam não invadido. Com o tempo, este nosso setor militar vai render para nós soldados altamente treinados e generais qualificados que sabem exatamente como lidar com inimigos de todos os tipos, sejam eles descendentes de poloneses, lituanos, ucranianos ou estrangeiros ."
 plc_refine_our_golden_liberty:0 "Refinamento da Liberdade Dourada"
 plc_refine_our_golden_liberty_desc:0 "A nossa doutrina política: 'O nosso Estado é uma república sob a presidência do rei'. É por esta afirmação que nos regemos e pelos seguintes aspectos: haver eleição de um rei por todos os nobres, um Sejm, uma Pacta Conventa, liberdade religiosa, direito legal de se rebelar contra um rei que violou as liberdades garantidas, liberum veto e formar uma organização para forçar um objetivo político comum. Ao manter esses aspectos de nossa república consagrados e também refiná-los com novas leis e legislações à medida que avançamos adiante, a Commonwealth nunca ficará desatualizada nem estagnada em sua política."
 pol_royal_guards:0 "Os guardas reais poloneses"
 pol_royal_guards_desc:0 "Responsáveis diretamente pela proteção do monarca e sua família, os Guardas Reais Poloneses são definidos como o auge do poder da Commonwealth. Equipados com o melhor equipamento que podemos obter e treinados em uma variedade de métodos ao longo de suas vidas, os Guardas Reais Poloneses irá apenas encorajar e endurecer nossas forças armadas no futuro, especialmente nossa infantaria, enquanto mantém o monarca e sua família a salvo de danos."
 plc_tempered_by_neighbors:0 "Temperado pelos vizinhos"
 plc_tempered_by_neighbors_desc:0 "Ao nosso redor há conflito. Suecos? Conflitos bálticos. Húngaros? Disputas de fronteira. Teutões? Velhos rancores e desejos por terra. Russos? Ambição por terra em ambos os lados. Repetidas vezes fomos testados em combate desde nossas fronteiras no leste e no oeste são difíceis de definir além de um mapa desenhado à mão, mas esses tempos de guerra não destruíram os povos polonês e lituano, apenas os tornaram mais fortes."
 LAE_ideas:0 "Idéias Latinas"
 LAE_ideas_start:0 "Tradições Latinas"
 LAE_ideas_bonus:0 "Ambição Latina"
 lae_emperor_constantinople:0 "Imperador de Constantinopla"
 lae_emperor_constantinople_desc:0 "Constantinopla é mais uma vez a capital de um Império Latino renascido, de onde se expandirá e exercerá sua autoridade."
 lae_latin_patriarch:0 "Patriarca latino"
 lae_latin_patriarch_desc:0 "Os Patriarcas são os quatro bispos metropolitanos do Mediterrâneo Oriental, e o latino de Constantinopla afirma estabelecer sua autoridade sobre a região."
 lae_byzantine_bureaucracy:0 "Burocracia Bizantina"
 lae_byzantine_bureaucracy_desc:0 "O Império Bizantino herdou uma longa tradição de uma administração estabelecida que opera há um milênio. Seria uma boa ideia usar essa burocracia a serviço do renascido Império Latino."
 lae_guilds_pera:0 "Guildas Comerciais de Pera"
 lae_guilds_pera_desc:0 "Uma colônia de comerciantes italianos se estabelece em Constantinopla, com sede na cidade de Pera, do outro lado do Corno de Ouro."
 lae_partitio_graeci:0 "Partição dos gregos"
 lae_partitio_graeci_desc:0 "Os esforços para recuperar as terras dos gregos cismáticos para o catolicismo romano é a principal prioridade dos imperadores latinos."
 lae_frankokratia:0 "Francocracia"
 lae_frankokratia_desc:0 "'Frank' é o termo genérico que abrange todos os países da Europa Ocidental e Central, que são o principal apoio diplomático e militar do Império Latino."
 RPR_ideas:0 "Idéias Prussianas"
 RPR_ideas_start:0 "Tradições Prussianas"
 RPR_ideas_bonus:0 "Ambição Prussiana"
 reciprocal_guarantee_of_two_nations:0 "Garantia Recíproca de Duas Nações"
 reciprocal_guarantee_of_two_nations_desc:0 "Durante séculos, as muitas entidades políticas dentro de nosso reino vagaram causando conflitos com relativa autonomia. Está chegando a hora de tomarmos as rédeas e governarmos esses elementos, garantindo o desempenho suave e eficiente de nossos assuntos internos."

#Reforms
 polish_great_sejm:0 "Grande Feira"
 polish_great_sejm_desc:0 "O Grande Sejm é a principal autoridade nos assuntos da coroa polonesa. Seus votos são em sua maioria dados por nobres provinciais e poderosos que controlam os assuntos da corte."
 polish_elective_monarchy:0 "Monarquia eletiva polonesa"
 polish_elective_monarchy_desc:0 "Apesar da união entre nós e nossos irmãos lituanos, os nobres ainda têm a maior parte do poder acumulado em suas fileiras. O status eletivo de nossa monarquia, no entanto, implica a introdução de governantes estrangeiros que podem ser uma bênção e uma maldição."
 polish_autocratic_monarchy:0 "Monarquia Autocrática Polonesa"
 polish_autocratic_monarchy_desc:0 "Não dependeremos mais da execução das ordens de mesquinhos indisciplinados que por acaso nasceram em uma casa nobre. A Coroa polonesa está de uma vez por todas livre para moldar e esculpir seu próprio destino!"

#Decisions
 revoke_the_pacta_conventa_title:0 "Revogar a Convenção"
 revoke_the_pacta_conventa_desc:0 "Os nobres impuseram privilégios ao nosso governante. Esses privilégios foram considerados ilegais, uma tomada de poder pelos nobres para degradar e rebaixar ainda mais nosso poder real. Devemos revogar essa flagrante afronta à nossa autoridade."

###Lithuania###
#Slot 1#
 lit_emblem_faith_title:0 "Emblema da Fé"
 lit_emblem_faith_desc:0 "Nosso país foi atormentado por conflitos religiosos por tanto tempo. Para colocar nossos assuntos internos em ordem, devemos solidificar nossa fé e cuidar de nossas relações com o Santo Padre."
 sca_lit_religious_unity_title:0 "Assentamentos religiosos"
 sca_lit_religious_unity_desc:0 "A questão da religião deve ser resolvida na Lituânia. Muitos de nossos súditos ainda seguem a fé ortodoxa, para não falar dos crescentes pedidos de reforma entre os católicos. Devemos resolver esta questão por todos os meios disponíveis."
 lit_privilege_vilnius_title:0 "Privilégio de Vilnius"
 lit_privilege_vilnius_desc:0 "Muitos nobres com terras em nosso reino não seguem a religião de nosso estado. Como não é sensato nos opor a um potencial benfeitor tão poderoso de nosso estado, devemos alinhar esses aristocratas concedendo-lhes privilégios especiais."
 lit_jesuit_academy_title:0 "Uma Academia Jesuíta"
 lit_jesuit_academy_desc:0 "Nenhuma nação pode se orgulhar de ser portadora do conhecimento e da iluminação sem um robusto centro de ensino. Para resolver isso, a Universidade de Vilnius foi construída em 1579, sendo a terceira universidade mais antiga da região. Originalmente fundada pelos jesuítas como um instituição de ensino superior, a faculdade viria a hospedar uma variedade de divisões, incluindo teologia, humanidades e filosofia."
#Slot 2#
 lit_stabilize_interior_title:0 "Estabilizar o Interior"
 lit_stabilize_interior_desc:0 "A recente guerra civil deixou cicatrizes em nossas terras. Se quisermos deixar para trás os males de nosso passado, devemos buscar a estabilização de nossos assuntos internos."
 lit_reform_magdeburg_laws_title:0 "Leis de Magdeburgo"
 lit_reform_magdeburg_laws_desc:0 "A introdução da legislação ocidental para direcionar o crescimento de nossos centros urbanos sem dúvida ajudou a impulsionar seu desenvolvimento. No entanto, se quisermos aproveitar a onda de urbanização cultivada por nossa riqueza, devemos reformar nossas leis e verificar sua eficiência."
 lit_elective_courts_title:0 "Estabelecer Tribunais Eletivos"
 lit_elective_courts_desc:0 "Apesar de nossas tentativas de instalar procedimentos jurisprudentes meritocráticos, com a criação de tribunais liderados pelos Sejmiks, tornou-se evidente que esses fóruns legais se degradaram em apenas mais uma ferramenta para a expansão da influência da nobreza, com muitos nobres desconsiderando ou ignorando as decisões. Cabe a nós eliminar essa corrupção e estabelecer um processo legal saudável em todo o nosso reino."
 lit_enforce_tribunal_title:0 "Aplicar o Tribunal"
 lit_enforce_tribunal_desc:0 "Delegar as relações e responsabilidades é vital se quisermos alcançar estabilidade e crescimento próspero. Para facilitar esse desenvolvimento, devemos criar um tribunal superior de apelação para a aristocracia da nação."
#Slot 3#
 sca_lit_ukraine_2_title:0 "Desenvolver a Rutênia"
 sca_lit_ukraine_2_desc:0 "Kiev já foi uma cidade orgulhosa, capital de todos os Rus. Desde então, caiu em decadência e deve ser restaurada como um centro central de comércio e riqueza, um emblema brilhante de nossa próspera nação."
 sca_lit_develop_sluck_title:0 "Cintas Sluck"
 sca_lit_develop_sluck_desc:0 "A nobreza começou a usar faixas de tecido fino para cingir suas túnicas, e não há nada melhor do que as produzidas em Sluck. Devemos garantir que a província seja capaz de produzir o suficiente dessas faixas para atender às crescentes demandas da nobreza."
 lit_build_manufactories_title:0 "Industrializar a Lituânia"
 lit_build_manufactories_desc:0 "Grandes avanços estão sendo feitos no campo da produção, tanto tecnológico quanto organizacional. Vamos investir muito em novas fábricas, uma grande revolução industrial pode estar sobre nós em breve."
#Slot 4#
 sca_mission_lit_cossacks_title:0 "Faça amizade com os cossacos"
 sca_mission_lit_cossacks_desc:0 "Os cossacos são amigos leais e inimigos perigosos. Devemos garantir que os cossacos que vivem dentro de nossas fronteiras sejam satisfeitos, leais e dispostos a praticar violência contra nossos inimigos."
 sca_lit_conquer_crimea_title:0 "Conquistar a Crimeia"
 sca_lit_conquer_crimea_desc:0 "Invasores e traficantes de escravos perturbaram a Rutênia por séculos. Devemos acabar com essas atividades bárbaras subjugando os tártaros da Criméia."
 lit_harness_steppes_title:0 "Aproveite as estepes"
 lit_harness_steppes_desc:0 "As estepes historicamente deram origem a inúmeras figuras lendárias que vieram e se foram, deixando sua marca nos livros de história. Se quisermos alcançar nosso lugar entre as estrelas, devemos cuidar de todos os aspectos de nosso reino e especialmente das terras recém-conquistadas. em nossa fronteira sudeste."
 lit_great_power_politics_title:0 "Política das Grandes Potências"
 lit_great_power_politics_desc:0 "Não devemos mais permanecer um jogador secundário de menor importância nos grandes assuntos do velho continente. É hora de o povo de nossa grande nação se levantar e mostrar a nossos aliados e inimigos que nossa coragem resistirá ao teste do tempo e prevalecer sobre aqueles que desejam acabar com nosso reinado de longa data. É hora de a Lituânia alcançar a grandeza que ela merece."
#Slot 5#
 lit_settle_polish_inheritance_title:0 "A Sucessão Polonesa"
 lit_settle_polish_inheritance_desc:0 "A Polônia, nossos aliados mais próximos, está passando por uma crise de liderança que pode ter implicações terríveis para a independência da Lituânia. Devemos sair dessa situação com nossas fronteiras intactas, seja por meio de uma união ou lutando por nossa independência."
 lit_march_west_title:0 "Março Oeste"
 lit_march_west_desc:0 "As terras da coroa polonesa a nosso oeste estão prontas para serem tomadas. Desenvolvimentos recentes após a morte prematura de seu governante anterior deixaram o trono polonês vago. Nosso tempo de atacar e expandir nosso domínio está próximo."
 sca_lit_defeat_the_livonian_order_title:0 "Derrote a Ordem da Livônia"
 sca_lit_defeat_the_livonian_order_desc:0 "A Ordem da Livônia está em guerra com a Lituânia desde sua fundação, mesmo depois de nos convertermos ao catolicismo. Devemos esmagá-los de uma vez por todas."
 sca_mission_lit_polish_union_title:0 "Aplicar uma Commonwealth"
 sca_mission_lit_polish_union_desc:0 "A Polônia e a Lituânia estão fadadas a compartilhar um destino, quer os poloneses saibam disso ou não. Nossas nações devem estar unidas sob um governante, um rei verdadeiro."
 sca_lit_conquer_novgorod_title:0 "Quebre Novgorod"
 sca_lit_conquer_novgorod_desc:0 "O avanço da influência moscovita ameaça perturbar o equilíbrio de poder entre os russos. Devemos garantir que nossos antigos aliados, a República de Novgorod, sejam capazes de acompanhar o ritmo ou então devemos assumir um papel mais ativo nos assuntos russos."
 sca_lit_conquer_muscovy_title:0 "Campanha para Moscou"
 sca_lit_conquer_muscovy_desc:0 "Mesmo com um forte Novgorod para conter seu poder, os moscovitas continuam sendo uma ameaça inaceitável. Devemos colocar um rei lituano em seu trono, ou então atacar a própria Moscou."



#Modifiers
 lit_wave_piety_modifier:0 "Onda de Piedade"
 desc_lit_wave_piety_modifier:0 "Nosso povo demonstrou força de fé sem precedentes, expressando nossa unidade com o divino e seus representantes na Terra."
 lit_privilege_vilnius_modifier:0 "Privilégio de Vilnius"
 desc_lit_privilege_vilnius_modifier:0 "Ao cooperar estreitamente com os nobres mais altos de nosso reino, conseguimos melhorar os fundamentos de tolerância de nossas comunidades."
 lit_stable_rule_modifier:0 "Regra estável"
 desc_lit_stable_rule_modifier:0 "A era dos territórios autônomos dentro de nossas fronteiras acabou. Agora todos os pequenos senhores e barões do sul respondem ao nosso suserano. Esse desenvolvimento teve um impacto positivo no crescimento de nossa nação e de nosso povo."
 lit_stable_rule_2_modifier:0 "Regra estável"
 desc_lit_stable_rule_2_modifier:0 "A era dos territórios autônomos dentro de nossas fronteiras acabou. Agora todos os pequenos senhores e barões do sul respondem ao nosso suserano. Esse desenvolvimento teve um impacto positivo no crescimento de nossa nação e de nosso povo."
 lit_centers_urbanization_modifier:0 "Centros de Urbanização da Lituânia"
 desc_lit_centers_urbanization_modifier:0 "Esta província é um centro crescente de urbanização dentro das terras da Lituânia. Muitos comerciantes, artistas e pessoas de considerável riqueza são atraídos, respirando vida nesta bela cidade."
 lit_efficient_sejmiks_modifier:0 "Sejmiks eficientes"
 desc_lit_efficient_sejmiks_modifier:0 "Os recém-nomeados Sejmiks parecem defender a lei lituana e, como resultado, produzir processos legislativos tranquilos."
 lit_efficient_leg_proceedings_modifier:0 "Processo Legislativo Tranquilo"
 desc_lit_efficient_leg_proceedings_modifier:0 "Nossa administração agora está acompanhando os tempos, sendo mais eficiente do que nunca, graças às reformas burocráticas muito necessárias introduzidas pela corte real."
 lit_harnessed_steppes_modifier:0 "Desenvolvimento das Estepes"
 desc_lit_harnessed_steppes_modifier:0 "As estepes a sudeste de nossas fronteiras abrigam muitos povos errantes. Tributá-los teve um impacto visivelmente positivo em nosso saldo mensal."
 lit_golden_age_lit_modifier:0 "Idade de Ouro da Lituânia"
 desc_lit_golden_age_lit_modifier:0 "Apesar das tentativas implacáveis de nossos inimigos e contra todas as probabilidades, o povo da Lituânia agora prospera e se torna mais forte e melhor. Esta é verdadeiramente uma era de ouro para nossa grande nação!"
 lit_part_of_the_polish_domain_modifier:0 "Membro do Sejm polonês"
 desc_lit_part_of_the_polish_domain_modifier:0 "Sendo parte do domínio polonês, podemos nos beneficiar muito enquanto tentamos estabilizar nossos assuntos internos e reinar em senhores e barões locais."
 lit_increased_dev_modifier:0 "Desenvolvimento Eficiente do Domínio Polonês"
 lit_attracting_migrants_modifier:0 "Atração de Migrantes"
 desc_lit_attracting_migrants_modifier:0 "Nossa nação tem uma reputação tolerante e de mente aberta. Isso fez com que nossas áreas se tornassem um destino cada vez mais preferido para migrantes."
 lit_lithuanian_supremacy_modifier:0 "Supremacia lituana"
 desc_lit_lithuanian_supremacy_modifier:0 "Nossa cultura reina suprema acima de todas as outras devido à nossa natureza suprema, expressa em todas as formas de prestígio, arte, arquitetura e literatura."
 canonization_of_casimir_modifier:0 "Canonização de Casimiro"
 desc_canonization_of_casimir_modifier:0 "Nosso querido governante, Casimir se tornou uma estrela brilhante do catolicismo, reivindicando seu lugar entre os muitos santos de nossa religião."
 lit_landed_cossack_lords_modifier:0 "Senhores cossacos com terras"
 desc_lit_landed_cossack_lords_modifier:0 "Ao conceder terras aos senhores cossacos, garantimos com sucesso que eles permaneçam leais a nós e forneçam às nossas forças armadas os melhores cavaleiros e corcéis."
 enable_estate_nomadic_tribes_modifier:0 "Habilitar propriedade das tribos"
 lit_forum_thought_modifier:0 "Um mercado lituano de ideias"
