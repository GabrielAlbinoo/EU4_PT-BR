 pol_branching_mission_cf_desc:0 ""
 pol_branching_mission_sp_title:0 "Missão bloqueada"
 pol_branching_mission_sp_desc:0 ""
 pol_varna_aftermath_title:0 "Consequências de Varna"
 pol_varna_aftermath_desc:0 "O resultado da batalha de Varna, realizada em 10 de novembro de 1444, foi uma grande derrota para o cristianismo e, além disso, a Polônia também perdeu seu rei, Vladislav III. Agora temos que resolver a crise de sucessão decorrente de sua morte, reconstruir nossa exército e tentar proteger as terras vizinhas da Hungria e da Boêmia para enfrentar a ameaça otomana."
 pol_protect_hungary_title:0 "Proteger a Hungria"
 pol_protect_hungary_desc:0 "O Reino da Hungria está muito enfraquecido após a batalha de Varna, tornando a ascensão dos otomanos ainda mais perigosa para toda a região. Agora é nosso dever redobrar nossos esforços para fortalecer nosso relacionamento e fornecer apoio adicional nestes tempos sombrios."
 pol_support_mercantile_class_title:0 "Apoie os comerciantes"
 pol_support_mercantile_class_desc:0 "Os comerciantes são a espinha dorsal das vilas e cidades do nosso país. Eles constantemente exigem apoio em suas atividades comerciais, mas isso pode ser um benefício para nós, pois podemos lucrar encorajando acordos comerciais em nossas terras e garantindo sua lealdade."
 pol_breadbasket_europe_title:0 "Celeiro da Europa"
 pol_breadbasket_europe_desc:0 "A produção agrícola na Polónia baseou-se durante séculos no sistema folwark. Se continuarmos a investir na expansão e melhoria deste sistema, poderemos aumentar significativamente a produção de exportação de cereais através do Mar Báltico, tornando-nos o celeiro da Europa."
 pol_develop_countryside_title:0 "Desenvolver o Campo"
 pol_develop_countryside_desc:0 "Os investimentos no sistema popular foram considerados bem-sucedidos na criação de uma grande produção agrícola, o que nos trouxe enormes lucros. Agora, nossos consultores sugeriram que melhorar ainda mais o desenvolvimento das cidades e vilas rurais e os padrões de vida dos camponeses também impulsionariam os mercados. no campo, levando a maior prosperidade e maiores lucros econômicos."
 pol_branching_mission_iep_title:0 "Missão bloqueada"
 pol_branching_mission_iep_desc:0 ""
