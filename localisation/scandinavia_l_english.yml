 flavor_liv.31.e:0 "Meu governo é apoiado pela vontade de Deus."
 flavor_liv.31.f:0 "Apenas eleições justas podem garantir a estabilidade."
 flavor_liv.31.g:0 "A diplomacia é a alma do nosso estado."
 flavor_liv.31.h:0 "Nosso governo é feito para se tornar um império!"
 flavor_liv.31.i:0 "Somos mercenários com um estado!"
 flavor_liv.31.j:0 "A marinha é o coração do nosso governo."
 flavor_liv.31.k:0 "Reinaremos sobre os sete mares!"
 flavor_liv.31.l:0 "Todos nós servimos os militares."
 flavor_liv.31.m:0 "O estado sou eu!"
 flavor_liv.31.n:0 "Reinaremos com sabedoria e força."
 flavor_liv.31.z:0 "Nosso governo é uma das melhores monarquias."
