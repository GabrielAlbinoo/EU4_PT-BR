 FU2_foreign_kontors:0 "escritórios estrangeiros"
 FU2_foreign_kontors_desc:0 "O estabelecimento de escritórios estrangeiros para assuntos comerciais e relacionados ao comércio nos concedeu um profundo poder mercantil em mercados que ainda não penetramos."
 FU2_the_handelsmarine:0 "O Handelsmarine"
 FU2_the_handelsmarine_desc:0 "Nenhuma Liga das Nações estaria à tona sem o desenvolvimento adequado de uma poderosa força naval, uma para rivalizar com o maior dos maiores e levar nossa nação à grandeza!"
 FU2_reform_queens_army:0 "Reformar o Exército da Rainha"
 FU2_reform_queens_army_desc:0 "A era da pólvora e dos rifles deu origem a novas táticas e manobras no campo de batalha. Aproveitar o conhecimento e a inovação marciais europeus nos permitirá formar um exército formidável."
 FU2_adler_von_lubeck_legacy:0 "Águia de Lübeck"
 FU2_adler_von_lubeck_legacy_desc:0 "Nossos armadores deram à luz uma das embarcações mais poderosas dos mares do norte. A aplicação de seus conhecimentos às nossas forças navais nos deu vantagem no combate em águas abertas."
 FU2_merchants_with_state:0 "Comerciantes com um Estado"
 FU2_merchants_with_state_desc:0 "Nenhuma nação antes de nós teve tantas facções e comerciantes ansiosos para derramar sua valiosa moeda nos mercados de nosso centro urbano e enriquecer nossas cidades."
 FU2_spread_the_northern_style:0 "Espalhe o Estilo do Norte"
 FU2_spread_the_northern_style_desc:0 "Nossos artistas não têm motivos para sentir inveja de seus colegas italianos. A disseminação das ideias renascentistas em nosso reino deu origem a um estilo único e a muitos homens famosos das artes."

 declare_hanseatic_league_title:0 "Declare a Liga Hanseática"
 declare_hanseatic_league_desc:0 "A riqueza aninhada nos portos do Báltico e do norte da Alemanha deve ser aproveitada por comerciantes hábeis e meticulosos. Cabe a nós melhorar os antigos legados de comércio, comércio e ampla moeda. As instituições antigas estavam podres em seu núcleo , seus comerciantes satisfeitos com a mediocridade e a corrupção. Chegou a hora de limparmos a lousa, desfazer e queimar o status quo! E de suas cinzas nascerá um novo Hansa, evoluído, mas indomável!"

