 sell_indulgence_title:0 "Oferecer indulgência"
 sell_indulgence_desc:0 "Ofereça uma indulgência para o [From.Monarch.GetTitle] de [From.GetName] @[From.GetTag] a fim de se arrepender pelos pecados de [From.Monarch.GetHerHis].\n\nGaste §Y50§! Influência Papal para oferecer uma indulgência para §Y[From.GetName]§!. Se aceito, [From.GetName] irá transferir §G3 meses§! de sua renda para §Y[Root.GetName]§! e receberá em troca §G1§! Estabilidade e §G10§! Prestígio.\n\n§YAumenta Desejo de Reforma em §R0,25%§!.§!"
