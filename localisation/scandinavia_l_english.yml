###NEW GOVERNMENT REFORMS REPUBLICS###
 venetian_merchant_republic:0 "Governo veneziano"
 venetian_merchant_republic_desc:0 "A Sereníssima República de Veneza emprega um sistema complexo e complicado para eleger funcionários para cargos públicos. Uma série de votações secretas nomeia 41 eleitores, que então cada um lança um voto em uma urna. Um único voto é extraído da urna e o o homem cujo nome está escrito se torna o novo Doge. O sistema tenta combater a corrupção eleitoral e garantir um voto justo."
 republic_and_religion:0 "Religião dentro da República"
 tribe_mechanic:0 "Tribo"
 great_veche_republic:0 "Grande República Velha"
 great_veche_republic_desc:0 "Os Veche em nosso país ganharam maior influência nas questões de administração governamental, além de seus papéis legislativos e judiciais. Onde outros têm czares ou imperadores, temos um conselho que governa com autoridade superior do que qualquer outra república poderia sonhar."
 religious_values_reform:0 "Valores religiosos"
 religious_values_reform_desc:1 "A religião desempenha um papel tão importante dentro de nossa república quanto o poder de voto. Os aspectos religiosos de nosso país nos ajudam a eleger a pessoa certa em tempos de dúvida, e o clero garante um mandato de governo dedicado."
 democratic_values_reform:0 "Regra meritocrática"
 democratic_values_reform_desc:0 "Nossa república não elege seus governantes com base em conexões ou influência dos oligarcas. Em vez disso, as massas de nosso país votam de acordo com as habilidades que o candidato pode trazer. Esse sistema de meritocracia não diferencia gêneros e está presente em todos os aspectos de nossa sociedade."
 aristocratic_values_reform:0 "Virtudes da Politeia"
 aristocratic_values_reform_desc:0 "Os oligarcas não podem governar sem que as massas os capacitem, e as massas não podem decidir o que querem. Para manter a república funcionando, temos que proteger os valores das pessoas simples, bem como daqueles que governam."
 mechanic_reelection_depowers_estates_yes:1 "Reeleições reduzem a influência imobiliária em §Y10%§!"
 REELCTION_DEPOWER_ESTATES:0 "Reeleito mesmo governante"
 force_reelection_reform:0 "Formalizar o Direito de Reeleição"
 force_reelection_reform_desc:0 "Mesmo em uma república gloriosa como a nossa, o governante do estado é um indivíduo, e os indivíduos tendem a explorar seu poder para ganhos pessoais. Vamos introduzir o direito da classe dominante de impor uma reeleição em tempos de dúvida."
 mechanic_can_force_election_yes:0 "Pode forçar a reeleição"
 force_reelection_title:0 "Forçar a reeleição"
 force_reelection_desc:0 "Nosso atual [Root.Monarch.GetTitle] é questionado em [Root.Monarch.GetHerHis] lealdade à nossa república. É hora de convocar uma reeleição de emergência para permitir que o povo vote de uma vez!"
 force_reelection_tt:1 "Não forçou a reeleição nos últimos §Y15 anos§!"."
 force_reelection_ct:0 "§YReeleger o mesmo governante custará §R50%§! Tradição republicana.§!"
 devotee_to_the_people_reform:0 "Devoção ao Povo"
 devotee_to_the_people_reform_desc:0 "Governar a república não é uma tarefa que pode ser feita temporariamente. Para servir verdadeiramente ao povo e à república, nossos governantes devem abraçar sua posição de poder e responsabilidade por toda a vida."
 cultural_administration_reform:0 "Gestão Cultural"
 cultural_administration_reform_desc:0 "Nossa nação é o lar de muitas culturas diferentes da nossa. Para reduzir as tensões dentro do nosso país, o estado é dividido por diferentes culturas, e cada cultura elege seu representante para administrá-las."
 attorney_general_reform:0 "Procurador-Geral"
 attorney_general_reform_desc:0 "O procurador-geral é o principal assessor jurídico do nosso governo e tem a responsabilidade da jurisdição do nosso país. Essa separação de poderes garante a segurança da nossa população e uma integração mais fácil dos assuntos recém-anexados."
 mechanic_republican_tradition_from_advisors_yes:2 "Conselheiros aumentam §G0.02§! Tradição republicana anual por nível"
 estate_council_reform:0 "Supremacia da Dieta"
 estate_council_reform_desc:0 "Nosso presidente governa o país, mas o poder da jurisdição e do executivo está nas mãos dos estados. Como tal, a dieta foi fortalecida em seu papel de governar os vários aspectos da república."
 mechanic_can_not_seize_land_yes:0 "Não é possível tomar a Terra da Coroa"
 can_not_seize_land:0 "Não é possível tomar a Terra da Coroa"
 mechanic_can_not_seize_land:0 "Não é possível tomar a Terra da Coroa"
 mechanic_diet_increases_not_influence_yes:1 "Invocar a Dieta não aumenta mais a Influência"
 mechanic_elections_influence_estates_yes:0 "As eleições influenciam os Estados"
 mechanic_republican_tradition_from_diets_yes:1 "Convocar a Dieta aumenta a Tradição Republicana em §G2§! (escalando com a Duração do Período Eleitoral)"
 mechanic_seizing_land_no_rebels_yes:0 "Tomar a Terra da Coroa não causa revoltas"
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "Perder §Y60§! Absolutismo com novo governante"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "Absolutismo reinicia com novo governante"
 mechanic_reelection_increases_absolutism_yes:2 "A reeleição aumenta o absolutismo em §G10§! para cada mandato eleitoral"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "O Absolutismo ganho é multiplicado por §G[Root.election_term.GetValue]§! devido à quantidade atual de eleições (§Y[Root.election_term.GetValue]§!) para §Y[Root.Monarch.GetName]§! ."
 consolidate_power_to_the_ruler_reform:0 "Poder consolidado"
 consolidate_power_to_the_ruler_reform_desc:0 "Alguns podem considerar esta prática como anti-republicana, mas é evidente que o regime absoluto tem seus benefícios. Ao consolidar todo o poder sob nosso governante, podemos garantir que nosso país possa acompanhar as monarquias absolutas ao nosso redor."
 consolidate_power_into_different_candidates_reform:1 "Novos Homens"
 consolidate_power_into_different_candidates_reform_desc:1 "Nossa República não pode confiar naqueles que permanecem muito tempo no poder. Preferimos eleger novos homens que não tenham se envolvido em corrupção e negócios obscuros."
 stability_principle_reform:0 "Princípio de Defesa"
 stability_principle_reform_desc:0 "O princípio maior de nossa república é a proteção do povo. Embora não seja um tema popular em nosso governo, é importante manter um sistema militar de autodefesa e manutenção da estabilidade interna."
 military_rulership_reform:0 "Regência Militar"
 military_rulership_reform_desc:1 "A república é uma pedra no sapato de muitos inimigos em potencial que procuram nos destruir. Pelo bem da segurança do país, concedemos aos generais as rédeas de nosso governo. Que sua experiência e amor ao país de origem protejam a república. \n\nDesativa as eleições."
 dynastic_rulership_reform:0 "Regra Dinástica"
 dynastic_rulership_reform_desc:0 "Conexões são mais poderosas do que qualquer espada jamais poderia ser. Através da instalação de uma dinastia como chefe político do estado, é possível para nós construir relações diplomáticas com monarquias enquanto ainda mantemos os princípios da república.\nQue o governante eleito parece ser um membro da mesma família é apenas uma pura coincidência."
 power_to_the_raiders_reform:0 "Expandir o poder dos bucaneiros"
 power_to_the_raiders_reform_desc:0 "Os Buccaneers são a espinha dorsal de nosso porto livre de piratas. Sem eles, o saque dos ricos mercadores não encontrará seu caminho para nossos baús. Ao expandir sua margem de manobra no que eles podem fazer, podemos garantir uma renda constante de novos saques. "
 power_to_the_captains_reform:0 "Capitães no comando"
 power_to_the_captains_reform_desc:0 "Vamos enfrentá-lo: o que é um pirata sem um navio? Um pequeno ladrão na melhor das hipóteses. Colocando nossos capitães no comando do estado, podemos ter acesso aos melhores navios que este mundo tem a oferecer."
 power_to_the_smugglers_reform:0 "Poder para os contrabandistas"
 power_to_the_smugglers_reform_desc:0 "Nem todo ouro vem de tesouros perdidos ou de navios mercantes saqueados. Alguns vêm do comércio com mercadorias que alguns podem considerar ilegais. Claro que a legalidade é mais uma sugestão para os contrabandistas do que uma regra. Ao conceder-lhes poder adicional, eles terão um tempo mais fácil para se infiltrar nos mercados."
 mechanic_enables_estate_church_yes:1 "Ativa a propriedade §YClergy§!."
 mechanic_enables_estate_nobles_yes:1 "Permite propriedade de §YNobreza§!."
 mechanic_enables_estate_burghers_yes:1 "Ativa a propriedade do §YBurghers§!"
 mechanic_enables_estate_cossacks_yes:1 "Ativa a propriedade §YCossacks§!."
 mechanic_enables_estate_dhimmi_yes:1 "Eanbles §YDhimmi§! Propriedade."
 mechanic_enables_estate_nomadic_tribes_yes:1 "Ativa a propriedade §YTribes§!."
 mechanic_enables_estate_brahmins_yes:0 "Ativa a propriedade de §YBrahmins§!"
 mechanic_enables_estate_maratha_yes:0 "Ativa a propriedade §YMaratha§!."
 mechanic_enables_estate_vaisyas_yes:0 "Ativa a propriedade §YVaisyas§!."
 mechanic_enables_estate_jains_yes:0 "Ativa a propriedade de §YJain§!."
 mechanic_enables_estate_rajput_yes:0 "Ativa a propriedade §YRajput§!."
 estate_quartersmasters:0 "Intendentes"
 high_sea_power_projection:0 "Litorais Invadidos"
 raiding_increases_pp:0 "Raid aumenta a projeção de poder"
 estate_imperial_nobility:0 "Nobreza Imperial"
 establish_religious_institution_for_pirates_reform:0 "Estabelecer Instituições Religiosas"
 establish_religious_institution_for_pirates_reform_desc:0 "Enquanto muitos de nossos tripulantes há muito desistiram de acreditar em qualquer tipo de divindade que não seja o próprio mar, ainda existem piratas dentro de nossas fileiras que são tão piedosos quanto um padre, embora sua interpretação de sua fé seja um pouco menor. .. restritivo."
 crew_before_faith_reform:0 "Tripulação antes da fé"
 crew_before_faith_reform_desc:0 "Nossos homens vêm de todos os tipos de regiões do mundo. Mas eles têm uma coisa em comum: qualquer deus em que eles acreditavam já se foi. Tudo com o que eles podem contar são seus companheiros de tripulação."
 respect_for_the_sea_reform:0 "Respeito pelo Mar"
 respect_for_the_sea_reform_desc:0 "No alto mar, nenhuma fé irá resgatá-lo. Não há deus que salvará sua alma.\nExiste apenas o armário de Davy Jones onde todos nós um dia terminaremos."
 relgious_freedom_reform:0 "Liberdade Religiosa Completa"
 relgious_freedom_reform_desc:0 "Não importa no que um pirata acredita. Um deus; muitos deuses; nenhum deus; nenhum de nossos homens se importa. A questão mais importante é quanto ouro alguém pode carregar."
 the_pirate_ways_reform:0 "O Caminho do Corsário"
 the_pirate_ways_reform_desc:0 "Não há lugar para nós entre os estados legítimos. Eles não confiam em nós e temos poucos motivos para confiar neles. No final das contas, apenas um companheiro cruel é o companheiro que podemos ter ao nosso redor."
 PIRATE_DENIED_ALLIANCE:0 "Não podemos aliar países que não hastearam a Bandeira Negra."
 FROM_PIRATE_DENIED_ALLIANCE:0 "A reforma do governo de [From.GetName] não permite uma aliança com uma República não pirata."
 mechanic_cannot_ally_non_pirates_yes:1 "Não é possível aliar nenhum país além de §YRepúblicas Piratas§!"
 break_every_non_pirate_alliance_tt:1 "Todo aliado não §YPirate Republic§! quebrará sua aliança com §Y[Root.GetName]§!"
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "Bloqueia outras reformas do mesmo nível de governo por §Y10 anos§!"
 had_the_pirate_ways_reform_tt:0 "Tinha §YThe Privateer's Way§! por §Y10 anos§!."
 military_principle_reform:0 "Princípio Militar"
 military_principle_reform_desc:0 "A República está cercada por inimigos que buscam a destruição de nosso estado; a restauração da monarquia. É nossa maior prioridade - nosso princípio - usar nosso poderio militar para expandir a república."
 mechanic_winning_wars_gives_rt_yes:1 "Ganhar guerras concede §G5§! Tradição republicana (paz separadas não contam)"
 enlightened_principle_reform:0 "Princípio do Iluminismo"
 enlightened_principle_reform_desc:0 "O Iluminismo é o próximo passo intelectual e filosófico de nossa sociedade. Adotar as ideias do Iluminismo é nosso princípio para que possamos avançar para uma nova era."
 empowered_quartermasters_reform:0 "Capacitar os Intendentes"
 empowered_quartermasters_reform_desc:0 "Enquanto os Capitães lideram a tripulação, os Bucaneiros lutam e os Contrabandistas negociam, são os Intendentes que mantêm o negócio da pirataria funcionando. São eles que organizam as rações, planejam os ataques e desenham o Código Pirata.\nPara o nosso confederação funcione sem problemas, é lógico capacitar os Quartermasters."
 open_naval_services_reform:0 "Serviços Navais Abertos"
 open_naval_services_reform_desc:1 "Somos piratas que gostam de invadir navios mercantes e destruir portos inteiros. Mas também somos artesãos que tiveram que consertar seus próprios navios em mais de uma ocasião no passado. Devemos oferecer nosso conhecimento de construção e reparo de navios aos mercadores que são não são bons alvos para nosso costumeiro corsário."
 naval_supplies_bonus_prod:0 "Serviços Navais Abertos"
 desc_naval_supplies_bonus_prod:0 "Esta província produz Suprimentos Navais extras."
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "Produção de §YSuprimentos Navais§!: §G+100,0%§!"
 master_smugglers_reform:0 "Acordo de Contrabandista"
 master_smugglers_reform_desc:0 "Abrir comércio com países reais, que têm leis e regras, é quase impossível. No entanto, negociar com alguns de seus cidadãos ricos é uma história diferente.\nOs contrabandistas têm conexões pessoais com alguns líderes de empresas mercenárias ricas que estão mais do que dispostos a apoie-nos em troca de alguns de nossos... produtos adquiridos legalmente."
 cutthroat_approach_reform:0 "Caça a Recompensas"
 cutthroat_approach_reform_desc:0 "Nem todo o ouro tem que ser ganho por incursões e corsários. Podemos encher nosso tesouro apenas coletando as recompensas que as nações do mundo colocam nas naus capitânias de seus rivais."
 mechanic_flagship_bounty_hunter_yes:1 "Ganhe §G1§! Anos de renda e §G10§! Tradição Naval ao destruir nau capitânia inimiga (bônus dobrado quando a nau capitânia é capturada)"
 rule_through_plunder_reform:0 "Governo através do Loot"
 rule_through_plunder_reform_desc:0 "Vivemos em um mundo onde ninguém confia em ninguém e a única maneira de manter qualquer tipo de poder é por meio de promessas de pilhagem. Felizmente, nossa espécie entende essa regra."
 pirate_representation_reform:0 "Conselho Pirata"
 pirate_representation_reform_desc:0 "Podemos viver e operar fora de qualquer lei imperial, mas não somos um grupo desorganizado e traidor de criminosos. Cada porto livre de nossa confederação é sede de um capitão influente. Esses capitães fazem o Conselho Pirata que garante que as regras internas do confederação são honrados."
 unified_piratical_confederacy_reform:0 "Confederação Pirata Unificada"
 unified_piratical_confederacy_reform_desc:0 "Nosso 'estado' sempre foi uma confederação frouxa de diferentes navios piratas, seus capitães e seus contramestres. Mudanças recentes na administração confederal transformaram essa confederação em um verdadeiro estado autônomo com seus próprios aparatos do executivo, legislativo e judiciário. \nSomos um verdadeiro Estado Pirata!"
 scourge_of_the_seven_sea_reform:0 "Flagelo dos Sete Mares"
 scourge_of_the_seven_sea_reform_desc:0 "A verdadeira natureza de um pirata não é encontrada apenas em seu amor por tesouros brilhantes, mas também em seu desejo de lutar até mesmo nas batalhas mais terríveis. É nosso dever como corsários respeitáveis abraçar esses elementos da pirataria ao máximo."
 mechanic_raiding_increases_pp_yes:1 "Invadir Costas aumenta a Projeção de Poder em §G+1§!"
 neutral_ground_reform:0 "Política de terreno neutro"
 neutral_ground_reform_desc:0 "Estamos fora das leis. Isso, claro, nos traz alguns efeitos colaterais indesejados, como ser procurado pelos grandes impérios. No entanto, torna nossos portos o lugar perfeito para servir como o "terreno neutro" para piratas rivais, colônias e até mesmo ditos impérios, pois não temos sentimentos fortes de uma forma ou de outra."
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "Os vassalos agora podem §YIçar a Bandeira Negra§!"
 mechanic_pirate_vassal_bonus_yes:2 "Ganhe os seguintes modificadores para cada sujeito §YPirate Republican§!:\nAumento de mão de obra: §G+4000§!\nAumento de marinheiros: §G+2000§!\nTradição anual da Marinha: §G0.25§!\nLimite da força naval: §G+2.00§!"
 pirate_subject:0 "República Pirata Júnior"
 REPUBLIC_DENIED_ALLIANCE:0 "Não podemos aliar países que não são uma república."
 FROM_REPUBLIC_DENIED_ALLIANCE:0 "A reforma do governo de [From.GetName] não permite uma aliança com uma não-República."
 mechanic_cannot_ally_non_republics_yes:1 "Não é possível aliar nenhum país que não seja §YRepúblicas§!"
 REV_REPUBLIC_DENIED_ALLIANCE:0 "Não podemos aliar países que não são uma república."
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "A reforma do governo de [From.GetName] não permite uma aliança com uma não-República."
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "Não pode aliar nenhum país além de §YRepúblicas§! e §YImpérios Revolucionários§!."
 break_every_non_republic_alliance_tt:0 "Todo aliado não-§YRepublican§! quebrará sua aliança com §Y[Root.GetName]§!."
 break_every_non_rev_republic_alliance_tt:0 "Todo aliado não §YRepublicano§! e não §YRevolucionário§! romperá sua aliança com §Y[Root.GetName]§!."
 national_assembly_reform:0 "Assembleia Nacional"
 national_assembly_reform_desc:0 "A Assembleia Nacional é o coração do novo governo onde as diferentes facções do nosso estado se reúnem para propor e depositar leis para a nação. Um novo candidato do estado é eleito entre essas facções."
 mechanic_elections_increase_factions_influence_yes:0 "As eleições mudam a influência das facções"
 mechanic_is_pirate_republic_reform_yes:1 "Içara a Bandeira Negra e é uma §YRepública Pirata§!!"
 mechanic_is_pirate_republic_reform:1 "É uma reforma §YPirata Republican§!"
 cult_of_reason_reform:0 "Culto da Razão"
 cult_of_reason_reform_desc:0 "A religião é um veneno que limita as mentes da população. Em vez da lógica, eles acreditam em um deus que é responsável por seu sofrimento.\nRemovemos os grilhões da ignorância de nossas mentes. Nenhum deus jamais estabelecerá limites para nosso povo!"
 conserve_the_religion_reform:0 "Conserve a Religião"
 conserve_the_religion_reform_desc:1 "A fé tem sido uma parte substancial de nossa sociedade desde a existência de nosso estado. Mesmo em meio ao caos da revolução, é importante que não percamos a fé em nossas crenças."
 secularization_of_the_state_reform:0 "Secularização do Estado"
 secularization_of_the_state_reform_desc:0 "Embora muitos revolucionários zelosos gostem de destruir o conceito de religião como um todo, é inegável que é uma fonte de conforto e segurança para muitos de nosso povo. Nosso objetivo não deve ser a extinção da fé, mas a separação das instituições clericais do governo"."
 bonus_stats_for_elected_ruler_tt:0 "§YSortition Election Bonus§!: Todas as habilidades do governante eleito mudam em §G1§!."
 mechanic_bonus_stats_for_elected_ruler_yes:0 "Todas as habilidades dos governantes eleitos mudam em §G1§!"
 federal_senate_reform:0 "Senado Federal"
 federal_senate_reform_desc:0 "As províncias do nosso estado têm uma história de autogoverno e envolvimento nos assuntos do governo. Suas vozes são ouvidas no grande senado do nosso país."
###NEW GOVERNMENT REFORMS MONARCHIES###
 mechanic_centralize_state_no_reform_cost_yes:2 "§YCentralizar um Estado§! irá reembolsar seus custos"
 mechanic_centralize_state_half_refund_yes:0 "§YCentralizar um Estado§! reembolsará §G50%§! de seus custos"
 mechanic_centralize_state_development_yes:1 "§YCentralizar um Estado§! adicionará §G+1§! Desenvolvimento aleatório a todas as províncias pertencentes à área"
 mechanic_unlock_special_state_edicts_yes:2 "Tem acesso a §YÉditos Estaduais§ únicos§!\n§YAge of Discovery§!: §G+50.0%§! Modificador de Imposto Local\n§YAge of Reformation§!: §G-50.0%§! Unidade Religiosa Local Contribuição\n§YEra do Absolutismo§!: §G-10§! Anos de Separatismo\n§YEra das Revoluções§!: §G+33,0%§! Modificador de Produção de Bens Locais"
 mechanic_unlock_special_state_edicts:1 "Acesso a §YState Edital§ exclusivo para a idade!"
 feudal_taxes_state_edict:0 "Édito de Impostos Feudais"
 religious_tolerance_state_edict:0 "Édito de Tolerância Religiosa"
 state_integration_state_edict:0 "Edital de Integração Estatal"
 urbanization_state_edict:0 "Edital de Urbanização"
 state_and_religion:0 "Estado e Religião"
 economical_matters:0 "Assuntos Econômicos"
 economical_matters_republic:0 "Assuntos Econômicos"
 economical_matters_theocracy:0 "Assuntos Econômicos"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "Apoderar-se da Terra dos §YNobres§! não ativa Nobres rebeldes"
 mechanic_winning_battles_increases_legitimacy_yes:1 "Vencer batalhas lideradas pelo governante aumenta a Legitimidade (ou seu equivalente) em §G0.5§!, a Tradição Republicana, o Absolutismo e o Zelo Revolucionário em §G0.1§!"
 restoration_of_clergy_reform:0 "Restauração do Clero"
 restoration_of_clergy_reform_desc:0 "O objetivo da Revolução é mudar a velha ordem mundial, removendo o poder dos estados e monarcas opressores e dando-o ao povo. No entanto, isso entra em conflito com os valores religiosos que nosso povo tem, pois o Clero seria um dos estados afetados . Para manter a ordem dentro do Império é necessário restaurar o clero mais uma vez."
 grant_noble_castle_rights_reform:0 "Conceder os direitos do Noble Castle"
 grant_noble_castle_rights_reform_desc:0 "A nobreza do nosso país está em competição direta com a Coroa pela posse das terras. Ao conceder à nobreza o direito de possuir seus próprios castelos e aldeias ao redor, podemos amenizar os conflitos entre a monarquia e os nobres."
 mechanic_on_fort_built_nobles_loyalty_yes:2 "Construir edifícios de fortificação atualizados aumenta a lealdade da §YNobreza§! em §G5%§!"
 maintain_nobles_status_quo_reform:1 "Compromisso com a Nobreza"
 maintain_nobles_status_quo_reform_desc:0 "O equilíbrio de poder dentro de nosso estado entre as propriedades e a Coroa é um assunto delicado. Nossa melhor decisão é manter esse equilíbrio intacto, não concedendo mais privilégios à classe nobre nem reduzindo seu poder."
 grant_nobles_electorate_reform:0 "Eleitorado dos Nobres"
 grant_nobles_electorate_reform_desc:0 "O destino da monarquia está ligado ao monarca governante. Como tal, uma morte repentina do governante é sempre um choque para o governo e seu povo.\nAo conceder à nobreza o direito de eleger o próximo chefe de estado, podemos garantir que o interregno e seu caos permanecem de curta duração."
 blackmail_nobility_reform:1 "Puppet da Nobreza"
 blackmail_nobility_reform_desc:0 "A classe dominante de proprietários e nobres assume que está no comando dos assuntos dos estados. Na realidade, é a dinastia do monarca e seus espiões servidores que mantêm a nobreza sob controle e garantem que os nobres não passem de meros fantoches para o governo."
 grant_military_command_reform:1 "Corpo de Oficiais Nobres"
 grant_military_command_reform_desc:0 "Enquanto o clero prega, os burgueses se dedicam ao comércio e os plebeus fazem o trabalho pesado, a nobreza sai para caçar e treinar nas artes do combate. Ao colocar os nobres no comando militar, podemos garantir um influxo relibale de líderes competentes para nossos exércitos."
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "Recrutar generais aumenta a lealdade da §Ynobreza§! em §G2%§!"
 expand_imperial_court_reform:0 "Corte Real Expandida"
 expand_imperial_court_reform_desc:0 "Ao expandir a corte real, as propriedades da monarquia podem governar áreas enquanto ainda estão dentro da esfera de influência do monarca. Dessa forma, nosso estado não se depara com as questões associadas a um estado descentralizado enquanto ainda tem recursos para outros assuntos. "
 limit_imperial_court_reform:1 "favoritismo real"
 limit_imperial_court_reform_desc:0 "A burocracia do nosso país é controlada por parentes próximos e conselheiros de confiança dos monarcas. Embora não seja verdadeiramente centralizado, o poder governante está nas mãos daqueles que provaram seu valor no passado."
 mechanic_seizing_land_loyalty_yes:1 "Reduza a perda de lealdade ao tomar as terras da coroa em §G5%§!"
 regional_council_reform:0 "Conselhos Regionais"
 regional_council_reform_desc:0 "Manter um grande império não é tarefa fácil, pois é praticamente impossível estar presente em todos os estados. Os conselhos regionais podem garantir que os estados se organizem sozinhos sem que o governo tenha que interferir."
 representation_of_the_crown_reform:0 "Representantes da Coroa"
 representation_of_the_crown_reform_desc:0 "Nosso governo não é feito por meios diretos, mas por meio de súditos e servos que juram lealdade à nossa coroa. Representantes oficialmente selecionados da coroa aconselham os governantes de nossas nações sujeitas a manter essa lealdade."
 subject_tax_modifier:0 "Representantes da Coroa"
 mechanic_subject_tax_modifier_25_yes:1 "Vassalos e Marchas ganham §G25%§! modificador de imposto nacional aumentado"
 dyanstic_administration_reform:0 "Administração Dinástica"
 dyanstic_administration_reform_desc:0 "As propriedades não são aliadas confiáveis da monarquia, pois sua prioridade é expandir seu próprio poder em vez de servir ao estado. Somente os parentes do governante devem ser encarregados de administrar os desafios administrativos que o estado enfrenta."
 legitimation_of_power:0 "Legitimação do Poder"
 machiavellianistic_rule_reform:1 "Reino do Maquiavelismo"
 machiavellianistic_rule_reform_desc:0 "O Estado está acima da moral; acima das virtudes e dos pecados. O governo deve tomar decisões puramente baseadas nos ganhos benéficos para o Estado - mesmo que sejam considerados "malignos". Como tal, o soberano tem o direito de agir em benefício de seu estado sem consideração moral"."
 six_livres_reform:0 "Os Seis Livros da República"
 six_livres_reform_desc:0 "O governo absoluto de um único monarca é tão prejudicial para o estado quanto permitir que as massas governem a si mesmas. O poder do monarca não deve estar sujeito a nenhuma facção dentro do estado, embora até certo ponto limitado por instituições para manter um equilíbrio de poder entre o governante e o povo"."
 two_treatises_reform:0 "Dois Tratados de Governo"
 two_treatises_reform_desc:0 "A natureza da humanidade é caracterizada pela razão e tolerância. Nenhum homem nasce mau. No entanto, a natureza humana leva nosso povo a ser egoísta e agir apenas para seu próprio bem.\nO governo garante que esse egoísmo seja resolvido de maneira civil. É também serve para defender o direito natural à vida, saúde, liberdade e posses”."
 the_leviathan_reform:0 "Leviatã"
 the_leviathan_reform_desc:0 "A vida sem governo, também chamada de estado de natureza, é um estado de anarquia. Cada homem é por si mesmo e uma guerra de todos contra todos é o único resultado.\nO povo de nosso governo cede alguns de seus direitos ao nosso soberano autoridade para fins de proteção contra a discórdia."
 the_social_contract_reform:0 "O Contrato Social"
 the_social_contract_reform_desc:0 "Os governos do passado são o resultado de diferentes níveis de desigualdade entre as classes sociais.\nO contrato social é um conceito onde as pessoas se unem em uma sociedade civil. Ao abandonar suas reivindicações de direito natural, os indivíduos podem se preservar e permanecer livre."
 peoples_kingdom_reform:0 "Reino para o Povo"
 peoples_kingdom_reform_desc:0 "O governante nada mais é do que um plebeu sem seus súditos. Como tal, o monarca serve a seu povo tanto quanto seu povo a ele."
 deified_monarchy_reform:1 "Direitos Divinos"
 deified_monarchy_reform_desc:0 "O governo do monarca não é um direito que qualquer um possa reivindicar. É um direito divino, concedido por nossa crença. O monarca é, por extensão, a personificação da vontade divina de nossa própria fé."
 mechanic_free_noble_levies_yes:1 "O '§YAumento dos Impostos§!' privilégio de propriedade não aumenta mais a influência e não diminui mais o absolutismo máximo"
 empowered_regency_modifier:0 "Regência Fortalecida"
 desc_empowered_regency_modifier:0 "Ao colaborar estreitamente com a Nobreza que atualmente ocupa o trono, podemos garantir uma ordem tranquila e eficiência em questões de governo."
 mechanic_improved_nobles_regency_yes:1 "Ter um §YNoble Regency§! agora dá os seguintes efeitos:\nLegitimidade Anual: §G+1.00§!\nModificador de Custo de Estabilidade: §G-25.0%§!\nPoder Administrativo Mensal: §G+1§!\nDiplomático Mensal Poder: §G+1§!\nPoder Militar Mensal: §G+1§!"
 centralize_empire_reform:1 "Burocracia monárquica centralizada"
 centralize_empire_reform_desc:0 "As vastas terras sob nossa jurisdição se estendem de leste a oeste. Devemos garantir o bom funcionamento de nossas províncias sob nosso domínio imperial."
 norwegian_parliamentary_monarchy:0 "Monarquia Norueguesa"
 norwegian_parliamentary_monarchy_desc:0 "Com a expulsão da nobreza dinamarquesa, a monarquia norueguesa está mais uma vez servindo a Noruega. Para apoiar o governo, a monarquia norueguesa estabeleceu um sistema parlamentar com o monarca como seu supervisor."
 presidential_monarchy_reform:1 "Direito de petição"
 presidential_monarchy_reform_desc:0 "A monarquia é tão estável quanto o povo permite que seja. Não é segredo que as massas anseiam por representação no aparato do estado. Ao trazer os assuntos e preocupações da população para o monarca, podemos garantir a satisfação das necessidades da monarquia. assuntos."
 mechanic_enforced_interfaith_dialogue_buff_yes:0 "O Privilégio Estate '§YDiálogo inter-religioso forçado§!' não diminui mais a Lealdade do Clero nem o Absolutismo Máximo."
###NEW GOVERNMENT REFORMS THEOCRACIES###
 mechanic_monastic_order_yes:1 "É uma §YOrdem Monástica§!"
 mechanic_monastic_order:0 "Ordem Monástica"
 education_of_the_state:0 "Educação do Estado"
 education_of_the_bishop_reform:0 "Educação do Teocrata"
 education_of_the_bishop_reform_desc:0 "O destino de nosso estado está nas mãos de Deus. Mas cabe ao nosso governante teocrático ler os sinais divinos e interpretá-los em favor de nosso povo.\nPara evitar interpretações errôneas, o estado deve concentrar seus esforços na educação de futuros governantes. "
 mechanic_education_focus_enabled_yes:1 "Novos governantes desencadearão um evento §YEducation§! para futuros herdeiros"
 education_of_the_advisors_reform:0 "Educação do Tribunal"
 education_of_the_advisors_reform_desc:0 "Nosso governante pode representar a vontade de nossa fé, mas ainda é apenas um humano sujeito a erros humanos. Com a educação de toda a corte, seremos capazes de minimizar os erros de nosso governante."
 education_of_the_missionaries_reform:0 "Educação dos Missionários"
 education_of_the_missionaries_reform_desc:0 "Os pagãos e hereges são os maiores testes de nossa crença. Eles seduzem nossos homens piedosos com pensamentos venenosos, afastando-os da verdadeira fé.\nDevemos ensinar nossos missionários sobre essas ameaças."
 education_of_the_people_reform:0 "Educação do Povo"
 education_of_the_people_reform_desc:0 "Conhecimento e educação são um dom de Deus. O homem nasce com livre arbítrio e pensamento, e é nosso dever garantir que esse dom seja compartilhado com todos no estado."
 religoius_doctrine:0 "Doutrina Religiosa"
 balanced_mission_reform:0 "Missão Equilibrada"
 balanced_mission_reform_desc:0 "Os assuntos de nossa teocracia não podem ser focados em apenas um aspecto. É do interesse de nosso estado e de nossa fé investir igualmente em nossas missões internas e externas."
 commercial_mission_reform:0 "Missão Comercial"
 commercial_mission_reform_desc:0 "Embora a religião seja a força motriz de nossas ambições, é inegável que nosso estado depende do poderio do Ducado. Felizmente, religião e monetização andam de mãos dadas."
 mission_to_protect_reform:0 "Missão de Proteção"
 mission_to_protect_reform_desc:0 "Nossa fé está em constante risco de pagãos e hereges. Os únicos com quem podemos contar são outros seguidores de nossa religião - nossos irmãos e irmãs na fé. É nosso dever protegê-los das forças do mal esquecidas por Deus."
 pursuit_of_knowledge_reform:0 "Busca do Conhecimento"
 pursuit_of_knowledge_reform_desc:0 "Nossa causa não é a defesa de nossa religião nem a expansão vigorosa da fé. Em vez disso, nos concentramos na própria natureza do ser, na relação entre os reinos mortal e divino."
 constitional_theocracy_reform:0 "Teocracia Constitucional"
 constitional_theocracy_reform_desc:0 "O estado existe com o único propósito de servir ao divino. Mas, para sermos completamente dedicados a esse propósito, devemos garantir que nenhum governante teocrático de mente fraca chegue ao poder para corromper nossa causa."
 faith_and_power_reform:0 "Fé e Poder"
 faith_and_power_reform_desc:1 "O combate e o poder são as únicas maneiras de se aproximar do divino. Por meio de vitórias no campo de batalha, o povo de nosso estado mostra sua piedade e devoção."
 belief_and_unity_reform:0 "Crença e Unidade"
 belief_and_unity_reform_desc:0 "A fé é o poder unificador que mantém o estado e o povo juntos. O governo existe com o mero propósito de garantir que essa unidade permaneça intacta."
 state_of_theologians_reform:0 "Estado dos Teólogos"
 state_of_theologians_reform_desc:0 "Nossa religião não é arma ou justificativa de guerra. Tampouco existe por causa monetária. Nossa fé é resultado de teorias, discussões e entendimentos intelectuais e espirituais. A teologia é o propósito do estado e seus súditos."
 divinity_through_craftsmanship_reform:0 "Divindade através do Artesanato"
 divinity_through_craftsmanship_reform_desc:0 "Os teólogos discutem os meios de alcançar a iluminação divina, mas poucos percebem o que realmente nos aproxima do reino imortal. O ato da criação é a única maneira sagrada de nos aproximarmos de nosso criador."
 culture_within_the_state:0 "Cultura, Fé e Estado"
 religious_culture_reform:0 "Sociedade Religiosa"
 religious_culture_reform_desc:0 "Religião e cultura estão interligadas. Nenhum homem de nossa sociedade pode afirmar ser de nossa cultura se não seguir os mesmos rituais."
 harmonization_of_cultures_reform:0 "Harmonização de Culturas"
 harmonization_of_cultures_reform_desc:0 "O conceito de cultura é em muitos aspectos semelhante à religião, embora seja forjado por tradições, valores sociais e ambiente e não pela iluminação divina. As culturas dentro de nosso estado são obrigadas a se harmonizar umas com as outras, desde que sigam a verdadeira fé ."
 cultural_safe_haven_reform:0 "Refúgio Cultural"
 cultural_safe_haven_reform_desc:0 "Culturas são normas sociais fabricadas, criadas pelos homens para diferenciá-los dos demais. Na verdade, somos todos corpos mortais caminhando neste mundo. Só importa a convicção do verdadeiro ser divino."
 taxation_of_the_foreigners_reform:0 "Tributação de Estrangeiros"
 taxation_of_the_foreigners_reform_desc:0 "A cultura das minorias é de pouca importância para nós. Desde que estejam dispostos a sacrificar parte de sua renda pela causa sagrada, eles são livres para viver suas tradições."
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "§G50%§! chance de não perder §YImposto Base§! na Exploração"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "§G25%§! chance de não perder §YBase Fiscal§! na exploração de províncias do próprio grupo cultural"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "§G50%§! chance de não perder §YBase Fiscal§! sobre Exploração de províncias de grupos de cultura estrangeira"
 mechanic_can_see_theocratic_heir_stats_yes:1 "Pode ver as §YMonarch Skills§! do herdeiro selecionável"
###NEW GOVERNMENT REFORMS COMMON###
 papal_embassy_reform:0 "Terras para a Igreja"
 papal_embassy_reform_desc:0 "A Igreja Católica é uma parte crucial de nossa sociedade. Todos os domingos, nossos devotos cidadãos visitam nossas capelas, igrejas ou catedrais para rezar.\nPara manter nosso povo no caminho certo, a própria Igreja mantém certas áreas de nosso país."
 papal_embassy:0 "Terras para a Igreja"
 mechanic_improved_opinion_of_pope_yes:2 "Permanentemente aumenta a opinião do §YEstado Papal§! em §G25§!"
 i_am_the_church_reform:0 "Chefe da Igreja Católica"
 i_am_the_church_reform_desc:0 "Todo o nosso estado; toda a nossa existência serve apenas a um propósito: servir a ninguém além de Deus. Somos o chefe da Igreja Católica Romana, o líder espiritual de uma religião mundial."
 mechanic_improved_defender_of_faith_yes:1 "Diplomatas Religiosos não tem impacto na Influência ou Absolutismo enquanto são Defensores da Fé\nSer Defensor da Fé dá os seguintes efeitos:\nTolerância da Verdadeira Fé: §G+2.00§!\nReputação Diplomática: §G+1.00§!\nMelhorar Relações : §G+15,0%§!"
 gov_improved_defender_of_faith_mod:1 "Defensor da Igreja"
 desc_gov_improved_defender_of_faith_mod:1 "Como somos o Chefe da Igreja [Root.Religion.GetName], é natural que também nos tornemos seu Defensor. Deixe o mundo saber que o próprio Papado defenderá o povo do Senhor!\n\n§YDura até não somos mais Defensores da Fé.§!"
 lands_for_the_monasteries_reform:0 "Conceder Terra aos Mosteiros"
 lands_for_the_monasteries_reform_desc:0 "Os mosteiros da fé ortodoxa são terrenos sagrados, isentos de impostos e com total autonomia. Conceder terras aos mosteiros agradará ao patriarcado a um custo ignorável."
 mechanic_selling_titles_increases_pa_yes:1 "Vender Títulos aumenta a Autoridade do Patriarca em §G5%§!"
 mechanic_free_religious_culture_yes:1 "O Privilégio Estate '§YCultura Religiosa§!' não aumenta mais a influência do §Yclero§!"
 mechanic_on_church_built_clergy_loyalty_yes:1 "A construção de Igrejas e Catedrais aumenta a lealdade do §YClero§! em §G+2%§! e §G+5%§! respectivamente"
 focus_of_the_patriarchy_reform:0 "Apoiar as Escolas Monásticas"
 focus_of_the_patriarchy_reform_desc:0 "Os mosteiros do estado são famosos como centros de aprendizado e arte. Em cada escola monástica residem vários estudiosos religiosos, especialistas em áreas como história da igreja, exegese da Sagrada Escritura, leitura, gramática, poesia, música, caligrafia e pintura."
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "Aumenta §YClero§! Lealdade em §G5%§! por Local Sagrado ativo"
 EST_FIVE_HOLY_SITES_BONUS:0 "De 5 Locais Sagrados ativos: "
 EST_FOUR_HOLY_SITES_BONUS:0 "De 4 Locais Sagrados ativos: "
 EST_THREE_HOLY_SITES_BONUS:0 "De 3 Locais Sagrados ativos: "
