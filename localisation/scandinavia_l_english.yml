###NEW DECISIONS###
 couronian_nation_baltic_german_title:0 "Abrace a identidade Kurlander"
 couronian_nation_baltic_german_desc:0 "Nosso estado foi reduzido a Curonia, terras dos letões. Não é vantagem para ninguém se ainda tentarmos nos apegar às nossas velhas tradições e identidade nacional. Em vez disso, devemos abraçar nosso novo lar e nos unirmos aos letões. Vamos abraçar esta nova identidade como um ducado Balten governando os letões da Curônia."
 livonian_nation_title:0 "Reforma em Livonia"
 livonian_nation_desc:0 "A era dos cavaleiros cruzados está desaparecendo rapidamente. Chegará um momento em que não teremos mais nada a ganhar nos apegando às armadilhas de uma ordem monástica. Além disso, o Landmeister preferiria ser um Duque... ou Rei. Ao reformar para um estado secular, podemos revitalizar nossa administração e ganhar o respeito de nossos vizinhos."
 livonian_nation_batlic_german_title:0 "Forma Livônia"
 livonian_nation_batlic_german_desc:0 "As terras da Curônia, Livônia e Estônia já fizeram parte da Ordem Livoinense. Se a Ordem falhar neste dever, podemos tomar seu lugar e inaugurar uma nova era de prosperidade e coragem Livoniana."
