 pirates.25.desc:0 "A guerra entre [Root.GetName] e o [From.GovernmentName] de [From.GetName] foi mais do que exaustiva para todos os homens, desde o simples bucaneiro até os capitães veteranos. No entanto, nenhum mostrou tanta habilidade, pensamento rápido e astuto do que [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Se não fosse pela liderança de [Root.Monarch.GetHerHis] durante a grande guerra [Root.GetAdjective]-[From.GetAdjective], então nós todos podem enforcar agora."
