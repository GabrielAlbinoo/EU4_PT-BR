###LIVONIAN MISSION REWARDS###
 liv_diplomatic_focus:0 "Foco Diplomático"
 desc_liv_diplomatic_focus:0 "Estamos nos concentrando em uma abordagem diplomática para encontrar aliados que garantam nossa segurança contra nossos inimigos."
 liv_diplomatic_knights:0 "Cavaleiros Diplomáticos"
 desc_liv_diplomatic_knights:0 "Embora nossos cavaleiros sejam conhecidos por lutar com pagãos, eles também têm um lado muito diplomático que nos ajuda a manter nossas alianças próximas de nós."
 liv_protector_of_riga:0 "Protetor de Riga"
 desc_liv_protector_of_riga:0 "Pela força ou pela diplomacia, nosso estado se tornou o protetor da cidade e do bispado de Riga. Os próprios sacerdotes de Riga apóiam nossa causa religiosa."
 livonian_diet_capital:1 "Sede da Dieta da Livônia declarada"
 desc_livonian_diet_capital:1 "Esta província é a sede da Dieta da Livônia, que lida com todos os assuntos internos entre as propriedades e o governo."
 liv_prepared_army:0 "Preparações do Exército"
 desc_liv_prepared_army:0 "Nossos militares estudaram a tragédia da Batalha de Wiłkomierz. Nossas forças estão preparadas para enfrentar nossos inimigos mais uma vez no campo de batalha."
 liv_lva_colonial_ambition:0 "Entusiasmo Colonial"
 desc_liv_lva_colonial_ambition:0 "A ideia do Novo Mundo desperta a curiosidade de todos os nossos exploradores. Assim, eles estão prontos para fazer viagens muito mais longas do que o habitual."
 liv_lva_american_trade_dominance:0 "Monopólio Comercial Americano"
 desc_liv_lva_american_trade_dominance:0 "Nós afirmamos o domínio sobre o comércio na América do Norte e do Sul e criamos um monopólio sobre as mercadorias vindas do Novo Mundo."
 liv_lva_random_new_world_colonialism:0 "Colonialismo do Novo Mundo"
 desc_liv_lva_random_new_world_colonialism:0 "A descoberta e os primeiros assentamentos do Novo Mundo atraem muitos cidadãos de nosso país com fome de aventura para nossas colônias."
 liv_lva_west_african_gold_production:0 "Mineração de ouro intensificada"
 desc_liv_lva_west_african_gold_production:0 "Os garimpeiros desta província intensificaram o empreendimento local na esperança de garimpar mais ouro."
 liv_lva_indian_trade:0 "Acesso ao mercado indiano"
 desc_liv_lva_indian_trade:0 "Temos acesso aos bens e valores do subcontinente indiano. Nossos comerciantes são mais do que bem-vindos em qualquer tipo de mercado comercial com esses desejados recursos da Índia."
 liv_lva_merchant_fleet:0 "Frota Mercante Expandida"
 desc_liv_lva_merchant_fleet:0 "“Todo o nosso foco naval está voltado para um objetivo: proteger nossa influência comercial no Mar Báltico e competir com o Hansa”."
 liv_lva_expanded_land:0 "Terras Expandidas"
 desc_liv_lva_expanded_land:0 "O proprietário desta província assegurou a expansão das infra-estruturas básicas à população local, o que tanto facilita a construção de novos edifícios, como satisfaz a população."
 liv_lva_the_new_capital:0 "A Capital Rigan"
 desc_liv_lva_the_new_capital:0 "Esta província é a nova capital do seu proprietário e recebeu muitas melhorias administrativas e infra-estruturais em relação às outras províncias."
 liv_lva_seat_of_the_livonian_enlightenment:0 "Sede do Iluminismo da Livônia"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "Esta cidade é a sede do Iluminismo da Livônia e o centro administrativo das universidades de seu proprietário. Qualquer que seja a instituição que possa ser descoberta, esta cidade sempre saberá dela."
 liv_lva_defeated_poland:0 "Vitória sobre a Polónia"
 desc_liv_lva_defeated_poland:0 "Derrotamos a Polônia no campo de batalha! Esta vitória é uma grande inspiração tanto para nossos soldados quanto para nossos burocratas, que terão de administrar as terras polonesas."
 liv_lva_allied_poland:0 "Aliança Polonesa"
 desc_liv_lva_allied_poland:0 "Estamos mantendo uma forte aliança com a Polônia. Como tal, nosso gabinete diplomático teve que crescer de acordo para manter esta aliança."
 liv_lva_conquered_poland:0 "Conquistadores do Báltico"
 desc_liv_lva_conquered_poland:0 "O fim da Polônia criou um vácuo de poder na Europa Oriental - e seremos nós que iremos preenchê-lo. Ninguém deve questionar nosso governo."
 liv_unity_in_faith:0 "Unidade na Fé"
 desc_liv_unity_in_faith:0 "Conquistamos novos territórios e os doutrinamos. O povo recém-adquirido está unido ao nosso na fé!"
 liv_donations_from_the_churches:0 "Doações das Igrejas"
 desc_liv_donations_from_the_churches:0 "A construção de várias novas igrejas levou a um grande aumento das doações mensais. Claro que o clero está mais do que feliz com a sua parte."
 liv_the_livonian_defender:0 "Os Defensores da Livônia"
 desc_liv_the_livonian_defender:0 "Enfrentamos muitos desafios e arriscamos nossas vidas várias vezes para proteger os fracos dos maliciosos. Nossa autoridade como o Defensor da Fé é inquestionável.\n\n§YEste modificador dura até que não sejamos mais o Defensor do Fé Católica.§!\n§YPode ser recuperada quando reivindicarmos o título de Defensor da Fé Católica.§!"
 liv_the_livonian_defender_tt:0 "até que não sejamos mais §YDefensor da Fé§!"
 liv_lva_prussian_military:0 "Militar Prussiano"
 desc_liv_lva_prussian_military:0 "Nossa conexão com a administração prussiana está valendo a pena! Obtivemos acesso ao conhecimento militar dos prussianos para usar em nosso próprio exército."
 liv_protector_of_the_catholics:0 "Protetor dos Católicos"
 desc_liv_protector_of_the_catholics:0 "Nossa coragem e ações mostraram ao mundo cristão que os católicos deste mundo têm nosso apoio em suas guerras contra os pagãos e hereges!\n\n§YEnforce Peace§! dá §G25§! Influência papal se essas ações diplomáticas forem usadas para proteger uma nação §YCatólica§! de um atacante §YHeretic§! ou §YHeathen§!"
 liv_the_great_conversion:0 "Foco Missionário"
 desc_liv_the_great_conversion:0 "Grandes partes da Rutênia estão sob controle católico, mas a população ainda segue as visões heréticas da Igreja Ortodoxa. Devemos concentrar nossas tentativas missionárias nesta região."
 liv_glory_of_the_catholic_third_rome:0 "Glória da Terceira Roma Católica"
 desc_liv_glory_of_the_catholic_third_rome:0 "A Terceira Roma - reclamante da herança romana - foi convertida ao verdadeiro caminho do catolicismo!"
 lif_lva_baltic_expansion:0 "Expansão Báltica"
 desc_lif_lva_baltic_expansion:0 "Esta província é alvo de muitos planos de desenvolvimento e infra-estrutura do seu proprietário."
 teutonic_headquarter:0 "Embaixada das Ordens"
 desc_teutonic_headquarter:0 "Esta província abriga a Embaixada Teutônica dentro das terras da Ordem da Livônia. Enquanto a aliança entre essas duas ordens prevalecer, a embaixada pode servir como sede diplomática para a Ordem da Livônia."
 livonian_headquarter:0 "Embaixada das Ordens"
 desc_livonian_headquarter:0 "Esta província abriga a Embaixada da Livônia dentro das terras da Ordem Teutônica. Enquanto a aliança entre essas duas ordens prevalecer, a embaixada pode servir como sede diplomática para a Ordem Teutônica."
 liv_militarized_knights:0 "Militarização dos Cavaleiros"
 desc_liv_militarized_knights:0 "Alguns consideram os cavaleiros como uma força militar. Nós, por outro lado, pensamos que eles não são militarizados o suficiente! Devemos garantir que cada escudeiro, cada cavaleiro e até mesmo o cavalo de cada cavaleiro seja capaz de lutar pela ordem!"
 liv_honorable_wars:0 "Guerras Honrosas"
 desc_liv_honorable_wars:0 "Ao contrário da Ordem Teutônica, nossa ordem não é um grupo de belicistas decadentes. Nossos cavaleiros lutam com honra e dignidade.\nNenhuma das potências européias hesitará quando subjugarmos aqueles sem cavalheirismo ao nosso redor."
 liv_united_orders:0 "Ordens Unidas"
 desc_liv_united_orders:0 "Os cavaleiros da Ordem Teutônica foram unidos sob a bandeira da Ordem da Livônia."
###LIVONIAN EVENTS###
 flavor_liv.0.t:0 "A situação da Ordem da Livônia"
 flavor_liv.0.desc:1 "A Ordem da Livônia é a sucessora dos Irmãos da Espada da Livônia, uma ordem de cavaleiros que foi aniquilada pelos Samogitianos em 1236. Embora tecnicamente vassalo da Ordem Teutônica, a Ordem da Livônia permaneceu praticamente autônoma.\nNo entanto, nossa ordem tem seu quinhão de desafios. A União de Kalmar - os famintos Leões do Norte - busca nossa subjugação. Os lituanos, apoiados por seus aliados poloneses, querem anexar as terras bálticas, e os novgorodianos ao nosso leste consideram expandir para o oeste.\nMas isso não é tudo. Em 1435, os bispados formaram a Confederação da Livônia sob o governo de Riga, e começaram a desviar recursos preciosos de nós para seu próprio ganho.\n\nMas nem tudo parece sombrio para nós. Os tempos mudam e o A Ordem da Livônia está na encruzilhada do destino. Se conseguirmos acabar com esta confederação, e conseguir empurrar nossos inimigos para trás, então nosso estado pode fazer uma escolha de qual caminho devemos seguir."
 flavor_liv.0.a.tt:1 "A §YLivonian Order§! receberemos um evento que nos permite substituir as Missões de Ramificação por missões de um dos dois caminhos a seguir:\n\n§Caminho da Livônia§!\nO Caminho da Livônia trata da secularização e dissolução da Ordem da Livônia e da reforma em a nação de §YLivonia§!. Ela girará em torno do desenvolvimento da região §YBáltica§! e da colonização do §YNovo Mundo§!. Também nos permitirá formar nosso próprio §YGoverno§!, forjado por nossas necessidades e ações.\n\n§Caminho do Cruzado§!\nO Caminho do Cruzado é sobre aderir ao propósito da Ordem, que é a cristianização de pagãos e hereges. Sua árvore de missões o levará a uma campanha de conquista e a cobertura da §YRússia§! e o estabelecimento de um Império Católico na §YEastern Europe§!."
 flavor_liv.1.t:0 "O Futuro da Ordem da Livônia"
 flavor_liv.1.desc:0 "Nossa Ordem conseguiu afastar a Confederação da Livônia e garantiu um futuro. No entanto, é evidente que nossa Ordem carece de uma direção adequada. O alvorecer de uma nova era se aproxima e agora é mais do que nunca hora de escolher como deve ser o rumo do nosso estado."
 flavor_liv.1.a:0 "O tempo das cruzadas acabou. Vamos nos tornar um reino secularizado!"
 flavor_liv.1.a.tt:0 "Desbloqueie o caminho da missão §YLivonian§!"
 flavor_liv.1.b:0 "Nossa cruzada não está concluída enquanto o Cisma persistir!"
 flavor_liv.1.b.tt:0 "Desbloqueie o caminho da missão §YCrusader§! Todas as missões exigem que permaneçamos §YCatholic§!"
 flavor_liv.1.b.ct:0 "§RNão poderemos formar §YKurland§! e §YLivonia§!.§!"
 flavor_liv.2.t:0 "Dissolução de um Bispado"
 flavor_liv.2.desc:0 "Nosso exército está pronto para impor a dissolução de um dos membros da Confederação da Livônia. A questão é: qual bispado deve ser nosso alvo?"
 flavor_liv.2.a:0 "O bispado de Dorpat tem sido uma pedra no sapato por muito tempo."
 flavor_liv.2.b:0 "Devemos esmagar o Bispado de Ösel."
 flavor_liv.2.c:0 "É hora de acabar com o bispado da Curlândia."
 flavor_liv.2.d:0 "O Bispo de Reval deve se submeter."
 flavor_liv.2.e:0 "Não podemos dissolver nenhum desses bispados..."
 flavor_liv.2.f:0 "Que bispados?"
 flavor_liv.3.t:0 "Compra de um Bispado"
 flavor_liv.3.desc:0 "A Confederação da Livônia está dificultando a manutenção de nosso domínio sobre as terras da Curônia, Livônia e Estônia. Felizmente, esses bispos não são os santos que afirmam ser e estão dispostos a vender suas terras para nós."
 flavor_liv.3.a:0 "O Bispado de Dorpat tem sido uma pedra no sapato por muito tempo."
 flavor_liv.3.b:0 "Devemos comprar o Bispado de Ösel."
 flavor_liv.3.c:0 "É hora de acabar com o bispado da Curlândia."
 flavor_liv.3.d:0 "O bispo de Reval desfrutará de seu dinheiro."
 flavor_liv.4.t:0 "Secularização da Ordem da Livônia"
 flavor_liv.4.desc:0 "Somos uma Ordem de cavaleiros, que tinha apenas um objetivo: a cristianização das terras bálticas - e alcançamos esse objetivo. No entanto, com a propagação da Reforma, tornou-se cada vez mais evidente para nós que nossa ordem perdeu seu objetivo, e uma cruzada contra outros cristãos é mais do que absurda de acordo com nossos conselheiros.\nTalvez seja finalmente hora de dissolver a Ordem da Livônia como a conhecemos e formar um reino adequado - o Reino da Livônia."
 flavor_liv.4.a:0 "A partir deste dia o mundo nos conhecerá como Livonia!"
 flavor_liv.4.b:0 "Não podemos dissolver nossa Ordem ainda."
 flavor_liv.5.t:0 "Aliança Prussiano-Livônia"
 flavor_liv.5.desc:0 "A Prússia é a sucessora da Ordem Teutônica, nossa antiga aliada e ex-senhor. Naturalmente, nossa conexão com os prussianos é profunda, pois temos uma história comum de luta contra os pagãos bálticos e os exércitos poloneses.\nNosso mais recente a guerra mostrou que, embora tenhamos crescido em estados separados, nossa amizade ainda prevalece até hoje."
 flavor_liv.5.a:0 "Nossos dois países permanecerão unidos contra qualquer ameaça!"
 flavor_liv.6.t:0 "A Criação de um novo Governo"
 flavor_liv.6.desc:0 "Nossa secularização transformou nosso país em uma monarquia como muitos outros ao nosso redor. No entanto, como nosso estado é relativamente jovem em comparação, carecemos das experiências e tradições que nossos vizinhos fizeram durante sua vida. Mesmo nossos aliados nas terras prussianas começaram a introduzir sistemas de administração eficiente em sua monarquia.\nÉ hora de aprendermos com as experiências de nossos vizinhos e moldarmos uma monarquia que atenda às nossas necessidades."
 flavor_liv.6.a:0 "Les us encontrou uma Monarquia digna de fazer parte da Livônia!"
 flavor_liv.7.t:0 "Livonia declara o fim do Cisma"
 flavor_liv.7.desc:0 "Tendo as terras russas caído nas mãos dos católicos, os cavaleiros da Livônia declararam que o Grande Cisma terminou e que toda a cristandade seguirá a liderança do papado. No entanto, isso não é algo que o próprio papa tenha endossado, então a validade da declaração ainda está em dúvida, mas essas conquistas podem ser uma indicação de que o próprio Deus favorece o catolicismo."
 flavor_liv.7.a:0 "A intenção de Deus é clara, o Papa deve liderar."
 flavor_liv.7.b:0 "Alguns meros cavaleiros não podem dispensar os Patriarcas."
 flavor_liv.8.t:0 "Declínio do Domínio do Comércio de Lübeck"
 flavor_liv.8.desc:0 "Conseguimos acesso ao comércio de Lübeck por vários meios e caminhos, o que nos permitiu crescer em riqueza e poder. Tanto que finalmente conseguimos nos expandir para o oeste e adquirimos um centro de comércio perto da própria Lübeck.\nDevido ao nosso progresso , o Hansa se sentiu ameaçado e passou a limitar nosso acesso ao seu mercado agora."
 flavor_liv.8.a:0 "Muito infeliz."
 flavor_liv.13.t:0 "Questão das Relações Teutônico-Livônia"
 flavor_liv.13.desc:0 "A Ordem Teutônica tem sido nossa irmã na fé e nas armas desde a fundação de ambas as nossas ordens. Trabalhando em conjunto com eles, fomos capazes de cristianizar essas regiões, mas nossa cooperação poderia aumentar ainda mais. Se estreitarmos nossos laços mútuos, o benefícios para a Fé podem ser imensuráveis."
 flavor_liv.13.a:0 "Vamos fortalecer o vínculo entre nós e ver um ao outro olho no olho."
 flavor_liv.13.a.tt:1 "[Root.Capital.GetName] obtém o modificador acionado '§YEmbassy of the Orders§!' até o final do jogo, dando os seguintes efeitos quando ativo:\nManutenção Diplomática: §G+1§!\nProfissionalismo Anual do Exército: §G+0,5%§!\nModificador de Mão de Obra Local: §G+25,0%§!\nLocal Custo de desenvolvimento: §G-5,0%§!"
 flavor_liv.13.b:0 "Nossa aliança com a Ordem Teutônica é apenas um meio para o fim."
 flavor_liv.14.t:0 "Limitado entre Livonia e a Ordem Teutônica"
 flavor_liv.14.desc:0 "Os cavaleiros da Livônia têm sido nossos irmãos na fé e nas armas desde a fundação de ambas as nossas ordens. Trabalhando juntos, fomos capazes de cristianizar essas regiões, mas nossa cooperação poderia ser ainda maior. Os cavaleiros da Livônia vieram até nós para esse efeito e estabeleceu uma sede em nossa capital. Devemos retribuir o favor."
 flavor_liv.14.a:0 "Esta pode ser uma conexão frutífera"
 flavor_liv.15.t:0 "Militarização dos Cavaleiros"
 flavor_liv.15.desc:0 "Nossa Ordem já começou como uma ordem militar, mas conseguimos melhorar a organização e administração por trás de seus cavaleiros. Como tal, nossas tropas já são um exército de verdade, em vez de apenas um grupo de cavaleiros cruzados."
 flavor_liv.15.a:0 "Nossos Cavaleiros triunfarão."
 flavor_liv.16.t:0 "Um exército com um mosteiro"
 flavor_liv.16.desc:0 "Nossas reformas militares recentes melhoraram bastante nossas capacidades, mas ainda há espaço para melhorias. Ao abraçar completamente a militarização de nossa Ordem, poderíamos ter um exército comparável a qualquer outro grande país. Passaríamos de alguns mosteiros com um exército para um exército com mosteiros."
 flavor_liv.16.a:0 "Vamos abraçá-lo."
 flavor_liv.16.b:0 "Não vamos exagerar."
 flavor_liv.17.t:0 "Segunda Batalha no Gelo"
 flavor_liv.17.desc:0 "Nossa derrota nas mãos do príncipe Alexander Nevsky de Novgorod e seus aliados de Vladimir em 1242 foi uma mancha em nossa história militar. Agora a situação mudou e conseguimos fazê-los experimentar a derrota."
 flavor_liv.17.a:1 "Que isso sirva como um aviso para todos os nossos inimigos."
 flavor_liv.18.t:0 "Um Reino Cruzado"
 flavor_liv.18.desc:0 "Nosso estado cruzado superou muito seus objetivos iniciais e nos expandimos muito. Fomos além de um mero estado cruzado e nos tornamos um verdadeiro reino cruzado."
 flavor_liv.18.a:0 "Viva a Livônia!"
 flavor_liv.18.b:0 "Vamos nos manter humildes."
 flavor_liv.20.t:0 "Caos Administrativo no Escritório"
 flavor_liv.20.desc:0 "Embora nosso [Root.GovernmentName] geralmente tenha uma administração bastante eficiente, há dias em que aparentemente nada funciona. Os burocratas estão sobrecarregados com o manejo de nosso território. caos do que o esperado.\nNo final, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] tem que intervir para organizar a administração."
 flavor_liv.20.a:0 "Concentre todos os nossos esforços na administração!"
 flavor_liv.20.b:0 "Estabeleça súditos, que governarão o território para nós."
 flavor_liv.20.b.tt:0 "Cada província estadual ganha §R20§! Autonomia local."
 flavor_liv.20.c:0 "Precisamos dos militares para nos ajudar aqui."
 flavor_liv.20.c.tt:0 "Cada província estadual ganha §G-20§! Autonomia local."
 flavor_liv.21.t:0 "Questões de Guerra"
 flavor_liv.21.desc:1 "A guerra é um assunto caro. Requer recursos, homens e esforço, e a vitória nem sempre é garantida. Embora os mercenários fossem a maneira comum e popular de buscar vitórias no campo de batalha, os estados ao nosso redor começaram a introduzir exércitos proficientes e permanentes que são treinados para o calor da batalha."
 flavor_liv.21.a:0 "Os mercenários são igualmente bons para a guerra."
 liv_merc_focus:0 "Contratos Mercenários Renovados"
 desc_liv_merc_focus:0 "Nossa decisão de focar em um exército mercenário pesado motivou nosso governo a renovar nossos contratos mercenários."
 flavor_liv.21.b:0 "Um exército permanente? Temos fuzileiros navais para isso."
 liv_marine_focus:0 "Foco em fuzileiros navais"
 desc_liv_marine_focus:0 "Nossa decisão de focar mais na marinha do que em um exército permanente introduziu muitos soldados na vida em alto mar."
 flavor_liv.21.c:0 "Devemos realmente investir em um exército permanente."
 flavor_liv.22.t:0 "[Root.GetAdjective] Propriedades exigem privilégios"
 flavor_liv.22.desc:0 "Nosso [Root.GovernmentName] está progredindo em sua busca de criar um governo adequado às necessidades do povo [Root.Monarch.GetTitle] e [Root.Monarch.GetHerHis].\nNo entanto, nem todos podem apreciar a beleza de progresso governamental. As grandes propriedades de [Root.GetName] se reuniram no tribunal de [Root.Monarch.GetName] e ameaçam nosso [Root.Monarch.GetTitle] com um golpe se não lhes concedermos privilégios em nosso novo estado ."
 flavor_liv.22.a:0 "Conceda-lhes direitos inúteis. Eles não vão notar."
 flavor_liv.22.b:0 "Garanta a eles seus privilégios."
 flavor_liv.22.b.tt:0 "Privilégios garantidos"
 flavor_liv.22.c:0 "Executá-los por traição."
 flavor_liv.22.c.tt:0 "Oradores perdidos para execução"
 flavor_liv.23.t:0 "Pequena Era de Ouro Econômica"
 flavor_liv.23.desc:0 "Nossa economia está passando por uma pequena idade de ouro. Apesar de nossos gastos generosos, conseguimos fazer uma receita positiva. Nossos assessores recomendam que usemos a poupança para investir em um dos aspectos-chave do nosso país."
 flavor_liv.23.a:0 "Devemos investir em nossa administração para garantir lucro futuro."
 flavor_liv.23.b:0 "O dinheiro deveria ser gasto em nossas embaixadas e marinha."
 flavor_liv.23.c:0 "Nossos militares podem usar algum equipamento novo."
 flavor_liv.24.t:0 "Debate religioso em [Root.GetName]"
 flavor_liv.24.desc:0 "A religião desempenha um grande papel em nossa sociedade. Mas desde que abandonamos nossas raízes monásticas, ela deu um passo para trás e a família governante tornou-se o foco da atenção pública em [Root.GetName].\nO clero quer mudar isso, e está debatendo com nosso [Root.Monarch.GetTitle] e os outros estamentos para tornar a religião uma parte maior de nosso país."
 flavor_liv.24.a:0 "O clero está certo. Devemos enfatizar mais a religião."
 flavor_liv.24.a.tt:0 "Foco Religioso do Estado"
 flavor_liv.24.b:0 "A religião faz parte do nosso estado, sim. Mas está sob o [Root.Monarch.GetTitle]."
 flavor_liv.24.c:0 "Devemos tratar a religião mais como uma ferramenta para nossos ganhos do que como uma tradição."
 flavor_liv.24.c.tt:1 "de nossas províncias §YTrue Faith§!."
 flavor_liv.25.t:0 "O papel do [Root.Monarch.GetTitle]"
 flavor_liv.25.desc:0 "O [Root.Monarch.GetTitle] é um título de prestígio, e seu papel na maioria dos outros [Root.GovernmentName] é claro: governante do estado. No entanto, [Root.Monarch.GetSheHe] poderia ser muito mais. Ao longo da história houve muitos reis que administraram o estado por conta própria, supervisionaram a diplomacia com países estrangeiros e lideraram exércitos à vitória.\nA questão é qual caminho nosso [Root.Monarch.GetTitle] deve seguir..."
 flavor_liv.25.a:0 "O tesouro e a administração precisam de alguém com a cabeça limpa - como eu."
 flavor_liv.25.b:0 "A diplomacia é um assunto delicado. Um assunto com o qual devo lidar."
 flavor_liv.25.c:0 "Nada supera a glória da batalha. Eu mesmo liderarei os exércitos à vitória!"
 liv_the_administrator:0 "O Administrador"
 desc_liv_the_administrator:0 "Nosso governante decidiu dedicar toda a sua vida aos assuntos da administração de nosso estado."
 liv_the_diplomat:0 "O Diplomata"
 desc_liv_the_diplomat:0 "Nosso governante decidiu dedicar toda a sua vida aos assuntos da diplomacia de nosso estado."
 liv_the_general:0 "O General"
 desc_liv_the_general:0 "Nosso governante decidiu dedicar toda a sua vida aos assuntos militares de nosso estado."
 flavor_liv.31.t:0 "O Governo de [Root.GetName]"
 flavor_liv.31.desc:0 "Décadas se passaram desde a secularização da Ordem da Livônia - e certamente deixaram suas marcas em nossa cultura, sociedade e governo. Enfrentamos muitos desafios, debates internos e outras questões, e precisamos nos adaptar a essas situações. Mas no final , nosso governo prevaleceu e evoluiu para um sistema funcional que enfatiza nossas forças."
 flavor_liv.31.a:0 "Somos um exército com um estado!"
 flavor_liv.31.b:0 "É necessária uma combinação de república e monarquia."
 flavor_liv.31.c:0 "Comércio e comércio serão nosso foco."
