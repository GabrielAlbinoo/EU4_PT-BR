 pol_prussia_confederation_title:0 "Confederação Prussiana"
 pol_prussia_confederation_desc:0 "O povo da Prússia Ocidental clama para ser livre do domínio teutônico. Devemos oferecer a eles nosso apoio em sua luta pela liberdade e também podemos infligir uma derrota decisiva a nossos inimigos hereditários."
