 teu_kingdom_prussia_path_effects_tt:0 "\nSe §Y[Root.GetName]§! escolher o caminho §YPrussiano§!, os seguintes efeitos ocorrerão:"
 teu_seek_imperial_protection_title:0 "Busque Proteção Imperial"
 teu_seek_imperial_protection_desc:0 "No ano de 1225, o duque de Mazovia, Konrad I da dinastia Piast, solicitou nossa ajuda em sua luta contra os pagãos antigos prussianos, que se recusaram a se converter. a verdadeira fé e derrotou qualquer um que se recusasse. Em seguida, nossa ordem estabeleceu um estado na Prússia Ocidental e Oriental e continuamos nossa cruzada contra os romuva lituanos.\nNo entanto, nossa presença na Prússia sempre foi um espinho no lado do Reino da Polônia. E até mesmo os lituanos, que passamos tantas décadas convertendo, buscam nossa destruição!\n\nEmbora o Sacro Império Romano não seja particularmente benevolente com nossa ordem, eles são o único poder que estaria pronto para nos defender do ameaça polonesa."
 teu_livonian_alliance_title:0 "Aliança da Livônia"
 teu_livonian_alliance_desc:1 "A Ordem da Livônia é a outra Ordem Militar fundada no Báltico. Criada em 1202 na cidade de Riga, a Ordem da Livônia fez da cristianização dos samogitianos do Báltico seu objetivo. Após sua derrota esmagadora em 1236, a Ordem da Livônia tornou-se aliada da Teutônica Ordem, e juntos convertemos as terras bálticas à verdadeira fé.\n\nDevemos reconstruir a aliança com eles, para que tenhamos uns aos outros de volta em tempos futuros de necessidade."
 teu_livonian_alliance_tt:0 "A recompensa depende de como a missão é concluída.\n\nSe formos aliados da §YLivonian Order§! então o evento '§YUnificação das Ordens?§!' incêndios.\n\nSe estamos rivalizando com a §YLivonian Order§!, então ganhamos o casus belli da §YSubjugação§! Poder militar."
 teu_strengthen_livonia_title:0 "Limite das Ordens"
 teu_strengthen_livonia_desc:0 "Embora ambos os nossos estados sejam ordens monásticas, os interesses das ordens da Livônia e Teutônica raramente são os mesmos desde que os pagãos foram convertidos. Como tal, a aliança que temos com os Livônios não é certa. Devemos fortalecer nossa posição dentro a Ordem da Livônia melhorando nossa diplomacia com eles - ou subjugando-os."
 teu_strengthen_livonia_tt:1 "A recompensa depende de como a missão é concluída.\n\nSe terminarmos esta missão enquanto a §YLivonian Order§! G+10.0%§!\nTradição Anual do Exército: §G+0.50§!\n\nSe terminarmos esta missão enquanto a §YLivonian Order§! \nRelações diplomáticas: §G+1§!\nModificador de crescimento de favor mensal: §G+20,0%§!\n\nSe terminarmos esta missão através da conquista, obteremos '§YRegente sobre a Terra da Livônia§!', dando os seguintes efeitos: \nModificador de mão de obra nacional: §G+10,0%§!\nAgitação global: §G-1,00§!"
 teu_handle_the_prussian_confederation_title:0 "Lidar com a Confederação"
 teu_handle_the_prussian_confederation_desc:0 "Após nossa derrota na Batalha de Grunwald em 1410, nossa nobre ordem foi forçada a pagar reparações de guerra ao rei da Polônia. Como isso nos aproximou da ruína financeira, o Hochmeister teve que fazer o que era necessário: aumentar os impostos do estados e cidades.\nNaturalmente, os estados - especialmente os burgueses - ficaram indignados com isso. Eventualmente, os estados se reuniram na cidade prussiana de Elbing e fundaram a Confederação Prussiana em 1440. Desde então, a confederação está trabalhando para sabotar nossa ordem, apoiando financeiramente nosso arqui-inimigo - o Reino da Polônia.\nSe quisermos persistir, temos que lidar com esta confederação."
 teu_handle_the_prussian_confederation_tt:0 "O evento '§YAs Revoltas da Confederação Prussiana§!' disparou."
 teu_defeat_the_poles_title:0 "Derrotar a Polônia"
 teu_defeat_the_poles_desc:0 "O Reino da Polônia está lutando conosco há um século. Devemos mostrar a eles que eles não podem mais nos ameaçar! Temos que derrotá-los em campo aberto e ilustrar sua falta de poder em comparação com a nossa grandeza! "
 teu_defeat_the_poles_tt:0 "§YDesbloqueie o resto da Árvore da Missão.§!"
 teu_build_to_force_limit_title:0 "Expandir nosso Exército"
 teu_build_to_force_limit_desc:0 "As guerras contra a Polônia e a Lituânia entre 1409 e 1411 e entre 1431 e 1435 dizimaram nossos militares e nos colocaram em um estado enfraquecido para a próxima guerra inevitável com a Polônia. Precisamos expandir nosso exército e recrutar novos recrutas o mais rápido possível."
 teu_pru_teutonic_order_and_the_empire_title:0 "A Ordem e o Império"
 teu_pru_teutonic_order_and_the_empire_desc:0 "Juntar-se ao Sacro Império Romano foi considerado não por causa de nosso amor pelos outros reinos germânicos, mas por nossa própria proteção contra a aliança polaco-lituana. Agora que derrotamos a Polônia, a ameaça que nossos vizinhos representavam para nós não existe mais.\nÉ é hora de reunir as propriedades e os conselheiros para reavaliar nossa posição política em relação ao Sacro Império Romano."
 teu_pru_conquer_brandenburg_title:0 "Conquistar o Margraviate"
 teu_pru_conquer_brandenburg_desc:0 "O Margraviato de Brandemburgo é um dos estados mais competentes militarmente no norte da Alemanha. Seus exércitos foram fortalecidos por suas guerras com as tribos eslavas nos primeiros dias do Sacro Império Romano.\nEmbora esses dias tenham passado há muito tempo, as forças de Brandemburgo ainda são formidáveis. Devemos conquistar suas terras e integrar suas forças armadas às nossas."
 teu_pru_conquer_silesia_title:0 "A Silésia e a Sorábia"
 teu_pru_conquer_silesia_desc:0 "As terras da Silésia e da Lusácia são habitadas respectivamente pelos povos silesiano e sórbio. Embora não sejam alemães, sua herança eslava os torna aliados em potencial da Coroa polonesa - e uma ameaça à nossa autoridade na Alemanha. Devemos assumir essas terras terras nós mesmos e integrá-los em nossa sociedade antes que nossos rivais comecem a apoiá-los contra nós."
 teu_pru_conquer_silesia_at:0 "Nenhuma província na região §YNorte da Alemanha§! e §YPolônia§! é §YSilésia§!."
 teu_pru_conquer_silesia_bt:0 "Nenhuma província na região §YNorte da Alemanha§! e §YPolônia§! é §YSorbian§!."
 teu_pru_unite_the_saxons_title:0 "Unir os saxões"
 teu_pru_unite_the_saxons_desc:0 "Os saxões na parte oriental da Alemanha estão fragmentados em vários ducados menores que estão ocupados com lutas internas. Devemos unir esses homens terminando suas lutas e integrá-los em nosso próprio reino."
 teu_pru_push_into_southern_germany_title:0 "Empurrar para o sul da Alemanha"
 teu_pru_push_into_southern_germany_desc:0 "Nossa conquista do norte da Alemanha aumentou substancialmente nosso poder e influência na Europa Central, mas a parte sul da Alemanha ainda está iludindo nosso poder. É hora de avançar para o sul da Alemanha e subjugar o estado fraturado lá."
 teu_pru_an_empire_of_blood_and_iron_title:0 "Um Império de Ferro e Sangue"
 teu_pru_an_empire_of_blood_and_iron_desc:0 "O Sacro Império Romano é fraco e muito descentralizado para proteger os interesses do povo alemão. O que os alemães precisam é de um poder forte que possa protegê-los de forças estrangeiras. Mas sua unificação não será alcançada por meio de discursos e decisões da maioria, mas por ferro e sangue"."
 teu_pru_an_empire_of_blood_and_iron_tt:0 "Está em uma das províncias §Ydestacadas§! em §YSul da Alemanha§!, §YNorte da Alemanha§! ou em §YSilésia§!."
 teu_pru_push_into_pomarania_title:0 "Conquistar a Pomerânia"
 teu_pru_push_into_pomarania_desc:0 "Nossos vizinhos no oeste, os pomeranos, são descendentes daqueles que outrora habitaram as terras prussianas. Diz-se que eles ainda desejam vingança contra nós pelas ações dos antigos cavaleiros de 1225 em diante. Nós avançamos para o oeste e assumir o controle da Pomerânia para que a chama da vingança possa finalmente se extinguir."
 teu_pru_annex_the_lower_saxons_title:0 "Anexar as Cidades Hansa"
 teu_pru_annex_the_lower_saxons_desc:0 "Uma campanha militar na Alemanha requer recursos e especialmente ducados. Embora nossa economia possa sustentar nosso país, ainda não é tão forte quanto poderia ser. As cidades dos baixos saxões fazem parte do Hansa e, como tal, são centros importantes de comércio e comércio. Devemos anexar essas cidades e tirar proveito dos mercadores hanseáticos."
 pru_merchants_of_the_hansa:0 "Comerciantes da Hansa"
 teu_pru_annex_the_lower_saxons_tt:0 "Ganhe §G2 anos§! no valor da receita comercial."
 teu_pru_annex_western_germany_title:0 "Conquistar a Vestfália"
 teu_pru_annex_western_germany_desc:0 "Vestfália é o centro da produção têxtil no oeste da Alemanha. Seria sensato conquistar esta região e expandir a infra-estrutura têxtil para melhorar os uniformes de nosso exército e expandir nosso tesouro."
 teu_pru_annex_western_germany_tt:0 "da produção de Westphalia e Ostfriesland."
 teu_pru_take_over_northern_germany_title:0 "[Root.GetAdjective] Renânia"
 teu_pru_take_over_northern_germany_desc:0 "A Renânia é uma região altamente disputada, pois muitas grandes potências diferentes que desejam se expandir para a Alemanha buscam subjugá-la. É melhor essas terras serem governadas por nós do que se tornarem território de uma potência estrangeira."
 teu_pru_develop_the_country_title:0 "Desenvolver a Prússia"
 teu_pru_develop_the_country_desc:0 "Nossa terra principal da Prússia é fértil e pode sustentar uma forte economia local. No entanto, as guerras anteriores com a Polônia e a Lituânia nos forçaram a negligenciar esse aspecto da terra. Mas agora finalmente chegou a hora de nos recuperarmos."
 teu_pru_reform_the_state_title:0 "Reformar o Estado"
 teu_pru_reform_the_state_desc:0 "Nossas leis e governo devem refletir o caráter de nossa nação. Uma série de reformas será aprovada para transformar o estado em um mecanismo de governo bem oleado."
 teu_pru_an_absolute_kingdom_title:0 "Um estado absoluto"
 teu_pru_an_absolute_kingdom_desc:0 "Um estado dividido em regras feudais e propriedades travando conflitos internos pelo poder está fadado à queda. Para alcançar a grandeza, nosso estado não deve abraçar nenhuma regra além do domínio absoluto de nosso [Root.Monarch.GetTitle]."
 teu_pru_an_absolute_kingdom_tt:0 "Complete o desastre §YCourt and Country§! com o resultado §YCrushed Local Power§! ou §YCentral Authority Aserted§!, ou alcance a §YAge of Revolution§!."
 teu_pru_prussian_enlightenment_title:0 "Um Estado Iluminado"
 teu_pru_prussian_enlightenment_desc:0 "O povo de nossa terra não é tolo. Eles questionam o propósito de um governo absoluto, a própria ideia de monarquias e teocracias. Alguns podem temer essas questões, pois podem indicar o fim de seu poder. Nós, por outro lado, devemos abrace o Iluminismo e justifique nosso governo não pela misericórdia do próprio Senhor, mas também pela lógica e consciência."
 teu_pru_crush_the_republics_title:0 "Lidar com a Revolução"
 teu_pru_crush_the_republics_desc:0 "A Revolução atingiu a Europa. Os monarcas temem por seu poder enquanto os burgueses estão se regozijando. O que antes eram reinos agora são nações.\nPrecisamos fazer uma declaração clara sobre a Revolução e abraçá-la ou esmagá-la."
 teu_pru_develop_konigsberg_title:0 "Expandir [41.GetName]"
 teu_pru_develop_konigsberg_desc:0 "[41.GetName] é uma das cidades mais importantes da Prússia ao lado de [43.GetName]. Devido à sua posição, a cidade é um notável centro de comércio e atrai comerciantes, estudiosos e burgueses. Devemos expandir a cidade e transformá-la em nossa gloriosa capital."
 teu_pru_army_reforms_title:0 "Reformar o Exército"
 teu_pru_army_reforms_desc:0 "A disciplina é o que separa um exército de uma multidão. Devemos garantir que nossos soldados sejam bem treinados, bem equipados e, acima de tudo, bem disciplinados."
 teu_pru_disciplined_army_title:0 "[Root.GetNobilityOrFallbackName] e os militares"
 teu_pru_disciplined_army_desc:0 "Está mais do que claro que não podemos deixar nossos exércitos serem liderados por algum camponês que afirma ter lido algum livro chinês sobre guerra. Devemos garantir que nossos [Root.GetNobilityOrFallbackName] estejam preparados para se tornar generais de nossas fileiras."
 teu_pru_proof_of_strength_title:0 "Prova de Força"
 teu_pru_proof_of_strength_desc:0 "Um exército reformado não serve para nada se não experimentar o calor da guerra. Devemos testar nossas táticas, mão de obra e equipamento no campo de batalha e provar que nosso exército pode lidar com qualquer inimigo."
 teu_pru_proof_of_strength_tt:0 "Perdeu pelo menos §Y60000§! Soldados contra §Y[Root.GetName]§! em combate."
 teu_pru_proof_of_strength_bt:1 "Tem pelo menos tanto desenvolvimento total quanto §Y[Root.GetName]§!"
 teu_pru_proof_of_strength_ct:0 "Nenhum outro país tem um limite de força e desenvolvimento maior do que §Y[Root.GetName]§!."
 teu_pru_an_army_with_a_state_title:0 "Um Exército com um Estado"
 teu_pru_an_army_with_a_state_desc:0 "Estados menores têm um exército. Nosso exército terá um estado."
 teu_pru_vassalize_brandenburg_title:0 "Subjugue Brandemburgo"
 teu_pru_vassalize_brandenburg_desc:0 "O Margraviato de Brandemburgo é um dos estados mais competentes militarmente no norte da Alemanha. Seus exércitos foram fortalecidos por suas guerras com as tribos eslavas nos primeiros dias do Sacro Império Romano.\nNo entanto, o que torna Brandemburgo muito mais intrigante é seu papel dentro do Império. Como um dos poucos eleitores, o governante de Brandemburgo tem permissão para votar no próximo imperador. Se quisermos ganhar esse papel nós mesmos, temos que subjugar Margraviate primeiro."
 teu_pru_become_an_elector_title:0 "Torne-se um Eleitor"
 teu_pru_become_an_elector_desc:0 "Ao contrário de muitos outros impérios da história, o Sacro Império Romano não escolhe seu sucessor com base na herança, mas por eleição. Se queremos moldar a política interna do Império, é crucial que nos tornemos um dos 7 Eleitores Imperiais."
 teu_pru_the_religious_war_title:0 "Junte-se à Guerra da Liga"
 teu_pru_the_religious_war_desc:0 "A Reforma está se espalhando como um incêndio no Sacro Império Romano. É claro que vai se transformar em uma guerra de dimensões imprevisíveis. Devemos escolher um dos lados e levá-lo à vitória rapidamente!"
 teu_pru_30_years_war_tt:0 "Todo país §Y[Root.Religion.GetName]§! no Sacro Império Romano ganha §G150§! opinião sobre nós."
 teu_pru_30_years_war_at:0 "Todo país §Y[Root.Religion.GetName]§! no Sacro Império Romano ganha §G150§! opinião sobre nós se estivéssemos do lado vencedor na §YGuerra da Liga Religiosa§!"
 teu_pru_become_emperor_title:0 "Pegue a Coroa Imperial"
 teu_pru_become_emperor_desc:0 "O Sacro Imperador Romano lidera os negócios de estado do Sacro Império Romano, defende-o de ameaças externas e internas e ganha mão de obra e riqueza dos membros. O atual Imperador é fraco e está desfrutando dos espólios do Império sem poder realmente proteger os interesses dos membros. É hora de tomarmos a coroa do imperador para nós!"
 teu_pru_unite_the_empire_title:0 "Unir o Sacro Império Romano"
 teu_pru_unite_the_empire_desc:0 "O Império em seu estado atual é, na melhor das hipóteses, uma desculpa mesquinha para um império. Ele precisa ser unificado em um poder singular se o povo germânico quiser ir de igual para igual com as outras grandes potências da Europa. "
 teu_pru_improve_diplomatic_skills_title:0 "Melhorar a nossa Diplomacia"
 teu_pru_improve_diplomatic_skills_desc:0 "Temos uma história de uma ordem monástica, que travou guerras contra pagãos para cristianizá-los. Nossas habilidades diplomáticas foram boas o suficiente para garantir que a Polônia não nos anexasse um segundo depois de terminarmos nossa cruzada. Mas para os padrões de Sacro Império Romano, nossas habilidades diplomáticas são comparáveis às dos bárbaros.\nDevemos melhorar nossa diplomacia para sobreviver neste novo ambiente político."
 teu_pru_improve_diplomatic_skills_tt:0 "Todo aliado e súdito de §Y[Root.GetName]§! que tem §Y150§! opinião ou mais, ganha §G10§! Confiança em [Root.GetName]."
 teu_pru_secularize_the_state_title:0 "Secularizar a Prússia"
 teu_pru_secularize_the_state_desc:0 "Embora tenhamos uma história como ordem teocrática, é inquestionável que nenhum bispo ou mero cavaleiro jamais poderia se tornar o Imperador do Sacro Império Romano. Devemos secularizar em uma monarquia adequada que seja elegível aos olhos dos Eleitores para se tornar o próximo imperador."
 teu_pru_warsaw_and_krakow_title:0 "Cracóvia e Varsóvia"
 teu_pru_warsaw_and_krakow_desc:0 "A Polônia tem muitas cidades ricas com histórias ricas e excelente infra-estrutura. No entanto, nenhuma delas se compara às joias de suas grandes cidades: Cracóvia e Varsóvia. Ambas são importantes centros de comércio e a sede do poder para a Polônia e sua súdito Mazóvia. Nós devemos conquistar essas cidades para enfraquecer a Polônia enquanto fortalecemos nossa própria economia."
 teu_pru_conquer_poland_title:0 "Conquiste a Rutênia Vermelha"
 teu_pru_conquer_poland_desc:0 "Temos que avançar mais para o sul para neutralizar a ameaça polonesa de uma vez por todas! Seu último bastião está nas terras heréticas da Rutênia Vermelha."
 teu_pru_conquer_poland_at:0 "Este modificador será removido se alguma vez rebaixarmos a cultura §YPolonesa§!."
 teu_pru_conquer_poland_bt:0 "Este modificador será removido se alguma vez rebaixarmos a cultura §YRuthenian§!."
 teu_pru_take_over_moldavia_title:0 "Conquistar a Moldávia"
 teu_pru_take_over_moldavia_desc:0 "As terras da Moldávia são um trecho fértil de terra conhecido por sua produção de vinho. É também o ponto de acesso dos otomanos à Rutênia. Devemos anexar a Moldávia para impedir que os turcos se expandam para a Europa Oriental e, é claro, , a fim de obter acesso ao vinho."
 teu_pru_fortify_the_borders_title:0 "Fortificar as Fronteiras"
 teu_pru_fortify_the_borders_desc:0 "Nosso [Root.GovernmentName] vai do Báltico até o Mar Negro. Devido à vastidão de nosso território, estamos fazendo fronteira com muitas ameaças potenciais, como o Sacro Império Romano a oeste ou os turcos otomanos no sul. "
 teu_pru_fortify_the_borders_ct:1 "Um forte aleatório nas áreas §YWielkopolska§!, §YPolônia Central§!, §YMalopolska§! e §YMoldávia§! obtém '§YFronteira Fortificada§!' até o final do jogo, dando os seguintes efeitos:\nDefensividade Local: §G+50,0%§!\nTamanho da Guarnição Local: §G+25,0%§!\nManutenção do Forte Local: §G-90,0%§!\n\nApenas um máximo de §Y1§! fort por área recebe este modificador."
 teu_pru_empire_of_the_east_title:0 "Um Império Prussiano"
 teu_pru_empire_of_the_east_desc:0 "Com a conquista da Polônia, Lituânia e Rutênia, nosso [Root.GovernmentName] atingiu seu auge absoluto, que ofusca até mesmo o Sacro Império Romano.\nAinda assim, grande parte de nossa terra é bastante subdesenvolvida. Devemos expandir a infraestrutura de nosso país então não somos apenas maiores que o Império em tamanho, mas também em qualidade! Vamos formar nosso próprio Império [Root.GetAdjective]!"
 teu_pru_conquer_lithuania_title:0 "Derrotar a Lituânia"
 teu_pru_conquer_lithuania_desc:0 "Nosso [Root.GovernmentName] tem estado em constante conflito com a Lituânia desde que colocamos os pés no Báltico em 1225. Foi devido aos nossos esforços que os lituanos finalmente deram as costas à fé pagã, convertendo-se ao cristianismo. então nossa luta com eles não acabou.\nÉ hora de terminar de brigar com eles de uma vez por todas."
 teu_pru_conquer_lithuania_at:0 "Este modificador será removido se alguma vez rebaixarmos a cultura §YLituana§!."
 teu_pru_push_into_ruthenia_title:0 "Empurrar para a Rutênia"
 teu_pru_push_into_ruthenia_desc:0 "A Rutênia é uma vasta região com fazendas e pastagens em todos os lugares que os olhos podem ver. A Lituânia conquistou essas terras das hordas e agora é nossa vez de conquistá-las."
 teu_pru_teutonic_ruthenia_title:0 "Anexo Rutênia"
 teu_pru_teutonic_ruthenia_desc:0 "A Rutênia está perto de ser completamente nossa. Apenas mais algumas campanhas de conquista são necessárias para que a região esteja completamente unida sob nossa bandeira."
 teu_pru_fortify_dnieper_title:0 "Fortificar Dnieper"
 teu_pru_fortify_dnieper_desc:0 "Os russos de Moscou mostraram seus interesses na Europa Oriental várias vezes. É claro que eles querem se expandir para o oeste e conquistar tudo o que estiver em seu caminho. Devemos fortalecer o rio Dnieper para que possamos resistir ao ataque russo!"
 teu_pru_fortify_dnieper_tt:0 "É uma província ao lado de §YDnieper§!, é propriedade de §Y[Root.GetName]§! ou de seus súditos não tributários e tem o nível mais alto de construção de §YFort§!"
 teu_pru_fortify_dnieper_ct:2 "Até §Y5§! províncias com um edifício §YFort§! ao longo do Dnieper recebem '§YFronteira Fortificada§!' até o final do jogo, dando os seguintes efeitos:\nDefensividade Local: §G+50.0%§!\nTamanho da Guarnição Local: §G+25.0%§!\nManutenção do Forte Local: §G-90.0%§!"
 teu_pru_a_prussian_navy_title:0 "Encontrei a Marinha Prussiana"
 teu_pru_a_prussian_navy_desc:0 "Embora nosso foco seja fortemente na guerra terrestre, é inquestionável que o domínio no mar é tão importante se entrarmos em conflito com o Hansa ou a Escandinávia. Devemos fundar uma marinha que represente o melhor de nossas qualidades."
 teu_pru_dominate_baltic_trade_title:0 "Proteger o Comércio Báltico"
 teu_pru_dominate_baltic_trade_desc:0 "O comércio do Báltico é a principal fonte de nossa renda. Devemos protegê-lo dos mercadores da Hansa ou da Dinamarca, ou perderemos lucros."
 teu_pru_strengthen_mercantilism_title:0 "Construir Mercados Bálticos"
 teu_pru_strengthen_mercantilism_desc:0 "A Hansa e os escandinavos estão tentando nos prejudicar no mercado báltico. Devemos construir mercados em certas províncias importantes e promover nossos centros de comércio para acompanhá-los."
 teu_pru_strengthen_mercantilism_tt:0 "Cada província com um §YEstuário§! ou um §YCentro de Comércio§! nas áreas §YPrussia§!, §YEast Prussia§!, §YSamogitia§!, §YCuronia§!, §YLivonia§! e §YEstonia§ é uma província central de propriedade de §Y[Root.GetName]§! e tem um edifício §YTrade§!."
 teu_pru_manufactories_for_prussia_title:0 "Construir fábricas"
 teu_pru_manufactories_for_prussia_desc:0 "Um exército imponente requer uma economia forte. Devemos construir fábricas em nosso país para que nossa economia possa acompanhar o crescimento de nossas forças."
 teu_pru_manufactories_for_prussia_tt:0 "de fábricas com pelo menos §Y6§! Base de produção."
 teu_pru_employ_advisors_title:0 "Um gabinete competente"
 teu_pru_employ_advisors_desc:0 "[Root.GetName] não pode depender de seu [Root.Monarch.GetTitle] o tempo todo. Afinal, nosso [Root.Monarch.GetTitle] ainda é humano e, como tal, suscetível a erros humanos. O que precisamos é de um gabinete de conselheiros competentes que possam garantir que nosso país possa funcionar mesmo em tempos de interregno."
 teu_crusader_clergy_influence_title:0 "Conceder privilégios de [Root.GetChurchOrFallbackName]"
 teu_crusader_clergy_influence_desc:0 "Nossa cruzada corre o risco de ser prejudicada se o nosso próprio [Root.GetChurchOrFallbackName] não estiver nos apoiando. Precisamos garantir sua lealdade e conceder-lhes privilégios para que trabalhem em conjunto com o [Root.Monarch.GetTitle]."
 teu_crusader_conquer_novgorod_title:0 "Conquista de Novgorod"
 teu_crusader_conquer_novgorod_desc:0 "Novgorod é um bastião da heresia ortodoxa e está diretamente na porta de nossos irmãos, a Ordem da Livônia. Devemos destruir esta repugnante República Mercante e conquistar seu território."
 teu_crusader_third_rome_title:0 "Queda da Terceira Roma"
 teu_crusader_third_rome_desc:0 "Os russos moscovitas têm a audácia de se autodenominar herdeiros dos romanos. Não nos importamos com esses títulos tolos. No entanto, nos preocupamos com suas práticas ativas de heresia; a própria profanação da boa fé cristã. Essa chamada Terceira Roma cairá hoje por nossas mãos!"
 teu_crusader_third_rome_tt:0 "Se possuímos §Y[295.GetName]§! então o evento '§YThe Fate of [295.GetName]§!' fogos.\nCaso contrário, ganhamos §G100§! Poder Diplomático."
 teu_crusader_end_the_schism_title:0 "Acabe com o Cisma"
 teu_crusader_end_the_schism_desc:0 "Por muito tempo, a cristandade esteve dividida por pequenas diferenças na fé. Os papas viram poucos motivos para curá-la, e os tolos do Império Bizantino estavam muito ocupados sendo conquistados pelos muçulmanos. Cabe a nós curar esse cisma e acabar com esta heresia"."
 teu_crusader_end_the_schism_tt:0 "Todo país §YOrtodoxo§! receberá o evento '§YA Ordem Teutônica acaba com o Cisma§!'."
 teu_crusader_land_of_churches_title:0 "Igrejas Fundadas"
 teu_crusader_land_of_churches_desc:0 "Nossa cruzada deve não apenas trazer o povo da Europa Oriental à verdadeira fé, mas também garantir que eles se apeguem aos caminhos católicos. Como tal, é imperativo que cada aldeia, por menor que pareça, tenha uma igreja. em nome do Papa"."
 teu_crusader_build_cathedrals_title:0 "Construir Catedrais"
 teu_crusader_build_cathedrals_desc:1 "Dizem que as igrejas são a casa de Deus, mas as catedrais são a demonstração patente de nossa fé. Para a maior glória de nosso Senhor, construiremos catedrais em nossa terra!"
 teu_crusader_build_cathedrals_tt:0 "Cada província possuída com uma §YCatedral§! nos dá §G5§! Influência Papal e recebe '§YCatedral Teutônica§!' por §Y25 anos§!, dando os seguintes efeitos:\nModificador de imposto local: §G+200,0%§!\nAgitação local: §G-3,00§!"
 teu_crusader_lithuanian_crusade_title:0 "Anexo Lituânia"
 teu_crusader_lithuanian_crusade_desc:0 "Em 1225, o duque Conrad de Mazovia solicitou nosso serviço no Báltico. Nossos inimigos eram as tribos bálticas pagãs, que se recusaram a se cristianizar. Uma dessas tribos era a da atual Lituânia.\nEles afirmam ser católicos fiéis agora, mas seu comportamento e agressão contra nós sugerem outras coisas. Devemos continuar nossa cruzada contra os lituanos e tomar posse de suas terras!"
 teu_crusader_conquer_crimea_title:0 "Cristianizar as Estepes"
 teu_crusader_conquer_crimea_desc:0 "As estepes pônticas podem não ser habitadas por pagãos, mas os muçulmanos que vivem lá são uma ameaça para o mundo cristão. Devemos cavalgar pelas estepes e levar nossa cruzada às hordas!"
 teu_crusader_fortify_the_caucasus_title:0 "Fortificar o Cáucaso"
 teu_crusader_fortify_the_caucasus_desc:0 "O Cáucaso é a fronteira natural entre a Europa e a Ásia ao sul. Como esta cordilheira é também a fronteira entre nosso estado e o Império Otomano, ela sempre corre o risco de ser invadida pelos turcos a qualquer momento. Devemos conquistar o parte norte do Cáucaso e fortalecê-lo."
 teu_crusader_bulwark_against_the_turks_title:0 "Derrote os otomanos"
 teu_crusader_bulwark_against_the_turks_desc:0 "Os otomanos - o flagelo da Europa e da cristandade. Nossos vizinhos fracos temem o sultão turco. Por quê? Tudo o que eles conseguiram foi anexar uma desculpa já patética de um Império Romano.\nMostraremos ao mundo cristão que nossa ordem é mais poderosa em devoção e no campo de batalha do que qualquer soldado turco poderia sonhar!"
 teu_crusader_conquer_poland_title:0 "Conquistar a Polônia"
 teu_crusader_conquer_poland_desc:0 "Cruzada ou não cruzada - a Ordem Teutônica e a Coroa Polonesa nunca foram capazes de concordar uma com a outra. Desde que nos estabelecemos na Prússia em 1225, o Reino Polonês tentou se livrar de nós. Não é uma questão de religião mas de nossa sobrevivência devemos derrotar a Polônia e conquistar as terras polonesas."
 teu_crusader_push_into_ruthenia_title:0 "As Planícies Rutenas"
 teu_crusader_push_into_ruthenia_desc:0 "A Rutênia é o lar da Rus de Kiev e da fé ortodoxa. Como eles são hereges, é natural que tomemos posse de suas terras e os convertamos à verdadeira fé cristã."
 teu_crusader_eliminate_the_great_horde_title:0 "Elimine as Hordas"
 teu_crusader_eliminate_the_great_horde_desc:0 "Por volta do ano de 1260, o grande Império Mongol conquistou todas as estepes da Europa Oriental e até invadiu o território polonês. Eles eram a grande ameaça para a cristandade e teriam conseguido invadir a Europa se não fosse a intervenção do próprio Senhor. \nO Império Mongol não existe mais, mas seu legado ainda vive com as hordas de infiéis que atormentam as estepes e os montes Urais. É hora de empurrá-los de volta para o inferno de onde escaparam em primeiro lugar!"
 teu_crusader_steppes_crusade_title:0 "Empurre para as estepes"
 teu_crusader_steppes_crusade_desc:0 "Enquanto os montes Urais foram limpos de infiéis, as estepes da Ásia Central ainda abrigam mais hordas selvagens. Para a segurança de nossa fé e de nosso povo, devemos avançar ainda mais nas estepes, conquistar essas hordas e trazê-las para o caminho do Senhor"."
 teu_crusader_steppes_crusade_tt:0 "das províncias §YCatólica§! das regiões §YUrais§!, §YPôntica§! e §YÁsia Central§!."
 teu_crusader_a_holy_horde_title:0 "Cruzados das Estepes"
 teu_crusader_a_holy_horde_desc:0 "Nossa conquista nos levou ao coração da própria Ásia Central. Alcançamos um tamanho que alguns outros impérios só poderiam sonhar em alcançar.\nÉ crucial que dêmos um passo para trás e reorganizemos nossa estrutura administrativa antes de podermos continuar nossa cruzada para o leste ."
 teu_crusader_mil_reform_1_title:0 "Ganhe experiência de combate"
 teu_crusader_mil_reform_1_desc:0 "Nossos exércitos foram derrotados várias vezes nas últimas guerras polaco-teutônicas. Naturalmente, o moral de nossas tropas foi severamente prejudicado por isso. É hora de obter algumas vitórias no campo de batalha mais uma vez e ganhar alguma experiência de combate preciosa de isso para nossos novos recrutas."
 teu_crusader_mil_reform_1_tt:1 "Ganhou pelo menos §Y20§! batalhas (§Y[Root.GetNumWonBattles]§!/§Y20§!).\n§RPreviewed antes de completar a missão §YDefeat Poland§! não contam.§!"
 teu_crusader_mil_reform_2_title:0 "Reformar o Exército"
 teu_crusader_mil_reform_2_desc:0 "Nossos militares mostraram que estão ultrapassados. Ainda estamos usando táticas da Europa Ocidental medieval, que dificilmente são aplicáveis ao terreno da Europa Oriental. Devemos reformá-la!"
 teu_crusader_mil_reform_2_tt:0 "O modificador §YExperiences of the Battlefield§! é atualizado para o modificador mencionado abaixo."
 teu_crusader_mil_reform_3_title:0 "Adapte-se às Planícies"
 teu_crusader_mil_reform_3_desc:0 "A Rutênia e as Estepes Pônticas são uma vasta região com terreno totalmente plano. As cidades são distantes umas das outras e as marchas a pé levam três vezes mais tempo do que a cavalo. É claro que as batalhas futuras não serão mais vencidas em florestas ou pântanos, mas nessas pastagens e estepes. Temos que adaptar nosso exército a esse terreno novo e estrangeiro."
 teu_crusader_mil_reform_3_tt:0 "O modificador §YA Reformed Army§! é atualizado para o modificador mencionado abaixo."
 teu_crusader_mil_reform_4_title:0 "Estabelecer uma Grande Cavalaria"
 teu_crusader_mil_reform_4_desc:0 "Nossas batalhas com as hordas mostraram que a infantaria não é mais viável de se manter nestas grandes e vazias estepes. Precisamos adaptar nosso exército mais uma vez e estabelecer uma grande cavalaria para nossa ordem, para que possamos acompanhar as hordas selvagens. ."
 teu_crusader_mil_reform_4_tt:0 "O modificador §YAn Army adaptado para as Planícies§! é atualizado para o modificador mencionado abaixo."
 teu_crusader_secure_papal_alliance_title:0 "Aliança Papal Segura"
 teu_crusader_secure_papal_alliance_desc:0 "Nossa Ordem existe para representar os interesses do Papa. Como tal, é importante que mantenhamos uma forte aliança com o Papado."
 teu_crusader_embrace_religious_ideas_title:0 "Abraçar Idéias Religiosas"
 teu_crusader_embrace_religious_ideas_desc:0 "Somos um estado de religião; de fé; de crença. Devemos abraçar a natureza religiosa de nossa Ordem e abraçar as idéias teológicas de nossa nação."
 teu_crusader_embrace_religious_ideas_at:0 "Se tivermos completado as §YIdéias Religiosas§! então nosso [Root.Monarch.GetTitle] pode ganhar até §G2§! £adm£"
 teu_crusader_embrace_religious_ideas_bt:0 "Se tivermos completado as §YDivine Ideas§! então nosso [Root.Monarch.GetTitle] pode ganhar até §G2§! £mil£"
 teu_crusader_convert_provinces_title:0 "Converter a Terra"
 teu_crusader_convert_provinces_desc:0 "É fácil esquecer que nosso propósito não é apenas lutar. Afinal, somos uma ordem de cavaleiros, que nascemos e crescemos com a espada na mão. Mas uma parte mais crucial de nossa Ordem não é apenas derrotar os pagãos , mas também convertendo-os à verdadeira fé. Devemos converter essas terras, ou morrer tentando."
 teu_crusader_convert_provinces_tt:0 "Converteu províncias §Y75§! (§Y[Root.GetNumConvertedProvinces]§!/§Y75§!."
 teu_crusader_gain_income_title:0 "Aumentar nossa renda"
 teu_crusader_gain_income_desc:0 "Embora poucos de nossa Ordem gostem de admitir, manter nossa economia ainda faz parte de nosso estado. Espadas, armaduras, cavalos, canhões - tudo isso tem seu preço. Precisamos aumentar nossa renda para garantir o sucesso de nossas cruzadas"."
 teu_crusader_castle_expertise_title:0 "Experiência do Castelo"
 teu_crusader_castle_expertise_desc:0 "Um caminho ofensivo é um caminho para a vitória, mas não podemos negligenciar a importância dos fortes e castelos. Devemos construir e manter fortes em posições-chave do nosso país para que nenhuma força invasora nos surpreenda de um ângulo descoberto."
 teu_crusader_survive_the_reformation_title:0 "Resistir à Reforma"
 teu_crusader_survive_the_reformation_desc:0 "A Reforma - obra do próprio diabo! Uma vez que os fiéis católicos estão dando as costas à Santa Sé e adotando práticas sacrílegas. Não podemos permitir que caiamos nesse comportamento pecaminoso!"
 can_always_embrace_the_counter_reformation_tt:0 "§Y[Root.GetName]§! pode abraçar a §YContra-Reforma§! indefinidamente."
 teu_crusader_destroy_the_heresies_title:0 "Esmagar a Heresia"
 teu_crusader_destroy_the_heresies_desc:0 "A Reforma trouxe muitos hereges infiéis ao mundo, que tentam espalhar suas ideias venenosas para outros católicos. Devemos acabar com esse empreendimento herético imediatamente e esmagar essa Reforma de uma vez!"
 teu_crusader_destroy_the_heresies_at:0 "Não existe nenhum §YReformation Center§! na §YEurope§!."
 teu_crusader_destroy_the_heresies_bt:0 "Nenhuma nação §YProtestante§! ou §YReformada§! existe com sua capital na §YEuropa§!."
###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.5.b:0 "Este tratado não significa nada. Vamos esmagar os oligarcas!"
 flavor_teu.10.t:0 "O Futuro da Ordem Teutônica"
 flavor_teu.10.desc:0 "Embora nossa Ordem tenha conseguido derrotar a Polônia, é claro que nosso estado não tem mais uma direção clara; nenhum objetivo principal. Quando nos estabelecemos nesta terra, nosso caminho era claro: a cristianização das tribos bálticas. Tivemos sucesso com isso, mas nunca nos perguntamos o que acontecerá depois. Essa falta de objetivo nos tornou fracos e decadentes.\nDevemos encontrar nosso propósito novamente ou, caso contrário, estamos condenados a nos tornar um mero súdito de um de nossos vizinhos."
 flavor_teu.10.a:0 "O tempo das cruzadas acabou. Vamos forjar um novo futuro prussiano."
 flavor_teu.10.a.tt:0 "Desbloqueie o caminho da missão §YPrussian§!"
 flavor_teu.10.b:0 "Precisamos continuar nossa cruzada - desta vez contra os hereges!"
 flavor_teu.10.b.tt:0 "Desbloqueie o caminho da missão §YCrusader§! Todas as missões exigem que permaneçamos §YCatholic§!"
 flavor_teu.10.b.ct:0 "§RNão poderemos formar §YPrússia§!.§!"
 flavor_teu.11.t:0 "Um lugar dentro do Sacro Império Romano"
 flavor_teu.11.desc.a:0 "Nós originalmente nos juntamos ao Sacro Império Romano para buscar proteção contra a Polônia e a Lituânia. Eventualmente, conseguimos derrotar os poloneses e garantir um futuro seguro para a Ordem. Por causa disso, surge a questão se devemos permanecer no Sacro Império Romano. \n\nOs defensores da permanência no Império apontam que a natureza fragmentada do Império nos permitiria ter uma rota de expansão bastante fácil pela Alemanha.\nOutros defensores dessa ideia observam que a natureza diplomática do Sacro Império Romano poderia nos permitir para ganhar um poder significativo sem a perda de mais homens em guerras.\n\nNo entanto, os oponentes dessa ideia enfatizam que permanecer no Império será o fim de nossa gloriosa Ordem Monástica, pois o Imperador não quer uma ordem com um tamanho tão impressionante reputação como a nossa ameaçando os pequenos condes e duques em nossa fronteira. Além disso, a política dentro do Império pode ser mais complicada do que nossos cavaleiros estão prontos para lidar. Pode valer a pena concentrar nossos esforços em conquistar mais a Polônia e a Lituânia, em vez disso, e formar um reino próprio."
 flavor_teu.11.desc.b:0 "Nossos conselheiros tiveram a ideia de buscar proteção imperial da Polônia dentro do Sacro Império Romano. No entanto, nosso [Root.Monarch.GetTitle] decidiu contra isso, pois [Root.Monarch.GetSheHe] afirmou que podemos derrotar os poloneses por conta própria. Para a surpresa de todos, nós realmente conseguimos derrotar a Polônia. Agora que nossos vizinhos do sul não são mais uma ameaça para nós, a questão do Sacro Império Romano surgiu novamente dentro de nossa ordem.\n\nOs defensores da adesão ao Império apontam destacam que a natureza fragmentada do Império nos permitiria ter uma rota de expansão bastante fácil através da Alemanha.\nOutros defensores dessa ideia observam que a natureza diplomática do Sacro Império Romano poderia nos permitir ganhar poder significativo sem a perda de mais homens em guerras.\n\nOs oponentes desta ideia, no entanto, enfatizam que permanecer no Império será o fim de nossa gloriosa Ordem Monástica, pois o Imperador não quer uma ordem com uma reputação impressionante como a nossa ameaçando os pequenos condes e duques em nossa fronteira. Além disso, a política dentro do Império pode ser mais complicada do que nossos cavaleiros estão prontos para lidar. Pode valer a pena concentrar nossos esforços na conquista da Polônia e da Lituânia e formar um reino próprio."
 flavor_teu.11.a:0 "Devemos buscar as oportunidades diplomáticas dentro do Império."
 flavor_teu.11.a.tt:0 "Desbloqueie o caminho da missão §YHoly Roman Diplomacy§!"
 flavor_teu.11.b:0 "Nossos assessores estão certos. A Alemanha é um alvo fácil para expansão."
 flavor_teu.11.b.tt:0 "Desbloqueie o caminho da missão §YConquista Alemã§!."
 flavor_teu.11.c:0 "Meu Deus. A política do Império não é da nossa conta!"
 flavor_teu.11.c.tt:0 "Desbloqueie o caminho da missão §YPrussian Kingdom§!"
 flavor_teu.12.t:0 "[Root.GetAdjective] Vitórias"
 flavor_teu.12.desc:0 "Nossos cruzados mostraram sucesso no campo de batalha. Várias batalhas foram vencidas e os cavaleiros da Ordem Teutônica triunfaram!"
 flavor_teu.12.a:0 "A vitória é nossa!"
 flavor_teu.13.t:0 "Unificação das Ordens?"
 flavor_teu.13.desc:0 "Embora a Ordem Teutônica e a Ordem da Livônia sejam muito semelhantes em estrutura e propósito, ainda há uma diferença crucial: temos uma economia forte e vitórias para mostrar. A Ordem da Livônia, por outro lado, teve que ser liderada à vitória por nós como foi o caso durante a Batalha de Gelo em 1242.\nO [LIV.Monarch.GetTitle] da Ordem da Livônia sabe que somos a ordem mais forte em nossa aliança. Talvez [LIV.Monarch.GetSheHe] possa ser convencido a se juntar forças conosco sob nosso governo"."
 flavor_teu.13.a:0 "Faça uma proposta para o [LIV.Monarch.GetTitle]."
 flavor_teu.13.a.tt:0 "Ofereceremos §Y[LIV.GetName]§! vassalagem. Se eles aceitarem, tornam-se nossos vassalos, caso contrário, obteremos um §YSubjugação§! casus belli contra o §Y[LIV.GetName]§! por §Y30 anos§ !.\n\nSua aceitação torna-se mais provável quanto mais §Yreputação diplomática§! tivermos."
 flavor_teu.13.b:0 "Em vez disso, devemos nos concentrar mais em uma aliança saudável."
 flavor_teu.14.t:0 "[From.GetName] oferece vassalagem"
 flavor_teu.14.desc:0 "Um escudeiro da Ordem Teutônica chegou esta manhã em nossa corte. Ele traz uma mensagem de seu [From.Monarch.GetTitle].\n"O bom [From.Monarch.GetTitle] do [From.GetName] faz de você, oh nobre [Root.Monarch.GetTitle] [Root.Monarch.GetName] da Ordem da Livônia, e seus irmãos uma oferta de vassalagem. A Ordem Teutônica garantirá sua proteção em troca de seu serviço militar."\nEmbora esta oferta possa ser ofensiva, é verdade que nossa ordem não tem o poder de combate da Ordem Teutônica. E com Novgorod, Lituânia e Dinamarca como vizinhos rivais forte protetor pode ser desejável."
 flavor_teu.14.a:0 "Devemos aceitar esta oferta. Pelo menos servimos a outra ordem de cavalaria."
 flavor_teu.14.b:0 "Precisamos de proteção, sim. Mas não desses fanfarrões."
 flavor_teu.15.t:0 "A Ordem da Livônia aceita nossa oferta!"
 flavor_teu.15.desc:0 "Recebemos uma mensagem da Ordem da Livônia: eles aceitaram nossa oferta e se declararam nossos leais vassalos!"
 flavor_teu.15.a:0 "Maravilhoso!"
 flavor_teu.16.t:0 "A Ordem da Livônia rejeita nossa oferta"
 flavor_teu.16.desc:0 "Recebemos uma mensagem da Ordem da Livônia: eles rejeitaram nossa oferta! Eles duvidam que possamos ser a proteção de que precisam."
 flavor_teu.16.a:0 "Tentamos convencê-los com a palavra. Agora a espada tentará."
 flavor_teu.17.t:0 "O Império e a Ordem Teutônica"
 flavor_teu.17.desc:1 "A relação entre a Ordem Teutônica e o Sacro Império Romano sempre foi superficial, na melhor das hipóteses. Embora tenhamos atraído simpatia ocasional e ajuda das terras alemãs, a maioria dos imperadores do Sacro Império Romano não nos deu muita atenção, nem nós nos incomodamos com eles - focados como estamos em nossa guerra contra os pagãos do Báltico, afinal.\n\nOcasionalmente, nossas batalhas atraíram mercenários do Império - embora nem sempre favorecendo nosso lado, como na Batalha de Grunwald em 1410. Mas, na maioria das vezes, embora nossos reinos coexistissem sem muita interação. No entanto, com a ameaça iminente do reino polonês, é hora de entrar em contato com o imperador e buscar proteção imperial. A questão é quais demandas eles podem fazer ao concordar em nos proteja..."
 flavor_teu.17.a:0 "É melhor perguntarmos antes de nos tornarmos súditos dos poloneses."
 flavor_teu.17.a.tt:0 "Vamos pedir permissão ao [Emperor.Monarch.GetTitle] de §Y[Emperor.GetName]§! para se juntar ao §YSacro Império Romano§!"
 flavor_teu.17.b:0 "Bah! Nós somos a Ordem Teutônica! Nós mesmos podemos lidar com a Polônia."
 flavor_teu.18.t:0 "O Destino da Alemanha"
 flavor_teu.18.desc:0 "O Sacro Império Romano não existe mais, e a Proteção Imperial que uma vez forneceu a seus membros é coisa do passado. O conselho de cavaleiros e conselheiros se reuniu em [Root.Capital.GetName] para discutir nossa abordagem futura. Metade dos o conselho sugere colocar nossos esforços na conquista da Alemanha para que ela possa ser unificada sob uma única bandeira. A outra metade enfatiza que a ameaça da Polônia e da Rutênia ainda não acabou e que devemos concentrar nossos esforços na conquista dessas regiões.\n\nNo final, cabe ao nosso [Root.Monarch.GetTitle] decidir o caminho que devemos seguir."
 flavor_teu.18.a:0 "Os estados alemães estão em desordem. Devemos unificá-los sob nossa bandeira!"
 flavor_teu.18.b:0 "Não temos recursos para a Alemanha enquanto a Polônia ainda for uma ameaça."
 flavor_teu.19.t:0 "Reivindicações teutônicas do Burzenland"
 flavor_teu.19.desc:1 "Em 1211, o Burzenland nos foi concedido pelo rei André II da Hungria. Em troca, prometemos a ele proteger a fronteira sudeste do reino húngaro da ameaça dos cumanos.\nDurante quatorze anos, a Ordem desfrutou de privilégios especiais, como a isenção de impostos e o direito de estabelecer mercados e administrar a justiça. Tudo isso foi perdido quando o herdeiro de Andrew, Béla, e a nobreza húngara nos expulsaram de nossas terras legítimas.\n\nDepois de mais de 200 anos, Burzenland está mais uma vez sob Controle teutônico. Durante nossa ausência, a outrora fortificação de madeira de Dietrichstein foi demolida. Em seu lugar está agora o Castelo de Bran, cuja arquitetura chamou a atenção de [Root.Monarch.GetTitle] [Root.Monarch.GetName] e [ Root.Monarch.GetHerHis]. A questão surgiu se deveríamos usar os recursos de Carpathia para expandir o Castelo de Bran e transformá-lo em nossa nova capital, ou se deveríamos permanecer em [1841.GetName] e usá-los para o Mariemburgo."
 flavor_teu.19.a:0 "O Castelo de Bran se tornará nossa próxima capital!"
 flavor_teu.19.b:0 "Esses recursos são melhor gastos em [1841.GetName]."
 teu_can_utilize_bran_castle_tt:0 "§Y[Root.GetName]§! beneficia o §YBran Castle§! sem nenhuma condição."
 teu_expanded_resources_marienburg:0 "Recursos expandidos"
 desc_teu_expanded_resources_marienburg:0 "O castelo de Marienburg está recebendo recursos adicionais de Carpathia, o que facilita os custos de planejamento e desenvolvimento do castelo e da cidade ao seu redor."
 teu_expanded_resources_bran_castle:0 "Recursos expandidos"
 desc_teu_expanded_resources_bran_castle:0 "O Castelo de Bran está recebendo recursos adicionais de Carpathia, o que reduz os custos de planejamento e desenvolvimento do castelo e da cidade ao seu redor."
 flavor_teu.20.t:0 "O Reyse dos Cavaleiros"
 flavor_teu.20.desc:1 "Nossas batalhas contra os lituanos pagãos no último século atraíram muitos grandes cavaleiros da Europa Ocidental - especialmente aqueles dos reinos da França e da Inglaterra. Suas viagens sazonais de cruzadas ao Báltico deram a eles o termo "Reyse" - que se traduz como "campanha" .\n\nFinalmente, os lituanos abandonaram a sua fé pagã e converteram-se ao cristianismo, o que pôs fim a estas campanhas dos maiores cavaleiros da Europa.\n\nPara muitos o tempo das Ordens Militares cruzadas está a chegar ao fim, e nós seremos visto como uma relíquia de uma era passada. Mas, por enquanto, pela última vez: vamos chamar os cavaleiros da Europa para seu último Reyse!"
 flavor_teu.20.a:0 "Vamos lutar! Vamos valorizar! Vamos celebrar o legado dos cavaleiros da Europa!"
 teu_the_last_reyse:0 "O Último Reyse"
 desc_teu_the_last_reyse:0 "A era dos cavaleiros está chegando ao fim para muitos na Europa. Seremos a última Ordem eventualmente, nos apegando a valores e virtudes que muitos ao nosso redor verão como obsoletos.\nMas por enquanto, neste último período, vamos abracemos nossa última campanha sazonal - nosso último Reyse - como uma Ordem unificada de cavaleiros de todo o continente!"
 flavor_teu.21.t:0 "Recuperação da Terra Santa"
 flavor_teu.21.desc:0 "A Ordem Teutônica foi formada em 1191 após a captura de Acre durante a Terceira Cruzada. Mas nossa vitória foi de curto prazo, pois fomos expulsos da Terra Santa e tivemos que estabelecer nosso estado na Europa.\n\nEsses contratempos passados são de pouca importância para nós agora que reclamamos a Terra Santa e a cidade de Jersualém! O propósito de nossa Ordem finalmente foi concluído!"
 flavor_teu.21.a:0 "Cristãos de todo o mundo se regozijam com as boas novas!"
 flavor_teu.22.t:0 "A Grande Guerra dos Camponeses"
 flavor_teu.22.desc:0 "Os camponeses do Sacro Império Romano estão em revolta aberta contra seus nobres senhores. Seus grupos reunidos de fazendeiros furiosos queimam casas e lutam contra os soldados imperiais e seus aliados.\n\nEnquanto as preocupações dos nobres e camponeses do Império são de pouco nos preocupa, essas multidões de massas violentas são incapazes de diferenciar as propriedades de seus mestres das nossas. Camponeses hereges saquearam nossas propriedades dentro do Império, tornando-as completamente inúteis!"
 flavor_teu.22.a:0 "Eles vão pagar por isso!"
 flavor_teu.23.t:0 "A Ordem Teutônica na Santa Liga"
 flavor_teu.23.desc:0 "A Reforma se espalhou como um incêndio na Alemanha e muitos príncipes viraram as costas para a Igreja Católica. Eles criaram sua própria liga para poderem desafiar o Imperador pelo poder político no Império.\nÉ nosso dever não apenas como um santo ordem, mas também como companheiros alemães para se juntar ao lado de [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] contra esta ameaça herética!"
 flavor_teu.23.a:0 "Vamos defender a Santa Sé com nossas vidas!"
 flavor_teu.23.b:0 "As guerras religiosas entre cristãos não são da nossa conta."
 flavor_teu.24.t:0 "O Hansa e a Ordem"
 flavor_teu.24.desc:0 "Durante o grande cerco do Acre de 1191, a Ordem Teutônica foi formada por comerciantes alemães de Lübeck e Bremen. Desde então, nossa Ordem cresceu em número enquanto vivia pelas virtudes e valores da pobreza, castidade e obediência. Devido à natureza de nossos valores fundamentais, a Ordem Teutônica ficou sem Ducados disponíveis.\nFelizmente para nós, o Hansa ainda se lembra de nossas origens e nos forneceu no passado navios e apoio monetário para nossa conquista da Prússia. Em troca, tivemos que fornecer proteção para os mercadores do Hansa, embora isso tenha se tornado um erro para o nosso estado, já que os referidos mercadores formaram mais tarde a ameaçadora Confederação Prussiana.\n\nAinda assim, o Hansa é um ativo valioso para nosso tesouro. Pode valer a pena renovar nosso relações com [HSA.Monarch.GetTitle] de [HSA.GetName] para que possamos continuar desfrutando de seu apoio financeiro."
 flavor_teu.24.a:0 "Deveríamos renovar essas relações de fato."
 flavor_teu.24.b:0 "Nossa relação com o Hansa terminou com a Confederação Prussiana."
 teu_renewed_hanseatic_relations:0 "Relações hanseáticas renovadas"
 desc_teu_renewed_hanseatic_relations:0 "A Hansa foi no passado um ativo vital para as atividades da Ordem Teutônica. Renovamos nossas relações com eles para que possamos desfrutar de seu apoio monetário mais uma vez."
 flavor_teu.25.t:0 "Payback para as guerras hussitas"
 flavor_teu.25.desc:1 "Durante as Guerras Hussitas, alguns dos hussitas heréticos apoiaram nossos inimigos poloneses em 1433 e lutaram contra nós. 7.000 homens marcharam pela Prússia ocidental até o Mar Báltico e deixaram apenas fogo e ruínas em seu caminho.\n\nAs ações dos hussitas ainda está fresco na mente de nossos cavaleiros, então não foi surpresa para ninguém quando nossos soldados marcharam pelas ruas de [BOH.Capital.GetName] e saquearam todas as casas. Como uma forma final de celebrar este ato de retribuição , nossos homens de armas trouxeram garrafas de água cheias de salmoura e derramaram sobre a cabeça do boêmio [BOH.Monarch.GetTitle] [BOH.Monarch.GetName]."
 flavor_teu.25.a:0 "Da última vez você veio até nós para ver o Mar. Agora o Mar veio até você."
 flavor_teu.26.t:0 "Formação da Monarquia Prussiana"
 flavor_teu.26.desc:0 "O governo de uma teocracia tem suas vantagens, mas no final apenas uma verdadeira secularização do estado pode alcançar nossos objetivos. Nossos conselheiros organizaram todas as mudanças administrativas e a formação de uma monarquia adequada está próxima. Tudo o que é necessário por perceber que é a coroação de nosso [Root.Monarch.GetTitle]."
 flavor_teu.26.a:0 "De agora em diante seremos conhecidos como Reino da Prússia!"
 flavor_teu.26.b:0 "Pensando bem, devemos permanecer um bispado."
 flavor_teu.27.t:0 "A Ordem Teutônica dentro do Império"
 flavor_teu.27.desc:0 "Os cavaleiros da Ordem Teutônica conseguiram se tornar membros do Sacro Império Romano. Não é certo como eles conseguiram, mas eles afirmam que apenas buscam a Proteção Imperial da Polônia.\nEnquanto mais membros no Império são sempre bem-vindos De vista, a Ordem Teutônica tem uma reputação bastante ruim por causar problemas. Todos os ducados que fazem fronteira com a Ordem já se sentem fortemente ameaçados por eles, então se a Ordem Teutônica se juntar, eles nos verão como um imperador fraco que não pode defendê-los de invasores estrangeiros. ."
 flavor_teu.28.t:0 "A Ordem Teutônica quer se juntar ao Império"
 flavor_teu.28.desc:1 "Os cavaleiros da Ordem Teutônica enviaram um pedido formal à nossa corte. Eles desejam buscar a Proteção Imperial da Polônia e da Lituânia e querem se juntar ao Império até serem capazes de derrotar os poloneses.\nA Ordem costumava ser bastante popular entre os duques e condes da Alemanha do Norte quando eles ainda estavam em uma cruzada contra os pagãos bálticos. No entanto, sua história recente de guerras contra a Polônia e uma Lituânia já cristianizada deu a esses cavaleiros uma reputação bastante ruim. Eles não estão mais lutando pela Santa Sé mas para ganhos pessoais, e os condados que fazem fronteira com a Ordem temem agressão do lado da Ordem.\nEmbora mais membros no Império seja sempre uma visão bem-vinda, aceitar a Ordem no Império - mesmo que seja apenas temporariamente - pode tornar [Imperador. Monarch.GetName] de [Emperor.GetName] bastante impopular com os ducados que fazem fronteira com esta ordem."
 flavor_teu.28.a:0 "Que a Ordem Teutônica se junte ao Império."
 flavor_teu.28.a.tt:0 "Vamos aceitar a §YTeutonic Order§! para se juntar ao Sacro Império Romano sem qualquer condição.\nVizinhos da Ordem, que fazem parte do Império, se sentem ameaçados por isso e não nos apoiarão em um futuro próximo...\n \nTodo vizinho de §Y[From.GetName]§! que faz parte do Sacro Império Romano perde §R150§! a opinião de §Y[Root.GetName]§!."
 flavor_teu.28.b:0 "Permita que a Ordem se junte, mas imponha regulamentos pesados sobre eles."
 flavor_teu.28.b.tt:0 "Nós aceitaremos a §YTeutonic Order§! para se juntar ao Sacro Império Romano. No entanto, nós proibimos a Ordem de atacar qualquer outro membro do Sacro Império Romano até que eles dissolvam sua Ordem e se transformem no §YBispado§! ou §YDucado de Prússia§!.\nSe eles decidirem atacar um membro do Império, a Ordem Teutônica será §Rremovida§! do Sacro Império Romano e veremos seu ato de agressão como uma §ROofensiva§! contra o Império."
 flavor_teu.28.c:0 "Rejeitar o pedido da Ordem Teutônica."
 flavor_teu.28.c.tt:0 "Rejeitaremos a §YTeutonic Order§! de se juntar ao Sacro Império Romano."
 flavor_teu.29.t:0 "O Imperador nos dá as boas-vindas!"
 flavor_teu.29.desc:0 "Apesar de nossas preocupações, o Imperador do Sacro Império Romano nos recebe de braços abertos no Império! Não teremos que nos preocupar com nenhum tipo de penalidade ou regulamentação."
 flavor_teu.29.a:0 "Maravilhoso!"
 flavor_teu.29.a.tt:0 "Fomos aceitos no Sacro Império Romano sem nenhum tipo de condição."
 flavor_teu.30.t:0 "[Root.GetName] junta-se ao Império - por enquanto"
 flavor_teu.30.desc:0 "O Imperador aceitou nosso pedido e nos convidou para o Sacro Império Romano. No entanto, devido à nossa reputação, o Imperador considerou necessário colocar regulamentos sobre nós até que nos integrássemos adequadamente ao Império..."
 flavor_teu.30.a:0 "Uma oferta justa."
 flavor_teu.30.a.tt:0 "Fomos aceitos no Sacro Império Romano.\nNo entanto, o Imperador nos proíbe de declarar qualquer guerra contra outros membros do Império até que dissolvamos a Ordem e nos transformemos no §YBispado§! ou §YDucado da Prússia§!.\nDeclarar qualquer tipo de guerra contra um membro do Sacro Império Romano irá §Rremover§!"
 flavor_teu.30.a.bt:0 "O Império percebeu nosso engano. De acordo com o Reichsverordnung 66, os Cavaleiros Teutônicos não têm lugar dentro do Império."
 flavor_teu.30.b:0 "Regulamentos? Não seremos mandados por ninguém!"
 flavor_teu.30.b.tt:0 "Futuras tentativas de ingressar no Sacro Império Romano exigirão uma opinião mais elevada do imperador."
 flavor_teu.31.t:0 "O Imperador rejeita a Ordem Teutônica"
 flavor_teu.31.desc:0 "Apesar de nossa melhor tentativa diplomática, o Imperador do Sacro Império Romano não vê razão para nos deixar ingressar no Império. Estamos sozinhos contra a Polônia..."
 flavor_teu.31.a:0 "O imperador pelo menos nos disse por quê?"
 flavor_teu.31.a.tt:0 "Fomos rejeitados para ingressar no Sacro Império Romano."
 flavor_teu.33.t:0 "Guerra ilegal no Império"
 flavor_teu.33.desc:0 "Nós nos juntamos ao Sacro Império Romano sob a premissa de que só precisamos de proteção contra a Polônia, e o Imperador nos concedeu essa proteção com a promessa de que não exerceríamos guerra dentro do Império. Hoje, quebramos essa promessa.\nO Imperador nos exilou. do Império, e vê nossa guerra como um ato de agressão contra a própria Coroa Imperial!"
 flavor_teu.33.a:0 "Prepare-se! O Exército Imperial está chegando!"
 flavor_teu.34.t:0 "A Ordem Teutônica dentro do Império"
 flavor_teu.34.desc.a:0 "Decidimos que nosso futuro está dentro do Sacro Império Romano. Como tal, somos forçados a cumprir nossa promessa ao imperador, que é a dissolução da Ordem Teutônica. A partir deste dia, seremos conhecidos como o Bispado da Prússia!"
 flavor_teu.34.desc.b:0 "Decidimos que nosso futuro está dentro do Sacro Império Romano. Felizmente, o grande Imperador nos permitiu manter nossa Santa Ordem mesmo dentro das fronteiras do Sacro Império Romano! Glória ao Senhor e ao Imperador!"
 flavor_teu.34.a:0 "Amém!"
 flavor_teu.34.b:0 "Glória a eles!"
 flavor_teu.35.t:0 "Ascensão do Império Alemão"
 flavor_teu.35.desc.a:0 "O Sacro Império Romano - nem Sagrado, nem Romano, nem um Império. O Imperador nunca conseguiu afirmar qualquer tipo de controle sobre os muitos estados fraturados dentro da Alemanha, e os conflitos religiosos enfraqueceram ainda mais a posição do Imperador.\nEnquanto o Império era falhando, nosso [Root.GovernmentName] cresceu em poder dentro dele, e os estados alemães se juntaram ao nosso poder - seja pela palavra ou pela espada. A maioria da Alemanha está agora em nossa posse, e o chamado para um Império adequado - um verdadeiro Império da Alemanha; dos alemães - está ficando cada vez mais alto.\n\nHoje, esta chamada será satisfeita quando nosso [Root.GovernmentName] for reformado no Império Alemão!"
 flavor_teu.35.desc.b:0 "O Sacro Império Romano prometeu proteger os estados alemães das forças estrangeiras, mas cada guerra contra nosso [Root.GovernmentName] foi outra humilhação para este estado falido. Os ducados do Império se juntaram ao nosso estado porque sabem que podemos defendê-los A maior parte da Alemanha está agora em nossa posse, e o chamado por um Império adequado - um verdadeiro Império da Alemanha, dos alemães - está ficando cada vez mais alto.\n\nHoje, esse chamado será satisfeito como nosso [Root. GovernmentName] será reformado no Império Alemão!"
 flavor_teu.35.desc.c:0 "O Sacro Império Romano foi um fracasso total. Apesar de todas as promessas de seu imperador, o império deixou de existir e os estados alemães permaneceram sem qualquer proteção contra forças estrangeiras - até que intervimos e os integramos em um estado alemão unido. A maioria da Alemanha está agora em nossa posse, e o apelo por um Império adequado - um verdadeiro Império da Alemanha; dos alemães - está ficando cada vez mais alto.\n\nHoje, este apelo será satisfeito como nosso [Root.GovernmentName] ser reformado no Império Alemão!"
 flavor_teu.35.a:0 "Vida Longa ao Império!"
 flavor_teu.35.b:0 "O Império tem que esperar. Há outros assuntos para tratar primeiro."
 flavor_teu.35.b.tt:0 "§YPermite a Decisão Nacional de formar a Alemanha.§!"
 flavor_teu.36.t:0 "A Fé Ortodoxa da Rutênia"
 flavor_teu.36.desc:1 "A igreja ortodoxa tem um forte domínio da cultura ruteniana, bem como da própria Rutênia. Muitas igrejas foram construídas com base na Hagia Sophia, e os rituais religiosos são sagrados para elas. Embora ambas as nossas religiões sejam cristãs, existem algumas diferenças irreconciliáveis entre eles.\nO [Root.GetBurghersOrFallbackName] sugeriu deixá-los praticar em paz e, em troca, os rutenos ortodoxos podem aceitar nosso governo sem pensar duas vezes.\nO [Root.GetChurchOrFallbackName], no entanto, aconselha que expurguemos essa heresia antes outros se apaixonam por essa fé estrangeira em nosso país."
 flavor_teu.36.a:0 "Ainda somos cristãos. Deixe-os rezar como quiserem."
 flavor_teu.36.b:0 "Na verdade, esta heresia deve acabar o mais rápido possível!"
 flavor_teu.37.t:0 "O destino de [295.GetName]"
 flavor_teu.37.desc:0 "Devido ao constante declínio do pequeno Império Bizantino, a cidade de [295.GetName] tornou-se uma espécie de centro religioso da fé ortodoxa. Alguns de nossos cavaleiros anseiam pelo saque da cidade no estilo da Quarta Cruzada em 1204. No entanto, fazer isso pode resultar apenas em uma grande revolta dos russos moscovitas contra nós.\nOutra sugestão foi reaproveitar as igrejas e converter as pessoas ao catolicismo enquanto os patriarcas ortodoxos estão sendo desapropriados. Isso resultará em uma crise religiosa revolta, embora menor do que um saque.\nFinalmente, uma última sugestão de nossos cavaleiros é integrar os russos moscovitas em nosso estado e ajudá-los a reconstruir sua cidade. Certamente, isso nos trará a boa vontade dos russos, mas no futuro tentativas de conversão em [295.GetName] ou na área próxima podem encontrar forte resistência."
 flavor_teu.37.a:0 "Integre os moscovitas em nosso estado."
 flavor_teu.37.b:0 "Reaproveite as igrejas ortodoxas."
 flavor_teu.37.c:0 "Feche os olhos para os cavaleiros em [295.GetName]."
 flavor_teu.38.t:0 "A Ordem Teutônica põe fim ao Cisma"
 flavor_teu.38.desc:0 "Os cavaleiros da Ordem Teutônica invadiram o centro religioso ortodoxo de Moscou, eliminando o cisma para sempre. Obviamente, esses cavaleiros perderam a cabeça, mas o declínio da fé ortodoxa em Constantinopla e as vitórias da Ordem Teutônica falam por si. . Embora pudéssemos continuar em nossos velhos hábitos, os sinais sugerem que Deus pode realmente estar do lado do catolicismo."
 flavor_teu.38.a:0 "Abraçaremos o catolicismo."
 flavor_teu.38.b:0 "Bah! Esses cavaleiros são loucos de qualquer maneira. Continuamos com nossos caminhos ortodoxos."
 flavor_teu.39.t:0 "Formação de uma Ordem dos Cruzados"
 flavor_teu.39.desc:0 "Com nossas conquistas sucessivas de nossa conquista, a administração de nosso reino está ficando cada vez mais desgastante para a ordem. É claro que não somos mais uma ordem puramente monástica que se esconde em mosteiros. Somos uma ordem em uma missão sagrada para trazer o catolicismo para a Europa Oriental.\nMas, para nossos objetivos, temos que reformar nossas regras limitantes da ordem."
 flavor_teu.39.a:0 "Vamos nos transformar em uma Ordem dos Cruzados, para que todos saibam qual é a nossa missão!"
 flavor_teu.39.b:0 "Acho que as regras atuais são boas o suficiente."
 flavor_teu.40.t:0 "Humilhação do Império Otomano"
 flavor_teu.40.desc:0 "Embora a luta contra os otomanos possa não ter sido tão fácil quanto o esperado, no final eles não resistiram ao nosso ataque. A Ordem Teutônica venceu onde tantos de nossos irmãos cristãos falharam. Os súditos cristãos do sultanato testemunharam nosso vitórias; eles viram as derrotas dos exércitos otomanos, e agora se preparam para livrar-se deles das algemas turcas!"
 flavor_teu.40.a:0 "Os otomanos não são imortais. É sua decisão ser escravo deles ou não!"
 flavor_teu.40.a.tt:0 "Toda província §Ycristã§! dos §Yotomanos§! fica '§Yinspirada pela vitória teutônica§!' por §Y10 anos§!, dando os seguintes efeitos:\nAgitação local: §R+20,00§!\n\nToda província §Ycristã§!, não §Ycatólica§! dos otomanos torna-se §Ycatólica§!."
 flavor_teu.41.t:0 "Cruzados das Estepes"
 flavor_teu.41.desc:0 "Enquanto outras ordens concentram seus esforços na conquista da Terra Santa, nossa Ordem tomou um caminho diferente. Inspirada pelo brutal conquistador Genghis Khan e impulsionada por nossa sagrada missão de converter os infiéis, nosso estado se expandiu cada vez mais nas estepes do extremo oriente. Até agora, uma administração normal é quase impossível não fosse a ferramenta mais importante em nossa ordem: o cavalo.\nSem perceber, nos tornamos o que outrora ameaçou a cristandade: uma horda, estendendo-se das águas frias do Báltico até os desertos quentes da Ásia Central. No entanto, nossa direção de expansão é clara - vamos mais para o leste como o Senhor deseja de nós!"
 flavor_teu.41.a:0 "Deus quer!"
 flavor_teu.42.t:0 "A situação da Ordem Teutônica"
 flavor_teu.42.desc:1 "A Ordem Teutônica, uma ordem de nobres cavaleiros alemães, foi estabelecida na costa do Báltico para cristianizar as tribos locais. Embora esta missão tenha sido cumprida décadas atrás, decidimos ficar na terra dos Velhos Prussianos e torná-la nossa casa - no entanto, para grande desgosto da Polônia. Nos últimos 40 anos, nossa Ordem travou quatro guerras contra a Polônia e seus aliados. Como resultado dos recentes reveses resultantes dessas guerras, as ricas cidades da Prússia estão conspirando contra nossa autoridade . A Confederação Prussiana é uma ameaça iminente que precisará ser tratada rapidamente...\n\nMas nem tudo parece sombrio para nós. A Ordem Teutônica está na encruzilhada de seu futuro. Se conseguirmos derrotar a ameaça polonesa, nossa Ordem estará em condições de escolher um novo caminho."
 flavor_teu.42.a:0 "Só o tempo pode dizer o que vai acontecer conosco."
 flavor_teu.42.a.tt:0 "A §YTeutonic Order§! tem uma árvore de missão única, que é altamente flexível. Após terminar a missão '§YDefeat Poland§! receberemos um evento, que permite a substituição das Missões de Ramificação por missões de um dos dois caminhos a seguir:\n\n§YCaminho Prussiano§!\nO Caminho Prussiano trata da secularização e dissolução da Ordem Teutônica e da reforma em a nação de §YPrussia§!. Ele girará em torno de manter um dos exércitos mais fortes da história, bem como expandir o desenvolvimento das terras prussianas. Também levará a um novo caminho ramificado, que permitirá que você decida se deseja para fazer a §YDiplomacia do HRE§!, §YExpandir para a Alemanha§! e unificar os alemães ou §YForjar seu próprio destino§! Crusader Path é sobre aderir ao propósito da Ordem, que é a cristianização de pagãos e hereges. Sua árvore de missões o levará a uma campanha de conquista e cobertura da §YEastern Europe§!, bem como das §YSteppes da Ásia Central §!."
 flavor_teu.43.a.tt:0 "Aceitamos a §YTeutonic Order§! para se juntar ao Sacro Império Romano sem qualquer condição.\nVizinhos da Ordem, que fazem parte do Império, podem se sentir ameaçados por esta escolha.\n\nTodo vizinho de §Y[TEU .GetName]§! quem faz parte do Sacro Império Romano perde §R150§! a opinião de §Y[Root.GetName]§!."
 flavor_teu.44.t:0 "O Incidente Teutônico"
 flavor_teu.44.desc:0 "Nós nos juntamos ao Sacro Império Romano por meio de um acordo apenas com o Imperador. No entanto, muitos estados alemães que fazem fronteira conosco agora se sentem ameaçados por nossa presença e exigem a atenção de todo o Sacro Império Romano para lidar com nossa presença."
 flavor_teu.44.a:0 "OK."
 flavor_teu.45.t:0 "Os cossacos da Rutênia"
 flavor_teu.45.desc:0 "Nossa campanha no território ruteniano foi um grande sucesso. O povo ruteno agora faz parte do [Root.GetAdjective] [Root.GovernmentName] e suas grandes cidades servem agora como bases adicionais de operação para [Root.GetName].\n \nNo entanto, um grupo de interesse escapou de nosso controle da região: o povo livre das estepes, os "cossacos", vivem em nosso solo, mas não estão sob nosso reinado. Devemos lidar com eles rapidamente para que nosso domínio sobre A Rutênia permanece incontestada."
 flavor_teu.45.a:0 "Conceda a eles o direito de viver nas estepes em troca de seus serviços."
 flavor_teu.45.b:0 "Incorpore-os em nossas forças armadas."
###TEUTONIC MISSION MODIFIERS###
 teu_unified_orders:0 "Pedidos Unificados"
 desc_teu_unified_orders:0 "A Ordem da Livônia e a Ordem Teutônica foram unificadas em uma única e poderosa ordem. Os cavaleiros e o conhecimento militar de ambas as ordens foram combinados para servir a um propósito maior."
 teu_livonian_teutonic_alliance:0 "Cavaleiros Diplomáticos"
 desc_teu_livonian_teutonic_alliance:0 "Manter uma aliança é um trabalho que requer sutileza diplomática. Felizmente, nossa aliança com a Ordem da Livônia nos trouxe cavaleiros que conhecem as artes dos elogios indiretos."
 teu_ruler_over_livonia:0 "Governante da Terra da Livônia"
 desc_teu_ruler_over_livonia:0 "A Ordem da Livônia não existe mais. Felizmente, nosso governo é tão justo e sábio quanto o deles, então nosso povo se sentirá em boas mãos novamente."
 teu_teutonic_persistance:0 "Persistência teutônica"
 desc_teu_teutonic_persistance:0 "Embora nossas forças tenham sido destruídas pelo menos duas vezes nas últimas décadas, a vontade de lutar e se defender contra os poloneses e os lituanos ainda persiste."
 teu_pru_prussian_unification_wars:1 "Ambição de Unificação"
 desc_teu_pru_prussian_unification_wars:0 "Estamos nos concentrando na unificação dos estados alemães. Pelo poder da palavra ou pela espada, os uniremos sob nossa bandeira, e nossos diplomatas garantirão que nossa causa seja justa."
 teu_pru_saxon_productivity:0 "Produtividade Saxônica"
 desc_teu_pru_saxon_productivity:0 "Os saxões são pessoas trabalhadoras com uma mente inovadora quando se trata de porcelana. Felizmente, sua produtividade trará riqueza ao nosso reino."
 teu_pru_blood_and_iron:0 "Unificação através de Ferro e Sangue"
 desc_teu_pru_blood_and_iron:0 "O Sacro Império Romano era fraco e muito descentralizado para proteger os interesses do povo alemão. O que os alemães precisam é de um poder forte que possa protegê-los de forças estrangeiras. Mas sua unificação não será alcançada por meio de discursos e decisões majoritárias, mas por ferro e sangue"."
 teu_pru_unifier_of_the_hre:0 "Unificação através da Diplomacia"
 desc_teu_pru_unifier_of_the_hre:0 "O Sacro Império Romano foi finalmente unido sob nosso governo. Os estados alemães juraram lealdade a nós! Nem ferro nem sangue foram necessários, mas o poder da pena e a palavra para unificar nosso povo!"
 teu_pru_westphalian_uniforms:0 "Tecido Vestfaliano"
 desc_teu_pru_westphalian_uniforms:0 "O tecido da Vestfália é da melhor qualidade e, como tal, agora é usado em nosso exército para os uniformes de nossos soldados."
 teu_pru_university_of_konigsberg:0 "Universidade de Königsberg"
 desc_teu_pru_university_of_konigsberg:0 "A Universidade de Königsberg é uma instituição de ensino de prestígio e trouxe muitos filósofos ao mundo."
 teu_pru_developed_prussia:0 "Desenvolvimento Expandido"
 desc_teu_pru_developed_prussia:0 "Devido ao aumento do desenvolvimento e da infraestrutura, a eficiência de arrecadação de impostos, produção e busca de novos recrutas aumentou drasticamente por enquanto."
 teu_pru_prussian_enlightenment_modifier:0 "Iluminismo prussiano"
 desc_teu_pru_prussian_enlightenment_modifier:0 "Adotamos o Iluminismo e justificamos nosso governo não por meio da religião, mas por meio da ciência, do poder e da personalidade."
 teu_pru_embraced_the_revolution:0 "Abraçar a Revolução"
 desc_teu_pru_embraced_the_revolution:0 "Nós abraçamos a Revolução! As monarquias deste mundo temerão nosso zelo em libertar seu povo de seus governantes tirânicos!"
 teu_pru_crushed_the_revolution:0 "Esmagou a Revolução"
 desc_teu_pru_crushed_the_revolution:0 "Esmagamos a Revolução! Nenhuma revolução pode sustentar um estado que não seja uma Revolução de Cima!"
 teu_pru_nobles_in_general_positions:0 "Nobres Generais"
 desc_teu_pru_nobles_in_general_positions:0 "Ao contrário da maioria dos outros nobres de outros países, a nobreza em nosso reino está profundamente interconectada com nossas forças armadas. Como tal, um exército altamente proficiente é mais do que garantido."
 teu_prussian_electorate:0 "Eleitorado Prussiano"
 desc_teu_prussian_electorate:0 "Assumimos o papel de Eleitor do Sacro Império Romano. Para facilitar o tempo para nos ajustarmos a esta nova posição, o Imperador nos designou um diplomata por enquanto."
 teu_rejects_imperial_protection:0 "Orgulho Teutônico"
 desc_teu_rejects_imperial_protection:0 "Nossos cavaleiros são guerreiros orgulhosos que defenderão nosso território até o último homem. A rejeição de qualquer tipo de proteção do Sacro Império Romano inspirou os ditos homens a lutar ainda mais ferozmente do que nunca."
 teu_pru_integration_of_the_poles:0 "Integração dos Pólos"
 desc_teu_pru_integration_of_the_poles:0 "Com a conquista da Polônia, muitos de seu povo agora vivem dentro de nossas fronteiras. Para manter um controle rígido sobre a Polônia, as diferentes culturas foram integradas em nossa nação para minimizar o risco de revoltas futuras.\n\n§ YEste modificador será removido se rebaixarmos a cultura polonesa.§!"
 teu_pru_integration_of_the_ruthenians:0 "Integração dos rutenos"
 desc_teu_pru_integration_of_the_ruthenians:1 "Com a conquista da Rutênia, muitos de seu povo agora vivem dentro de nossas fronteiras. Para manter um controle rígido sobre a Rutênia, as diferentes culturas foram integradas à nossa nação para minimizar o risco de revoltas futuras.\n\n§ Este modificador será removido se rebaixarmos a cultura rutena.§!"
 teu_pru_integration_of_the_lithuanians:0 "Integração dos lituanos"
 desc_teu_pru_integration_of_the_lithuanians:0 "Com a conquista da Lituânia, muitos de seu povo agora vivem dentro de nossas fronteiras. Para manter um controle rígido sobre a terra lituana, os lituanos foram integrados à nossa nação para minimizar o risco de revoltas futuras.\n\n §YEste modificador será removido se rebaixarmos a cultura lituana.§!"
 teu_pru_wine_and_faith:0 "Vinho e Fé"
 desc_teu_pru_wine_and_faith:0 "Esta província está sob controle prussiano. A produção de vinho aumentou fortemente enquanto os missionários pregam a boa palavra de Deus. E vinho."
 teu_pru_fortified_border:0 "Fronteira Fortificada"
 desc_teu_pru_fortified_border:1 "Esta província é fortificada com um robusto complexo de castelos, baluartes e outros edifícios defensivos, que podem suportar até pesadas barragens de artilharia."
 teu_pru_prussian_empire:0 "Império Prussiano"
 desc_teu_pru_prussian_empire:0 "Nosso Império é formado por suas múltiplas culturas, foco no desenvolvimento da terra e na militarização. Somos o baluarte entre o czar russo e nossos irmãos germânicos no oeste! Somos os protetores dos povos polonês, lituano e ruteniano!"
 teu_pru_prussian_navy:0 "Doutrina Naval Prussiana"
 desc_teu_pru_prussian_navy:0 "Assim como lidamos com nosso exército, nossa marinha também é focada principalmente na qualidade e nas experiências que fazemos durante as batalhas navais."
 teu_pru_expanded_cabinet:0 "Gabinete Ampliado"
 desc_teu_pru_expanded_cabinet:0 "O emprego de conselheiros habilidosos levou a uma reação em cadeia que nos trouxe conexão com outros conselheiros competentes dispostos a ajudar o [Root.Monarch.GetTitle]."
 teu_pru_imperial_crown:0 "A Coroa Imperial"
 desc_teu_pru_imperial_crown:0 "Garantimos a Coroa Imperial do Sacro Império Romano. Agora é nosso dever e nosso prestigioso privilégio proteger o Império de ameaças externas e internas.\n\n§YEste modificador será removido assim que deixarmos de ser o Imperador de o Sacro Império Romano.§!"
 UNTIL_NO_MORE_EMPEROR:0 "até que não sejamos mais §YImperador§! do §YSacro Império Romano§!"
 teu_crusade_resistant_orthodox_belief:0 "Crença Ortodoxa Resistente"
 desc_teu_crusade_resistant_orthodox_belief:0 "O povo desta província ganhou autonomia religiosa de seu senhor cruzado. Qualquer tentativa de convertê-los encontrará dura resistência."
 teu_crusade_end_of_the_schism:0 "Fim do Cisma"
 desc_teu_crusade_end_of_the_schism:0 "Acabamos com o cisma! Ninguém pode questionar nossa autoridade religiosa em assuntos da cristandade!"
 teu_crusade_teutonic_cathedral:0 "Catedral Teutônica"
 desc_teu_crusade_teutonic_cathedral:0 "Esta província abriga uma catedral de prestígio fundada pela Ordem Teutônica. Comparada com a maioria das outras catedrais católicas, esta atrai ainda mais residentes para suas orações semanais."
 teu_crusade_zeal_of_the_crusader:0 "Zelo dos cruzados"
 desc_teu_crusade_zeal_of_the_crusader:0 "Nossas conquistas despertaram em nossos missionários um zelo religioso como nunca antes visto. Eles pregam com o mesmo calor das fogueiras das aldeias dos infiéis!"
 teu_crusade_horses_of_the_steppes:0 "Cavalos das Estepes"
 desc_teu_crusade_horses_of_the_steppes:0 "A conquista das Estepes Pônticas permitiu-nos o acesso aos cavalos nativos desta vasta região. Com este excedente de cavalos a manutenção da nossa cavalaria torna-se muito mais fácil do que o esperado."
 teu_crusade_ottomans_vanquished:0 "Otomanos vencidos"
 desc_teu_crusade_ottomans_vanquished:0 "Vencemos os otomanos, expulsando seu flagelo das costas da Europa. Toda a cristandade aprecia nossos esforços incansáveis para alcançar este resultado."
 teu_crusade_inspired_by_the_teutons:0 "Inspirado pela vitória teutônica"
 desc_teu_crusade_inspired_by_the_teutons:0 "Esta província testemunhou a vitória da Ordem Teutônica contra os otomanos e agora está em completa desordem. Os cristãos exigem sua independência de seu senhor turco."
 teu_crusader_mil_reform_1_mod:0 "Experiências do campo de batalha"
 desc_teu_crusader_mil_reform_1_mod:0 "As batalhas vencidas mostraram a importância do bom uso da cavalaria. No entanto, nossos inimigos ainda usavam principalmente infantaria e, como tal, o interesse em melhorar nossas próprias capacidades de cavalaria ainda não é muito grande."
 teu_crusader_mil_reform_2_mod:0 "Um exército reformado"
 desc_teu_crusader_mil_reform_2_mod:0 "As táticas militares aprendidas e usadas agora são modernizadas e adaptadas ao ambiente e aos inimigos da Europa Oriental."
 teu_crusader_mil_reform_3_mod:0 "Um Exército adaptado às Planícies"
 desc_teu_crusader_mil_reform_3_mod:0 "Começamos a usar mais cavalos para nossas tropas e torná-los uma força mais móvel e mortal nas planícies e estepes."
 teu_crusader_mil_reform_4_mod:0 "Exército Cruzado Montado"
 desc_teu_crusader_mil_reform_4_mod:0 "Nosso exército foi mais uma vez reformado. Ele se adaptou ao domínio vazio das estepes e agora está utilizando a cavalaria como sua força principal. Adaptamos as táticas das hordas..."
 teu_crusader_the_great_missionaries:0 "A Santa Missão"
 desc_teu_crusader_the_great_missionaries:0 "Nossa quantidade de províncias convertidas convenceu os fiéis de nossa Santa Missão."
 teu_crusader_a_fortified_order:0 "Uma Ordem Fortificada"
 desc_teu_crusader_a_fortified_order:0 "Nossa sagrada Ordem ampliou o número de fortificações dentro da terra. Invadir nossa nação se tornará uma tarefa difícil para qualquer inimigo."
 teu_crusader_crushed_the_reformation:0 "Esmagou a Reforma"
 desc_teu_crusader_crushed_the_reformation:0 "Nossa gloriosa Ordem não apenas resistiu à tentação da maldita Reforma, mas também a esmagou e a todos que foram tolos o suficiente para trilhar esse caminho pecaminoso!"
 imperial_prussian_capital:0 "Capital Imperial da Prússia"
 desc_imperial_prussian_capital:0 "Esta província é o centro administrativo do governo prussiano. Os desafios administrativos são tratados nesta cidade com eficiência incomparável para todo o país."
 holy_horde_capital:0 "Capital dos Cruzados"
 desc_holy_horde_capital:0 "A capital da Horda Sagrada dos Cruzados. Soldados religiosos de todo o império viajam para esta importante cidade para recrutamento."
 teu_prussian_electorship:0 "Diplomacia Alemã"
 desc_teu_prussian_electorship:0 "A diplomacia alemã pode não ser a melhor do mundo, mas é muito boa dentro da Alemanha."
 teu_integrated_cossacks:0 "Cossacos integrados"
 desc_teu_integrated_cossacks:0 "Os cossacos das estepes rutenas foram integrados em nossas próprias fileiras. Embora seja uma tarefa difícil, eles acabaram se adaptando ao estilo de vida prussiano dentro de nosso exército."
 teu_holy_horde_modifier:0 "Horda Sagrada"
 desc_teu_holy_horde_modifier:0 "As vastas estepes a leste precisam ser conquistadas. É nosso destino como cruzados."
###TEUTONIC DECISIONS###
 purchase_the_electorate_title:0 "Compre o Eleitorado"
 purchase_the_electorate_desc:0 "Os ducados são uma ferramenta poderosa. Não apenas no mundo do comércio, mas também no mundo da política internacional. Pode ser possível comprar o cargo de Eleitorado do Imperador."
 purchase_the_electorate_ct:0 "Não pediu Eleitorado ao Imperador nos últimos §Y2 anos§!"
 purchase_the_electorate_tt:0 "Ofereceremos §Y[Emperor.GetName]§! §Y6000§! ¤ por transferir o Eleitorado de nosso súdito para nós."
 request_the_electorate_title:0 "Solicite o Eleitorado"
 request_the_electorate_desc:0 "Como estamos intimamente ligados ao Imperador, pode ser possível solicitar a transferência do Eleitorado de nosso súdito para nós. Tudo o que precisamos fazer é pedir amigavelmente."
 request_the_electorate_tt:0 "Vamos pedir a §Y[Emperor.GetName]§! que transfira o Eleitorado de nosso súdito para nós."
 usurp_the_electorate_title:0 "Usurpar o Eleitorado"
 usurp_the_electorate_desc:0 "Como somos o Imperador do Sacro Império Romano, temos o direito de tomar e distribuir o direito de eleger o próximo Imperador como nos agradar. Como um de nossos súditos tem esse direito, é mais do que justificado transferir o eleitorado para nós."
###MISSIONS FOR DANZIG###
 dnz_danzig_and_the_empire_title:0 "Lealdade dos Estates"
 dnz_danzig_and_the_empire_desc:0 "O futuro do nosso estado é desconhecido, mas uma coisa é certa: seja qual for a direção que [Root.GetName] possa tomar, as propriedades devem estar do lado de nosso [Root.Monarch.GetTitle]."
 dnz_stabilize_the_republic_title:0 "Um governo estável"
 dnz_stabilize_the_republic_desc:0 "Nosso [Root.GovernmentName] é relativamente jovem em comparação com muitas monarquias ao nosso redor. Eles já superaram questões internas; alcançaram segurança e prosperidade. Se queremos competir com eles, temos que garantir que desfrutamos de estabilidade."
 dnz_great_city_of_danzig_title:0 "Grande Cidade de Danzig"
 dnz_great_city_of_danzig_desc:0 "A cidade de Danzig é um diamante do Mar Báltico, pois atrai comerciantes da Alemanha, Escandinávia, Polônia e até da Rússia. Essa joia precisa ser expandida e desenvolvida ainda mais."
 dnz_secure_prussia_title:0 "Prússia segura"
 dnz_secure_prussia_desc:0 "As terras prussianas são ocupadas pelos arrogantes cavaleiros da Ordem Teutônica. Eles também são de grande interesse para o Reino Polonês.\nNenhum deles deve controlar a Prússia, pois é nosso território!"
 dnz_expand_into_poland_title:0 "Expandir para a Polônia"
 dnz_expand_into_poland_desc:0 "Os territórios poloneses de Wielkopolska e Kuyavia são férteis e altamente desenvolvidos. Eles também servem como fontes de mão-de-obra para a Polônia, que usa essas pessoas para lutar contra nós. Devemos conquistar essas terras para nosso próprio bem."
 dnz_army_of_the_republic_title:0 "Grande Exército de Danzig"
 dnz_army_of_the_republic_desc:0 "Nosso [Root.GovernmentName] é uma presa fácil e frágil para nossos rivais e inimigos e nossas defesas estão presentes principalmente para nossa capital. Devemos criar um Grande Exército de [Root.GovernmentName] para combater a crescente ameaça de nossos vizinhos."
###EVENTS FOR DANZIG###
 flavor_dnz.1.t:0 "Futuro de Danzig"
 flavor_dnz.1.desc:0 "Nosso [Root.GovernmentName] é cercado pelo Sacro Império Romano, o Reino da Polônia e os Reinos Escandinavos. Enquanto alguns em nosso estado veem isso como uma situação precária, outros a veem como uma forma de expansão. De qualquer forma, o futuro de Danzig é incerto, mas está em nossas mãos."
 flavor_dnz.1.a:0 "Nosso destino está nas terras da Alemanha."
 flavor_dnz.1.b:0 "Vamos forjar nosso futuro nas terras da Polônia."
 flavor_dnz.1.b.tt:0 "Desbloqueie o caminho da missão §YPrussian Republic§!"
###DANZIG MISSION MODIFIERS###
 dnz_development_investment:0 "Investimentos em Desenvolvimento"
 desc_dnz_development_investment:0 "A estabilização do nosso governo motivou muitos da nossa população a colocar seus esforços no desenvolvimento das terras que possuímos."
 dnz_path_of_conquest:0 "Caminho da Conquista"
 desc_dnz_path_of_conquest:0 "A unificação da Prússia sob nossa bandeira causou uma onda de motivação para soldados e burocratas para continuar nosso caminho de conquista."
###MISSIONS FOR LIVONIAN ORDER###
 liv_improve_diplomatic_abilities_title:0 "Melhorar a nossa Diplomacia"
 liv_improve_diplomatic_abilities_desc:0 "Nosso estado está na fronteira de inimigos poderosos que querem conquistar nossas terras. Devemos nos concentrar em uma abordagem diplomática para que possamos encontrar aliados contra nossos inimigos."
 liv_find_strong_allies_title:0 "Encontre aliados fortes"
 liv_find_strong_allies_desc:0 "Nossa situação é precária com a Lituânia, Novgorod e os escandinavos à nossa porta. Devemos encontrar aliados fortes o mais rápido possível para que invasores em potencial tenham que pensar duas vezes antes de ousar nos atacar."
 liv_find_strong_allies_tt:0 "Tem pelo menos §Y150§! desenvolvimento próprio e não tributário e §Y150§! opinião de [Root.GetName]."
 liv_handle_teutonic_order_title:0 "Os Cavaleiros Teutônicos"
 liv_handle_teutonic_order_desc:0 "Em 1236, os Irmãos da Espada da Livônia foram derrotados pelos samogícios e seus aliados semigálios. Os remanescentes foram incorporados à Ordem Teutônica em 1237, o que acabou levando à criação da Ordem da Livônia. De jure, o Hochmeister da A Ordem Teutônica é nossa soberana, mas de fato ambas as nossas ordens são mais aliadas autônomas do que qualquer outra coisa.\nAs guerras entre a Ordem Teutônica e a Polônia mostraram que os Cavaleiros Teutônicos não são tão competentes militarmente quanto costumavam ser. É hora de ajudar nossos irmãos na Prússia renovando nossa aliança com eles - ou substituindo sua administração arcaica por nosso próprio reinado superior."
 liv_handle_teutonic_order_at:0 "É um aliado ou súdito de §Y[Root.GetName]§! e tem pelo menos §Y150§! opinião sobre [Root.GetName].\n"
 liv_handle_teutonic_order_bt:0 "É rival ou inimigo de §Y[Root.GetName]§! e [Root.GetName] tem um §YConquest§! casus belli contra [This.GetName]."
 liv_handle_teutonic_order_tt:1 "A recompensa depende de como a missão é concluída.\n\nSe formos aliados ou tivermos subjugado a §YOrdem Teutônica§! então ganhamos §G15§! Confiança e §G20§! Favores com a Ordem Teutônica.\n\nSe somos rivais da §YTeutonic Order§! então obtemos o §YSubjugation§! casus belli contra a Ordem Teutônica.\n\nSe a §YTeutonic Order§! não existe, então ganhamos §G100§! Poder Militar."
 liv_handle_riga_title:0 "Proteja Riga"
 liv_handle_riga_desc:0 "A cidade de Riga é a sede de seu bispado e um dos portos comerciais mais importantes do Báltico. Como somos os sucessores dos Irmãos da Espada da Livônia, é nosso dever proteger a cidade e o bispado de estrangeiros ameaças"."
 liv_strengthen_ruling_authority_title:0 "Fortalecer Nossa Autoridade"
 liv_strengthen_ruling_authority_desc:0 "Nosso estado é feito de uma classe minoritária alemã governando as massas dos nativos. Devemos fortalecer nossa autoridade e garantir que os estonianos e letões estejam satisfeitos conosco para manter o estado estável."
 liv_strengthen_ruling_authority_ct:0 "Faça a §YTeutonic Order§! para um amigo histórico se ele for um súdito de §Y[Root.GetName]§! e ainda não for um amigo histórico de §Y[Root.GetName]§!."
 liv_lva_strengthen_the_state_title:0 "Secularizar a Ordem"
 liv_lva_strengthen_the_state_desc:0 "As leis e ideias de nossa Ordem foram originalmente criadas pelos Irmãos da Espada da Livônia e, como tal, são baseadas na luta contra os pagãos. Até agora, essas leis têm pelo menos 200 anos e, como tal, estão bastante desatualizadas.\nAs ordens dos cavaleiros serviram ao seu propósito, mas agora chegou a hora de reformar para um estado secularizado."
 liv_lva_competent_rule_title:1 "Estabelecer a Dieta do Estado"
 liv_lva_competent_rule_desc:1 "As terras da Livônia abrigam as cidades hasseáticas, os piedosos bispados e nossa Ordem. Naturalmente, disputas e conflitos internos são inevitáveis. O arcebispo Ambundii iniciou a primeira reunião do Landtag - a Dieta da Livônia - para resolver essas questões em 1419. \nNo entanto, a antiga dieta está desatualizada e não cobre todos os assuntos do estado. É hora de abolir o antigo Landtag e estabelecer uma Dieta do Estado adequada para o nosso país."
 liv_handle_internal_struggle_title:0 "A Confederação da Livônia"
 liv_handle_internal_struggle_desc:0 "A Confederação da Livônia era uma confederação vagamente organizada sob nosso governo, criada em 1435. É uma aliança defensiva dos cinco bispados e da Ordem da Livônia para proteger o domínio alemão sobre a Curônia, Livonia e Estônia contra a ameaça de Novgorod e seus ortodoxos Igreja.\nNo entanto, os diferentes bispados dentro da confederação não são nossos súditos, mas estados autônomos e, como tal, muitas vezes têm pequenas rivalidades entre si. É hora de dissolver essa confederação e integrar as terras dos bispados às nossas. "
 liv_expand_army_title:0 "Expandir o Exército"
 liv_expand_army_desc:0 "A Batalha de Wiłkomierz em 1435 foi um alerta para nós, pois nos custou a vida de nosso Landmeister e de vários cavaleiros de alto escalão. Devemos preparar nossas forças e expandir nossos exércitos para evitar outra tragédia de Wiłkomierz em nosso estado."
 liv_fortify_land_title:0 "Fortificar a Livônia"
 liv_fortify_land_desc:0 "As terras da Curônia, Livonia e Estônia são bastante planas e, como tal, são difíceis de proteger de invasores. Devemos construir fortificações em nosso país para compensar nossa falta de defesas naturais."
 liv_fortify_land_tt:1 "Um forte aleatório nas áreas §YCuronia§!, §YLivonia§! e §YEstonia§! obtém '§YFronteira Fortificada§!' até o final do jogo, dando os seguintes efeitos:\nDefensividade Local: §G+50,0%§!\nTamanho da Guarnição Local: §G+25,0%§!\nManutenção do Forte Local: §G-90,0%§!\n\nApenas as províncias §Y4§! receberão este modificador."
 liv_lva_colonial_ambitions_title:0 "Ambições Coloniais"
 liv_lva_colonial_ambitions_desc:0 "Uma nova era está chegando. O tempo da guerra medieval na Europa está desaparecendo enquanto as grandes potências procuram novas terras no oeste para estender seu poder.\nNão podemos permitir que recuemos apenas por causa de nossa posição no Báltico! "
 liv_lva_discover_new_world_title:0 "Descubra o Novo Mundo"
 liv_lva_discover_new_world_desc:0 "É crucial descobrirmos as maravilhas do Novo Mundo. Afinal, terras para as quais não temos mapas são difíceis de colonizar."
 liv_lva_colonize_north_america_title:0 "Colonize a América do Norte"
 liv_lva_colonize_north_america_desc:0 "O continente norte-americano está repleto de oportunidades para nós. Os magníficos e estranhos produtos comerciais, como o tabaco, serão de grande valor em nossos mercados."
 liv_lva_colonize_north_america_tt:0 "Conexão Comercial Báltico-Americana"
 liv_lva_livonian_caribbeans_title:0 "Colônia do Caribe"
 liv_lva_livonian_caribbeans_desc:0 "O Caribe é o centro de todo o comércio no Novo Mundo. As mercadorias das Américas do Norte e do Sul fluem e são conduzidas para a Europa de lá.\nDevemos proteger essas ilhas para nós mesmos!"
 liv_lva_livonian_caribbeans_tt:0 "Conexão Comercial Báltico-Caribe"
 liv_lva_dominate_colonial_trade_title:0 "Domine o Comércio Colonial"
 liv_lva_dominate_colonial_trade_desc:0 "Estabelecer colônias no Novo Mundo não vale nada se não pudermos obter lucro com isso. Devemos garantir que tenhamos o monopólio do comércio da América do Norte e do Sul."
 liv_lva_dominate_colonial_trade_tt:0 "Todos os nós comerciais em §YAmérica do Norte§! e §YAmérica do Sul§!:\n §Y[Root.GetName]§! é o §Ymais forte poder comercial§! ou tem pelo menos §Y35%§!."
 liv_lva_a_random_world_title:0 "Um estranho mundo novo"
 liv_lva_a_random_world_desc:0 "É crucial descobrirmos as maravilhas do Novo Mundo. Afinal, terras para as quais não temos mapas são difíceis de colonizar."
 liv_lva_settle_the_new_world_title:0 "Estabelecer o Novo Mundo"
 liv_lva_settle_the_new_world_desc:0 "O Novo Mundo está cheio de recursos e bens que são completamente estranhos para nós. Seria sensato estabelecer assentamentos neste Novo Mundo e explorar esses recursos o mais rápido possível."
 liv_lva_dominate_new_world_trade_title:0 "Domine o Novo Mundo"
 liv_lva_dominate_new_world_trade_desc:0 "O Novo Mundo é um grande impulso de nosso poder, mas não somos os únicos que buscam explorar esses novos continentes. É imperativo que nenhum de nossos rivais possa pisar no Novo Mundo!"
 liv_lva_colonize_west_africa_title:0 "Colonizar a África Ocidental"
 liv_lva_colonize_west_africa_desc:0 "As rotas comerciais da África Ocidental são muito desejadas por nossos rivais coloniais. O que eles felizmente esquecem é o ouro nas partes interiores da África Ocidental. É improvável que possamos dominar o comércio da África, mas um único porto com uma conexão com o ouro pode ser mais do que suficiente para nós."
 liv_lva_colonize_west_africa_tt:0 "Cada província de propriedade na região §YNiger§! que produz §YGold§! recebe '§YIntensified Gold Mining§!' até o final do jogo, dando os seguintes efeitos:\nModificador de Produtos Produzidos Localmente: §G+25,0%§!\nChance de Esgotamento de Ouro Local: §G-15,0%§!"
 liv_lva_reach_the_cape_title:0 "Alcance o Cabo"
 liv_lva_reach_the_cape_desc:0 "O Cabo da Boa Esperança é a principal parada para todos os comerciantes da Europa que tentam viajar para a Ásia e vice-versa. Quem controlar o Cabo também controlará o comércio europeu-asiático. Naturalmente, o Cabo é altamente contestado por todos que buscam o domínio na assuntos do comércio afro-asiático"."
 liv_lva_reach_the_cape_tt:0 "§Y[Root.GetName]§! ganha uma reivindicação permanente em cada província com um §YCentro de comércio§! ou um §YEstuário§! no nó comercial §YCoromandel§!."
 liv_lva_trade_in_india_title:0 "Estabelecer portos na Índia"
 liv_lva_trade_in_india_desc:0 "A Índia é uma região muito lucrativa para mercadores e comerciantes de toda a Europa - inclusive a nossa. Naturalmente, é necessário ter algum tipo de acesso a este rico subcontinente.\nNossos consultores sugerem que... adquiramos alguns portos importantes na Índia para que nossos comerciantes possam ter um local para suas atividades."
 liv_lva_trade_in_india_tt:0 "Está no nó comercial §YCoromandel§!"
 liv_lva_expand_the_fleet_title:0 "Expandir a Frota"
 liv_lva_expand_the_fleet_desc:0 "Parte crucial para o tesouro de qualquer estado é a segurança de um fluxo constante de renda. Alguns governos obtêm isso por meio de impostos ou saques.\nNós, por outro lado, o alcançamos por meio de nosso comércio no mar Báltico. Vamos expandir nossa frota mercante para proteger nosso domínio no Mar Báltico."
 liv_lva_construct_markets_title:0 "Construir Mercados"
 liv_lva_construct_markets_desc:0 "Embora nossas cidades tenham sido fundadas pelo Hansa, elas carecem de capacidade para competir de verdade com Lübeck. Devemos expandir os mercados nessas cidades e garantir o comércio do Mar Báltico."
 liv_lva_construct_markets_tt:0 "Mercados do Báltico"
 liv_lva_dominate_lubeck_trade_title:0 "Lidar com o Hansa"
 liv_lva_dominate_lubeck_trade_desc:0 "A Hansa é a federação comercial mais poderosa do norte da Alemanha. Conseguir qualquer tipo de presença no mercado de Lübeck será bastante difícil.\nNo entanto, não é impossível. Por meio de diplomacia, concessões ou força, temos a chance de obter acesso a este mercado e aumentar consideravelmente o nosso lucro comercial."
 liv_lva_dominate_lubeck_trade_tt:1 "\n§YEste modificador de comércio é reduzido para §R20.0§! Poder de comércio em Lübeck se possuirmos qualquer província com um modificador de Centro de Comércio, Estuário ou Pedágio de Som no Nó de Comércio de Lübeck.§!"
 liv_lva_dominate_lubeck_trade_at:0 "§Y[HSA.GetName]§! é §Ysubject§! ou §Yally§! com §Y80§! confiança de §Y[Root.GetName]§!."
 liv_lva_dominate_lubeck_trade_bt:0 "§Y[HSA.GetName]§! é §Yembargado§! por §Y[Root.GetName]§! e §Y[Root.GetName]§! tem pelo menos §Y50§! poder de troca no §YLübeck§! nó de comércio."
 liv_lva_dominate_lubeck_trade_no_provinces:0 "Acesso Comercial Hansa"
 liv_lva_dominate_lubeck_trade_provinces:0 "Acesso comercial limitado da Hansa"
 liv_lva_develop_livonia_title:0 "Desenvolver Livônia"
 liv_lva_develop_livonia_desc:0 "Nossas terras são relativamente pequenas em comparação com as de nossos vizinhos, mas têm potencial. Devemos desenvolver a infraestrutura de Livonia, Curonia e Estônia e extrair o máximo desses estados."
 liv_lva_develop_livonia_tt:0 "Cada província (com exceção de §Y[38.GetName]§!) nas áreas §YCuronia§!, §YLivonia§! e §YEstonia§! é propriedade de §Y[Root.GetName]§! e possui § Y10§! desenvolvimento."
 liv_lva_develop_livonia_ct:0 "Cada província possuída nas áreas §YCuronia§!, §YLivonia§! e §YEstonia§! com desenvolvimento de §Y10§! Custo de construção: §G-15,0%§!\nTempo de construção local: §G-25,0%§!\nAgitação local: §G-2,00§!"
 liv_lva_riga_capital_title:0 "Faça de Riga nossa capital"
 liv_lva_riga_capital_desc:0 "A posição de Riga em Daugava a torna uma excelente cidade para o comércio do Báltico. Embora não seja tão desenvolvida quanto Königsberg ou Danzig, a cidade de Riga é uma espécie de joia do Mar Báltico.\nDevemos definir nossa capital como esta próspera cidade e expandir seus edifícios."
 liv_lva_construct_universities_title:0 "Construir Universidades"
 liv_lva_construct_universities_desc:0 "O Iluminismo atingiu o mundo. As massas estão questionando o governo de poucos. A ciência e a educação substituem a religião em nossa sociedade.\nSeria sensato seguir essa tendência e começar a construir universidades em nossa terra para o Iluminismo."
 liv_lva_take_over_neva_title:0 "Assumir Neva"
 liv_lva_take_over_neva_desc:0 "A província Novgoridian de Neva é uma província estrategicamente importante. Não só é um importante centro de comércio, mas também é o único acesso viável ao Báltico para os russos. Recomenda-se que conquistemos esta província e cortemos os russos para o leste do Mar Báltico antes que eles possam utilizá-lo para seus esforços de guerra contra nós."
 liv_lva_handle_polish_threat_title:0 "Lidar com a Polônia"
 liv_lva_handle_polish_threat_desc:0 "A Polônia é um dos reinos fortes da Europa Oriental. As guerras vencidas entre este reino e a outrora poderosa Ordem Teutônica são prova de sua superioridade militar.\nAo contrário dos prussianos da Ordem Teutônica, nosso estado nunca teve problemas com a própria Polônia . Para o propósito de nossa sobrevivência, devemos procurar os poloneses e adquirir uma aliança com eles."
 liv_lva_handle_polish_threat_tt:1 "A recompensa depende de como a missão é concluída.\n\nSe concluirmos esta missão derrotando §Y[GetPolandPLC]§! então receberemos '§YVitória sobre a Polônia§!' por §Y25 anos§!, dando os seguintes efeitos:\nMoral dos Exércitos: §G+10,0%§!\nCusto de Criação do Núcleo: §G-10,0%§!\n\nSe concluirmos esta missão através de uma aliança com § Y[GetPolandPLC]§!, então recebemos '§YPolish Alliance§!' por §Y25 anos§!, dando os seguintes efeitos:\nRelações diplomáticas: §G+1§!\nModificador de crescimento de favor mensal: §G+25,0%§!\n\nSe concluirmos esta missão enquanto §Y[GetPolandPLC]§ !não existe então recebemos '§YConquistadores do Báltico§!' por §Y25 anos§!, dando os seguintes efeitos:\nAnos de Separatismo: §G-10§!"
 liv_lva_prussian_alliance_title:0 "A Aliança Prussiana"
 liv_lva_prussian_alliance_desc:0 "Os prussianos, outrora cavaleiros da Ordem Teutônica, têm militares e estadistas habilidosos. Suas habilidades administrativas, bem como sua capacidade de formar soldados altamente disciplinados, são bem conhecidas.\nEstamos conectados por nossa história comum como ex-ordens de cavalaria, bem como alemãs estados que fizeram do Báltico seu lar."
 liv_lva_prussian_alliance_dt:0 "A recompensa depende de como a missão é completada.\n\nSe nós completarmos esta missão através de uma aliança com §YPrussia§! então o evento '§YPrussian-Livonian Alliance§!' fogos.\n\nCaso contrário, ganhamos o modificador '§YPrussian Military§!' por §Y30 anos§!, dando os seguintes efeitos:\nTradição Anual do Exército: §G+1,00§!\nProfissionalismo Anual do Exército: §G+1,0%§!"
 liv_lva_prussian_alliance_at:0 "Está com §Y[PRU.GetName]§! do mesmo lado de uma guerra com pelo menos §Y50%§! pontuação de guerra e é aliado de §Y[PRU.GetName]§!."
 liv_lva_prussian_alliance_bt:0 "Tem §Y[PRU.GetName]§! como súdito com menos de §Y10%§! desejo de liberdade."
 liv_lva_prussian_alliance_ct:0 "Possui toda a §YOeste§! e §YEast Prússia§! e aceitou a cultura §YPrussiana§!."
 liv_lva_reform_the_government_title:0 "Reformar o Governo"
 liv_lva_reform_the_government_desc:0 "Nossos vizinhos ao nosso redor desenvolveram sistemas, leis e políticas especiais para governar seu país. Seus governos são especializados em suas necessidades e, como tal, estão preparados para quaisquer desafios que possam enfrentar.\nNosso [Root.GovernmentName] ainda é um jovem em comparação com o resto da Europa. Somos uma página não escrita à espera do nosso destino."
 liv_lva_reform_the_government_tt:1 "§Y[Root.GetName]§! iniciará uma cadeia de eventos que formará o futuro §Y[Root.GetAdjective] Governo§! no novo futuro."
 liv_lva_complete_your_government_title:0 "A Monarquia da Livônia"
 liv_lva_complete_your_government_desc:0 "Os prussianos do nosso sul reformularam seu sistema militar e estabeleceram um governo que pode ser descrito como um "Exército com um Estado". No entanto, seu verdadeiro sucesso está em sua eficiência na administração do país - sua militarização é apenas os frutos de seu governo.\nDevemos aprender com nossos vizinhos prussianos e reformar o estado, e introduzir uma administração prolífica no estado."
 liv_lva_complete_your_government_tt:0 "Todos os §Y6§! Eventos do governo da Livônia dispararam para §Y[Root.GetName]§! (§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!."
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT:0 "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title:0 "Conquistar a Prússia"
 liv_conquer_prussia_desc:0 "Nossa Ordem da Livônia foi estabelecida como um ramo da Ordem Teutônica após a derrota esmagadora da Irmandade da Espada em 1236. No entanto, desde então nossos laços com eles se enfraqueceram e nossos caminhos se separaram. Devemos tentar restaurar a relacionamento com nosso antigo lar prussiano através da conquista."
 liv_conquer_lithuania_title:0 "Conquistar a Lituânia"
 liv_conquer_lithuania_desc:0 "Os lituanos têm sido um espinho para nós há séculos, e nossa derrota contra eles na Batalha de Wiłkomierz em 1435 nos custou muitas vidas, incluindo a do Grão-Mestre. Agora é a hora de conquistá-los de uma vez por todas e acabar com a ameaça do Sul!"
 liv_livonian_baltic_lands_title:0 "Desenvolver as Terras Bálticas"
 liv_livonian_baltic_lands_desc:0 "As Terras Bálticas são uma região de valor incrível para qualquer pessoa interessada em comércio no Mar Báltico. Cidades como Riga, Danzig ou Vilnius são o coração do comércio, e as culturas letã, estoniana e lituana dão a esta região sua face. \nDevemos desenvolver as terras e garantir a prosperidade do povo báltico."
 liv_connect_with_the_pope_title:0 "Conexão Papal"
 liv_connect_with_the_pope_desc:0 "Desde o século XIII, nossa Ordem tem sido o bastião da fé católica no Báltico Oriental. No entanto, depois do Cisma do Ocidente, nossa relação com o Papado se desfez e as derrotas das últimas décadas nos colocaram em uma difícil posição. Precisamos recuperar nosso relacionamento com a Santa Sé, pois podemos precisar de seu apoio nos próximos anos."
 liv_ensure_religious_unity_title:0 "Garantir a Unidade Religiosa"
 liv_ensure_religious_unity_desc:0 "Os territórios que controlamos aumentaram nos últimos anos. Precisamos garantir que todos os nossos súditos sejam devidamente batizados e evangelizados na única e verdadeira fé católica, pois essa é nossa principal missão e dever."
 liv_land_of_churches_title:0 "Terra das Igrejas"
 liv_land_of_churches_desc:0 "“Para garantir adequadamente que nossos súditos permaneçam fiéis ao catolicismo, precisamos estabelecer uma rede paroquial que permita que missas sejam celebradas em todo o nosso território e que nossos padres liderem nosso rebanho”."
 liv_land_of_churches_tt:0 "de províncias §YCatólica§! que possuem uma §YIgreja§! ou uma §YCatedral§!"
 liv_build_cathedrals_title:1 "As Casas de Deus"
 liv_build_cathedrals_desc:1 "Os bispados da Estônia, Livônia e Curônia construíram catedrais em nome do Senhor. No entanto, essas Casas de Deus não são mais mantidas porque os bispados deixaram de existir. É nosso dever restaurar as antigas catedrais e construir novas nas nome do Senhor!"
 liv_proclaim_defender_of_faith_title:0 "Defensor da fé"
 liv_proclaim_defender_of_faith_desc:0 "“Nossa missão evangelizadora no Báltico exige que nossa Ordem seja proclamada como Bastião e Defensora da única fé verdadeira na região, que deve ser amplamente divulgada entre nossos irmãos católicos”."
 liv_proclaim_defender_of_faith_tt:0 "Tem sido §YDefensor da Fé§! por §Y25§! anos consecutivos sem perder o Defensor da Fé em nenhum momento."
 liv_proclaim_defender_of_faith_ct:0 "§YEste modificador pode ser recuperado quando reivindicarmos o título de Defensor da Fé Católica.§!"
 liv_ally_the_emperor_title:0 "Aliar o Imperador"
 liv_ally_the_emperor_desc:0 "A Reforma se espalhou, dividindo assim a Igreja Católica. A melhor maneira de impormos a supremacia da Santa Sé pode ser nos aliarmos ao Sacro Imperador Romano, ainda alinhado com nossa própria confissão."
 liv_support_the_emperor_title:0 "Apoie a Santa Liga"
 liv_support_the_emperor_desc:0 "A divisão religiosa dentro do Sacro Império Romano levou à criação de duas ligas religiosas, católica e protestante. Portanto, é previsível que, mais cedo ou mais tarde, uma guerra motivada por diferenças religiosas estoure. Devemos apoiar nossos irmãos católicos na luta que está por vir, para que a verdadeira fé triunfe."
 liv_crush_the_reformation_title:0 "Esmagar a Reforma"
 liv_crush_the_reformation_desc:0 "A Reforma levou à divisão religiosa e lutas internas entre os cristãos. Agora é a hora de emendar esta heresia para sempre!"
 liv_unite_the_orders_title:0 "Unir as Ordens"
 liv_unite_the_orders_desc:0 "Nossa Ordem da Livônia foi estabelecida como um ramo da Ordem Teutônica após a derrota esmagadora da Irmandade da Espada em 1236. No entanto, desde então, nossos laços com eles se enfraqueceram e nossos caminhos se separaram. Devemos tentar restaurar a relacionamento com nosso antigo lar prussiano, seja por palavra ou por espada."
 liv_unite_the_orders_tt:1 "A recompensa depende de como a missão é concluída.\n\nSe mantivermos nossa aliança com a §YTeutonic Order§! então o evento '§YQuestion of Teutonic-Livonian Relations§!' fogos.\n\nSe conquistarmos toda a §YPrússia§!, então ganharemos §G5%§! Profissionalismo do Exército, §G20§! Tradição do Exército e todas as províncias §YPrussianas§! até o final do jogo, dando os seguintes efeitos:\nAgitação Local: §G-2.00§!\nModificador de Mão de Obra Local: §G+25.0%§!"
 liv_militarize_the_knights_title:0 "Militar os Cavaleiros"
 liv_militarize_the_knights_desc:0 "Agora que mais uma vez reunimos as Ordens Militares do Báltico em uma causa comum, é hora de treinar e preparar nossos companheiros cavaleiros para os desafios que virão."
 liv_militarized_order_title:0 "Um exército com um mosteiro"
 liv_militarized_order_desc:0 "Após a Cruzada bem-sucedida contra os hereges orientais, nossa Ordem tornou-se cada vez mais pronta para a guerra. Agora precisamos garantir que nossos cavaleiros estejam espalhados por todo o país e preparados para as próximas campanhas a seguir."
 liv_marsh_into_novgorod_title:0 "Segunda Batalha no Gelo"
 liv_marsh_into_novgorod_desc:0 "Séculos atrás, uma batalha foi travada no congelado Lago Peipus, onde nossos bravos predecessores foram severamente derrotados por Alexander Nevsky, Príncipe de Novgorod. Agora chegou a hora da vingança, pois iremos avançar e esmagar os hereges do Oriente!"
 liv_end_the_third_rome_title:0 "Fim da Terceira Roma"
 liv_end_the_third_rome_desc:0 "O Grande Cisma dividiu as igrejas ocidentais e orientais por séculos. O chefe da Igreja Oriental era tradicionalmente o Patriarca de Constantinopla, mas após o avanço otomano sobre a capital bizantina, o centro espiritual das comunidades ortodoxas mudou-se progressivamente para o russo terras. Agora temos a oportunidade de trazer esse rebanho de volta ao redil da única fé verdadeira, curando a ferida que dividiu a Igreja Católica por séculos."
 liv_end_the_third_rome_tt:0 " províncias na região §YRússia§!:\n A religião na §YProvíncia§! é §Y[Root.Religion.GetName]§!\n Proprietário da província:\n É §Y[Root.Religion.GetName]§!\n É §Y[Root.GetName]§! ou é §Ysubject§! ou §Yally§! de §Y[Root.GetName]§!"
 liv_heal_the_schism_title:0 "Curar o Cisma"
 liv_heal_the_schism_desc:0 "Por muito tempo, a cristandade esteve dividida por pequenas diferenças na fé. Os papas viram poucos motivos para curá-la, e os tolos do Império Bizantino estavam muito ocupados sendo conquistados pelos muçulmanos. Cabe a nós curar esse cisma e acabar com essa heresia."
 liv_heal_the_schism_tt:0 "Todo país §Yortodoxo§! receberá o evento '§YLivonia declara o fim do Cisma§!'."
 liv_heal_the_schism_at:0 "§Y[295.GetName]§!, §Y[33.GetName]§! e §Y[310.GetName]§! são §YCatholic§! e pertencem a um país §YCatholic§!."
 liv_heal_the_schism_bt:0 "províncias em §YRússia§! são §YCatólica§!."
 liv_subjugate_lithuania_title:0 "Conquistar a Lituânia"
 liv_subjugate_lithuania_desc:0 "Os lituanos são nossos inimigos desde a nossa fundação. Embora não cultuem mais a fé Romuva, eles ainda são uma ameaça à nossa existência e devem ser tratados como tal."
 liv_take_over_ruthenia_title:0 "Conversão Rutena"
 liv_take_over_ruthenia_desc:0 "Os russos de Kiev da Rutênia são cristãos devotos. Infelizmente, eles caíram na heresia há muito tempo e não seguem a Santa Sé. Devemos mostrar-lhes o erro de seus caminhos e trazê-los de volta à luz da Igreja Católica!"
 liv_convert_all_of_russia_title:0 "A força converte a Rússia"
 liv_convert_all_of_russia_desc:0 "Os russos também acreditam em Cristo com a ortodoxia. Eles também devem ser trazidos de volta ao colo da Santa Sé."
 liv_the_catholic_bulwark_title:0 "Desenvolver a Terra"
 liv_the_catholic_bulwark_desc:0 "Uma vez território de hereges, as terras russas estão agora em nossas mãos. Para manter o catolicismo como religião dominante nesta região, devemos mostrar aos russos a benevolência católica e desenvolver este território selvagem."
 liv_support_other_catholics_title:0 "Apoiar nossos irmãos"
 liv_support_other_catholics_desc:0 "Domamos a heresia ortodoxa no Oriente, mas há muito mais hereges na Europa que ameaçam a autoridade da igreja. Como ordem de cavaleiros do leste, é nosso dever ajudar nossos irmãos que estão à mercê dos hereges. e os pagãos em suas fronteiras."
 liv_support_other_catholics_ct:1 " §Y[Root.Religion.GetName]§! países:\n Todos os itens a seguir devem ser verdadeiros:\n É Independente ou Tributário, mas não está sujeito a §Y[Root.GetName]§!\n É em guerra com um país §YHeretic§! ou §YHeathen§!\n Ou recebe pelo menos §Y20.0%§! de sua renda como subsídio, está alugando Condottieri de §Y[Root.GetName]§! ou é aliado de §Y[Root.GetName]§!"
 liv_support_other_catholics_tt:0 "§YEnforce Peace§! dá §G25§! Influência Papal se essas ações diplomáticas forem usadas para proteger uma nação §YCatholic§! de um atacante §YHeretic§! ou §YHeathen§! enquanto este modificador estiver ativo."
 catholics_healed_schism_tt:0 "A §YIgreja Católica§! curou o Cisma entre o Catolicismo e a Ortodoxia."
