 ideagroups.2020.d:0 "A cidade de [event_province.GetName] mostra grande potencial para evoluir para uma das joias de [Root.GovernmentName]. No entanto, mesmo a maior capacidade de desenvolvimento não poupa uma província de complicações. Os burgueses de [event_province.GetName] ] carecem de meios para promover a expansão do seu lugar devido à falta de administração."
