 ideagroups.2028.d:0 "[Root.GetUsableName] está usando empresas mercenárias em grande quantidade para as tarefas militares. Embora esses soldados da fortuna cumpram o dever pelo qual são pagos, sua reputação é questionável na melhor das hipóteses. Infelizmente, essa reputação está se espalhando para nós à medida que os embaixadores estrangeiros começam vendo-nos tão honrados quanto qualquer condottiero."
 ideagroups.2028.a:0 "Não há vergonha em usar mercenários."


