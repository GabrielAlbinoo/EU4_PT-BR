 ideagroups.2013.d:0 "Embora tenha começado muito promissor, a reunião do Grande Estado deste ano é um desastre completo. A organização do tribunal não foi completa e muitos convidados que têm vinganças uns contra os outros foram convidados para a mesma sala. O [Root.Monarch. GetTitle] não recebeu atenção porque os poderosos e influentes das propriedades estavam muito ocupados com suas próprias disputas mesquinhas."
