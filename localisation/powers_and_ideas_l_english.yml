 mercenary_ideas:0 "Idéias Mercenárias"
 mercenary_ideas_bonus:0 "Mercenário Completo"
 war_council:0 "Conselho de Guerra"
 war_council_desc:0 "Estabelecer um conselho dedicado aos assuntos de guerra, a fim de refinar e melhorar nossas capacidades militares."
 nation_of_war:0 "Nação da Guerra"
 nation_of_war_desc:0 "Nossos soldados não são dissuadidos pelos aplausos estrondosos de canhões e tiros de mosquete, o canto de espadas e lanças."
 expanded_contracts:0 "Contratos Expandidos"
 expanded_contracts_desc:0 "Promulgar uma maneira padronizada de lidar com contratos mercenários e militares que forneçam redes de segurança para nossos soldados e a promessa de cuidados pós-guerra."
 seasoned_veterans:0 "Veteranos Experientes"
 seasoned_veterans_desc:1 "Empregar veteranos experientes em nosso posto é um fator necessário quando se trata de sofrer baixas e exposição prolongada aos elementos da guerra e da morte.\nAs empresas mercenárias não reduzem mais o §YProfissionalismo do Exército§! quando contratadas"


###New Ideas Additions###
 efficient_mining:0 "Mineração Eficiente"
 efficient_mining_desc:1 "Emitir um decreto para refinar todos os aspectos da mineração de metais em nosso domínio, em um esforço para regular sua presença em nossos mercados. \nRedução da inflação do pagamento do empréstimo: §G-0,05§!"
 regulation_bureau:0 "Gabinete de Regulação"
 regulation_bureau_desc:0 "Um órgão legislativo cuja jurisdição envolve a manutenção e promoção de leis relacionadas à inflação, bem como a administração local de nossas províncias."
 administrative_council:0 "Conselho Administrativo"
 administrative_council_desc:0 "Estabelecer um conselho dedicado aos assuntos de administração, a fim de refinar e melhorar nossas capacidades burocráticas."
 cultural_regulations:0 "Regulamento Cultural"
 cultural_regulations_desc:0 "Ao cuidar bem de muitas pessoas dentro de nossa nação, podemos acelerar sua integração em nossas fileiras burocráticas e alcançar uma sociedade estável."
 stable_government:0 "Governo estável"
 stable_government_desc:0 "Uma mão firme no comando de nosso governo serve apenas para assegurar aos muitos elementos dentro de nossas fileiras que o país está indo bem e prosperando."
 local_rule:0 "Regra local"
