 ideagroups.2000.t:0 "Estradas rurais em mau estado"
 ideagroups.2000.d:0 "Recentemente, nossa rede de infra-estrutura caiu em desuso. Em extrema necessidade de manutenção, as estradas agora trazem muitas surpresas desagradáveis para comerciantes e camponeses viajantes, pois estão cheias de buracos e foram consideradas perigosas. Encarregar-se de repará-las certamente custará alguns de nossos administradores, mas, no entanto, corrigirão a situação."
 ideagroups.2000.a:0 "Infelizmente, alguns podem ter que pagar..."
 ideagroups.2000.b:0 "Não precisamos de estradas!"
 ideagroups.2001.t:0 "A maré alta levanta todos os barcos"
 ideagroups.2001.d:0 "À medida que nosso trabalho para melhorar a infraestrutura de nossa nação avança, notamos um aumento visível no padrão de vida de nosso povo, como um subproduto direto de nossos esforços para elevar e fornecer melhores instalações. Isso teve um impacto tremendo impacto benéfico em sua produtividade e prosperidade”."
 ideagroups.2001.a:0 "Prosperidade para mim e para ti!"
 ideagroups.2002.t:0 "Peça Teatral no Tribunal"
 ideagroups.2002.d:0 "As luzes diminuem quando os artistas sobem no palco. Trajes elaborados, o cheiro de frutas exóticas e uma performance para as idades são apenas algumas das atrações culturais de [Root.Monarch.GetName], espalhadas em abundância por todo o país. Verdadeiramente, nossa nação é atualmente o centro da moda, cultura e atenção, graças às nossas grandes políticas em relação ao nosso tribunal e sua posição de prestígio em nossos assuntos."
 ideagroups.2002.a:0 "[Root.Monarch.GetName] é apenas um apreciador de arte mediano!"
 ideagroups.2003.t:0 "[Root.Monarch.GetName] Espetacularmente embaraça o Tribunal"
 ideagroups.2003.d:0 "Tropeçando no manto [Root.Monarch.GetHerHis], [Root.Monarch.GetName] engasga quando o manto envolve [Root.Monarch.GetHerHis], caindo pelas escadas do trono e na frente das botas de dignitários e nobres que veio fazer uma visita. Esta imagem cômica nada mais é do que a exibição de nosso chefe de estado, que se levanta em uma tentativa derrotada de tentar convencer os presentes de que os movimentos de [Root.Monarch.GetHerHis] são apenas brincadeiras em um esforço para iluminar o humor..."
 ideagroups.2003.a:0 "Oh não..."
 ideagroups.2003.c:0 "De qualquer forma."
 ideagroups.2004.t:0 "O Bom Mercenário"
 ideagroups.2004.d:0 "É verdade que muitos homens de guerra estão em nossa folha de pagamento. No entanto, apesar do uso frequente desses soldados, nenhum saqueou mais do que sua parte justa ou se entregou a derramamento de sangue ou outros atos de guerra. Isso é um fato que nos orgulha profundamente de, apesar de ser uma nação que se concentra em empregar esses mercenários. Como resultado, muitos povos conquistados comemoram alegremente ao ver nossos estandartes ao entrarem em cidades estrangeiras!"
 ideagroups.2004.a:0 "Somos apenas conquistadores gentis!"
 ideagroups.2005.t:0 "Líderes militares reclamam"
 ideagroups.2005.d:0 "As conversas dentro de nossos comandos militares deram lugar a gritos e reclamações abertas sobre a direção que escolhemos para transferir nossas forças. Muitos generais entre nós levantaram preocupações sobre nossa confiança excessiva em homens contratados, afirmando que não podemos contar com eles para servir nossos país primeiro, antes de seus bolsos."
 ideagroups.2005.a:0 "Eles estão certos."
 ideagroups.2005.b:0 "O que eles sabem?"
 ideagroups.2010.t:0 "Mapas de estradas imprecisos"
 ideagroups.2010.d:1 "Nossos mapas provaram ser de pouco valor. As estradas de nosso país são imprecisas e nossas tropas têm dificuldade em manobrar em nossa infraestrutura."
 ideagroups.2010.a:0 "É o que é"
 ideagroups.2010.b:0 "Substitua esses mapas imediatamente"
