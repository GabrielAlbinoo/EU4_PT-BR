 ideagroups.2012.t:0 "Reunião do Grande Estate"
 ideagroups.2012.d:0 "Uma tradição de nossa corte, os membros poderosos e influentes do estado se reuniram mais uma vez na corte [Root.GetAdjective]. O dia é gasto com a resolução de questões relacionadas à corte e ao país, enquanto a noite termina em um festival cerimonial da corte antes. A reunião deste ano foi de grande sucesso, pois o [Root.Monarch.GetTitle] foi elogiado pelos súditos de [Root.Monarch.GetHerHis]."
