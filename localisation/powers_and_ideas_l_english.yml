 noble_knights:0 "Nobres Cavaleiros"
 noble_knights_desc:0 "Apoiar a cavalaria requer um sistema econômico que produza um grande número de cavalos excedentes. Se garantissemos os privilégios de nossa classe nobre, eles não apenas ficariam muito mais felizes, mas também fariam muito do trabalho para produzir os cavalos necessários. Nosso tolo da corte. descreveu-o como servos de garantias de serviço."
 serfdom:0 "Servidão"
 serfdom_desc:0 "Um soldado de infantaria no exército não é exatamente a carreira que alguém deseja, com comida ruim, baixos salários e serviços médicos praticamente inexistentes. Se precisássemos amarrar nossos camponeses à terra, saberíamos exatamente onde procurar recrutas. ."
 noble_officers:0 "Nobres Oficiais"
 noble_officers_desc:0 "Quem lidera nossas tropas é uma escolha importante. Nossa nobreza está buscando garantir que a preferência seja dada a eles. Isso lhes dará a chance de mostrar seu valor dando ao inimigo aço frio e nós permitiremos que eles façam isso."
 local_nobility:0 "Nobreza local"
 local_nobility_desc:0 "A nobreza sabe que é simplesmente melhor do que as pessoas normais e dará sua lealdade àqueles que são dignos. Se confirmarmos seus privilégios, é claro que eles se lembrarão de nossa generosidade e serão mais resistentes aos incentivos de potências estrangeiras."
 international_nobility:0 "Nobreza Internacional"
 international_nobility_desc:0 "Relações internacionais são um negócio complicado. Alguns dizem que a classe mercantil que está acostumada a lidar com estrangeiros é a melhor para isso. Aqueles que dizem isso ignoram os laços de parentesco que nossas famílias nobres estabeleceram ao longo dos anos, esses laços devem ser aproveitados de ajudar nossa causa diplomaticamente."
 noble_resilience:0 "Conexões Nobres"
 noble_resilience_desc:1 "Os vários grupos de cavalaria deste continente são muitas vezes chefiados por nobres menores. Fazendo amizade com a nobreza, podemos fazer uso de sua rede de contatos para procurar mais e maiores grupos de soldados montados."
 military_traditions:0 "Tradições Militares"
 military_traditions_desc:0 "O pensamento militar está em constante evolução e nós garantimos que nosso pensamento militar evolua com ele. Ao encorajar uma tradição de serviço entre nossa nobreza, ser um homem de status é ser um homem que conquistou a glória no campo de batalha. Embora bravura e outras coisas assim é sempre útil, não há nada como superar seu inimigo para facilitar."
 plutocracy_ideas:0 "Plutocratic Ideas"
 plutocracy_ideas_bonus:0 "Plutocracia completa"
 tradition_of_payment:0 "Tradição de Pagamento"
 tradition_of_payment_desc:0 "Há sempre a tentação de atrasar apenas alguns dias com os pagamentos aos mercenários, afinal nunca se sabe que despesas repentinas podem vir. Não faremos isso, pagaremos nossos mercenários exatamente no prazo e os capitães mercenários saberão disso e lembre-se disso."
 abolished_serfdom:0 "Servidão Abolida"
 abolished_serfdom_desc:0 "Sabemos pela leitura dos relatos da época romana que um exército cidadão de homens livres está muito mais disposto a lutar do que aqueles que são forçados. Devemos tornar nosso campesinato razoavelmente livre e eles lutarão para defender sua liberdade."
 bill_of_rights:0 "Declaração de Direitos"
 bill_of_rights_desc:0 "Ao conceder aos cidadãos certos direitos fundamentais, reduzimos a probabilidade de uma revolta camponesa."
 free_merchants:0 "Comerciantes Livres"
 free_merchants_desc:0 "Em sociedades mais reacionárias e tacanhas, os comerciantes são menosprezados como homens inferiores aos que possuem terras. Bem, não para nós, sabemos que a riqueza é poder, independentemente de sua origem."
 free_subjects:0 "Assuntos Livres"
 free_subjects_desc:0 "Embora dar uma boa surra em um empregado possa ser satisfatório, não é a melhor maneira de fazê-lo trabalhar mais. Algum filósofo natural teve a ideia de fazer do lucro a principal motivação para as pessoas, se substituirmos aluguéis monetários por pagamento em espécie, nossos camponeses serão incentivados a produzir mais."
 humanist_tolerance:0 "Tolerância Humanista"
 humanist_tolerance_desc:0 "Ao lutar por uma sociedade mais tolerante e tentar resolver nossos problemas sociais e religiosos de maneira mais racional, o risco de desordem civil diminuirá."
 emancipation:0 "Emancipação"
 emancipation_desc:0 "Por muito tempo, restringimos a propriedade da terra apenas àqueles que considerávamos confiáveis o suficiente. Se suspendêssemos essas restrições, a propriedade da terra seria consolidada. Isso, por sua vez, criaria um pool de mão-de-obra sazonal para quem o exército sobrevive. pode valer a pena perseguir."
 dynamic_court:0 "Tribunal Dinâmico"
 dynamic_court_desc:0 "Um tribunal verdadeiramente inovador é aquele em que qualquer pessoa pode brilhar. Devemos nos esforçar para garantir que antigas tradições, nascimento ou riqueza não sejam um obstáculo ao desenvolvimento de nosso tribunal ou uma barreira para pessoas talentosas que desejam buscar fortuna. a serviço do nosso estado”."
 innovativeness_ideas:0 "Idéias inovadoras"
 innovativeness_ideas_bonus:0 "Inovação Plena"
 patron_of_art:0 "Patrono das Artes"
 patron_of_art_desc:0 "Nossa busca por uma sociedade culturalmente cultivada começa aqui. Nossas maravilhas artísticas ficarão para a história como as mais maravilhosas desta época."
 pragmatism:0 "Pragmatismo"
 pragmatism_desc:0 "Muitos países permitem que a percepção do país molde suas políticas. Isso é tolice - se os mercenários são mais adequados para nossas necessidades, nós os usaremos em vez de investir em um dispendioso exército permanente."
 scientific_revolution:0 "Revolução científica"
 scientific_revolution_desc:0 "Devemos lutar por uma revolução social e econômica marcada por invenções tecnológicas e uma transferência de uma sociedade agrícola para uma industrial."
 knowledge_transfer:0 "Transferência de conhecimento"
 knowledge_transfer_desc:0 "Preservar a experiência é a coisa mais importante que um país pode fazer. Precisamos garantir que aqueles que servem em combate passem esse conhecimento para os recrutas mais jovens, por meio de um sistema de orientação."
 organised_recruiting:0 "Recrutamento Organizado"
 organised_recruiting_desc:0 "Antigamente, quando um capitão procurava recrutar homens para preencher seu regimento, o processo era demorado, pois poucas pessoas desejavam abraçar a morte certa em nossos exércitos. No entanto, aplicando os princípios da razão a esse problema, estaremos capaz de criar um sistema que fará os homens vestirem uniformes muito mais rapidamente."
 optimism:0 "Otimismo"
 optimism_desc:0 "A vitória não é conquistada apenas fora do campo de batalha, mas também nas salas de estar. Nosso avanço da razão torna nosso povo capaz de ignorar os efeitos de reveses temporários e, em vez disso, se preparar para nossa vitória inevitável."
 formalized_officer_corps:0 "Corpo de Oficiais Formalizado"
 formalized_officer_corps_desc:0 "Tradicionalmente, os oficiais vêm da nobreza, mas não temos tantos nobres levando a uma escassez de oficiais. No entanto, na verdade existem muitas pessoas de classe baixa em nossos exércitos. Devemos considerar a promoção de alguns deles como oficiais profissionais. "
 religious_ideas:0 "Ideias Religiosas"
 religious_ideas_bonus:0 "Totalmente Religioso"
 deus_vult:0 "Deus quer"
 deus_vult_desc:0 "Junte-se ao grito de guerra das cruzadas, 'Deus quer' e esmague os infiéis."
 missionary_schools:0 "Escolas Missionárias"
 missionary_schools_desc:0 "Embora não faltem pessoas prontas para sair e espalhar a verdadeira fé, a maioria dessas pessoas simplesmente faz mais mal do que bem. No entanto, escolas especializadas para treinar os missionários garantirão que tenhamos mais pessoas que não podem apenas espalhar a fé, mas tenha sucesso também."
 church_attendance_duty:0 "Dever de Frequência à Igreja"
 church_attendance_duty_desc:0 "“Ao adotar uma política de frequência obrigatória à igreja, a ênfase em valores e crenças religiosas minimizará inquestionavelmente os custos de manutenção da lei e da ordem”."
 divine_supremacy:0 "Supremacia Divina"
 divine_supremacy_desc:0 "É de extrema importância livrarmos nossa nação e suas fronteiras dos infiéis que importunam nossas terras."
 devoutness:0 "Devoção"
 devoutness_desc:0 "A religião é um dos baluartes mais importantes de nosso governo. Pelas demonstrações públicas de piedade dos governantes, os governados seguirão o exemplo. O crescimento da piedade entre nosso povo fortalecerá nosso governo."
 religious_tradition:0 "Tradição Religiosa"
 religious_tradition_desc:0 "A força de nossa fé e demonstrações públicas de piedade e adoração são admiradas por outras terras próximas e distantes. Isso se reflete no prestígio e na glória de nosso reino."
 ecumenism:0 "Ecumenismo"
 ecumenism_desc:0 "O problema de como lidar com hereges no reino é sempre difícil. Embora a boa e velha abordagem de fogo e espada resolva a maioria dos problemas eventualmente, a diplomacia também pode ser bem-sucedida. Ao encorajar o diálogo entre as várias seitas, podemos reduzir mal-entendidos e promover a paz no reino."
 spy_ideas:0 "Idéias de Espionagem"
 spy_ideas_bonus:0 "Espionagem completa"
 privateers:0 "Privados"
 privateers_desc:0 "Declarar a guerra contra o comércio inimigo é o ápice da primeira tríade da vitória. Encorajaremos capitães de mar rabugentos a atacar o comércio inimigo."
 vetting:0 "Verificação"
 vetting_desc:0 "Com tantos cargos lucrativos, às vezes descobrimos que aqueles que dirigem nosso governo são suscetíveis a subornos de potências estrangeiras. Algumas verificações simples de antecedentes eliminarão os mais propensos à corrupção."
 rumourmongering:0 "Traficante Roma"
 rumourmongering_desc:0 "Os inimigos são vulneráveis em todas as frentes. O veneno no ouvido direito pode ser tão mortal quanto dez mil soldados. Devemos estar prontos para praticar todas as artes das trevas de que precisamos para vencer."
 efficient_spies:0 "Espiões Eficientes"
 efficient_spies_desc:0 "A maioria dos camponeses vende a própria mãe por dinheiro, mas encontrar quem possa fazer algo realmente útil é mais difícil. Com a experiência, estamos aprendendo a separar o joio do trigo."
 shady_recruitment:0 "Recrutamento obscuro"
 shady_recruitment_desc:0 "Nossa capacidade de identificar e recrutar nas classes mais baixas deixa muitos incrédulos de que realmente somos nós que estamos fazendo essas coisas. O que é bom."
 destabilising_efforts:0 "Esforços desestabilizadores"
 destabilising_efforts_desc:0 "Nossas habilidades de espionagem nos permitem atingir a própria estabilidade dos inimigos. Podemos fazer com que seus maiores amigos sejam seus inimigos."
 espionage:0 "Espionagem"
 espionage_desc:0 "Permite-nos treinar mais espiões e assim aumentar nossas chances de obter informações políticas e militares sobre nossos inimigos."
 diplomatic_ideas:0 "Idéias Diplomáticas"
 diplomatic_ideas_bonus:0 "Diplomacia completa"
 foreign_embassies:0 "Embaixadas Estrangeiras"
 foreign_embassies_desc:0 "A diplomacia é uma arte delicada de tentar equilibrar vários lados ao mesmo tempo. Se mantivermos embaixadas em outros países reportando-se a nós regularmente, teremos as informações necessárias para ponderar nossas opções."
 claim_fabrication:0 "Fabricação de reivindicações"
 claim_fabrication_desc:0 "Reivindicar algo como seu é fácil, persuadir todos os outros de que você tem uma reivindicação válida é muito mais difícil. Ao espalhar nossa rede diplomática, podemos garantir que as pessoas importantes saibam que essa reivindicação é nossa."
 cabinet:0 "Gabinete"
 cabinet_desc:0 "Ao estabelecer um conselho executivo, podemos reunir nossos diplomatas mais qualificados."
 adaptability:0 "Adaptabilidade"
 adaptability_desc:0 "Existe o que é nosso e o que faz parte do nosso domínio ancestral que nunca será entregue. Um pouco de flexibilidade aqui fará com que muito mais terras sejam consideradas nunca entregues e, caso o pior aconteça, o mundo inteiro saberá que nossa cruzada para recuperá-la será seja justo."
 revolution_and_counter:0 "Revolução e Contra-Revolução"
 revolution_and_counter_desc:0 "Com a política da época se tornando mais polarizada e mais radical, podemos não ter escolha a não ser guerrear contra governos que não são iguais ao nosso. Ao abraçar essa ideia, podemos fazê-lo sem nenhum custo."
 diplomatic_influence:0 "Influência diplomática"
 diplomatic_influence_desc:0 "Ao focar na Diplomacia, podemos aumentar o poder que exercemos no palco diplomático. Esse poder pode nos trazer muitos amigos."
 flexible_negotiation:0 "Negociação flexível"
 flexible_negotiation_desc:0 "Você nunca pode saber o que pode ser ganho na mesa da paz, então devemos entrar com todas as opções em aberto."
 agent_training:0 "Treinamento de Agente"
 agent_training_desc:0 "Temos muitas operações secretas planejadas, mas faltam homens para as tarefas. Estabelecer um método de treinamento para nossos espiões ajudará a reforçar os agentes disponíveis para missões perigosas."
 additional_loyalist_recruitment:0 "Recrutamento Lealista Adicional"
 additional_loyalist_recruitment_desc:0 "Naturalmente, existem aqueles que residem nas terras de nossos súditos que entendem o direito divino de nosso governo. Ao recrutar e ajudar esses indivíduos iluminados, podemos fortalecer nosso domínio sobre as nações subjugadas."
 audit_checks:0 "Verificações de auditoria"
 audit_checks_desc:0 "Enquanto procuramos nos infiltrar em outras nações, devemos estar atentos às ideias venenosas que se espalham por nossos próprios tribunais. Reunir uma equipe de auditoria para garantir que nossos ministros estejam agindo no interesse do estado ajudará a erradicar alguns elementos podres."
 offensive_ideas:0 "Idéias Ofensivas"
 offensive_ideas_bonus:0 "Totalmente Ofensivo"
 grand_army:0 "Grande Exército"
 grand_army_desc:0 "Permite-nos criar um dos maiores e mais poderosos exércitos que o mundo já viu."
 glorious_arms:0 "Braços Gloriosos"
 glorious_arms_desc:0 "A visão de nosso glorioso e prestigioso exército fará todos os adversários tremerem de medo."
 bayonet_leaders:0 "Líderes de baioneta"
 bayonet_leaders_desc:0 "Homens bem liderados seguirão, então garantiremos que nossos oficiais liderem na frente."
 battlefield_commisions:0 "Comissões de campo de batalha"
 battlefield_commisions_desc:0 "Permite-nos focar fortemente nos avanços militares e, assim, aumentar nossa Tradição do Exército."
 improved_foraging:0 "Forrageamento Melhorado"
 improved_foraging_desc:0 "Tradicionalmente, éramos incapazes de lutar com eficácia em terras que não forneciam muitos alimentos. No entanto, nossas tropas melhoraram na aquisição de alimentos, permitindo que exércitos maiores lutem."
 improved_manuever:0 "Manobra Aprimorada"
 improved_manuever_new:0 "Alcance de Flanqueamento Aprimorado"
 improved_manuever_desc:0 "Usar tropas no campo de batalha é uma habilidade vital para um bom comandante. A capacidade de saber para onde mover as tropas nos dará uma vantagem."
 napoleonic_warfare:0 "Espírito de corpo"
 napoleonic_warfare_desc:0 "Exércitos tradicionais dependiam de disciplina furiosa para manter a ordem nas fileiras, no entanto, ao apelar para o orgulho da unidade, podemos alcançar níveis ainda mais altos de disciplina."
 shock_tactics:0 "Táticas de choque"
 shock_tactics_desc:0 "O combate não é exclusivamente um teste de habilidade e equipamento dos exércitos no campo de batalha. É também um teste de força psicológica dos soldados. As táticas de choque desafiam essa durabilidade, pois a maioria das tropas foge ao avistar nossa infantaria e cavalaria entrando na briga."
 melee_combat_training:0 "Treinamento de combate corpo a corpo"
 melee_combat_training_desc:0 "Embora o mosquete esteja substituindo a espada cada vez mais no campo de batalha, é inegável que o combate acabará levando a uma fase corpo a corpo onde os homens enfrentam os homens. Nossos soldados devem ser bem versados nas artes do combate corpo a corpo para derrotar o inimigo."
 volley_fire:0 "Volei de Fogo"
 volley_fire_desc:0 "O tiro de salva é uma tática militar simples que organiza o fogo de cada soldado em uma barragem de balas."
 fort_breaker:0 "Destruidor de Fortes"
 fort_breaker_desc:0 "As fortificações são a ruína de qualquer país expansionista. Mesmo que isso tire a vida de todos os nossos homens, nenhum forte ficará entre nós e nossa vitória.\n"Mova-se! Ataque este forte e conquiste-o para o seu general!""
 glory_on_the_battlefield:0 "Gloryseeker"
 glory_on_the_battlefield_desc:0 "A maioria das guerras hoje em dia são vencidas garantindo cercos e ocupando o território inimigo. Não temos nada disso! Procuramos nossos inimigos no campo de batalha e os derrotamos em combate!"
 defensive_ideas:0 "Idéias defensivas"
 defensive_ideas_bonus:0 "Totalmente Defensivo"
 engineer_corps:0 "Corpo de Engenheiros"
 engineer_corps_desc:0 "Permite-nos reunir as maiores mentes que nossa nação tem a oferecer na área de tecnologia militar e fazer uso de seus serviços incomparáveis."
 military_drill:0 "Broca militar"
 military_drill_desc:0 "“Permite-nos investir no treino militar e com isso melhorar as formações de batalha, o manuseamento das armas e elevar a moral do nosso exército”."
 regimental_system:0 "Sistema Regimental"
 regimental_system_desc:0 "Ao organizar nossos exércitos em regimentos vinculados a áreas geográficas distintas, podemos permitir que o exército crie raízes na comunidade. Assim, quando chegarmos a levantar mais batalhões para nossos regimentos, eles poderão ser recrutados mais rapidamente."
 defensive_mentality:0 "Mentalidade defensiva"
 defensive_mentality_desc:0 "Há quem pense que o ataque é a melhor forma de defesa, mas isso é tolice deixá-los vir até nós e depois acertá-los no contra-ataque. Nossas tropas defenderão com tenacidade e nossas fortalezas resistirão por mais tempo."
 superior_firepower:0 "Poder de fogo superior"
 superior_firepower_desc:0 "O uso de poder de fogo em massa para interromper o inimigo antes de dar o golpe de misericórdia é uma das forças do nosso exército e vamos garantir que nossos líderes saibam disso."
 supply_trains:0 "Trens de Suprimento"
 supply_trains_desc:0 "Embora o atrito de campanha seja nosso maior inimigo, o principal é fazer com que os homens substituam essas perdas o mais rápido possível."
 national_conscripts:0 "Recrutas Nacionais"
 national_conscripts_desc:0 "Aumenta nosso número de militares ao tornar obrigatório que os homens se alistem para o serviço militar."
 until_the_last_man:0 "Até o último homem de pé"
 until_the_last_man_desc:0 "Uma batalha só pode ter um de dois resultados: vitória total ou morte. Nenhum de nossos soldados recuará enquanto um único homem do lado inimigo ainda estiver de pé."
 improved_body_armor:0 "Proteção Corporal Aprimorada"
 improved_body_armor_desc:0 "Embora as armas corpo a corpo estejam saindo de moda, elas ainda prevalecem. Através de melhorias nos uniformes e armaduras de nossas tropas, podemos diminuir a letalidade de suas armas brancas."
 terrain_defence:0 "Defesa do Terreno"
 terrain_defence_desc:0 "Há pouco que um soldado pode fazer para evitar uma bala no campo de batalha aberto. Como tal, nossas tropas devem estar atentas ao seu ambiente e usar o terreno para evitar o fogo de salva do inimigo."
 homeland_specialization:0 "Especialização em Pátria"
 homeland_specialization_desc:0 "Através do treinamento preciso e especializado de nossos homens, qualquer luta em solo que se pareça com o nosso é uma vitória garantida."
 guerilla_warfare_defense:0 "Guerra de guerrilha"
 guerilla_warfare_defense_desc:0 "Às vezes, uma força inimiga é muito esmagadora para lutar de frente. Em vez disso, é mais sensato usar táticas de ataque e fuga para enfraquecer os invasores antes que nossos homens possam derrotá-los para sempre."
 relentless_charge:0 "Carga Implacável"
 relentless_charge_desc:0 "Nenhuma batalha foi vencida por ficar sentado esperando que o inimigo se acabe. Nosso exército deve levar a batalha até eles, não importa o quão implacável devamos atacar."
 ditch_defense:0 "Defesa de Vala"
 ditch_defense_desc:0 "Como a artilharia vê melhorias maiores, é óbvio que nossas fortificações precisam ser atualizadas. Através do uso de defesas de valas, podemos aumentar significativamente a eficiência de nossos defensores."
 trade_ideas:0 "Idéias Comerciais"
 trade_ideas_bonus:0 "Foco comercial total"
 shrewd_commerce_practise:0 "Prática Comercial Astuta"
 shrewd_commerce_practise_desc:0 "Permite-nos fazer uso de práticas comerciais mais refinadas, dando aos nossos comerciantes uma vantagem sobre nossos concorrentes."
 free_trade:0 "Comércio Livre"
 free_trade_desc:0 "As atuais famílias mercantes estão tentando garantir que os privilégios comerciais continuem sendo sua reserva exclusiva, mas não estamos dispostos a fazê-lo e permitiremos o crescimento da classe mercantil."
 merchant_adventures:0 "Aventuras Comerciais"
 merchant_adventures_desc:0 "Permite-nos fazer uso dos inúmeros comerciantes ávidos por fama e fortuna, ansiosos para oferecer seus serviços para uma chance de pesquisar e explorar novas rotas comerciais."
 national_trade_policy:0 "Política Comercial Nacional"
 national_trade_policy_desc:0 "Ao adotar uma política comercial nacional, podemos fortalecer nossa presença comercial e aumentar a eficácia de nosso comércio."
 overseas_merchants:0 "Comerciantes no Exterior"
 overseas_merchants_desc:0 "Para aumentar o comércio, precisamos estender os direitos de cidadania às pessoas que moram no exterior, apoiam nosso comércio e pertencem à classe social certa."
 trade_manipulation:0 "Manipulação Comercial"
 trade_manipulation_desc:0 "Nesses pontos-chave de estrangulamento onde o comércio pode ir de um jeito ou de outro, a capacidade de obter uma vantagem é a chave para o crescimento de nossa receita comercial."
 fast_negotiations:0 "Negociações rápidas"
 fast_negotiations_desc:0 "Às vezes, a chave para fechar um acordo comercial é ser mais rápido. Precisamos garantir que nossos comerciantes sejam capazes de fechar o negócio."
 economic_ideas:0 "Idéias Econômicas"
 economic_ideas_bonus:0 "Foco total na economia"
 bureaucracy:0 "Burocracia"
 bureaucracy_desc:0 "Permite-nos aumentar nossa arrecadação com a adoção de um sistema administrativo mais burocrático regido por funcionários do Estado."
 organised_construction:0 "Construção Organizada"
 organised_construction_desc:0 "A necessidade de atualizar a infraestrutura do nosso governo é um negócio caro. Se estruturarmos o processo corretamente, podemos fazer isso mais barato."
 smithian_economics:0 "Economia Smithiana"
 smithian_economics_desc:1 "Opondo-se ao mercantilismo e restringindo a influência do Estado em questões econômicas, apoiaremos um livre mercado que aumentará nossa eficiência geral de produção. \nDesenvolvimento de manufaturas: §G+1§!"
 national_bank:0 "Banco Nacional"
 national_bank_desc:0 "Ao estabelecer uma autoridade central para assuntos financeiros, teremos melhor controle sobre a economia de nossa nação."
 debt_and_loans:0 "Dívidas e Empréstimos"
 debt_and_loans_desc:0 "Às vezes, a dívida é simplesmente inevitável, no entanto, um mercado de dívida organizado nos permitirá lançar empréstimos a uma taxa de juros mais baixa."
 centralization:0 "Centralização"
 centralization_desc:0 "Se centralizarmos o estado, acharemos mais fácil avançar as ideias e a agenda do centro sobre as regiões."
 nationalistic_enthusiasm:0 "Entusiasmo Nacionalista"
 nationalistic_enthusiasm_desc:0 "O apoio de nossas tropas é vital para a defesa nacional. Com nossa excelente administração, conseguimos descontos generosos em nossos suprimentos."
 exploration_ideas:0 "Idéias de Exploração"
 exploration_ideas_bonus:0 "Foco de exploração total"
 colonial_ventures:0 "Empreendimentos Coloniais"
 colonial_ventures_desc:0 "Nos permite enviar mais colonos para terras desconhecidas."
 quest_for_the_new_world:0 "Em Busca do Novo Mundo"
 quest_for_the_new_world_desc:0 "Permite-nos juntar ao número de nações definidas para explorar o mundo fora de suas fronteiras ou se esforçar para ser a primeira nação a circunavegar o mundo iniciando uma busca pelo novo mundo."
 overseas_exploration:0 "Exploração Ultramarina"
 overseas_exploration_desc:0 "Estabelecer colônias em terras distantes é praticamente uma viagem só de ida. Se novas doenças estranhas não o pegarem, o tempo que leva para navegar de volta significa que você não voltará para casa. Se lembrarmos as pessoas do riquezas potenciais, podemos incentivá-los a procurar terras mais distantes."
 land_of_opportunity:0 "Terra de oportunidade"
 land_of_opportunity_desc:0 "Ao retratar terras coloniais e novas terras virgens onde qualquer homem pode fazer fortuna, possivelmente algumas mulheres também, as pessoas emigrarão mais rapidamente para as colônias. Significando que a nação gastará menos dinheiro incentivando as pessoas a irem para lá."
 vice_roys:0 "vice-reis"
 vice_roys_desc:0 "Permite-nos estabelecer vice-reis e, assim, melhorar a administração de nossas colônias e aumentar a quantidade de dinheiro que eles geram."
 free_colonies:0 "Colônias Livres"
 free_colonies_desc:0 "Poucas pessoas estão dispostas a se mudar para o exterior para expandir nosso grande império colonial. No entanto, a promessa de um pedaço de terra para cultivar, em propriedade livre, encorajará muito mais pessoas a buscar fortuna no exterior. O bom disso é que há muita terra para todos."
 global_empire:0 "Império Mundial"
 global_empire_desc:0 "Nosso compromisso com nosso império colonial mudou a atitude das pessoas em relação aos empregos na administração colonial. Não é mais um lugar para piratas que buscam maximizar sua fortuna, em vez disso, é visto como uma carreira para os mais brilhantes e melhores. Isso se reflete em nossos impostos"."
 naval_ideas:0 "Idéias Navais"
 naval_ideas_bonus:0 "Totalmente Naval"
 superior_seamanship:0 "Marinagem Superior"
 superior_seamanship_desc:0 "Permite-nos transformar nossa frota em uma força naval suprema com navios de alta classe e capitães e marinheiros altamente qualificados."
 naval_glory:0 "Glória Naval"
 naval_glory_desc:0 "A visão de nossa gloriosa e prestigiosa marinha fará todos os adversários tremerem de medo."
 grand_navy:0 "Grande Marinha"
 grand_navy_desc:0 "Permite-nos criar uma das maiores e mais poderosas frotas que o mundo já viu."
 sea_hawks:0 "Seahawks"
 sea_hawks_desc:0 "Permite-nos focar fortemente nos avanços militares e, assim, aumentar nossa tradição naval."
 excellent_shipwrights:0 "Excelentes Armadores"
 excellent_shipwrights_desc:0 "Ao reunir os melhores construtores navais que nosso país tem a oferecer, somos capazes de construir uma frota de embarcações modernas incomparáveis em habilidade e manobrabilidade."
 naval_fighting_instruction:0 "Instrução de Combate Naval"
 naval_fighting_instruction_desc:0 "Permite que nossos veteranos navais desenvolvam novos métodos para melhorar a eficiência de nossa frota em bloqueios."
 press_gangs:0 "Gangues de Imprensa"
 press_gangs_desc:0 "A vida no mar é difícil e implacável e nem todo mundo está interessado em uma carreira na Marinha. Ao legalizar a impressão de homens com hábitos marítimos, será mais fácil tripular nossos navios, acelerando o processo de comissionamento de navios."
 quality_ideas:0 "Ideias de Qualidade"
 quality_ideas_bonus:0 "Plena Qualidade"
 quality_education:0 "Educação de qualidade"
 quality_education_desc:0 "O momento mais vital da existência de qualquer exército é logo após uma batalha. Ganhando ou perdendo, as tropas exaustas são mais vulneráveis. Devemos garantir que nossas tropas estejam prontas para o combate antes que a oposição esteja."
 finest_of_horses:0 "Melhor dos Cavalos"
 finest_of_horses_desc:0 "Com que firmeza essas tropas avançam! Como essas cavalarias se formam lindamente! Olhe para aqueles cavalos cinzentos! Quem são esses excelentes cavaleiros? Estas são excelentes tropas."
 oak_forests_for_ships:0 "Florestas de Carvalho para Navios"
 oak_forests_for_ships_desc:0 "Quanto mais punições nossos navios podem suportar, mais eles podem distribuir. Vamos garantir que tenhamos um suprimento pronto do melhor carvalho temperado para nossos navios de guerra."
 private_to_marshal:0 "Private to Marshal"
 private_to_marshal_desc:0 "Todo soldado raso tem um bastão de marechal nas costas. Bem, talvez não exatamente, mas para aqueles que se destacam na batalha, a promoção e as recompensas seguirão. As tropas sabem disso e são inspiradas por isso."
 naval_drill:0 "Exercício Naval"
 naval_drill_desc:0 "A confusão do combate pode deixar um navio de guerra impróprio para ação por muito tempo. Uma tripulação bem treinada se recuperará muito mais rápido do que uma tripulação comum."
 merchant_marine:0 "Comerciante Marinho"
 merchant_marine_desc:0 "Que todos os navios mercantes voem nossa bandeira mercante com orgulho e saibam que nossa marinha sempre estará lá para protegê-los, se necessário."
 massed_battery:0 "bateria em massa"
 massed_battery_desc:0 "Vamos concentrar nossa artilharia em uma única grande bateria, seu poder destrutivo abrirá um buraco nas linhas inimigas."
 quantity_ideas:0 "Ideias de Quantidade"
 quantity_ideas_bonus:0 "Quantidade total"
 benefits_for_horseowners:0 "Benefícios para proprietários de cavalos"
 benefits_for_horseowners_desc:0 "A vida é barata, mas os cavalos são caros. Se estabelecermos um sistema de benefícios para quem possui cavalos, teremos mais por onde escolher."
 the_old_and_infirm:0 "O velho e enfermo"
 the_old_and_infirm_desc:0 "Os sargentos veteranos são alguns dos homens mais desprezíveis e corruptos que se possa imaginar, mas esses homens ainda são úteis. Em vez de deixá-los como mendigos em nossas ruas, homens como este devem ser usados quando seu serviço terminar. Vamos transformá-los em sargentos instrutores e contramestres para que suas habilidades únicas possam ser usadas."
 the_young_can_serve:0 "Os Jovens Podem Servir"
 the_young_can_serve_desc:0 "Quantos anos um menino deve ter antes de se tornar um homem? Quantos anos ele deve ter antes de poder morrer por seu país? Alguns governantes são melindrosos, nós, por outro lado, somos um açougueiro de oportunidades iguais."
 enforced_service:0 "Serviço Forçado"
 enforced_service_desc:0 "O princípio do voluntariado sustenta toda a estrutura do nosso exército. Às vezes não há voluntários suficientes. Devemos forçar as pessoas a se voluntariarem."
 ships_penny:0 "Penny do navio"
 ships_penny_desc:0 "Navios são caros, o que precisamos fazer é conseguir que outras pessoas ajudem a pagar por eles. O centavo do navio é um exemplo perfeito disso."
 standardized_artillery:0 "Artilharia Padronizada"
 standardized_artillery_desc:0 "Cada fundador de ferro guarda zelosamente seus segredos e técnicas e faz de cada canhão uma obra de arte sob medida. Embora isso possa ser bom para seus egos, não é a melhor maneira de encomendar um canhão. De agora em diante, insistiremos que cada canhão seja feito para nossas próprias especificações exatas, e também será muito mais barato."
 mass_army:0 "Revolta em massa"
 mass_army_desc:0 "Até agora, temos sido muito exigentes sobre quem deve servir como oficial em nossas forças armadas. Pegamos apenas os mais pobres e desesperados, basicamente as pessoas que ninguém mais sentiria falta. Agora, embora vamos abrir as fileiras para todos, que não são ricos."
 reinforcement_drafts:0 "Salvar nosso equipamento"
 reinforcement_drafts_desc:0 "A morte é o destino de qualquer soldado leal, e nenhum homem pode ser trazido de volta dos mortos. No entanto, o equipamento que esses corpos largam no campo de batalha ainda pode ser útil para nós. Ao enviar uma unidade para recuperar as armas e uniformes de no campo de batalha, podemos salvar esses itens e equipar o próximo conjunto de corpos de forma mais eficiente."
 mercenary_contracts:0 "Contratos Mercenários"
 mercenary_contracts_desc:0 "Ao estabelecer contratos permanentes com certos capitães mercenários, podemos garantir que sempre teremos acesso a um grande grupo de mercenários para recorrer, caso sejam necessários."
 expansion_ideas:0 "Ideias de Expansão"
 expansion_ideas_bonus:0 "Totalmente expansionista"
 additional_colonists:0 "Colonos Adicionais"
 additional_colonists_desc:0 "O novo mundo é muitas coisas, o mais importante de tudo, vazio. Bem, ninguém importante mora lá, de qualquer forma. Ao informar as pessoas sobre as oportunidades ilimitadas que temos no novo mundo, encorajaremos mais pessoas a sair e se estabelecer lá ."
 additional_merchants:0 "Comerciantes Adicionais"
 additional_merchants_desc:0 "As colônias não são boas a menos que levemos a produção para a metrópole. Devemos expandir nossa classe de mercadores para garantir que isso aconteça."
 faster_colonists:0 "Colonistas mais rápidos"
 faster_colonists_desc:0 "Você não pode simplesmente enviar colonos para fora e esperar que eles construam uma colônia. Há um processo demorado de preparar a expedição com todos os itens necessários para sobreviver em seu novo lar. Usando a experiência anterior, podemos acelerar esse processo ."
 additional_diplomats:0 "Diplomatas Adicionais"
 additional_diplomats_desc:0 "O impulso para expandir nosso país significa que também devemos expandir nosso alcance diplomático. Devemos garantir que nosso serviço diplomático tenha pessoal adequado."
 improved_shipyards:0 "Estaleiros Melhorados"
 improved_shipyards_desc:0 "Para defender nossos interesses em todo o mundo, precisaremos de uma frota forte. Devemos garantir que nossos estaleiros possam produzir navios o mais rápido possível para repor quaisquer perdas que possamos sofrer."
 experienced_diplomats:0 "Diplomatas experientes"
 experienced_diplomats_desc:0 "Às vezes, basta que as pessoas acreditem que somos poderosos. Trabalhamos muito em nosso serviço diplomático para garantir que nossa palavra tenha peso extra."
 competetive_merchants:0 "Comerciantes competitivos"
 competetive_merchants_desc:0 "Para trazer o comércio para casa, devemos ser capazes de vencer a concorrência de outros países. Precisamos garantir que nosso sistema jurídico dê a eles todas as vantagens possíveis."
 administrative_ideas:0 "Ideias Administrativas"
 administrative_ideas_bonus:0 "Totalmente Administrativo"
 organised_mercenary_payment:0 "Pagamentos mercenários organizados"
 organised_mercenary_payment_desc:0 "Os capitães mercenários são muito astutos. Eles tentarão colocar dois comandantes do mesmo exército em uma guerra de lances por seus serviços. Vamos simplificar nosso processo de recrutamento de mercenários para evitar abusos por parte dos comandantes e garantir que estejamos sempre na melhor posição de negociação. "
 benefits_for_mercenaries:0 "Benefícios para Mercenários"
 benefits_for_mercenaries_desc:0 "Os mercenários sempre procurarão o melhor negócio, então precisamos garantir que os mercenários permaneçam conosco. Ao garantir que cuidamos de nossas empresas mercenárias, eles permanecerão leais por mais tempo e exigirão menos compensação monetária direta."
 organised_mercenary_recruitment:0 "Recrutamento de Mercenários"
 organised_mercenary_recruitment_desc:0 "O dinheiro não é o único limite quando se trata de recrutar mercenários. O outro gargalo é ter empresas mercenárias que realmente desejam servir conosco. Portanto, devemos garantir que nosso sistema permita que todas as empresas se juntem a nós."
 bookkeeping:0 "Escrituração"
 bookkeeping_desc:0 "Às vezes, o dinheiro está curto e precisamos tomar empréstimos. Os credores sempre se preocupam com a possibilidade de não serem pagos. Mantendo registros meticulosos, poderemos garantir que todos sejam pagos e isso nos permitirá negociar taxas de juros mais baixas."
 administrative_efficiency_idea:0 "Eficiência Administrativa"
 administrative_efficiency_idea_desc:0 "A parte mais importante de qualquer governo é obter o conselho certo. Devemos garantir que sejamos o mais inclusivos possível quando se trata de conselheiros, para que possamos maximizar o número de diferentes pontos de vista que nos são apresentados."
 resilient_state:0 "Estado resiliente"
 resilient_state_desc:0 "Todo estado enfrenta tempos difíceis. É quando os descontentes ou excluídos sentem que é hora de se rebelar. Se construirmos uma administração que seja resiliente diante desses transtornos, poderemos nos recuperar muito mais rapidamente desse triste estado de assuntos"."
 war_cabinet:0 "Gabinete de Guerra"
 war_cabinet_desc:0 "A guerra é quando o país está mais vulnerável, o estresse das guerras pode prejudicar seriamente a capacidade de governar. Ao garantir que os principais atores estejam envolvidos durante o tempo de guerra, podemos evitar esses estresses."
 ENG_ideas:0 "Ideias Inglesas"
 ENG_ideas_start:0 "Tradições Inglesas"
 ENG_ideas_bonus:0 "Ambição Inglesa"
 royal_navy:0 "A Marinha Real"
 royal_navy_desc:0 "A partir de 1495, a monarquia Tudor investiu pesadamente não apenas em navios, mas também na infraestrutura para apoiá-los. Para muitos, isso foi a fundação oficial da marinha real."
 eltham_ordinance:0 "A Portaria Eltham"
 eltham_ordinance_desc:0 "Embora não tenham sido aprovados no ano de 1526, eles representaram a primeira tentativa de simplificar a burocracia real da Inglaterra, para torná-la mais responsiva e econômica."
 secretaries_of_state:0 "Secretários de Estado"
 secretaries_of_state_desc:0 "O rei sempre teve um servo real responsável pela correspondência do rei. Em meados do século XVII, o número começou a aumentar e eles se tornaram peças importantes da máquina governamental, não apenas transmitindo decretos reais, mas permitindo autonomia administrativa."
 navigation_acts:0 "Os atos de navegação"
 navigation_acts_desc:0 "Esses atos representaram o ponto alto do mercantilismo. Nosso comércio será realizado em nossos navios e chegará primeiro aos nossos portos, onde poderemos tributá-lo."
 eng_red_coats:0 "Casacos Vermelhos"
 eng_red_coats_desc:0 "A vida no exército inglês é cansativa e estritamente regulamentada, mas instila em um homem um certo caráter. Seu lábio superior rígido e experiência com armas de fogo colocam medo nos corações de nossos inimigos."
 british_bill_of_rights:0 "Declaração de Direitos Inglesa"
 british_bill_of_rights_desc:1 "Uma série abrangente de reformas focadas nos limites do poder real, em particular focadas no judiciário. O monarca não pode levantar exércitos unilateralmente, prescrever punições cruéis e incomuns, ou interferir na eleição livre de membros do Parlamento."
 GBR_ideas:0 "idéias britânicas"
 GBR_ideas_start:0 "Tradições Britânicas"
 GBR_ideas_bonus:0 "Ambição britânica"
 gbr_acts_of_union:0 "Os Atos de União"
 gbr_acts_of_union_desc:0 "Os Atos da União combinam constitucionalmente as nações da Inglaterra e da Escócia em uma. A partir de um único Parlamento nacional, toda a nação será governada sob o mesmo conjunto de leis e decretos, com um exército e uma economia comuns."
 the_british_parliament:0 "Parlamento da Grã-Bretanha"
 the_british_parliament_desc:0 "Temos uma longa história de parlamentarismo em nosso país e, com a criação do Parlamento da Grã-Bretanha, é natural que continuemos as tradições dos parlamentos inglês e escocês."
 british_industrialization:0 "Industrialização precoce"
 british_industrialization_desc:0 "Avanços rápidos na tecnologia estão criando possibilidades nunca antes sonhadas. As pessoas migram para as cidades para trabalhar em fábricas novas e altamente eficientes, equipadas com máquinas modernas surpreendentes. A Grã-Bretanha deve estar no centro desta revolução industrial, como qualquer nação que não consegue se modernizar serão varridos por aqueles que o fizerem."
 gbr_the_royal_society:0 "A Sociedade Real"
 gbr_the_royal_society_desc:0 "A Royal Society reúne as maiores mentes científicas da nação e as leva a níveis ainda maiores de compreensão nos muitos campos da filosofia natural. Como uma instituição de classe mundial, levará a Grã-Bretanha a uma nova era de pensamento e experimentação ."
 reform_of_comission_buying:0 "Reforma da Comissão de Compra"
 reform_of_comission_buying_desc:0 "O Grande Duque de York, nomeado chefe do exército em 1795, instituiu um amplo conjunto de reformas no exército britânico. Ele melhorou a situação dos soldados comuns e, mais importante, estabeleceu condições estritas para a compra de promoções. Oficiais de agora em diante teriam que cumprir um mínimo de tempo no posto anterior antes de poderem comprar o próximo. Isso levou a oficiais que realmente tinham uma ideia aproximada do que estavam fazendo."
 sick_and_hurt_board:0 "O Quadro Doente e Ferido"
 sick_and_hurt_board_desc:0 "Fundada em 1707, sua função era zelar pelo bem-estar dos marinheiros comuns alistados na Marinha. Trouxe uma série de reformas que melhoraram a saúde dos marinheiros de plantão."
 british_merchant_navy:1 "Estabelecer a Marinha Mercante Britânica"
 british_merchant_navy_desc:0 "Sendo uma nação insular, sempre dependeremos do mar para o comércio. Portanto, devemos promover a marinha mercante para garantir que nosso comércio prospere."
 britanna_rules_the_waves:0 "Britannia governa as ondas"
 britanna_rules_the_waves_desc:0 "Domine a Britânia!\nA Britânia domine as ondas.\nOs britânicos nunca, nunca, nunca serão escravos."
 AVE_ideas:0 "Idéias Angevinas"
 AVE_ideas_start:0 "Tradições Angevinas"
 AVE_ideas_bonus:0 "Ambição Angevina"
 angevin_decentralized_rule:0 "Regra descentralizada"
 angevin_decentralized_rule_desc:0 "Durante os dias da dinastia Plantageneta, a administração do Império Angevino era administrada por governadores locais e parentes do rei. Embora essa descentralização seja uma antítese ao governo do rei, garantiu um governo tranquilo sobre as províncias da Inglaterra e da França."
 english_common_law:0 "Direito Comum Inglês"
 english_common_law_desc:1 "Os territórios da Inglaterra são governados por condados e seus respectivos xerifes. Ao impor uma lei comum a todos os residentes locais, o processo de tributação é de pouca dificuldade."
 lessons_of_the_anglo_french_wars:0 "Lições das guerras anglo-francesas"
 lessons_of_the_anglo_french_wars_desc:0 "Mesmo no auge do governo Plantageneta, nosso estado sempre esteve em conflito armado com o Reino da França. As lições de todas essas batalhas, bem como as da Guerra dos Cem Anos, moldam a disciplina e a vontade de nossos militares de este dia."
 the_many_thrones:0 "Os Muitos Tronos do Plantageneta"
 the_many_thrones_desc:0 "A dinastia Plantageneta ocupou muitos tronos ao longo das décadas. O Reino da Inglaterra, Lorde da Irlanda, Duque da Aquitânia, Normandia, Bretanha e muitos mais.\nA dinastia garantiu um grande número de herdeiros para garantir e manter os muitos tronos . Seguiremos o exemplo deles."
 reformed_angevin_infantry:0 "Reformada Infantaria Angevina"
 reformed_angevin_infantry_desc:0 "Durante a Guerra dos Cem Anos, nosso reino usou o arqueiro inglês em todo o seu potencial. No entanto, sempre há espaço para melhorias. Com a formação da União Anglo-Francesa, iremos refinar suas técnicas e ensiná-las aos nossos súditos franceses. ."
 seneschal_of_france:0 "O Senescal da França"
 seneschal_of_france_desc:0 "O senescal é uma posição sênior preenchida por um membro da corte nomeado pelo rei. Durante a época Plantageneta, os territórios da França eram governados pelos membros da corte Plantageneta."
 rule_of_the_plantagenet:0 "Regra do Plantageneta"
 rule_of_the_plantagenet_desc:0 "O Reino Angevino é o resultado da longa e orgulhosa linhagem dos Plantagenetas. A glória desta antiga casa servirá de exemplo para as dinastias que virão."
 EIC_ideas:0 "Idéias da Índia Oriental"
 EIC_ideas_start:0 "Tradições da Índia Oriental"
 EIC_ideas_bonus:0 "Ambição Indai Oriental"
 eic_governors_general:0 "Governadores-gerais da Índia"
 eic_governors_general_desc:0 "O governo da Companhia das Índias Orientais é exercido pelo Governador-Geral, que dirige as operações da empresa no terreno."
 eic_indian_trade:0 "Comércio Indiano"
 eic_indian_trade_desc:0 "O subcontinente indiano está cheio de plantações de bens comerciais altamente valiosos, como chá ou ópio, que geram enormes lucros para a empresa."
 eic_chartered_merchants:0 "Comerciantes Fretados"
 eic_chartered_merchants_desc:0 "A Companhia foi fundada para afretar qualquer comércio comercial com a Índia, e qualquer comerciante sem uma licença de empresa está sujeito à apreensão de seu navio e carga."
 eic_presidency_armies:0 "Exércitos da Presidência"
 eic_presidency_armies_desc:0 "As Presidências são as divisões administrativas da Companhia na Índia, e cada uma tem um Exército dependente, composto principalmente por sipaios indianos com alguns regulares britânicos."
 eic_intercontinental_trade:0 "Comércio Intercontinental"
 eic_intercontinental_trade_desc:0 "O estabelecimento de rotas comerciais intercontinentais entre o Extremo Oriente, Índia, África e Grã-Bretanha é o principal negócio da Companhia, que gera grandes receitas por meio dessa atividade."
 eic_colonial_monopoly:0 "Monopólio Colonial"
 eic_colonial_monopoly_desc:0 "A atividade da Companhia na Índia cria as condições para um monopólio natural, como resultado de afretar o negócio aos comerciantes e extrair deles aluguéis enormes com custos operacionais muito baixos."
 eic_colonial_exploitation:0 "Exploração Colonial"
 eic_colonial_exploitation_desc:0 "A combinação de grandes capitais de investimento com mão de obra de baixo custo determina a expansão natural das plantações voltadas para a exportação de mercadorias como forma de aumentar ainda mais a riqueza da Companhia das Índias Orientais."
 SWE_ideas:0 "Idéias Suecas"
 SWE_ideas_start:0 "Tradições Suecas"
 SWE_ideas_bonus:0 "Ambição Sueca"
 kung_och_riksdag:0 "Rei e Parlamento"
 kung_och_riksdag_desc:0 "Os reis suecos muitas vezes dependiam da cooperação com os Estados, especialmente com a grande classe camponesa para equilibrar a nobreza. Durante o reinado de Gustavus Adolphus, no entanto, um compromisso histórico foi feito com a nobreza, que se comprometeu a colocar lealmente seus recursos para a nação disposição em troca de novos privilégios”."
 swedish_steel:0 "Aço Sueco"
 swedish_steel_desc:0 "Enquanto outros exércitos disparam saraivadas imprecisas contra seus inimigos, marcharemos contra eles em fileiras disciplinadas, lançaremos uma única saraivada de perto e então daremos a eles aço frio."
 hakkapelitta:0 "O 'Hakkapeliitta'"
 hakkapelitta_desc:0 "A Finlândia é um lugar bastante pobre e atrasado, e o serviço no exército sueco dá às pessoas excelentes oportunidades de avanço financeiro por meio de saques. Boa equitação e cavalos de alta qualidade nos permitem criar uma cavalaria excelente e temida que, nossos inimigos afirmam, são invulneráveis devido à bruxaria"."
 indelningsverket:0 "Agência de subdivisão"
 indelningsverket_desc:0 "O sistema de distribuição sueco era a divisão do campesinato em grupos de 10 para fins de recrutamento. Esse sistema tornava mais fácil encontrar pessoas para servir no exército e organizá-las em unidades."
 swedish_absolutism:0 "absolutismo sueco"
 swedish_absolutism_desc:0 "Absolutismo é a teoria de que um homem deve estar no comando, esse homem é o rei e ele deve ter a capacidade de dirigir o governo sem restrições pelo conselho privado."
 produktplakatet:0 "O Pôster do Produto"
 produktplakatet_desc:0 "O decreto proíbe navios estrangeiros que chegam à Suécia para trazer mercadorias de outros países que não sejam seus ou colônias."
 union_and_security_act:0 "União e Lei de Segurança"
 union_and_security_act_desc:0 "A Lei deu ao Rei o poder exclusivo de declarar guerra e paz, aboliu o privilégio mais nobre e deu ao Rei o direito de determinar o número de Conselheiros Privados - permitindo-lhe aboli-lo completamente ao determinar o número deles necessário para zero ."
 MOS_ideas:0 "Idéias moscovitas"
 MOS_ideas_start:0 "Tradições moscovitas"
 MOS_ideas_bonus:0 "Ambição moscovita"
 gatherers_of_tribute:0 "Coletadores de Tributos"
 gatherers_of_tribute_desc:1 "O jugo tártaro foi por muito tempo um duro obstáculo para a sociedade russa, mas a Moscóvia ainda prosperava, pois nosso estado tinha o direito de coletar o tributo ao Khan. Mesmo agora, desfrutamos dos benefícios da organização que construímos para desempenhar essa função. "
 legacy_of_dmitriy_donskoi:0 "Legado de Dmitry Donskoi"
 legacy_of_dmitriy_donskoi_desc:0 "Depois de séculos de sofrimento, o jugo tártaro Dmitry de Don foi capaz de derrotar profundamente as forças da Horda Dourada. Devemos valorizar sua memória e nunca mais aceitar o sofrimento em silêncio."
 pomestnoe_voisko:0 "Pomestnoe Voisko"
 pomestnoe_voisko_desc:1 "Ao redistribuir parcelas de terras confiscadas para nobres cavaleiros, podemos construir uma nova classe de soldados para apoiar nosso principado."
 zasechnaya_cherta:0 "Zasehnaya Cherta"
 zasechnaya_cherta_desc:0 "Para resistir aos ataques tártaros, nossos ancestrais sempre mantiveram uma linha de fortes bem posicionados e bem defendidos. À medida que nosso estado se expande, devemos continuar expandindo esta 'Linha Abatis' para garantir que sempre possamos proteger nosso povo contra ataques distantes. ."
 descendants_of_byzantine_emperors:0 "Descendentes de imperadores bizantinos"
 descendants_of_byzantine_emperors_desc:0 "Estamos unidos aos antigos imperadores bizantinos por meio de casamentos e alianças. Isso nos torna descendentes de uma antiga linha imperial de grande influência e habilidade e promoverá nossas ambições políticas."
 seat_of_metropolitan_bishop:0 "Assento do Bispo Metropolitano"
 seat_of_metropolitan_bishop_desc:0 "O povo russo precisa de uma orientação religiosa firme. Historicamente, temos uma boa cooperação com a igreja, e esta é uma amizade que ambos poderíamos ganhar com a expansão. Se conseguirmos que a sede do bispo metropolitano se mude para Moscou, poderemos para fortalecer ainda mais os laços entre a fé ortodoxa russa e nosso estado."
 strength_of_the_boyars:0 "Força dos Boyars"
 strength_of_the_boyars_desc:0 "A classe boiarda é, de muitas maneiras, a base do empreendimento imperial russo, mas, assim como precisamos fortalecer os boiardos, precisamos controlá-los. Devemos proteger assentos para os boiardos na Duma e garantir que eles precisem confiar sobre nós para aumentar sua influência."
 RUS_ideas:1 "Idéias Russas"
 RUS_ideas_start:1 "Tradições Russas"
 RUS_ideas_bonus:1 "Ambição Russa"
 land_of_the_rus:0 "Terra da Rússia"
 land_of_the_rus_desc:0 "Afinal, toda terra pertence à Pátria."
 life_long_conscription:0 "Conscrição ao longo da vida"
 life_long_conscription_desc:0 "Para alimentar nossos exércitos cada vez maiores, devemos expandir os termos do serviço militar para que se torne um compromisso vitalício. Isso oferecerá mobilidade social àqueles que de outra forma levariam vidas em ocupações menores e nos dará uma fonte confiável de soldados para nossos empreendimentos imperiais."
 russian_artillery_yard:0 "Pátio de Artilharia Russa"
 russian_artillery_yard_desc:1 "Poder de fogo superior é o que determina os cercos de hoje, bem como as batalhas campais de amanhã. Devemos construir um estaleiro de artilharia de última geração no coração de nosso país, para garantir que nossos exércitos nunca fiquem sem canhões nem munição. "
 sudebnik:0 "Sudebnik"
 sudebnik_desc:0 "No final do século 15, foi tomada a decisão de regularizar o código vigente que originalmente era direito comum com grande variação regional. Ao simplificar o código e aumentar o número de infrações que podemos multar, melhoramos a administração e a renda."
 the_streltsy:0 "Encontrei o Streltsy"
 the_streltsy_desc:0 "Para garantir que tenhamos um exército capaz de defender nosso reino, devemos criar um exército permanente de tropas armadas com mosquetes para complementar nossos recrutamentos."
 opprichnina:0 "Oprichnina"
 opprichnina_desc:0 "A nobreza hereditária é a maior ameaça ao nosso controle do estado. Precisamos quebrar seu poder reduzindo o tamanho de suas propriedades e dando esta terra para pessoas que são leais a nós primeiro."
 abolish_the_mestnichestvo:0 "Abolir o Mestnichestvo"
 abolish_the_mestnichestvo_desc:0 "O Mestnichestvo era um sistema antigo que afirmava que empregos estatais deveriam ser oferecidos a pessoas com base na antiguidade de sua linhagem. Isso era problemático porque não levava em consideração a adequação do candidato. A abolição desse sistema melhorará a burocracia do estado permitindo a nomeação por mérito."
 siberian_frontier:0 "Fronteira da Sibéria"
 siberian_frontier_desc:0 "Os desertos distantes da Sibéria nos chamam. Devemos abrir caminho até lá e deixar que nossos cossacos saiam e tragam terras para o povo russo."
 table_of_ranks:0 "A Tabela de Ranks"
 table_of_ranks_desc:0 "A abolição do Mestnichestvo foi o primeiro movimento para tornar a burocracia do estado mais meritocrática. A tabela de patentes codificou isso e condicionou o serviço e a promoção no exército ao serviço nos escalões inferiores."
 curriculum_of_the_cadet_corps:0 "Alargar o currículo do Corpo de Cadetes"
 curriculum_of_the_cadet_corps_desc:0 "Temos mais cadetes do que oficiais em nosso exército, devemos usar o corpo de cadetes para criar não apenas oficiais em potencial, mas também cientistas e engenheiros."
 SPA_ideas:0 "Idéias Espanholas"
 SPA_ideas_start:0 "Tradições Espanholas"
 SPA_ideas_bonus:0 "Ambição Espanhola"
 the_reconquista:0 "A Reconquista"
 the_reconquista_desc:0 "Durante muitos anos travamos guerra contra os mouros. Isso nos deu uma disciplina robusta da qual poucos podem se gabar. Levantem-se, homens de Castela, e mostrem ao mundo sua determinação."
 spanish_inquisition:0 "Inquisição espanhola"
 spanish_inquisition_desc:0 "Ninguém esperava isso."
 devout_catholisism:1 "Cristianismo devoto"
 devout_catholisism_desc:0 "Nossa fé é nossa espada e escudo. Foi somente a graça de Deus que nos concedeu nossos triunfos na Reconquista. Devemos sempre mostrar nossa devoção à santa madre igreja."
 inter_caetera:0 "Entre outras coisas"
 inter_caetera_desc:0 "No dia 4 de Maio de 1493 Sua Santidade concedeu-nos uma bula papal concedendo-nos todas as terras a oeste e a sul de uma linha de 100 léguas a oeste das ilhas dos Açores. Faremos naturalmente cumprir a vontade de Sua Santidade."
 gold_fleet:0 "Frota do Tesouro"
 gold_fleet_desc:0 "A riqueza de nosso império atrai todos os piratas e chacais existentes. Montaremos um sistema de comboios para trazer a riqueza para casa e protegê-la."
 spanish_armada:0 "A Armada Espanhola"
 spanish_armada_desc:0 "O poder da Espanha está tanto em sua frota quanto em seus temidos tercios. Garantiremos que nossa marinha não precise de nada para que, caso precisemos, possamos enviar uma poderosa armada."
 siglo_de_oro:0 "Século do Ouro"
 siglo_de_oro_desc:0 "Uma idade de ouro está sobre a Espanha, na pintura, arquitetura, música e literatura. A Espanha é a inveja do mundo. Isso vai deixar um legado que ecoará no tempo. Embora eu não goste do livro sobre o homem lutando contra os moinhos de vento , eu simplesmente não consigo ver esse sendo lido pelas gerações futuras."
 NED_ideas:0 "Idéias holandesas"
 NED_ideas_start:0 "Tradições holandesas"
 NED_ideas_bonus:0 "Ambição holandesa"
 amsterdam_wisselbank:0 "Fundou o Amsterdam Exchange Bank"
 amsterdam_wisselbank_desc:0 "O problema com a cunhagem de metal era que era virtualmente impossível fazer moedas de peso igual em todas as casas da moeda. Isso torna difícil movimentar a riqueza, o sangue vital do comércio. O Wisselbank trocou dinheiro de metal por dinheiro de papel de Amsterdã que tinha que ser usado na cidade por notas acima de 600 florins. Isso criou um meio de troca no qual todos podiam confiar no valor, facilitando a troca."
 dutch_trading_spirit:0 "Espírito comercial holandês"
 dutch_trading_spirit_desc:0 "Buscar sua fortuna no mar é tão natural para um holandês quanto queimar uma bruxa é para um espanhol. Não faltam almas corajosas prontas para buscar sua fortuna no comércio."
 polders:0 "Polders"
 polders_desc:0 "Os países baixos são altamente suscetíveis a inundações e no clima instável dos séculos 11 a 14 houve várias inundações que levaram à criação do Zuiderzee e também salgaram o solo das áreas costeiras. Agora temos a tecnologia para recuperar terras, permitindo mais agricultura produtiva”."
 instructie_voor_de_admiraliteiten:0 "Instrução aos Almirantados"
 instructie_voor_de_admiraliteiten_desc:0 "'Este dia começa uma longa lista de vitórias navais, que tornarão nossa pátria para sempre ilustre'"
 revenue_stamps:0 "Selos de Receita"
 revenue_stamps_desc:0 "A tributação indirecta é a forma mais eficaz de aumentar os impostos neste período. Os selos fiscais eram selos anexados a documentos legais (por exemplo, um contrato de venda) para verificar se o imposto tinha sido pago. Tais documentos não seriam juridicamente vinculativos sem os referidos selos ."
 embrace_humanism:0 "Abraçar o Humanismo"
 embrace_humanism_desc:1 "Desde o grande filósofo Erasmo, os Países Baixos têm sido o berço da filosofia humanística. É hora de abraçar isso como parte integrante do estado."
 army_sappers:0 "Sapadores do Exército"
 army_sappers_desc:0 "Nos velhos tempos, os trabalhos de cerco eram cavados por moradores locais recrutados para o serviço, essas pessoas nem sempre estavam dispostas a fazer esse trabalho. Ao fazer da escavação dessas trincheiras o trabalho do exército, obtemos trincheiras melhores, mais rapidamente."
 platoon_fire:0 "Pelotão de Fogo"
 platoon_fire_desc:0 "O tiro de salva padrão envolvia cada posto desferindo sua rajada de uma só vez, com o objetivo de maximizar o poder de fogo. Os holandeses desenvolveram um sistema diferente de tiro por pelotão, com o objetivo de que uma parte do regimento sempre atirasse no inimigo. Isso impediu que o inimigo se recuperasse das saraivadas."
 DAN_ideas:0 "Idéias Dinamarquesas"
 DAN_ideas_start:0 "Tradições Dinamarquesas"
 DAN_ideas_bonus:0 "Ambição Dinamarquesa"
 dan_kalmar_union:0 "A União Kalmar"
 dan_kalmar_union_desc:0 "Em 1397 foi decidido que as três coroas da Dinamarca, Noruega e Suécia seriam mantidas por um único monarca. Desde então, sempre foi governado pelo monarca da Dinamarca. É nosso dever manter e defender esta união."
 dan_sound_dues:0 "Déus de Som"
 dan_sound_dues_desc:0 "Estabelecido em 1429, nosso controle sobre a passagem dentro e fora do Mar Báltico nos permitiu exigir altos pedágios de navios estrangeiros que passam por nossas águas. Essas taxas sólidas representam uma grande parte da economia de nosso país."
 dan_the_kings_sea:0 "O Mar do Rei"
 dan_the_kings_sea_desc:0 "Nosso monarca não governa apenas a terra, mas também uma grande parte do mar. Devemos garantir que tenhamos uma marinha suficiente para defender o território de sua majestade!"
 dan_royal_mercenaries:0 "Mercenários Reais"
 dan_royal_mercenaries_desc:0 "O núcleo do nosso exército é formado por mercenários alemães bem treinados. Devemos garantir que eles estejam bem equipados, fornecendo-lhes armas e armaduras do arsenal real."
 dan_naval_heroes:0 "Heróis Navais"
 dan_naval_heroes_desc:0 "Rei Christian permaneceu ao lado do alto mastro em névoa e fumaça;\nSua espada estava martelando tão rápido,\nAtravés do elmo gótico e do cérebro passou;\nEntão afundou cada casco e mastro hostil,\nEm névoa e fumaça."
 dan_colonial_ventures:0 "Empreendimentos Coloniais"
 dan_colonial_ventures_desc:0 "Da Groenlândia à África, do Caribe à Índia, devemos entrar na corrida pelas colônias e garantir um lugar ao sol!"
 dan_danish_absolutism_idea:0 "absolutismo dinamarquês"
 dan_danish_absolutism_idea_desc:0 "Ficou claro que os nobres de nosso reino são incapazes de cumprir seus deveres. Nosso monarca deve assumir total responsabilidade para garantir a segurança de nosso reino."
 vornedskab:0 "Gabinete de advertência"
 vornedskab_desc:0 "Depois da peste negra, fomos forçados a tomar medidas desesperadas para manter a nobreza dinamarquesa e, por extensão, a Dinamarca, em boa forma. Essas leis, que impedem os camponeses de mudar de propriedade, têm a consequência prática de facilitar a busca de recrutas para nossos exército."
 old_naval_traditions:0 "Velhas Tradições Navais"
 old_naval_traditions_desc:0 "Desde antes dos dias de heróis como Ivar the Boneless e Sven Forkbeard, os dinamarqueses sempre foram para o mar. Essa afinidade natural é uma força que pode ser aproveitada."
 rentekammer:0 "Encontrou a Câmara de Interesse"
 rentekammer_desc:0 "O Rentekammer, ou Tesouro, era um departamento especializado do estado criado para manter registros das transações do governo. Ele também assumiu a tarefa de estimar as receitas e despesas futuras do governo. Isso permitiu um melhor controle da receita do governo."
 klaedekammer:0 "Reorganizar o Klaedekammer"
 klaedekammer_desc:0 "Originalmente apenas a câmara de tecidos no castelo de Copenhague, tornou-se a parte da máquina administrativa responsável pelo pagamento de salários, em particular para a frota."
 expanded_dockyards:0 "Encontrei o Estaleiro de Copenhague"
 expanded_dockyards_desc:0 "A construção naval já existia na área desde tempos imemoriais, mas esses esforços eram sazonais e ad hoc, com base na demanda por navios e fontes locais de madeira. Agora vamos reservar um terreno específico para um estaleiro naval especializado e administração ."
 den_danske_lov:0 "A Lei Dinamarquesa"
 den_danske_lov_desc:0 "Levou várias décadas para fazer, mas conseguimos compilar um código de lei formal. Nosso maior problema era que anteriormente tínhamos várias leis locais e nacionais que não apenas se sobrepunham, mas também podiam ser bastante contraditórias. Agora temos um sistema unificado de justiça ."
 religious_orthodoxy:0 "Liberdade Religiosa é Ateísmo"
 religious_orthodoxy_desc:0 "As pessoas tolas que reivindicam o manto da iluminação falham em perceber que a verdadeira iluminação só pode vir da Bíblia. Vamos mantê-los longe do poder e garantir que a Dinamarca permaneça livre."
 nordic_rulers_legacy:0 "Legado dos governantes nórdicos"
 nordic_rulers_legacy_desc:0 "Durante séculos, a Dinamarca foi o governante natural do Norte. Nossos poderosos reis traçam sua linhagem desde Cnut, o Grande, e nossas conquistas no exterior são conhecidas de todos!"
 FRA_ideas:0 "Idéias Francesas"
 FRA_ideas_start:0 "Tradições Francesas"
 FRA_ideas_bonus:0 "Ambição Francesa"
 fra_taille:0 "O tamanho"
 fra_taille_desc:0 "O Taille era um imposto territorial na França imposto durante o Antigo Regime (período pré-revolucionário). Ele era cobrado do campesinato francês e era uma das principais fontes de receita da monarquia francesa. O valor do imposto era baseado em o valor da terra, e muitas vezes era ressentido pelo campesinato, que sentia que estava sendo tributado injustamente. O Taille foi um dos fatores que contribuíram para a eclosão da Revolução Francesa em 1789, como a raiva do povo francês com o imposto sistema ajudou a alimentar o fervor revolucionário."
 estates_general:0 "Estado geral"
 estates_general_desc:0 "Os estados gerais podem afirmar que existem desde 1303, mas gradualmente ao longo do tempo eles deixaram de ser um conselho convocado pelo rei para serem eleitos. Isso deu aos estados gerais e aos impostos cobrados por eles maior legitimidade."
 elan:0 "Anúncio!"
 elan_desc:0 "Cultivar a doutrina do ataque é a peça central do exército. Nossos homens mostram tanto élan que temos uma vantagem clara no campo de batalha."
 french_language_in_all_courts:0 "Língua francesa em todos os tribunais"
 french_language_in_all_courts_desc:0 "Durante muito tempo, o latim foi a língua franca da Europa, mas, para ser honesto, é uma língua morta. Precisamos encontrar uma nova língua franca, e nada diz língua franca como o francês."
 native_trading_principles:0 "Princípios Nativos de Negociação"
 native_trading_principles_desc:0 "A maioria das nações vê os nativos como pobres infelizes que não conseguem usar a criação de Deus adequadamente e devem ser afastados. Nós os vemos como pobres infelizes que não conseguem usar a criação de Deus adequadamente, mas podem um dia sonhar em ser franceses. Essa distinção é importante."
 vauban_fortifications:0 "Fortificações de Vauban"
 vauban_fortifications_desc:0 "Isto não representa uma mudança radical no desenho da fortificação, a genialidade está na colocação das fortalezas. Aproveitando ao máximo as características do terreno local, o mesmo forte pode ser muito mais difícil de tomar."
 the_philosophes:0 "Os Filósofos"
 the_philosophes_desc:0 "Nestes tempos iluminados, temos alguns dos maiores filósofos de nossa época. Esses pensadores estão produzindo um fluxo constante de novas ideias e pensamentos. Essas ideias estão estimulando avanços em todos os campos, do mais mundano ao mais importante."
 liberty_egalite_fraternity:0 "Liberdade, Igualdade, Fraternidade"
 liberty_egalite_fraternity_desc:0 "Com todos os homens sendo iguais sob a lei de seu novo estado, as pessoas de outras religiões podem participar plenamente da máquina do estado, dando um impulso a essas províncias."
 TUR_ideas:0 "Idéias Otomanas"
 TUR_ideas_start:0 "Tradições Otomanas"
 TUR_ideas_bonus:0 "Ambição Otomana"
 ghazi:0 "Ghazi"
 ghazi_desc:2 "Nossos sultões enfatizam seu papel como gazis, líderes na guerra contra os não-crentes. Guerreiros, portanto, acorrem ao nosso estandarte, buscando ganhar riqueza, glória e salvação na luta para expandir a Morada do Islã"
 timariot_system:0 "Sistema Timar"
 timariot_system_desc:1 "O Império Otomano desenvolveu um sistema de posse de terras feudais para construir e manter uma força de cavalaria. Cada Timariot era responsável por fornecer cavalaria para o exército imperial com base na quantidade de terra que possuía."
 autonmous_pashas:0 "Paxás Autônomos"
 autonmous_pashas_desc:0 "Equilibrar as necessidades locais versus os interesses nacionais é a parte mais difícil do governo. Especialmente com o ritmo das comunicações, pode levar muito tempo para que as diretrizes mais básicas cheguem até mesmo às províncias relativamente próximas. Devemos encorajar os governadores locais a terem mais autonomia para garantir que os interesses locais sejam atendidos"."
 millets:1 "Kanunnames"
 millets_desc:1 "Ao estabelecer códigos legais exclusivos em cada uma das províncias de nosso império, podemos garantir que nosso governo seja visto como equitativo e justo. Esses livros de leis, conhecidos como Kanunname, levarão em consideração as circunstâncias e tradições locais de cada um de nossos diversos e províncias distantes"."
 lawcode_of_suleiman:0 "O código de Lei de Suleiman"
 lawcode_of_suleiman_desc:0 "As amplas reformas legais de Suleiman, o Magnífico, o levaram a ser lembrado como Suleiman, o Legislador na história turca. Em seu código legal, ele cobriu todos os aspectos da lei, incluindo impostos, educação e sociedade."
 lawcode_of_suleiman_01:0 "O código de Lei de Suleiman"
 lawcode_of_suleiman_01_desc:1 "Suleiman é lembrado como um dos grandes governantes da história - um soldado, um legislador e um reformador. Na verdade, enquanto o Ocidente o conhece como Suleiman, o Magnífico, em sua terra natal ele é chamado de "O Legislador". Central para suas reformas foi o reexame da lei dinástica otomana, 'Kanun', a fim de alinhá-la com a Sharia islâmica."
 tulip_period:0 "Período Tulipa"
 tulip_period_desc:0 "Simbolizado pela Tulipa, o período (1718-1730) representou um período de reforma que viu a primeira impressora em língua turca e uma série de reformas para impulsionar a indústria e o comércio."
 imperial_school_of_naval_engineering:0 "Fundou a Escola Imperial de Engenharia Naval"
 imperial_school_of_naval_engineering_desc:0 "Fundado em 1773, seu objetivo era fornecer ao Império Otomano uma frota mais avançada para defender a costa."
 VEN_ideas:0 "Idéias venezianas"
 VEN_ideas_start:0 "Tradições venezianas"
 VEN_ideas_bonus:0 "Ambição veneziana"
 venetian_arsenal:0 "Arsenal Veneziano"
 venetian_arsenal_desc:0 "Datado do século 12, o Arsenal de Veneza é a base sobre a qual repousa nosso poder. Para garantir que permaneçamos poderosos, devemos expandir o arsenal para que mais navios possam ser produzidos."
 printing_industry:0 "Indústria Gráfica"
 printing_industry_desc:0 "Desde a invenção da imprensa, o povo de Veneza mostrou aptidão para o seu uso. Devemos encorajar esta indústria, pois os benefícios para Veneza são manifestos."
 stato_da_mar:0 "Estado do Mar"
 stato_da_mar_desc:0 "O comércio é o sangue vital de Veneza e o gerenciamento de nossas estações comerciais no exterior é vital para nossos interesses comerciais. Ao centralizar a administração dessas terras em uma única unidade, aumentaremos nosso comércio."
 state_inquisition:0 "Fundou a Inquisição do Estado"
 state_inquisition_desc:0 "A Inquisição do Estado é um painel de três juízes criado para lidar com ameaças à segurança interna. O pequeno tamanho do painel significa que eles podem lidar rapidamente com ameaças e não demorarão muito para estabelecer uma rede de agentes tanto em casa quanto no exterior para erradicar os traidores."
 conscription:0 "Conscrição Naval"
 conscription_desc:0 "Desde que Veneza existiu, nossos remadores de galera foram homens livres que trabalharam por um salário, mas uma escassez aguda de mão de obra está tornando mais difícil encontrar homens qualificados para fazer o trabalho. Não temos escolha a não ser recorrer ao recrutamento para nossas Galeras."
 defend_the_law:0 "Defender a Lei"
 defend_the_law_desc:0 "Chegou ao nosso conhecimento que alguns membros do clero são culpados de pequenos delitos. Vamos desafiar as autoridades da Igreja e garantir que todos os cidadãos sejam iguais perante a lei."
 provveditori_ai_beni_inculti:0 "Encontrou o provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc:0 "O departamento de recursos naturais não cultivados foi criado para ajudar na drenagem de pântanos e irrigação de terras secas. O objetivo é melhorar o abastecimento de alimentos para Veneza."
 PRU_ideas:0 "Idéias Prussianas"
 PRU_ideas_start:0 "Tradições Prussianas"
 PRU_ideas_bonus:0 "Ambição Prussiana"
 kammergericht:0 "Fundou o Superior Tribunal de Justiça"
 kammergericht_desc:0 "A fim de regularizar o controle da Marca de Brandemburgo, os primeiros Hohenzollerns substituiriam o direito comum local pelo direito romano. Eles regulariam ainda mais a justiça movendo a Suprema Corte do tribunal do Eleitor (que era propenso a se mudar) para fixo e localização central. Isso simultaneamente melhorou a justiça e restringiu o poder dos magnatas locais."
 divided_estates:0 "Dividir as propriedades"
 divided_estates_desc:0 "Unidos, os três estados formam um bloco efetivo no poder real. Precisamos jogar sistematicamente a nobreza contra os outros estados para consolidar nosso controle."
 army_professionalism:0 "Profissionalismo do Exército"
 army_professionalism_desc:0 "Voltando desde a invasão persa da Grécia, um exército menor e disciplinado poderia derrotar um maior se fosse melhor disciplinado e treinado. Devemos elevar nosso exército aos mesmos padrões se quisermos prosperar."
 noble_cadets:0 "Nobres Cadetes"
 noble_cadets_desc:0 "Embora a nobreza resista a isso, procuramos fazer do exército a carreira de escolha dos segundos filhos da nobreza. Começamos a treiná-los desde tenra idade, o que significa que não só ligamos a nobreza a nós, mas também criamos um corpo de oficiais nobres treinados para o futuro."
 goose_step:0 "O Passo do Ganso"
 goose_step_desc:0 "Embora pareça bastante estranho, o passo de ganso foi desenvolvido especificamente para garantir que nossos homens ajudem a manter sua linha enquanto avançam em direção ao inimigo. Isso dá aos nossos exércitos uma vantagem real no campo de batalha."
 regimental_cantons:0 "Cantões regimentais"
 regimental_cantons_desc:0 "Os camponeses naturalmente não gostam de uma vida inteira de serviço no Exército, então eles tendem a fugir quando os recrutadores aparecem. Agora damos a cada regimento um distrito de recrutamento para extrair mão de obra. Espera-se que cada jovem treine por 3 meses do ano, então ele está pronto para o serviço. Isso deve garantir um suprimento mais estável de mão de obra para os exércitos."
 religious_toleration:0 "Tolerância Religiosa"
 religious_toleration_desc:1 "A estabilidade em casa é a chave do nosso sucesso. Se desejamos expandir encorajando a tolerância de diferentes religiões, não apenas melhoramos a estabilidade em casa, mas nosso reino se tornará um refúgio para aqueles que fogem da perseguição em outros lugares."
 POR_ideas:0 "Ideias Portuguesas"
 POR_ideas_start:0 "Tradições Portuguesas"
 POR_ideas_bonus:0 "Ambição Portuguesa"
 afonsine_ordinances:0 "Portaria Afonsina"
 afonsine_ordinances_desc:0 "O crescimento do privilégio aristocrático é uma ameaça à autoridade da coroa. Vamos impedir esse crescimento fazendo com que a administração da justiça seja feita por meio de nomeados pela coroa, e não pela nobreza. Isso garantirá que os interesses da coroa sejam colocados em primeiro lugar. "
 legacy_of_the_navigator:0 "Legado do Navegador"
 legacy_of_the_navigator_desc:1 "Henrique, o Navegador, era o terceiro filho de D. João I de Portugal. Sabendo que nunca seria Rei, passou a vida a promover a exploração e as embarcações marítimas, a financiar expedições, a recolher conhecimentos sobre assuntos navais e a encorajar os avanços da tecnologia naval. Este legado é ainda está conosco hoje e continua a inspirar nossos marinheiros e almirantes a se esforçarem para feitos maiores."
 case_de_india:0 "Feitorias"
 case_de_india_desc:0 "Vamos enviar nossos feitores para todos os cantos dos continentes orientais e estabelecer nosso país como a força comercial dominante no Oceano Índico. Ao criar uma rede de fortes postos comerciais fortificados ao longo das costas da África e da Índia, podemos dominar o comércio local. sem gastar grandes recursos."
 the_bandeirantes:0 "Encourage the Bandeirantes"
 the_bandeirantes_desc:0 "Alguns membros de expedições ao interior para saquear escravos tropeçariam em ouro e outros metais e pedras preciosas. Esses rumores encorajariam almas resistentes a viajar para nossas colônias."
 royal_absolutism:0 "Absolutismo Real"
 royal_absolutism_desc:0 "Por muito tempo o poder real foi limitado pelas tolas intervenções da nobreza, cujos interesses locais estreitos estão ameaçando o bem maior do reino. Vamos dissolver as Cortes e governar sem sua interferência."
 land_before_faith:0 "Terra Antes da Fé"
 land_before_faith_desc:0 "A Companhia de Jesus, entre outros, tem procurado impedir a expansão de nossas propriedades coloniais, alegando que isso interfere em seu trabalho missionário. Rumores mais sombrios também chegaram até nós de que eles têm incitado os nativos e podem até estar tentando esculpir seu próprio império colonial. Isso vai acabar, as ordens sagradas não serão mais um obstáculo à nossa expansão."
 open_up_the_guilds:0 "Abra as Guildas"
 open_up_the_guilds_desc:0 "A Lei da Limpeza de Sangue (Limpleza de sangre) reservava os melhores empregos para aqueles que pudessem provar que não tinham antepassados não-cristãos. O problema é que alguns dos mais ambiciosos e capazes de nosso país não têm oportunidades, o que está segurando nosso país de volta. Devemos libertá-los."
 POL_ideas:0 "Idéias Polonesas"
 POL_ideas_start:0 "Tradições Polonesas"
 POL_ideas_bonus:0 "Ambição polonesa"
 folwark_system:0 "Promover o Sistema Folwark"
 folwark_system_desc:0 "O sistema Folwark era um sistema de produção que incentivava a produção de excedentes agrícolas. Os camponeses eram encorajados a trabalhar neles por meio do uso de aluguéis de compulsão. Isso formaria a base da economia polonesa."
 nihil_novi:0 "Nada de novo"
 nihil_novi_desc:0 "Era o princípio de que nenhuma lei poderia ser promulgada sem o apoio total da nobreza. Embora funcionasse como uma quebra no poder real, também garantiria que a comunidade desfrutasse do apoio da nobreza."
 peichota_wybraniecka:0 "Infantaria Escolhido"
 peichota_wybraniecka_desc:0 "A Infantaria Escolhida (Piechota Wybraniecka) eram recrutas regulares de infantaria dos Camponeses Reais. O sistema foi desenvolvido para permitir que o Reino tivesse um exército permanente de infantaria."
 winged_hussars:0 "Hussardos Alados"
 winged_hussars_desc:0 "Os hussardos eram originalmente tropas de cavalaria leve usadas para reconhecimento, mas com o declínio do antigo exército feudal nós mudamos para regimentos profissionais. Os novos hussardos mais pesados formarão o núcleo dele. As pessoas logo temerão os hussardos alados da Polônia."
 wojsko_komputoe:0 "Exército de Computadores"
 wojsko_komputoe_desc:0 "O Exército de Computação (Wojsko Komputowe) foi baseado em um orçamento anual calculado (computado) e aprovado pelo Sejm. A ideia era dar à Comunidade um exército permanente estável para a defesa."
 foreign_section:0 "Encontrei a seção Estrangeira"
 foreign_section_desc:0 "A Seção Estrangeira (Cudzodziemski Autorament) eram unidades treinadas à maneira alemã e inicialmente tinham oficiais alemães. Eles forneceram a espinha dorsal do novo exército polonês, melhorando o desempenho."
 focus_on_field_defences:0 "Foco nas defesas de campo"
 focus_on_field_defences_desc:0 "Não há nada como ver seus camaradas morrerem em terrível agonia para fazer você se perguntar se permanecer no campo de batalha é realmente uma boa ideia. Usar fortificações de campo pode dar a ilusão de proteção e dar mais ânimo às nossas tropas."
 HAB_ideas:0 "Idéias Austríacas"
 HAB_ideas_start:0 "Tradições Austríacas"
 HAB_ideas_bonus:0 "Ambição Austríaca"
 imperial_ambitions:0 "Ambição Imperial"
 imperial_ambitions_desc:0 "A queda da Casa de Hohenstauffen em 1250 levou ao caos no Império e a Bula Dourada de 1356 legalizou a anarquia ao convocar uma constituição. No entanto, em 1438 o título imperial foi recuperado pela casa mais nobre dos Habsburgos de sua base de poder em Áustria. A Áustria deve manter este título e procurar reformar o Império para torná-lo Sagrado, Romano e um Império mais uma vez."
 military_border:0 "Fronteira Militar"
 military_border_desc:0 "A defesa de nossas fronteiras é um assunto sério, não tanto como fazê-lo, mas como pagá-lo. A solução que encontramos foi fazer generosas doações de terras na fronteira para formar uma classe militar profissional. Não apenas isso garantirá que nossa fronteira seja adequadamente defendida a um preço razoável, mas esses homens também estarão disponíveis para outras tarefas."
 fugger_banks:0 "Fugger Banking"
 fugger_banks_desc:0 "Os Fuggers são uma família de comerciantes da Suábia, que originalmente ganhou dinheiro com a tecelagem e astutamente investiu os lucros em terras. Construindo seu poder, eles são agora uma das casas mais ricas do Império. Devemos obter acesso exclusivo a seus serviços como banqueiros ."
 habsburg_dominance:0 "Dominância dos Habsburgos"
 habsburg_dominance_desc:0 "As guerras são feitas por outros, sua feliz Áustria, nuvem!"
 edict_of_restitution:0 "Édito de Restituição"
 edict_of_restitution_desc:0 "Nosso confessor William Lamormaini recomendou um pequeno livro de contabilidade que irá organizar os assuntos religiosos de nosso reino. Não há mal nenhum nisso, então podemos aprovar este pequeno decreto."
 austrian_court:0 "Tribunal Austríaco"
 austrian_court_desc:0 "Não há nada em teoria que nos impeça de ter mais relações diplomáticas, no entanto, mantê-las requer tempo e esforço. Ao simplificar nosso tribunal, podemos garantir que obteremos as informações necessárias para suavizar as penas quando elas ocorrerem."
 hofkriegsrat:0 "Conselho de Guerra da Corte"
 hofkriegsrat_desc:0 "Essencialmente, o ministério da guerra. É a burocracia em tempo integral que administra nosso exército. Uma de suas funções mais importantes é saber onde estão nossos exércitos. Dessa forma, os exércitos podem receber as coisas de que precisam, principalmente homens."
 CHI_ideas:1 "Grandes Idéias Ming"
 CHI_ideas_start:1 "Grandes Tradições Ming"
 CHI_ideas_bonus:1 "Grande Ambição Ming"
 repaired_great_wall:0 "Reparar a Grande Muralha"
 repaired_great_wall_desc:0 "A Grande Muralha original foi construída de pedra e terra; no entanto, provou ser inadequada para deter os bárbaros ao norte. Sentimos que devemos atualizar massivamente a parede, usando tijolos, para manter os bárbaros fora do Reino do Meio."
 revived_training_camps:0 "O renascimento dos campos de treinamento"
 revived_training_camps_desc:0 "Originalmente fundados pelo imperador Yongle, eles estagnaram na década de 1430, mas é hora de revivê-los novamente. O treinamento especializado que nossas tropas recebem é vital se quisermos resistir aos bárbaros que encontramos por todos os lados."
 inward_perfection:0 "Perfeição interior"
 inward_perfection_desc:0 "O mundo exterior não oferece nada ao Reino do Meio, vamos ficar em casa para garantir que nenhuma de suas ideias perigosas entre em nosso corpo político. Devemos limitar nossos contatos e manter o Reino do Meio estável."
 yellow_river_dykes:0 "Reparar os Diques do Rio Amarelo"
 yellow_river_dykes_desc:0 "O Rio Amarelo é o sangue vital do Reino do Meio, ele fornece algumas das terras agrícolas mais ricas do Império. No entanto, o rio também é propenso a inundações. Devemos garantir que os diques que protegem as terras agrícolas estejam em ótimas condições."
 salt_monopoly:0 "Restaurar o Monopólio do Sal"
 salt_monopoly_desc:0 "O monopólio do sal costumava ser uma das maiores receitas do estado. No entanto, os imperadores anteriores acharam por bem acabar com ele em nome do comércio. É hora de devolver o comércio de sal ao controle do estado."
 head_tax:0 "Traga o Imposto de Cabeça"
 head_tax_desc:0 "Atualmente, esperamos que os camponeses forneçam trabalho para o Estado, o que é prejudicial à nossa economia. Se o abolirmos e o substituirmos por um imposto por cabeça, encorajaremos mais pessoas a participar da economia monetária."
 the_eight_banners:0 "Crie os oito estandartes"
 the_eight_banners_desc:0 "Se criarmos um exército permanente profissional, podemos defender o país. A criação de um novo exército profissional nos permitirá defender o país e, mais importante, criar um sistema que regularize o recrutamento."
 BAV_ideas:0 "Idéias da Baviera"
 BAV_ideas_start:0 "Tradições da Baviera"
 BAV_ideas_bonus:0 "Ambição da Baviera"
 everlating_succeession:0 "Instituir a Sucessão Eterna"
 everlating_succeession_desc:0 "A maneira alemã é que todo filho recebe uma parte da herança de seu pai e todo filho pode se intitular duque. Embora este pareça um sistema justo e equitativo, o problema é que os filhos nunca parecem concordar sobre o que constitui justiça e equidade. , levando a um conflito. De agora em diante, o filho mais velho receberá a herança completa."
 bavarian_purity_law:0 "Traga a Lei de Pureza da Baviera"
 bavarian_purity_law_desc:0 "Há uma conspiração para minar e impurificar todos os nossos preciosos fluidos corporais, isso deve ser interrompido. De agora em diante, a cerveja na Baviera será pura e isso manterá as pessoas seguras."
 bavarian_state_orchestra:0 "Fundou a Orquestra Estatal da Baviera"
 bavarian_state_orchestra_desc:0 "Para mostrar ao mundo como a Baviera é grande, fundaremos e apoiaremos uma das melhores orquestras da Europa. Cada visitante de nossa corte ficará maravilhado com as apresentações virtuosas e divulgará nosso status por toda parte."
 geistlicher_rat:0 "Estabelecer o Conselho Espiritual"
 geistlicher_rat_desc:0 "O Geistlicher Rat é um conselho de estado separado, separado do conselho privado, lidando apenas com assuntos eclesiásticos. O objetivo deste conselho é garantir a disciplina do clero e promover a única fé verdadeira em todo o Ducado."
 brewmaster_general:0 "Torne-se mestre cervejeiro geral"
 brewmaster_general_desc:0 "Para melhorar as finanças da Baviera, vamos estabelecer um monopólio na venda de cerveja forte. A cerveja deve primeiro ser vendida a feitores do duque. Juntamente com monopólios de grãos e sal, as vendas de cerveja trarão em fortes receitas."
 professional_army:0 "Fundou um exército profissional"
 professional_army_desc:0 "Antes disso, o Exército da Baviera era uma combinação de tropas feudais e regimentos mercenários. Isso simplesmente não serve, países de primeira linha em nossa época têm exércitos profissionais e a Baviera também."
 royal_order_of_st_george:0 "Fundou a Real Ordem de São Jorge para a Defesa da Imaculada Conceição"
 royal_order_of_st_george_desc:1 "A Ordem da Jarreteira, a Ordem do Velocino de Ouro, todo grande estado parece ter uma ordem de cavalaria associada a ela. Assim também a Baviera. Não apenas mostrará ao mundo a importância da Baviera, mas também fornecerá uma ferramenta de mecenato e ajudar a reviver os ideais de cavalaria em nossas terras."
 PER_ideas:0 "Idéias Persas"
 PER_ideas_start:0 "Tradições Persas"
 PER_ideas_bonus:0 "Ambição Persa"
 the_qizilbash:1 "O Qizilbash"
 the_qizilbash_desc:1 "Os Qizilbash, ou cabeças vermelhas, são um movimento militar xiita pronto para lutar e morrer por suas convicções religiosas. Eles estão prontos para apoiar nosso estado e podem formar o nucléolo de nosso exército."
 persian_rug_production:0 "Incentivar a produção de tapetes persas"
 persian_rug_production_desc:0 "A Pérsia é famosa por sua fabricação de tapetes e carpetes. No entanto, quando os mongóis varreram nossas terras, houve grande destruição. Para a Pérsia se recuperar, devemos recuperar nossa força econômica também. É hora de encorajar a recuperação de nossos antigos forças."
 the_ghulams:0 "Encontrei os Ghulams"
 the_ghulams_desc:0 "Anteriormente, nosso exército dependia fortemente de tropas feudais (Qizilbash), que provaram ser mais leais a si mesmas do que ao trono. Vamos fundar um exército permanente de infantaria e cavalaria profissionais, cuja lealdade é para o Xá primeiro, para defender o país."
 improved_silk_road:0 "Melhorar a Rota da Seda"
 improved_silk_road_desc:0 "Um sistema de melhorias para estradas e pontes, um sistema de guardas para proteger as estradas (por um pequeno imposto) e uma cadeia de Caravanserai para fornecer paradas de descanso. Todos ajudam os comerciantes enquanto eles atravessam a estrada da seda e também aumentam as receitas para o Estado."
 encouraged_art:0 "Incentivar a Arte"
 encouraged_art_desc:0 "Existe uma enorme tradição cultural de arte nas terras dos persas. Do ponto de vista do governo, isso é algo que as pessoas querem comprar. O incentivo à arte dará aos nossos comerciantes mais coisas para vender no exterior, aumentando a riqueza de nossa nação."
 promotion_of_irrigation:0 "Promoção da Irrigação"
 promotion_of_irrigation_desc:0 "Se incentivarmos a agricultura, aumentaremos nossa população e teremos mais mão de obra para nosso exército"
 increased_crown_lands:0 "Aumentar as Terras da Coroa"
 increased_crown_lands_desc:0 "A grande porcentagem de nossa receita vem da agricultura. Ao longo dos anos, as terras da coroa foram entregues a seguidores leais como recompensa. É hora de começar a recuperar essas terras para garantir que possamos permanecer fortes."
 BUR_Ideas:0 "Idéias da Borgonha"
 BUR_Ideas_start:0 "Tradições da Borgonha"
 BUR_Ideas_bonus:0 "Ambição da Borgonha"
 golden_fleece:0 "A Ordem do Velocino de Ouro"
 golden_fleece_desc:0 "A ordem se tornaria uma das principais ordens de cavalaria da Europa. Ser um Cavaleiro do Tosão de Ouro é uma marca de grande status e reflete bem sobre nós."
 compagnies_ordonnance:0 "As empresas de ordenação"
 compagnies_ordonnance_desc:0 "Criado originalmente pela monarquia francesa para regularizar o recrutamento de tropas. Se trouxermos isso para a Borgonha, vamos agilizar o recrutamento de tropas."
 bur_estates_general:0 "Promover os Estados Gerais"
 bur_estates_general_desc:0 "O Estado da Borgonha é uma criação feudal com várias partes unidas à Borgonha em diferentes condições, o que criou fortes identidades locais. Ao promover os Estados Gerais, damos um fórum para esses interesses fazendo com que as pessoas se sintam mais pertencentes."
 reform_of_feudal_army:0 "Reforma do Exército Feudal"
 reform_of_feudal_army_desc:0 "O exército tradicional consiste em recrutamentos feudais aumentados por mercenários. Isso simplesmente não é mais eficaz - precisamos modernizar nosso exército. A criação de um núcleo de profissionais fortalecerá nosso exército."
 integrated_towns:0 "Integrar as cidades nos Estados Gerais"
 integrated_towns_desc:0 "Os Estados Gerais tradicionais são muito construídos em torno dos interesses do primeiro estado (clero) e do segundo estado (nobreza). As mudanças econômicas fortaleceram o poder do terceiro estado (todos os outros). Precisamos refinar a composição dos Estados Gerais aumentar a influência do terceiro estado sem interferir indevidamente nos direitos dos outros”."
 freedom_of_worship:0 "Permita a liberdade de adoração"
 freedom_of_worship_desc:0 "Embora a Igreja esteja nos pressionando para impor uma maior ortodoxia religiosa, as cidades que citam a doutrina do humanismo renascentista têm pedido maior tolerância. Embora não possamos ignorar completamente o clero, as cidades são simplesmente importantes demais para serem ignoradas."
 bur_regimental_system:0 "Criar o Sistema Regimental"
 bur_regimental_system_desc:0 "Para facilitar o recrutamento mais eficiente para nossos exércitos, estamos vinculando regimentos a regiões e tornando cada região responsável por fornecer recrutas para seu regimento local. Isso simplificará o processo de recrutamento e resultará em mais mão de obra disponível."
 GEN_Ideas:0 "Idéias genovesas"
 GEN_Ideas_start:0 "Tradições genovesas"
 GEN_Ideas_bonus:0 "Ambição genovesa"
 reunited_genoa:0 "Reunindo a Nação"
 reunited_genoa_desc:0 "O Tratado de Turim, entre nós e Veneza, em 1381 no papel parecia um empate. A perda incapacitante de nossa frota levou a lutas internas entre várias facções dentro do país. Devemos acabar com isso se Gênova quiser se levantar novamente. "
 lessons_of_chiogga:0 "As Lições de Chioggia"
 lessons_of_chiogga_desc:0 "Em 1380, nossa frota sofreu uma pesada derrota nas mãos dos venezianos na batalha de Chioggia. A paz resultante de Turim entregou a Veneza o domínio do comércio mediterrâneo. As galeras venezianas menores e mais manobráveis provaram ser superiores às nossas, devemos remediar isso ."
 genoese_trade:0 "Reconstruir o comércio genovês"
 genoese_trade_desc:0 "Veneza está no camarote do comércio há muito tempo, precisamos garantir que nossos comerciantes possam retomar os mercados. Devemos revisar nosso sistema legal para garantir que nossas famílias de comerciantes possam enfrentar os venezianos em pé de igualdade."
 the_genoese_arsenal:0 "Construir o Arsenal genovês"
 the_genoese_arsenal_desc:0 "Veneza iniciou a construção de seu arsenal em 1104 e desde então Veneza tem desfrutado de uma vantagem quando se trata de construção naval. Gênova não pode permitir isso, devemos ter nosso próprio arsenal para garantir que também possamos ter uma frota para defender nossos interesses ."
 overhauled_bureaucracy:0 "Revisar a burocracia"
 overhauled_bureaucracy_desc:0 "Para ser franco, dinheiro é poder. Se desejamos continuar sendo um jogador no Mediterrâneo, precisaremos de mais dinheiro para sustentar nossa frota e exército. Portanto, devemos revisar nossa burocracia para garantir que possamos maximizar nossa receita."
 the_office_of_grand_admiral:0 "Montar o Gabinete do Grande Almirante"
 the_office_of_grand_admiral_desc:0 "O sangue vital de Gênova é o comércio e o comércio depende de uma frota. Devemos garantir que nossa frota seja administrada adequadamente. A criação de um escritório do Grande Almirante responsável pela administração de nossa frota garantirá que nossa frota seja melhor administrada ."
 standardisation_of_designs:0 "Padronização de Projetos"
 standardisation_of_designs_desc:0 "Cada estaleiro e até mesmo cada construtor naval tem seu próprio projeto para um navio. Embora sejam praticamente o mesmo navio na prática, essas pequenas diferenças significam que o fornecimento de materiais para os navios se torna mais demorado. projetos para nossos estaleiros nos permitirão acelerar a construção."
 SCO_Ideas:0 "Idéias Escocesas"
 SCO_Ideas_start:0 "Tradições Escocesas"
 SCO_Ideas_bonus:0 "Ambição Escocesa"
 break_the_black_douglas:0 "Quebre o Douglas Negro"
 break_the_black_douglas_desc:0 "A família Douglas foi ricamente recompensada por seu orgulhoso serviço durante nossas guerras pela liberdade contra os odiados ingleses, mas agora eles se intrometem demais nos assuntos de nosso reino. Temos provas suficientes agora de traição, portanto, suas terras serão confiscadas e se tornarão parte do Domínio Real."
 modernised_royal_scots_navy:0 "Modernizar a Marinha Real Escocesa"
 modernised_royal_scots_navy_desc:0 "Desde as guerras da Independência, procuramos construir nossa Marinha. Anteriormente, usávamos obrigações feudais para fornecer frotas, agora criaremos uma frota moderna de propriedade do rei com base em nosso novo porto de Newhaven."
 reign_in_the_clans:0 "Reino nos Clãs"
 reign_in_the_clans_desc:0 "Os chefes dos clãs das partes do norte do nosso reino são muito rebeldes para gostar da coroa. Se substituirmos os chefes atuais por outros leais a nós, seremos mais capazes de aproveitar o poder dos selvagens selvagens do norte. para os nossos exércitos."
 comets:0 "Cometas?"
 comets_desc:0 "Recebemos recentemente um novo tomo que é uma leitura muito interessante, chamado 'Sobre o verdadeiro significado dos cometas contra a vaidade dos astrólogos'. Eu decretei que todos no reino devem estar cientes de seu conteúdo."
 royal_revenue:0 "Aperte a Receita Real"
 royal_revenue_desc:0 "Se quisermos continuar a manter a Escócia livre da escravidão, devemos ter dinheiro. Existem inúmeras propriedades reais, lucros da justiça e direitos feudais que simplesmente não estão dando à coroa o que lhes é devido. Devemos garantir que recebamos o que é nosso por direito. ."
 basilikon_doron:0 "Basilikon Doron"
 basilikon_doron_desc:0 "Do grego, significa presente real. Era um costume para o governante atual preparar seu herdeiro para a tarefa de governar depois deles. O Basilikom Doron é a essência destilada de todas essas lições escritas em um manual prático para todos os futuros governantes"."
 act_of_revocation:0 "Aprovar o Ato de Revogação"
 act_of_revocation_desc:0 "Chegou ao nosso conhecimento que nossos ancestrais acharam por bem doar ilegalmente partes do Domínio Real para nossa nobreza. Agora não seria adequado simplesmente retomar essas terras, mas a partir de agora vamos insistir que nossa amada e leal nobreza pague aluguéis à nossa pessoa por eles."
 HUN_ideas:0 "Idéias Húngaras"
 HUN_ideas_start:0 "Tradições Húngaras"
 HUN_ideas_bonus:0 "Ambição Húngara"
 hun_renaissanse_knowledge:0 "Um príncipe renascentista"
 hun_renaissanse_knowledge_desc:0 "Os servos consideravam seu rei um governante justo porque os protegia de exigências excessivas e outros abusos dos magnatas. Ele era um verdadeiro príncipe renascentista, um líder militar e administrador de sucesso, um linguista notável e um patrono esclarecido das artes."
 bulwark_of_christianity:0 "Baluarte do Cristianismo"
 bulwark_of_christianity_desc:0 "Com o poder turco diminuindo no sul, cabe ao povo do Reino da Hungria defender a cristandade da ameaça turca. Que fique claro que não recuaremos em nosso dever."
 found_the_black_army:0 "Encontrei o Exército Negro"
 found_the_black_army_desc:0 "Inspirada nos escritos de Júlio César, a Hungria terá um núcleo de tropas profissionais para seus exércitos. Esses homens serão tão duros que nossos inimigos marcarão os soldados como o exército negro."
 reformed_coinage:0 "Cinagem Reformada"
 reformed_coinage_desc:0 "Para pagar nosso novo exército profissional, precisaremos de um fluxo constante de receita. Reformar a cunhagem para padronizar os pesos tornará isso muito mais fácil, porque sabemos quanto as pessoas terão que pagar."
 curtailed_peasantry:0 "Restringir a liberdade do campesinato"
 curtailed_peasantry_desc:0 "A Hungria não é abençoada com fronteiras naturais nas quais ela pode basear sua defesa. A planície selvagem que trouxe nossos ancestrais aqui era perfeita para lançar ataques no oeste, não para defesa. Se a Hungria for defendida, precisaremos de recursos. Se concordamos em permitir que nossos magnatas liguem o campesinato mais estreitamente à terra, eles garantirão que trabalhem mais."
 strengthened_towns:0 "Fortalecer as Cidades"
 strengthened_towns_desc:0 "A Hungria precisa de riqueza para crescer e prosperar e as cidades são a chave para isso. Se garantirmos que nossas cidades sejam devidamente protegidas dos nobres, eles continuarão a trazer comércio que podemos tributar."
 hungarian_estates_general:0 "Criar os Estados Gerais"
 hungarian_estates_general_desc:0 "Vimos os Estados Gerais sendo usados em outros países europeus e vimos os benefícios disso. Isso permite que todas as partes do nosso reino se sintam importantes. Deixe a Hungria ter um também."
 JAP_ideas:0 "Idéias Japonesas"
 JAP_ideas_start:0 "Tradições Japonesas"
 JAP_ideas_bonus:0 "Ambição Japonesa"
 unification_of_the_empire:0 "Unificação do Império"
 tosen_bugyo:0 "Tosen-bugyo"
 tosen_bugyo_desc:0 "Tosen-bugyo foi um sistema estabelecido para ajudar a mediar o comércio exterior. Ele foi desenvolvido não apenas para ajudar o comércio, mas também para garantir que saibamos para onde o comércio está indo. Isso não apenas incentivará o comércio, mas garantirá que recebamos nossa parte justa."
 higashiyama_culture:0 "Cultura Higashiyama"
 higashiyama_culture_desc:0 "Construída em torno dos ascetas do Zen Budismo, a cultura de Higashiyama viu a beleza na simplicidade. Ela viu o desenvolvimento da cerimônia do chá, arranjo de flores, teatro e arte. Esse florescimento da cultura trouxe grande prestígio para aqueles que a praticavam e refletiria muito sobre nós. "
 jap_unification_under_the_emperor:0 "Unificação sob o Imperador"
 jap_unification_under_the_emperor_desc:0 "Para dar a este país um fim definitivo ao conflito interno, decidimos unir a classe aristocrata sob o imperador e a classe guerreira sob o shogun. O imperador agora governa o Japão como na era antiga, mas com um governo destinado a atender os desafios da era moderna”."
 jap_modernization:0 "Modernização"
 jap_modernization_desc:0 "Nunca devemos perder uma oportunidade de aprender sobre a tecnologia dos outros. Os ocidentais e os chineses provaram no passado ter muitas ideias e invenções que nos faltam e a rápida introdução e adoção delas para nossos próprios usos é vital para nossa sobrevivência. ."
 jap_maritime_legacy:0 "Legado Marítimo"
 jap_maritime_legacy_desc:0 "Alguns diriam que nossas tradições marítimas são mais de pescadores e piratas do que de comerciantes e marinhas. Embora nada possa estar mais longe da verdade, é verdade que temos um sentimento instintivo pelo mar e pelas manobras navais. Vamos formalizar essa experiência para a marinha doutrina e construir uma nova marinha digna de nosso império."
 jap_land_of_the_rising_sun:0 "Terra do sol nascente"
 jap_land_of_the_rising_sun_desc:0 "Nosso império tem uma história longa e gloriosa. Nossa tradição cultural única, nossos bravos soldados e nossa geografia invencível, nos torna mais fortes do que muitos outros estados em nossa região. Agora que finalmente alcançamos um reino unido, chegou a hora de a Terra do Sol Nascente para ocupar seu lugar entre as grandes nações deste mundo!"
 jap_kaitakudan:0 "Kaitakurdan"
 jap_kaitakudan_desc:0 "Como nosso país é pequeno, portanto, não pode alimentar uma grande população, precisamos motivar alguns de nossos imigrantes a se mudarem para outras regiões. Esses grupos pioneiros podem fundar novas colônias no exterior, bem como em casa."
 jap_great_power_diplomacy:0 "Diplomacia do Grande Poder"
 jap_great_power_diplomacy_desc:0 "Alguns diriam que fomos um país isolacionista no passado, mas os tempos estão mudando. Precisamos de uma política externa mais ativa para nos tornarmos uma verdadeira grande potência. Enviemos missões e embaixadas ao mundo e deixemos que outros países conheçam a grandeza de nosso país!"
 reformed_land_holding:0 "Reformed Land Holding"
 reformed_land_holding_desc:0 "“Tradicionalmente, a terra era avaliada pelo tamanho, mas isso não levou em conta que nem toda terra é igual. A partir de agora, a terra será avaliada de acordo com o valor do arroz que nela pode ser cultivado. nossos vassalos nos dão as tropas que deveriam fornecer."
 sankin_kotai_title:0 "Sankin-kotai"
 sakoku:0 "Sakoku"
 sakoku_desc:0 "Vamos restringir todo o comércio a apenas quatro portais. Isso pode não fazer muito pelo nosso comércio, mas o que fará é restringir as influências estrangeiras, especialmente seus missionários, que são uma ameaça à nossa estabilidade."
 bakufu_chokkatsuchi:0 "O bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc:0 "Tradicionalmente, teríamos dividido nossas terras entre os Daimyos, mas isso é um problema porque cria rivais em potencial. Em vez disso, nossas terras principais serão governadas por homens de posição inferior que devem sua nomeação e lealdade a nós. Isso garantirá que possamos obter o nosso devido."
 shinokosho_system:0 "Sistema Shinokosho"
 shinokosho_system_desc:0 "Para garantir que todos conheçam seu lugar, vamos promover um sistema de 4 classes, nobres, comerciantes, artesãos e camponeses. Isso nos permitirá garantir que todos cumpram seu dever."
 MAM_ideas:0 "Idéias mamelucas"
 MAM_ideas_start:0 "Tradições mamelucas"
 MAM_ideas_bonus:0 "Ambição Mameluca"
 red_sea_trade:0 "Comércio do Mar Vermelho"
 red_sea_trade_desc:0 "Com o comércio de especiarias fluindo pelo Mar Vermelho sendo uma fonte importante de nossa riqueza, devemos garantir que controlamos o comércio. Usando uma política agressiva de ameaçar incendiar portos do Mar Vermelho que não controlamos se eles aceitarem os comerciantes de especiarias , podemos garantir que ficaremos com a maior parte."
 monuments_to_greatness:0 "Monumentos à nossa Grandeza"
 monuments_to_greatness_desc:0 "Vamos construir monumentos à nossa grandeza em todo o nosso reino, que todos conheçam nossa grandeza e nosso poder."
 purchase_new_mamelukes:0 "Compre Novos Mamelucos"
 purchase_new_mamelukes_desc:0 "Nossa administração é formada por servidores do tempo que estão muito ocupados conspirando uns contra os outros para se engrandecer. Voltaremos aos métodos tradicionais e traremos novos mamelucos para nossa administração."
 mam_army_reform:0 "Reforma do Exército"
 mam_army_reform_desc:0 "Nossa vitória sobre os mongóis está longe no passado, quando éramos a principal potência militar do mundo. Os tempos mudaram e nossos exércitos não são mais o que eram. É hora de melhorar o treinamento de nossas tropas para garantir que façamos não fique para trás."
 reform_fellah_system:0 "Reformar o Sistema Fellah"
 reform_fellah_system_desc:0 "Desde tempos imemoriais, a base da economia do Egito tem sido o agricultor Fellah que cultiva sua terra como nada mais que um escravo. É hora de reformar este sistema para garantir que nossos agricultores tenham um bom incentivo para cultivar mais."
 reformed_succession:0 "Reforma da Sucessão"
 reformed_succession_desc:0 "A orgulhosa tradição turca de permitir que os filhos lutem pela sucessão leva a um pouco de instabilidade. Os infiéis sobre a água sabem uma ou duas coisas sobre isso e garantem que a sucessão seja mais clara e permita maior estabilidade. Faremos o mesmo."
 mam_monopoly_ports:0 "Portas monopolistas"
 mam_monopoly_ports_desc:0 "Para garantir que cheguemos ao nosso comércio onde queremos (e, portanto, tributá-lo), garantiremos que certos portos sejam reservados para certas mercadorias. Obviamente, garantiremos condições generosas para o uso desses portos, mas nossa generosidade será mais do que compensada por o comércio extra."
 NAP_ideas:0 "Idéias Napolitanas"
 NAP_ideas_start:0 "Tradições Napolitanas"
 NAP_ideas_bonus:0 "Ambição Napolitana"
 academy_of_naples:0 "Fundou a Academia de Nápoles"
 academy_of_naples_desc:0 "Para garantir que as reputações dos governantes de Nápoles sejam adequadamente preservadas para a posteridade, fundaremos uma Academia para homens de letras para escrever adequadamente sobre nossos feitos."
 consolidate_the_royal_domain:0 "Consolidar o Domínio Real"
 consolidate_the_royal_domain_desc:1 "Nós herdamos uma terra rica, mas fomos impedidos de prosperar por leis e costumes arcaicos. Os governantes anteriores garantiram a harmonização do nobre nascimento e da riqueza em nosso reino, cabe a nós atualizar os regulamentos. Ao fortalecer o Baronial tribunais e consolidando posses de terra dentro do reino, limpamos uma hierarquia legal mais clara. Nas terras da coroa e dos burgueses, fortaleceremos as cidades como centros de poder e encorajaremos o crescimento do comércio e artesanato."
 encouraged_city_living:0 "Incentivar a vida na cidade"
 encouraged_city_living_desc:1 "Nós herdamos uma bela cidade de nossos predecessores. Devemos continuar a embelezar e melhorar esta metrópole do Mediterrâneo para que aqueles possam continuar a crescer e prosperar. Não podemos nos contentar em reparar e manter o porto e os edifícios. Vamos garantir que podemos sustentar mais pessoas construindo aquedutos, drenando pântanos e pavimentando mais estradas."
 crush_the_barons:0 "Esmagar o poder dos Barões"
 crush_the_barons_desc:0 "Os barões locais ainda exercem um grande poder sobre o campo napolitano. Se quisermos continuar centralizando nosso reino, devemos esmagar o poder desses barões ou arriscar que eles conspirem contra nós."
 academia_pontaniana:0 "Academia Pontaniana"
 academia_pontaniana_desc:0 "Durante muito tempo, Nápoles se esforçou para ser um centro de aprendizado moderno, atraindo as grandes mentes da época e espalhando a luz do renascimento. Sob a liderança de Giovanni Pontani, esses círculos de discussão receberam estrutura e organização. É apenas apropriado que nomeemos a academia após seu líder industrioso."
 expanded_arsenale:0 "Expandir o Arsenale"
 expanded_arsenale_desc:0 "Desde o século XIV, o Arsenale de Nápoles é o centro da nossa produção de navios e nossa principal instalação naval. O Arsenale precisa ser ampliado e modernizado, no entanto, para acompanhar as frotas hostis do Mediterrâneo. Vamos expandir o mar e lados navais de nosso porto e construir um Arsenale mais eficiente para manter uma frota maior e mais forte."
 city_of_artists:0 "Cidade dos Artistas"
 city_of_artists_desc:0 "Através do patrocínio dos maiores artistas do mundo, todos verão a glória de nossa cidade. Todos ficarão maravilhados com a grandeza de nossos pintores, poetas, cantores e atores. Que a cultura napolitana seja a marca pela qual outros centros de arte são medidos."
 lazzaroni_support:0 "Os Lazzaroni e a Monarquia"
 lazzaroni_support_desc:0 "Os Lazzaroni de Nápoles não têm muito, mas são firmes defensores da monarquia e da santidade do governo hereditário. Ao contrário dos sans-cullote e de outros membros do lumpemproletariado, os Lazzaroni preferem morrer defendendo a monarquia do que ver o republicanismo tomar seu poder venenoso sobre o nosso antigo reino. Devemos procurar manter o seu apoio e lutar contra os nossos inimigos no exterior, bem como dentro com a sua ajuda."
 ARA_ideas:0 "Idéias Aragonesas"
 ARA_ideas_start:0 "Tradições Aragonesas"
 ARA_ideas_bonus:0 "Ambição Aragonesa"
 mercenary_princes:0 "Príncipes Mercenários"
 mercenary_princes_desc:0 "Como estamos espremidos entre Castela e a França, precisamos garantir que tenhamos acesso aos soldados. Deixe nossos segundo e terceiro filhos servirem como capitães mercenários para que tenhamos os contatos necessários para contratar homens, se necessário."
 protection_of_coastlines:0 "Proteção das Costas"
 protection_of_coastlines_desc:0 "A ameaça dos Barbary Corsairs pilhando nossa costa é real. Devemos construir uma frota para protegê-la. Vamos expandir nossos estaleiros para garantir que tenhamos os navios para fazer isso."
 ara_mediterranean_trade:0 "Comércio Mediterrânico"
 ara_mediterranean_trade_desc:0 "As cidades italianas se comportam como se o comércio do Mediterrâneo fosse todo delas. Encorajaremos os homens de comércio a trazer esse comércio para nossas costas."
 consolidation_of_the_estates:0 "Consolidação dos Estates"
 consolidation_of_the_estates_desc:0 "Aragão é um reino composto com cada parte constituinte tendo suas próprias Cortes. Este é um sistema de governo ineficiente. Devemos unir o reino em um único estado com uma Cortes para governar com mais eficiência."
 chartered_merchant_companies:0 "Empresas Comerciais Fretadas"
 chartered_merchant_companies_desc:0 "Nossos comerciantes estão desperdiçando recursos competindo uns com os outros e não com os outros. Isso é um desperdício e devemos concentrar todos os esforços em tirar o comércio de outras pessoas. Vamos fretar empresas que receberão monopólios temporários do comércio de certas regiões e cuja renovação dependerá de dar à coroa o que lhe é devido."
 ara_reformed_admin:0 "Reformando a Administração"
 ara_reformed_admin_desc:0 "A nossa administração é muito a de um Estado feudal. Se quisermos fazer de Aragão um Estado moderno, devemos actualizar a nossa administração."
 protection_of_the_little_folk:0 "Proteja o Povo Pequeno"
 protection_of_the_little_folk_desc:0 "Nossos soldados vão querer saber que seus entes queridos são cuidados caso caiam em batalha. Aragão cumprirá seu dever e garantirá que isso seja feito por meio de um sistema de asilos para os órfãos dos mortos."
 TIM_ideas:0 "Idéias Timuridas"
 TIM_ideas_start:0 "Tradições timúridas"
 TIM_ideas_bonus:0 "Ambição Timúrida"
 timurid_architecture:0 "Arquitetura timúrida"
 timurid_architecture_desc:0 "Os grandes monumentos de nossos antepassados são testemunho de nossa grandeza. Devemos encorajar esse estilo de arquitetura entre nossos vizinhos para que as pessoas se lembrem de quem devem ser seus verdadeiros mestres."
 the_mantle_of_the_great_khan:0 "O Manto do Grande Khan"
 the_mantle_of_the_great_khan_desc:0 "A morte do fundador homônimo de nossa dinastia criou um vácuo de poder que levou a pessoas que deveriam ter pensado melhor em buscar o poder. No entanto, por meio de casamentos, consolidamos nossa reivindicação de descendência do próprio Grande Khan, e o guerreiro da estepe sabe a quem seguir."
 unleash_the_tiger:0 "Liberte o Tigre"
 unleash_the_tiger_desc:0 "Timur fez o mundo tremer com suas conquistas, faremos o mesmo. Nossos inimigos serão os autores de sua própria calamidade!"
 chagatai_literature:0 "Literatura Chagatai"
 chagatai_literature_desc:0 "A língua Chagatai das estepes orientais é muito mais digna de ser a portadora dos pensamentos e ideias de nossa grande linhagem do que o persa ou o árabe jamais poderiam ser. Devemos promover o uso de nossa língua ancestral e criar uma nova tradição literária timúrida. "
 riches_of_the_silk_road:0 "Controle da Rota da Seda"
 riches_of_the_silk_road_desc:0 "Enquanto controlarmos as terras da Transoxiana e Samarkand, o comércio da rota da seda fluirá sem impedimentos e a riqueza de nossa dinastia continuará a crescer."
 timurid_renaissance:0 "Renascença Timúrida"
 timurid_renaissance_desc:0 "Desde a época da expansão timúrida, nossas terras atraíram os maiores artesãos e sábios da época. Através do patrocínio contínuo da arte, ciência e literatura, transformamos nossas capitais em Herat e Samarcanda nas joias mais brilhantes do mundo islâmico."
 largest_mosque_in_the_world:0 "Construir a maior mesquita do mundo"
 largest_mosque_in_the_world_desc:0 "Mostraremos ao mundo como são os monumentos das verdadeiras conquistas. Construiremos a maior mesquita que o mundo já viu e, assim, os nomes de nossa dinastia ecoarão através dos tempos."
 MUG_ideas:0 "Idéias Mogóis"
 MUG_ideas_start:0 "Tradições Mogóis"
 MUG_ideas_bonus:0 "Ambição Mogol"
 an_indian_padshah:0 "Um Padishah indiano"
 an_indian_padshah_desc:0 "Nosso reino se tornou uma das muitas religiões e culturas e, embora sejamos estrangeiros nessas terras, as tradições e valores da Índia falam conosco. Apesar de sua rica cultura, essas pessoas parecem não ter um propósito comum. Devemos nos esforçar para garantir que, independentemente de casta, religião ou cultura, todos os nossos súditos recebem oportunidades iguais para servir nossa grande casa."
 mansabdari_system:0 "Os Sistemas Jagir e Mansabdari"
 mansabdari_system_desc:0 "As concessões de terras são problemáticas e podem acabar encorajando nossos nobres a construir seus próprios pequenos estados dentro de nosso estado. Vamos criar um sistema estrito de direitos de receita para terras, em vez de concessões de terras como tal. O titular de tal concessão temporária deve ter direito cobrar impostos e ser obrigado a fornecer tropas aos exércitos imperiais. Todos os outros deveres políticos e administrativos devem permanecer com a burocracia imperial."
 control_of_the_ulema:0 "Controle sobre o Clero"
 control_of_the_ulema_desc:0 "O Mughal Ulema é facilmente influenciado pelas tendências e políticas do mundo fora da Índia. Vamos reunir os homens de fé mais influentes em nossas terras e fazer com que proclamem nosso Padshah a principal autoridade em todos os assuntos legais."
 mughal_ibadat_khana:0 "Ibadat Khana - Casa de Adoração"
 mughal_ibadat_khana_desc:0 "Vamos reunir os homens mais eruditos de todas as fés e filosofias em um só lugar e permitir que eles debatam as melhores maneiras de os homens viverem e adorarem."
 zabt_system:0 "Sistema Zabt"
 zabt_system_desc:0 "Essas terras são muito dependentes de costumes antigos. Como resultado, contratos e unidades de receita muitas vezes não são organizados da maneira mais eficiente. Ao revogar todas as terras e colocá-las sob controle imperial direto por um tempo, podemos reorganizar e reavaliar totalmente nossos ativos . Isso aumentará muito a eficiência da arrecadação de impostos em nosso reino."
 mughal_architecture:0 "Arquitetura Mogol"
 mughal_architecture_desc:0 "Um grande império exige edifícios monumentais. Em nosso império cosmopolita, os arquitetos já estão criando edifícios maravilhosos que impressionarão as gerações futuras. Nossa dinastia deve estar na vanguarda desse movimento, criando grandes obras de um tipo que o mundo nunca viu."
 fatawa_e_alamgiri:0 "Fatawa-i-Alamgiri"
 fatawa_e_alamgiri_desc:0 "Ao criar uma coleção central de leis civis a serem seguidas por todos os súditos, poderemos garantir que a lei seja a mesma em todas as partes do nosso reino."
 HSA_ideas:0 "Idéias Hanseáticas"
 HSA_ideas_start:0 "Tradições do Hansa"
 HSA_ideas_bonus:0 "Ambição do Hansa"
 end_of_victual_brothers:0 "O Fim dos Irmãos Vitalícios"
 end_of_victual_brothers_desc:0 "Destruímos as forças dos Irmãos Victual e perseguimos e caçamos os remanescentes. Devemos agora garantir que tal força de piratas nunca mais nos ameace. Faremos o que for preciso para proteger nosso comércio."
 strong_league_obligations:0 "Fortes Obrigações da Liga"
 strong_league_obligations_desc:0 "A Liga sempre trabalhou com uma estrutura muito descentralizada. Isso foi tanto sua força quanto sua fraqueza. Vamos apertar as obrigações dos membros da liga em suas áreas de especialização, para que sejamos mais eficientes no comércio."
 hsa_shipbuilding:0 "Construção Naval Aprimorada"
 hsa_shipbuilding_desc:0 "Durante muito tempo, a maioria dos navios no Báltico foi construída por cidades hanseáticas, mas os novos tempos trouxeram novos concorrentes que estão construindo navios mais baratos, mas naturalmente inferiores. Precisamos melhorar nossos estaleiros para manter nossa posição como a principal potência comercial do Báltico. ."
 reformed_hanstag:0 "Hanstag reformado"
 reformed_hanstag_desc:0 "Até agora, o Hanstag trabalhou em um sistema em que só aprovávamos regras se ninguém se opusesse. Isso funcionou bem quando éramos a única potência comercial no Báltico. Precisamos mudar para um sistema em que uma maioria simples seja suficiente. Isso deve melhorar a tomada de decisão, mantendo o apoio das cidades."
 hanseatic_levy_system:0 "Sistema de Imposto Hanseático"
 hanseatic_levy_system_desc:0 "Espera-se que cada cidade dentro da liga forneça taxas em caso de guerra. Este sistema ad hoc dificulta a campanha militar porque as cidades não estão dispostas a fornecer forças suficientes. Precisamos reformar o sistema para que as cidades forneçam uma parcela maior de mão de obra para a liga."
 regularised_contribution:0 "Contribuições Regularizadas"
 regularised_contribution_desc:0 "Atualmente, as finanças da liga são feitas de forma ad hoc. As cidades contribuem com dinheiro ou em espécie para os projetos da liga. Isso simplesmente não é bom o suficiente para sobrevivermos no clima atual. Embora as cidades sejam livres para coletar a contribuição em à sua maneira, é vital que cada cidade faça uma contribuição regular."
 the_hansa_bank:0 "O Banco Hansa"
 the_hansa_bank_desc:0 "Usando o novo sistema de contribuição, podemos subscrever um banco para os membros usarem. Apoiado pelos recursos da liga, uma carta de crédito do banco será tão boa quanto dinheiro. Isso, assim como outros instrumentos financeiros, dar aos nossos comerciantes uma vantagem sobre outros países."
 MLO_ideas:0 "Idéias Milanesas"
 MLO_ideas_start:0 "Tradições Milanesas"
 MLO_ideas_bonus:0 "Ambição Milanesa"
 renaissance_prince:0 "Príncipe Renascimento"
 renaissance_prince_desc:0 "Outros governantes na Itália podem falar da boca para fora em seu apoio ao renascimento cultural que se manifesta diante de nós, que Milão seja o centro disso sob nosso patrocínio."
 patron_of_music:0 "Patrono da Música"
 patron_of_music_desc:0 "As artes musicais foram tristemente negligenciadas por outros príncipes. Vamos patrocinar a música para a glória de Deus e de nós mesmos, e Milão também brilhará."
 lowered_power_of_barons:0 "Poder Reduzido dos Barões"
 lowered_power_of_barons_desc:0 "Arte e cultura podem ser uma coisa, mas se quisermos permanecer independentes, precisaremos de dinheiro. Para isso, devemos quebrar o poder da nobreza local e garantir que mais dinheiro flua para o centro."
 age_of_condottieri:0 "A Era dos Condottieri"
 age_of_condottieri_desc:0 "Com mercenários formando o esteio de tantos exércitos, seria sensato garantir que também tenhamos mercenários à mão. Vamos garantir que os capitães mercenários que passam sejam calorosamente recebidos em Milão, para que se lembrem de nós quando se trata de contratação."
 encouragement_of_philosophers:0 "Encorajamento de Filósofos"
 encouragement_of_philosophers_desc:0 "Nós, em Milão, há muito apoiamos o pensamento renascentista. Devemos continuar esta tradição e estender o patrocínio e construir instalações para que os melhores pensadores de toda a Europa venham para cá."
 merchant_princes:0 "Príncipes Comerciantes"
 merchant_princes_desc:0 "As grandes cidades costeiras da Itália há muito têm grandes redes comerciais trazendo riqueza e poder à sua porta. Milão pode não estar na costa, mas isso não significa que o Ducado de Milão também não possa obter sua parte. Saiba que os homens de riqueza de substância que saem e trazem de volta as riquezas do mundo serão vistos com favor na corte de Milão."
 rulership_of_enlightened_principals:0 "Governo através de diretores iluminados"
 rulership_of_enlightened_principals_desc:0 "Com o incentivo dos filósofos, novas teorias e princípios começaram a surgir. Ao estruturar nosso governo de acordo com esses princípios, teremos maior apoio, pelo menos entre aqueles que realmente importam."
 BYZ_ideas:0 "Idéias Bizantinas"
 BYZ_ideas_start:0 "Tradições bizantinas"
 BYZ_ideas_bonus:0 "Ambição Bizantina"
 regulations_for_mercenaries:0 "Regulamentos para Mercenários"
 regulations_for_mercenaries_desc:0 "Podemos não gostar deles e podemos não querer usá-los, mas quando surge uma necessidade, podemos ser forçados a recorrer a mercenários. Se estabelecermos padrões para o que os mercenários devem trazer, seremos capazes de recrutá-los mais rapidamente e, portanto, mais baratos. ."
 repopulation_of_countryside:0 "Repovoamento do Campo"
 repopulation_of_countryside_desc:0 "A peste, a guerra e a guerra civil afetaram o campo, deixando-o devastado e impróprio para uso. Precisamos encorajar os colonos a entrar no campo para reconstruí-lo como base para nossos exércitos."
 byz_state_admin_reform:0 "Iniciar a Reforma Administrativa"
 byz_state_admin_reform_desc:0 "Nosso sistema administrativo é uma relíquia de uma época passada. Precisamos reformulá-lo e prepará-lo para esta nova era moderna. Precisamos começar com a tributação, substituindo o sistema atual por funcionários públicos pagos promovidos por mérito, nos renderá mais dinheiro enquanto na verdade não tributam mais os camponeses."
 byz_admin_power:0 "Poder Delegado"
 byz_admin_power_desc:0 "A maior fraqueza do nosso sistema é o papel do imperador. O imperador autocrático e semi-divino tem tanto poder que encoraja as guerras civis. Ao delegar mais autoridade, desencorajaremos as guerras civis, reduzindo o valor do prêmio e tornando os nobres mais conteúdo para permanecer dentro do sistema com o poder que irão exercer."
 merchant_class:0 "Classe Mercante Bizantina"
 merchant_class_desc:0 "Riqueza e poder andam de mãos dadas, uma vez que Constantinopla era o centro do comércio mediterrâneo. Talvez nunca mais seja, mas isso não deve nos impedir de garantir que se torne um centro mais importante do que já é."
 new_imperial_army:0 "O Novo Exército Imperial"
 new_imperial_army_desc:0 "As grandes épocas da história bizantina tiveram um grande exército, e esta será uma grande época. Vamos reformar o exército para criar uma nova força mais disciplinada do que nunca."
 ecumenical_patriarch:0 "Restaurar o Patriarca Ecumênico"
 ecumenical_patriarch_desc:0 "Nossa Santa Igreja há muito caiu em decadência. Vamos restaurar o ofício à sua antiga glória e assim revigorar a Igreja"
 VIJ_ideas:0 "Idéias de Vijayanagar"
 VIJ_ideas_start:0 "Tradições Vijayanagar"
 VIJ_ideas_bonus:0 "Vijayanagar Ambição"
 vij_promo_trade:0 "Promoção do Comércio"
 vij_promo_trade_desc:0 "Nossas terras ficam em uma das principais rotas comerciais de leste a oeste. Devemos garantir que nossas áreas portuárias sejam seguras e protegidas para que os capitães visitantes parem em nossas terras e, assim, possamos tributá-los."
 arab_horses:0 "Cavalos Árabes"
 arab_horses_desc:0 "Os cavalos da península arábica são muito superiores às raças locais. Usaremos nossas conexões comerciais para garantir um suprimento constante desses cavalos para nossas tropas."
 harsh_penal_code:0 "Código Penal Rigoroso"
 harsh_penal_code_desc:0 "O rei mantém a lei matando. Vamos estabelecer um novo código penal severo e, mais importante, garantir que seja aplicado para que nosso povo possa se sentir seguro dentro de nosso reino."
 vij_tolerance:0 "Tolerância"
 vij_tolerance_desc:0 "Devemos ter um Reino onde os homens possam desfrutar da liberdade de ir e vir e viver de acordo com seu próprio credo."
 carnatic_music:0 "Música Carnática"
 carnatic_music_desc:0 "Devemos resistir à invasão muçulmana em todas as frentes. As tradições musicais dos Estados do Norte já estão mostrando sinais de influências estrangeiras. Isso é uma blasfêmia porque todos sabemos que a música é uma forma de arte divina que se originou com os próprios Devas e Devis. Nós mostrará ao povo hindu quem os defende."
 adroit_diplomacy:0 "Diplomacia hábil"
 adroit_diplomacy_desc:0 "Os numerosos invasores de nosso povo hindu têm demonstrado repetidas vezes a mesma fraqueza, a tendência de lutar entre si. Devemos estar sempre prontos para explorar isso para nossos próprios fins."
 army_for_city_of_victory:0 "Um Exército para a Cidade da Vitória"
 army_for_city_of_victory_desc:0 "Para que a Cidade da Vitória seja digna de seu nome, devemos garantir que tenhamos um exército que nos traga vitórias. Vamos garantir que nossas tropas sejam treinadas e tenham orgulho de seu papel."
 AYU_ideas:0 "Idéias de Ayutthayan"
 AYU_ideas_start:0 "Tradições de Ayutthayan"
 AYU_ideas_bonus:0 "Ambição de Ayutthayan"
 white_elephant:0 "Elefante branco"
 white_elephant_desc:0 "Ganhamos um elefante branco, este é um presságio muito auspicioso e vamos usar isso a nosso favor. Com esse prestígio, vamos usá-lo para reformar a burocracia do governo. Em particular, vamos dividir os papéis militares e governamentais para garantir que aqueles quem recebe o dinheiro manda para nós."
 corvee_system:0 "O Sistema Corvée"
 corvee_system_desc:0 "Todos os homens com 18 anos devem ser registrados com o chefe local e essas informações devem ser repassadas ao governo. Todo cidadão do sexo masculino é elegível para servir no exército (Phrai Thaan) e garantiremos que o façam, se necessário ."
 ayu_foreign_mercenaries:0 "Mercenários Estrangeiros"
 ayu_foreign_mercenaries_desc:0 "Recentemente vimos um influxo de bárbaros de terras estrangeiras, alguns são mercadores, mas alguns são guerreiros. Vamos usá-los em nossos exércitos."
 ayu_embassies:0 "Embaixadas"
 ayu_embassies_desc:0 "Muitos comerciantes exercem seu comércio nas águas perto de nossas terras. Assim, conhecemos muitos reinos distantes. Devemos enviar embaixadas a essas terras para que possamos saber o que acontece no mundo."
 trading_links:0 "Promoção de links comerciais"
 trading_links_desc:0 "Com nossa ampla gama de contatos ao redor do mundo, podemos divulgar como nosso país é seguro se você for um comerciante. Deixe-os vir para nossas terras em vez de outras e colheremos os benefícios."
 personal_executions:0 "Execuções pessoais"
 personal_executions_desc:0 "É justo que as pessoas vejam nosso compromisso com a justiça, a partir de agora o próprio rei executará pessoalmente os criminosos mais hediondos. Com isso as pessoas saberão que nosso reino é ordeiro "
 phrai_luang:0 "Prai Luang"
 phrai_luang_desc:0 "O rei decretou que todos os homens livres que estavam sujeitos ao serviço phrai se tornassem phrai luang, diretamente ligados ao rei, que então distribuíam seus serviços aos governadores locais. Isso significava que o rei possuía os serviços de todas as pessoas e todas as terras ."
 NOR_ideas:0 "Ideias Norueguesas"
 NOR_ideas_start:0 "Tradições Norueguesas"
 NOR_ideas_bonus:0 "Ambição norueguesa"
 nor_fishing:0 "Pesca incentivada"
 nor_fishing_desc:0 "Com nosso longo litoral e solos pobres, devemos encorajar nosso povo a fazer fortuna colhendo a generosidade dos oceanos."
 natural_seamanship:0 "Marinha Natural"
 natural_seamanship_desc:0 "Com o crescimento da pesca, também vimos um aumento no número de marinheiros em nosso reino. Devemos aproveitar isso para nossa marinha, pois a marinharia é tão importante quanto o próprio navio."
 nor_shipbuilding:0 "Construção Naval Militar"
 nor_shipbuilding_desc:0 "A expansão da indústria pesqueira também levou a uma expansão na construção naval. Temos um grupo pronto de construtores navais treinados para expandir nossa própria construção naval."
 call_of_our_forefathers:0 "O Chamado de nossos antepassados"
 call_of_our_forefathers_desc:0 "Há muito tempo, nossos ilustres antepassados navegaram e estabeleceram colônias no Norte. Nossas sagas até nos dizem que eles alcançaram um novo mundo e estabeleceram Vinland. Devemos seguir seus passos."
 pioneer_spirit:0 "Espírito Pioneiro"
 pioneer_spirit_desc:0 "Em tempos passados, nosso povo enfrentaria o alto mar para estabelecer colônias em costas distantes. Vamos reacender esse espírito em nosso povo para que o façam novamente."
 seize_the_opportunity:0 "Agarre a oportunidade"
 seize_the_opportunity_desc:0 "O mundo está cheio de riquezas para aqueles que desejam tomá-las. Vamos tirar o que pudermos do mundo por meio do comércio, em vez de ataques."
 write_new_sagas:0 "Escrever novas sagas"
 write_new_sagas_desc:0 "Mentes vivas preservam o conhecimento\n...Conhecidos desde tempos remotos\nCantados ao pôr do sol\n..As sagas são nossa herança\nIncentivadas pelo establishment\nCada país terá a sua."
 OMA_ideas:0 "Idéias de Omã"
 OMA_ideas_start:0 "Tradições de Omã"
 OMA_ideas_bonus:0 "Ambição de Omã"
 association_with_unbelievers:0 "Associação com incrédulos"
 association_with_unbelievers_desc:0 "Há aqueles que acham que não devemos nos associar com os incrédulos. Temos feito muito para anular isso, pois somente através da associação com os incrédulos poderemos negociar com eles."
 local_merchant_preference:0 "Preferência do comerciante local"
 local_merchant_preference_desc:0 "Teoricamente, um comerciante pode ser um cidadão do mundo, navegando de e para todos os portos que desejar. Vamos dar vantagens aos comerciantes domésticos, por exemplo, prioridade para carga e descarga de carga, para garantir que nossos comerciantes tenham todos os incentivos levar seus produtos para casa."
 port_security_improvement:0 "Melhorias na Segurança Portuária"
 port_security_improvement_desc:0 "Para ganhar dinheiro com o comércio, precisamos que as cargas sejam atracadas com segurança em nossos portos. Precisamos garantir que as áreas onde os comerciantes se associam sejam áreas livres de pequenos crimes."
 secured_timber_supplies:0 "Garantindo suprimentos de madeira"
 secured_timber_supplies_desc:0 "A península Arábica é famosa por muitas coisas, suas florestas exuberantes e verdejantes não são uma delas. Para sermos a principal potência comercial no Oceano Índico, precisamos garantir que tenhamos suprimentos constantes de madeira importada em nossos portos para apoiar construção naval."
 end_of_shipbuilding_guilds:0 "Fim das Guildas da Construção Naval"
 end_of_shipbuilding_guilds_desc:0 "Desde que os navios foram construídos na península arábica, existem guildas que a controlam. Embora possam ter prestado um serviço valioso em manter vivas as tradições da construção naval, agora são um obstáculo ao progresso. Devemos abrir a construção naval a todos com talento."
 skilled_captains:0 "Capitães qualificados"
 skilled_captains_desc:0 "Devemos garantir que nossos capitães tenham os mais altos padrões de marinharia e conhecimento náutico. Garantir que eles possam usar todas as vantagens em manobrabilidade em todas as situações."
 expansion_of_trade_contacts:0 "Expansão dos Contatos Comerciais"
 expansion_of_trade_contacts_desc:0 "Devemos garantir que nossos mercadores sejam sempre bem-vindos onde quer que vão. Assim, usaremos todos os meios possíveis para garantir que todos os governantes de que ouvimos falar recebam nossos mercadores."
 KOR_ideas:1 "Idéias Coreanas"
 KOR_ideas_start:1 "Tradições Coreanas"
 KOR_ideas_bonus:1 "Ambição coreana"
 hanguel_alphabet:2 "O Alfabeto Hangul"
 hanguel_alphabet_desc:0 "A língua coreana é tão fundamentalmente diferente do chinês que o uso de caracteres chineses torna todos, exceto os mais altamente educados, analfabetos. Nosso novo alfabeto permitirá que todo o nosso povo seja capaz de ler e escrever."
 grand_code:0 "Grande Código da Administração Estatal"
 grand_code_desc:0 "Para garantir um governo adequado e estável, codificaremos exatamente como o governo funcionará. Esta será a primeira constituição escrita da Coreia."
 hyanyak_system:0 "Sistema Hyang'yak"
 hyanyak_system_desc:0 "Sendo a agricultura o alicerce da nossa economia, a gestão das aldeias é a coisa mais importante. Vamos estabelecer um sistema de autogoverno para as aldeias para encorajar um sentido de comunidade."
 geobukseon:0 "Geobukseon"
 geobukseon_desc:0 "A necessidade de defender nossa linha costeira é importante e, para esse fim, desenvolvemos o navio Turtle. Esses gigantes fortemente blindados garantirão que nossas frotas sejam capazes de proteger nossas linhas costeiras."
 hopae_system:0 "O Sistema Hopae"
 hopae_system_desc:0 "O Sistema Hopae é um sistema de identificação que exige que todos os coreanos carreguem uma etiqueta com seu nome, local de nascimento, status e local de residência. Isso tornará mais fácil saber quem são as pessoas e onde estão."
 kyujanggak:0 "O Kyujanggak"
 kyujanggak_desc:0 "Para ajudar na administração da Coréia, criaremos uma enorme biblioteca real para atuar como um repositório de conhecimento. Com isso, buscamos promover a grande cultura coreana."
 kor_economy_reform:0 "Reforma econômica"
 kor_economy_reform_desc:0 "Precisamos de uma reforma abrangente do sistema tributário e de abrir cargos para talentos, para que até os filhos de concubinas possam subir na hierarquia. Essas reformas trarão mais dinheiro para o estado."
 kor_uijeongbu:0 "Uijeongbu"
 kor_uijeongbu_desc:0 "O Uijeongbu é o conselho estadual da Coréia e a mais alta instância do governo. Liderado por três funcionários, conhecidos como Altos Conselheiros Estaduais, o Uijeongbu tem o encargo de discutir as muitas questões do estado."
 metal_movable_type:0 "Tipo móvel de metal"
 metal_movable_type_desc:0 "O tipo móvel é uma tecnologia antiga de impressão que foi usada pelos chineses pela primeira vez há muitos séculos. Mas foi a velha dinastia de Goryeo que usou o primeiro tipo móvel de metal em 1377. Desde então, temos o conhecimento para imprimir livros com uma eficiência incomparável."
 choi_mu_seon_gunpower_engines:0 "Motores de pólvora Choi Mu-Seon"
 choi_mu_seon_gunpower_engines_desc:0 "Choi Mu-Seon foi um cientista, inventor, comandante militar e pai literário da pólvora coreana. Ele adquiriu o conhecimento da produção de pólvora chinesa e a refinou ainda mais durante os últimos anos da dinastia Joseon. Sua contribuição para os militares é ainda de grande serviço na Coréia."
 korean_artisanery:0 "Artesanato Coreano"
 korean_artisanery_desc:0 "A arte tem uma longa tradição em nosso estado. Tendo sua era de ouro durante os tempos da dinastia Goryeo, o artesanato da península coreana ainda é uma das partes mais honradas de nossa cultura."
 BOH_ideas:0 "Idéias Boêmias"
 BOH_ideas_start:0 "Tradições Boêmias"
 BOH_ideas_bonus:0 "Ambição Boêmia"
 compacta_of_prague:0 "Compacta of Prague"
 compacta_of_prague_desc:0 "As guerras hussitas acabaram e é hora de unir a nação. Que todos sejam perdoados para que o povo tcheco possa viver em paz."
 boh_elective_monarchy:0 "Monarquia Eletiva"
 boh_elective_monarchy_desc:0 "Por muito tempo, a nobreza turbulenta da Boêmia tem sido um grande obstáculo à autoridade real. De agora em diante, garantiremos que todo novo monarca tenha o apoio total dos nobres antes de sua coroação. Isso deve evitar problemas."
 wagenburg:0 "Wagenburg"
 wagenburg_desc:0 "Durante as guerras hussitas, nossos exércitos dependiam de fortes de carroças, o que nos permitiria vencer batalhas que deveríamos ter perdido. Embora nem sempre usemos carroças, usar atiradores de infantaria de posição defensiva se tornará a tática de escolha para nosso sempre invencível tcheco exércitos."
 letter_of_majesty:0 "Carta de Majestade"
 letter_of_majesty_desc:0 "As guerras hussitas deixaram um legado de perigosas divisões em questões eclesiásticas nas terras tchecas. Se a Boêmia quiser prosperar, devemos acabar com esse conflito divisor e trazer ordem às nossas terras. Promulgaremos uma carta de majestade em nossos reinos concedendo a liberdade de consciência para todos."
 hussite_legacy:0 "Legado Hussita"
 hussite_legacy_desc:0 "Enquanto a Igreja em Roma se torna cada vez mais reacionária diante dos desafios teológicos, nós na Boêmia estamos muito mais relaxados sobre isso. Isso nos leva a ficar mais relaxados em relação a novas idéias."
 kutnohorian_deal:0 "O Acordo Kutnohoriano"
 kutnohorian_deal_desc:0 "A nobreza sempre permanecerá sensível quanto às suas prerrogativas, por isso precisamos garantir que seus privilégios sejam garantidos para sempre."
 czech_nationalism:0 "Nacionalismo Tcheco"
 czech_nationalism_desc:0 "O povo tcheco sobreviveu a tudo o que o mundo jogou contra eles, mostramos nossa resiliência."
 ITA_ideas:0 "Idéias Italianas"
 ITA_ideas_start:0 "Tradições Italianas"
 ITA_ideas_bonus:0 "Ambição Italiana"
 no_a_geographical_construct:0 "Não é uma construção geográfica"
 no_a_geographical_construct_desc:0 "Desde a queda do Império Ocidental, a Itália tem sido dominada por potências estrangeiras e dividida em muitas partes. Essas potências que nos dominaram riram da ideia da Itália. Bem, agora quem está rindo? A Itália ressuscitou."
 tradition_of_the_legion:0 "A Tradição da Legião"
 tradition_of_the_legion_desc:0 "Durante a época romana, a Itália dominou todo o mundo que vale a pena dominar. A Itália se levantou mais uma vez e é hora das legiões marcharem novamente. Nossos soldados serão constantemente lembrados da tradição de vitória que herdaram e serão treinados regularmente para ajudá-los imitá-los. As mulas de Marius vão mais uma vez entrar em campo."
 mare_nostrum:0 "O nosso mar"
 mare_nostrum_desc:0 "A Itália tem uma costa longa e vulnerável. Protegê-la é nossa maior prioridade. Devemos ser como Pompeu, o Grande, e dominar esses mares para que a Itália esteja segura."
 office_of_censor:0 "O Gabinete do Censor"
 office_of_censor_desc:0 "Nos grandes tempos da República Romana, os Censores tinham o dever de manter uma lista dos cidadãos elegíveis para o serviço militar. Teremos mais uma vez censores cujo trabalho é avaliar quem poderia prestar serviço nas novas Legiões."
 italian_tax_reform:0 "Reforma Fiscal Italiana"
 italian_tax_reform_desc:0 "O Império Ocidental deixou de ser eficaz quando não tinha mais a base tributária para sustentar seus exércitos. Devemos garantir que isso não aconteça com a Nova Roma que ressurgiu como fênix das cinzas da antiga."
 heir_to_the_empire:0 "Herdeiro do Império"
 heir_to_the_empire_desc:0 "O Sacro Império Romano falhou em assumir o manto do Império Ocidental, é hora da Itália assumir a bandeira e refazer o grande Império."
 path_to_citizenship:0 "O Caminho da Cidadania"
 path_to_citizenship_desc:0 "A força do Império Romano era sua capacidade de fazer aqueles que eles governavam quererem fazer parte do Império. Iremos imitar esse sistema para fazer aqueles que fazem parte de nossos domínios buscarem se tornar parte de nosso império."
 MCH_ideas:0 "Idéias Manchu"
 MCH_ideas_start:0 "Tradições Manchu"
 MCH_ideas_bonus:0 "Ambição Manchu"
 united_three_jurchens:0 "Três Jurchens Unidos"
 united_three_jurchens_desc:0 "Ao unir as três tribos de Haixi, Jianzhou e Wild Jurchens, podemos fundar uma verdadeira dinastia que domina a Manchúria."
 the_manchu_alphabet:0 "Alfabeto Manchu"
 the_manchu_alphabet_desc:1 "A escrita Jurchen criada pelo imperador Aguda está perdida. Nosso povo tem que usar os escribas mongóis para registrar todos os documentos, enquanto os analfabetos chineses e mongóis Han podem entender suas respectivas línguas quando lidos em voz alta. Ao converter e adaptar o alfabeto mongol, o novo manchu alfabeto seria adequado para o povo Manchu e tornaria a administração mais fácil."
 manchu_eight_banners:0 "As Oito Bandeiras"
 manchu_eight_banners_desc:0 "Combinando nosso exército tribal com o sistema tradicional da empresa Niru, a força altamente organizada e centralizada de Eight Banners é criada."
 link_with_the_mongol_dynasty:0 "Link com a Dinastia Mongol"
 link_with_the_mongol_dynasty_desc:1 "Casar com a princesa Borjigin de Chahar Mongólia nos permite comandar os fortes cavaleiros mongóis com mais facilidade."
 the_green_standard_army:0 "O Exército Padrão Verde"
 the_green_standard_army_desc:1 "Recrute os soldados e oficiais descontentes do Exército Ming e estabeleça o Exército Padrão Verde para manter o controle de nossos territórios conquistados."
 pigtail_or_death:0 "Pigtail ou Morte"
 pigtail_or_death_desc:0 "Ao executar as pessoas que se recusam a raspar o cabelo na frente da cabeça e trançar o resto do cabelo em um rabo de cavalo, a superioridade Manchu e o domínio sobre todos os povos conquistados são continuamente mostrados e lembrados mesmo durante os tempos de paz, portanto, ninguém ouse se rebelar contra nós."
 the_chinese_rules:0 "Leis Chinesas"
 the_chinese_rules_desc:1 "A maneira chinesa de administrar uma nação é eficaz e digna de estudo. Ao adotar as leis chinesas e integrar os manchus aos sistemas chineses, podemos governar nosso império com mais facilidade."
 PAL_ideas:0 "Idéias do Palatinado"
 PAL_ideas_start:0 "Tradições Palatinas"
 PAL_ideas_bonus:0 "Ambição Palatina"
 imperial_vicar_and_archsteward:0 "Vigário Imperial e Archsteward"
 imperial_vicar_and_archsteward_desc:0 "Como o Vigário Imperial hereditário e Arquicomissário do Sacro Império Romano, desfrutamos da boa reputação de nosso Nível Imperial."
 heidelberg_university:0 "Universidade de Heidelberg"
 heidelberg_university_desc:0 "A Ruprecht-Karls-Universität Heidelberg é a universidade mais antiga da Alemanha. Ela atraiu estudiosos de todo o continente e se transformou em um centro cultural e acadêmico. Graças a isso, é muito mais fácil para nós descobrir talentos excepcionais e contratá-los em nosso tribunal"."
 center_of_reformation_in_southern_germany:0 "Centro de Reforma no sul da Alemanha"
 center_of_reformation_in_southern_germany_desc:0 "Nosso reino é um dos centros importantes da reforma religiosa e devemos tirar proveito dessa posição. Ao apoiar as facções da reforma em outros países, podemos enfraquecer nossos rivais e assim nos fortalecermos..."
 bibliotheca_palatina:0 "Biblioteca Palatina"
 bibliotheca_palatina_desc:0 "Ao unir as coleções de livros da Stiftsbibliothek na Igreja do Espírito Santo, Biblioteca da Universidade de Heidelberg e outras bibliotecas em nossos castelos e na Abadia de Lorsch, fundamos a Bibliotheca Palatina, a biblioteca mais importante do Renascimento alemão. Com uma reserva tão extraordinária de conhecimento, é certo que a ciência e a filosofia em nossa terra avançarão mais rápido."
 heidelberg_catechism:0 "Catecismo de Heidelberg"
 heidelberg_catechism_desc:0 "Para uso no ensino da doutrina cristã reformada, o documento confessional do Catecismo de Heidelberg é publicado sob nossa comissão. O Catecismo é adotado como uma das Três Formas de Unidade pela Igreja Reformada. Essa conquista definitivamente nos ajudará a converter mais pessoas ao fé reformada”."
 hortus_palatinus:0 "O Jardim Palatino"
 hortus_palatinus_desc:0 "O Jardim do Palatinado foi encomendado por Frederico V, Eleitor Palatino em 1614, e logo se tornou famoso em todo o continente como a Oitava Maravilha do Mundo e o maior jardim renascentista da Alemanha."
 mannheim_school_of_orchestra:0 "Escola de Orquestra de Mannheim"
 mannheim_school_of_orchestra_desc:0 "Nossos senhores estão sempre entre os patronos mais famosos das artes, especialmente da orquestra. Sob nosso patrocínio, Johann Stamitz e outros talentos fundaram a mundialmente famosa escola de Mannheim."
 NOV_ideas:0 "Idéias de Novgorod"
 NOV_ideas_start:0 "Tradições Novgorodianas"
 NOV_ideas_bonus:0 "Ambição Novgorodiana"
 northern_center_of_arts:0 "Centro de Artes do Norte"
 northern_center_of_arts_desc:0 "A cidade de Novgorod é um importante centro cultural na Europa. Histórias épicas baseadas em um alto nível de alfabetização, belos ícones e arquiteturas grandiosas aumentam o prestígio de nossa florescente cidade e de toda a nação."
 city_of_churches:0 "Cidade das Igrejas"
 city_of_churches_desc:0 "Mais de 80 Igrejas Ortodoxas em Novgorod, especialmente Dom Svyatoy Sofiy, são alguns dos maiores proprietários de terras do principado. Com sua riqueza e prestígio religioso, as Igrejas influenciam a população em muitas áreas, e nossos cidadãos são mais piedosos, no bom sentido ."
 ivans_hundred:0 "Cem de Ivan"
 ivans_hundred_desc:0 "Os chefes da Ivan's Hundred, nossa guilda comercial local, são membros permanentes do tribunal de comércio de Novgorod e do conselho governante da República de Novgorod. Com sua presença na política e os acordos feitos entre eles e os nobres, o comércio bem-sucedido de nossa nação está garantida para durar."
 control_of_the_hanseatic_kontor:0 "Controle do Hanseatic Kontor"
 control_of_the_hanseatic_kontor_desc:0 "Peterhof é uma área fechada em Novgorod onde os comerciantes hanseáticos têm privilégios comerciais. Se pudermos aumentar nosso controle sobre esses comerciantes independentes, o comércio no Mar Báltico será ainda mais fácil e lucrativo."
 grand_dukes_army:0 "Exército do Grão-Duque"
 grand_dukes_army_desc:0 "Liderar tropas é o dever mais importante para o grão-duque. Sob sua forte liderança, podemos mobilizar mais soldados."
 exploration_tradition:0 "Financiar os Ushkuiniks"
 exploration_tradition_desc:0 "Os piratas Ushkuiniks semelhantes aos vikings foram uma ferramenta útil para suprimir nossos concorrentes. Infelizmente, eles foram interrompidos devido à intervenção estrangeira, principalmente de Moscou. Devemos começar a financiá-los novamente e levar essas atividades piratas para outros mares para lembrar a todos quem é o verdadeiro mestre do norte..."
 baltic_shipyard:0 "Estaleiro Báltico"
 baltic_shipyard_desc:0 "Construa um grande estaleiro na costa leste do Mar Báltico e domine o comércio ultramarino!"
 ETH_ideas:0 "Idéias Etíopes"
 ETH_ideas_start:0 "Tradições Etíopes"
 ETH_ideas_bonus:0 "Ambição Etíope"
 solomonid_claim:0 "Reivindicação Salomão"
 solomonid_claim_desc:0 "Os ancestrais de nossos governantes são descendentes dos monarcas de Axum, da linhagem do rei Salomão e da rainha Sheba. Nós depomos os monarcas de Zagwe para legitimar nosso governo e estabelecer firmemente o reino sendo restaurado à sua dinastia legítima."
 nagusa_negast:0 "Negusa Negast"
 nagusa_negast_desc:0 "Nosso governante é o rei de todos os reis, o herdeiro do pedigree dos reis de Aksum junto com o do primeiro governante, Menelik I, filho do rei Salomão e da rainha de Sabá. Todos os nossos reis são descendentes dos Solomonids e a linha de herança não precisam ser de pai para filho."
 hostile_borders:0 "Fronteiras hostis"
 hostile_borders_desc:0 "Nosso grande reino esteve sujeito a muitas invasões estrangeiras e ações agressivas. Nós nos defendemos de muitas tentativas de nossos rivais e inimigos de tomar nosso antigo reino."
 diplomatic_demeanor:0 "Comportamento diplomático"
 diplomatic_demeanor_desc:0 "Apesar dos desígnios de nossos inimigos e rivais em nossa nação e porque somos a única nação cristã cercada por um mar de políticas infiéis, heréticas e pagãs, estamos frequentemente no centro das intrigas políticas ocidentais e orientais. Portanto, estamos dispostos fazer concessões para ver um resultado mais agradável para o nosso reino."
 the_ark_of_the_covenant:0 "A Arca da Aliança"
 the_ark_of_the_covenant_desc:0 "Somos a única nação a abrigar a sagrada Arca da Aliança, depois que ela foi tomada em segredo por Menelik I com assistência divina há milhares de anos. Ela está escondida da vista do público, para que não tentem roubar nosso sagrado, nacional tesouro. Réplicas da Arca são colocadas em cada uma de nossas igrejas como um lembrete de que nosso reino é abençoado por Deus."
 eth_expansionist_policy:0 "Política expansionista"
 eth_expansionist_policy_desc:0 "Para garantir nosso domínio sobre nossas terras, devemos expandir nossa hegemonia fora de nosso domínio, as Terras Altas da Etiópia. Nossos inimigos ao nosso redor devem aprender a temer os sucessores do rei Salomão e os verdadeiros portadores da Arca da Aliança. "
 eth_reformed_armies:0 "Exércitos Reformados"
 eth_reformed_armies_desc:0 "Nossos guerreiros eram muitas vezes indisciplinados e frequentemente avançavam para a batalha sem qualquer preocupação. Ao adaptar táticas e métodos de batalha de nossos vizinhos mais avançados, somos capazes de manter a linha e lutar em um nível mais equilibrado contra nossos inimigos."
 DAI_ideas:0 "Vamos Viet Ideas"
 DAI_ideas_start:0 "Tradições Dai Viet"
 DAI_ideas_bonus:0 "Dai Viet Ambição"
 the_great_proclamation:0 "A Grande Proclamação"
 the_great_proclamation_desc:0 "Esta proclamação, Bình Ngô dai cáo, Grande Proclamação sobre a Pacificação dos Wu foi um edito escrito em chinês clássico por Nguyen Trãi, um amigo próximo de nosso libertador, Lê Loi em 1428. É para anunciar a total pacificação de nosso antigo Senhores chineses Ming ao aceitarem nossa independência. Isso causaria medo nos corações dos imperadores Ming, pois eles falharam em viver de acordo com o legado de seu ancestral, Zhu Yuanzhang, o ex-rei de Wu e fundador da Dinastia Ming. Também mostra nossas tradições, tenacidade e um lembrete constante de que a justiça sempre venceria. Não é apenas muito apreciado por invocar o orgulho nacional em nossa terra natal, mas também conhecido por suas eloquentes qualidades literárias."
 confucian_revival:0 "Renascimento confucionista"
 confucian_revival_desc:0 "Depois de vinte anos de domínio chinês Ming, vimos muitas reviravoltas em nossa sociedade. Após nossa independência e reconhecimento da China, instituímos muitas mudanças no nível burocrático, incluindo uma reforma do sistema de serviço público e do código legal. O novo governo provou ser justo e eficaz e representa uma adaptação bem-sucedida do sistema confucionista chinês de governo fora da China."
 autonomous_villages:0 "Aldeias Autónomas"
 autonomous_villages_desc:0 "Embora nossa administração fosse hierárquica e estruturada, a burocracia não se estendia ao nível da aldeia, já que a maioria das aldeias era administrada por chefes de aldeia e eram autogovernadas. Ao delegar muitos assuntos domésticos às próprias aldeias, podemos nos concentrar mais em defender nossos terras de nossos rivais e inimigos. Podemos garantir que manteremos o Mandato do Céu, pois as leis do imperador cedem aos costumes da aldeia."
 village_militia:0 "Vila Milícia"
 village_militia_desc:0 "A espinha dorsal do nosso exército são os camponeses dedicados que serviram para defender nossas fronteiras e ajudaram a afastar os invasores e até contribuíram com muitas vitórias contra os mongóis, os chineses e mais tarde os manchus, além de ajudar na conquista de grande parte da Indochina."
 don_dien:0 "Don Dien"
 don_dien_desc:0 "Este sistema de assentamento de terras de origem chinesa foi usado para ocupar e arrancar províncias de nossos rivais vizinhos ao sul e ao oeste. Sob esse sistema, colônias militares foram estabelecidas nas quais soldados e camponeses sem terra limparam uma nova área e começaram a produção de arroz. na nova terra. Em seguida, uma aldeia é estabelecida em torno dessa nova área e os soldados e camponeses serviram como uma milícia para defendê-la. Após três anos, a aldeia foi incorporada ao sistema administrativo vietnamita, uma casa de reunião comunal da aldeia foi construída. os trabalhadores tiveram a oportunidade de compartilhar as terras comunais dadas pelo estado a cada aldeia, portanto, o restante da terra pertencia ao estado. À medida que cada área era limpa e novas aldeias eram estabelecidas dessa maneira, então os soldados e camponeses sem terra passaria a ocupar e colonizar mais terras."
 thuan_thien:0 "Tuan Thien"
 thuan_thien_desc:0 "Thuan Thiên, ou Vontade do Céu, é o nome da lendária espada empunhada por nosso libertador, Lê Loi. Pois quando ele empunhava a espada, ela lhe dava a força de mil homens para finalmente se livrar do jugo do domínio chinês. Lê Loi é considerado a personificação perfeita do líder confucionista ideal, que é justo, sábio e capaz. Todos os imperadores depois de Lê Loi foram medidos de acordo com seu padrão e a maioria foi considerado deficiente. Nossos imperadores se esforçam para alcançar os ideais do governo confucionista, e fizemos isso para alcançá-lo através de grandes probabilidades, a fim de viver de acordo com o legado de nossos ancestrais. Ao implementar profundamente os princípios confucionistas em nosso governo e ver que a terra está em harmonia seguindo todos os rituais adequados do confucionismo, temos totalmente manteve o Mandato do Céu. Portanto, nenhum pretendente rival pode desafiar nosso governo, pois afirmamos plenamente nossa legitimidade."
 literary_reform:0 "Reforma Literária"
 literary_reform_desc:0 "Durante séculos, usamos o chinês clássico para escrever nossos documentos. No entanto, a escrita usada para escrever nosso idioma é Chu Nom, uma escrita nativa baseada em Chu Han, a escrita do chinês clássico. Chu Nom não foi padronizado e não foi usado muitas vezes comparado ao chinês clássico, houve algum desejo de reforma para nacionalizar a escrita para nossos propósitos administrativos."
 SAV_ideas:0 "Idéias da Sabóia"
 SAV_ideas_start:0 "Tradições da Sabóia"
 SAV_ideas_bonus:0 "Ambição saboiana"
 repel_the_french:0 "Repelir os franceses"
 repel_the_french_desc:0 "Esta terra pertence à Casa de Savoy desde que Umberto I assumiu o título em 1032, mas os franceses há muito sonham com a supremacia italiana, e o caminho para sua ambição passa direto por nossas terras. Devemos estar prontos se eles vierem novamente. "
 the_shroud_of_turin:0 "O Sudário de Turim"
 the_shroud_of_turin_desc:0 "O sudário do próprio Cristo foi encontrado em nossas terras no ano de 1390 e desde então tem sido o valioso artefato da Casa de Savoy. Coloque o Sudário de Turim em exibição e observe os peregrinos se reunindo no Piemonte, trazendo sua riqueza com eles."
 sav_mercenary_tradition:0 "Tradição Mercenária"
 sav_mercenary_tradition_desc:0 "Como outros estados italianos, nossas pequenas propriedades são muitas vezes forçadas a contar com mercenários como um complemento ou mesmo substituto para nosso anfitrião regular. Embora sejam personagens indesejáveis, um relacionamento de longo prazo faz maravilhas pelas despesas."
 crush_the_vaudois:0 "Esmagar os valdenses"
 crush_the_vaudois_desc:0 "A Reforma pode estar ocorrendo em toda a cristandade, mas em nossas terras um movimento bastante antigo nos ameaça, a heresia medieval dos valdenses conhecida localmente como valdenses. Colocar os valdenses em seu lugar aliviará as tensões religiosas em nossas terras."
 savoyard_flexibility:0 "Flexibilidade da Sabóia"
 savoyard_flexibility_desc:0 "A Casa de Savoy não governou esta terra desde o século 11 ignorando a mudança, ao contrário, desenvolvemos uma reputação de oportunistas desavergonhados, sempre ansiosos para encontrar uma nova abertura para o avanço de nosso estado. Embora desagradável aos olhos dos tradicionalistas , o oportunismo tem suas vantagens."
 alpine_tolls:0 "Pedagens Alpinas"
 alpine_tolls_desc:0 "Ter um pequeno número de passagens utilizáveis em nossa terra nos permite tributar qualquer comerciante que tente cruzar nossas fronteiras pelas rotas comerciais."
 savoyard_legitimacy:0 "Legitimidade da Sabóia"
 savoyard_legitimacy_desc:0 "Nosso progenitor, Umberto Biancamano, foi criado Conde de Sabóia pelo Imperador Henrique II, quando a dinastia otoniana ainda governava o Império. Muitas outras dinastias caíram no esquecimento, mas a Casa de Sabóia de Umberto continua."
 SAX_ideas:0 "Idéias Saxônicas"
 SAX_ideas_start:0 "Tradições Saxônicas"
 SAX_ideas_bonus:0 "Ambição Saxônica"
 albertine_and_ernestine:0 "Linhas Albertine e Ernestine"
 albertine_and_ernestine_desc:0 "A dinastia Wettin tinha dois ramos principais e uma infinidade de ramos menores, e se um não pudesse fornecer herdeiro, outros o fariam."
 meissner_porcelain:0 "Porcelana Meissner"
 meissner_porcelain_desc:0 "A Saxônia foi o primeiro produtor europeu de porcelana, o que trouxe riqueza e prestígio à corte de Wettin."
 the_zwinger:0 "O Zwinger"
 the_zwinger_desc:0 "O Zwinger é um grande palácio em Dresden, onde festas grandiosas podem ser organizadas para impressionar dignitários estrangeiros."
 wittenberg_university:0 "Universidade de Wittenberg"
 wittenberg_university_desc:0 "A universidade saxônica de Wittenberg é mais famosa por hospedar e proteger Martinho Lutero e serviu como ponto focal para o pensamento protestante."
 corpus_evangelicorum:0 "Corpo Evangélico"
 corpus_evangelicorum_desc:0 "A Saxônia foi um dos principais membros das várias ligas protestantes para manter a independência religiosa luterana, resultando no Corpus Evangelicorum sob o domínio saxão."
 sax_principal_line:0 "A Linha Principal"
 sax_principal_line_desc:0 "O Ducado da Saxônia foi dividido muitas vezes, mas cada linha colateral que morreu devolveu sua riqueza à linha principal."
 the_saxon_circle:0 "O Círculo Saxão"
 the_saxon_circle_desc:0 "A Saxônia e a Prússia compartilhavam uma posição no círculo da Alta Saxônia do Sacro Império Romano, e quando o exército imperial foi reunido, eles marcharam como um. Isso permitiu que alguma disciplina prussiana passasse para as tropas saxãs."
 LIT_ideas:0 "Idéias lituanas"
 LIT_ideas_start:0 "Tradições Lituanas"
 LIT_ideas_bonus:0 "Ambição lituana"
 warlord_dukes:0 "Duques Senhores da Guerra"
 warlord_dukes_desc:0 "Em notáveis dois séculos de guerra feroz, os duques senhores da guerra lituanos conseguiram unificar em um estado guerreiro adequado um país que não era nada mais do que uma federação frouxa de tribos antes, montar resistência contra a agressão das ordens sagradas católicas e conquistar vastas extensões de terra no Oriente. Nossos líderes militares são inspirados por essas conquistas."
 auksine_laisve:0 "Liberdade de Ouro"
 auksine_laisve_desc:0 "Auksine Laisve, lituano para Golden Liberty, é um conjunto de leis e privilégios que colocam os nobres do país acima de outras classes, e muitas vezes até acima do poder do monarca e do parlamento. Chegando na Lituânia vindo da Polônia, este sistema único aumentará sua lealdade a a coroa, desde que o monarca não tente renegar a promessa de manter o estado áureo de liberdade para a nobreza."
 magdeburg_laws:0 "Leis de Magdeburgo"
 magdeburg_laws_desc:0 "Uma das consequências da deriva da Lituânia em direção ao oeste é a introdução de leis municipais alemãs em muitas áreas urbanas do país. As leis de Magdeburg em sua forma local personalizada regerão muitos aspectos econômicos e políticos diferentes da urbanização do país, desde o planejamento da cidade até o comércio e tributação"."
 magnate_estates:0 "Propriedades Magnatas"
 magnate_estates_desc:0 "Os magnatas da Lituânia são chamados de 'pequenos reis' por suas vastas propriedades e exércitos privados. Defendendo a indivisibilidade de seus domínios e tentando maximizar os lucros deles, eles desenvolverão um sistema em muitos aspectos semelhante ao dos antigos latifúndios romanos."
 lithuanian_hussars:0 "Hussardos lituanos"
 lithuanian_hussars_desc:0 "Os hussardos alados são a cavalaria pesada da Lituânia tanto quanto da Polônia. Introduzidos em ambos os países pelas reformas de Stephen Batory, rei da Polônia e grão-duque da Lituânia, eles permanecerão invictos nos campos de batalha da Europa Oriental por mais de um século. "
 statutes_of_lithuania:0 "Estatutos da Lituânia"
 statutes_of_lithuania_desc:0 "Os estatutos da Lituânia são um conjunto de três reformas legais diferentes que reúnem, unificam e atualizam as leis do reino. Conhecidas por suas punições severas e pela introdução da pena de morte, elas estão alinhadas com muitos códigos penais ocidentais contemporâneos. Cada crime é deveria ser punido da mesma forma, independentemente da classe da pessoa que o cometeu, mas na prática muitas desvantagens para o campesinato serão mantidas. Os Estatutos da Lituânia inspirarão mais tarde uma reforma semelhante na Rússia."
 lithuanian_renaissance:0 "Renascimento lituano"
 lithuanian_renaissance_desc:0 "A Lituânia vive um Renascimento no final do século 15 e início do século 16. Inspirados pelas ideias da Reforma e pelas influências italianas, a educação, as artes, a arquitetura e a literatura florescerão nesta era. A língua lituana será formulada em sua forma escrita e as primeiras obras de A literatura lituana será criada."
 berber_ideas:0 "Idéias Berberes"
 berber_ideas_start:0 "Tradições berberes"
 berber_ideas_bonus:0 "Ambição Berbere"
 ber_barbary_pirates:0 "Piratas da Bárbara"
 ber_barbary_pirates_desc:0 "Os piratas berberes eram piratas e corsários que operavam no norte da África, baseados principalmente nos portos de Túnis, Trípoli e Argel. O patrocínio desses endurecidos invasores marítimos nos permitirá colocar em campo uma grande frota."
 desert_warfare:0 "Guerra no Deserto"
 desert_warfare_desc:0 "Os exércitos berberes eram especialistas em guerrilha, fazendo pleno uso do terreno inóspito do norte da África para desgastar seus oponentes antes de avançar para o golpe mortal."
 trans_saharan_trade:0 "Comércio Transaariano"
 trans_saharan_trade_desc:0 "As caravanas das grandes rotas do Saara comercializavam sal do norte da África por escravos e ouro dos reinos subsaarianos. Embora as rotas tenham entrado em declínio após o estabelecimento do comércio português na África Ocidental, elas continuaram sendo uma importante fonte de receita até o século 19."
 corsairs:0 "Corsários"
 corsairs_desc:0 "Como muitos povos costeiros ao longo da história, os berberes complementavam a pesca e a agricultura com a pirataria. Isso significava que os governantes do norte da África tinham um grande grupo de homens experientes a quem recorrer quando precisavam de marinheiros para suas frotas."
 tuareg_cavalry:0 "Cavalaria Tuaregue"
 tuareg_cavalry_desc:0 "Tribais tuaregues montados em camelos e armados com lanças provaram ser uma ameaça efetiva para a cavalaria regular devido ao efeito desorientador e assustador dos camelos sobre os cavalos."
 dual_diplomacy:0 "Diplomacia Dupla"
 dual_diplomacy_desc:0 "Os sultões do norte da África praticaram uma política de mudança de alianças, aliando-se ao sultão otomano em um momento e aos cristãos da Ibéria no seguinte, tudo com o objetivo de preservar sua independência."
 brothers_barbarossa:0 "Os Irmãos Barbarossa"
 brothers_barbarossa_desc:0 "Corsários a serviço do sultão otomano, Hayreddin e Aruj Barbarossa aterrorizaram o Mediterrâneo cristão no início do século 16, derrotando a Espanha em numerosos confrontos navais graças ao uso eficaz da guerra de galés."
 indian_muslim_ideas:0 "Idéias do Sultanato Indiano"
 indian_muslim_ideas_start:0 "Tradições do sultanato indiano"
 indian_muslim_ideas_bonus:0 "Ambição do Sultanato Indiano"
 tolerate_idol_worshippers_i:0 "Tolerar os adoradores de ídolos"
 tolerate_idol_worshippers_i_desc:0 "“O grande profeta Moisés nos mostrou que a adoração da vaca era uma afronta a Deus. proteção e esperar que eles venham a Deus."
 persian_court:0 "Corte Persa"
 persian_court_desc:0 "Precisamos garantir que todo o nosso pessoal, independentemente da origem (embora naturalmente assumamos que você não seja pobre), possa entender o que estamos fazendo e ser capaz de comunicar suas preocupações. Assim, promoveremos a língua persa como a língua para corte, literatura, poesia, cultura e ciência. Assim, todos os homens que desejam lidar conosco saberão qual idioma aprender."
 comphrehensive_land_survey:0 "Pesquisa Integral de Terras"
 comphrehensive_land_survey_desc:0 "Para saber quem deve pagar o imposto, devemos primeiro saber quem é o dono do quê. Assim, vamos organizar um levantamento fundiário abrangente e depois garantir que ele esteja atualizado. Receberemos sempre o imposto devido."
 counting_the_people:0 "Contando as Pessoas"
 counting_the_people_desc:0 "Agora que sabemos quem é o dono do quê, o seguimento lógico é ter uma ideia de quem mora onde. Isso nos permitirá saber onde procurar quando procuramos homens para servir em nossos exércitos."
 equality_under_law:0 "Igualdade perante a lei"
 equality_under_law_desc:0 "O crescimento do comércio levou ao crescimento de uma classe mercantil. No entanto, diz-se que a aristocracia rural tradicional abusa de sua posição e se apropria injustamente dos ganhos dos mercadores. Isso tem que parar e, a partir de agora, todas as pessoas com riqueza suficiente serão iguais perante a lei”."
 high_court_culture:0 "Cultura do Supremo Tribunal"
 high_court_culture_desc:0 "A promoção da língua persa ao longo dos anos levou a uma coleção de grandes poetas e escritores que usam a língua para criar obras de sofisticação e arte inigualáveis. Pessoas de países vizinhos se maravilham com a arte dessas pessoas e já uma nova geração está se preparando para escrever obras ainda maiores."
 sultanate_bureaucracy:0 "Burocracia do Sultanato"
 sultanate_bureaucracy_desc:0 "A burocracia do governo é uma instituição em si mesma e torna a aplicação de nossa vontade desnecessariamente complicada. Devemos reformar a burocracia para garantir que ela responda à nossa vontade."
 horde_ideas:0 "Idéias da Horda"
 horde_ideas_start:0 "Tradições da Horda"
 horde_ideas_bonus:0 "Ambição da Horda"
 life_of_steppe_warrior:0 "A vida de um guerreiro da estepe"
 life_of_steppe_warrior_desc:0 "A estepe árida é um lugar sinistro e implacável para os despreparados. Nós, como povo, estamos acostumados a viver nos ambientes mais hostis e, como tal, nosso povo é robusto e tem talento para a sobrevivência. Garantiremos que todos os nossos soldados compartilhem essas experiências e, portanto, são capazes de sobreviver muito melhor."
 horse_supplies:0 "Suprimentos para Cavalos"
 horse_supplies_desc:0 "A guerra é mais difícil para os cavalos do que para os homens. Precisamos garantir que nossa temível cavalaria seja bem mantida. Devemos garantir que tenhamos cavalos suficientes o tempo todo para manter nossos exércitos fortes e fazer isso de forma barata."
 steppe_leaders:0 "Líderes da Estepe"
 steppe_leaders_desc:0 "Ao preservar nossas antigas tradições de caça, garantimos que nossos exércitos sejam liderados por homens que entendem o uso do cavalo em combate. Isso levará a uma melhor liderança."
 traditions_of_the_great_khan:0 "Tradições do Grande Khan"
 traditions_of_the_great_khan_desc:0 "O Grande Khan fez o mundo tremer com o temor de seus cavaleiros e o sopro de sua ambição. Devemos trazer de volta essas tradições para que também possamos fazer o mundo tremer com nossos exércitos."
 tradition_of_conquest:0 "A Tradição da Conquista"
 tradition_of_conquest_desc:0 "Conquistar pessoas pode ser um negócio complicado, nem todo mundo está pronto para nosso governo esclarecido. Ainda assim, descobrimos que existem maneiras mais fáceis do que construir uma montanha de caveiras para trazer pessoas para nosso império. É algo que nossos ancestrais nunca aprenderam."
 logistics_of_khan:0 "Logística do Khan"
 logistics_of_khan_desc:0 "As pessoas esquecem que as conquistas do Grande Khan foram tanto por logística superior quanto por força militar superior. Devemos emular as técnicas do Grande Khan enquanto as atualizamos com os tempos. Isso nos dará maior espaço para conquista."
 glory_of_conquest:0 "A Glória da Conquista"
 glory_of_conquest_desc:0 "“Que se saiba que o menino não pode ser um homem a menos que tenha cavalgado primeiro com nosso exército invencível, que ele não pode tomar nenhuma esposa até que tenha corrompido a esposa de outro homem, que ele não é digno de uma cabana até que tenha queimado a casa de outra pessoa. ... Que o serviço em nossos exércitos seja o único caminho para a masculinidade."
 horde_gov_ideas:1 "Idéias da Horda"
 horde_gov_ideas_bonus:0 "Horda Ardente"
 horse_lords:0 "Senhores dos Cavalos das Estepes"
 horse_lords_desc:0 "A única besta verdadeira é a de natureza humana. Os cavalos nasceram e foram criados entre nossos filhos e aprenderam a ser tão nobres e ferozes quanto nosso próprio povo. Reconhecemos sua domesticação severa como nosso maior orgulho, e eles nos reconhecem como seus maiores senhores."
 beyond_the_sun:0 "Além do Sol"
 beyond_the_sun_desc:0 "A era das Grandes Hordas ainda não acabou. Aprendemos com os erros de nossos inimigos e agora nos ergueremos mais sábios, mais fortes. Toda a terra onde o sol vive e morre deve ser nossa."
 mandate_of_the_khan:0 "Mandato do Khan"
 mandate_of_the_khan_desc:0 "Como o cã comanda, os deuses o fazem. A unidade de nosso povo vem da lealdade ao nosso grande líder. Apenas um homem capaz de dobrar o metal dourado sob uma coroa ensanguentada é digno de nossa devoção."
 there_shall_be_no_grass:0 "Não Haverá Grama"
 there_shall_be_no_grass_desc:0 "Lá, por onde nossa horda passou, a grama nunca mais crescerá, a terra não alimentará mais nossos inimigos, o dia e a noite passarão e o solo ficará silencioso, sem colheitas para serem colhidas. Algumas fomes você não pode escapar."
 horde_loyalty:0 "Lealdade da Horda"
 horde_loyalty_desc:0 "A lealdade de nosso povo é inquestionável. Nenhuma alma que tenha vivido sob o domínio próspero do cã pensaria em deixá-lo."
 watchers_of_the_silk_road:0 "Vigilantes da Rota da Seda"
 watchers_of_the_silk_road_desc:0 "Não construímos, não comercializamos. Pegamos o que precisamos... e às vezes mais. Nossos guerreiros mantiveram uma vigilância atenta sobre os mercadores estrangeiros e suas técnicas, e agora conhecemos os caminhos mais seguros para transportar nossas mercadorias."
 a_magnanimous_empire:0 "Um Império Magnânimo"
 a_magnanimous_empire_desc:0 "O próspero reinado do Grande Khan não era conhecido apenas por sua espada terrível, mas também por sua piedade excepcional para com aqueles que sabiamente dobraram os joelhos diante dele. Aqueles que acolherem nosso império tolerante serão tratados como parte dele."
 theocracy_ideas:0 "Idéias Divinas"
 theocracy_ideas_start:0 "Tradições Divinas"
 theocracy_ideas_bonus:0 "Ambição Divina"
 holy_order:0 "Ordem Sagrada"
 holy_order_desc:0 "Somente o mais puro de fé pode se tornar um soldado de infantaria no exército de Cristo. Ser puro de mente, espírito e corpo requer não apenas um homem que está destinado ao céu, mas também um guerreiro superior. Esses soldados formarão o núcleo de um exército que enfrentará qualquer um que se atreva a nos atacar."
 church_administration:0 "Administração da Igreja"
 church_administration_desc:0 "O clero é uma raça muito rara de animal nestes dias ignorantes, sendo quase universalmente alfabetizado. Isso torna os clérigos não apenas capazes de ler as escrituras, mas também administradores muito eficazes."
 true_defender_of_the_faith:0 "Verdadeiro Defensor da Fé"
 true_defender_of_the_faith_desc:0 "Nossos castelos são nossas igrejas e devemos defendê-los até o fim. Permaneceremos nas muralhas como irmãos, em nome de nosso Senhor Jesus Cristo, e não deixaremos nenhum homem vacilar."
 turn_the_other_cheek:0 "Vire a outra face"
 turn_the_other_cheek_desc:0 "Quando o inimigo vier, não o ajude, pois ele é seu inimigo. Não o ajude, pois ele é seu inimigo. Não lhe ofereça abrigo, pois ele é sua perdição. a outra face, como Jesus teria feito”."
 onward_christian_soldiers:0 "Avante Soldados Cristãos"
 onward_christian_soldiers_desc:0 "Que seja dever de todo soldado cristão, não marchar para a guerra, mas ficar em casa e defender a fortaleza de Cristo."
 render_unto_ceasar:0 "Render a César"
 render_unto_ceasar_desc:0 "Então ele lhes disse: 'Dai, pois, a César o que é de César'."
 no_witches:0 "Que nenhum homem tolere a bruxa"
 no_witches_desc:0 "Bruxas e Feiticeiros abundam. A influência vil de seus covens está em toda parte. É o dever final de todo cidadão ajudar a Suprema Congregação Sagrada e a Inquisição Universal em sua busca para erradicar esta prática hedionda."
 default_ideas:0 "Ideias Nacionais"
 theocracy_gov_ideas:0 "Idéias Divinas"
 theocracy_gov_ideas_bonus:0 "Paixão Divina"
 servants_of_god:0 "Servos de Deus"
 servants_of_god_desc:0 "Ser uma engrenagem nesta maquinaria celestial é uma das maiores honras que um homem pode suportar. Ter nosso próprio deus como Senhor faz o coração de nosso povo bater com aclamação estrondosa."
 by_the_grace_of_god:0 "Pela graça de Deus"
 by_the_grace_of_god_desc:0 "O mundo foi criado com chamas e com chamas todos nós terminaremos. Nosso deus deu o fogo da vida para nós, humildes mortais, queimando nossas almas no processo e nos fazendo ver a verdade de seu perigo. Você não deve ter medo ."
 friends_in_high_places:0 "Amigos em lugares altos"
 friends_in_high_places_desc:0 "Existe apenas um caminho que nos levará à felicidade eterna e imorredoura. Conhecer a Deus é conhecer seus agentes mais próximos aqui na Terra. Eles nos ajudarão a encontrar esse caminho."
 flesh_is_weak:0 "A carne é fraca"
 flesh_is_weak_desc:0 "A carne é fraca, a alma não. Nossos exércitos aprenderam a lutar como se compartilhassem a mesma alma e, portanto, seu moral nunca será quebrado."
 alpha_and_omega:0 "Alfa e Ômega"
 alpha_and_omega_desc:0 "Nosso deus é o começo e o fim de todas as coisas. Sua voz será o único som que nossos inimigos ouvirão acima dos gritos da batalha. Sua natureza piedosa os conduzirá a seus braços acolhedores. Então, eles verão a verdade. "
 conviction_of_sin:0 "Convicção do Pecado"
 conviction_of_sin_desc:0 "Eles se ajoelharão, aqueles que cometeram erros. O peso de seus atos perversos os perseguirá para sempre. Eles não dormirão profundamente até que tenham expiado os pesadelos tortuosos que causaram."
 martyrs:0 "Mártires"
 martyrs_desc:0 "Um mártir é alguém que entende que morrer em nome de seu deus é a maior das honras. O povo de nossa terra mantém sua fé em seus corações e está sempre disposto a se juntar à nossa causa."
 default_ideas_start:0 "Tradições Nacionais"
 default_ideas_bonus:0 "Ambição Nacional"
 increase_discipline:0 "Preservar nossas tropas"
 increase_discipline_desc:0 "Se quisermos sobreviver e prosperar no mundo da garganta cortada, precisamos de homens e, mais importante, precisamos maximizar o número de homens que temos após as batalhas. O foco no treinamento garantirá que nossos homens vivam para morrer outro dia."
 increase_taxation:0 "Reforma Tributária"
 increase_taxation_desc:0 "Há uma coisa da qual não podemos escapar - a necessidade de dinheiro. Uma reforma de nosso sistema tributário garantirá que tenhamos o dinheiro de que precisamos."
 cheaper_mercenaries:0 "Contratos Regulados"
 cheaper_mercenaries_desc:0 "Os mercenários são bastante mercenários quando se trata de pagamento. Se garantirmos que nossos contratos sejam administrados adequadamente e o pagamento seja pontual, poderemos negociar melhores condições."
 increased_trade_power:0 "Lei de contrato"
 increased_trade_power_desc:0 "Estamos ampliando nossa experiência em contratos com mercenários para um cenário mais geral, onde todos os contratos receberiam suporte legal. Saber que seu parceiro de negócios seria forçado a manter sua palavra permitiu que o comércio crescesse e prosperasse."
 increased_manpower:0 "Camponês Levy"
 increased_manpower_desc:0 "As pessoas não são o problema, é encontrá-las e vesti-las. Um sistema de taxas regulares de nossos camponeses sempre dispostos garantirá que teremos mais mão de obra, mesmo que nunca seja suficiente."
 increased_trade_steering:0 "Estatuto Mercantil"
 increased_trade_steering_desc:0 "Tradicionalmente, a terra era a única marca de status, pois era por meio dela que vinham a riqueza e o poder. Com a recuperação do comércio, surgiu um novo caminho para a riqueza. Se garantirmos que a nova classe mercantil receba reconhecimento por seu sucesso no casa, vamos incentivá-los a competir de forma mais agressiva no exterior."
 increased_production_income:0 "Fortalecimento da posse da terra"
 increased_production_income_desc:0 "Se garantirmos que os direitos de posse da terra sejam reconhecidos e fortalecidos, daremos ao atual detentor os incentivos para melhorar sua terra e aumentar a produção."
 anatolian_beyliks_ideas:0 "Idéias da Anatólia"
 anatolian_beyliks_ideas_start:0 "Tradições da Anatólia"
 anatolian_beyliks_ideas_bonus:0 "Ambição da Anatólia"
 travelling_ozan:0 "Viajando Ozan"
 travelling_ozan_desc:0 "Ozans cantam e tocam o saz, eles continuam as tradições de Yunus Emre, Kaygusuz Abdal e Pir Sultan. Graças a esses bardos viajantes, muitas histórias e épicos interessantes prosperaram ao longo dos anos. Devemos apoiá-los, pois fazem parte de nossa cultura ."
 seljuq_marches:0 "Marchas Seljúcidas"
 seljuq_marches_desc:0 "Muitos beyliks turcomanos independentes também já existiam sob o sultanato de Seljuq, especialmente em áreas fronteiriças, a fim de garantir a segurança contra o império bizantino."
 akinci_cavalry:0 "Cavalaria Akîncî"
 akinci_cavalry_desc:0 "Nossa cavalaria leve costumava invadir as terras infiéis vizinhas e às vezes até mesmo as colonizar. Historicamente, eles foram uma das primeiras divisões a enfrentar os militares adversários, atacariam rotas comerciais para cortar o abastecimento e o transporte do inimigo. Conhecido por sua coragem em batalha, não pagos, eles viviam e operavam como invasores nas fronteiras”."
 caravanserais:0 "Caravanserais"
 caravanserais_desc:0 "Nossos caravançarais estão apoiando o fluxo de comércio, informações e pessoas da China para a Europa em nossas terras. Construir mais deles ao longo de nossa parte da Rota da Seda garantirá que ganharemos mais."
 anatolian_architecture:0 "Arquitetura da Anatólia"
 anatolian_architecture_desc:0 "Nossa arquitetura floresce à medida que inúmeras bibliotecas, caravanserais, hammams, madrassas e outros edifícios estão sendo construídos em estilos cada vez mais diferentes, resultando em obras inovadoras e originais."
 legacy_seljuqs_empire:0 "Legado do Grande Império Seljúcida"
 legacy_seljuqs_empire_desc:0 "De suas terras perto do Mar de Aral, os turcos seljúcidas avançaram no século 10 primeiro em Khorasan e depois na Pérsia continental antes de finalmente conquistar a Anatólia. Eles estabeleceram um império mais tarde chamado de Grande império Seljúcida e tiveram efeitos profundos no Oriente Próximo. Nós tornaram-se fortes o suficiente para proclamar nosso estado como o sucessor deste grande império de nossos antepassados. Alegrem-se!"
 MAR_ideas:0 "Idéias Maratha"
 MAR_ideas_start:0 "Tradições Maratha"
 MAR_ideas_bonus:0 "Ambição Maratha"
 tradition_of_military_service:0 "Tradição do Serviço Militar"
 tradition_of_military_service_desc:0 "Os cavaleiros Maratha têm uma longa tradição de serviço como 'Bargirs' para os sultanatos de Deccan. A crescente militarização do Deccan devido às muitas guerras travadas na área fez de nossa cavalaria uma das forças mais perigosas da Índia."
 forts_of_maharashtra:0 "Fortes de Maharashtra"
 forts_of_maharashtra_desc:0 "Nestas terras montanhosas e densamente arborizadas, manter muitos fortes bem conservados é uma necessidade tanto para o ataque quanto para a defesa. Manter nossos muitos fortes bem conservados deve ser uma prioridade."
 peasant_soldiers:0 "Soldados Camponeses"
 peasant_soldiers_desc:0 "As aldeias do Desh estão cheias de homens capazes que estariam mais do que dispostos a servir em nossos exércitos. Vamos treinar e recrutar todos os falantes de Marathi para servir em nossos exércitos."
 office_of_the_peshwa:0 "Escritório do Peshwa"
 office_of_the_peshwa_desc:0 "Vamos criar um escritório inteiramente dedicado ao funcionamento de nosso estado e seus exércitos. Com um ministro hábil no comando, o Peshwa, nosso país será versátil o suficiente para se expandir com rapidez e eficiência."
 encourage_ties_with_brahmin_financial_families:0 "Fortalecer os laços com as Famílias Financeiras Brahmins"
 encourage_ties_with_brahmin_financial_families_desc:0 "O setor financeiro de nosso estado é dominado por famílias de banqueiros brâmanes. Vamos integrá-los ainda mais em nosso estado, contratando-os como cobradores de impostos, criando regulamentos para fortalecer seus direitos e proteger suas tradições. Teremos ganho o favor de nossos financiadores como bem como acesso a administradores capazes e instruídos."
 reform_the_bureaucracy:0 "Reformar a burocracia"
 reform_the_bureaucracy_desc:0 "Um estado em crescimento precisa de uma burocracia capaz de avaliar rapidamente novas terras. Devemos expandir e diferenciar nossa burocracia, reexaminar quaisquer demandas de receita e avaliar rapidamente as demandas e o valor de novas terras."
 expand_maratha_navy:0 "Expandir a Marinha Maratha"
 expand_maratha_navy_desc:0 "Não se pode permitir que ocidentais e muçulmanos dominem o Oceano Índico. Devemos nos esforçar para expandir nossa marinha e criar bases navais viáveis ao longo de nossa costa ocidental."
 TAU_ideas:1 "Idéias birmanesas"
 TAU_ideas_start:0 "Tradições birmanesas"
 TAU_ideas_bonus:0 "Ambição birmanesa"
 legacy_of_the_pagan_dynasty:0 "Legado da dinastia pagã"
 legacy_of_the_pagan_dynasty_desc:0 "A dinastia pagã foi o primeiro reino estabelecido pelos birmaneses. Se pudermos unificar suas terras junto com o rio Ayeyarwady, outros países reconhecerão que somos os sucessores do antigo reino de Pagan."
 mandala_system:0 "Sistema Mandala"
 mandala_system_desc:0 "A relação entre o senhor e seus vassalos no Sudeste Asiático é definida como 'mandala', o círculo. Enquanto o senhor controlasse o país a partir do centro, os vassalos teriam maior independência. Se a relação pessoal entre nós e nossos vassalos for benéfica , então nossos afluentes nos pagarão tributo e também nos ajudarão a fornecer homens em tempo de guerra."
 nat_worship:0 "Adoração Nat"
 nat_worship_desc:0 "Nats são espíritos birmaneses reverenciados frequentemente em conjunto com a prática budista. Os 37 Grandes Nats e outros pequenos espíritos são adorados, especialmente em áreas rurais. Este costume religioso popular une nossos diversos assuntos."
 bayingyi:0 "Bayingyi"
 bayingyi_desc:0 "Os europeus começaram a aparecer em nosso reino. Se nos estabelecermos e lhes concedermos terras, esses 'Bayingyi' estarão dispostos a nos servir como soldados de nosso exército."
 chakravartin:0 "Chakravartin"
 chakravartin_desc:0 "O Chakravartin é um governante universal ideal tanto no hinduísmo quanto no budismo, aquele que governa eticamente e benevolentemente o mundo inteiro. É um símbolo não apenas de realeza e liderança espiritual, mas também temporal."
 manu_kye_dhammathat:0 "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc:0 "Se compilarmos nossas leis e costumes existentes em um novo livro de leis escrito em linguagem birmanesa simples, este Manu Kye Dhammathat, o Manu Kye Law Book, ganhará enorme popularidade entre nossos súditos."
 the_hluttaw:0 "O Hluttaw"
 the_hluttaw_desc:0 "O 'Hluttaw', a liberação real, é o conselho central de ministros em nossa corte. Seus ramos fiscal, executivo e judicial são os órgãos administrativos de nossa nação."
 rajput_ideas:0 "Idéias Rajput"
 rajput_ideas_start:0 "Tradições Rajput"
 rajput_ideas_bonus:0 "Ambição Rajput"
 clan_loyalties:0 "Lealdades do Clã"
 clan_loyalties_desc:0 "A influência de nosso clã se estende muito além de nossas próprias fronteiras. Somos capazes de recorrer aos Rajputs de nosso clã de todo o norte da Índia ao preencher as fileiras de nossos exércitos."
 fortifying_rajputana:0 "Fortificando Rajputana"
 fortifying_rajputana_desc:0 "As terras de Rajputana podem ser duras e implacáveis. A única maneira de conseguir o controle duradouro de muitas dessas áreas é através do controle das impressionantes fortalezas que existem na região. A reparação, manutenção e construção desses fortes devem ser nossa prioridade. "
 marwari_horses:0 "Cavalos Marwari"
 marwari_horses_desc:0 "Como seus mestres, os cavalos de cavalaria Rajput são meticulosamente treinados para atuar no campo de batalha. Diz-se que um cavalo Marwari só pode deixar o campo de batalha sob uma das três condições - vitória, morte ou carregar um mestre ferido para um local seguro. Levando Cuidando bem desses seres divinos, asseguramos o domínio eterno de nossos cavaleiros nos campos de batalha da Índia."
 rajput_resistance:0 "Resistência Rajput"
 rajput_resistance_desc:0 "Os bardos Rajput contam histórias das muitas batalhas de nosso povo contra invasores estrangeiros e como nossos ancestrais preferiam morrer a admitir a derrota. Devemos encorajar esse espírito de união e dar aos bardos motivos para escrever novas baladas de bravura diante da morte."
 rajput_painting_school:0 "Criar Escola de Pintura Rajput"
 rajput_painting_school_desc:0 "Os pintores Rajput já têm uma excelente reputação. Devemos encorajar nossos artistas a desenvolver suas habilidades e aumentar a glória de nossa dinastia criando uma escola de pintura específica para nosso estado."
 rajput_martial_ethos:0 "Ethos Marcial"
 rajput_martial_ethos_desc:0 "A educação e as tradições dos guerreiros Rajput garantem uma ampla base para o recrutamento de oficiais para liderar nossos exércitos. Para capitalizar isso, devemos garantir que as oportunidades de carreira sejam abundantes para encorajar todos esses jovens promissores a servir como oficiais em nossos próprios exércitos e no estrangeiro."
 marwari_trading_houses:0 "Casas de Comércio Rajput"
 marwari_trading_houses_desc:0 "Ao longo dos anos, os comerciantes Rajput migratórios viajaram pelas estradas do Hindustão. Esses empresários devem ser encorajados e receber incentivos para expandir seus empreendimentos. Em breve, os membros de nosso clã terão estabelecido casas comerciais em toda a Índia."
 GRA_ideas:0 "Ideias Granada"
 GRA_ideas_start:0 "Tradições de Granada"
 GRA_ideas_bonus:0 "Granada Ambição"
 people_of_the_book:0 "Povo do Livro"
 people_of_the_book_desc:0 "Acreditamos que Deus, o mais misericordioso, já se revelou anteriormente a profetas anteriores, como Moisés e Jesus para os judeus e cristãos. Eles devem poder praticar livremente sua fé."
 recover_al_andalus:0 "Recuperar Al Andalus"
 recover_al_andalus_desc:0 "Estados cristãos baseados no norte estenderam lentamente seu poder sobre o resto de Al Andalus sob a bandeira da reconquista. Chegou a hora de libertar nossos irmãos andaluzes."
 beacon_of_learning:0 "Farol da Aprendizagem"
 beacon_of_learning_desc:0 "Al Andalus já foi um centro de aprendizado com estudiosos excepcionais como Ahmad Ibn Rushd, Abu Al Qasim e Muhammad Ibn Tufail. Devemos continuar com esse estado de espírito de nossos antepassados."
 strait_of_gibraltar:0 "Estreito de Gibraltar"
 strait_of_gibraltar_desc:0 "O Estreito de Gibraltar - em homenagem ao grande general muçulmano Tariq ibn Ziyad - conecta o Oceano Atlântico ao Mar Mediterrâneo e separa a Europa da África. Se pudermos garantir nosso controle deste estreito, o comércio será mais lucrativo."
 alhambra:0 "Alhambra"
 alhambra_desc:0 "Os nossos poetas descrevem-no como uma pérola engastada em esmeraldas, em alusão à cor dos seus edifícios e dos bosques que os rodeiam. Numa colina com vista para a nossa capital, o Alhambra é um exemplo extenso da genialidade andaluza na arquitectura, design e engenharia."
 moors:0 "mouros"
 moors_desc:0 "Lutar contra nossos inimigos comuns e os guerreiros mouros ao redor do Mar Mediterrâneo segurando a bandeira crescente se reunirão ao nosso redor. Historicamente, os mouros eram os habitantes muçulmanos medievais de Al-Andalus, Maghreb, Septimania e Sicília."
 successor_caliphate_cordoba:0 "Sucessor Califado de Córdoba"
 successor_caliphate_cordoba_desc:0 "Em 929, Abd-ar-Rahman III proclamou-se califa de Córdoba e reinou por meio século como o governante mais poderoso da Península Ibérica. Hoje nosso estado tornou-se forte o suficiente para seguir seus passos e proclamar o título de califa, e declarar nosso estado como o Califado de Granada. Não há conquistador senão Deus!"
 PAP_ideas:0 "Idéias Papais"
 PAP_ideas_start:0 "Tradições Papais"
 PAP_ideas_bonus:0 "Ambição Papal"
 ecclesiastical_primacy:0 "Primacia Eclesiástica"
 ecclesiastical_primacy_desc:0 "O Papa tem autoridade soberana para estabelecer o cânon religioso e a lei na Igreja Católica. O Estado compartilha uma relação especial com aqueles que se conformam com a autoridade católica."
 papal_investiture_and_tithes:0 "Investimento papal e dízimos"
 papal_investiture_and_tithes_desc:0 "Em Roma fluem as riquezas da Europa cristã."
 glory_of_rome:0 "Glória de Roma"
 glory_of_rome_desc:0 "Nós controlamos a grande cidade e a antiga capital dos romanos. Somos os preservadores de sua maravilhosa tradição."
 donation_of_constantine:0 "Doação de Constantino"
 donation_of_constantine_desc:0 "A Doação de Constantino demonstra nossa autoridade para conceder o título de Imperador dos Romanos a quem quisermos. Também pode provar que somos muito bons em falsificar documentos."
 centralize_the_states:0 "Centralizar os Estados"
 centralize_the_states_desc:0 "Vamos consolidar nosso poder nas províncias papais tomando-o dos príncipes locais."
 the_vatican_museums:0 "Os Museus do Vaticano"
 the_vatican_museums_desc:0 "Anos de coleta e doações fizeram da Cidade do Vaticano o lar de muitos museus. Acumulamos uma das coleções de arte mais impressionantes da história."
 holy_father:0 "O Santo Padre"
 holy_father_desc:0 "Ser o Vigário de Deus para os católicos romanos nos dá uma certa margem de manobra política. A Bula Papal, documentos que carregam o selo oficial do Papa, carregam o peso da própria palavra de Deus. Com esses governantes foram amaldiçoados e continentes inteiros foram divididos. "
 daimyo_ideas:0 "Idéias Daimio"
 daimyo_ideas_start:0 "Sengoku Jidai"
 daimyo_ideas_bonus:0 "Ambição de Daimyo"
 bushido:0 "Bushido"
 bushido_desc:0 "'Jovens meninos na floresta \n cortam as pequenas árvores \n e rastejam até seu senhor ajoelhados' \n \n O tradicional ideal japonês, Bushido, o caminho do guerreiro samurai, criou uma atmosfera nacional de disciplina e auto-estima sacrifício nas classes de guerreiros médios e superiores."
 bun_and_bu:0 "O Pão e o Bu"
 bun_and_bu_desc:0 "'A caneta corta o papel de arroz fino \n o kanji corre preto espesso \n a espada sobre a carne branca' \n \n O conceito de domínio da arte e da guerra desempenhou um grande papel na tradição do Bushido. Os professores militares do Japão perceberam que as artes - como pintura, arranjo de flores e jardinagem - inspiram disciplina e compreensão prática nos soldados. Na época do período Edo, o Japão terá uma população altamente alfabetizada."
 honor_ancestors:0 "Honrar os ancestrais"
 honor_ancestors_desc:0 "'Avó na fumaça \n avô nas rochas \n bastões pretos brilham em laranja e os presentes sobem' \n \n Um homem deve sua vida a seu senhor e seus ancestrais. Um homem que honra seus ancestrais será respeitado por ambos os homens e senhores."
 five_rings:0 "Os Cinco Anéis"
 five_rings_desc:0 "'Para o céu, seu círculo ergue \n sua mão esquerda o sol \n sua direita a lua' \n \n Uma das obras mais influentes da literatura militar já escrita, o livro de Miyamoto Musashi é tido na mesma alta estima que a Arte da Guerra de Sun Tzu."
 wandering_ronin:0 "Ronin Errante"
 wandering_ronin_desc:0 "'Na neve ele cai \n último pedaço de pão na mão \n acima de sua cabeça a torre do senhor aparece' \n \n Os samurais sem mestre do Japão estão prontos para cumprir nossas ordens se decidirmos convidá-los para nosso serviço. "
 daimyo_idea:0 "Exércitos do Daimyo"
 daimyo_idea_desc:0 "'Daimyo senta-se em conforto \n aroma de chá florido \n homem com o rosto no chão' \n \n Senhores da guerra vassalos do Japão comandavam grandes exércitos a favor, e às vezes contra, seus senhores em Kyoto."
 honor_unto_death:0 "Honra até a morte"
 honor_unto_death_desc:0 "'Doce campo verde \n flores rosa florescem \n uma vida à espada renderá' \n \n A morte desempenhou um papel fundamental na filosofia guerreira fanática do Bushido. Os homens voluntariamente deram e tiraram suas próprias vidas por uma questão de honra e respeito . Foi dito que o próprio Bushido significava aceitar a morte, ou mesmo procurá-la."
 SER_ideas:0 "Idéias Sérvias"
 SER_ideas_start:0 "Tradições Sérvias"
 SER_ideas_bonus:0 "Ambição Sérvia"
 code_of_laws:0 "Código de Leis"
 code_of_laws_desc:0 "Um compêndio de traduções de livros de direito grego bizantino e grandes obras de filosofia antiga para a língua sérvia foi publicado por Stephen Dusan em 21 de maio de 1349 em Skopje. Ele serviu de inspiração para o primeiro Código de Leis da Sérvia."
 bastion_of_orthodoxy:0 "Bastião da Ortodoxia"
 bastion_of_orthodoxy_desc:0 "Com o Império Otomano surgindo no horizonte oriental e a maior parte dos Bálcãs subjugada antes de Baryaktar, a Sérvia servirá como o último bastião balcanita da ortodoxia, a continuação da civilização cristã oriental."
 home_of_hussars:0 "Casa dos Hussardos"
 home_of_hussars_desc:0 "Embora formações de cavalaria leve como um conceito fosse uma velha idéia romana, os primeiros hussardos balcânicos - ou gusars (corsários ou piratas), como eram conhecidos, apareceram como unidades auxiliares do império bizantino, recrutados principalmente da Sérvia dominada pelos bizantinos nos séculos 10 e Século 11. Mesmo depois que o poder bizantino diminuiu, essa tradição permaneceu e foi refinada nos séculos seguintes."
 alemannic_guard:0 "Guarda Alemannica"
 alemannic_guard_desc:0 "Restabelecer a Guarda Alemã - a tradição de um exército permanente composto principalmente por nobres e cavaleiros alemães, segundos ou terceiros filhos com pouca esperança de herança e nada além de uma carreira militar como perspectiva de vida."
 gold_mines:0 "Minas de ouro"
 gold_mines_desc:0 "Convide a segunda onda de mineiros saxões desde o Sacro Império Romano para se estabelecer na Sérvia. Podemos reabrir as antigas minas de ouro que outrora fizeram do pequeno Despotado sérvio o país mais rico da Europa."
 mercenary_armies:0 "Exércitos Mercenários"
 mercenary_armies_desc:0 "Adote o conceito de um exército permanente composto principalmente por mercenários estrangeiros. Isso é bem diferente da antiga tradição de camponeses recrutados, reduzindo o impacto da guerra na economia sérvia, especialmente na agricultura."
 balkan_hajduks:0 "Hajduk dos Balcãs"
 balkan_hajduks_desc:0 "Ao contrário de seus colegas do norte na Hungria, os Hajduks na Sérvia e nas terras vizinhas dos Bálcãs ganharam uma reputação mais infame. Esses homens viveram a vida difícil de bandidos, sempre em perigo, sempre em movimento: saqueando estradas mal defendidas, emboscando cobradores de impostos turcos e comerciantes. No entanto, durante as guerras, esses homens experientes e durões muitas vezes preencheram as fileiras dos exércitos sérvios, fornecendo excelente - embora um pouco indisciplinado - infantaria."
 ORI_ideas:0 "Idéias Orissa"
 ORI_ideas_start:0 "Tradições de Orissan"
 ORI_ideas_bonus:0 "Ambição Orissa"
 lord_of_elephants:0 "Senhor dos Elefantes"
 lord_of_elephants_desc:0 "Cavalos são estranhos a Orissa e as terras aqui são inadequadas para criá-los. Nossas selvas são, no entanto, notoriamente repletas de elefantes. Nas densas selvas do leste da Índia, a cooperação tática bem executada entre elefantes e infantaria pode ser tão mortal quanto uma cavalaria braço. Vamos aumentar ainda mais o tamanho do nosso corpo de elefantes e refinar suas táticas."
 servitor_of_jagganath:0 "Servidor de Jagannath"
 servitor_of_jagganath_desc:0 "A adoração de Jagannath, o senhor do universo, é o que une essas terras. Os governantes mais antigos de Orissa foram considerados filhos de Jagannath. Nossa dinastia atual pode não ser de seus filhos, mas certamente devemos nos certificar de imprimir em tudo isso nosso governante é o servo de Jagannath e que qualquer desobediência a ele equivale a traição contra o próprio senhor Jagannath."
 parikshas:0 "Parikshas"
 parikshas_desc:0 "As terras de Orissa há muito foram divididas entre muitos príncipes diferentes. No entanto, o tempo desses Mandaleshvaras acabou! Devemos assumir o controle dessas terras e nomear governadores regionais, Parikshas, em vez de permitir que esses pequenos príncipes diluam nossa autoridade imperial."
 refined_cloth_production:0 "Produção de tecidos refinados"
 refined_cloth_production_desc:0 "Orissa é famosa por seus tecidos de alta qualidade desde os tempos antigos. Vamos encorajar ainda mais as guildas têxteis de Orissa a refinar seus métodos de produção do fino tecido Kalingam."
 patronize_temple_construction:0 "Patrocine a construção do templo"
 patronize_temple_construction_desc:0 "A glória das dinastias passadas é refletida na grandeza dos templos que eles deixaram para trás. Devemos nos esforçar para melhorar os muitos grandes complexos de templos em nossas terras e contratar arquitetos para construir novos para promover o desenvolvimento da arquitetura Kalingan."
 encourage_salt_trade:0 "Incentivar o comércio de sal"
 encourage_salt_trade_desc:0 "O sal de alta qualidade de Orissa é procurado em toda a Índia. Façamos o que pudermos para encorajar o comércio de sal para que possamos enriquecer com ele."
 heritage_of_the_sadhabas:0 "Patrimônio dos Sadhabas"
 heritage_of_the_sadhabas_desc:0 "A tradição nos diz que nossos ancestrais navegaram para costas distantes na Indonésia, China, Pérsia e África, mas hoje os mares são dominados por estrangeiros. Devemos expandir nossa marinha e recuperar nossa herança marítima!"
 PUN_ideas:0 "Idéias Punjabi"
 PUN_ideas_start:0 "Tradições Punjabi"
 PUN_ideas_bonus:0 "Ambição Punjabi"
 breadbasket_of_india:0 "Cesto de pão da Índia"
 breadbasket_of_india_desc:0 "Punjab, a terra dos cinco rios, é uma das regiões mais férteis da Terra. Além de nos permitir exportar alimentos e algodão para nossos vizinhos, isso também permite que nossas muitas cidades cresçam e incentiva todos os tipos de produção especializada. Devemos fazer o possível para incentivar o crescimento da agricultura e defender nossos agricultores dos bandidos e salteadores das áreas adjacentes."
 encourage_indo_persian_trade:0 "Incentivar o comércio indo-persa"
 encourage_indo_persian_trade_desc:0 "Situado na fronteira mais ocidental da Índia, o Punjab sempre esteve na encruzilhada do intercâmbio econômico e cultural entre a Índia e a Pérsia. A antiga Grand Trunk Road, que conecta o leste da Índia ao mundo persa, atravessa nossas terras antes de seguir para o Afeganistão passagens nas montanhas. Essas passagens são, no entanto, atormentadas por invasores e bandidos tribais. Devemos encorajar o tráfego ao longo desta rota antiga e vibrante e fazer tudo ao nosso alcance para cuidar do bem-estar desses comerciantes construindo caravansarais e policiando essas estradas."
 punjabi_textile_industry:0 "Indústria Têxtil Punjabi"
 punjabi_textile_industry_desc:0 "O Punjab é um importante centro de produção têxtil. O tecido de nossos tecelões é feito especialmente para os mercados de toda a Ásia e Europa e nossos tecelões estão entre os mais produtivos da Índia."
 foundation_of_the_khalsa:0 "A Khalsa"
 foundation_of_the_khalsa_desc:0 "O Sikhismo, uma religião nativa do Punjab, está crescendo rapidamente em nossas terras. Os membros dessa fé vêm de todas as castas e origens e defenderão seu estado independentemente de suas profissões anteriores."
 gurmukhi_script:0 "Adote a Escrita Gurmukhi Padronizada"
 gurmukhi_script_desc:0 "Devemos adotar uma escrita padronizada, em vez das várias que existem atualmente em nossas terras."
 strength_of_the_misls:0 "Força dos Misls"
 strength_of_the_misls_desc:0 "O sistema administrativo dos estados Misl do Punjab permite que eles coloquem impressionantes forças de cavalaria. Em tempos de necessidade, podemos convocar essas forças para lutar contra um inimigo comum."
 reforming_the_punjabi_army:0 "Reformando o Exército Punjabi"
 reforming_the_punjabi_army_desc:0 "Os métodos de nossos antepassados eram sólidos e nos serviram bem ao longo dos anos. Para que nossos exércitos continuem triunfando nos campos de batalha, devemos, no entanto, almejar criar uma força mais profissional. Estudando a maneira como os países distantes se organizam seus exércitos e adaptando seus métodos quando prudentes, podemos criar um exército Punjabi mais eficiente, mantendo as qualidades únicas de nosso sistema militar atual."
 RAG_ideas:0 "Idéias ragusanas"
 RAG_ideas_start:0 "Tradições Ragusa"
 RAG_ideas_bonus:0 "Ambição Ragusa"
 ordo_marinaritiae:0 "Ordem da Marineridade"
 ordo_marinaritiae_desc:0 "Durante séculos, nosso povo lidou com assuntos marítimos e com novos regulamentos como o Ordo Marinaritiae, estamos estabelecendo uma boa base para o futuro de Ragusa."
 center_of_trade:0 "Centro de Comércio"
 center_of_trade_desc:0 "Nossa capital é a porta dos Bálcãs e do Oriente, um local de comércio de metais, sal e especiarias. Graças às nossas isenções de impostos para produtos acessíveis, nossa capital permanecerá como um centro de comércio nos próximos anos."
 patronage:0 "Patrocínio"
 patronage_desc:0 "Nossos negócios marítimos e comércio de terras tiveram um sucesso significativo sob o patrocínio de Constantinopla. Ao pagar-lhes um tributo simbólico, podemos manter nossa independência e receber benefícios comerciais. Historicamente, em 1481 Ragusa passou para a proteção otomana pagando um tributo aumentado de 12.500 ducados. Para todos os outros propósitos, Ragusa era virtualmente independente."
 ragusan_arsenal:0 "Arsenal Rugby"
 ragusan_arsenal_desc:0 "Navios são necessários tanto para nossa própria proteção quanto para apoiar nossas extensas redes comerciais em todo o Mediterrâneo. Uma forte presença naval fará de Ragusa uma das principais forças marítimas do mundo."
 port_gruz:0 "Porto Gruz"
 port_gruz_desc:0 "O antigo estaleiro situado em Ragusa não atendia às grandes demandas de nossos negócios marítimos. Portanto, a construção de um novo estaleiro em Port Gruz foi iniciada. Historicamente, em 1525, um grande estaleiro em Port Gruz foi construído junto com estaleiros menores em outros lugares para atender demandas"."
 non_bene_pro_toto_libertas_venditur_auro:0 "Não é bom para todos que a liberdade seja vendida por ouro"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "Traduzido aproximadamente, Liberty não é bem vendido por todo o ouro. Emprestado da história de Esopo sobre um lobo que prefere ser livre e passar fome do que ser gordo e escravo. Esta é a promessa que fazemos em Ragusa."
 palace_of_the_rector:0 "Palácio do Reitor"
 palace_of_the_rector_desc:0 "O palácio do reitor é a sede do nosso governo e a residência do nosso príncipe. Historicamente, o reitor teve uma influência considerável, no entanto, o poder real estava nas mãos de três conselhos que eram detidos pela nobreza."
 german_ideas:0 "Idéias Alemãs"
 german_ideas_start:0 "Tradições Alemãs"
 german_ideas_bonus:0 "Ambição Alemã"
 zunft:0 "Guilda"
 zunft_desc:0 "Grêmios específicos para cada tipo de artesanato são fundados para garantir a qualidade dos produtos e treinar jovens artesãos."
 fruhlings_und_herbstmesse:0 "Feira de Primavera e Outono"
 fruhlings_und_herbstmesse_desc:0 "Algumas cidades têm o direito especial de abrir feiras na primavera e no outono. Esses mercados sazonais são bastante atraentes para os comerciantes estrangeiros."
 reichskreis:0 "Reichkreis"
 reichskreis_desc:0 "As terras alemãs estão agrupadas em círculos regionais. Suas funções são manter a paz local com as forças comuns, arrecadar os impostos imperiais e coordenar as opiniões da Dieta Imperial e da Câmara Imperial."
 polizeiordnung:0 "Ordem da Polícia"
 polizeiordnung_desc:0 "Os senhores e as cidades alemãs promulgam leis relativas à vida cotidiana de seu povo para garantir a paz local e a moralidade pública."
 cuius_regio_eius_religio:0 "De quem é a religião"
 cuius_regio_eius_religio_desc:0 "Tanto os senhores alemães católicos quanto os protestantes têm o direito exclusivo de controlar os assuntos religiosos em seus domínios, de acordo com o princípio 'cujo reino, sua religião'."
 thurn_und_taxis:0 "Turn e Táxis"
 thurn_und_taxis_desc:0 "A Casa de Thurn und Taxis foi pioneira no serviço postal alemão, uma complexa rede de comunicação que cobre várias regiões da Europa e toda a Alemanha."
 residenzstadt:0 "cidade residência"
 residenzstadt_desc:0 "Os duques alemães fazem suas residências nas cidades e governam a terra a partir daí. Dessa forma, as cidades se tornam não apenas centros administrativos e econômicos, mas também muitos edifícios culturais são construídos por seus monarcas."
 RYU_ideas:0 "Idéias Ryukyuan"
 RYU_ideas_start:0 "Tradições Ryukyuan"
 RYU_ideas_bonus:0 "Ambição Ryukyuan"
 ryu_chinese_investiture:0 "Investimento Chinês"
 ryu_chinese_investiture_desc:0 "Desde os primeiros dias, quando Ryukyu foi dividido, a China reconheceu os privilégios de nosso direito de governar e está disposta a nos dar assistência para fortalecer nossa nação."
 reform_the_ryukyuan_religion:0 "Reformar a Religião Ryukyuan"
 reform_the_ryukyuan_religion_desc:0 "A religião de Okinawa é um grande choque de religiões asiáticas e antigas. Constitui o politeísmo, o culto aos ancestrais e elementos de animismo, junto com vários. É único por seu foco nas mulheres como a maioria do sacerdócio. Podemos estabelecer uma hierarquia formal de sacerdotisas, incluindo uma posição de alta sacerdotisa, para garantir que as necessidades espirituais da ilha sejam atendidas."
 ryu_shuri_castle:0 "Castelo Shuri"
 ryu_shuri_castle_desc:0 "O Castelo Shuri é o palácio do Reino Ryukyuan na grande ilha de Okinawa. Seus terrenos incluem vários locais de orgulho nacional, incluindo o famoso portão Shureimon. Shisaa yaibin mi!"
 ryu_maritime_com:0 "Comercialismo Marítimo"
 ryu_maritime_com_desc:0 "Os chineses nos deram acesso a navios mercantes. Por meio deles, nossas frotas navegarão para o norte até a Coréia e para terras distantes ao sul, como Malásia, Sumatra e Sião."
 ryu_sign_trade_agreements:0 "Assinar acordos comerciais"
 ryu_sign_trade_agreements_desc:0 "Por causa de nossa posição amigável e nossas excelentes relações com muitas outras nações, eles, especialmente os chineses, decidiram nos conceder o livre comércio em seus portos, oferecendo-nos acordos comerciais. Muitos itens comerciais podem ser encontrados em nossas terras, desde laca japonesa, Cerâmica chinesa vitrificada e até mesmo marfim indiano e olíbano árabe."
 ryu_national_academy:0 "Academia Nacional"
 ryu_national_academy_desc:0 "No passado, enviamos muitos dos nossos melhores e mais brilhantes para serem educados pelos chineses em sua academia nacional, pois eles estabeleceram uma cota para os Ryukyuans estudarem lá. Agora que construímos nossa própria Academia Nacional, podemos investir mais em melhorias tecnológicas."
 ryu_the_three_mountains:0 "As Três Montanhas"
 ryu_the_three_mountains_desc:0 "No sonho febril do rei, ele viu as três montanhas acima de uma grande esfera, e sobre ela, sob nossas majestosas montanhas, cada cidade humana e cada tribo humana. Yamapikarya! Mas foi apenas um sonho maluco?"
 bengali_ideas:0 "Idéias Bengali"
 bengali_ideas_start:0 "Tradições Bengali"
 bengali_ideas_bonus:0 "Ambição Bengali"
 ganges_brahmaputra_confluence:0 "Confluência Ganges-Brahmaputra"
 ganges_brahmaputra_confluence_desc:0 "Os poderosos Ganges e Brahmaputra viajaram muito para se misturar e se espalhar no Delta de Bengala, canalizando o comércio em seu rastro. Por milhares de anos, a área ao redor do delta tem sido um lugar natural para a troca fácil de bens e ideias. "
 rice_fields:0 "Campos de arroz infinitamente produtivos de Bengala"
 rice_fields_desc:0 "Nós, bengalis, comemos principalmente arroz, e a chuva e o solo na área se prestam a uma enorme produção excedente de arroz, com os poderosos rios carregados de lodo e as monções permitindo três estações separadas de cultivo e colheita por ano."
 hindu_sufi_syncretism:0 "Sincretismo hindu-sufi bengali"
 hindu_sufi_syncretism_desc:0 "Além das fronteiras orientais do mundo islâmico, vieram os místicos sufis para estabelecer concessões de terras ou comungar com a natureza em Bengala, misturando-se com a população hindu. A cooperação levou a extensas reivindicações de terras em áreas florestais e pantanosas e ajudou a introduzir novas formas sincréticas de música, pintura, dança e escultura refletidas nos templos e santuários construídos durante este período."
 mustard_oil_ilish_mach:0 "Óleo de Mostarda & Ilish Mach"
 mustard_oil_ilish_mach_desc:0 "As guerras podem incendiar os celeiros e os mercados. O clima pode murchar ou esmagar as colheitas nos campos. Elefantes e formigas podem tentar comer o que plantamos. Dê-nos um pouco de óleo, no entanto, e nossos rios carregados de peixes nos darão a comida que nós, bengalis, mais desejamos!"
 jute_production:1 "Produção de Juta"
 jute_production_desc:0 "Nativa da nossa região, a juta é uma fibra vegetal longa, macia e brilhante que pode ser transformada em corda grossa e forte, esteira ou fio. Com alta demanda por sua resiliência e peso relativamente leve, podemos nos beneficiar de seu cultivo e produção. "
 opium_fields:0 "Campos de ópio de Bengala"
 opium_fields_desc:0 "O que é isso? As pessoas vão nos dar ouro e prata por nossas flores!? O ópio de nossa região é altamente valorizado e facilmente cultivado, cobrando o dobro do preço de qualquer outro ópio no mundo. Que comece o comércio!"
 bengali_renaissance:0 "O Renascimento de Bengala"
 bengali_renaissance_desc:0 "O Renascimento de Bengala que ocorreu nesta região foi uma reação ao encontro e ao impacto dos europeus que chegavam não apenas para o comércio, mas também para estudo, arte e bolsa de estudos. O Renascimento de Bengala combinou os ensinamentos hindus do passado com a educação ocidental, política e lei, bem como uma reformulação da cultura bengali. Isso levou a um florescimento das artes e ciências."
 TIB_ideas:0 "Idéias tibetanas"
 TIB_ideas_start:0 "Tradições tibetanas"
 TIB_ideas_bonus:0 "Ambição tibetana"
 vajrayana_buddhism:0 "Budismo Vajrayana"
 vajrayana_buddhism_desc:0 "Nosso povo está unido em nossa própria visão única do mundo representado por meio de nossa forma Thunderbolt de budismo. Ele guia nossa própria governança e vida diária em padrões familiares e esperados do servo mais baixo ao lama mais alto."
 bon_influence:0 "Influência da Oração."
 bon_influence_desc:0 "Os vestígios da fé Bön original e indígena ainda prevalecem no Tibete, tanto competindo quanto se fundindo com o caminho Vajrayana do budismo. As presenças divinas ou divindades Bön são incorporadas à própria construção das casas das pessoas, tornando-as de fato um castelo (dzongka) contra as forças malévolas externas. Os ferozes e inspiradores Deuses, Elementais, Demônios e Espíritos são um grande contraste com o sereno Buda."
 yaks:0 "Iaques!"
 yaks_desc:0 "Os iaques domesticados são mantidos há milhares de anos por nosso povo, cultivar e melhorar nosso conhecimento sobre sua criação só os tornará mais úteis. Além de puxar arados e poder montá-los, eles nos fornecem leite, fibra e carne , e carregam uma carga pesada através da neve profunda. Seus excrementos secos são um combustível importante, usado em todo o Tibete, e muitas vezes é o único combustível disponível no planalto tibetano sem árvores. Sua manteiga é um ingrediente do chá de manteiga que os tibetanos consomem em grandes quantidades, e também é usado em lâmpadas e feito em esculturas de manteiga usadas em festividades religiosas. Seu uso está sempre se expandindo com nosso conhecimento e engenhosidade."
 way_of_virtue:0 "O Caminho da Virtude"
 way_of_virtue_desc:0 "Dgelugspa, também conhecida como a seita do Chapéu Amarelo, é uma escola do Budismo Vajrayana com foco nos princípios da compaixão universal como orientação espiritual fundamental. Fundada no final do século 14, a Dgelugspa tornou-se a escola budista preeminente no Tibete desde o fim do século XVI”."
 potala_palace:0 "Palácio de Potala"
 potala_palace_desc:0 "“A construção do Palácio Potala começou em 1645, sob a direção de Lozang Gyatso, o Grande Quinto Dalai Lama. um lugar impressionante. Dentro de seus treze andares, este centro de governo tem mais de 1.000 quartos, 10.000 santuários e 200.000 estátuas."
 way_of_ancients:0 "O Caminho dos Antigos"
 way_of_ancients_desc:0 "Nyingma, também conhecida como a Escola das Traduções Antigas, é a escola mais antiga do budismo Vajrayana, incorporando misticismo e divindades locais compartilhadas pela religião pré-budista Bön. Historicamente, a tradição Nyingma é única entre as escolas em que seus apoiadores nunca realizaram poder político e, portanto, seus praticantes foram em sua maioria afastados das maquinações políticas do Tibete, centradas na austeridade, no celibato e no misticismo. Sua presença, no entanto, cultiva a disciplina em nossa sociedade e nos mantém sintonizados com nossas raízes."
 pale_earth:0 "A Escola da Terra Pálida"
 pale_earth_desc:0 "A Terra Pálida, ou Escola Sakya do Budismo Vajrayana, deriva seu nome da paisagem cinza única das Colinas Ponpori no sul do Tibete perto de Shigatse, onde o Mosteiro Sakya, o primeiro mosteiro desta tradição foi construído por Khon Konchog Gyalpo (1034-1102) em 1073. A tradição Sakya foi fundada no final do século 11 por Drogmi, um famoso estudioso e tradutor que estudou na Universidade Vikramashila na Índia. Esta escola é conhecida por sua tendência estudiosa e acadêmica e suas faculdades produzem as mentes mais curiosas do Tibete."
 dravidian_ideas:0 "Idéias do Sul da Índia"
 dravidian_ideas_start:0 "Tradições do Sul da Índia"
 dravidian_ideas_bonus:0 "Ambição do Sul da Índia"
 merchants_of_southern_india:0 "Comerciantes do sul da Índia"
 merchants_of_southern_india_desc:0 "Da costa de Malabar à de Coromandel, a história do sul da Índia está intimamente ligada ao comércio ultramarino. Essas terras atraem todos os tipos de mercadores do oeste e do leste para competir e cooperar com nossos próprios grupos de mercadores, como o itinerante Nanadesis ou o Comerciantes Chetti que viajam para o exterior para estabelecer suas empresas comerciais em portos distantes. No entanto, não devemos subestimar esses comerciantes. Ao estabelecer portos e vilas livres de impostos e pedágios, podemos persuadir os comerciantes nacionais e estrangeiros a manter suas bases de operação em nossas terras, e não em nossos vizinhos. Vamos criar tais santuários e observar os mercadores se aglomerarem em nossas cidades."
 water_tanks_and_canals:0 "Tanques e Canais de Água"
 water_tanks_and_canals_desc:0 "O sul da Índia é o lar de muitas regiões férteis, como aquelas ao longo da bacia de Krishna e Kaveri. No entanto, muitas áreas não são tão afortunadas. Nos últimos tempos, também houve uma migração crescente do norte para nossas terras, muitos desses novos súditos tendem a se estabelecer em as regiões mais secas onde não terão que competir com os assentamentos existentes. Em muitos casos, essas regiões também podem ser bastante produtivas, uma vez que vários investimentos em canais e tanques de água podem ser feitos. Ao garantir que aqueles que investem nessas coisas sejam garantido uma participação no aumento da renda da área, poderíamos incentivar de forma rápida e barata tal desenvolvimento em nossas terras."
 south_indian_mercenaries:0 "Mercenários do Sul da Índia"
 south_indian_mercenaries_desc:0 "A situação política cosmopolita e militarizada no sul da Índia atrai todos os tipos de mercenários. Além dos grupos indígenas Telugu, Kannada e Tamil, cavaleiros Maratha, cavaleiros persas ou Turani, artilheiros turcomanos, Mavales e Berads estão todos competindo para servir em nossos exércitos. Entre eles outras coisas, essa competição significa que a contratação desses grupos é mais barata do que poderia ser."
 polygar_system:0 "Sistema Polígaro"
 polygar_system_desc:0 "O cenário político do sul da Índia está cheio de pequenas chefias antigas e bem enraizadas e dependências sobre as quais as autoridades centrais têm controle limitado. Embora assumir o controle de todas essas áreas seja um processo árduo e demorado, podemos tentar inserir pessoas leais a nós nas hierarquias locais. Com um mandato real para criar, melhorar e defender assentamentos fortificados, esses novos líderes confiariam na autoridade concedida a eles pelo estado, em vez de tradições antigas. Esses novos detentores de poder nos permitirão exercer um controle muito maior sobre nosso interior e se mostrará uma fonte muito mais confiável de tropas do que os antigos chefes jamais fizeram."
 patronage_of_temples:0 "Patrocínio de Grandes Templos"
 patronage_of_temples_desc:0 "Se a coragem de um verdadeiro rei é o patrocínio dos templos e comunidades religiosas em suas terras, então houve muitos grandes governantes no sul da Índia. Grandes cidades-templo como Tirupati ou Madurai testemunham o amplo patrocínio real. De fato, nos últimos tempos esses complexos de templos têm se tornado ainda mais grandiosos e monumentais, com os complexos de templos do sul da Índia em muitos aspectos superando aqueles que podem ser encontrados no norte da Índia. Para corresponder às expectativas colocadas sobre nós como governantes, devemos patrocinar as comunidades do templo em nossas terras e certifique-se de que elas comuniquem adequadamente a grandeza de nossa dinastia."
 south_indian_literature:0 "Literatura do Sul da Índia"
 south_indian_literature_desc:0 "Vamos reunir os grandes poetas e escritores desta época em nossa corte. As grandes obras produzidas sob nosso patrocínio serão lembradas pelos próximos séculos!"
 merchant_capitalists:0 "Capitalistas Comerciantes"
 merchant_capitalists_desc:0 "Com os laços entre o oeste, o leste e o extremo leste se fortalecendo, uma nova classe de comerciantes bem-sucedidos começou a surgir. Esses indivíduos ricos controlam a produção, o transporte e o financiamento em todo o Oceano Índico. Os capitalistas mercantes como esses são agora os principais impulsionadores força por trás do desenvolvimento do comércio em nossas terras e, embora sua crescente influência possa parecer alarmante (assim como sua disposição de investir em empresas comerciais estrangeiras), suas atividades também são muito benéficas para nosso país."
 ASS_ideas:0 "Idéias Assamesas"
 ASS_ideas_start:0 "Tradições Assamesas"
 ASS_ideas_bonus:0 "Ambição Assamesa"
 buranjis:0 "Os Buranjis"
 buranjis_desc:0 "Todos os nossos reis descendem do grande Sukaphaa que fundou nosso reino em 1228 após sua longa jornada em Assam. Swargdeo Sukaphaa também foi o primeiro de nossos governantes a perceber a grande necessidade de documentação para as gerações vindouras e foi ele quem teve o primeiro 'Loja que ensina o ignorante' ou Buranji criado. Graças a este e outros Buranjis criados ao longo da história do nosso reino conhecemos bem a história do nosso povo e não é difícil identificar os muitos herdeiros de Sukaphaa."
 wet_rice_cultivation:0 "Cultivo de Arroz Molhado"
 wet_rice_cultivation_desc:0 "Quando nossos ancestrais Tai chegaram a Assam, as terras disponíveis para eles eram brejos e pântanos. Eles rapidamente perceberam que essas terras não eram tão produtivas quanto poderiam ser. Fazer uso das técnicas de cultivo de arroz úmido de nossa antiga pátria permitiu nos permitir prosperar em uma área que outros consideram muito pobre para se importar. Embora não estejamos mais restritos às fronteiras de Upper Assam, o cultivo de arroz continua sendo a espinha dorsal de nossa economia."
 river_warfare:0 "Guerra do Rio"
 river_warfare_desc:0 "O terreno assamês e o rio Brahmaputra em particular são nossos maiores aliados contra invasores estrangeiros. Qualquer exército estrangeiro que deseje avançar ao longo do rio Brahmaputra terá que suportar as chuvas de verão, momento em que terá que tomar muito cuidado para não ser cortados de suas linhas de abastecimento ao longo do rio. Ao nos prepararmos para táticas de guerrilha, atacando as linhas de abastecimento dos invasores e invadindo seus estoques, podemos garantir que um inimigo corra o risco de ser isolado em terras muito hostis com fome e doenças epidêmicas cobrando seu preço."
 reform_paik_system:0 "Reformar o Sistema Paik"
 reform_paik_system_desc:0 "Desde que o nosso povo aqui chegou, no século XIII, utilizamos um sistema de trabalho de corveia inspirado nas nossas raízes do Sudeste Asiático. Os paiks são utilizados para a defesa, construção civil e produção militar e são parte integrante do nosso reino. Como nosso país cresce, no entanto, este sistema precisa ser reestruturado. Um reexame completo de todas as obrigações de Paik, cotas de Paik e um novo e claro sistema de classificação para os oficiais do sistema criarão um sistema resiliente que será de grande ajuda para nós contra quaisquer ameaças estrangeiras."
 process_of_appeal:0 "Processo de Recurso"
 process_of_appeal_desc:0 "Devido à organização hierárquica de nossa sociedade, é importante que sejamos vistos como defensores da justiça em nossas terras e que nossos súditos sintam que gozam da proteção do estado. Usando o sistema Paik, podemos criar uma cadeia de apelos de oficiais inferiores até os ministros do rei."
 ahom_land_survey:0 "Levantamento fundiário"
 ahom_land_survey_desc:0 "Observamos que nossos vizinhos ocidentais criaram um sistema administrativo ambicioso onde todas as terras são rotineiramente pesquisadas para melhor avaliar seu valor. Devemos introduzir medidas semelhantes aqui. Ao convidar agrimensores do oeste e treinar os nossos em seus métodos, podemos ser capaz de aumentar substancialmente nossa receita tributária. Também devemos, a partir de agora, fazer pesquisas renovadas regularmente para levar em conta as tendências de mudança da economia e da demografia."
 ahom_diplomacy:0 "Diplomacia Ahom"
 ahom_diplomacy_desc:0 "Nosso país extrai grande parte de sua força de antigas tradições e de aproveitar ao máximo os recursos dentro de nossas fronteiras. É hora, porém, de olhar para fora e ver o que outras partes do mundo podem nos oferecer. Ao instituir cargos oficiais especificamente para diplomacia e encorajando o intercâmbio com outros reinos, podemos enriquecer nossa cultura e encontrar novos aliados contra nossos inimigos locais."
 gujarati_ideas:1 "Idéias do Principado de Gujarati"
 gujarati_ideas_start:1 "Tradições do Principado de Gujarati"
 gujarati_ideas_bonus:1 "Ambição do Principado de Gujarati"
 garba:0 "Garba!"
 garba_desc:0 "Tendo origem na adoração da deusa hindu Ambaji pelas mulheres através da dança, nosso povo refinou uma nova e muito graciosa forma de dança chamada Garba. Os fundamentos da dança são cantar e bater palmas ritmicamente em uma formação circular. Hoje, nossa homens e mulheres se reúnem para usar esta dança para celebrar qualquer ocasião com grande fervor, reunindo-se como uma comunidade e vestindo trajes primorosamente bordados. Todos nós juntos, jovens e velhos, camponeses e príncipes, muçulmanos e hindus, dançando em uma dança cada vez maior círculo."
 jain_routes:0 "Conexões Jainistas"
 jain_routes_desc:0 "O jainismo é um antigo modo de vida, colocado em sua forma atual por Mahavira (599 aC - 527 aC). Por mil anos, Gujarat tem sido a fortaleza da comunidade e da fé jainista, com muitos locais sagrados e templos. Dinastias reais patrocinaram a religião, formando uma comunidade comum com os hindus. As invasões muçulmanas do leste, por Mahmud Ghazni (1001 dC) e Mohammad Ghori (1175 dC), oprimiram a comunidade jaina, vandalizando templos ou convertendo-os em mesquitas, além de terem bibliotecas jainistas queimadas. No entanto, os jainistas de Gujarat sobreviveram, se adaptaram e prosperaram, usando suas conexões com as comunidades jainistas em todo o mundo para servir como um centro tanto para a fé quanto para o comércio."
 gujarati_lipi:0 "Gujarati Lipi"
 gujarati_lipi_desc:0 "No final do século 16, Gujarati Lipi, um novo sistema de escrita e escrita foi desenvolvido. Foi desenvolvido por interesses mercantis e tornou-se também conhecido como script saraphi (banqueiros), vaniasai (mercadores) ou mahajani (comerciantes), devido à sua associação com o comércio. Seu uso tornou-se rapidamente difundido em Gujarat, Kutch e Sindh, para representar esses idiomas, estudar sânscrito e foi adotado pela comunidade zoroastriana para escrever o Avestan. Ele forneceu um sistema de escrita comum para muitas comunidades diferentes, unindo-as também como facilitando a unidade e uma identidade comum."
 merchant_diaspora:0 "Diáspora Comerciante Gujarati"
 merchant_diaspora_desc:0 "Não há nenhum lugar onde nosso povo não negocie! Em cada costa nosso povo busca comércio, seguindo os ventos alísios... nossas frotas navegam para lá e para cá em busca de novas oportunidades. orçamento do comerciante."
 spice_trade:0 "Centro do Comércio do Oceano Índico"
 spice_trade_desc:0 "Devido à natureza dos ventos alísios das monções e à sua localização geográfica, Gujarat serviu por muito tempo como o centro de todo o comércio no Oceano Índico indo para o leste. Gujarat é um intermediário essencial no comércio leste-oeste, entre o Mar Vermelho, Egito e Malaca: os comerciantes Gujarati eram importantes intermediários trazendo especiarias das Ilhas Mallaku, bem como seda da China, e depois vendendo-as aos egípcios e árabes."
 western_factors:0 "Comerciantes estrangeiros estabelecem fábricas"
 western_factors_desc:0 "Seguindo árabes e portugueses no início do século 17, a British East India Company estabeleceu uma fábrica na terra de Gujarati em 1614. Muitos estrangeiros do oeste estão vindo para nossas terras para comprar nossos produtos por atacado em quantidades cada vez maiores... ter um bom resultado! Certo?"
 guj_africa:0 "Diáspora Gujarati desce na África"
 guj_africa_desc:0 "O início do século 19 viu dezenas de milhares de Gujaratis se mudarem para a África para trabalhar como intermediários mercantis entre as potências coloniais e as populações indígenas com as quais já mantinham relações comerciais. Nosso povo está estabelecendo comunidades comerciais permanentes e enviando a riqueza lar."
 TUS_ideas:0 "Idéias Toscanas"
 TUS_ideas_start:0 "Tradições Toscanas"
 TUS_ideas_bonus:0 "Ambição Toscana"
 birthplace_of_the_renaissance:0 "Berço do Renascimento"
 birthplace_of_the_renaissance_desc:0 "Florença há muito é a capital cultural da Toscana. Com o interesse renovado no mundo clássico, um príncipe inteligente pode atrair os novos pensadores para beneficiar a todos nós."
 tuscan_condottieri:0 "líderes"
 tuscan_condottieri_desc:0 "A disputa entre as cidades-estado deu origem a companhias mercenárias. Vamos garantir que eles saibam que nosso bolso está cheio e encorajar sua presença em momentos de necessidade."
 tuscan_banking:0 "Banca Toscana"
 tuscan_banking_desc:0 "Da Inglaterra a Nápoles, todos conhecem nossos banqueiros. Nosso dourado Florin financiou tudo, desde a Guerra dos Cem Anos até novas indústrias."
 tuscan_arts:0 "Patrono das Artes"
 tuscan_arts_desc:0 "Com a abolição da república e a introdução do ducado hereditário, devemos mostrar a glória da Toscana. Muitas grandes obras serão encomendadas para a glória de Deus e do duque."
 porto_franco:0 "Porto Livre"
 porto_franco_desc:0 "Para atrair mais comércio, declaramos o porto de Livorno um porto franco. Não haverá impostos sobre as mercadorias comercializadas aqui e os habitantes podem adorar como quiserem."
 tuscan_administrative_reforms:0 "Reformas Administrativas"
 tuscan_administrative_reforms_desc:0 "Para consolidar nossas liberdades religiosas e reformar nossa administração, não permitiremos mais o clero em nossa administração cívica."
 tuscan_grand_duchy:0 "Ambição Territorial"
 tuscan_grand_duchy_desc:0 "O próprio Santo Padre declarou seu apoio às nossas ambições territoriais. Para unir as regiões da Itália central, teremos que levantar exércitos permanentes de nossos próprios plebeus."
 USA_ideas:0 "Idéias Americanas"
 USA_ideas_start:0 "Tradições Americanas"
 USA_ideas_bonus:0 "Ambição Americana"
 freedom_of_religion:0 "Liberdade de religião"
 freedom_of_religion_desc:0 "O Congresso não fará nenhuma lei respeitando o estabelecimento de uma religião, ou proibindo o livre exercício dela..."
 usa_bill_of_rights:0 "Declaração de Direitos"
 usa_bill_of_rights_desc:0 "... ou cerceando a liberdade de expressão ou de imprensa; ou o direito do povo de se reunir pacificamente e de solicitar ao governo a reparação de queixas."
 empire_of_liberty:0 "Império da Liberdade"
 empire_of_liberty_desc:1 "As pessoas em nossas terras estão sujeitas a liberdades sem rival em outros lugares."
 lessons_of_valley_forge:0 "Lições de Valley Forge"
 lessons_of_valley_forge_desc:0 "Nos tempos mais sombrios, a determinação de uma nação é testada e forjada no fogo da adversidade."
 workshop_of_the_world:0 "Oficina do Mundo"
 workshop_of_the_world_desc:0 "Os artesãos livres são artesãos produtivos, então nenhum artesão é tão produtivo quanto o nosso."
 shining_city_on_a_hill:0 "Cidade brilhante em uma colina"
 shining_city_on_a_hill_desc:0 "Naturalmente, nossa incipiente República é vista como uma inspiração para toda a raça humana, que é como deveria ser."
 manifest_destiny:1 "Destino Manifesto"
 manifest_destiny_desc:1 "É direito de primogenitura desta nação americana ir de mar a mar brilhante."
 SWI_ideas:0 "Idéias suíças"
 SWI_ideas_start:0 "Tradições suíças"
 SWI_ideas_bonus:0 "Ambição suíça"
 the_swiss_confederation:0 "A Confederação Suíça"
 the_swiss_confederation_desc:0 "Em 1291, os cantões de Schwyz, Uri e Unterwalden se uniram para escapar da herança dos Habsburgos e, desde então, eles e os outros cantões têm estado resolutos em resistir às incursões estrangeiras em nossa autonomia dentro do Império. No entanto, ainda não estamos. Não é um país adequado, mas uma aliança ou confederação de cantões com uma política militar coordenada para proteger nossos privilégios. Esse modelo descentralizado ajuda a manter nosso reino responsivo e estável."
 swiss_mercenaries:0 "Mercenários Suíços"
 swiss_mercenaries_desc:0 "Quantos reis tiveram motivos para gritar 'Convoquem os suíços' sempre que houve uma tentativa de assassinato? Desde a Guarda Suíça que protege Sua Santidade em Roma até os mercenários suíços servindo como auxiliares e guarda-costas na maioria das cortes da cristandade, os mercenários provaram ser lendários em suas habilidades. Talvez nossos filhos nativos nos dêem um desconto por trabalhar em nossas cortes?"
 alpine_defensiveness:0 "Defensividade alpina"
 alpine_defensiveness_desc:0 "Ao longo do final dos séculos 13 e 14, temos repelido constantemente as incursões dos Habsburgos (e, muitas vezes, por extensão, imperiais) em nossas terras. Nossos poderosos soldados desempenharam um papel importante nisso, mas o terreno difícil e resistente de nossas montanhas casa tornou a invasão igualmente difícil."
 oasis_of_peace_and_prosperity:0 "Oásis de Paz e Prosperidade"
 oasis_of_peace_and_prosperity_desc:0 "Mesmo com a mais terrível das guerras, geralmente há pouco apelo para trazer a Suíça: afinal, ambos os lados precisam de seus mercenários suíços e nenhum deles quer ser cortado. Talvez se a paz é prosperidade, devemos nos concentrar mais na paz. "
 swiss_tolerance:0 "Tolerância suíça"
 swiss_tolerance_desc:0 "A Reforma ameaça destruir nossa terra. Algumas províncias se juntam ao movimento protestante, outras se reformam e outras ainda permanecem católicas. Nossa terra é devastada pela violência e confusão. casa na montanha em um reino unido mais uma vez?"
 haven_for_refugees:0 "Refúgio para Refugiados"
 haven_for_refugees_desc:0 "Outros países descartam descontentes políticos e autores com textos críticos de seus governos banidos no exterior. Algumas dessas figuras são bastante interessantes, e que mal nos faria deixá-los criticar suas pátrias na segurança de seu novo refúgio alpino? Vamos estabelecer uma tradição da Suíça como a terra onde os exilados podem falar livremente."
 clockwork:0 "Relógio"
 clockwork_desc:0 "Alguns tolos pensam que o relógio é apenas para relógios. Quando alguém testemunha o poder das engrenagens girando, é óbvio que o relógio pode fazer praticamente qualquer coisa que se queira: talvez o próprio Criador do Universo tenha acabado existindo como um relógio. e deixe as engrenagens girarem por conta própria, marcando os séculos. Seja como for, os relojoeiros suíços são os maiores mestres da arte da relojoaria existentes, exceto o próprio Deus, é claro."
 irish_ideas:0 "Idéias irlandesas"
 irish_ideas_start:0 "Tradições Irlandesas"
 irish_ideas_bonus:0 "Ambição Irlandesa"
 irish_endurance:0 "Resistência Irlandesa"
 irish_endurance_desc:0 "Décadas de doença e fome expulsaram os invasores ingleses de nossas terras. Enquanto isso, o povo irlandês fica ainda mais forte com suas experiências angustiantes. Sim, não há homem mais forte na terra verde de Deus do que um irlandês!"
 the_clanns:0 "Os Clãs"
 the_clanns_desc:0 "Os clãs da Irlanda constituem um corpo político forte para a gestão da terra e da família. Em famílias menores, o chefe eleito da família é responsável por manter a família e proteger suas terras. A terra e a liderança são passadas pelo sistema de eleitorado familiar de Tanistry. Dos clãs reais, o simbólico rei supremo da Irlanda é eleito, criando um vínculo de união entre as famílias irlandesas."
 more_than_irish:0 "Mais do que irlandês"
 more_than_irish_desc:0 "Entusiasticamente os invasores normandos abraçaram as tradições irlandesas; tanto assim que foi dito que eles assumiram ares de serem 'mais do que irlandeses'. A própria natureza de nossa cultura é contagiosa e, por séculos, os homens ainda abraçarão nosso modo de viver. vida."
 innefectual_overlords:0 "Soverlords ineficazes"
 innefectual_overlords_desc:0 "O governo inglês em Dublin e seus fantoches do Parlamento irlandês foram enfraquecidos como resultado dos muitos conflitos da Inglaterra na Guerra dos Cem Anos e na Guerra das Rosas. Sua influência não tem mais influência sobre os verdadeiros senhores da Irlanda, e agora é o hora de lutar por nossa independência."
 foreign_nationals:0 "Cidadãos estrangeiros"
 foreign_nationals_desc:0 "Em 1487, o lorde irlandês John de la Pole, conde de Lincoln, convidou um anfitrião da Borgonha a Dublin para apoiar a coroação do pretendente inglês Yorkista Lambert Simnel. A Irlanda seria uma excelente base de resistência contra o continente inglês e para sempre manter os pretensos ocupantes afastados. Também podemos um dia ganhar apoiadores poderosos, como o Reino da Espanha."
 loyal_catholics:0 "Católicos leais"
 loyal_catholics_desc:0 "Enquanto os ingleses podem trabalhar e girar nos ventos da Reforma, o povo irlandês como um todo está determinado a permanecer sob a proteção de seu senhor, o Papa."
 unconquerable_ireland:0 "Irlanda Invencível"
 unconquerable_ireland_desc:0 "Nenhum senhor inglês poderia conter a vontade dos irlandeses por muito tempo. Apesar de todos os esforços, rebelião após rebelião brotou na tentativa de deslocar o domínio inglês. Insurgência após insurgência surgirá em seu caminho, e a Irlanda nunca será verdadeiramente deles. E, à medida que navegam de nossas terras, devemos influenciar ainda mais a resistência contra os imperialistas protestantes em nosso flanco oriental."
 ire_gallowglasses:0 "Septs Gallowglass nacionalizados"
 ire_gallowglasses_desc:0 "Anteriormente bandos de mercenários soltos, os Gallowglasses estão sendo consolidados em um exército nacional. Sua experiência institucional é quase inigualável e suas seitas são a base perfeita para regimentos."
 ire_abundant_harvests:0 "Colheitas abundantes"
 ire_abundant_harvests_desc:0 "Agora que os gananciosos e negligentes latifundiários ingleses foram expulsos da Irlanda, nossos agricultores finalmente conseguem administrar sua produção em paz. Pragas e quebras de safra são tratadas como questões de importância crítica do estado, e não como preocupações periféricas de uma colônia irrelevante. "
 SON_ideas:0 "Idéias Songai"
 SON_ideas_start:0 "Tradições Songai"
 SON_ideas_bonus:0 "Ambição Songai"
 gold_to_salt_trade:0 "Ouro para comércio de sal"
 gold_to_salt_trade_desc:0 "Alguns dizem que o sal vale seu peso em ouro... talvez seja mais correto dizer que o ouro vale seu peso em sal. De qualquer forma, ao trocar essas duas mercadorias, estabelecemos prósperas redes comerciais."
 independence_from_mali:0 "Independência do Mali"
 independence_from_mali_desc:0 "Por muitos anos, fomos súditos do sultanato do Mali. À medida que o poder do Mali enfraqueceu, o nosso cresceu e agora podemos afirmar que somos totalmente independentes da soberania do Mali. Vamos tomar medidas para garantir que continuemos assim."
 jihad_against_the_pagans:0 "Jihad Contra os Pagãos"
 jihad_against_the_pagans_desc:0 "Apesar dos melhores esforços de séculos de sultanatos sunitas, a África Ocidental ainda é atormentada pela ameaça dos pagãos animistas. Ao erguer a bandeira da jihad, podemos limpar nossas terras dos descrentes e expandir nossas fronteiras ao mesmo tempo."
 sankore_madrassah:0 "Sankore Madrassah"
 sankore_madrassah_desc:0 "Fomos informados de que a escola da Mesquita de Sankore é o maior centro de aprendizado em toda a África. Quem poderia se surpreender se isso for verdade, vendo sábios da distante Arábia e do Magreb aqui discutindo os pontos mais delicados da filosofia e da religião? "
 the_hajj:0 "O Hajj"
 the_hajj_desc:0 "Como Mansa Musa do Mali fez uma vez, nossos governantes também podem viajar para Meca, cumprindo o quinto pilar do Islã carregando ouro como um símbolo de nossa riqueza e poder. Como o Mali de antigamente, vamos deixar o mundo maravilhado com a riqueza e grandeza de Songhai."
 sharia:0 "Sharia"
 sharia_desc:0 "A Lei Sagrada que o Profeta usou ao governar Medina deve ser o fundamento inabalável das leis que usamos para administrar nossa sociedade. Ao reformar nosso código criminal para refletir os ensinamentos do Profeta, traremos harmonia e justiça à nossa sociedade."
 trans_sahara_trade:0 "Comércio Trans-Saara"
 trans_sahara_trade_desc:0 "Nossos mercadores frequentemente trazem coisas fascinantes das cortes do norte da África. Talvez seja possível fazer com que eles tragam bugigangas ainda mais fascinantes?"
 BRI_ideas:0 "Idéias Bretãs"
 BRI_ideas_start:0 "Tradições Bretãs"
 BRI_ideas_bonus:0 "Ambição bretã"
 legacy_of_breton_independence:0 "Legado da Independência Breton"
 legacy_of_breton_independence_desc:0 "A Bretanha nunca fez parte da França. Embora tenhamos sido devastados por francos, vikings e ingleses no passado, até agora mantivemos nossa identidade como um povo separado. Que todos os nossos vizinhos saibam que a Bretanha permanecer livre, o último lar das verdadeiras tradições gaulesas."
 estates_of_brittany:0 "As propriedades da Bretanha"
 estates_of_brittany_desc:0 "Convocados pela primeira vez no século 14, os Estados da Bretanha permitiam que homens livres de todos os estratos da sociedade, até mesmo do Terceiro Estado, compartilhassem suas queixas e pedissem reparação ao Duque. Ao convocar os Estados, podemos aliviar um pouco da tensão em nossas terras"."
 breton_march:0 "Marcha Bretã"
 breton_march_desc:0 "Os antigos reis da Francia chamavam a fronteira militarizada entre suas terras e a Bretanha de Marcha Bretã. Na época, eles queriam que ela nos impedisse de entrar. Vamos reviver as fortificações da Marcha Bretã, desta vez para manter nossos inimigos afastados."
 breton_catholicism:0 "Catolicismo bretão"
 breton_catholicism_desc:0 "Os franceses podem ter afirmado ser a 'filha mais velha da Igreja' desde os dias de Clovis, mas sua observância é irregular e sua fidelidade a Roma só é evidente quando lhes convém. O bretão não esconde sua veneração pelo Santíssimo Virgem ou sua lealdade aos ensinamentos de Sua Santidade e à única verdadeira Igreja Católica”."
 protect_the_coastline:0 "Proteja o Litoral"
 protect_the_coastline_desc:0 "A Bretanha está exposta de maneira única ao perigo de invasão dos mares, já que nosso país contém mais do que a quantidade normal de litoral. Precisamos de um número adequado e suprimento de navios para evitar que caiamos nas mãos de invasores estrangeiros."
 league_of_the_public_weal:0 "Liga do Bem Público"
 league_of_the_public_weal_desc:0 "Devemos recorrer a outras potências para proteger nossa independência do poder centralizado, seja na Inglaterra ou na França. A língua dourada do diplomata faz tanto para nos defender quanto os canhões de nossas tropas."
 catholicon:0 "O Católico"
 catholicon_desc:0 "Em 1464, Jehan Lagadeuc escreveu o primeiro dicionário trilíngue, que continha palavras em latim, bretão e francês. O bretão é uma língua tão importante quanto o francês."
 malayan_ideas:0 "Idéias do sultanato malaio"
 malayan_ideas_start:0 "Tradições do sultanato da Malásia"
 malayan_ideas_bonus:0 "Ambição do sultanato malaio"
 indian_ocean_trade:0 "Comércio do Oceano Índico"
 indian_ocean_trade_desc:0 "O lucrativo comércio leva nossos mercadores até a China, Hindustão, Arábia e até as costas suaíli. As riquezas a serem adquiridas atraem cada vez mais nossos filhos para a vida mercantil."
 sufi_legacy:0 "Legado Sufi"
 sufi_legacy_desc:0 "Em nossas terras, o Islã se espalhou pacificamente através da emulação dos nobres exemplos dos santos sufis. Deixe o incrédulo adorar o que quiser, estamos mais preocupados em desenvolver o melhor relacionamento pessoal com Alá que pudermos."
 mal_spice_islands:0 "Ilhas das Especiarias"
 mal_spice_islands_desc:0 "Noz-moscada, trevo, humilde pimenta-do-reino... cada grão vale seu peso em ouro aos olhos daqueles amaldiçoados com cozinhas nacionais menos picantes. A atratividade de nossas especiarias no exterior também aumentou seu valor em casa."
 classical_malay:0 "Malaio Clássico"
 classical_malay_desc:0 "Criamos uma rica tradição literária e cultural em uma linguagem sofisticada com palavras e frases emprestadas de idiomas do árabe e persa ao chinês que está rapidamente se tornando a língua franca da região, permitindo uma comunicação mais fácil de ideias estrangeiras em nossa terra."
 trading_fleets:0 "Frotas Comerciais"
 trading_fleets_desc:0 "Os navios de nossos mercadores se pagam em suas extensas missões comerciais, o que significa que é mais barato quando temos que convertê-los em navios de guerra em tempo de guerra."
 heirs_of_pasai:0 "Herdeiros de Pasai"
 heirs_of_pasai_desc:0 "O Sultanato de Pasai, fundado no século 13, foi o primeiro reino muçulmano em nossa região. Desde então, estendemos a palavra do Profeta por todo este arquipélago. Vamos refletir sobre o quão longe chegamos."
 settle_the_islands:0 "Resolver as Ilhas"
 settle_the_islands_desc:0 "As outras ilhas deste arquipélago também precisam sentir o benefício do domínio muçulmano esclarecido. Ao colonizá-las, temos acesso a seus ricos bens e eles têm acesso às palavras do Profeta. O que poderia ser mais justo?"
 arabian_ideas:0 "Idéias Árabes"
 arabian_ideas_start:0 "Tradições Árabes"
 arabian_ideas_bonus:0 "Ambição Árabe"
 arab_indian_ocean_trade:0 "Comércio do Oceano Índico"
 arab_indian_ocean_trade_desc:0 "Nossos marinheiros estiveram nas costas suaíli e até no Hindustão e até nas terras malaias. Podemos desempenhar um papel crítico no fluxo de mercadorias entre essas regiões ricas."
 arabian_horses:0 "Cavalos Árabes"
 arabian_horses_desc:0 "Todo cavaleiro já ouviu falar que os melhores cavalos são cavalos árabes, e quem tem um suprimento maior dessas belezas do que nós? Coloque alguns de nossos melhores cavalos para estudar e observe enquanto produzimos um suprimento constante dos maiores cavalos conhecidos pelo homem. "
 land_of_the_prophet:0 "Terra do Profeta"
 land_of_the_prophet_desc:0 "O povo de nossas terras foi o primeiro a ouvir as palavras do Profeta Muhammad, que a paz esteja com ele. Todos os dias podemos ver clãs e tribos descendentes de pessoas que viveram em sua época e ouviram suas palavras. Embora o Islã possa se espalhar para longe e larga até os confins da Terra, nunca esqueça que tudo começou neste sagrado oásis de fé."
 spreading_the_prophets_word:0 "Divulgando a Palavra do Profeta"
 spreading_the_prophets_word_desc:0 "Não há deus senão Alá, Muhammad é Seu mensageiro. Até agora, todos os homens deveriam conhecer essas palavras sagradas, mas uma quantidade chocante ainda vive no lamentável estado de ignorância do Islã. Nossos missionários estão prontos para espalhar as palavras do Profeta ."
 bedouin_traders:0 "Comerciantes beduínos"
 bedouin_traders_desc:0 "Não há muitas fronteiras feitas pelo homem bem delineadas na Arábia e, mesmo que houvesse, os beduínos as ignorariam. Embora as jornadas nômades dos beduínos por nossas terras e outras tenham riscos, também facilitam o acesso fácil ao comércio através de toda a região, pois os nômades beduínos não conhecem tarifas de importação ou embargos comerciais"."
 arab_clan_loyalties:0 "Lealdades do Clã"
 arab_clan_loyalties_desc:0 "Nosso povo está dividido em muitos clãs e tribos. Se pudermos garantir que todos os líderes de clã sirvam ao nosso estado, teremos uma fonte valiosa de comandantes e invasores beduínos experientes que não podem ser superestimados."
 coffea_arabica:0 "Café Arábica"
 coffea_arabica_desc:0 "Ouvimos dizer que os europeus não se cansam dessa nossa bebida milenar. As cafeterias estão crescendo em toda a Europa e, embora tenham tentado plantá-lo em outros lugares, o café original da Arábia sempre será o melhor e o mais desejável."
 arabia:0 "Arábia"
 arabia_desc:0 "Embora a Arábia tenha muitos clãs, tribos e países diferentes, todos compartilham o uso da língua árabe, ela forma a característica unificadora de todos os árabes. Sob uma liderança forte, podemos unir todas as terras árabes sob uma única bandeira e um governante."
 latin_ideas:0 "Idéias Italianas"
 latin_ideas_start:0 "Tradições Italianas"
 latin_ideas_bonus:0 "Ambição Italiana"
 italian_renaissance:0 "Renascimento Italiano"
 italian_renaissance_desc:0 "A Itália é o berço do Renascimento, nestas terras o conhecimento do mundo antigo foi explorado e seus ideais renasceram. Nossos filósofos, artistas, autores e universidades permanecem na vanguarda da erudição europeia."
 italian_condottieri:0 "Condottieri italiano"
 italian_condottieri_desc:0 "As muitas guerras das cidades-estados italianas atraíram uma série de contratantes militares ou Condottieri de longe e de perto. Se algum dia desejarmos ir para a guerra, encontrar bandos de mercenários dispostos a lutar por nós não será difícil."
 italian_aristocracy:0 "Aristocracia Italiana"
 italian_aristocracy_desc:0 "Cada centímetro do solo italiano foi disputado por gerações. Ao longo dos séculos, as muitas reivindicações de várias casas nobres foram meticulosamente documentadas, forjadas e disputadas. Qualquer invasor estrangeiro teria muita dificuldade em fazer reivindicações confiáveis sobre essas terras, muito menos realmente integrá-los e controlar as várias partes dentro deles."
 tracee_italienne:0 "Traço Italiano"
 tracee_italienne_desc:0 "A chegada do canhão mudou os campos de batalha e os cercos da Itália para sempre e nossas antigas fortificações medievais não estão mais à altura da tarefa. Engenheiros italianos recentemente criaram um novo estilo de fortalezas com grossas muralhas e fossos de terra. Em vez de manter nosso paredes desatualizadas, devemos construir tais fortificações, pois são mais adequadas para a guerra moderna."
 high_renaissance_art_and_architecture:0 "Alta Arte e Arquitetura Renascentista"
 high_renaissance_art_and_architecture_desc:0 "Toda a cristandade assiste com inveja enquanto as cortes italianas transbordam com alguns dos melhores arquitetos, artistas e poetas de nossa época. Devemos ter o cuidado de estender nosso patrocínio o suficiente para que nenhum desses talentos seja desperdiçado nas cortes bárbaras do lado de fora. da península"."
 italian_diplomacy:0 "Diplomacia Italiana"
 italian_diplomacy_desc:0 "As cidades-estado italianas têm uma longa história de relações diplomáticas e tradições. Seria sensato fazer uso disso para promover nossas ambições internacionais. A reputação e experiência de nossos embaixadores nos permitirão expandir muito nossa influência fora de nossas fronteiras."
 commedia_del_arte:0 "comédia artística"
 commedia_del_arte_desc:0 "Uma nova forma de teatro de improvisação tornou-se comum nas terras italianas. Várias companhias de teatro estão viajando e se apresentando em palcos temporários com pessoas comuns e nobres como espectadores. Patrocinando algumas das melhores companhias e garantindo que elas se apresentem durante os carnavais e outras festividades mereceríamos, sem dúvida, a gratidão de nossos súditos."
 NAJ_ideas:0 "Encontrar ideias"
 NAJ_ideas_start:0 "Encontrar Tradições"
 NAJ_ideas_bonus:0 "Encontrar Ambição"
 bedouin_poets:0 "Poetas beduínos"
 bedouin_poets_desc:0 "A jornada constante por dunas e colinas sob o sol forte e implacável pode colocar um homem em um estado de espírito poético, onde ele reflete sobre batalhas travadas, amores perdidos e viagens feitas muito antes e como os passos que ele dá foram dados por seus ancestrais séculos atrás. Seus poemas, impregnados de vitórias passadas e glórias perdidas, encorajarão nossos homens a lutar dez vezes mais."
 hanbali_school_ni:0 "Escola Hanbali"
 hanbali_school_ni_desc:0 "“Nossos ancestrais há muito se apegam à mais rígida escola de jurisprudência islâmica fundada por Ahmad ibn Hanbal no século 9, e suas proibições estritas contra qualquer coisa que remotamente se assemelhe à idolatria e o compromisso com um rigoroso código de conduta islâmica traz harmonia à nossa sociedade”."
 ships_of_the_desert:0 "Navios do Deserto"
 ships_of_the_desert_desc:0 "Um homem piedoso conhece os noventa e nove nomes de Alá, mas apenas o camelo conhece o centésimo, e é por isso que eles sempre parecem tão presunçosos. O camelo, o poderoso navio do deserto, tornou possível nosso estilo de vida nômade por séculos ao transportando mercadorias através do deserto sem trilhas. Se você pode suportar o fedor do camelo e seu sorriso presunçoso, observe como ele prova seu valor muitas vezes."
 bedouin_raiders:0 "Invasores beduínos"
 bedouin_raiders_desc:0 "“Desde antes dos dias do Profeta, os beduínos são especialistas na arte do ataque. e execute apreensões de suas linhas de abastecimento. Recue e deixe os invasores fazerem seu trabalho e observe enquanto o invasor morre de sede."
 arabian_horsemanship:0 "Equitação Árabe"
 arabian_horsemanship_desc:0 "O homem que cavalga por prazer ou ocupação militar não tem ideia do que é a verdadeira equitação. O beduíno cavalga para negociar, para comer, para viver. Não deveria surpreender ninguém que, além dos melhores cavalos, a Arábia produza os melhores cavaleiros. "
 unite_the_tribes:0 "Unir as tribos"
 unite_the_tribes_desc:0 "Nossa maneira vagamente organizada de lidar com nossos assuntos tem suas vantagens. Talvez possamos permitir que as tribos continuem cuidando da manutenção de seus próprios soldados e cavaleiros enquanto os reunimos em um exército mais moderno apontado para fora em vez de para dentro?"
 enforce_tawhid:0 "Aplicar o Tawhid"
 enforce_tawhid_desc:0 "“'Se algum de vocês adora Muhammad, você deve saber que Muhammad está morto. Mas aqueles de vocês que adoram Allah, que seja conhecido que Allah está vivo e não pode morrer.' Os santuários do Profeta e seus Companheiros zombam das sábias palavras de Abu Bakr. Aqueles que adoram nestes santuários são culpados de shirk, de exaltar o Homem ao nível de louvor que somente Allah é devido. Se destruirmos estes santuários, estaremos imporá o verdadeiro tawhid, ou monoteísmo, em toda a nossa terra e purificará este santo oásis de fé da poluição da idolatria."
 HED_ideas:0 "Idéias Hejazi"
 HED_ideas_start:0 "Tradições Hejazi"
 HED_ideas_bonus:0 "Ambição Hejazi"
 custodian_of_the_two_holy_cities:0 "Custodiante das Duas Cidades Sagradas"
 custodian_of_the_two_holy_cities_desc:1 "Nosso povo se sente particularmente ligado aos lugares sagrados de Meca e Medina, o berço do Islã. Seu lugar de origem lhes dá a sensação de ser um povo escolhido e também lhes confere um status especial aos olhos de muitos outros muçulmanos."
 hed_red_sea_trade:0 "Comércio do Mar Vermelho"
 hed_red_sea_trade_desc:0 "Com o comércio de especiarias fluindo pelo Mar Vermelho, devemos garantir que participemos desse comércio lucrativo."
 sharifs_of_mecca:1 "Sharifs"
 sharifs_of_mecca_desc:1 "A cidade mais sagrada do Islã é governada por nossos Sharifs, que são descendentes de uma linhagem longa e honrada. Historicamente, o Sharif foi encarregado de proteger as cidades e garantir a segurança dos peregrinos que realizam o Hajj."
 hed_desert_warfare:0 "Guerra no Deserto"
 hed_desert_warfare_desc:0 "O terreno inóspito do deserto da Arábia tornou nossos guerreiros mais fortes e capazes de derrotar nosso inimigo antes de avançar para o golpe mortal."
 cradle_of_gold:0 "Berço de Ouro"
 cradle_of_gold_desc:0 "O Mahd adh Dhahab, também conhecido como o Berço do Ouro, é a área de mineração de ouro perto de nossa cidade de Medina. Devemos garantir que façamos mais uso desta mina para o benefício de nosso povo."
 hajj:0 "Hajj"
 hajj_desc:0 "A peregrinação do Hajj é um dos cinco pilares do Islã, que deve ser realizado por todo muçulmano apto que possa fazê-lo pelo menos uma vez na vida. Peregrinos de todo o mundo virão às nossas terras para cumprir seu dever religioso"."
 successor_to_the_caliphate:0 "Sucessor do Califado"
 successor_to_the_caliphate_desc:0 "Hejaz já esteve no centro do califado sob a liderança dos quatro primeiros califas: Abu Bakr as-Siddîq, Omar ibn Al-Khattâb, Uthmân ibn Affân e Alî ibn Abî Tâlib. Mais uma vez, nos tornamos poderosos o suficiente para proclamar o título de Califa e nosso estado como sucessor do Califado. Deus é Grande!"
 NPL_ideas:0 "Idéias nepalesas"
 NPL_ideas_start:0 "Tradições nepalesas"
 NPL_ideas_bonus:0 "Ambição nepalesa"
 divya_upadesh:0 "O Divya Upadesh"
 divya_upadesh_desc:0 "O Divya Upadesh estabeleceu nove princípios que formaram o núcleo da vida política e nacional nepalesa, bem como diretrizes para uma política externa bem-sucedida. Embora não tenha sido escrito até o século 18, encapsulou séculos de pensamentos nepaleses sobre governança, guerra e paz. Seguindo esses princípios, o Nepal conseguiu evitar a subversão dos impérios próximos e dos saqueadores ocidentais."
 land_of_peaks:0 "Terra dos Picos"
 land_of_peaks_desc:0 "“Nosso povo vive e morre sem perder de vista os grandes picos que nos cercam. aprendemos... construímos nossos fortes para aproveitar o meio ambiente."
 valleys_united:0 "Nossos Vales Unidos"
 valleys_united_desc:0 "O Nepal foi unido pouco antes de nosso tempo por Jayasthiti Malla (governado de 1382-1395), que uniu os vales, impôs ordem sobre eles e emitiu cunhagem universal. Não apenas um mestre militar, Jayasthiti Malla elaborou a primeira codificação abrangente da lei em Nepal, baseado no dharma dos antigos textos hindus. Todos os vários principados e tribos das colinas agora atenderão ao nosso chamado."
 rajput_refugees:0 "Refugiados Rajput"
 rajput_refugees_desc:0 "As invasões islâmicas do século 14 deixaram danos generalizados nas planícies ao sul, e muitas famílias nobres Rajput foram depostas e fugiram para nossas montanhas para tentar se restabelecer como proprietários de terras. Vamos conceder-lhes terras e aproveitar sua luta experiências e tradições guerreiras."
 royal_kumari:0 "O Real Kumari"
 royal_kumari_desc:0 "Os reis Malla reforçaram sua posição alegando ser reencarnações do deus hindu Vishnu e estabelecendo o culto de Kumari, no qual uma jovem foi designada como uma encarnação viva da Deusa da Guerra, Durga, cujo papel era abençoar o governo dos Malla durante uma celebração anual. Após a queda dos Reis Malla, esta tradição continuou com outras dinastias no Nepal. Vamos ungir um novo Kumari para inspirar nosso povo!"
 gurkha_recruits:0 "Os Gurkhas"
 gurkha_recruits_desc:0 "Os Gurkhas são um povo tribal principalmente das colinas do meio-oeste e leste do Nepal. Eles são lutadores ferozes e descobrimos que incluí-los como irregulares em nossos exércitos nos traz grande sucesso no campo de batalha. Seu nome deriva do guerreiro hindu- santo Guru Gorakhnath, e seu grito de guerra é Jaya Mahakali, Ayo Gorkhali!"
 envelopment_and_blockade:0 "Envolvimento e Bloqueio"
 envelopment_and_blockade_desc:0 "O rei Prithvi Narayan Shah (1723-1775) reunificou o Nepal e derrotou seus inimigos um por um, bloqueando rotas comerciais e sitiando vales pedaço por pedaço. Sua estratégia militar provou ser eficaz nas colinas e montanhas do Nepal, mantendo o rival militares famintos por suprimentos e incapazes de se unir em uma força que poderia dominá-lo em uma batalha campal."
 KNI_ideas:0 "Idéias dos Cavaleiros Hospitalários"
 KNI_ideas_start:0 "Tradições dos Cavaleiros Hospitalários"
 KNI_ideas_bonus:0 "Ambição dos Cavaleiros Hospitalários"
 defense_of_the_faith:0 "Defesa da Fé"
 defense_of_the_faith_desc:0 "Fomos expulsos de Acre e fomos expulsos de Chipre, mas a Ordem do Hospital de São João não recuará mais. Nos tempos pagãos, um Colosso vigiava o porto de Rodes, mas hoje as maiores fortificações que o mundo tem jamais conhecido assumiram a guarda."
 assistance_to_the_suffering:0 "Auxílio ao Sofrimento"
 assistance_to_the_suffering_desc:0 "A Ordem é chamada de Cavaleiros Hospitalários por uma razão: éramos originalmente a força protetora de um hospital de peregrinos em Jerusalém. Embora Jerusalém esteja perdida para os sarracenos, ainda fornecemos ajuda médica aos necessitados, incluindo nossos bravos cavaleiros, que retornar com entusiasmo ao campo de batalha muito mais rápido do que a maioria dos exércitos."
 the_tongues_of_knights:0 "As Línguas dos Cavaleiros"
 the_tongues_of_knights_desc:0 "Há membros da Ordem de toda a cristandade latina. Aqui uma voz alemã, ali uma canção francesa, em toda parte uma oração latina. Nossos homens vêm das terras de todas as coroas da cristandade latina e têm mais facilidade em pedir-lhes que ajudem a defender nós contra o inimigo sarraceno."
 reconquista_of_the_sea:0 "Conquista do Mar"
 reconquista_of_the_sea_desc:0 "Em nossos frequentes confrontos com os temidos corsários das ameaças turcas e berberes, ocorreu-nos o pensamento de que os corsários podem ter a ideia certa sobre saques e pilhagem da costa no mar, mas que estão direcionando suas predações para os alvos errados. ... A pirataria pode ser um pecado vil em tempos de paz, mas em tempos de guerra é conhecida como 'privatering' e isso certamente é outra coisa, certo?"
 ecumenical_defenders_of_christendom:0 "Defensores Ecumênicos da Cristandade."
 ecumenical_defenders_of_christendom_desc:0 "A Reforma prejudicou nossa causa quando os cavaleiros alemães e escandinavos começaram a murmurar perguntas sobre a natureza da Hóstia da Comunhão, mas a sempre presente ameaça do turco faz com que tais disputas pareçam menores. Talvez devêssemos nos concentrar em defender a reino e debater a teologia uma vez que a ameaça sarracena está seguramente sob controle?"
 scourge_of_the_corsairs:0 "Flagelo dos Corsários"
 scourge_of_the_corsairs_desc:0 "O famoso corsário turco Hayreddin Barbarossa travou muitos encontros lendários contra os Cavaleiros, mas Barbarossa dificilmente foi o único corsário que encontramos. As invasões e saques turcos de todo o sul da Europa, tolerados pelos estados berberes e financiados pelos turcos, devem terminar . Os Cavaleiros farão seu trabalho protegendo marinheiros inocentes a qualquer custo."
 crusader_tradition:0 "Tradição Cruzada"
 crusader_tradition_desc:0 "Os Cavaleiros de nossa Ordem estiveram presentes nas guerras contra Saladino. Os Cavaleiros de nossa Ordem lutaram em defesa do último posto avançado dos Cruzados Outremer, Acre. Se algum Cavaleiro da Ordem precisa de inspiração para feitos heróicos, ele precisa olhar apenas para os feitos dos Cavaleiros. da Ordem do Hospital de São João têm conquistado no passado. O nome de Cavaleiros Hospitalários é verdadeiramente eterno, assim como a nossa famosa coragem na batalha."
 KON_ideas:0 "Idéias do Congo"
 KON_ideas_start:0 "Tradições do Congo"
 KON_ideas_bonus:0 "Ambição Kongo"
 kongolese_tax_exchange:0 "Câmbio Fiscal Congolês"
 kongolese_tax_exchange_desc:0 "Em vez de arrecadar impostos não confiáveis, por que não tributar diretamente o intermediário? Os aristocratas taxam os camponeses, nós tributamos os aristocratas. Eles podem pagar em espécie através do gado e do tributo agrícola, ou pagar em nossa antiga moeda de nzimbu, valioso búzio cartuchos."
 election_of_manikongos:0 "Eleição dos Manikongos"
 election_of_manikongos_desc:0 "Nosso líder, o Mwene Kongo, ou como os estrangeiros em nossas costas o chamam, o Manikongo, foi escolhido por um comitê de anciãos que poderia ter escolhido qualquer membro de sua família. Outros países podem confiar em costumes como primogenitura, mas nosso caminho garante que haja um herdeiro disponível, mesmo que o filho do antigo governante possa ocasionalmente ressentir-se de não ascender ao trono."
 imported_european_weaponry:0 "Armamento europeu importado"
 imported_european_weaponry_desc:0 "Os europeus vieram até nós, mas muitos de seus costumes não nos interessam. Por mais poderosos que sejam, não precisamos de suas leis. No entanto, precisamos de suas armas de fogo. Vamos negociar para substituir nossas arcos e flechas tradicionais do povo com uma nova tradição, mosquetes."
 diplomacy_with_european_monarchs:0 "Diplomacia com monarcas europeus"
 diplomacy_with_european_monarchs_desc:0 "Não há nada que um soberano coroado goste mais do que trocar palavras com o governante exótico de uma terra distante, uma terra muito distante para ser um adversário natural. Talvez nossos correspondentes distantes possam nos proteger de outros monarcas estrangeiros mais avarentos."
 triangle_trade:0 "O Comércio Triângulo"
 triangle_trade_desc:0 "O comércio triangular traz armas para nós, leva escravos de nós para as Américas e traz produtos agrícolas das Américas de volta para a Europa. Essas armas nos permitem conquistar mais tribos rivais e ganhar ainda mais cativos para vender aos europeus para nos dar os fundos para comprar ainda mais armas! Alguns disseram que o comércio triangular é imoral, mas eles mudarão de tom quando virem nossos novos mosquetes e quantos escravos mais podemos capturar com eles e quantos mosquetes mais podemos comprar com os rendimentos"."
 foreign_demand_for_slaves:0 "Demanda estrangeira por escravos"
 foreign_demand_for_slaves_desc:0 "De vez em quando, surge um relatório inquietante de que europeus excessivamente zelosos sequestraram um de nossos nobres e o enviaram a um destino pior que a morte, uma viagem horrível algemada e uma vida curta e horrível em uma plantação de açúcar. Vamos tomar medidas para manter os europeus satisfeitos com nosso suprimento de cativos estrangeiros para manter nosso próprio povo a salvo dos horrores da escravidão. nosso reino forte e nosso próprio povo fora das correntes."
 defend_against_the_colonists:0 "Defender contra os colonos"
 defend_against_the_colonists_desc:0 "Tentamos lidar pacificamente com várias nações européias na esperança de que suas boas relações conosco impeçam os outros de nos conquistar, mas um dos leões que nos cercam pode algum dia morder. Devemos fortalecer nosso exército se quisermos alguma esperança de repelir os europeus se a guerra algum dia vier."
 colonial_ideas:0 "Idéias Coloniais"
 colonial_ideas_start:0 "Tradições coloniais"
 colonial_ideas_bonus:0 "Ambição Colonial"
 founding_fathers:0 "Fundadores"
 founding_fathers_desc:0 "Todos os políticos, soldados e diplomatas que desempenharam um papel influente no estabelecimento de sua nação, conquistando a independência de seu país e criando um novo sistema de governo."
 continental_trade:0 "Comércio Continental"
 continental_trade_desc:0 "Enquanto as colônias do Novo Mundo tiveram que importar muitos produtos manufaturados, elas também se tornaram um importante fornecedor de matérias-primas para o mercado europeu."
 religious_outposts:0 "Postos Religiosos"
 religious_outposts_desc:0 "Divulgar o cristianismo no Novo Mundo por meio da conversão dos povos indígenas foi uma prioridade principalmente da Igreja Católica, e muitas vezes andou de mãos dadas com interesses comerciais no processo de colonização do Novo Mundo."
 free_thinkers:0 "Livres Pensadores"
 free_thinkers_desc:0 "As ideias de que a liberdade de pensamento e a liberdade de expressão são direitos de todos os homens eram fortes nas colônias. Que sem isso não poderia haver liberdade pública."
 colonial_militia:0 "Milícia Colonial"
 colonial_militia_desc:0 "Na ausência de guarnições regulares, as milícias coloniais desempenharam um papel importante em conflitos locais e incursões de fronteira contra tribos nativas e outras colônias. Compostas por cidadãos adultos do sexo masculino, dos quais muitas vezes se esperava que fornecessem suas próprias armas e equipamentos."
 new_frontiers:0 "Novas fronteiras"
 new_frontiers_desc:0 "O movimento para empurrar a fronteira colonial cada vez mais para o interior do Novo Mundo, estabelecendo tudo, desde pequenas estações comerciais até assentamentos completos com grandes áreas de terra cultivada."
 liberty_heroes:0 "Heróis da Liberdade"
 liberty_heroes_desc:0 "Muitos dos líderes das guerras de independência do Novo Mundo não apenas possuíam a habilidade militar necessária, mas também o carisma necessário para encorajar o moral e manter o exército unido e ser um líder inspirador para o povo."
 client_ideas:0 "Idéias do Estado Cliente"
 client_ideas_start:0 "Tradições do Estado Cliente"
 client_ideas_bonus:0 "Ambição do Estado Cliente"
 client_self_rule:0 "Auto Regra"
 client_self_rule_desc:0 "Recebemos considerável autogoverno de nosso suserano, permitindo-nos lidar com os assuntos locais com mais eficiência antes que eles se tornem um problema."
 foreign_tax_collectors:0 "Xerifes Estrangeiros"
 foreign_tax_collectors_desc:0 "“Nossos xerifes são estrangeiros que podem ignorar muitas das restrições impostas à arrecadação de impostos pela elite local. Isso nos permite arrecadar mais receita”."
 fortified_borders:0 "Fronteira Fortificada"
 fortified_borders_desc:0 "Nossa nação é uma fronteira fortificada contra os inimigos de nosso suserano, que investiu muito em nossas fortificações para garantir que possam resistir à artilharia moderna."
 mercantile_privileges:0 "Privilégios Mercantis"
 mercantile_privileges_desc:0 "Nossa nação desfruta de amplos privilégios no controle do tráfego fronteiriço e das taxas alfandegárias, permitindo-nos exercer mais controle sobre o comércio que flui por nossas terras."
 mercenary_recruitment_center:0 "Centros de Recrutamento"
 mercenary_recruitment_center_desc:0 "As cidades de nossa nação abrigam muitos centros de recrutamento onde nosso suserano recruta mercenários para lutar em suas guerras. Podemos nos beneficiar disso usando alguns desses mercenários para nosso próprio exército."
 magnate_landowners:0 "Magnatas Estrangeiros"
 magnate_landowners_desc:0 "Ao distribuir propriedades a nobres estrangeiros dispostos a se mudar para nossa nação, podemos criar uma aristocracia leal aos nossos próprios interesses e aumentar nossas receitas agrícolas."
 foreign_advisors_client:0 "Assessores Estrangeiros"
 foreign_advisors_client_desc:0 "Ao receber conselheiros da corte de nosso suserano, podemos aprender como administrar melhor nossa própria nação."
 MAL_ideas:0 "Idéias do Mali"
 MAL_ideas_start:0 "Tradições do Mali"
 MAL_ideas_bonus:0 "Ambição do Mali"
 restore_malian_suzerainity:0 "Restaurar a Suserania do Mali"
 restore_malian_suzerainity_desc:0 "O Império do Mali sempre foi um assunto descentralizado, uma coleção de cidades jurando lealdade a um Mansa com os principais deveres do Mansa de proteger as rotas entre eles e defendê-los contra bandidos, saqueadores e invasores. Alguns de nossos vassalos sentiram sangue na água e usou nosso período de fraqueza no início do século 15 para acabar com toda pretensão de vassalo. Devemos primeiro lembrá-los da autoridade legítima do Mansa se quisermos que nosso Império recupere sua antiga glória."
 gold_of_bure:0 "Ouro de Bure"
 gold_of_bure_desc:0 "Os campos de ouro gêmeos em Bambuk e Bure são conhecidos como os maiores depósitos de ouro de que alguém já ouviu falar, e eles são nossos. As minas de ouro de Bure produzem uma riqueza fantástica que desestabilizou toda a economia do Egito através da inflação quando Mansa Musa visitou lá. Nossa economia , porém, está acostumado a um influxo constante de ouro e é mais difícil de inflar."
 reclamation_of_land:0 "Recuperação de Terras"
 reclamation_of_land_desc:0 "O Saara não fica parado em um só lugar... ele pode aumentar e diminuir dependendo da chuva, e o cinturão habitável conhecido como Sahel em que residimos pode crescer ou encolher de acordo. Uma grande seca pode tornar grande parte do nosso reino deserto inútil , uma adição ao Saara onde ninguém reina a não ser a morte. No entanto, em anos bons, podemos recuperar algumas das terras marginais do Saara e torná-las produtivas novamente."
 mandinka_warrior_spirit:0 "Espírito Guerreiro Mandinga"
 mandinka_warrior_spirit_desc:0 "Seja pagão ou muçulmano, os homens Mandinka foram os maiores lutadores que o Sahel já viu. A coragem de nossas tropas é admirável, assim como seu orgulho. Quando o Mansa levanta um exército, não é apenas o maior em todo o Sahel, este é o melhor."
 lost_fleet_of_abubukari_ii:0 "A Frota Perdida de Abubakar II"
 lost_fleet_of_abubukari_ii_desc:0 "Por volta de 1312, o Mansa Abubakari II deixou seu trono para navegar em uma exploração pelos limites do oceano. Nem ele nem sua frota jamais foram vistos novamente, para grande alívio de seu sucessor, Mansa Musa. Como Abubakari pensou, talvez há valor em ver os limites do oceano. Ao contrário de quando ele tentou, desta vez o Mansa ficará em casa."
 seek_new_markets_for_salt:0 "Busque novos mercados para o sal"
 seek_new_markets_for_salt_desc:0 "Em nosso reino, o sal vale seu preço em ouro. Ao sul de nós, nas grandes florestas de Ashanti e Yoruba, o sal vale consideravelmente mais do que o ouro. Felizmente para nós, temos nossos próprios estoques de sal e ouro suficiente para obter um suprimento infinito dele. Talvez possamos encontrar ainda mais mercados de pessoas para quem o sal é mais valioso que o ouro?"
 west_african_slave_trade:0 "Tráfico de Escravos da África Ocidental"
 west_african_slave_trade_desc:0 "Mesmo antes de nosso Império existir, o grande Wagadou, o Império de Gana que nos precedeu, vendeu escravos através do deserto para os árabes, e nós seguimos o exemplo todos esses anos, fornecendo ao mundo árabe uma grande quantidade de escravos. Agora, os europeus clamam por um número ainda maior de escravos para trabalhar em suas propriedades no chamado Novo Mundo. Tivemos poucos relatos, mas a quantidade de escravos que eles exigem é realmente impressionante e eles continuam voltando, às vezes até invadindo nossas costas e sequestrando nossos súditos. Chegou a hora de impor ordem ao comércio de escravos e restringir os europeus a selecionar portos comerciais onde comprarão, não roubarão, escravos."
 native_ideas:0 "Ideias nativas"
 native_ideas_start:0 "Tradições Nativas"
 native_ideas_bonus:0 "Ambição nativa"
 adopt_clan_totems:0 "Adote Totens do Clã"
 adopt_clan_totems_desc:0 "Cada clã deve estar sob a proteção de um totem animal, descrevendo melhor o lugar de cada clã dentro de nossa sociedade."
 the_little_war:0 "A Pequena Guerra"
 the_little_war_desc:0 "Em vez de entrar em guerra uns contra os outros, devemos encorajar nosso povo a direcionar suas energias para um jogo cerimonial usando muitos dos rituais de guerra, mas onde o objetivo é controlar uma bola com tacos."
 clan_mothers:0 "Mães do Clã"
 clan_mothers_desc:0 "Devemos prestar atenção à sabedoria das mães de nossos clãs, que cuidam dos campos. Que elas tenham voz no governo da tribo e na escolha de nossos líderes!"
 counting_coups:0 "Contando Golpes"
 counting_coups_desc:0 "Ao reconhecer certos atos no campo de batalha como 'golpes' dignos de serem recontados e celebrados, podemos encorajar nossos jovens a mostrar maior bravura enquanto eles também tentam ganhar fama e glória."
 war_and_peace_chiefs:0 "Guerra e Chefes de Paz"
 war_and_peace_chiefs_desc:0 "Como os deveres são divididos entre as pessoas, também devemos procurar estabelecer uma tradição de chefes que sejam os únicos responsáveis pelas questões de guerra e que, por sua vez, possam reunir rapidamente os melhores guerreiros de nosso povo."
 storytelling_tradition:0 "Tradição de contar histórias"
 storytelling_tradition_desc:0 "Honrando e respeitando nossos grandes contadores de histórias, podemos garantir que as tradições e ideias de nosso povo sejam transmitidas de geração em geração."
 great_winter_hunts:0 "Grandes Caçadas de Inverno"
 great_winter_hunts_desc:0 "Quando o frio intenso chega à nossa terra, nossas aldeias e campos não podem mais nos fornecer. Nessa época, devemos permanecer móveis em busca de áreas de caça onde ainda possamos encontrar comida."
 HUR_ideas:0 "Idéias Huron"
 HUR_ideas_start:0 "Tradições Huron"
 HUR_ideas_bonus:0 "Ambição Huron"
 birchback_canoes:0 "Canoas Birchbark"
 birchback_canoes_desc:0 "Usando canoas mais leves de casca de bétula em vez das canoas mais pesadas de madeira de olmo de nossos primos iroqueses, podemos aproveitar melhor as hidrovias e o transporte marítimo da América do Norte, expandindo enormemente nossa capacidade de direcionar o fluxo comercial."
 feast_of_the_dead:0 "Festa dos Mortos"
 feast_of_the_dead_desc:0 "É tradição entre o nosso povo que os mortos não podem ser enterrados na cova comunitária até que seja realizada uma Festa dos Mortos. Então, e só então, eles podem alcançar a terra além de onde o sol se põe. Devemos salvaguardar esta cerimônia em todo custo."
 harsh_justice:0 "Justiça Dura"
 harsh_justice_desc:0 "Não devemos tolerar assassinatos ou outros crimes entre nosso povo. Aqueles que o fizerem não devem apenas ser mortos por sua vez, mas devem ser deixados para morrer de fome ou sofrer alguma punição igualmente dolorosa."
 great_lakes_trade:0 "Comércio dos Grandes Lagos"
 great_lakes_trade_desc:0 "Ocupamos uma posição única na encruzilhada de muitos caminhos comerciais, entre um grande número de tribos. Devemos aproveitar essa posição para nos tornarmos os comerciantes especializados da América do Norte."
 missionary_welcome:0 "Acolhida Missionária"
 missionary_welcome_desc:0 "Existem aqueles que viriam à nossa terra para pregar a fé de seu povo e nos contar mais sobre seu mundo. Seria sensato de nossa parte recebê-los e deixar que aqueles que os ouvissem ouvissem."
 hire_allied_warriors:0 "Contrate guerreiros aliados"
 hire_allied_warriors_desc:0 "Devemos compensar nossa falta de números usando nossa influência diplomática para convencer aldeias de tribos amigas a nos emprestar alguns de seus guerreiros."
 eldest_children:0 "Filhos mais velhos"
 eldest_children_desc:0 "Graças à nossa posição única como intermediários, temos a oportunidade de nos estabelecer como líderes entre qualquer aliança na América do Norte! Devemos aproveitar essa oportunidade a todo custo!"
 IRO_ideas:0 "Idéias Iroquesas"
 IRO_ideas_start:0 "Tradições Iroquesas"
 IRO_ideas_bonus:0 "Ambição Iroquois"
 kainerekowa:0 "Kainerekowa"
 kainerekowa_desc:0 "Devemos sempre honrar o grande presente de Hiawatha e do Grande Pacificador, a Grande Lei da Paz, que uniu nossas cinco nações sob um único propósito e nos deu nossas regras de governança."
 keepers_of_the_western_door:0 "Guardiões da Porta Ocidental"
 keepers_of_the_western_door_desc:0 "A oeste, os Seneca nos protegem contra a invasão de nossos inimigos. Eles são de longe os membros mais numerosos de nossa confederação, e devemos aproveitar esses números para nos permitir reunir exércitos maiores."
 keepers_of_the_eastern_door:0 "Guardiões da Porta Leste"
 keepers_of_the_eastern_door_desc:0 "A leste, os mohawk ficam montados nos grandes rios que levam ao mar e estão em posição de permitir ou impedir que outras tribos façam comércio. Devemos aproveitar essa posição para nosso benefício econômico."
 keepers_of_the_fire:0 "Guardiões do Fogo"
 keepers_of_the_fire_desc:0 "No coração de nossa terra, os Onondaga mantêm a chama viva. Devemos manter uma tradição de escolher nosso líder, o Tadodaho, entre seu povo, pois eles são os mestres do compromisso entre as metades oriental e ocidental de nosso povo. ."
 mourning_wars:0 "Guerras do Luto"
 mourning_wars_desc:0 "É uma tradição de longa data de nosso povo adotar guerreiros capturados na tribo. Mas para reabastecer nossos números e garantir nossa capacidade de conquista, devemos procurar adotar não apenas guerreiros individuais, mas tribos inteiras entre os iroqueses."
 warriors_unity:0 "Unidade dos Guerreiros"
 warriors_unity_desc:0 "Podemos não ser a maior tribo em termos de número, mas nossas fortes estruturas tribais nos garantem algo que falta aos outros: união! Nossos guerreiros lutam como irmãos e permanecem juntos no campo de batalha. Enquanto mantivermos essa tradição, Não pode perder!"
 the_four_kings:0 "Os Quatro Reis"
 the_four_kings_desc:0 "“Devemos delegar alguns de nossos chefes para visitar a casa distante de nossos amigos e aliados, fortalecendo assim essa amizade.”"
 CHICK_ideas:0 "Idéias Chickasaw"
 CHICK_ideas_start:0 "Tradições Chickasaw"
 CHICK_ideas_bonus:0 "Ambição Chickasaw"
 moundbilders_legacy_CHE:0 "Legado dos Construtores de Montes"
 moundbilders_legacy_CRE:0 "Legado dos Construtores de Montes"
 moundbilders_legacy:0 "Legado dos Construtores de Montes"
 moundbilders_legacy_desc:0 "Antes de nós, vivia nesta terra um povo que construiu grandes cidades-montículos. Eles se foram agora, mas seus montes permanecem, e podemos ganhar muito estudando e usando-os para a construção de nossa própria cidade."
 moundbilders_legacy_CHE_desc:0 "Antes de nós, vivia nesta terra um povo que construiu grandes cidades-montículos. Eles se foram agora, mas seus montes permanecem, e podemos ganhar muito estudando e usando-os para a construção de nossa própria cidade."
 moundbilders_legacy_CRE_desc:0 "Antes de nós, vivia nesta terra um povo que construiu grandes cidades-montículos. Eles se foram agora, mas seus montes permanecem, e podemos ganhar muito estudando e usando-os para a construção de nossa própria cidade."
 nighttime_raids:0 "Incursões Noturnas"
 nighttime_raids_desc:0 "Aqueles inimigos que se atrevem a se aventurar em nossas terras nunca devem poder descansar. Devemos atacar enquanto eles tentam dormir, danificar seus suprimentos e garantir que eles deixem nossa terra para nunca mais voltar."
 slave_raids:0 "Incursões de Escravos"
 slave_raids_desc:0 "Somos poderosos e guerreiros mortais, mas temos poucos bens comerciais em nossas terras. Nossos vizinhos, no entanto, estão sempre dispostos a pagar por cativos para trabalhar. Ao atacar inimigos e levar cativos para vender, podemos muito aumentar nossa riqueza"."
 swan_feathers_mantle:0 "Manto de Penas de Cisne"
 swan_feathers_mantle_desc:0 "O Manto de Penas de Cisne é uma marca de grande prestígio entre nosso povo. Devemos garantir que nossos chefes sempre o mereçam!"
 spartans_of_miss:0 "Espartanos do Baixo Mississippi"
 spartans_of_miss_desc:0 "Viajantes em nossas terras nos falam de um reino antigo que valorizava a proeza militar acima de qualquer outra marca de status, como nós. Devemos nos esforçar para que, no futuro, nosso nome seja igualmente lembrado!"
 unconqured_and_unconquerable:0 "Invicto e Invencível"
 unconqured_and_unconquerable_desc:1 "Nossos Anciões não podem mais lutar, mas podemos nos beneficiar de sua experiência, pois nunca foram derrotados."
 lessons_of_ackia:0 "Lições de Ackia"
 lessons_of_ackia_desc:0 "Em nossa pátria tradicional, a cidade fortificada de Ackia guarda os caminhos que levam aos nossos outros assentamentos. Devemos sempre nos esforçar para lembrar disso e instalar poderosas cidades fortificadas onde possam impedir o acesso de inimigos à nossa pátria."
 tolerance_idea:0 "Tolerância"
 tolerance_idea_desc:0 "Adotar uma visão mais tolerante em relação às religiões minoritárias em nosso país aumentará muito nossa unidade religiosa."
 benign_diplomats:0 "Diplomatas Benignos"
 benign_diplomats_desc:0 "Sendo mais cuidadosos na seleção e formação de nossos diplomatas, aumentaremos muito nossa chance de exercer nossa influência e estabelecer uma posição favorável em outros países."
 CHE_ideas:0 "Idéias Cherokee"
 CHE_ideas_start:0 "Tradições Cherokee"
 CHE_ideas_bonus:0 "Ambição Cherokee"
 massacre_of_the_anikutani:0 "Massacre do Ani-Kutani"
 massacre_of_the_anikutani_desc:0 "Nunca devemos esquecer o sacerdócio corrupto que uma vez permitimos que nos governasse, e nunca devemos esquecer as batalhas que lutamos para destruí-los. Nunca permitamos que tal grupo reine sobre nós novamente."
 red_chiefs:0 "Chefes Vermelhos"
 red_chiefs_desc:0 "Ao organizar o membro mais jovem e guerreiro da tribo sob a liderança de um Chefe Vermelho, auxiliado por batedores, curandeiros e um conselho de guerra formado pelos sete clãs, podemos aumentar muito nossa capacidade de reunir em tempos de guerra ."
 cherokee_adaptability:0 "Adaptabilidade Cherokee"
 cherokee_adaptability_desc:0 "À medida que crescemos, encontraremos muitas novas pessoas e novas idéias. Nunca devemos nos fechar a essas idéias, mas, em vez disso, devemos procurar integrá-las ao trabalho de nosso povo, melhorando o governo, os métodos de guerra e até os métodos de comunicação. ."
 ghigau:0 "Ghigau"
 ghigau_desc:0 "Às vezes, as mulheres saem de seus papéis normais e se destacam no campo de batalha. Essas mulheres devem ser nomeadas para o posto de Mulheres Amadas, ou Ghigau, com direito a voto no Conselho de Chefes e responsabilidade sobre o destino de prisioneiros de guerra."
 mountainous_isolation:0 "Isolamento Montanhoso"
 mountainous_isolation_desc:0 "Nossa posição, no coração de uma terra de montanhas e passagens estreitas, torna difícil para os inimigos alcançarem nossa terra e conquistarem nossas cidades."
 cherokee_emperor:0 "Imperador Cherokee"
 cherokee_emperor_desc:0 "Ao eleger um de nossos caciques como nosso representante entre os estrangeiros, podemos aumentar muito nossa capacidade de negociar e chegar a acordos com eles."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "Sua cidade comercial principal já está localizada neste nó."
 MOVE_TRADE_PORT_ONLY_CITY:0 "Você só pode mover seu porto comercial para uma cidade cheia."
 MOVE_TRADE_PORT_CORE:0 "Você só pode mover seu porto comercial para uma província central."
 MOVE_TRADE_PORT_AT_WAR:0 "Você não pode mover seu porto comercial durante a guerra."
 MOVE_TRADE_PORT_DIPLOMATIC:0 "Você precisa de §Y$POWER$§!£dip para mover seu porto comercial."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "Você precisa possuir e controlar $NAME|Y$ para mover seu porto comercial para ele."
 KUR_ideas:0 "Idéias Couronianas"
 KUR_ideas_start:0 "Tradições Couronianas"
 KUR_ideas_bonus:0 "Ambição Couroniana"
 legacy_of_sword_brethren:0 "Legado dos Irmãos da Espada"
 legacy_of_sword_brethren_desc:0 "O Ducado de Kurland está estabelecido nas terras de Schwertbrüderorden, os Irmãos da Espada da Livônia. Nosso primeiro duque foi o Grão-Mestre e nossa nobreza, os cavaleiros da Ordem. Os nobres se converteram ao protestantismo e a Ordem se secularizou, mas os Cavaleiros Cristãos ' fortaleza permanece firme."
 privilegium_gotthardinum:0 "Privilegium Gottardinum"
 privilegium_gotthardinum_desc:0 "Embora nosso povo seja principalmente letão, a maioria de nossa classe dominante é alemã. Portanto, torna-se uma necessidade garantir o poder de nossos nobres. O privilégio concedido por Gotthard Kettler, o primeiro duque de Kurland e Semigallia, permite que nossos proprietários de terras escravizar o campesinato nativo em suas terras e conceder-lhes um alto poder jurídico, isso fortalecerá efetivamente nossa autoridade”."
 duchy_of_mercantilism:0 "Ducado do Mercantilismo"
 duchy_of_mercantilism_desc:0 "Nosso país pode ser pequeno, mas definitivamente não é insignificante, o Ducado de Kurland estava entre os estados comerciais mais importantes ao redor do Mar Báltico. Devemos dar um passo adiante. Ao promover a política mercantilista, podemos transformar nossa nação em um verdadeiro poder na região!"
 booming_manufacture:0 "Fabricação em expansão"
 booming_manufacture_desc:0 "O mercantilismo florescente e uma agricultura bem-sucedida contribuem para o desenvolvimento da indústria. Podemos não ser a fábrica do mundo, mas nossos produtos estão por toda a Europa - podemos produzir âncoras e canhões, tijolos e telhas preparados, vidro e tecido e ainda mais, navios construídos em Goldingen, Libau e Windau são vendidos na Inglaterra e na França. Uma economia tão próspera certamente será boa apenas para nós..."
 couronian_colonization:0 "Colonização Couroniana"
 couronian_colonization_desc:0 "A descoberta do Novo Mundo trouxe mudanças que não podem ser ignoradas em nosso continente. Esta é uma era de oportunidades e não devemos ficar para trás! Com nossa riqueza podemos sustentar uma frota considerável, que é a chave da exploração e colonização e assim garantir nossos interesses no exterior e a prosperidade de todo o nosso país."
 palaces_of_mitau:0 "Palácios de Mitau"
 palaces_of_mitau_desc:0 "O Palácio de Mitau é a maior mansão de estilo barroco dos Estados Bálticos, ao lado do palácio de verão em Ruhenthal, eles também são provavelmente os palácios mais impressionantes da região. Projetados pelo famoso arquiteto Bartolomeo Rastrelli, esses magníficos edifícios certamente nos trarão alguns boa fama."
 promote_the_curonian_kings:0 "Promover os reis da Curlândia"
 promote_the_curonian_kings_desc:0 "Os reis curonianos são descendentes dos antigos chefes curonianos. De volta aos tempos da Ordem da Livônia, eles desfrutaram de uma série de privilégios e serviram no exército durante os tempos de guerra. Após a fundação do Ducado, eles perderam alguns de seus privilégios e são afastados do serviço militar. Talvez devêssemos promovê-los novamente, para que nosso país possa fazer o melhor uso desses descendentes de guerreiros ferozes."
 humanist_ideas:0 "Idéias Humanistas"
 humanist_ideas_bonus:0 "Humanista Completo"
 local_traditions:0 "Tradições Locais"
 local_traditions_desc:0 "Governar uma grande nação significa governar muitos povos diversos, cada um com seus próprios costumes e tradições. Ao incorporar essas tradições em nosso código oficial de leis, criamos uma população feliz e leal."
 indirect_rule:0 "Regra Indireta"
 indirect_rule_desc:0 "Às vezes, a melhor maneira de fazer as pessoas fazerem o que você quer é deixá-las acreditar que estão fazendo suas próprias escolhas. Esse sistema de governo indireto reduzirá a agitação nas províncias recém-adquiridas."
 cultural_ties:0 "Laços Culturais"
 cultural_ties_desc:0 "Culturas diferentes têm costumes diferentes e, por algum motivo, tendem a resistir às tentativas de cima para mudar esses costumes. Podemos transformar essa fraqueza em força incorporando líderes locais em nosso sistema de governo e fazendo com que cumpram nossa vontade de maneira que é palatável para eles."
 benevolence:0 "Benevolência"
 benevolence_desc:0 "Nossa nação é um bastião de tolerância e esclarecimento. Ao garantir que todas as outras nações saibam disso, podemos promover melhores relações no exterior."
 influence_ideas:0 "Ideias de Influência"
 influence_ideas_bonus:0 "Influência total"
 establish_cadet_branches:0 "Estabelecer Ramos Cadete"
 establish_cadet_branches_desc:0 "A herança pode ser um negócio complicado. Ao definir claramente os papéis e direitos de nossa dinastia por meio dos Cadet Branches, podemos garantir uma linha de sucessão mais estável."
 tribute_system:0 "Sistema de Tributos"
 tribute_system_desc:0 "Fortalecer nossa renda estabelecendo um sistema formalizado de tributo anual de nossos vassalos."
 integrated_elites:0 "Elites Integradas"
 integrated_elites_desc:0 "Ao trazer a elite governante de nossas nações sujeitas ao nosso governo, podemos suavizar significativamente o processo de integração de suas províncias."
 state_propaganda:0 "Propaganda de Estado"
 state_propaganda_desc:0 "Como acontece com um homem, a reputação de uma nação é tudo, e o estabelecimento de um serviço oficial de propaganda garantirá que nosso bom nome não seja manchado pelas mentiras de nossos inimigos."
 postal_service:0 "Serviço postal"
 postal_service_desc:0 "Com as comunicações sendo o que são, é difícil garantir que nossos despachos diplomáticos cheguem em tempo hábil. A criação de uma rede de correios e paradas de descanso de correio facilitará que nossa voz seja ouvida em terras distantes."
 marcher_lords:0 "Senhores Andantes"
 marcher_lords_desc:0 "Ao conceder autonomia considerável aos vassalos nas regiões fronteiriças, esses 'Lordes da Marcha' poderão reunir grandes exércitos militares para nos apoiar em nossas guerras."
 maritime_ideas:0 "Idéias Marítimas"
 maritime_ideas_bonus:0 "Plena Marítima"
 boarding_parties:0 "Festas de Embarque"
 boarding_parties_desc:0 "Ao ensinar nossos oficiais navais a liderar ações de abordagem contra navios inimigos, podemos ganhar uma vantagem no combate naval, mesmo quando lutamos contra frotas inimigas superiores."
 improved_rams:0 "Aríetes Melhorados"
 improved_rams_desc:0 "O conceito de equipar navios de guerra com aríetes remonta a milhares de anos, mas grandes avanços na metalurgia foram feitos desde então e devemos aproveitá-los para criar aríetes mais resistentes."
 naval_cadets:0 "Cadetes Navais"
 naval_cadets_desc:0 "Ao promover a marinha como a escolha de carreira do segundo e terceiro filhos da nobreza, podemos criar um corpo profissional de oficiais navais para supervisionar nossas tripulações de artilharia."
 copper_bottoms:0 "Fundo de Cobre"
 copper_bottoms_desc:0 "A madeira pode ser o material ideal para a construção naval, mas tende a se deteriorar com o tempo. Ao equipar nossos navios com revestimento de cobre abaixo da linha d'água, podemos reduzir essa deterioração, permitindo que eles suportem melhor viagens longas."
 escort_ships:0 "Corvetas"
 escort_ships_desc:0 "As corvetas eram uma classe de pequenos navios de guerra projetados para escoltar navios amigos e assediar o inimigo, contando com velocidade e capacidade de manobra em vez de poder de fogo em massa."
 national_arsenal:0 "Arsenal Nacional"
 national_arsenal_desc:0 "Ao estabelecer um arsenal nacional onde nossos navios de guerra possam ser construídos e mantidos de acordo com padrões uniformes, podemos colocar em campo uma marinha maior."
 garrison_conscription:0 "Guarnições Conscritos"
 garrison_conscription_desc:0 "Ao recrutar nossos jovens capazes para nossas guarnições, podemos garantir que tenhamos homens suficientes para defender nossas fronteiras."
 expanded_supply_trains:0 "Trens de Suprimentos Expandidos"
 expanded_supply_trains_desc:0 "Investir mais recursos em nossos trens de abastecimento permitirá que nosso exército opere por períodos mais longos em terras hostis."
 sheltered_ports:0 "Portos protegidos"
 sheltered_ports_desc:0 "É um fato lamentável que os navios tendem a ser danificados durante a batalha, e igualmente lamentável que os danos raramente possam ser reparados no mar. Para aliviar esse problema, criaremos um sistema de portos protegidos ao longo de nossa costa, onde nossos navios possam consertar eles mesmos."
 diplomatic_corps:0 "Corpo Diplomático"
 diplomatic_corps_desc:1 "Através do estabelecimento de um Corpo Diplomático profissional, garantimos que as lições dos diplomatas seniores sejam transmitidas à geração mais jovem."
 civil_servants:0 "Serviço civil"
 civil_servants_desc:0 "Ao estabelecer um serviço público de jovens burocratas ansiosos, garantiremos que somos capazes de nos adaptar rapidamente aos novos avanços na administração e na governança."
 free_cities:0 "Cidades Livres"
 free_cities_desc:0 "Dar autonomia às nossas cidades em questões de comércio nos permitirá abrir novas e lucrativas rotas comerciais."
 inquisition:0 "Inquisição"
 inquisition_desc:0 "Estabelecer uma Inquisição sancionada pelo Estado para manter a pureza religiosa de nossa população, erradicando hereges e blasfemadores."
 central_indic_ideas:1 "Boas Idéias"
 central_indic_ideas_start:0 "Tradições Gond"
 central_indic_ideas_bonus:1 "Gond Ambition"
 securing_defenses_central_indic:0 "Garantindo nossas defesas"
 securing_defenses_central_indic_desc:0 "Muitos considerariam controlar as colinas e selvas de Gondwana, Jharkhand e os Garjats uma tarefa assustadora e é verdade que manter nosso reino unido nem sempre é fácil.\nA chave para fazer isso está em controlar e manter os muitos pequenos fortes que pontilham essas regiões.\nAo garantir a lealdade dos chefes no controle desses fortes e garantir que eles tenham o que precisam para mantê-los em boa forma, podemos ter certeza de resistir até mesmo a inimigos bastante poderosos."
 tribal_religion_central_indic:0 "Religião Tribal"
 tribal_religion_central_indic_desc:0 "O sistema de crenças de nosso povo é diverso e talvez um pouco heterodoxo. Enquanto adoramos muitos dos mesmos deuses que nossos vizinhos nas planícies, também adoramos espíritos, deuses das árvores e deuses animais. Devemos abraçar essa diversidade e ser vistos como apoiadores todas as várias fés de nossos súditos."
 tigers_and_elephants_central_indic:0 "Tigres e Elefantes"
 tigers_and_elephants_central_indic_desc:0 "O Elefante e o Tigre impõem respeito em toda a Índia. Muitos governantes procurariam usar esses animais como símbolos de seu poder real. Diz-se até que alguns reis viajariam para longe e passariam por muitas provações para obter elefantes para seus estábulos reais. \nO que é um símbolo para esses governantes distantes faz parte de nossa vida cotidiana. Nessas terras, essas feras, e outras tão poderosas, vagam em grande número. Nosso povo os conhece bem e muitos adoram deuses na forma de tigres, cobras ou as próprias árvores dessas selvas. Qualquer forasteiro faria bem em pensar duas vezes antes de arriscar a ira de tais deuses ou daqueles que os adoram."
 flexible_caste_central_indic:0 "Sistema de Castas Flexível"
 flexible_caste_central_indic_desc:0 "A casta como uma estrutura rígida nunca foi parte integrante de nossa sociedade e muitos em nosso reino negariam pertencer a qualquer casta. Ser pragmático e flexível sobre essas coisas permite que nosso estado absorva mais facilmente até mesmo os mais diversos grupos de pessoas. ."
 raiding_the_plains_central_indic:0 "Invadindo as Terras Baixas"
 raiding_the_plains_central_indic_desc:0 "Nossos fortes não apenas nos protegem de invasores, mas também são excelentes pontos para lançar ataques contra caravanas comerciais ou cidades das planícies. Usando nosso conhecimento de nossas terras para enganar e emboscar nossos oponentes, podemos derrotar inimigos mais fortes do que seria possível de outra forma."
 ancient_roots_central_indic:0 "Raízes Antigas"
 ancient_roots_central_indic_desc:0 "Embora não tenhamos as grandes cerimônias das cortes cosmopolitas das grandes cidades da Índia, temos nossas próprias tradições de realeza. Algumas dessas tradições certamente remontam aos reinos veneráveis que vieram antes de nós nessas terras, como os Haihayas de Tripura ou os reis Naga de Barasuru.\nHá força na tradição assim como há na novidade. Nossas tradições cortesãs impõem o respeito de nosso povo e não são apenas destinadas a fazer com que os dignitários estrangeiros se sintam em casa."
 formalize_relations_with_cheifs_central_indic:0 "Formalizar Relações com os Chefes"
 formalize_relations_with_cheifs_central_indic_desc:0 "Nós comandamos o respeito e a lealdade dos muitos chefes que controlam os fortes dentro de nosso reino, mas agora é hora de substituir essas lealdades pessoais por um relacionamento mais formal. Quando todos os chefes estão ligados mais diretamente ao estado e reconhecem suas obrigações para isso, teremos muito mais facilidade em tributá-los e controlá-los."
 PRO_ideas:0 "Idéias provençais"
 PRO_ideas_start:0 "Tradições provençais"
 PRO_ideas_bonus:0 "Ambição provençal"
 memory_of_angevin_claims:0 "Memória das Reivindicações Angevinas"
 memory_of_angevin_claims_desc:0 "Após o colapso das ambições dos Hohenstaufen de dominar a cristandade no século 13, em 1264 Sua Santidade Urbano IV sabiamente removeu os títulos de Rei de Nápoles e da Sicília do portfólio dos Hohenstaufen e os concedeu ao nosso ancestral Carlos de Anjou, que também se apoderou do título Rei da Albânia por seus próprios méritos. Os traiçoeiros aragoneses, citando seu casamento com a linha Hohenstaufen, roubaram a Sicília de nós em 1282 e recentemente terminaram sua violação da vontade papal usurpando o título de 'Rei de Nápoles' em 1442 longe de nosso Bom Rei René. O legado de Carlos de Anjou caiu muito, mas nos lembramos das vastas propriedades de nossos antepassados e suas reivindicações que se estendem até a Albânia e Jerusalém."
 revive_house_of_anjou:0 "Reviver a Casa de Anjou"
 revive_house_of_anjou_desc:0 "A linha superior da Casa de Anjou foi extinta em 1435, quando faleceu a Rainha Joanna II de Nápoles. Viva nossa linhagem júnior, a Casa de Valois-Anjou, fusão das duas maiores casas da França! Através da fusão de duas dinastias , o sangue real de Hugh Capet flui duas vezes. Com um pouco de trabalho e planejamento, o tortuoso roubo do trono de nossos ancestrais angevinos e o valor militar de nossos ancestrais Valois podem se unir para tornar a Casa de Valois-Anjou maior do que qualquer um."
 composite_monarchy:0 "Monarquia composta"
 composite_monarchy_desc:0 "Monarquia composta é um termo técnico para um reino que contém diferentes partes que são governadas por seus próprios códigos e tradições legais, mas ainda assim unidas sob uma coroa. Pode haver uma descrição melhor para os reinos angevinos? Era uma vez nossa família para governar terras de Anjou à Albânia. Hoje, nosso alcance pode ser um pouco menor, mas os deveres de um Duque de Lorena, um Duque de Bar, um Duque de Anjou e um Conde de Provença são consideravelmente diferentes, mesmo quando todos esses títulos são detidos pelo mesmo homem. Por nossa flexibilidade em executar domínios muito diferentes para um objetivo comum, aplacamos nossos súditos e criamos um todo que é muito maior do que a soma total de suas partes."
 tarascon_castle:0 "Castelo Tarascon"
 tarascon_castle_desc:0 "Concluída em 1449 pelo bom rei René, esta fortaleza é uma das mais poderosas de toda a cristandade e é um dos melhores exemplos da arquitetura militar de nossos dias. Use-a como fortaleza, como arsenal, como prisão ou apenas como um castelo recreativo para um governante que precisa de relaxamento."
 public_weal:0 "Bem-estar público"
 public_weal_desc:0 "Não somos súditos dos Valois de Paris. Às vezes, porém, sentimos que Paris esqueceu nossos antigos privilégios. Talvez se fizermos causa comum com outros nobres tentando escapar do domínio de Paris, encontraremos a força em números necessários para manter nossas prerrogativas."
 toulon_dockyard:0 "Estaleiro de Toulon"
 toulon_dockyard_desc:0 "Nossa terra é um porto mediterrâneo natural. Os antigos gregos perceberam o valor de Marselha quando a estabeleceram sob o nome de Massilia no alvorecer da memória. Enquanto Marselha pode continuar sendo o grande centro comercial, Toulon seria um lugar perfeito para um estaleiro, arsenal naval e base de preparação para uma frota para o nosso grande país."
 provencal_quilting:0 "Quilting provençal"
 provencal_quilting_desc:0 "“Uma das coisas que distingue nossa língua do francês é o uso de 'oc' em vez de 'oui' para sim. Isso pode ser observado a qualquer hora do dia por pessoas gritando 'Oc! Oc!' quando apresentado com a chance de possuir boutis, colchas de tecido inteiro recheadas. Essas peças distintas da herança da Provença podem ser encontradas em qualquer lugar da Europa e sua qualidade deixa os estrangeiros desmaiados. Assim como as propriedades angevinas sempre foram uma colcha de retalhos de diferentes povos e heranças ainda ainda um todo distinto, o boutis é uma metáfora gloriosa para o nosso belo país."
 MDI_ideas:0 "Idéias Mogadishan"
 MDI_ideas_start:0 "Tradições Mogadishan"
 MDI_ideas_bonus:0 "Ambição de Mogadishan"
 mdi_indian_ocean_trade:0 "Comércio do Oceano Índico"
 mdi_indian_ocean_trade_desc:0 "O comércio do Oceano Índico leva nossos comerciantes até a Arábia, Hindustão, Malásia e até mesmo a China. Vamos continuar apoiando nossos comerciantes para que possamos aumentar nosso lucro com esse comércio lucrativo."
 somali_sailors:0 "Marinheiros da Somália"
 somali_sailors_desc:0 "Nossos marinheiros estão cientes das monções da região e as usam para se conectar com as cidades portuárias do Oceano Índico e do Mar Vermelho. Eles também desenvolveram uma maneira compreensível de definir as ilhas do Oceano Índico em seu alcance de navegação. nomear arquipélagos ou grupos de ilhas após a ilha mais importante lá do ponto de vista da Somália."
 mdi_east_african_gold_trade:0 "Comércio de ouro da África Oriental"
 mdi_east_african_gold_trade_desc:0 "Historicamente, comerciantes somalis de Mogadíscio estabeleceram uma colônia em Moçambique para extrair ouro das minas de Sofala e controlaram o comércio de ouro da África Oriental por vários séculos."
 city_of_mogadishu:0 "Cidade de Mogadíscio"
 city_of_mogadishu_desc:0 "Ibn Battuta ficou extremamente impressionado durante sua visita no século 14 com o esplendor de Mogadíscio. Vasco da Gama, que passou por Mogadíscio no século 15, notou que era uma cidade grande com casas de quatro ou cinco andares e grandes palácios em seu centro e muitas mesquitas com minaretes cilíndricos."
 mogadishan_currency:0 "Moeda Mogadishan"
 mogadishan_currency_desc:0 "Para facilitar o comércio regional, devemos começar a cunhar nossas próprias moedas, um movimento que terá o efeito de centralizar nossa hegemonia comercial."
 horn_of_africa:0 "Corno da África"
 horn_of_africa_desc:0 "Da Índia e da Arábia, navios mercantes vêm ancorar em nossa bela cidade, como o primeiro porto natural no Chifre da África para comercializar e levar suprimentos em sua jornada para a África Oriental."
 toob_benadir:0 "Toob Benadir"
 toob_benadir_desc:0 "Historicamente, Mogadíscio era o centro de uma próspera indústria têxtil conhecida como toob benadir, especializada nos mercados do Egito."
 TRE_ideas:0 "Idéias de Trebizonda"
 TRE_ideas_start:0 "Tradições de Trebizonda"
 TRE_ideas_bonus:0 "Trebizonda Ambição"
 komnenoi_in_exile:0 "Comnenoi no Exílio"
 komnenoi_in_exile_desc:0 "Os verdadeiros imperadores do Império Romano do Oriente, a linhagem de Aleixo I que salvou o império depois que seus predecessores nos levaram à beira da destruição em Manzikert, viveram em circunstâncias reduzidas aqui em Trebizonda depois que fomos expulsos de Constantinopla por Isaac Angelos em 1185. Os usurpadores de Niceia, conhecidos como Paleólogos, agora afirmam ser imperadores, mas o mundo sabe que os legítimos herdeiros do Império Bizantino voltarão para expulsar usurpadores e turcos algum dia."
 pontic_mountains:0 "Montanhas Pônticas"
 pontic_mountains_desc:0 "Assim como os Alpes separam os franceses e os italianos, as Montanhas Pônticas separam nosso último reduto grego na Anatólia dos turcos que tomaram o Planalto da Anatólia. Ponto sempre foi mais grego do que o resto da Anatólia... talvez o legado do grande Mitrídates de antigamente inspirará nossos guerreiros e causará tanto medo nos turcos quanto nos romanos?"
 legacy_of_the_alexiad:0 "Legado da Alexíada"
 legacy_of_the_alexiad_desc:0 "A princesa Anna Komnene, filha do pai de nossa linha, Alexios I Komnenos, escreveu The Alexiad, uma biografia de seu pai que é impressionante em sua complexidade e capacidade de avaliar suas ações. Talvez o bem possa surgir de ideias pouco ortodoxas como deixar uma mulher educada escreve história?"
 komnenoi_princesses:0 "Princesas Komnenoi"
 komnenoi_princesses_desc:0 "Anna Komnene pode ter sido a primeira filha extraordinária de um imperador Comneno, mas ela não foi a última. Os governantes de toda a Europa querem a legitimidade da linhagem de Aleixo I em suas próprias famílias e nossas princesas se tornaram um de nossos principais produtos de exportação. Até turcos governantes se casam com nossas filhas, e assim ganhamos olhos e ouvidos em todos os tribunais que importam."
 the_lessons_of_the_fourth_crusade:0 "As Lições da Quarta Cruzada"
 the_lessons_of_the_fourth_crusade_desc:0 "Isaac Angelos, que depôs nossa linhagem em 1185, foi deposto e cegado, e, sob o pretexto de colocar o velho cego de volta no trono, os venezianos saquearam a Cidade do Desejo do Mundo em 1204. Usamos o colapso de Angelos autoridade para tomar Trebizonda e tentar ressuscitar nosso império. Se seu inimigo muito maior está enfrentando infortúnio e invasão externa, é hora de atacar."
 terminus_of_the_silk_road:0 "Terminal da Rota da Seda"
 terminus_of_the_silk_road_desc:0 "Mesmo quando esta cidade era chamada Trapezus nas brumas da Antiguidade, os antigos gregos podiam ver como era um local útil, o ponto onde a rota terrestre pela Ásia encontra a rota marítima que leva ao Mediterrâneo. Nos dias dos Khans, ficámos famosos como o ponto terminal da grande Rota da Seda, à medida que a riqueza da China e da Índia passava por Trebizonda a caminho da Europa. Não há razão para não tentar manter alguma da riqueza a passar."
 greek_scholars_abroad:0 "Estudiosos gregos no exterior"
 greek_scholars_abroad_desc:0 "No mundo antigo, todo homem educado digno de respeito foi educado por um tutor grego, e agora, enquanto os turcos ameaçam todas as cidades gregas no Mediterrâneo, mais e mais estudiosos da Grécia estão entrando na linha de trabalho de seus ancestrais no exterior. Muitos desses homens eminentes simpatizam com a causa Komnenoi e podem ser persuadidos a nos fornecer relatórios precisos sobre os acontecimentos no exterior."
 swahili_ideas:0 "Idéias suaíli"
 swahili_ideas_start:0 "Tradições Swahili"
 swahili_ideas_bonus:0 "Ambição Swahili"
 swa_indian_ocean_trade:0 "Comércio do Oceano Índico"
 swa_indian_ocean_trade_desc:0 "Em nossas cidades-estado na costa suaíli, podemos negociar com pessoas da Arábia, Hindustão e até mesmo da distante China, e depois vender seus produtos exóticos no interior da África, colocando-nos em uma posição muito lucrativa."
 monsoon_season:0 "Temporada das Monções"
 monsoon_season_desc:0 "Graças ao ciclo das monções, às vezes é muito fácil para os navios irem para o leste no oceano e outras vezes, a viagem para o oeste é acelerada, permitindo um fluxo de comércio constante e previsível que é tão confiável quanto o clima. Nossos capitães ainda têm para pilotar os navios nessas tempestades, é claro."
 great_mosque_of_kilwa:0 "Grande Mesquita de Kilwa"
 great_mosque_of_kilwa_desc:0 "A cultura suaíli é uma mistura de tradições, línguas e valores árabes e bantu, e quando abraçamos o Islã, construímos algo único na África ou na Arábia. A grande mesquita foi esculpida em coral e inspira admiração e admiração em viajantes de todos os cantos do mundo."
 indian_ocean_melting_pot:0 "Caldeirão do Oceano Índico"
 indian_ocean_melting_pot_desc:0 "As cidades-estado suaíli são sempre assuntos emocionantes. Você nunca sabe se encontrará um marinheiro de Omã, um capitão gujarati, um comerciante de especiarias malaio ou mesmo um comerciante corajoso da misteriosa Ilha da Lua, Madagascar. Alguns marinheiros vêm com histórias de novas idéias excitantes postas em prática em suas terras, e podemos tentar suas experiências por nós mesmos."
 recruit_the_unbelievers:0 "Recrute os incrédulos"
 recruit_the_unbelievers_desc:0 "Infelizmente, o povo do interior ainda não ouviu a palavra de que não há Deus senão Deus, mas mesmo os incrédulos têm fé no poder da moeda de ouro. As riquezas de nossa terra podem atraí-los para servir sob nossa bandeira. . talvez algum dia até os inspire a viver sob o comando de nosso Profeta."
 ivory_trade:0 "Comércio de marfim"
 ivory_trade_desc:0 "Os europeus são novos hóspedes em nosso mercado e seu gosto pelo marfim é verdadeiramente notável. Deve ser uma mercadoria rara de onde eles vêm. Os elefantes são abundantes e é improvável que eles acabem, então continuaremos colhendo suas presas para a fome insaciável de nossos clientes por marfim."
 familiar_presence_abroad:0 "Presença Familiar no Exterior"
 familiar_presence_abroad_desc:0 "Existe um porto no Oceano Índico onde você não pode ouvir suaíli falado em algum lugar nos estaleiros? É duvidoso: nossos mercadores navegaram por todos os cantos do oceano. Como resultado, as pessoas esperam ver suaíli em suas sociedades e nossos embaixadores têm mais facilidade em se estabelecer."
 javan_ideas:0 "Idéias Java"
 javan_ideas_start:0 "Tradições Java"
 javan_ideas_bonus:0 "Ambição Java"
 candi_shrines:0 "Santuários de Candi"
 candi_shrines_desc:0 "Para lutar por uma sociedade mais tolerante, devemos permitir que outras religiões adorem em paz. Os Santuários Candi têm um duplo propósito, permitindo que hindus e budistas adorem juntos, criando um maior senso de harmonia religiosa. Se pudermos continuar esta política com outras religiões, nós pode assegurar a unidade religiosa"."
 indianization:0 "Indianização"
 indianization_desc:0 "Nosso contato através do comércio com o povo indiano influenciou nosso estilo de pensamento. Nossa arte, arquitetura e cultura cresceram a partir do intercâmbio cultural com nossos parceiros comerciais, continuando um relacionamento com os outros como desfrutamos com os novos pensamentos e idéias de Pala será mais facilmente integrado ao nosso reino"
 dharmasastra:0 "Dharmasastra"
 dharmasastra_desc:0 "Dharmashastra é uma tradição importante pertencente à lei religiosa hindu. Com esse conjunto de princípios, nossa religião se tornou mais difundida."
 pan_asian_trade:0 "Comércio Pan-Asiático"
 pan_asian_trade_desc:0 "Nossa economia depende de laços comerciais que se estendem da Índia, no oeste, e da China, ao norte. Ao encontrar novos mercados para explorar e novos parceiros comerciais, podemos aumentar ainda mais nossa economia."
 bi_yearly_harvest:0 "Colheita Bi-Anual"
 bi_yearly_harvest_desc:0 "Nossas terras férteis e práticas avançadas de irrigação garantem que possamos colher duas vezes por ano em vez da tradicional. Isso fortalece ainda mais a produção do reino."
 modernized_shipbuilding:0 "Técnicas Modernizadas de Construção de Navios"
 modernized_shipbuilding_desc:0 "Como nossa dependência do comércio marítimo continua, devemos redesenhar os navios para se tornarem mais viáveis, emulando o design ocidental mostrado em seus navios comerciais, podemos aprimorar nossos estaleiros e construir navios mais baratos do que nunca."
 terracotta_banking:0 "Sistema Bancário de Terracota"
 terracotta_banking_desc:0 "Os javalis de terracota eram parte integrante da economia de Majapahit, uma forma inicial de operação bancária, que poderia ter evoluído para um sistema tributário e de receita de pleno direito."
 CRO_ideas:0 "Idéias croatas"
 CRO_ideas_start:0 "Tradições croatas"
 CRO_ideas_bonus:0 "Ambição croata"
 hrvatski_ban:0 "Proibição croata"
 hrvatski_ban_desc:0 "Desde os primeiros períodos de nosso estado, Ban tem sido o título de governantes locais e titulares de cargos na Croácia. Historicamente, a instituição da proibição continuou de várias formas até o século 20."
 pearl_of_the_adriatic:0 "Pérola do Adriático"
 pearl_of_the_adriatic_desc:0 "A cidade de Split sempre foi um ponto focal da rede de comércio mediterrâneo veneziano em rápida expansão. Agora, de volta firmemente ao controle croata, podemos prosperar com seu status de comerciantes e usar a riqueza gerada pelo comércio para promover nossos objetivos de um país unificado e forte Estado croata."
 granary_of_croatia:0 "Celeiro da Croácia"
 granary_of_croatia_desc:0 "A Eslavônia, também conhecida como o celeiro da Croácia, é a região agrícola mais fértil de nossas terras. Está localizada entre o rio Sava, ao sul, e os rios Drava e Danúbio, ao norte e leste. Devemos garantir que produzamos mais uso desta região para a prosperidade do nosso povo."
 antemurale_christianitatis:0 "Cristianismo Antemural"
 antemurale_christianitatis_desc:0 "Recebemos uma mensagem de que Sua Santidade em Roma chamou a Croácia de baluarte do cristianismo para nossa luta contra os pagãos. Que se saiba que nenhum pagão passará facilmente pelo solo croata."
 the_sabor:0 "O gosto"
 the_sabor_desc:0 "O Sabor, nas suas várias formas, representa a identidade e as opiniões do nosso povo desde os conselhos nacionais do século IX. Historicamente, o Sabor de Cetin realizado em 1527 foi um evento de importância decisiva para a extensão e confirmação do estado croata ."
 croatian_renaissance:0 "Renascimento Croata"
 croatian_renaissance_desc:0 "Nosso apoio ao pensamento renascentista está dando frutos, Dubrovnik e outras cidades da Dalmácia se tornaram o centro de um renascimento croata, que estão produzindo, além de obras de arte e ciência, uma extensa literatura que terá uma influência duradoura no desenvolvimento da língua literária croata."
 pandurs:0 "Pandur"
 pandurs_desc:0 "Os Pandurs são uma unidade escaramuçadora a serviço de Viena e ganharam a reputação de serem soldados corajosos, audaciosos e implacáveis. Vamos colocá-los em uso em benefício da Croácia."
 CYP_ideas:0 "Idéias cipriotas"
 CYP_ideas_start:0 "Tradições cipriotas"
 CYP_ideas_bonus:0 "Ambição cipriota"
 king_of_jerusalem:0 "Rei de Jerusalém"
 king_of_jerusalem_desc:0 "Em 1291, o último bastião das possessões continentais do Reino de Jerusalém caiu nas mãos do sultão mameluco Baibars, mas nunca esquecemos que nos últimos cem anos do Reino de Jerusalém, todos os reis legítimos foram lusignanos. Mesmo agora , mais de cem anos no exílio, novos reis lusignanos navegaram para a Terra Santa na calada da noite para serem coroados em segredo em nosso antigo e futuro reino."
 frankish_crusaders:0 "Cruzados francos"
 frankish_crusaders_desc:0 "Não é coincidência que os sarracenos se refiram coletivamente ao povo da cristandade como francos: a presença francesa nas cruzadas tem sido crítica desde os primeiros dias. O espírito dos reis cruzados como Filipe II Augusto e São Luís IX não é ausente em Chipre: nosso próprio rei Pedro uma vez heroicamente se apoderou de um pedaço da costa da Anatólia. Vamos provar que ainda temos esse fogo em nós."
 commandaria_wine:0 "Vinho Comandaria"
 commandaria_wine_desc:0 "No rescaldo da Terceira Cruzada, Philippe II Auguste da França realizou um concurso para determinar o maior vinho do mundo. Alguém se choca que nossa Commandaria tenha se mostrado o Apóstolo dos Vinhos nesta maior das competições? A Commandaria é antiga e tão saboroso como era centenas de anos atrás. Até os turcos desenvolveram um gosto por ele, apesar de supostamente se absterem de álcool."
 lusignan_diplomacy:0 "Diplomacia Lusignana"
 lusignan_diplomacy_desc:0 "Que rei da cristandade não cobiça o título de Rei de Jerusalém? Infelizmente, muitos o reivindicaram, apesar de nosso domínio contínuo do título, mas outros nos respeitam o suficiente para desejar infundir suas próprias dinastias com sangue Lusignan para se aproximarem do Terra Santa em nome e espírito. Este último reduto da cristandade no Oriente não pode sobreviver sem a ajuda do Ocidente, então devemos tirar proveito disso."
 cypriot_fortifications:0 "Fortificações cipriotas"
 cypriot_fortifications_desc:0 "Muitos, muitos poderes varreram Chipre ao longo dos séculos, e os cruzados não desejam ser apenas um em uma sucessão de proprietários. Para onde quer que você olhe, esta ilha é fortificada com os melhores exemplos de castelos e fortificações medievais, prova de que nós estão aqui para ficar, para desespero dos turcos e gregos locais."
 repel_the_corsairs:0 "Repelir os Corsários"
 repel_the_corsairs_desc:0 "As memórias dos lendários irmãos Barbarossa que atormentaram o Mediterrâneo Oriental no final do século 15 e início do século 16 são vívidas, mas eles eram apenas os mais famosos dos muitos corsários que são a ruína das viagens marítimas no Mediterrâneo. Nossa marinha precisa ganhar o força para igualar esses freebooters em seus próprios termos."
 raid_turkish_commerce:0 "Atacar o Comércio Turco"
 raid_turkish_commerce_desc:0 "Talvez os irmãos Barbarossa, brutos que eram, encontraram uma estratégia valiosa. Podemos utilizar nossa posição crítica no Mediterrâneo Oriental para lançar ataques irrestritos a navios turcos e colher as recompensas econômicas de sua riqueza. Os piratas podem ser os inimigos de todos nações, mas os corsários são apenas empresários contratados, certo?"
 NAV_ideas:0 "Idéias Navarras"
 NAV_ideas_start:0 "Tradições Navarras"
 NAV_ideas_bonus:0 "Ambição Navarra"
 dorretxeak_towers:0 "Casas da Torre"
 dorretxeak_towers_desc:0 "As fortificações da Navarra medieval tomaram a forma de castelos de torres cúbicas de pedra de múltiplas elevações, que dominavam as terras que foram construídas para proteger. Servem como residências para nobres e são um importante ponto de defesa durante as invasões inimigas."
 navarrese_company:0 "Companhia Navarra"
 navarrese_company_desc:0 "Os reis de Navarra têm a tradição de recrutar empresas mercenárias para cumprir suas ordens. A mais famosa dessas empresas, a chamada Navarrese Company, era um grupo de mercenários recrutados nas terras de Gascogne e Navarra e é conhecida por seus sucessos na luta e garantir terras na Grécia."
 intrepid_pioneers:0 "Pioneiros Intrépidos"
 intrepid_pioneers_desc:0 "Nossa localização favorável na costa atlântica nos permite participar facilmente dos esforços de colonização no Novo Mundo. Nosso pequeno reino cercado por estados maiores só pode esperar se expandir em terras distantes do ultramar."
 transatlantic_whaling:0 "Caça Baleeira Transatlântica"
 transatlantic_whaling_desc:0 "A caça baleeira basca tem centenas de anos de tradição. Especialistas bascos são freqüentemente usados por outros países que desejam expandir e melhorar suas pescarias. Devemos capitalizar essa experiência e expandir nossos empreendimentos baleeiros com postos avançados em ambos os lados do Atlântico."
 crosspyrenean_trade:0 "Comércio Trans-Pirenéus"
 crosspyrenean_trade_desc:0 "Além do comércio de Navarra fluir para Aragão e Castela, devemos também procurar abrir as rotas através dos Pirinéus. Isso nos permitirá não apenas lucrar com o fluxo de mercadorias comerciais em ambas as direções, mas também trazer para Navarra a burguesia moderna ideias da França contemporânea"."
 royal_basque_society:0 "Real Sociedade Basca"
 royal_basque_society_desc:0 "Euskalerriaren Adiskideen Elkartea, a Real Sociedade Basca de Amigos do País foi fundada para encorajar o desenvolvimento da economia, cultura e ciência basca. Fundada com os lucros da Royal Gipuzkoan Company de Caracas, um monopolista no comércio com a Venezuela na época, beneficiará muito o país nos próximos anos."
 end_of_fueros:0 "Fim dos Fueros"
 end_of_fueros_desc:0 "Não podemos permitir que as velhas leis da terra fragmentem e desordenem nosso estado por mais tempo. Navarra moderna e com visão de futuro deve centralizar todo o poder com o governo, livrando-se dos resquícios das velhas leis e autonomias."
 AZT_ideas:0 "Idéias Astecas"
 AZT_ideas_start:0 "Tradições Astecas"
 AZT_ideas_bonus:0 "Ambição Asteca"
 flower_wars:0 "Guerras das Flores"
 flower_wars_desc:0 "A manutenção de nosso império e do mundo exige um fluxo constante de cativos. Somente através de um estado de guerra constante podemos garantir que tenhamos acesso a tal suprimento. O mundo não pode permitir a paz."
 sustaining_the_gods:0 "Sustentando os Deuses"
 sustaining_the_gods_desc:0 "Os deuses trouxeram a vida ao mundo por meio de seu próprio sacrifício, e é por meio de nossos sacrifícios que os sustentamos e os capacitamos a manter o mundo. Se parássemos, as consequências seriam terríveis."
 telpochcalli:0 "Telpochcalli"
 telpochcalli_desc:0 "Ao instituir uma rede de casas de juventude, escolas onde a educação e o treinamento militar são obrigatórios para os jovens das classes mais baixas, garantimos que nosso exército nunca precise de novos recrutas."
 eagles_and_jaguars:0 "Águias e Jaguares"
 eagles_and_jaguars_desc:0 "Irmandades sagradas de guerreiros, os cavaleiros da Águia e os guerreiros Jaguar são o auge de nossas forças de combate. O pensamento de um dia ser contado entre seus números inspira muitos jovens guerreiros a tentar os atos de bravura que os levariam à admissão."
 imperial_tribute:0 "Tributo Imperial"
 imperial_tribute_desc:0 "As cidades do império enviam anualmente grandes caravanas com penas exóticas, minerais raros, joias e conchas e outros tesouros para nossa capital para serem adicionados ao tesouro imperial, trazendo-nos grande riqueza."
 floating_gardens:0 "Jardins Flutuantes"
 floating_gardens_desc:0 "As impressionantes ilhas artificiais que aprendemos a construir no lago do México não são apenas uma grande façanha arquitetônica, mas uma grande fonte de produção agrícola, alimentando nossa capital."
 pochtecayotl:0 "Pochtecayotl"
 pochtecayotl_desc:0 "Comerciantes viajam para longe, para províncias além do alcance de nossa autoridade, e para governantes que nos desafiam. Se esses comerciantes, talvez, também nos servissem como olhos e ouvidos, que segredos poderíamos aprender?"
 DAH_ideas:0 "Idéias Daomé"
 DAH_ideas_start:0 "Tradições Daomé"
 DAH_ideas_bonus:0 "Daomé Ambição"
 children_of_the_panther:0 "Filhos da Pantera"
 children_of_the_panther_desc:0 "Nossa antiga lenda afirma que nossa linhagem real descende da união de uma princesa e uma pantera. Este antigo conto só pode aumentar nosso prestígio e fama entre nossos vizinhos."
 slave_hunts:0 "Caça ao Escravo"
 slave_hunts_desc:0 "Invadindo nossos vizinhos, obtemos escravos que não só podem ser empregados economicamente ou trocados com nossos vizinhos, mas também podem servir em nosso exército. Dessa forma, aumentamos o número de homens que podemos convocar para as armas."
 migan_and_mehu:0 "Migan e Mehu"
 migan_and_mehu_desc:0 "Os Migan e os Mehu são os dois principais ministros de nossos reis. Um supervisiona o norte, o outro o sul; um supervisiona a justiça, o outro o comércio. Juntos, eles trazem paz e prosperidade para nossa terra."
 lagredis:0 "Lagredis"
 lagredis_desc:0 "Ao introduzir um número de jovens nobres efeminados no harém real e apresentá-los como esposas reais, podemos dar-lhes a liberdade de agir sem serem vistos como os olhos e ouvidos do rei, especialmente em questões de intriga palaciana."
 the_amazons:0 "As Amazonas"
 the_amazons_desc:0 "Uma vez um corpo de caçadores de elefantes, o Mino, 'nossas mães' em Fon, tornou-se uma parte lendária de nossas forças armadas. Reputada pela disciplina, eficácia e bravura, a presença desta unidade feminina de guarda-costas reais inspira o resto da nossas tropas"."
 the_yovogan:0 "O Yovogan"
 the_yovogan_desc:0 "À medida que mais e mais estrangeiros chegam às nossas costas, é necessário estabelecer um novo escritório em nosso governo para estudar seus métodos e aprender seus segredos, para que possamos nos beneficiar deles."
 palaces_of_abomey:0 "Palácios de Abomey"
 palaces_of_abomey_desc:0 "Um vasto complexo palaciano em nossa capital seria um sinal claro de nosso poder para todos que ousassem desafiá-lo."
 siberian_ideas:0 "Idéias Siberianas"
 siberian_ideas_start:0 "Tradições Siberianas"
 siberian_ideas_bonus:0 "Ambição Siberiana"
 siberian_hunt_north:0 "Caçadores do Norte"
 siberian_hunt_north_desc:0 "Nossas terras são vastas e cheias de perigos onde um estrangeiro ignorante se perderia e eventualmente morreria, mas sabemos que não."
 siberian_fur_trade:0 "Comércio de peles da Sibéria"
 siberian_fur_trade_desc:0 "Os estrangeiros podem nos oferecer uma variedade de mercadorias em troca de nossas peles siberianas. Portanto, devemos usar esse comércio de peles como uma chave para trazer mais prosperidade ao nosso povo."
 siberian_enslave_captives:0 "Escrave os cativos"
 siberian_enslave_captives_desc:0 "Os muitos escravos que foram capturados durante os ataques trabalharão para o benefício de nosso povo até morrerem!"
 siberian_backwoods:0 "Sertão da Sibéria"
 siberian_backwoods_desc:0 "Nossos assentamentos não são cercados por muros fortes, mas estão bem escondidos nas profundezas de nossas vastas terras, onde nenhum estrangeiro chegou antes."
 siberian_land_bought_with_blood:0 "Terra Comprada com Sangue"
 siberian_land_bought_with_blood_desc:0 "O que poderia ser melhor do que caçar? Apenas atacar com sucesso nossos vizinhos irritantes é o caminho para a glória!"
 siberian_raids:0 "Incursões bem-sucedidas"
 siberian_raids_desc:0 "Líderes fortes estão sempre no centro das atenções. Um ataque bem-sucedido significa mais voluntários se juntando para o próximo."
 siberian_hunting_expansion:0 "Expansão de Caça"
 siberian_hunting_expansion_desc:0 "A caça é uma parte vital da sobrevivência de nosso povo. Ao expandir nossas áreas de caça e estabelecer novos assentamentos, poderíamos obter mais peles."
 AJU_ideas:0 "Idéias de carreira de condução"
 AJU_ideas_start:0 "Tradições Ajuranas"
 AJU_ideas_bonus:0 "A recompensa da ambição"
 aju_maritime_enterprise:0 "Empresa Marítima"
 aju_maritime_enterprise_desc:0 "Desde a antiguidade os nossos antepassados foram um elo importante no Corno de África ligando o comércio da região com o resto do mundo. Os nossos marinheiros e mercadores eram os principais fornecedores de especiarias e diversos artigos de luxo. Devemos continuar a apoiar este lucrativo comércio rede e manter contatos marítimos com a Arábia, Hindustão, Pérsia, Egito e até a China."
 istunka_tournament:0 "Torneio Istunka"
 istunka_tournament_desc:0 "Historicamente, o Istunka era um torneio anual desenvolvido no estado de Ajuuraan e centralizado no século 19 sob o sultanato de Geledi. O evento consiste em várias equipes se enfrentando em um combate simulado."
 gareen_imams:0 "Garen Imames"
 gareen_imams_desc:0 "Embora a Casa de Gareen fosse a dinastia hereditária governante do Estado de Ajuuraan, eles reivindicavam supremacia e legitimidade religiosa sobre outros grupos no Chifre da África."
 aju_muslim_migrations:0 "Migrações Muçulmanas"
 aju_muslim_migrations_desc:0 "Muçulmanos do Hindustão, Al-Andalus, Arábia e Pérsia vêm e se estabelecem em nossas cidades costeiras. Alguns buscam refúgio por causa da instabilidade em suas regiões, outros vêm para fazer negócios ou por motivos religiosos. Devido à sua forte tradição de aprendizado, eles enriquecerá nossas terras e os empregaremos como conselheiros e comandantes"."
 aju_hydraulic_empire:0 "Império Hidráulico"
 aju_hydraulic_empire_desc:1 "Ao monopolizar os recursos hídricos dos rios Jubba e Shebelle, temos o controle da tributação e da agricultura nesta região firmemente nas mãos."
 aju_expelling_the_infidel:0 "Expulsando o Infiel"
 aju_expelling_the_infidel_desc:0 "Recebemos notícias de que as cidades de nossos irmãos suaílis ao sul foram saqueadas e saqueadas pelos infiéis portugueses. Esses ocidentais irritantes não vão parar até subjugar o resto da África Oriental. Devemos nos preparar e mostrar uma resistência feroz!"
 aju_received_assistance:0 "Assistência Otomana"
 aju_received_assistance_desc:0 "As nossas armas tradicionais, como a espada, a lança e o arco, já não são suficientes na nossa luta contra os portugueses. Mantendo boas relações com os nossos irmãos turcos, poderíamos receber assistência na forma de armas de fogo e canhões que serão muito mais eficazes ao lidar com esses infiéis."
 BOS_ideas:0 "Idéias da Bósnia"
 BOS_ideas_start:0 "Tradições da Bósnia"
 BOS_ideas_bonus:0 "Ambição Bósnia"
 heretic_teachings:0 "Ensinamentos Heréticos"
 heretic_teachings_desc:0 "Desde o início da Idade Média, a Bósnia tem sido um porto seguro para todos os tipos de hereges. Aceitos e amplamente deixados a si mesmos no remoto interior da Bósnia, esses pequenos grupos prosperaram em comunidades e mosteiros inteiros, trazendo conhecimento esquecido e misterioso de todo o mundo. Europa. Como as cruzadas e inquisições erradicaram todos os desafios de Roma, um por um. Nem mesmo séculos de perseguição da Igreja Ortodoxa Católica e Sérvia conseguiram derrotá-los, como a Igreja da Bósnia floresce até hoje, ela continuará seus estudos de há muito esquecidos Texto:% s."
 per_aspera_ad_astra:0 "Através de dificuldades para as estrelas"
 per_aspera_ad_astra_desc:0 "Ao coroar-se como rei dos sérvios, da Bósnia e do Litoral e das Terras Ocidentais, e aceito pela Igreja Ortodoxa Sérvia como o único campeão capaz de substituir a decadente dinastia Nemanjic, o rei bósnio Tvrtko selou o curso do estado bósnio também. como definiu sua ambição final - o legado do Império Sérvio. Mas, ao fazer isso, ele também reivindicou terras pertencentes a príncipes poderosos, um insulto que não será facilmente esquecido. O caminho em direção às estrelas é cheio de dificuldades."
 empower_bosnian_nobility:0 "Fortalecer a nobreza bósnia"
 empower_bosnian_nobility_desc:0 "A história da Bósnia medieval tem sido de equilíbrio eterno entre seus governantes e seus nobres. Pressionados de fora tanto por Roma quanto pela Hungria ansiosos para conquistar as terras bósnias, os governantes da Bósnia tiveram que se proclamar nominalmente católicos, a fim de evitar cruzadas contra seus domínios. Mas, ao mesmo tempo, praticamente toda a sua nobreza permaneceu leal aos indígenas e a Roma e à Igreja Ortodoxa Sérvia - a herética Igreja Bósnia. Isso significava que governar a Bósnia era um jogo perpétuo de equilíbrio, que apenas os mestres desse jogo poderia jogar e viver para contar. Neste jogo dos tronos, ou você ganha ou você morre."
 italian_connections:0 "Conexões Italianas"
 italian_connections_desc:0 "A proximidade com a Itália e o controle de partes do Mar Adriático sempre significaram uma coisa para a Bósnia, a maioria de suas estradas levam a Roma de um jeito ou de outro. Mas aqui está o fato de que também acontece de outra maneira."
 land_of_princes:0 "Terra dos Príncipes"
 land_of_princes_desc:0 "Em seu núcleo, as terras da Bósnia são uma coleção de ducados e principados menores, alguns deles com raízes que remontam a séculos. Vassalos históricos de impérios e reinos estrangeiros, as terras bósnias não servirão a nenhum mestre novamente."
 flexible_diplomacy:0 "Diplomacia Flexível"
 flexible_diplomacy_desc:0 "Devido à sua posição entre o martelo e a bigorna, o Ocidente e o Oriente, as cidades de Roma e Constantinopla, a Bósnia precisa se adaptar para prosperar. Enquanto para alguns manter boas relações com terras distantes é uma questão de luxo e prestígio, para a Bósnia é uma questão de sobrevivência."
 over_hills_through_woods:0 "Sobre as colinas e através da floresta"
 over_hills_through_woods_desc:0 "Situada na parte mais inóspita da Península Balcânica, a Bósnia é um país dominado por montanhas, colinas e vales fluviais sem nenhuma infraestrutura significativa ou rede rodoviária. Alguns dizem que cruzar os Alpes com um exército é mais fácil do que atravessar a Bósnia durante os invernos - como pelo menos uma pessoa fez. Os invernos da Bósnia não são tão indulgentes. Todos aqueles que entrarem em suas colinas e florestas morrerão!"
 MOL_ideas:0 "Idéias da Moldávia"
 MOL_ideas_start:0 "Tradições da Moldávia"
 MOL_ideas_bonus:0 "Ambição da Moldávia"
 first_dismounting:0 "Primeira Desmontagem"
 first_dismounting_desc:0 "A lenda da primeira desmontagem, o 'descalecat', conta a história de um Dragos, um nobre Vlach cuja caçada por um auroque o levou a cavalgar pelas terras da Moldávia. Impressionado com a beleza do reino, ele o escolheu para seu nova pátria e lá se estabeleceu com seu povo. A cabeça do auroque tornou-se seu estandarte principesco."
 razesi_peasants:0 "Camponeses de Razesi"
 razesi_peasants_desc:0 "Ao contrário dos estados feudais ocidentais, na Moldávia a servidão é menos comum e ainda existe um grande grupo de camponeses livres, os razesi, que possuem suas próprias terras ou trabalham nas propriedades boiardas. Esses camponeses livres provam ser recrutas valiosos e formam o esteio de nossos exércitos."
 upper_boyars:0 "Boiardos Superiores"
 upper_boyars_desc:0 "Os boiardos superiores, os vlastelin, são a classe mais alta da sociedade moldava. Eles estão isentos de todos os impostos pagos a Hospodar, mas têm o dever de fornecer um número de guerreiros proporcional ao número de aldeias que possuem."
 moldavia_hospodar:0 "Hospodar da Moldávia"
 moldavia_hospodar_desc:0 "Inspirados pela maneira bizantina de administrar o estado, os hospodares moldavos têm muito mais poder sobre seus súditos do que a maioria dos governantes feudais ocidentais. Hospodar pode condenar até mesmo seus boiardos mais poderosos ao rebaixamento, confisco de fortunas e até decapitação, se for sua vontade."
 moldavia_metropoly:0 "Metrópole da Moldávia"
 moldavia_metropoly_desc:0 "A ortodoxia moldava resistiu às influências estrangeiras, sobreviveu à invasão mongol e rejeitou os missionários católicos húngaros. A metrópole da Moldávia, a igreja ortodoxa autônoma do reino, não apenas trabalha incansavelmente para preservar a fé ortodoxa, suas igrejas e mosteiros também são centros de aprendizagem, arte e cultura."
 vlach_shepherds:0 "Vlachs"
 vlach_shepherds_desc:0 "Os habitantes pastores de ovelhas das montanhas dos Cárpatos, os Vlachs, são um grupo populacional inerentemente difícil de influenciar, ressentindo-se de todas as mudanças e valorizando as antigas tradições dos Bálcãs. Em tempos difíceis, eles nos ancoram em nosso passado, lembrando-nos quem somos e quem nós estivemos."
 moldavian_trade:0 "Comércio da Moldávia"
 moldavian_trade_desc:0 "As novas leis fiscais e privilégios comerciais concedidos pela Hospodar aos comerciantes estrangeiros provaram ser uma fonte inestimável de benefícios econômicos. Combinados com o desenvolvimento de centros de comércio e fortes que os protegem, eles garantirão os fortes vínculos comerciais da Moldávia em toda a região. "
 pacific_northwest_ideas:0 "Idéias do Noroeste do Pacífico"
 pacific_northwest_ideas_start:0 "Tradições do Pacífico Noroeste"
 pacific_northwest_ideas_bonus:0 "Ambição Noroeste do Pacífico"
 great_whale_hunts:0 "Grande Caça à Baleia"
 great_whale_hunts_desc:0 "As baleias estão entre as capturas mais valiosas do noroeste do Pacífico. O imenso animal poderia facilmente destruir até mesmo uma de nossas grandes canoas, enviando os caçadores para uma sepultura aquática. Somente os maiores guerreiros poderiam realizar tal façanha."
 dugout_canoes:0 "Canoas Dugout"
 dugout_canoes_desc:0 "As grandes florestas do noroeste do Pacífico abrigam imensas árvores. Cavadas, elas se tornam enormes canoas que podem transportar guerreiros às centenas ou comercializar mercadorias em viagens distantes."
 totem_poles:0 "Totens"
 totem_poles_desc:0 "Há muito tempo, nosso povo esculpiu as grandes árvores da floresta em imensos postes, contando a história e o legado de nossos clãs e famílias e demonstrando as habilidades de nossos artesãos aos visitantes."
 potlatch_feast:0 "Festa Potlatch"
 potlatch_feast_desc:0 "As festas Potlatch são uma ocasião de grande celebração entre as pessoas de nossas terras. A distribuição de presentes valiosos, que devem ser igualados em valor pelos clãs rivais no próximo potlatch, está no centro de nossa vida econômica e cultural."
 legacy_of_raven:0 "Legado de Corvo"
 legacy_of_raven_desc:0 "Raven, o criador do mundo e da humanidade, era um mestre da astúcia e da malandragem. Devemos aprender com seu caminho e também empregar astúcia e malandragem contra nossos inimigos."
 salmon_migrations:0 "Migrações de Salmão"
 salmon_migrations_desc:0 "Todo outono, imensos cardumes de salmões nadam rio acima através dos grandes rios de nossa terra para se reproduzir nos lagos de água doce. Ao colher dessas grandes migrações, podemos evitar a fome nos longos meses de inverno."
 noble_castes:0 "castas nobres"
 noble_castes_desc:0 "Ao contrário da maioria das outras pessoas da América do Norte, contamos com uma complexa hierarquia de castas, desde os escravos na base até os aristocratas, chefes e xamãs, no topo."
 hausa_ideas:0 "Idéias Hausianas"
 hausa_ideas_start:0 "Tradições Hausan"
 hausa_ideas_bonus:0 "Ambição Hausan"
 heirs_of_bayajida:0 "Herdeiros de Bayajida"
 heirs_of_bayajida_desc:0 "O grande príncipe guerreiro Bayajida viajou de uma terra distante para Hausaland, onde se casou com a rainha Daura. Os descendentes de sua união formam a grande linhagem real das principais cidades de Hausaland e eles se lembram dos laços que os unem."
 regnal_chronicles:0 "Crônicas Reais"
 regnal_chronicles_desc:0 "Devemos registrar a história de nossos reis e seus feitos em grandes crônicas, para que sejam transmitidas de geração em geração e sempre lembradas."
 sarakunan_babba:0 "Grandes Reis"
 sarakunan_babba_desc:0 "Embora nossas cidades estejam divididas, todas fazem parte de uma rede complexa onde cada uma tem um papel a desempenhar. Para Kano e Rano, esse papel, que beneficia toda a Hausaland, é o dos 'Reis do Índigo'. valioso de corante beneficia toda Hausaland."
 sarakunan_kasuwa:0 "Reis do Mercado"
 sarakunan_kasuwa_desc:0 "As mercadorias de toda a Hausaland fluem para as vastas cidades mercantis de Daura e Katsina, os 'Reis do Mercado'. Toda a Hausaland é bem-vinda para negociar em seus mercados, e os fluxos constantes de bens trazem riqueza para muitos entre os Hausa."
 sarkin_yaki:0 "O Rei da Guerra"
 sarkin_yaki_desc:0 "Ao enfrentarmos a ameaça sempre presente de nossos inimigos, devemos sempre nos lembrar da vigília de Gobir, o Rei da Guerra. Eles ficam de guarda contra invasores do deserto, protegendo todas as cidades Hausa de ameaças naquela direção."
 sarkin_bayi:0 "O Rei Servo"
 sarkin_bayi_desc:0 "As necessidades constantes de nosso povo por mais trabalho exigem um fluxo de escravos. Cabe a Zazzau, o Rei dos Escravos, manter um fluxo constante de escravos para todas as grandes cidades de Hausaland, garantindo que nunca desejemos que o povo crie e construir."
 borno_refugees:0 "Refugiados de Born"
 borno_refugees_desc:0 "Os tempos conturbados nas terras a leste trouxeram muitos refugiados para nossas terras. Com eles, podemos aprender muito sobre o novo conhecimento dos reinos além de nossas fronteiras, para maior glória de nossa terra."
 TAR_ideas:0 "Idéias Tarasca"
 TAR_ideas_start:0 "Tradições Tarasca"
 TAR_ideas_bonus:0 "Ambição Tarasca"
 copperworking:0 "Cobrearia"
 copperworking_desc:0 "Nossos artesãos começaram a fabricar ferramentas com o metal encontrado em nossas terras. Se dominássemos essa arte, teríamos uma enorme vantagem sobre nossos vizinhos."
 no_mercy:0 "Sem Misericórdia"
 no_mercy_desc:0 "Sendo impiedosos com aqueles que recusam nossas propostas amigáveis, podemos garantir que poucas pessoas nunca cometam esse erro."
 merchant_officials:0 "Merchant-Oficiais"
 merchant_officials_desc:0 "Os mercadores estão entre os mais altos funcionários do império. Isso lhes permite trazer relatórios sobre os eventos em terras distantes e trazer riquezas diretamente para o imperador e em seu nome."
 war_bonfires:0 "Fogueiras de Guerra"
 war_bonfires_desc:0 "Uma rede de assentamentos fronteiriços ligados por imensas fogueiras para permitir que o alerta se espalhe rapidamente, nos permitirá responder rapidamente a qualquer nova ameaça."
 fortified_frontier:0 "Fronteira Fortificada"
 fortified_frontier_desc:0 "Com os poderosos impérios em nossas fronteiras constantemente buscando conquistar nossa terra, devemos manter fortalezas formidáveis para garantir que seus ataques não dêem frutos. Só assim podemos manter nossa terra segura."
 otomi_settlements:0 "Assentamentos Otomi"
 otomi_settlements_desc:0 "O povo Otomi que vive a noroeste está ansioso para se estabelecer em nossa terra. Se permitíssemos que eles o fizessem em troca de sua contribuição para a defesa do império, ganharíamos homens valiosos para nossos exércitos."
 tarascan_assmilation:0 "Assimilar Tarascan"
 tarascan_assmilation_desc:0 "Com o reassentamento cuidadoso de nosso povo em áreas recém-conquistadas e garantindo que a língua Purepecha seja a língua comum do império, podemos rapidamente colocar essas regiões distantes sob controle imperial total, leais a nós."
 AIR_ideas:0 "Idéias Aéreas"
 AIR_ideas_start:0 "Tradições do Ar"
 AIR_ideas_bonus:0 "Ambição Aérea"
 taghlamt:0 "A aprendizagem"
 taghlamt_desc:0 "Dos depósitos de sal do deserto para as grandes cidades de Hausaland e as pastagens do Ar, as grandes caravanas de dez mil camelos vão, trazendo muita riqueza. Nosso reino fica mais rico com isso."
 cross_of_agades:0 "Cruz de Ágades"
 cross_of_agades_desc:0 "Quando uma criança atinge a maioridade, ela deve receber de seu pai uma cruz de prata, marcando as quatro direções cardeais, para simbolizar sua liberdade de ir aonde quiser."
 legacy_of_tin_hinan:0 "Legado de Tin-Hinan"
 legacy_of_tin_hinan_desc:0 "A história de nosso povo começa com a grande Rainha Tin-Hinan, que nos conduziu ao sul de Tafilalt. As tradições que ela iniciou devem perdurar sob o governo de nosso Amenokal."
 blue_people:0 "O Povo Azul"
 blue_people_desc:0 "Os corantes índigo de nosso véu mancham nossos rostos. Entre nosso povo, esse sombreamento azul passou a ser visto como um sinal de prestígio e riqueza do usuário."
 inadan_castes:0 "Castas de Inadan"
 inadan_castes_desc:0 "Ao manter no escalão superior de nossas sociedades castas de ferreiros e outros artesãos altamente qualificados, garantimos que as artes e ofícios de nosso povo sempre serão valorizados."
 nomadic_traditions:0 "Tradições Nômades"
 nomadic_traditions_desc:0 "O povo de Air há muito tempo é nômade. Nós vagamos pela terra queimada pelo sol do deserto, de poço em poço. Mesmo agora, quando tudo muda e construímos uma cidade para nosso povo, não devemos esquecer nossas raízes."
 ineslemen_teachings:0 "Ensinamentos de Ineslemen"
 ineslemen_teachings_desc:0 "Uma casta entre nosso povo se dedicou a instruir nosso povo nos caminhos de uma melhor adesão ao Islã. Sua crescente influência ajudou a fortalecer a fé de nosso povo."
 mossi_ideas:0 "Idéias Mossi"
 mossi_ideas_start:0 "Tradições Mossi"
 mossi_ideas_bonus:0 "Mossi Ambição"
 riale_and_yennenga:0 "Rialé e Yennenga"
 riale_and_yennenga_desc:0 "A história de nossa fundação remonta à princesa Mamprussi Yennenga e aos caçadores Mande Rialé. Valorizamos e mantemos seu legado, pois é por meio deles que passamos a governar."
 mossi_cavalry_raids:0 "Incursões de Cavalaria"
 mossi_cavalry_raids_desc:0 "Desde o tempo de nossos ancestrais, os cavaleiros têm sido a ferramenta de nossas conquistas. Seus cascos trovejantes pelas pastagens do Sahel espalharam o medo em nossos inimigos e nos permitiram muitas vitórias."
 nyonnyonse_vassals:0 "Vassalos de Nyonnyonse"
 nyonnyonse_vassals_desc:0 "À medida que conquistamos novas terras, encontramos novas pessoas cujo destino é ser governado por nós. Devemos integrá-los como parte importante de nossa sociedade, uma casta de vassalos poderosos encarregados de proteger e cuidar da terra."
 nakomse:0 "O Nakomse"
 nakomse_desc:0 "Todo o poder flui do imperador, e apenas seus parentes devem detê-lo. A nobreza deve ser escolhida para servir em seu nome, dentre os parentes em quem ele pode confiar."
 land_of_the_ancestors:0 "Terra dos Ancestrais"
 land_of_the_ancestors_desc:0 "A terra não é mera propriedade ou pó; é nossa conexão com os grandes homens que vieram antes de nós. Das terras melhores além, eles cuidam de nós, e nunca devemos deixar que a conexão seja interrompida."
 honoring_the_masks:0 "Honrando as Máscaras"
 honoring_the_masks_desc:0 "Nossas máscaras têm poder. Elas supervisionam funerais e cerimônias, para garantir que aqueles a quem buscamos honrar sejam devidamente honrados."
 friday_court:0 "O tribunal de sexta-feira"
 friday_court_desc:0 "O governante tem um dever para com seu povo. Ele não está livre para se ausentar de sua presença, nem mesmo para vingar insultos contra ele ou recuperar símbolos roubados de seu governo; pois seu principal dever é manter o tribunal e ouvir os apelos de seus súditos"."
 fulani_jihad_ideas:0 "Idéias Fulani Jihad"
 fulani_jihad_ideas_start:0 "Tradições Fulani"
 fulani_jihad_ideas_bonus:0 "Ambição Fulani"
 wandering_scholars:0 "Estudiosos Errantes"
 wandering_scholars_desc:0 "Comunidades de sábios do Islã e marabu vivem entre nossas terras, oferecendo ensinamentos no caminho da Fé a todos que quiserem ouvir, espalhando a única fé verdadeira entre nosso povo."
 unrighteous_kings:0 "Reis Injustos"
 unrighteous_kings_desc:0 "Se o rei é um muçulmano, sua terra é uma terra de muçulmanos. Se o rei é um descrente, então sua terra é a terra de descrentes, sem dúvida. Nunca devemos nos permitir ser arruinados por descrentes."
 fulani_jihads:0 "Alguns Jihads"
 fulani_jihads_desc:0 "Por muito tempo o povo de nossa terra tem trabalhado sob regras que, enquanto professam ser muçulmanos, honram os ancestrais e praticam rituais politeístas. Nada mais! A bandeira do Islã deve sempre hastear acima da dos reinos mundanos."
 imams_and_emirs:0 "Imames e Emires"
 imams_and_emirs_desc:0 "Apenas guerreiros fiéis que se esforçaram para promover a causa do Islã e estudiosos eruditos estão aptos a governar em nossa sociedade. Eles são exemplos para todos seguirem."
 islamic_scholarship:0 "Bolsa Islâmica"
 islamic_scholarship_desc:0 "Se as pessoas devem seguir o caminho do Islã, elas devem conhecer o caminho do Islã. Ao encorajar a disseminação da alfabetização e da erudição entre homens e mulheres, promovemos a causa do Islã."
 community_of_the_faithful:0 "Comunidade de Fiéis"
 community_of_the_faithful_desc:0 "Nosso Império une sob suas bandeiras pessoas de centenas de origens. Eles falam uma multidão de línguas, vêm de todas as direções do horizonte, mas cada um em sua própria língua honra o profeta, unindo-nos."
 caliph_in_africa:0 "O Califa na África"
 caliph_in_africa_desc:0 "Os fiéis devem ser guiados, e aqueles que afirmam ser o califa em terras distantes falharam em seu dever. Tenhamos um califa em nossas terras e que todos os fiéis o procurem em busca de orientação."
 mesoamerican_ideas:0 "Idéias Mesoamericanas"
 mesoamerican_ideas_start:0 "Tradições Mesoamericanas"
 mesoamerican_ideas_bonus:0 "Ambição Mesoamericana"
 olmec_legacy:0 "Legado Olmeca"
 olmec_legacy_desc:0 "Antes de nosso povo chegar, os olmecas, um povo orgulhoso e antigo, viviam nestas terras. As tradições que eles deixaram para trás ainda perduram, e com elas temos muito a aprender sobre a organização da sociedade e as formas de governar nosso povo."
 altepetl:0 "Altépetl"
 altepetl_desc:0 "A organização social de nossa terra repousa sobre a existência da cidade-estado, seja Mixtec Nuu, Mayan Cah ou Nahuatl Atlepetl. Suas produções e o comércio entre elas formam elos que são o coração da vida econômica de nosso mundo. "
 ball_game:0 "O jogo de bola"
 ball_game_desc:0 "No centro da vida social em nossa terra está o jogo de bola, onde os jogadores se esforçam para manter a bola na quadra batendo nela com os quadris. É tanto uma alternativa ritual à guerra quanto uma grande parte da vida religiosa."
 feathered_serpent:0 "A Serpente Emplumada"
 feathered_serpent_desc:0 "Uma lenda difundida em nossas terras fala da Serpente Emplumada. Embora esta figura seja muito importante para muitas pessoas, Quetzalcoatl entre os Nahua, Kukulkan entre os Maias ou Q'uq'umatz entre os Kiche, ele é uma fonte de unidade em toda a nossa terra."
 ritual_bloodletting:0 "Ritual de Sangria"
 ritual_bloodletting_desc:0 "Em muitas culturas de nossa terra, é considerado adequado que o governante use a escarificação e o derramamento de sangue como forma de homenagear os deuses. Ao manter essa tradição, afirmamos nosso direito de governar."
 pyramid_architecture:0 "Arquitetura Pirâmide"
 pyramid_architecture_desc:0 "As vastas pirâmides de pedra que dominam nossa paisagem fazem parte de nossas tradições arquitetônicas desde os tempos remotos de Teotihuacan, Tikal, Copan e Palenque. Não esquecemos a arte de construir pirâmides e também podemos construir essas coisas. ."
 obsidian_and_jade:0 "Obsidiana e Jade"
 obsidian_and_jade_desc:0 "Estas pedras preciosas das terras altas estão entre os bens mais preciosos para o nosso povo. Devemos ir longe em busca de novas fontes, para garantir que nunca nos falte."
 KAR_ideas:0 "Idéias Karamanid"
 KAR_ideas_start:0 "Tradições Karamanid"
 KAR_ideas_bonus:0 "Ambição Karamanid"
 mehmet_bey_firman:0 "Empresa de Mehmet Bey"
 mehmet_bey_firman_desc:0 "“O vizir Mehmet I emitiu um decreto declarando: 'a partir de hoje, no convento dos dervixes, no conselho, na assembléia e nas praças, nenhuma outra língua além do turco deve ser falada.' Os seljúcidas na Anatólia já haviam usado o persa na literatura e o árabe no governo e na ciência, mas os turcomanos não conseguiam entender essas línguas."
 karamanid_cavalry:0 "Cavalaria Karamanid"
 karamanid_cavalry_desc:0 "Precisamos garantir que nossa cavalaria seja bem mantida, pois uma boa equitação e cavalos de alta qualidade nos permitirão criar uma cavalaria temida."
 kar_seize_the_opportunity:0 "Agarre a oportunidade"
 kar_seize_the_opportunity_desc:0 "Desde a fundação de nosso estado, enfrentamos ameaças de todos os cantos. Para preservar nossa independência contra os mamelucos do Egito, os herdeiros de Osman Bey e os nômades do Oriente, e aumentar nossas propriedades às custas deles, precisamos para fazer uso da diplomacia, casamento e apaziguamento."
 karamanid_architecture:0 "Arquitetura Karamanid"
 karamanid_architecture_desc:0 "Começamos a construir uma extensa rede de mesquitas, hammams, caravanserais e escolas para a prosperidade do nosso povo. Esses edifícios representarão algumas das construções mais distintas e impressionantes de toda a região."
 home_of_the_whirling_dervishes:0 "Casa dos Dervixes Rodopiantes"
 home_of_the_whirling_dervishes_desc:0 "Nossa cidade de Konya é o lar dos seguidores de Mevlana, conhecidos como Dervixes Giratórios devido à sua prática de girar como uma forma de lembrança de Deus. O ritual simbólico é realizado girando o pé esquerdo em um círculo ao redor de seu líder , que é o único girando em torno de seu eixo. Os dervixes usam uma túnica branca simbolizando a morte, um largo manto preto que simboliza a sepultura e um chapéu alto marrom que simboliza a lápide."
 true_heirs_seljuk_empire:0 "Verdadeiros Herdeiros do Império Seljúcida"
 true_heirs_seljuk_empire_desc:0 "Como nos tornamos fortes o suficiente para proclamar nosso estado como o sucessor do grande império de nossos antepassados. Que seja conhecido a partir de hoje que somos líderes dos turcos e os verdadeiros herdeiros do império seljúcida!"
 MON_ideas:0 "Idéias montenegrinas"
 MON_ideas_start:0 "Tradições montenegrinas"
 MON_ideas_bonus:0 "Ambição montenegrina"
 mon_idea_1:0 "Legado de Diocleia"
 mon_idea_1_desc:0 "O lendário Diocleia foi o primeiro estado eslavo do sul de estilo medieval a se libertar do poder do Império Bizantino. Pequeno e em grande parte composto por duras terras montanhosas, Diocleia era o lar de grandes generais e soberbos emboscadores. Muitos exércitos bizantinos pereceram em seus desfiladeiros e rio estreito vales"."
 mon_idea_2:0 "Metropolitanato de Montenegro"
 mon_idea_2_desc:0 "Os montenegrinos têm sido historicamente membros da Igreja Ortodoxa Sérvia, mas governados por um Metropolita próprio. Daí o Metropolitado de Montenegro e o Litoral foram criados, uma posição que devemos reafirmar e lembrar aos nossos vizinhos."
 mon_idea_3:0 "Sociedade do Clã"
 mon_idea_3_desc:0 "Tradicionalmente, a sociedade montenegrina sempre foi dividida em clãs ou casas abrangendo todo o campo. Poucas coisas eram consideradas mais sagradas do que destreza física e valor entre os homens desses clãs, tornando-se uma fonte excelente e ansiosa de mão de obra de infantaria."
 mon_idea_4:0 "Piratas dos Balcãs"
 mon_idea_4_desc:0 "A costa da península balcânica em toda a extensão do Mar Adriático tem uma longa tradição de pirataria, que remonta ao início da Idade Média. Gerações de homens passaram toda a sua carreira como gusars ou piratas, interceptando e saqueando navios mercantes italianos infelizes, antes desaparecendo em enseadas costeiras escondidas."
 mon_idea_5:0 "O Chamado do Mar"
 mon_idea_5_desc:0 "Ter um litoral significativo sempre significou que as pessoas de vários estados montenegrinos faziam parte da maior comunidade mediterrânea e européia. Sabe-se que o comércio, o comércio e as idéias vieram do mar e foram trazidos para casa pelos marinheiros experientes."
 mon_idea_6:0 "Reforma Tributária"
 mon_idea_6_desc:0 "Ao longo da história, nossos clãs confiaram em um sistema ad hoc de cobrança de impostos baseado principalmente na necessidade real do dia. Mas, na verdade, se nosso estado quiser se juntar à família dos países europeus modernos, devemos reformar nosso sistema tributário e impor um confiável e justo."
 mon_idea_7:0 "Unidade e Coragem"
 mon_idea_7_desc:0 "Um códice moral supremo da sociedade montenegrina que dita as normas definitivas de comportamento do homem em todos os assuntos: Humanidade e Valor Corajoso. Enraizado profundamente em nossa sociedade, é uma grande fonte de honra, coragem e entusiasmo para nosso povo, nunca temer, fugir da batalha, ou vacilar e, em vez disso, sempre enfrentar o inimigo - por mais poderosos que sejam."
 RMN_ideas:0 "Idéias romenas"
 RMN_ideas_start:0 "Tradições Romenas"
 RMN_ideas_bonus:0 "Ambição Romena"
 flexible_recruiting:0 "Recrutamento flexível"
 flexible_recruiting_desc:0 "As terras romenas foram invadidas muitas vezes. Os camponeses romenos aprenderam que nada de bom vem dos estrangeiros e defenderão suas terras até o último homem."
 skilled_commanders:0 "Comandantes qualificados"
 skilled_commanders_desc:0 "Os capitães romenos há muito aprenderam que seu aliado mais forte é a terra pela qual lutam. Seja em florestas, pântanos ou vales estreitos e montanhas, muitos inimigos foram derrotados por ataques surpresa em lugares inesperados."
 scorch_the_land_and_poison_the_wells:0 "Queimar as Terras e Envenenar os Poços"
 scorch_the_land_and_poison_the_wells_desc:0 "Nas planícies arborizadas da Romênia, apenas os nativos sabem como viver da terra. Nenhum inimigo colherá uma colheita romena ou beberá água de um poço romeno e viverá para lutar outro dia!"
 latin_island:0 "Ilha Latina"
 latin_island_desc:0 "Faz muito tempo desde que fomos separados de nossos irmãos latinos. Nenhum de nossos vizinhos fala nossa língua e poucos honram nossas tradições, mas ainda valorizamos nossa herança latina."
 rom_peasant_soldiers:0 "Soldados Camponeses"
 rom_peasant_soldiers_desc:0 "Os soldados romenos precisam de muito pouco para defender sua pátria. Eles não são mercenários, mas sim camponeses defendendo suas casas - desde que tenham comida e armas, os salários são de pouca importância."
 phanariote_traders:0 "Comerciantes Fanariotas"
 phanariote_traders_desc:0 "Os fanariotas trouxeram muitos males aos principados do Danúbio, mas ninguém pode negar suas habilidades como comerciantes. Suas conexões comerciais com Constantinopla nos servem bem."
 phanariote_taxes:0 "Impostos Fanariotas"
 phanariote_taxes_desc:0 "Os fanariotas gregos trouxeram de Constantinopla um novo sistema de cobrança de impostos. Nossa receita tributária aumentou dramaticamente."
 ATH_ideas:0 "Idéias atenienses"
 ATH_ideas_start:0 "Tradições atenienses"
 ATH_ideas_bonus:0 "Ambição ateniense"
 dominus_athenarum:0 "Senhor de Atenas"
 dominus_athenarum_desc:0 "Senhor de Atenas - O título histórico usado pelo primeiro governante autoproclamado das terras da Ática e da Boécia - Otto de la Roche."
 athenian_openeness:0 "Abertura ateniense"
 athenian_openeness_desc:0 "A própria natureza de nosso país - um antigo domínio cruzado sobre terras, pessoas e cultura estrangeiras - forçou nossos governantes no passado a desenvolver uma aceitação natural para o que é diferente de sua própria cultura. Essa é uma habilidade que devemos nutrir ainda mais. e preservar para as futuras gerações do nosso povo."
 athenian_pragmatism:0 "pragmatismo ateniense"
 athenian_pragmatism_desc:0 "“O domínio estrangeiro sobre Atenas vem e vai. Eles subjugam Atenas - e Atenas se ajoelha. Cruzada."
 revive_the_latin_greece:0 "Reviver a Grécia latina"
 revive_the_latin_greece_desc:0 "O Império Latino pode ter acabado, mas o espírito da Grécia Latina vive dentro de cada membro de nosso povo. Assim como o espírito da Grécia Latina vive em nosso povo, também vivem as idéias de nossa antiga pátria: o desejo de maior inovação, comércio e maior glória."
 latin_contracts:0 "Contratos latinos"
 latin_contracts_desc:0 "Fazendo parte do mundo católico e latino, temos conexões e acesso a vários tribunais europeus. Essas influências nos permitem alcançar facilmente um ouvido solidário em momentos de necessidade. Isso nos dá acesso fácil àqueles que estão ansiosos para pegar a espada para nos proteger em troca de ouro."
 archbishop_of_athens:0 "Preservar o Arcebispo de Atenas"
 archbishop_of_athens_desc:0 "A sede do Arcebispo de Atenas foi um dos arcebispados mais distintos culturalmente da Igreja Católica. Especialmente após a queda do Império Latino. Mas não importa, sempre consideramos isso uma grande fonte de inspiração e orgulho. O único bastião de Cultura latina, agindo como um farol brilhante da Igreja Única. Mesmo enquanto vozes nos corredores escuros de Roma sussurram rumores sobre a dissolução do arcebispado, permaneceremos firmes em nossa fé e determinação."
 athenian_army_reform:0 "Reforma do exército ateniense"
 athenian_army_reform_desc:0 "Por muito tempo, nossos predecessores tiveram que contar com uma combinação de um pequeno exército doméstico complementado por várias companhias de mercenários latinos. Embora competente para nossas necessidades defensivas, tal força provou ser muito pequena e muito cara para corresponder às nossas ambições. É hora de remodelar nossas forças armadas após as de nossos primos na Itália e na Europa Ocidental. Devemos estudar, aprender e aplicar as táticas modernas de guerra para impulsionar nossas ambições."
 GOT_ideas:0 "Idéias Estúpidas"
 GOT_ideas_start:0 "Tradições Gutnish"
 GOT_ideas_bonus:0 "Ambição Gutnish"
 rebuild_visby:0 "Reconstruir Visby"
 rebuild_visby_desc:0 "Há muito tempo nossa querida ilha e capital são atormentadas por conflitos e má sorte. Visby caiu em decadência e destruição e, se alguma vez esperamos sair da lama, devemos restaurar a cidade."
 invite_mercenaries_to_visby:0 "Convidar Mercenários para Visby"
 invite_mercenaries_to_visby_desc:0 "O problema de ser apenas uma ilha é que dificilmente temos mão de obra para nos defender daqueles que nos atacam. No entanto, isso pode ser remediado por meio de mercenários. Se fôssemos persuadir os mercenários a estabelecer quartéis-generais em Visby, poderíamos garantir que sempre temos pelo menos algumas empresas em mãos para nos defendermos."
 expand_visby_dockyard:0 "Expandir Visby Dockyard"
 expand_visby_dockyard_desc:0 "Estamos à mercê do mar aqui em Gotland. Se desejamos sobreviver como nação, devemos garantir que tenhamos uma parede de madeira contra nossos inimigos e, para garantir que tenhamos, devemos expandir o estaleiro em Visby."
 rebuild_the_trade:0 "Reconstruir o Comércio"
 rebuild_the_trade_desc:0 "Durante o longo reinado da pirataria em Gotland, o comércio quase parou de fluir para nossas costas. Devemos reverter isso e reconstruir nossas conexões comerciais. O comércio deve fluir!"
 gutnish_merchant_adventurers:0 "Gutnish Merchant Adventurers"
 gutnish_merchant_adventurers_desc:0 "Mesmo na Era Viking, Gotland era habitada por mercadores ousados, que viajavam por toda parte para negociar e trazer mercadorias exóticas para a ilha."
 gutnish_merchant_navy:0 "Marinha Mercante Gutnish"
 gutnish_merchant_navy_desc:0 "Por mais que dependamos do comércio como somos, seria prudente garantir que nossos mercadores também funcionem como nossa marinha. Portanto, devemos armar adequadamente nossos navios comerciais e não apenas proteger nosso comércio, mas também nossa ilha."
 found_visby_bank:0 "Encontrei o Banco Visby"
 found_visby_bank_desc:0 "Os bancos são ferramentas muito úteis se você deseja ganhar dinheiro e a Europa viu alguns deles surgirem. Nós, é claro, devemos seguir a tendência e garantir que possamos obter acesso seguro a empréstimos fundando um banco em Visby."
 FIN_ideas:0 "Idéias finlandesas"
 FIN_ideas_start:0 "Tradições finlandesas"
 FIN_ideas_bonus:0 "Ambição finlandesa"
 expand_viborg:0 "Expandir Viborg"
 expand_viborg_desc:0 "A fortaleza de Viborg fica na fronteira oriental da Finlândia contra o domínio russo. Durante séculos, provou ser uma defesa contra aqueles que atacariam a nação finlandesa e um obstáculo para qualquer invasor. Ao expandir a fortaleza, tornaríamos a situação ainda pior para os nossos inimigos."
 the_fourth_estate:0 "O Quarto Estado"
 the_fourth_estate_desc:0 "A Finlândia sempre contou com seu quarto estado, os camponeses livres, para a prosperidade do reino. A classe camponesa ao longo da história da Finlândia muitas vezes foi poderosa o suficiente para desafiar os nobres e às vezes até o próprio rei."
 settle_middle_finland:0 "Estabelecer a Finlândia Central"
 settle_middle_finland_desc:0 "Durante o século 16, a Finlândia viu um crescimento substancial na área ocupada pela população agrícola e esse desenvolvimento foi ativamente apoiado pela coroa. Embora benéfico a longo prazo, também deslocou Sami e Carelianos locais, levando a conflitos."
 found_turun_akatemia:0 "Fundaram a Academia Turku"
 found_turun_akatemia_desc:0 "Em 1640, a Turun Akatemia foi fundada por sugestão do Conde Per Brahe pela Rainha Cristina da Suécia. É hoje a primeira e, portanto, a mais antiga universidade da Finlândia."
 hakkapelitta_fin:0 "A Hakkapeliitta"
 hakkapelitta_fin_desc:0 "Os Hakkapeliitta eram a temível cavalaria finlandesa que Gustavus Adolphus empregou durante a Guerra dos Trinta Anos. O nome Hakkapeliitta é uma modificação finlandesa dos nomes que os soldados do Sacro Império Romano lhes deram, decorrente de seu grito de guerra 'Hakkaa päälle!' , ou 'Corte-os!'/'Corte-os!'. Os Hakkapeliitta eram temidos por seus ataques repentinos e selvagens que chocavam o inimigo até a submissão."
 the_white_death:0 "A Morte Branca"
 the_white_death_desc:1 "Prepare-se para uma invasão de primavera se deseja conquistar a Finlândia, pois não deseja sentir o abraço frio e mortal do inverno finlandês."
 anjala_conspiracy:0 "A Conspiração de Anjala"
 anjala_conspiracy_desc:0 "Um ponto crucial para a construção da nação finlandesa foi a Conspiração de Anjala. Surgiu como resultado da guerra do rei sueco Gustav III com a Rússia em 1788. Vendo o rei como um tirano e descontente com a guerra, muitos oficiais finlandeses assinaram o Liikkala nota e a entregou à czarina Catarina, a Grande. Os oficiais condenaram a guerra na nota e a declararam ilegal e pediram a restauração das fronteiras finlandesas de acordo com o Tratado de Nystad. Quando o rei Gustavo III soube disso, ele exigiu que seus oficiais lutar até o último homem, mas em vez de se acovardar, os oficiais unidos para emitir a Declaração de Anjala na qual assumiram a responsabilidade, criticaram o ataque à Rússia e observaram que defenderiam a pátria se Catarina, a Grande, recusasse a oferta de paz."
 ALB_ideas:0 "Idéias albanesas"
 ALB_ideas_start:0 "Tradições albanesas"
 ALB_ideas_bonus:0 "Ambição albanesa"
 all_lands_under_skanderbeg:0 "Todas as terras sob Skanderbeg"
 all_lands_under_skanderbeg_desc:0 "Nascido em uma família nobre albanesa, Skanderbeg passou cerca de vinte anos a serviço do Império Otomano. Depois de desertar do exército otomano em 1443, na batalha de Nis, ele incitaria e lideraria o povo albanês em uma rebelião de vinte anos. contra os invasores turcos. Uma de suas maiores conquistas foi que ele foi a primeira pessoa a unir as tribos albanesas dispersas e fragmentadas em uma força de combate eficaz, cujo único objetivo era a Albânia livre de governantes estrangeiros."
 land_of_ambushers:0 "Terra dos Emboscadores"
 land_of_ambushers_desc:0 "Essa é a geografia da Albânia, repleta de planícies e colinas férteis, cercada por montanhas imponentes e terreno rochoso. Durante séculos, o povo albanês se escondeu nessas colinas rochosas quando seus inimigos chegaram. No entanto, Skanderbeg mudou tudo; nosso povo não mais fugir e se esconder, não permitiríamos mais que eles destruíssem nossas casas e salgassem nossas fazendas. Vamos preparar nossas armadilhas, colocar nossos homens e esperar que o inimigo venha até nós. Os exércitos otomanos marcharão corajosamente para os vales e desfiladeiros de nossa casa, apenas para serem afastados, retirando-se para Konstantiniyye com o rabo entre as pernas."
 kingdom_of_albania:0 "Reino da Albânia"
 kingdom_of_albania_desc:0 "Durante eras, nossas terras foram divididas e governadas por estrangeiros. Nosso povo nunca teve o desejo ou a oportunidade de criar seu próprio estado, governado por albaneses. Mas a maré da história está mudando. À medida que os poderosos impérios ao nosso redor caem e seus influência sobre nós diminui, temos a oportunidade de nos livrar das correntes que nos prendem e forjar nosso próprio destino."
 hit_and_run:0 "Bater e correr"
 hit_and_run_desc:0 "A Albânia não é um país particularmente grande ou poderoso. Isso não significa que não lutaremos quando invasores estrangeiros vierem roubar nossas terras. Temos séculos de experiência lutando contra invasores e uma compreensão fantástica de como usar melhor nossas terras terreno a nosso favor ao lutar contra esses invasores. Não seguimos as táticas militares tradicionais e marchamos nossos homens para os vales para que eles enfrentem o inimigo de frente - vamos para as colinas, confundimos o inimigo, usamos nossa infantaria para atraí-los, enquanto nossa cavalaria escondida flanqueia sua retaguarda exposta. Antes que eles percebam o que os atingiu, desaparecemos no ar, esperando a próxima vez que eles marcharem para nossa casa."
 land_of_eagles:0 "Terra das Águias"
 land_of_eagles_desc:0 "O dia em que os Kastrioti levantaram nossa bandeira pela primeira vez, com o brasão da águia de duas cabeças, nasceu o mito e nossa nação. A Águia Negra ainda voa e continuará a fazê-lo enquanto a Albânia existir."
 albanian_tolerance:0 "Tolerância albanesa"
 albanian_tolerance_desc:0 "Devido à turbulência na região, as terras e os povos da Albânia foram governados por muitos senhores diferentes. Por causa desses muitos senhores, os albaneses tornaram-se muito receptivos e tolerantes com os estrangeiros. A Albânia é um dos poucos lugares onde seguidores do cristianismo, ortodoxos e católicos, e os muçulmanos conseguem viver lado a lado em completa paz"."
 break_the_princes:0 "Quebre o poder dos príncipes"
 break_the_princes_desc:0 "Nossa Terra foi dividida e governada por príncipes locais, que estavam preocupados com seu próprio avanço. Se quisermos criar um estado moderno, devemos nos livrar desses príncipes e impor uma única vontade e regra central para ajudar a guiar nosso povo em direção a uma Futuro brilhante."
 PLT_ideas:0 "Idéias Poloskianas"
 PLT_ideas_start:0 "Tradições poloskianas"
 PLT_ideas_bonus:0 "Ambição Polotskiana"
 heritage_of_the_rus:0 "Património dos Rus'"
 heritage_of_the_rus_desc:0 "Polotsk é uma das cidades mais antigas da Europa Oriental. Foi um dos centros mais importantes da Rus' de Kiev e possuir a cidade conferiu grande prestígio ao seu proprietário. No entanto, para nós, a propriedade de Polotsk seria um trampolim em nosso desejo e ambição de restaurar a Rus'."
 cultural_center:0 "Centro Cultural"
 cultural_center_desc:0 "Além de ser um dos três centros políticos mais importantes da Rus' de Kiev, Polotsk também atuou como um centro cultural e religioso. Um bastião do cristianismo ortodoxo na Europa Oriental, Polotsk abriga a Catedral de Santa Sofia, que abrigou muitas belas obras de arte e artesanato medieval."
 land_of_strongholds:0 "Terra das Fortalezas"
 land_of_strongholds_desc:0 "Localizada no coração da Europa Oriental, Polotsk teve a infelicidade de estar localizada entre grandes rivais por todos os lados. Era comum ver exércitos marchando por nossas terras a caminho de algum outro lugar. Para nos proteger caso nos tornássemos um alvo, nosso povo construiu muitas camadas de paredes e ameias para nos proteger."
 trade_hub:0 "Centro Comercial"
 trade_hub_desc:0 "Devido à nossa localização central na Europa Oriental, nossas terras eram frequentemente o local de muitas batalhas e guerras. Essas guerras trouxeram comerciantes e aproveitadores para nossa cidade e ajudaram a criar um fluxo constante de comércio para nosso povo. Ao longo de muitos anos, as rotas comerciais começaram a se formam em torno de Polotsk, e agora a maior parte do comércio que segue para Moscou ou Novgorod passa primeiro por nós."
 legacy_of_the_werewolf_prince:0 "Legado do Príncipe Lobisomem"
 legacy_of_the_werewolf_prince_desc:0 "Vseslav de Polotsk foi um dos príncipes mais talentosos de nossa história. Ele lutou e saqueou o rico Ducado de Novgorod e até foi proclamado Grande Príncipe de Kiev por seus camponeses. Vseslav travou muitas batalhas contra príncipes vizinhos e, enquanto podia, nem sempre vencer seu reinado gerou uma época de grande prosperidade em Polotsk."
 diplomatic_initiative:0 "Iniciativa Diplomática"
 diplomatic_initiative_desc:0 "Embora a história de nosso principado esteja cheia de príncipes e exércitos heróicos, a verdade é que somos um pequeno reino cercado por gigantes. Para que nossa nação sobreviva e continue a prosperar, devemos estabelecer relações com o maior número possível de países. . Nossa única chance de sobrevivência é obter aliados fortes e esperar que nossa ousadia seja suficiente para que nossos vizinhos repensem seus planos de conquista."
 forest_of_europe:0 "Floresta da Europa"
 forest_of_europe_desc:0 "Muito antes de nossos antepassados se estabelecerem aqui, essas terras eram cobertas por florestas antigas e pântanos. Como eram abundantes em madeira, nosso povo construiu sua casa aqui. Desde aquela época, contamos com a floresta para nos fornecer os materiais e o sustento de que precisamos para sobreviver. Quando nossas casas foram saqueadas, pilhadas e totalmente queimadas por tribos rivais, nos voltamos para a floresta que nos forneceu e nos protegeu e usamos sua generosidade para reconstruir rapidamente tudo o que havíamos perdido."
 PRM_ideas:0 "Idéias Permianas"
 PRM_ideas_start:0 "Tradições Permianas"
 PRM_ideas_bonus:0 "Ambição Permiana"
 capital_of_prikamye:0 "Capital de Prikamye"
 capital_of_prikamye_desc:0 "Nossa capital, Cherdyn, é uma das cidades mais antigas desta parte da Sibéria. Mencionada em muitas fontes diferentes, desde as sagas nórdicas até as crônicas árabes, Cherdyn sempre foi o centro natural da região do rio Kama."
 the_old_traditions:0 "As Velhas Tradições"
 the_old_traditions_desc:0 "Embora nosso povo tenha sido cristianizado dentro e ao redor dos principais centros de nossas terras, muitos nas bordas externas ainda se apegam à velha religião e aos costumes de nossos antepassados. Se quisermos criar um país forte, um equilíbrio entre nosso novo e o antigo a religião deve ser mantida. Somos muito poucos para permitir que essas coisas nos separem."
 the_great_perm:0 "Grande Perm"
 the_great_perm_desc:0 "A estrada principal desta região é o rio Koma e nossa capital Cherdyn desfruta das riquezas que os comerciantes deste rio nos trazem."
 warriors_of_taiga:0 "Guerreiros da Taiga"
 warriors_of_taiga_desc:0 "Nas profundezas do norte, além de todas as cidades antigas e kremlins da Rus', encontra-se a terra das florestas boreais: pinheiros, abetos e lariços reinam supremos e incontestáveis neste reino nevado. Entre essas árvores, nossos guerreiros viajam - incomparáveis em seu conhecimento e compreensão das leis da taiga. Em nossas terras, nenhum exército jamais nos encontrará ou nos pegará - a menos que queiramos."
 turkic_mercenaries:0 "Mercenários turcos"
 turkic_mercenaries_desc:0 "Durante séculos, vários povos turcos vieram para as terras ao nosso redor e, com o tempo, muitos migraram para outros lugares. Guerreiros capazes e fortes, esses homens são inigualáveis na arte da guerra de cavalaria e por uma moeda servirão como excelente cavalaria mercenária."
 komi_tolerance:0 "Tolerância Komi"
 komi_tolerance_desc:0 "Nosso povo ainda se lembra de dias, não muito tempo atrás, quando eles tinham outra religião. Embora a maioria agora ame esse novo Deus que os Rus' nos trouxeram, não menosprezamos nossos irmãos que se apegam aos caminhos da natureza cujos espíritos ainda cercam nós nas profundezas de nossas florestas."
 permian_army_reform:0 "Reforma do Exército Permiano"
 permian_army_reform_desc:0 "Como um povo de caçadores e comerciantes seminômades, nosso povo por séculos dependeu principalmente de mercenários turcos e lacaios pessoais de nosso governante para lutar para proteger essas terras. No entanto, os tempos estão mudando e rumores de novas formas de luta chegaram até nós da Europa. Se quisermos superar nossas origens humildes e nos tornar membros iguais da família dos países europeus modernos, temos que reformar nosso exército e criar uma força permanente capaz de proteger nossos lares. Afinal, é melhor prevenir do que remediar."
 ASH_ideas:0 "Idéias Ashanti"
 ASH_ideas_start:0 "Tradições Ashanti"
 ASH_ideas_bonus:0 "Ambição Ashanti"
 ash_idea_1:0 "Conselho de Anciãos"
 ash_idea_1_desc:0 "O governante de nossa terra deve ser a autoridade final, mas não deve ter poder ilimitado. Em última análise, sua lealdade é para com o estado e, caso ele falhe com o estado, o conselho de anciãos deve ter o poder de controlá-lo."
 ash_idea_2:0 "Os Fortes dos Escravos"
 ash_idea_2_desc:0 "Estrangeiros vieram para nossa terra procurando negociar escravos, marfim e ouro. Devemos dar a eles essas coisas em troca da obtenção de bens e tecnologias que só eles podem produzir."
 ash_idea_3:0 "A Coalizão Akan"
 ash_idea_3_desc:0 "Devemos contar com o apoio das cidades e estados vizinhos de Akan para ajudar nossas próprias tropas na guerra contra nossos inimigos. Dessa forma, podemos expandir nosso poder."
 ash_idea_4:0 "O Tamborete Dourado"
 ash_idea_4_desc:0 "O Banco Dourado contém a alma de nossa nação, trazida do céu pelo sacerdote e conselheiro do primeiro Asantehene. Aquele que se senta nele, governa."
 ash_idea_5:0 "Coalizão Centralizada"
 ash_idea_5_desc:0 "Agora que formamos uma coalizão de nossos vizinhos, devemos unir e centralizar essa coalizão, concentrando a autoridade na pessoa do rei de Ashante. Dessa forma, podemos trazer centenas de milhares de homens para a batalha."
 ash_idea_6:0 "Reformas de Osei Kwadwo"
 ash_idea_6_desc:0 "Devemos estabelecer uma verdadeira administração nacional, a serviço do rei, para garantir que nosso reino seja bem governado, e extraímos a maior força de cada uma das aldeias sob nosso domínio."
 ash_idea_7:0 "Exército Nacional"
 ash_idea_7_desc:0 "Somos um povo e temos um exército. Ao trazer tropas de todo o império e povos conquistados para as forças armadas, garantimos uma melhor integração deles na sociedade Ashante e aumentamos sua aceitação de nosso governo."
 guajiro_ideas:0 "Idéias Arawak"
 guajiro_ideas_start:0 "Tradições Arawak"
 guajiro_ideas_bonus:0 "Ambição Arawak"
 guajiro_warrior_culture:0 "Cultura Guerreira"
 guajiro_warrior_culture_desc:0 "Somos um povo de guerreiros, e nossa sociedade é moldada para esse fim - a guerra. Aqueles que não podem lutar trabalham nos campos e fornecem os guerreiros."
 guajiro_land_cultivation:0 "Cultivo da Terra"
 guajiro_land_cultivation_desc:0 "Ao contrário de nossos vizinhos, que preferem o estilo de vida caçador-coletor, nosso povo dominou o conceito de trabalhar a terra. isto?"
 orinoco_trade:0 "Comércio do Orinoco"
 orinoco_trade_desc:0 "A bacia do rio Orinoco é a linha de vida de toda a nossa região. O poderoso rio também é um excelente meio de comunicação entre aldeias distantes e comunidades de pescadores, uma estrada mercantil perfeita para o comércio amazônico."
 tribal_tolerance:0 "Tolerância tribal"
 tribal_tolerance_desc:0 "Sem uma única cultura ou conjunto de costumes, nosso povo desenvolveu um grande senso de admiração por tudo que é diferente. Comerciantes de lugares distantes são considerados boa sorte, e quaisquer costumes diferentes não são um problema."
 guajiro_raiders:0 "Invasores Arawak"
 guajiro_raiders_desc:0 "Os invasores Arawak são famosos por sua capacidade de realizar ataques rápidos contra inimigos inconscientes."
 guajiro_enemy_of_my_enemy:0 "Inimigo do meu inimigo"
 guajiro_enemy_of_my_enemy_desc:0 "Só porque eu não te conheço, não significa que não posso lutar contra meus inimigos ao seu lado."
 guajiro_jungle_warfare:0 "Guerra na Selva"
 guajiro_jungle_warfare_desc:0 "As selvas e o terreno acidentado que fariam a maioria se encolher de terror é o que chamamos de nosso lar."
 MPC_ideas:0 "Idéias Mapuche"
 MPC_ideas_start:0 "Tradições Mapuche"
 MPC_ideas_bonus:0 "Ambição mapuche"
 mpc_idea_1:0 "Mapuche Pucarás"
 mpc_idea_1_desc:0 "Uma rede de fortalezas de pedra espalhadas por nossas terras deve nos fornecer os meios para conter nossos inimigos e obter vitórias na guerra."
 mpc_idea_2:0 "Clubes de Unhas"
 mpc_idea_2_desc:0 "Os tradicionais bastões de guerra de nossos líderes servem como um símbolo da bravura masculina. Vamos brandi-los bem alto, para lembrar nossos guerreiros de seu próprio valor!"
 mpc_idea_3:0 "Tática Mapuche"
 mpc_idea_3_desc:0 "Devemos ser flexíveis e adaptáveis na guerra, observando e aprendendo com nossos inimigos. Dessa forma, mesmo com armamento inferior, podemos esperar alcançar a vitória contra qualquer inimigo."
 mpc_idea_4:0 "Tecelagem Mapuche"
 mpc_idea_4_desc:0 "Não há arte mais prestigiosa entre nosso povo do que a tecelagem; uma arte transmitida de mãe para filha apenas pela observação. nossos vizinhos."
 mpc_idea_5:0 "Ngillatun"
 mpc_idea_5_desc:0 "As cerimônias de orações em massa ajudam a unir nosso povo; e são uma das grandes forças de nossa comunidade."
 mpc_idea_6:0 "Parlamentos da Paz"
 mpc_idea_6_desc:0 "Embora a guerra seja uma ferramenta poderosa, não devemos recusar a abertura diplomática de nossos vizinhos. Realizar grandes negociações ou parlamentos com aspirantes a conquistadores pode evitar completamente a guerra."
 mpc_idea_7:0 "Choque"
 mpc_idea_7_desc:0 "Da riqueza que nossos inimigos nos cedem em troca da paz, podemos extrair muitos metais preciosos. Aprender a trabalhar a prata em joias e ornamentos aumentaria muito o prestígio de nosso povo. Devemos treinar ourives agora!"
 HAM_ideas:0 "Idéias de Hambúrguer"
 HAM_ideas_start:0 "Tradições do Hambúrguer"
 HAM_ideas_bonus:0 "Ambição Hambúrguer"
 hamburg_republic:0 "República Burguesa"
 hamburg_republic_desc:0 "Nunca nossos burgueses temerão a tirania de um rei! Os burgueses de Hamburgo não permitirão que sua Cidade Livre caia sob o domínio aristocrático."
 walls_of_hamburg:0 "Muralhas de Hamburgo"
 walls_of_hamburg_desc:0 "Uma característica marcante de nossa cidade são as grandes muralhas que abrangem toda a cidade de Hamburgo. Essas muralhas sempre tão vigilantes protegerão os cidadãos da guerra e do conflito."
 first_constitution:0 "Primeira Constituição de Hamburgo"
 first_constitution_desc:0 "O Rezeß é um compromisso entre o senado e os cidadãos criado após os problemas causados entre Hein Brandt e Johannes IV de Saxe-Lauenburg. Agora temos um conjunto de direitos definidos que vêm sendo um burguês da cidade."
 johanneum:0 "Escola do Johanneum"
 johanneum_desc:0 "A primeira escola de Hamburgo, revivendo os antigos pensamentos clássicos e as línguas do latim e do grego antigo. Com a educação, traremos uma geração nova e mais forte de mentes jovens para servir a cidade!"
 berenberg_bank:0 "Banco Berenberg"
 berenberg_bank_desc:0 "O primeiro banco comercial existente, sendo especialista em ajudar os comerciantes a expandir seus negócios e gerar ainda mais receita. Ter este banco de prestígio em nossa cidade certamente será a própria cidade."
 elbe_shipyards:0 "Estaleiros do Elba"
 elbe_shipyards_desc:0 "Uma das principais indústrias de Hamburgo são seus estaleiros. Agora que a cidade cresceu para o outro lado do Elba, surgiu a oportunidade de expandir muito nossa construção naval."
 hanseatic_city:0 "Cidade Hanseática"
 hanseatic_city_desc:0 "Hamburg é um dos três membros principais da Liga Hanseática e tem seus próprios laços fortes com todos os ex-membros e parceiros hanseáticos."
 INC_ideas:0 "Idéias Incas"
 INC_ideas_start:0 "Tradições Incas"
 INC_ideas_bonus:0 "Ambição Inca"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Significando 'Pico Velho', Machu Picchu foi construída por volta de 1450 a noroeste de Cusco, Peru. Situa-se no cume de uma montanha, 2430 metros acima do mar perto do Vale Sagrado. Acredita-se que a cidade tenha sido construída como uma propriedade para Pachacuti o governante de Cusco."
 mitma:0 "Aumento das Obrigações"
 mitma_desc:0 "A fim de realizar grandes projetos de construção no passado, nossos governantes tiveram que cumprir tradições antigas, convidando todos os subchefes de nosso império para a capital, a fim de cobri-los com presentes e realizar festas luxuosas. À medida que nosso estado cresce, no entanto, esta está longe de ser uma forma ideal de realizar esses projetos. Fornecer mão de obra e materiais para construção deve ser um dever de cada chefe de nossas terras."
 quipu:0 "Quipu"
 quipu_desc:0 "É um sistema que utiliza os nós na corda para armazenar informações. Os nós representam um número de zero a nove que pode ser usado para armazenar quantidades ou para contabilidade. Os nós também podem ser usados para se referir a logogramas na mesma corda. Os nós mostre qual sílaba do logograma usar e, combinando mais strings, você poderá formar frases."
 drafted_hatun_runas:0 "Esboçado Hatun Runas"
 drafted_hatun_runas_desc:0 "Hatun runas sendo os homens comuns do império. Um em cada cinquenta homens será escolhido para servir no exército a partir de seu vigésimo quinto aniversário e nos sete anos seguintes. Isso fornece um exército grande e profissional que é mais disciplinado do que nossos adversários. "
 mita_system:0 "Com um sistema"
 mita_system_desc:0 "Dos quinze aos cinquenta anos, todos os homens são obrigados a trabalhar sob o sistema mit'a. Isso significa que eles, durante um período do ano, atuarão como mão de obra gratuita para o governo. O trabalho é regulamentado para que não entre em conflito com a possibilidade de cada pessoa sustentar sua família”."
 llama_michis:0 "Ligue para Michis"
 llama_michis_desc:0 "Lhamas têm muitas funções em nossa sociedade. Eles agem como animais de carga, como sacrifícios, fornecem carne, lã e seu esterco é usado como fertilizante. Controlando a criação e o uso de lhamas por meio de michis ou pastores do governo, garantimos que a população de lhamas seja rigorosamente monitorados. Isso permitirá um aumento da população de lhamas."
 tambo:0 "Estações de Tambo"
 tambo_desc:0 "Nosso sistema rodoviário é a espinha dorsal de nosso império. Para maior benefício de nossos militares e administração, ergueremos estações de Tambo ao longo de todas as estradas principais. Essas estações serão construídas a um dia de marcha uma da outra e fornecerão abrigo e transportarão suprimentos para os viajando."
 CHM_ideas:0 "Idéias Chimu"
 CHM_ideas_start:0 "Tradições Chimu"
 CHM_ideas_bonus:0 "Chimu Ambição"
 chm_idea_1:0 "Irrigação Inter-Vale"
 chm_idea_1_desc:0 "Ao construir grandes canais conectando as fontes de água dos vales de nossa terra natal, podemos melhorar muito nossas técnicas de irrigação e a produtividade de nossa terra."
 chm_idea_2:0 "Cidadelas"
 chm_idea_2_desc:0 "Compostos reais devem ser cidades fortificadas bem defendidas, cada um deles. Ao garantir que os inimigos tenham que travar uma batalha terrível para alcançá-los, garantimos que nosso império permanecerá protegido."
 chm_idea_3:0 "Herança Dividida"
 chm_idea_3_desc:0 "Não é adequado que o filho que herda o reino também herde toda a riqueza de seu pai, ou a casa dos mortos. Deixe a riqueza ir para outros parentes e deixe os mortos manterem sua casa enquanto o novo rei constrói um palácio de seu próprio."
 chm_idea_4:0 "Vigilância da Lua"
 chm_idea_4_desc:0 "A Deusa da Lua Si é a guardiã de todas as propriedades. Devemos seguir seu caminho e estar atentos a conspirações e ladrões na escuridão."
 chm_idea_5:0 "Relocações Artesanais"
 chm_idea_5_desc:0 "Não é apropriado que nossas terras conquistadas tenham melhores artesãos e sábios do que a capital. As maiores mãos e mentes do império devem ser trazidas a Chan Chan para nos servir diretamente."
 chm_idea_6:0 "Economia Especializada"
 chm_idea_6_desc:0 "À medida que nosso império cresce, devemos deixar de tentar fazer com que cada vila atenda a todas as suas necessidades para um sistema que redistribua a riqueza de todos no império e onde todos produzam o que produzem melhor."
 chm_idea_7:0 "A Mit'a"
 chm_idea_7_desc:0 "As batalhas ritualísticas que nosso povo já lutou são coisa do passado. Agora é hora de grandes exércitos e conquistas. Ao decretar que todos os homens devem deveres e trabalho ao rei, podemos coagi-los ao serviço militar."
 MCA_ideas:0 "Idéias Musicais"
 MCA_ideas_start:0 "Tradições Muiscanas"
 MCA_ideas_bonus:0 "Ambição Muiscan"
 mca_idea_1:0 "Zipa e Zaque"
 mca_idea_1_desc:0 "Para melhor liderar nosso povo, um governante deve supervisionar as regiões do norte e outro as regiões do sul. Dessa forma, cada um será mais capaz de supervisionar as terras sob seu governo."
 mca_idea_2:0 "O dourado"
 mca_idea_2_desc:0 "Para honrar os deuses, os Zipa devem se banhar todos os anos no lago de Guatavita, coberto de pó de ouro. Dessa forma, o ouro se torna um sacrifício aos deuses e um sinal de nosso poder."
 mca_idea_3:0 "Gueches Wrestling"
 mca_idea_3_desc:0 "O título de guerreiro Gueches deve ser dado aos campeões dos nossos jogos de luta livre. Estes, que se mostraram acima de todos os outros, são uma verdadeira inspiração para o nosso jovem guerreiro."
 mca_idea_4:0 "O Conto da Bochica"
 mca_idea_4_desc:0 "O grande herói Bochica, que acabou com a grande inundação criando as Cataratas de Tequendama e punindo Huitaca e Chibchacum, continua sendo uma inspiração para nosso povo, para que eles também se esforcem para serem heróis."
 mca_idea_5:0 "Troca de Esmeraldas"
 mca_idea_5_desc:0 "As magníficas gemas verdes de nossa terra são a inveja e o desejo de todos que as conhecem. E, para nós, são tão abundantes que servem como itens de troca."
 mca_idea_6:0 "Agricultura em Terraço"
 mca_idea_6_desc:0 "Para aproveitar ao máximo o espaço limitado das terras altas, desenvolvemos o cultivo em terraços e uma melhor técnica de irrigação."
 mca_idea_7:0 "Direito consuetudinário"
 mca_idea_7_desc:0 "Embora os Zipa e Zaque governem, seu governo é limitado por costumes antigos, e seu papel é manter e aplicar esses costumes, não apenas impor seus caprichos."
 CYA_ideas:0 "Idéias Chachapoyan"
 CYA_ideas_start:0 "Tradições Chachapoyan"
 CYA_ideas_bonus:0 "Ambição Chachapoyan"
 cya_idea_1:0 "Guerreiros das Nuvens"
 cya_idea_1_desc:0 "Somos uma orgulhosa e antiga linhagem de guerreiros. Devemos sempre manter esse legado, para que outros tenham medo de nos atacar."
 cya_idea_2:0 "Legado de Kuelap"
 cya_idea_2_desc:0 "Nossa imensa fortaleza de Kuelap é uma façanha quase inigualável nos Andes. O exemplo arquitetônico que estabelece deve ser mantido."
 cya_idea_3:0 "Fortalezas da Cúpula"
 cya_idea_3_desc:0 "Nossas cidades e fortalezas ficam no topo de imensas montanhas, bem além das nuvens. Elas representam um obstáculo formidável para qualquer um que tente nos invadir."
 cya_idea_4:0 "Diplomacia Feminina"
 cya_idea_4_desc:0 "Pode ser sensato, às vezes, confiar missões diplomáticas delicadas não a guerreiros ou reis, mas às mulheres de nosso povo que têm mais chances de ganhar a atenção dos soberanos inimigos."
 cya_idea_5:0 "Resistência Chachapoyan"
 cya_idea_5_desc:1 "Mesmo quando nossos homens não podem mais lutar e nossas mulheres não podem mais ser usadas para a diplomacia, ambos continuam a servir nosso povo com sua experiência."
 cya_idea_6:0 "Purunmachus"
 cya_idea_6_desc:0 "Para homenagear nossos mortos, devemos construir grandes sarcófagos de barro, em montanhas remotas e em grandes penhascos, onde serão sepultados."
 cya_idea_7:0 "Florestas Nuvens"
 cya_idea_7_desc:0 "A imensa floresta tropical dos altos Andes amazônicos forma uma terrível camada de defesa ao redor de nossas casas, onde emboscadas e ameaças naturais aguardam exércitos errantes."
 TEU_ideas:0 "Idéias Teutônicas"
 TEU_ideas_start:0 "Tradições teutônicas"
 TEU_ideas_bonus:0 "Ambição teutônica"
 teu_idea_1:0 "Reformar o Exército"
 teu_idea_1_desc:0 "Os cavaleiros alemães, veteranos de cruzadas e incontáveis guerras européias simplesmente não são numerosos o suficiente para permanecer a base de nossos exércitos. Agora devemos reorganizar o exército para abrir caminho para regimentos recrutados internamente, capazes de substituir os cavaleiros no campo de batalha."
 teu_idea_2:0 "Recrutar Camponeses"
 teu_idea_2_desc:0 "Ficou claro para nós que não podemos mais contar com voluntários estrangeiros para preencher nossas fileiras do exército. Não importa o quão experientes e valiosos eles possam ser. Em vez disso, um sistema que nos permitiria recrutar nossos súditos, alemães e não alemães , deve ser desenvolvido”."
 teu_idea_3:0 "Ajustar nossas táticas de infantaria"
 teu_idea_3_desc:0 "As batalhas européias contemporâneas provaram que a era da infantaria está prestes a começar. Agora é hora de desenvolver novas táticas, adotar o pique e transformar nosso conceito medieval de infantaria auxiliar na principal força de combate de nossos futuros exércitos."
 teu_idea_4:0 "Assumir Autoridade Religiosa"
 teu_idea_4_desc:0 "Coloque fim à prática da frouxa autonomia religiosa dos bispos locais dentro de nosso reino. Todas as questões religiosas, desde a tributação até a conversão dos locais, passarão a ser assuntos de estado."
 teu_idea_5:0 "Expanda as Marcas"
 teu_idea_5_desc:0 "Conceder autonomia aos governadores locais de nossas regiões fronteiriças e reformar suas terras em marchas. Essas terras especiais pagarão menos impostos ao estado em troca de uma obrigação de manter a mais alta prontidão de combate em tempos de guerra e de paz. Isso deveria nos fornecer uma flexibilidade militar substancial a um custo baixo."
 teu_idea_6:0 "Promover bispos prussianos"
 teu_idea_6_desc:0 "Conceda mais direitos e privilégios aos nossos bispos prussianos, garantindo sua lealdade em todos os assuntos."
 teu_idea_7:0 "Um Estado, Uma Religião"
 teu_idea_7_desc:0 "Reserve todos os cargos estatais apenas para aqueles de nossa religião. Hereges e pagãos não são mais bem-vindos em nosso reino."
 BUL_ideas:0 "Idéias búlgaras"
 BUL_ideas_start:0 "Tradições Búlgaras"
 BUL_ideas_bonus:0 "Ambição búlgara"
 bul_idea_1:0 "Confirme os boiardos búlgaros"
 bul_idea_1_desc:0 "Como era a norma para o povo eslavo na Europa Oriental, a instituição da aristocracia Boyar era comum entre os búlgaros em praticamente todas as iterações de seu estado. Agora, com os otomanos finalmente desaparecidos e nosso povo livre, devemos renovar as velhas tradições e estruturar nosso sociedade como era antes”."
 bul_idea_2:0 "Erradicar as Heresias"
 bul_idea_2_desc:0 "Séculos de lutas religiosas, bem como de senhores pagãos, deixaram uma marca em nosso povo. Devemos erradicar todas essas doutrinas perigosas, pois a força reside na unidade."
 bul_idea_3:0 "Unidade Antes Feuds"
 bul_idea_3_desc:0 "Agora que estamos livres novamente, devemos garantir que a nobreza búlgara nunca coloque suas próprias disputas mesquinhas acima do interesse comum de nosso povo. Nunca mais a Bulgária cairá na noite como caiu antes dos otomanos! Unidos, recuperaremos o lugar que é nosso por direito."
 bul_idea_4:0 "Reformar o Exército"
 bul_idea_4_desc:0 "A era medieval passou e agora nos encontramos em um admirável mundo novo dominado por pólvora, cavalaria leve invasores do leste e máquinas de cerco que podem transformar até mesmo as paredes mais altas em pilhas de escombros. Devemos nos adaptar a essas mudanças e garantir nossos exércitos são competentes e numerosos o suficiente para enfrentar todos os desafios, não importa de onde eles venham."
 bul_idea_5:0 "Reformar a Igreja Búlgara"
 bul_idea_5_desc:0 "A Igreja Ortodoxa Búlgara é a primeira Igreja autocéfala eslava ortodoxa. Outrora fonte de grande orgulho e poder, foi degradada durante a conquista bizantina da Bulgária e sua decadência continuou durante nossas lutas internas e sob o jugo otomano. Livre novamente, os búlgaros as pessoas encontrarão na Igreja búlgara o principal pilar de sua sociedade mais uma vez. Como já foi, assim será novamente."
 bul_idea_6:0 "Flexibilidade Militar"
 bul_idea_6_desc:0 "Fazendo a ponte entre o mundo das estepes, o mundo islâmico e a Europa Ocidental; a Bulgária enfrenta desafios militares como poucos outros países da Europa. Não só tem de permanecer competitiva contra inúmeros aspirantes a conquistadores, como também tem de manter sua experiência em lutar em praticamente todos os tipo de terreno - de estepes a planícies e planícies a florestas, colinas e montanhas. Nossos ancestrais nunca temeram esses desafios, eles se levantaram para enfrentá-los com sucesso e graça lendários, e nós o faremos mais uma vez."
 bul_idea_7:0 "Terceira Roma"
 bul_idea_7_desc:0 "A idade de ouro de Roma acabou. Assim como o outrora poderoso império caiu, também caíram seus sucessores gregos. Agora cabe à Bulgária usar nossa posição na Europa no coração de uma das maiores interseções de rotas comerciais do continente. , bem como nossos laços reais com o trono bizantino e reivindicar o legado da Terceira Roma. Que outros usurpadores e pretendentes no Oriente temam o novo czarismo búlgaro, ressuscitado das cinzas como uma fênix."
 KIE_ideas:0 "Idéias de Kiev"
 KIE_ideas_start:0 "Tradições de Kiev"
 KIE_ideas_bonus:0 "Ambição de Kiev"
 mother_of_all_cities:0 "Mãe de Todas as Cidades"
 mother_of_all_cities_desc:0 "Durante séculos, a antiga cidade de Kiev foi a 'mãe de todas as cidades da Rus' e 'uma verdadeira pérola na coroa da Rus'. Embora em sua rica história tenha sido saqueada e devastada inúmeras vezes, ainda permanece uma das as mais belas e importantes cidades da Europa Oriental."
 heritage_of_rus:0 "Património dos Rus'"
 heritage_of_rus_desc:0 "A Rutênia é o coração da antiga Rus' de Kiev e dentro dessa região fica Kiev, o lugar para onde todos os caminhos levam. Com Kiev em nossas mãos, a restauração da própria Rus' está a apenas um passo de distância."
 fending_off_the_invaders:0 "Afastando os invasores"
 fending_off_the_invaders_desc:0 "Durante eras, nômades bárbaros da estepe cruzaram as terras de Rus, pilhando e queimando nossas cidades e fortes, até mesmo a própria Kiev em muitas ocasiões. Bem, não mais. Construiremos muros tão altos e largos que nem mesmo o mais poderoso dos Khans quebrará. eles."
 chernozem_land:0 "Chernzem"
 chernozem_land_desc:0 "O Chernozem ruteniano é o pedaço de terra mais fértil em toda a Europa. Se conseguirmos garantir a paz em nossas terras e impedir que invasores destruam nossas plantações, podemos nos tornar o maior exportador de grãos da Europa, trazendo inúmeras fortunas para nossa casa."
 center_of_orthodox_church:0 "Centro da Igreja Ortodoxa"
 center_of_orthodox_church_desc:0 "Foi a própria Kiev onde o batismo da Rus' começou. Por anos e séculos, apesar de todos os jogos políticos e reivindicações pretensiosas de nossos irmãos do norte, Kiev ainda permanece o centro inquestionável da Igreja Ortodoxa do Leste Europeu."
 support_local_traders:0 "Apoie os comerciantes locais"
 support_local_traders_desc:0 "Ao introduzir e apoiar mercados e feiras sazonais em nossas cidades, pretendemos desenvolver uma rede comercial forte e estável em nosso país - uma rede que atrairá até mesmo os estrangeiros para nossas terras e expandirá nosso acesso a mercados distantes."
 centralized_rule:0 "Um para governar todos eles"
 centralized_rule_desc:0 "A grande e poderosa Rus' de Kiev, uma vez centrada em nossa própria cidade, se desfez em incontáveis principados mesquinhos, lutando sem parar entre si, brigando e inconsciente do fato de que reinos maiores estavam olhando para eles e considerando-os maduros para a colheita. Nunca mais permitiremos isso. Nosso novo país erradicará qualquer ideia de autonomia e manterá impiedosamente o controle mais rígido sobre todos os nossos antigos domínios. Centralizados, permaneceremos unidos sem igual."
 NAX_ideas:0 "Idéias Naxianas"
 NAX_ideas_start:0 "Tradições Naxianas"
 NAX_ideas_bonus:0 "Ambição Naxiana"
 maritime_state:0 "Estado Marítimo"
 maritime_state_desc:0 "Do mar nossos ancestrais italianos vieram para governar esta terra e do mar nosso poder vem até hoje. O ducado de Naxos - espalhado pela maior parte das Cíclades, sempre foi um país olhando para os mares e suas ondas implacáveis. Se somos para permanecermos fortes e unidos, o mar é onde está o nosso futuro."
 naxos_rules_the_waves:0 "Naxos governa as ondas"
 naxos_rules_the_waves_desc:0 "Para muitos, uma marinha forte é uma questão de prestígio. Para nós, uma marinha forte é uma questão vital para a nossa própria sobrevivência. Com feudos espalhados por dezenas de ilhas, a única forma de manter a comunicação entre partes do nosso domínio é através do mar ."
 archipelago_of_opportunities:0 "Arquipélago de Oportunidades"
 archipelago_of_opportunities_desc:0 "As águas ao redor de nossas ilhas sempre foram traiçoeiras para marinheiros e navios, especialmente aqueles que transportam mercadorias ricas. Um ataque rápido de galeras tripuladas por homens altamente experientes que passaram a vida inteira nessas águas terminaria com eles desaparecendo mais rápido do que suas presas perceberiam o que tinha acontecido."
 legacy_of_crusaders:0 "Legado dos cruzados"
 legacy_of_crusaders_desc:0 "Embora governemos terras habitadas principalmente por leais súditos ortodoxos gregos, ainda nos lembramos de onde viemos: a Itália. O sangue de nossos ancestrais cruzados ainda corre em nossas veias, um legado que tanto nós quanto nossos primos italianos ainda lembramos."
 archipelago_feudalism:0 "Arquipélago Feudalismo"
 archipelago_feudalism_desc:0 "Quando chegamos a essas terras, houve um encontro único de civilizações: o sistema de administração pronoia bizantino se deparou com o conceito de feudalismo da Europa Ocidental. Algo estranho e bonito aconteceu naquele ponto: tudo se misturou e combinou, criando uma mistura única de tradições orientais e ocidentais, um sistema que funciona perfeitamente para gregos e latinos."
 latin_roots:0 "raízes latinas"
 latin_roots_desc:0 "À medida que nossa antiga pátria, a Itália, passa pelo Renascimento com progresso tecnológico como nunca antes, muitas dessas idéias novas e às vezes perigosas, mas muitas vezes brilhantes, chegam até nós. Afinal, ter primos distantes compensa."
 naxian_ambitions:0 "Ambição Naxiana"
 naxian_ambitions_desc:0 "Embora o Império Latino - lar de nossos antigos senhores feudais - tenha desaparecido, o legado latino dos cruzados ainda vive através de nós. Embora pequeno, nosso bastião da cultura e religião ocidentais permanece firme. Somos uma terra pequena, mas nossas ambições de restaurar um império há muito desaparecido são ótimos."
 TUA_ideas:0 "Tapuian Ideas"
 TUA_ideas_start:0 "Tradições Tapuianas"
 TUA_ideas_bonus:0 "Ambição Tapuiana"
 ge_hunter_gatherers:0 "Caçadores Coletores"
 ge_hunter_gatherers_desc:0 "Desde o início dos tempos, nosso povo viveu uma vida em harmonia com a natureza. Sempre em movimento, sempre em busca dos frutos que a selva nos oferece. Nossa sociedade é como a própria vida: sempre em mudança e nunca em um só lugar para demasiado longo."
 ge_home_of_fisherfolk:0 "Casa dos Pescadores"
 ge_home_of_fisherfolk_desc:0 "Embora nossas terras sejam dominadas por selvas sem fim e colinas baixas, mesmo elas devem se curvar diante da força mais poderosa da natureza, a água. Os rios esculpem nossa paisagem, não apenas conectando nossas comunidades distantes, mas também fornecendo água e peixes ao nosso povo. Pois gerações vivemos destas águas e com muito orgulho afirmamos que quando se trata de pescar somos inigualáveis."
 yam_growers:0 "Cultivadores de Inhame"
 yam_growers_desc:0 "Embora nosso povo sempre tenha sido principalmente caçadores-coletores, o inhame é uma exceção a essa regra. Um vegetal comum, nativo das florestas tropicais da América do Sul e bastante fácil de cultivar, o inhame é a reserva alimentar que nosso povo cultiva para sempre ter algo para comer. cair de volta."
 ge_mithology:0 "Terra da Mitologia"
 ge_mithology_desc:0 "A mitologia do nosso povo é mais do que contar histórias, é um modo de vida em si. Inúmeras histórias sobre o bem e o mal, heróis, guerreiros e sábios do passado, mas também animais, como a onça, o mais sagrados de todos, são transmitidos de uma geração para a outra."
 ge_jaguar_warriors:0 "O Caminho do Jaguar"
 ge_jaguar_warriors_desc:0 "O Jaguar sempre foi o animal mais sagrado para o nosso povo. Indescritível, inteligente, poderoso e inspirador, é a personificação de todos os valores de nossa mitologia. Um exemplo supremo para nossos guerreiros imitarem.\nNunca seja visto, a menos que você queira, nunca tenha medo, porque nas noites da selva, você é a coisa mais perigosa que existe. Quando você atacar, ataque tão rápido que sua presa nunca saberá o que a atingiu e, finalmente, uma vez feito isso, desapareça no a profundidade infinita da selva.\nEsse é o jeito da onça."
 ge_establish_trade:0 "Rotas Comerciais Abertas"
 ge_establish_trade_desc:0 "Desde que podemos nos lembrar, nosso povo viveu em comunidades espalhadas ao longo das margens de incontáveis rios da selva. Muitas dessas pequenas vilas e comunidades de pescadores nunca tiveram contato umas com as outras. Isso agora está mudando. Nosso povo está começando a viajam pelos rios e negociam com seus primos e parentes distantes. Juntamente com esse comércio, nossas ideias e mitologia podem se espalhar."
 ge_unite_the_tribes:0 "Unir as tribos"
 ge_unite_the_tribes_desc:0 "Rumores e sussurros vêm ao longo dos rios. Histórias de um homem branco vindo para nossas costas através dos Mares Sem Fim e de uma terra distante. Aldeias inteiras em cima de grandes barcos de madeira cheios de homens com bastões de fogo. Onde quer que eles venham, a morte logo os seguirá. . Se quisermos sobreviver a este desafio, diferente de qualquer outro já enfrentado por nosso povo, devemos reunir todas as nossas aldeias e comunidades e nos preparar para agir como um."
 POM_ideas:0 "Idéias da Pomerânia"
 POM_ideas_start:0 "Tradições da Pomerânia"
 POM_ideas_bonus:0 "Ambição Pomerana"
 pom_idea_1:0 "Legado dos Piratas"
 pom_idea_1_desc:0 "Sendo uma rede movimentada de comércio lucrativo, o Mar Báltico e, portanto, a costa do norte da Alemanha sempre foi um lugar muito bom para a pirataria. Tanto que até mesmo os governantes desses pequenos países frequentemente participavam, mais ou menos abertamente. Não há nada como roubar muito ouro de um de seus rivais."
 pom_idea_2:0 "Comerciantes da Pomerânia"
 pom_idea_2_desc:0 "Os pomeranos têm uma longa tradição de navegar pelo Mar Báltico em busca de portos seguros para seus navios e mercadorias. Muitos estrangeiros já ouviram falar de nós - de Novgorod a Constantinopla."
 pom_idea_3:0 "Portos do Norte"
 pom_idea_3_desc:0 "Os portos da Pomerânia estão situados em uma excelente localização estratégica, o que nos dá uma vantagem natural ao expandir nossa influência sobre o comércio no Mar Báltico."
 pom_idea_4:0 "Liberdade religiosa"
 pom_idea_4_desc:0 "Estando principalmente interessados em comércio e oportunidades de negócios distantes, não temos tempo ou desejo de entrar em disputas religiosas mesquinhas com nossos irmãos cristãos."
 pom_idea_5:0 "Contratos Mercenários"
 pom_idea_5_desc:0 "Nossos numerosos contatos comerciais nos permitiram estabelecer excelentes relações com uma multidão de estrangeiros. Nosso bom nome e reputação nos permitirão contratar seus mercenários a preços melhores do que o normal."
 pom_idea_6:0 "Domine o Báltico"
 pom_idea_6_desc:0 "À medida que o poder e a influência da Pomerânia crescem, também aumenta nosso domínio sobre o Mar Báltico. Logo será Mare Nostrum, pouco mais que a lagoa da Pomerânia. Uma estrada para o nosso comércio."
 pom_idea_7:0 "Marinha Alemã"
 pom_idea_7_desc:0 "Vamos tentar construir a maior marinha de toda a Alemanha!"
 KAZ_ideas:0 "Idéias Kazani"
 KAZ_ideas_start:0 "Tradições Kazani"
 KAZ_ideas_bonus:0 "Ambição Kazan"
 kaz_idea_1:0 "Tolerância Estepe"
 kaz_idea_1_desc:0 "A estepe é tão grande, que não podemos ouvir as orações dos pagãos."
 kaz_idea_2:0 "Legado Tribal"
 kaz_idea_2_desc:0 "No mar de relva os conceitos de legitimidade e justificação da conquista tornam-se irrelevantes. Na estepe as más notícias não circulam porque ninguém ouve os gritos dos vencidos."
 kaz_idea_3:0 "Sociedade Guerreira"
 kaz_idea_3_desc:0 "Um homem é homem e uma mulher é mulher, desde que possam cavalgar e lutar. Na estepe todos são guerreiros, porque só os mais duros sobrevivem. A estepe não perdoa."
 kaz_idea_4:0 "Legado da Grande Horda"
 kaz_idea_4_desc:0 "A tradição oral é a base de nossa sociedade. Há muito tempo, dizem nossos anciãos, um menino surgiu do nada para se tornar o Khan dos Khans e conquistou o mundo inteiro em um piscar de olhos. O mundo ainda treme com sua nome e aprenderá a temer as estepes mais uma vez."
 kaz_idea_5:0 "Guerra das Estepes"
 kaz_idea_5_desc:0 "Desde o início dos tempos, quando nossos antepassados nada sabiam sobre o único Deus e seu Profeta, a guerra nas estepes girava em torno de uma coisa: a unidade de um cavalo e um homem. Na estepe eles se tornam um, uma única vida e uma única luta força. Nenhum exército jamais conseguiu vencer as táticas de ataque e fuga da estepe, até mesmo o poderoso Iskender caiu diante de nós."
 kaz_idea_6:0 "Estabeleça-se"
 kaz_idea_6_desc:0 "Chegou a hora de abandonar nosso estilo de vida nômade e se estabelecer como os ocidentais. Construiremos muros poderosos que nunca cairão."
 kaz_idea_7:0 "Fim da dominação ocidental"
 kaz_idea_7_desc:0 "Por muito tempo, nossas tribos negociaram com mercadores russos e ocidentais, permitindo que esses estrangeiros obtivessem a maior parte dos lucros. Agora chegou a hora de reivindicarmos nossa própria presença nos grandes centros de comércio ocidentais e orientais!"
 ARM_ideas:0 "Idéias Armênias"
 ARM_ideas_start:0 "Tradições Armênias"
 ARM_ideas_bonus:0 "Ambição Armênia"
 apostolic_church:0 "Igreja Apostólica"
 apostolic_church_desc:0 "A Armênia foi a primeira nação a estabelecer o cristianismo como religião oficial em 301. A sensação de ter a primeira igreja nacional do mundo nos traz imenso orgulho de nossa nação. Nossa fé religiosa nos ajudou a manter nossa identidade e esperança, especialmente com agradecimentos aos Mashdots de Saint Mesrop e seu alfabeto armênio, que revolucionaram o destino de nosso povo. Foi um passo fundamental no fortalecimento do estado e da identidade armênia."
 land_reclamation:0 "Recuperação de Terras"
 land_reclamation_desc:0 "A Armênia foi devastada pela guerra durante séculos e dilacerada por seus vizinhos. Ao recuperar nossas terras perdidas e torná-las adequadas para habitação, juntamente com a restauração de igrejas e fortalezas em ruínas, podemos garantir um domínio mais forte sobre nossas terras e melhorar as vidas. dos nossos cidadãos"."
 border_nation:0 "Nação Fronteiriça"
 border_nation_desc:0 "A Armênia, desde os tempos antigos, tem sido frequentemente um campo de batalha entre nações maiores por séculos. Mesmo depois de recuperar nossa soberania, muitas vezes é difícil manter uma postura neutra. É difícil apaziguar todos, mas é possível."
 melikdom_organization:0 "Organização Melikdom"
 melikdom_organization_desc:0 "Como um dos poucos bastiões de um estado armênio independente, a Armênia era governada por suseranos feudais chamados meliks, quando o antigo sistema nakharar entrou em colapso. senhor feudal e um servo. Os camponeses muitas vezes tinham permissão para possuir terras, eram livres e possuíam propriedades."
 sygnakhs:0 "Sygnakhs"
 sygnakhs_desc:0 "Sygnakhs são estruturas militares na Armênia para organizações de recrutamento, sistemas de fortificação, balizas de sinalização e apoio logístico. Normalmente, cada melik teria seu próprio sygnakh, mas sygnakhs maiores são compartilhados por diferentes meliks. Estabelecer tais sygnakhs nos permite reunir nossas tropas de forma mais eficaz. "
 nakharar_titles:0 "Títulos de Nakharar"
 nakharar_titles_desc:0 "Enfraquecida por numerosas invasões e reformas legais dos reis, a estrutura nakharar permaneceu praticamente inalterada por muitos séculos e foi finalmente eliminada durante as invasões mongóis no século XIII. Restaurar o despotismo feudal está fora de questão, mas reviver o antigo título de nosso os nobres encorajariam o orgulho nacional."
 end_of_armenian_diaspora:0 "Fim da diáspora armênia"
 end_of_armenian_diaspora_desc:0 "Nosso povo foi espalhado por toda parte, sem um lar para onde voltar. O renascimento da nação armênia deve encorajar muitos de nossos compatriotas ultramarinos a retornar à sua pátria!"
 WLS_ideas:0 "Idéias Galesas"
 WLS_ideas_start:0 "Tradições Galesas"
 WLS_ideas_bonus:0 "Ambição galesa"
 cynulliad:0 "Conjunto"
 cynulliad_desc:0 "Owain Glyndwr convocou o primeiro Parlamento, ou Cynulliad, em Machynlleth em 1404. Lá, ele declarou sua visão de um estado galês independente com um parlamento e uma igreja galesa separada."
 bardic_literature:0 "Literatura Bárdica"
 bardic_literature_desc:0 "Ao reviver nossas antigas tradições poéticas, podemos resistir ao teste do tempo. As melhores guerras não são vencidas frequentemente com a espada, mas também com poesia e prosa. Um renascimento nas tradições bárdicas também nos permitiria reviver o eisteddfod, uma grande reunião para a qual foram convidados poetas e músicos de todo o país. O vencedor do eisteddfod anual recebe um assento no conselho do senhor. Nossos poetas mantiveram vivo o espírito galês e suas canções nos inspirarão."
 cyfraith_hywel:0 "Lei de Hiwel"
 cyfraith_hywel_desc:0 "Existem apelos para reviver a lei galesa tradicional de Hywel the Good e o antigo sistema cantrefi para governar o País de Gales, cada um dos quais foi dividido em vários comotes. Estes foram de particular importância na administração da lei. Cada cantref tinha seu próprio tribunal , que era uma assembléia dos uchelwyr, nobres, os principais proprietários de terras do cantref."
 unbennaeth_prydain:0 "Ditadura britânica"
 unbennaeth_prydain_desc:0 "'A monarquia da Grã-Bretanha' era um poema galês antigo que serviu como hino nacional para muitos reinos galeses medievais. Embora a composição específica esteja agora perdida, presumivelmente recontava as façanhas dos antigos reis dos bretões. Revivendo uma nova forma desta composição atiçaria o orgulho nacional."
 economic_revival:0 "Renascimento Econômico"
 economic_revival_desc:0 "O País de Gales teve vários problemas para se tornar uma potência econômica. Foi limitado por sua localização periférica, topografia predominantemente montanhosa, comunicações precárias e população esparsa. avanços não só na economia, mas também na tecnologia."
 prifysgolion_cymru:0 "Universidades do País de Gales"
 prifysgolion_cymru_desc:0 "Owain Glyndwr planejou estabelecer duas universidades no País de Gales, uma no norte e outra no sul. Ao encorajar as artes acadêmicas, podemos esperar que nossa grande nação seja um centro de aprendizado."
 welsh_church:0 "Igreja Galesa"
 welsh_church_desc:0 "A igreja galesa era independente das outras igrejas, com sua própria estrutura eclesiástica. Somos um povo cristão muito antes de os romanos deixarem as costas da Grã-Bretanha e nos abandonarem. Nossa terra é a terra de muitos santos cristãos e com um forte legado de Cristandade Celta."
 west_african_ideas:0 "Idéias da África Ocidental"
 west_african_ideas_start:0 "Tradições da África Ocidental"
 west_african_ideas_bonus:0 "Ambição da África Ocidental"
 west_african_idea_1:0 "Tradição Griot"
 west_african_idea_1_desc:0 "Os contadores de histórias, cantores de louvor, poetas e músicos de nosso povo, os griots são professores e conselheiros. Devemos ouvi-los e garantir que seus conhecimentos e caminhos sejam transmitidos às novas gerações de griots."
 west_african_idea_2:0 "Caravanas de Sal"
 west_african_idea_2_desc:0 "Todos os anos, grandes caravanas de sal viajam pela terra a partir da mina do deserto. O precioso pão de pó branco que nos trazem permite a preservação de alimentos."
 west_african_idea_3:0 "Nozes de Kola"
 west_african_idea_3_desc:0 "A bebida da árvore de cola é de valor essencial em nossos costumes antigos. Devemos garantir que nunca falte um suprimento deles."
 west_african_idea_4:0 "Ancestrais e Crescente"
 west_african_idea_4_desc:0 "Do norte, estrangeiros pregando estrangeiros e mercadores adoradores dessa fé vieram. Ao sul, ainda permanecem seguidores dos costumes antigos de nosso povo. Devemos nos esforçar para estabelecer equilíbrio entre esses grupos e garantir que ambos se encontrem representados em os costumes do nosso estado"."
 west_african_idea_5:0 "Estábulos Reais"
 west_african_idea_5_desc:0 "É inaceitável que um governante governe sem possuir grandes corcéis como marca de seus poderes. Devemos garantir que sempre tenhamos acesso a um suprimento de cavalos!"
 west_african_idea_6:0 "O Grande Rio"
 west_african_idea_6_desc:0 "Grandes rios como o Níger e o Volta definem grande parte do continente africano, acelerando muito o transporte e as viagens. Devemos adotar esses grandes rios como meio de transporte."
 west_african_idea_7:0 "Manter Reis Menores"
 west_african_idea_7_desc:0 "Embora sejamos, é claro, os verdadeiros grandes reis, pode haver outros reis que devem governar sob nosso comando. Deixe-os governar seu próprio povo e suas próprias aldeias, a quem eles conhecem melhor, em nosso nome."
 andean_ideas:0 "Idéias Andinas"
 andean_ideas_start:0 "Tradições Andinas"
 andean_ideas_bonus:0 "Ambição Andina"
 andean_idea_1:0 "Nós Falantes"
 andean_idea_1_desc:0 "Usando arranjos de cordões e nós para registrar informações, podemos facilitar muito a administração de nossas terras e o registro de informações vitais."
 andean_idea_2:0 "Rede de Estradas de Montanha"
 andean_idea_2_desc:0 "Para facilitar a redistribuição de mercadorias, é necessária uma grande rede de estradas montanhosas conectando vales distantes e cruzando desfiladeiros profundos. Vamos construí-la."
 andean_idea_3:0 "Lágrimas do Sol"
 andean_idea_3_desc:0 "Embora aventureiros de terras distantes sonhem em encontrar ouro secreto em trilhas nas montanhas dos Andes, para nós o metal amarelo é mais artístico e sagrado do que um simples valor econômico."
 andean_idea_4:0 "Agricultura de Lhamas"
 andean_idea_4_desc:0 "Os vastos rebanhos de lhamas de nossas terras nos fornecem tecidos para nos vestir, carne para nos alimentar e animais de carga para carregar nossos fardos. Eles são realmente inestimáveis."
 andean_idea_5:0 "Ornamentos Monumentais"
 andean_idea_5_desc:0 "Desde vastas linhas nos desertos de Nazca até estruturas esculpidas, nossa terra é o lar de imensos testemunhos de nosso trabalho."
 andean_idea_6:0 "Cidades Ocultas"
 andean_idea_6_desc:0 "Em uma terra de picos imensos e florestas tropicais impenetráveis, muitas de nossas cidades são quase inacessíveis para forasteiros. Elas poderiam facilmente permanecer escondidas por séculos, esquecidas pelo mundo."
 andean_idea_7:0 "Música Zampano"
 andean_idea_7_desc:0 "As melodias assombrosas das flautas de nossa pátria e a música que ela produz são uma verdadeira marca registrada de nosso povo e devem ser incentivadas."
 aymaran_ideas:0 "Idéias aimarás"
 aymaran_ideas_start:0 "Tradições Aymara"
 aymaran_ideas_bonus:0 "Ambição aimará"
 aym_idea_1:0 "Legado de Tiwanaku"
 aym_idea_1_desc:0 "Lembramo-nos das muitas ideias e noções que herdamos do antigo império de Tiwanaku, às margens do lago Titicaca."
 aym_idea_2:0 "Onde estamos curando"
 aym_idea_2_desc:0 "Os Yatiri são nosso elo com o mundo dos espíritos naturais e ancestrais. Marcados e atingidos por um raio, eles são chamados para seus destinos como guardiões dos ritos de cura. Devemos prestar atenção à sua sabedoria."
 aym_idea_3:0 "Produção Chu'uqi"
 aym_idea_3_desc:0 "Onde o milho cresce mal nos altos planaltos de nossa terra, aprendemos a confiar nas raízes altamente nutritivas de uma planta local. Com o aumento da produção, podemos alimentar nosso povo e nossos guerreiros com alimentos de fácil manutenção."
 aym_idea_4:0 "Cultive as Danças Aymara"
 aym_idea_4_desc:0 "As danças animadas do nosso povo, ao som da palheta, são uma marca da nossa cultura. Devemos incentivá-las e desenvolvê-las em todas as suas formas."
 aym_idea_5:0 "Os Ritos Tinku"
 aym_idea_5_desc:0 "Os grandes combates rituais realizados em homenagem a Pachamama, a deusa da terra, não apenas a agradam, mas garantem que nossos homens mantenham constantemente seu espírito de luta."
 aym_idea_6:0 "Encoraje o Chal'lla"
 aym_idea_6_desc:0 "Os ritos necessários de ação de graças à deusa da Terra unem nosso povo e trazem paz à terra. Devemos garantir que eles nunca sejam esquecidos."
 aym_idea_7:0 "Mesmas obrigações"
 aym_idea_7_desc:0 "Nossa sociedade é construída sobre um sistema de comércio e deveres recíprocos, onde cada membro tem um dever para com o todo."
 tupi_ideas:0 "Idéias Tupis"
 tupi_ideas_start:0 "Tradições Tupis"
 tupi_ideas_bonus:0 "Ambição Tupi"
 patrilinear_society:0 "parentesco agnático"
 patrilinear_society_desc:0 "Ao contrário das trêmulas e fracas tribos que nos cercam, nosso povo sempre teve uma visão clara do futuro, bem como um conjunto estrito de leis que regulam nossa sociedade. Filhos carregarão os nomes de seus pais, assim como seus pais carregaram antes deles, e ao fazer isso, o legado de nossos ancestrais viverá para sempre."
 two_tribes_myth:0 "As Duas Tribos"
 two_tribes_myth_desc:0 "O mito das Duas Tribos ainda vive na memória de nossos Sábios. Histórias contam que Tupis e Guaranis eram um só povo há muitas gerações. Fato que pode beneficiar nossos dois povos no futuro."
 warrior_tribes:0 "É um bom dia para morrer"
 warrior_tribes_desc:0 "Nosso povo é antes de tudo guerreiro. Nem sempre vivemos nessas terras que agora habitamos. Viemos de um lugar há muito esquecido para encontrar os antigos ocupantes desses vales. Essas tribos fracas não existem mais, mas os Tupi ainda estão de pé . Mais fortes do que nunca e ainda olhando para horizontes distantes, nossos guerreiros não temem nada e prezam uma morte gloriosa em combate acima de tudo."
 splash_and_burn:0 "Corte e queima"
 splash_and_burn_desc:0 "Embora nosso povo seja guerreiros renomados das selvas, quando chegamos a essas terras, trouxemos conosco outra invenção, uma que não tinha nada a ver com questões militares e, no entanto, uma que nos permitiu obter domínio sobre todas essas terras. , derrotando e deslocando seus ocupantes anteriores: Agricultura. Enquanto nossos inimigos vivem principalmente como caçadores e coletores, sempre em movimento de um lugar para outro, nosso povo leva uma vida sedentária, cultivando colheitas que alimentam muitas outras centenas. método de cultivo agrícola itinerante que permitiu ao nosso povo limpar grandes extensões de terra para abri-las para o plantio."
 cultivate_the_land:0 "Cultivar a Terra"
 cultivate_the_land_desc:0 "A Selva é um ambiente hostil para se viver, especialmente se o seu povo deseja cultivar seus alimentos e não viver da terra. Limpar as florestas é, portanto, uma das tarefas mais importantes para nossa sociedade se quisermos sobreviver e prosperar. Devemos organizar nosso povo de tal maneira que possamos empregar grandes forças de trabalho de homens fisicamente aptos para realizar esses trabalhos sempre que surgir uma necessidade deles."
 head_hunters:0 "Caçadores de Cabeças"
 head_hunters_desc:0 "Conquistar terras de povos mais fracos é a própria essência de nossa tribo. Esse estilo de vida criou um código guerreiro único, segundo o qual capturar e não matar o inimigo é a forma mais elevada de bravura e valor. Isso tornou nosso povo famoso por seu domínio de capturar pessoas vivas, uma habilidade que pode ser útil para muitos desses recém-chegados brancos que desembarcaram em nossas costas."
 wall_builders:0 "Construtores de Muros"
 wall_builders_desc:0 "Ao contrário de outras tribos da região amazônica, o povo Tupi pratica a construção de grandes paliçadas de madeira ao redor de seus assentamentos permanentes. Enormes muros de madeira protegeriam muitas casas de uma única tribo, criando assim comunidades únicas nesta parte do mundo."
 CUA_ideas:0 "Idéias Charruanas"
 CUA_ideas_start:0 "Tradições Charruanas"
 CUA_ideas_bonus:0 "Charruan Ambition"
 cua_idea_1:0 "Caminhos dos caçadores-coletores"
 cua_idea_1_desc:0 "Nossa cultura ainda é uma cultura de caçadores-coletores errantes. Nossa estrutura e assentamentos não são construídos para permanência, mas sim para oferecer um refúgio temporário antes de nos mudarmos novamente."
 cua_idea_2:0 "Legado dos Pampas"
 cua_idea_2_desc:0 "Como nossos primos dos Pampas, continuamos um povo semi-nômade e, portanto, estamos sempre prontos para nos mover quando o mundo exigir de nós."
 cua_idea_3:0 "bolas de guerra"
 cua_idea_3_desc:0 "Há muito dominamos a arte das bolas para caçar. Usando-as na guerra, podemos enredar e até mesmo quebrar os ossos dos inimigos, tornando-os presas fáceis para nossos guerreiros."
 cua_idea_4:0 "Adoção de cavalos"
 cua_idea_4_desc:0 "Nosso povo aprendeu os costumes dos animais trazidos do exterior pelos visitantes, e descobrimos que o cavalo é um poderoso aliado na vida cotidiana, assim como na guerra."
 cua_idea_5:0 "Resistir aos Conquistadores"
 cua_idea_5_desc:0 "Não devemos permitir que os chamados exploradores e outros visitantes atravessem nossa terra. Em vez disso, devemos emboscá-los nas sombras e garantir que nenhum deles escape."
 cua_idea_6:0 "Garra Charrua"
 cua_idea_6_desc:0 "A derrota pode ser certa, mas não vamos desistir. A tenacidade permanecerá e lutaremos até o fim em busca de uma vitória impossível."
 cua_idea_7:0 "Os Últimos Charruas"
 cua_idea_7_desc:0 "Mesmo que morramos, mesmo que não reste nada de nós além de estátuas e histórias, deixaremos nosso rastro na história."
 GUA_ideas:0 "Idéias Guarani"
 GUA_ideas_start:0 "Tradições Guarani"
 GUA_ideas_bonus:0 "Ambição Guarani"
 gua_idea_1:0 "Apaziguamento dos Pomberos"
 gua_idea_1_desc:0 "Os espíritos duendes das florestas devem ser apaziguados com presentes constantes de mel e outros alimentos para que não roubem nossos filhos."
 gua_idea_2:0 "Cerâmica Guarani"
 gua_idea_2_desc:0 "As urnas de cerâmica que usamos em nossos ritos funerários exigem grande habilidade. Devemos transformar essa habilidade em atividades econômicas também"
 gua_idea_3:0 "Ecos do Iguaçu"
 gua_idea_3_desc:0 "As grandes Cataratas do Iguaçu em nossa terra são o coração de muitas lendas, e dizem que os ecos das cataratas guardam o som de muitas batalhas passadas, lembrando a longa história de nosso povo."
 gua_idea_4:0 "Conversões Jesuítas"
 gua_idea_4_desc:0 "À medida que pessoas de reinos distantes vêm à nossa terra pregando sobre novos deuses, muitos de nosso povo começaram a ouvi-los. Devemos recebê-los."
 gua_idea_5:0 "Assentamentos de Missões"
 gua_idea_5_desc:0 "À medida que os missionários vêm de reinos distantes para nossas terras, devemos nos reunir perto de suas igrejas. Dessa forma, não apenas aprendemos sobre seus costumes, mas também reunimos nossos números."
 gua_idea_6:0 "Repel the Bandeirantes!"
 gua_idea_6_desc:0 "As incursões constantes dos bandeirantes são uma ameaça sempre presente ao nosso povo, com muitos já levados como escravos pelos bandidos. Devemos nos armar e preparar nossas defesas para repeli-los!"
 gua_idea_7:0 "Armamentos reais"
 gua_idea_7_desc:0 "Devemos pedir aos nossos aliados missionários que façam lobby junto aos reis da Europa pelo direito de obter armas de fogo em grandes quantidades e treinamento militar de soldados veteranos."
 LXA_ideas:0 "Idéias Lan Xang"
 LXA_ideas_start:0 "Tradições Lan Xang"
 LXA_ideas_bonus:0 "Lan Xang Ambição"
 lao_ethnic_diversity:0 "Diversidade étnica do Laos"
 lao_ethnic_diversity_desc:0 "A bacia do rio Mekong forma a artéria política e econômica do Reino de Lan Xang. Esta rica terra fértil entrecruzada por rios atraiu muitos povos diferentes para migrar por essas áreas ao longo dos séculos, resultando em um país diverso de tradições e culturas mistas ."
 lxa_elephant_cavalry:0 "Cavalaria Elefante"
 lxa_elephant_cavalry_desc:0 "Embora os elefantes tenham sido usados em outras áreas do mundo na guerra, em nenhum lugar eles foram usados em tantos números como no Sudeste Asiático. O Reino de Lan Xang colocou até dois mil elefantes em algumas campanhas, tornando esses animais um componente chave do a tradição militar da região"."
 court_history_of_lang_xang:0 "História do Tribunal de Lan Xang"
 court_history_of_lang_xang_desc:0 "A instituição das crônicas da corte desempenha um papel importante na preservação da memória cultural do povo laociano e nos permite traçar uma linha de continuação entre nossa mitologia cultural e a situação política atual. Isso pode ser muito útil em muitas situações, de apoiar a dinastia dominante para justificar alianças ou guerras."
 lxa_white_elephant:0 "O Elefante Branco"
 lxa_white_elephant_desc:0 "Assim como em muitas outras partes da Ásia, o Elefante Branco é uma figura cultural e religiosa muito poderosa na vida cotidiana de Lan Xang. Se descoberto em nossas terras, um evento tão raro e incomum se tornaria um poderoso símbolo de nossos governantes, um prova da bênção divina de suas decisões e seu governo em geral."
 flowering_of_culture:0 "Florescimento da Cultura"
 flowering_of_culture_desc:0 "Embora nosso estado tenha nascido das conquistas militares de nossos ancestrais e hoje viva em grande parte devido às proezas militares de seus filhos, não devemos esquecer que toda guerra deve ter um motivo ou corre o risco de se tornar um desperdício inútil de vidas. Agora que alcançamos tanto com a força de nossos braços, é hora de nos voltarmos para nossas mentes brilhantes e apoiar o florescimento da cultura, da religião e de outras belas coisas de paz."
 merchants_of_vientiane:0 "Comerciantes de Vienciana"
 merchants_of_vientiane_desc:0 "A cidade de Vientiane sempre foi o centro comercial do nosso estado. Geograficamente, está localizada em uma posição quase perfeita para abrir o comércio fluvial e a comunicação com as terras vizinhas. Vientiane, no entanto, também está situada em um local extremamente difícil para defender. Para permitir que nosso comércio exista e prospere, devemos aprender a construir muros mais altos e mais fortes do que em qualquer outra parte de nosso estado para proteger a riqueza que tanto beneficia nosso povo."
 renaissance_of_lan_xang:0 "Renascimento de Lan Xang"
 renaissance_of_lan_xang_desc:0 "Localizada no coração do Sudeste Asiático, Lan Xang é a encruzilhada natural para muitas culturas diferentes. Quanto mais forte e glorioso nosso estado se torna, mais estudiosos, mercadores e viajantes de lugares distantes chegarão trazendo consigo novas ideias e novos conhecimentos. ."
 caucasus_ideas:0 "Idéias Caucasianas"
 caucasus_ideas_start:0 "Tradições Caucasianas"
 caucasus_ideas_bonus:0 "Ambição Caucasiana"
 crossroads_of_cultures:0 "Encruzilhada de Culturas"
 crossroads_of_cultures_desc:0 "As montanhas do Cáucaso sempre foram uma enorme barreira natural dominando a paisagem por centenas de quilômetros. No lado norte, as colinas descem lentamente para o mar infinito de grama conhecido como Estepe, e no lado sul inúmeros rios cortam vales através das terras altas que desça às ricas terras da Pérsia. Os rumores dessas riquezas sem fim sempre atraíram os povos da estepe e muitos deles cruzam as montanhas do Cáucaso para alcançá-los."
 alan_mercenaries:0 "Alan Mercenários"
 alan_mercenaries_desc:0 "Os alanos sempre viveram nas planícies da estepe do outro lado da cordilheira do Cáucaso. Guerreiros habilidosos e resistentes, esses cavaleiros da estepe são excelentes tropas auxiliares e mercenários de habilidade incomparável."
 caucasus_hit_and_run:0 "Bater e correr"
 caucasus_hit_and_run_desc:0 "A natureza do terreno caucasiano sempre ditou o ritmo da guerra em nossas terras. Vales de rios estreitos, ravinas e terras altas, todos apresentam oportunidades perfeitas para emboscadas, bem como gargalos onde você pode parar até mesmo os maiores exércitos com muito poucos homens. Nosso os ancestrais souberam muito bem aproveitar esses fatos e as lições de suas vitórias e derrotas ainda vivem, transmitidas de geração em geração."
 persian_poetry:0 "Poesia Persa"
 persian_poetry_desc:0 "Mesmo nas regiões remotas do Cáucaso você pode encontrar fortes bastiões da cultura persa. Mesmo que seus impérios não existam mais, o legado cultural do povo persa ainda vive através de sua cultura e poesia."
 highland_khans:0 "Khans das Terras Altas"
 highland_khans_desc:0 "Ao longo dos séculos, nosso povo foi vassalo muitas vezes de vários impérios do sul. Mesmo agora, muitos poderes em ascensão ainda olham para o Cáucaso com ganância em seus olhos, ansiosos para restaurar seu poder sobre nossa região. Mas não mais. Nossos governantes irão não sejam governadores e meros príncipes, vassalos e tributários de outros. De agora em diante, Khans entre iguais, sem ninguém acima deles, governarão essas terras!"
 eastern_influence:0 "Influência oriental"
 eastern_influence_desc:0 "Nossas terras estão localizadas em uma encruzilhada de culturas e civilizações. Muitas vezes ao longo da história, observamos exércitos do oeste e do leste marchando por nossas terras em direção à batalha final, permitindo-nos observar muitas tradições militares diferentes bem no próprio calor da batalha. Poucos são os que podem superar e surpreender nosso aguçado entendimento de todas as coisas de natureza militar."
 caucasus_cavalry_armies:0 "Exércitos de Cavalaria"
 caucasus_cavalry_armies_desc:0 "Rumores se espalharam do oeste de que a era da Cavalaria Pesada acabou. Bobagem. Que todos aqueles que fazem tais afirmações venham diante de nós e enfrentem a poderosa carga de nossa cavalaria. Se eles ousarem."
 CIR_ideas:0 "Idéias Circassianas"
 CIR_ideas_start:0 "Tradições Circassianas"
 CIR_ideas_bonus:0 "Ambição Circassiana"
 horsemen_of_the_steppe:0 "Cavaleiros da Estepe"
 horsemen_of_the_steppe_desc:0 "Através da grande estepe, nosso antigo lar, muitos povos vagam. Esses nômades são um povo duro que vive quase inteiramente em cima de seus cavalos robustos. Eles podem formar uma força de cavalaria soberba."
 merchants_of_genoa:0 "Comerciantes de Gênova"
 merchants_of_genoa_desc:0 "Séculos atrás, comerciantes de uma terra distante chamada Itália chegaram às nossas costas. Ganhando cada vez mais influência sobre nossa terra e nosso povo, eles abriram um mercado totalmente novo para nossos produtos."
 circassian_grain:0 "Comércio de Grãos Circassiano"
 circassian_grain_desc:0 "À medida que nossos assentamentos costeiros caíram sob a influência do mercador genoviano, um por um, o fluxo de pessoas indo e vindo dos mares para nossas terras aumentou. Lentamente, as vilas de pescadores se transformaram em cidades e vilas comerciais em expansão. Este é um excelente mercado para todos o grão que podemos produzir."
 franciscan_missionaries:0 "Missionários Franciscanos"
 franciscan_missionaries_desc:0 "Quando os mercadores italianos chegaram às nossas terras, o comércio não era a única coisa que eles traziam com eles. Logo missionários católicos da Ordem Franciscana chegaram às nossas terras e um acordo foi feito com a nobreza circassiana permitindo que a igreja católica espalhasse sua religião influência sobre todas as terras circassianas."
 adyghe_beauty:0 "Beleza Adiguê"
 adyghe_beauty_desc:0 "A beleza de nossas mulheres é bem conhecida e sua reputação se espalhou até mesmo em terras distantes. Muitos governantes, tanto do mundo cristão quanto do muçulmano, encontrariam seus cônjuges entre eles."
 steppe_diplomats:0 "Diplomatas da Estepe"
 steppe_diplomats_desc:0 "Mesmo que os ventos da história de nosso povo mudem, e com eles religiões e costumes, a Ordem Franciscana que chegou aqui séculos atrás foi mantida viva. Dadas terras e protegidas por reis e cãs, os franciscanos circassianos tornaram-se uma questão de prestígio para qualquer pretenso governante da estepe. Por centenas de milhas em qualquer direção você não encontrará ninguém mais educado ou versado nas línguas da Europa."
 circassian_religious_flexibility:0 "Flexibilidade religiosa"
 circassian_religious_flexibility_desc:0 "Bem na encruzilhada da história, Circássia é uma terra que foi conquistada muitas vezes. Invadida às vezes pelo Cáucaso, pelas estepes orientais, pelas planícies ocidentais e até pelo mar, nossas terras viram incontáveis povos diferentes ir e vir. Eventualmente, todos vão embora, mas alguns deixam ideias valiosas para trás."
 KHI_ideas:0 "Idéias de Khivan"
 KHI_ideas_start:0 "Tradições Khivan"
 KHI_ideas_bonus:0 "Ambição de Khivan"
 horde_legacy:0 "Legado da Horda"
 horde_legacy_desc:0 "Existe uma longa tradição nas estepes de lutar a cavalo. As crianças são colocadas na sela antes de poderem andar e o cavalo quase parece fazer parte delas. Ao preservar essas tradições antigas, garantimos que nossos exércitos sejam liderados por homens que entendem o uso do cavalo turcomano em combate."
 deserts_of_khiva:0 "Desertos de Khiva"
 deserts_of_khiva_desc:0 "De acordo com as lendas de nossos antepassados, Khiva foi fundada por Shem, filho do profeta Noé, quando ele cavou um poço no meio do deserto. As pessoas que bebiam a água daquele poço gritavam 'Kheyvak', água doce. Sem isso água, tanto o calor extremo durante os dias quanto o frio extremo das noites de Khivan ceifará a vida de qualquer pessoa nesta área."
 oasis_of_merv:0 "Oásis de Merv"
 oasis_of_merv_desc:0 "O oásis de Merv está estrategicamente situado no deserto de Karakum e, durante séculos, formou um quartel-general militar essencial e uma parada ao longo da Rota da Seda. Devemos nos esforçar para controlar e manter bem este oásis para fazer uso dele como nossos antepassados ter."
 djuma_mosque:0 "Mesquita Djuma"
 djuma_mosque_desc:0 "A 'Mesquita de Sexta-feira' de Khiva não tem equivalente na Ásia Central com seu teto plano e mais de duzentas colunas. Essas colunas são decoradas com os melhores padrões de escultura Khwarezm retirados da antiga capital na parte inferior do Amu Darya. "
 amu_darya:0 "Amu Darya"
 amu_darya_desc:0 "“Você sabe que está se aproximando de Khiva quando cruza o lendário rio Amu Darya. suas margens, o Amu Darya pode atrair expedições indesejadas para nossas terras."
 ichan_qala:0 "Ichan Qal'a"
 ichan_qala_desc:0 "Também conhecido como a fortaleza interna de Khiva, o Ichan Qal'a foi o último local de descanso das caravanas antes de cruzar o deserto para a Pérsia. Foi construído de acordo com nossas antigas tradições de construção de cidades, um exemplo sublime da arquitetura muçulmana destas terras"."
 great_powers_diplomacy:0 "Diplomacia do Grande Poder"
 great_powers_diplomacy_desc:0 "A cada dia que passa, o urso russo ao nosso norte, o leão britânico ao nosso leste e o gato persa ao nosso sul estão alcançando nossas fronteiras. Para garantir nossa independência dessas grandes potências, precisamos encontrar aliados e uma maneira de jogar nosso inimigos uns contra os outros."
 BAH_ideas:0 "Idéias Bahmanis"
 BAH_ideas_start:0 "Tradições Bahmani"
 BAH_ideas_bonus:0 "Ambição Bahmani"
 gharbians:0 "Gharbianos"
 gharbians_desc:0 "Cortar os laços com Delhi para fundar nosso próprio reino há quase cem anos também cortou nosso acesso a homens, bens e tecnologia das partes do norte da Índia dominadas pelos muçulmanos. Como nosso estado carece de qualquer forma de aristocracia muçulmana entrincheirada, estamos em uma situação precária e poderíamos acabar inteiramente à mercê dos nobres hindus locais.\nFelizmente, nossa reputação nos precede. Contos sobre as riquezas do Deccan são contados e recontados em todo o mundo muçulmano e muitos construtores de fortunas ambiciosos procuram fazer a viagem marítima para nossos portos. Ao usar as vastas riquezas da Índia para atrair ocidentais talentosos, gharbianos, para nossa corte, podemos garantir que nosso país nunca careça de homens capazes de liderar nossos exércitos, coletar nossos impostos e governar nossos súditos."
 legacy_of_gisu_daraz:0 "Legado de Gisu Daraz"
 legacy_of_gisu_daraz_desc:0 "A Índia em geral e o sultanato de Bahmani em particular têm uma história como centro de ensinamentos sufis. Os esforços de nossos sultões para atrair e patrocinar xeques sufis, como o grande Muhammad Gisu Daraz de todo o mundo, é um testemunho da piedade e a grande força espiritual de nossos monarcas e nossa corte.\nO estado adotando os conceitos Sufi de soberania espiritual e a natureza inclusiva dos próprios ensinamentos Sufi ajudará a criar um ambiente onde as diversas fés religiosas de Gharbians e os nativos Deccani podem misturar e prosperar sem confrontos ou brigas improdutivas."
 dakani_language:0 "Língua Dakani"
 dakani_language_desc:0 "O Deccan é uma região de muitas línguas e culturas. O grande influxo de iranianos, turanianos, afegãos e árabes nessas terras foi ainda mais longe para acentuar a natureza cosmopolita de nosso estado. Enquanto historicamente a língua persa atendeu às necessidades de nossos predecessores, uma nova mistura de línguas locais, bem como persa e árabe, tornou-se cada vez mais comum. Devemos adotar esta língua Dakani em nossa corte e encorajar seu uso entre nossos poetas e administradores."
 karimis:0 "Carim"
 karimis_desc:0 "Durante séculos, o comércio indo-egípcio foi administrado por grupos de comerciantes e capitães baseados no Egito, conhecidos como Karimis. Instrumental nos negócios do dia-a-dia do comércio no Oceano Índico, esta organização mercantil agora é rica e poderosa. As costas tâmeis e os portos das cidades comerciais suaíli até as cidades portuárias egípcias além do Golfo de Aden, sultões, nobres e plebeus vêm para comprar mercadorias exóticas ou pedir dinheiro emprestado para seus projetos dos Karimis. um interesse muito ativo em nosso estado e só temos a ganhar cultivando ainda mais nosso relacionamento com ele."
 takht_e_firoza:0 "Takht-e-Firoza"
 takht_e_firoza_desc:0 "A primeira coisa que qualquer hóspede em nossa câmara de audiência real percebe é o Trono Turquesa de nossa dinastia. Esta peça única de mobília real foi originalmente doada a nós pelo derrotado Telugu Raja Kapaya e é, de muitas maneiras, o símbolo máximo de nossa dinastia. Requintado e esplendidamente único, ele incorpora as riquezas do Deccan e a combinação incomum de estilos que é a marca registrada de nosso estado cosmopolita."
 bahmani_primogeniture:0 "Primogenitura Bahmani"
 bahmani_primogeniture_desc:0 "Nossa prática incomum de sempre passar o trono para o filho mais velho do governante atual às vezes criou alguma instabilidade em nosso reino, já que regentes famintos por poder e nobres oportunistas inicialmente mostraram pouca hesitação em tentar tirar vantagem de um governante infantil ou em apoiar um a reivindicação de um parente invejoso ao trono. Agora, no entanto, a prática tornou-se firmemente institucionalizada e, quando chega a hora da sucessão, poucos se oporiam ao verdadeiro herdeiro de nossa dinastia."
 madrasa_of_mahmud_gawan:0 "Grande Madrasa do Deccan"
 madrasa_of_mahmud_gawan_desc:0 "Por muitos anos, nosso estado drenou homens capazes do grande mundo muçulmano, ao mesmo tempo em que incorporou o melhor dos estados que vieram antes de nós. Isso criou uma rica cultura cosmopolita, Deccani, que não é inteiramente persa, árabe, marata, telugu nem Kannada na natureza. A criação de uma grande Madrasa em nossa capital serviria para promover o desenvolvimento do aprendizado de Deccani e permitiria que o mundo visse a grandeza de nosso estado."
 JAJ_ideas:0 "Idéias Siddi"
 JAJ_ideas_start:0 "Tradições Sidi"
 JAJ_ideas_bonus:0 "Siddi Ambição"
 goma:0 "Dez"
 goma_desc:0 "Embora nosso povo não possa mais ser considerado culturalmente africano, não esquecemos os costumes de nossos ancestrais. O Goma, uma dança sagrada de tambor construída na mistura de estilos e ritmos indo-islâmicos e africanos é um excelente exemplo de como chegamos aceitar os costumes dessas terras e, ao mesmo tempo, torná-los nossos. Esse é o jeito Siddi."
 siddi_seamanship:0 "Siddi Seamanship"
 siddi_seamanship_desc:0 "Uma das primeiras tarefas de nossos ancestrais escravizados seria conduzir os navios de seus captores pelo Oceano Índico. Embora agora estejamos livres, ainda carregamos seu legado e nosso povo é conhecido por sua grande habilidade marítima."
 fortress_of_janjira:0 "Ilha Inexpugnável Fortaleza"
 fortress_of_janjira_desc:0 "Nosso domínio do mar significa que cada ilha rochosa é uma base potencial para os navios e tropas de nosso reino. Vamos fortalecer a ilha rochosa que agora chamamos de nossa capital tão fortemente que para qualquer forasteiro parecerá que a fortaleza é subindo do próprio mar."
 siddi_diaspora:0 "A Diáspora Siddi"
 siddi_diaspora_desc:0 "Treinados em tenra idade para se tornarem marinheiros, soldados e administradores experientes, nossos ancestrais foram levados de seus lares nativos na África Oriental. . À medida que o nome de nosso estado viaja, no entanto, vários ex-escravos viajam na outra direção para alcançar o único reino Siddi do mundo. Um lugar para chamar de lar."
 siddi_diplomacy:0 "Diplomacia de Siddi"
 siddi_diplomacy_desc:0 "Nosso reino é um peixinho estranho no grande lago dos estados indianos. É vital para nossa sobrevivência que mantenhamos uma diplomacia ativa em relação a todos os nossos vizinhos. Nunca devemos ficar sem aliados e nunca devemos nos permitir ter dúvidas sobre nossas intenções vizinhas."
 siddi_konkani_trade:0 "Comércio Konkan"
 siddi_konkani_trade_desc:0 "Lar de movimentados portos comerciais como Thana, Chaul ou Goa, o nervo vital da costa de Konkan é a rede comercial do Oceano Índico. Fazendo bom uso dos recursos navais à nossa disposição, podemos garantir que ficaremos tão ricos quanto os mais ricos. mercador que paga nossos pedágios."
 siddi_expansion_of_navy:0 "Expansão da Marinha"
 siddi_expansion_of_navy_desc:0 "Controlar o mar sempre foi o que nós Siddis fazemos de melhor e nossa marinha é uma das melhores do Oceano Índico. À medida que a influência de nosso reino cresce, devemos garantir que nossa marinha também cresça. A qualidade sozinha não vencerá o dia em que o marinhas de potências europeias tentam interromper o comércio desta região."
 JNP_ideas:0 "Idéias Jaunpuri"
 JNP_ideas_start:0 "Tradições Jaunpuri"
 JNP_ideas_bonus:0 "Ambição Jaunpuri"
 jnp_purbias:0 "Púrbias"
 jnp_purbias_desc:0 "Desde a queda de Kannauj no século IX, esta região tem sido o lar de um grande número de comunidades Rajput. Conhecidas como Purbias, essas Rajputs orientais não são uma parte tão dominante da sociedade quanto seus primos em Rajputana e levam uma vida ligeiramente diferente. tipo de vida. Em vez de uma vida a cavalo, os Purbias optaram por semear os campos e proteger seus assentamentos a pé. Foi, portanto, com grande alegria que os Purbias saudaram o advento da arma de fogo no subcontinente indiano. Com armas de pólvora eles têm tornam-se tão perigosos a pé quanto seus primos ocidentais a cavalo. Vamos enviar nossos recrutadores a essas aldeias para fazer bom uso dessa experiência gratuita."
 shiraz_e_hind:0 "Shiraz-i Hind"
 shiraz_e_hind_desc:0 "Desde os dias de nosso primeiro sultão independente, nossos governantes fizeram o possível para encorajar estudiosos, homens santos, poetas e artistas a virem e se estabelecerem em nossa bela cidade. Situada no cruzamento das rotas comerciais do norte da Índia e com cidades sagradas como Varanasi e Prayag por perto, esta não foi uma tarefa difícil e, como resultado, Jaunpur é agora um ambiente intelectual florescente."
 jnp_sants_and_sufis:0 "Santos e Sufis"
 jnp_sants_and_sufis_desc:0 "O norte da Índia sempre foi um ímã para professores religiosos e, com o advento dos reinos islâmicos independentes, essa tradição foi mantida pelos professores sufis e pelos poetas Sant. Onde um representa uma abordagem educada do misticismo islâmico, o outro tem suas raízes entre os castas inferiores, muitas vezes questionando a necessidade de rituais e clérigos em geral. Juntamente com os Gurus mais tradicionais, esses místicos fornecem uma saída para a maioria das convicções religiosas e nessa diversidade nossa região encontrou uma certa estabilidade."
 jaunpuri_architecture:0 "Arquitetura Jaunpuri"
 jaunpuri_architecture_desc:0 "Uma tarefa prioritária para os sultões do recém-nascido reino de Jaunpur era criar um estilo arquitetônico próprio, algo para marcar sua ruptura com o Sultanato de Delhi e com as dinastias anteriores. Em uma área tão rica em recursos e estilos arquitetônicos existentes quanto nosso reino, isso provou ser mais fácil do que qualquer um poderia imaginar."
 jnp_gangetic_plain:0 "Planície Gangética"
 jnp_gangetic_plain_desc:0 "A planície do rio Ganges e seus afluentes é, em muitos aspectos, o coração do norte da Índia. Extremamente fértil e densamente povoada, esta região é a fonte de grande parte dos produtos manufaturados do subcontinente. As muitas rotas comerciais que se cruzam a região, por sua vez, leva esses bens para lugares distantes que os demandam, da Pérsia à China e, eventualmente, até à Europa."
 jnp_hindusthani_classical_music:0 "Música Clássica Hindu"
 jnp_hindusthani_classical_music_desc:0 "Talvez a melhor das formas de arte que nosso estado passou a patrocinar seja a tradição da música clássica do norte da Índia. Nossos próprios sultões compuseram Ragas e contribuíram diretamente para o desenvolvimento desse gênero musical."
 modernization_of_jaunpuri_army:0 "Modernização do Exército"
 modernization_of_jaunpuri_army_desc:0 "Velhos costumes e tradições estão nos impedindo. Vamos reorganizar nosso exército, criar novos sistemas de recrutamento e contratar instrutores estrangeiros para treinar nossos homens de uma maneira mais moderna. Antigamente, os Purbias constituíam a infantaria mais eficiente e moderna da Índia. , devemos cuidar para que essa ordem de coisas seja restaurada."
 jerusalem_ideas:0 "Idéias de Jerusalém"
 jerusalem_ideas_start:0 "Tradições de Jerusalém"
 jerusalem_ideas_bonus:0 "Ambição de Jerusalém"
 crown_of_thorns:0 "Coroa de Espinhos"
 crown_of_thorns_desc:0 "O primeiro rei de Jerusalém recusou-se a usar uma coroa de ouro e foi chamado rei no mesmo lugar onde Cristo usava uma coroa de espinhos."
 latin_patriarch:0 "Patriarca latino"
 latin_patriarch_desc:0 "O papado quer instalar um patriarca em Jerusalém para permitir que eles exerçam mais controle sobre as terras sagradas. Isso funciona muito bem para nós, pois nos dá mais controle sobre o próprio papado."
 frontier_state:0 "Estado Fronteiriço"
 frontier_state_desc:0 "Jerusalém sempre esteve na linha de frente do cristianismo contra os pagãos. Nós nos acostumamos a estar constantemente em guerra e nossos soldados são constantemente treinados para estarem prontos para uma invasão ou cruzada."
 land_of_the_heathen:0 "Terra dos Pagãos"
 land_of_the_heathen_desc:0 "A terra de Jerusalém está cheia de pagãos, temos que corrigir seus erros e convertê-los à única fé verdadeira!"
 crusader_aristocracy:0 "Aristocracia Cruzada"
 crusader_aristocracy_desc:0 "Os nobres de nossa nação são endurecidos nas cruzadas e usados para liderar o ataque contra os inimigos da igreja. Essa experiência pode ser vista claramente no campo de batalha."
 crusader_castles:0 "Castelos Cruzados"
 crusader_castles_desc:0 "Vários castelos foram construídos em todas as terras sagradas em preparação para as futuras guerras, estamos prontos para defender em nome de Cristo!"
 cosmopolitan_nobility:0 "Nobreza cosmopolita"
 cosmopolitan_nobility_desc:0 "Podemos não ser um dos reinos mais antigos, mas a maior parte de nossa nobreza é de dinastias cosmopolitas e, portanto, temos raízes e conexões muito profundas com a Europa quando se trata de questões diplomáticas."
 KHM_ideas:0 "Idéias Khmer"
 KHM_ideas_start:0 "Tradições Khmer"
 KHM_ideas_bonus:0 "Ambição Khmer"
 preah_ko_preah_keo:0 "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc:0 "Nosso reino já foi grande e nossa capital era a inveja de todos os nossos vizinhos. Então os tailandeses vieram e tiraram tudo de nós. O conto popular do rei tailandês e dos gêmeos Preah Ko e Preah Keo garante que nosso povo nunca se esqueça o que já tivemos e agora perdemos."
 khm_theravada:0 "Budismo Theravada"
 khm_theravada_desc:0 "As tradições do antigo império Khmer não nos farão mais nenhum bem. Nosso povo cada vez mais se volta para o budismo Theravada praticado por muitos de nossos vizinhos e talvez seja hora de o estado também abraçar totalmente essa religião."
 khm_cham_migration:0 "Migração Cham"
 khm_cham_migration_desc:0 "O povo marítimo de Cham está sob pressão e muitos estão procurando um novo lar no exterior. Devemos dar as boas-vindas a esses marinheiros e comerciantes qualificados em nossa sociedade para que possamos nos beneficiar de sua experiência."
 khm_river_trade:0 "Comércio do Rio"
 khm_river_trade_desc:0 "Os rios de nossas terras fornecem uma excelente maneira de transportar os vários bens raros que podem ser colhidos nas regiões florestais de nosso país para os portos próximos aos mares. Vamos desenvolver o comércio fluvial e ver nosso reino prosperar."
 khm_european_mercenaries:0 "Mercenários europeus"
 khm_european_mercenaries_desc:0 "Os europeus têm armas e táticas diferentes de tudo que já vimos. Vamos convidar mercenários europeus ao nosso país para proteger nosso rei e introduzir armas de fogo em nossos exércitos."
 khm_restore_angkor:0 "Restauração de Angkor"
 khm_restore_angkor_desc:0 "Embora a grande cidade de Angkor nunca possa ser a grande capital que já foi, as memórias duram. Nosso reino é um estado muito diferente agora, mas ao renovar a cidade, ainda podemos restaurar parte do orgulho de nosso povo."
 khm_modern_navy:0 "Uma Marinha Khmer Moderna"
 khm_modern_navy_desc:0 "Não podemos permitir que outros dominem os mares e controlem o comércio do qual nosso reino depende. Vamos criar uma força nova e moderna capaz de enfrentar qualquer pirata ou marinha rival no Sudeste Asiático."
 ZAZ_ideas:0 "Idéias Zaporozhianas"
 ZAZ_ideas_start:0 "Tradições Zaporozhianas"
 ZAZ_ideas_bonus:0 "Ambição Zaporozhiana"
 zaz_fort_builders:0 "Construtores de fortes rápidos"
 zaz_fort_builders_desc:0 "Tudo na sociedade Zaporozhian gira em torno dos militares e os militares são o principal ofício de nosso povo. Sempre pronto para estar em movimento, seja para fugir de um inimigo mais poderoso ou para se mover rapidamente e reivindicar uma terra melhor, nosso povo com o tempo, e por necessidade, desenvolveram a capacidade de permanecer sempre móveis. Alguns constroem suas paredes altas e grossas, nós construímos nossos fortes rapidamente."
 zaz_hetmanate:0 "Hetmanato"
 zaz_hetmanate_desc:0 "Todos serão iguais e ninguém acima de ninguém. Enquanto a Europa pondera como pode existir um estado sem aristocratas, nosso povo desfruta de uma liberdade incomparável."
 zaz_steppe_riders:0 "Cavaleiros da Estepe"
 zaz_steppe_riders_desc:0 "A Estepe é um lugar peculiar e traiçoeiro para se viver e quando se trata de morrer, a variedade de escolhas é infinita quando você está sem cavalo. Quando você entra no Mar Sem Fim de Grama, seu cavalo deixa de ser um animal ou propriedade, e realmente se torna parte de você. Assim como seu corpo não pode sobreviver sem um coração ou um fígado, nas estepes certamente não sobreviverá sem um cavalo."
 zaz_cossack_hit_and_run:0 "Bater e correr"
 zaz_cossack_hit_and_run_desc:0 "A estepe pode ser atraente com seus pretensos conquistadores. Como uma miragem, pode dar a você a falsa impressão de abundância e oportunidade, mas apenas aqueles que conhecem bem esta terra podem esperar sobreviver nela. Em nossas estepes, somos aqueles que escolherão a hora de lutar."
 zaz_classy_diplomacy:0 "Diplomacia brutal"
 zaz_classy_diplomacy_desc:0 "Embora a qualidade geralmente supere a quantidade, a quantidade também tem uma qualidade própria. Nosso pessoal pode ser um pouco rude, ou melhor, carente de refinamento, mas ninguém deve duvidar de sua capacidade de se expressar com clareza dolorosa."
 zaz_zaporzhian_tolerance:0 "Tolerância Estepe"
 zaz_zaporzhian_tolerance_desc:0 "A estepe Zaporozhian é muitas coisas para muitas pessoas. Mas é apenas uma coisa para todos é a promessa de liberdade, sem igual no mundo conhecido. Aqui não há nobres, igreja ou reis que governam, e apenas Deus e os céus acima você, tanto quanto os olhos podem ver."
 zaz_army_first:0 "Exército Primeiro"
 zaz_army_first_desc:0 "A maioria dos países levanta exércitos recrutando camponeses, alguns países contratam mercenários mercenários para lutar em suas guerras por eles. Nosso estado é nosso exército."
 shan_ideas:0 "Idéias Shan"
 shan_ideas_start:0 "Tradições Shan"
 shan_ideas_bonus:0 "Shan Ambição"
 shan_fortified_cities:0 "Cidades Fortificadas"
 shan_fortified_cities_desc:0 "Quando outros povos se estabeleceram nas colinas, os Shan escolheram construir cidades fortificadas nos vales. A partir desses vales, nosso domínio se estendeu por toda parte e agora os povos das colinas são nossos súditos."
 shan_wet_rice:0 "Cultivo de Arroz Molhado"
 shan_wet_rice_desc:0 "O cultivo de arroz úmido é a melhor maneira de obter o máximo das terras Shan. Graças a esta técnica, os vales Shan podem sustentar uma população muito maior do que seria possível de outra forma."
 sao_pha:0 "São Pá"
 sao_pha_desc:0 "Conhecidos como Saopha, ou senhores do céu, os governantes Shan e suas veneráveis dinastias impõem o respeito de todos os seus súditos. Apesar disso, um governante Shan ideal não deve estar distante de sua população e a tradição dita que nossos governantes viajem pela terra para aprender sobre os pontos de vista de seus próprios súditos."
 shan_control_of_the_gem_trade:0 "Controle do Comércio de Gemas"
 shan_control_of_the_gem_trade_desc:0 "Grandes quantidades de Rubis, Âmbar, Safiras e Jade deixam essas terras para os exigentes mercados da China e da Índia todos os anos. Devemos proteger e controlar essas caravanas e lucrar com esse antigo comércio."
 shan_raiders:0 "Invasores"
 shan_raiders_desc:0 "Através da guerra constante entre os pequenos estados e chefias de Shan, nossos guerreiros se tornaram experientes e endurecidos pela batalha. Enquanto lutamos uns contra os outros, nossos vizinhos ficaram ricos e fracos. Unir-se para atacar terras estrangeiras seria muito mais lucrativo do que continuar com essas guerras. lutas internas"."
 shan_chronicles:0 "Crônicas Shan"
 shan_chronicles_desc:0 "Tradicionalmente, qualquer estado Shan maior mantém seus próprios registros e os cronistas reais seguiram nossos ancestrais desde o início de nossa dinastia. Com o passar do tempo, no entanto, as crônicas envelhecem. Ao copiar e preservar os anais de nossos predecessores, garantimos que nada é esquecido."
 shan_expansionism:0 "Expansionismo"
 shan_expansionism_desc:0 "Conforme nossa população cresce, as terras que controlamos tornaram-se muito escassas para sustentá-las bem. Em vez de arriscar a escalada da violência doméstica à medida que os recursos se tornam escassos, devemos criar um exército maior e expandir às custas de nossos vizinhos."
 settling_the_interior:0 "Resolvendo o Interior"
 settling_the_interior_desc:0 "“Embora tenhamos povoado a costa e a região ao redor de rios e lagos por algum tempo, ainda existem vastas terras a oeste esperando para serem colonizadas por nosso povo. ."
 CAN_ideas:0 "Idéias Canadenses"
 CAN_ideas_start:0 "Tradições Canadenses"
 CAN_ideas_bonus:0 "Ambição canadense"
 singing_lumberjacks:0 "Lenhadores cantando"
 singing_lumberjacks_desc:0 "Nossos lenhadores têm muitas tradições. Uma delas são suas canções lendárias, que lhes permitem trabalhar com mais eficiência e, assim, produzir mais madeira para exportação. A madeira que eles produzem também permite que nosso governo adquira mais madeira a um preço mais baixo, permitindo que nossa marinha seja maior e mais barato."
 the_hudson_bay_company:0 "A Companhia da Baía de Hudson"
 the_hudson_bay_company_desc:0 "A Hudson Bay Company é talvez o aspecto mais importante da nossa história. Nossas raízes estão em uma tradição mercantil e devemos continuar a apoiá-la encorajando as pessoas a se tornarem comerciantes."
 the_maritimes:0 "Os Marítimos"
 the_maritimes_desc:0 "Os mares da nossa costa leste são conhecidos por suas lendárias tempestades e condições brutais. Isso fortalece nossos jovens marinheiros e produz uma tradição de excelência militar naval."
 the_quebec_act:0 "A Lei de Quebec"
 the_quebec_act_desc:0 "A Lei de Quebec concedeu grandes liberdades religiosas aos católicos romanos trazidos para nossa nação pela Conquista. Somos um modelo de tolerância religiosa em nosso Novo Mundo."
 legacy_of_the_empire:0 "Legado do Império"
 legacy_of_the_empire_desc:0 "Embora agora sejamos livres, nossos laços com nossa antiga metrópole e suas dependências ainda são fortes. Isso dá aos nossos mercadores uma vantagem em trazer a riqueza do Novo Mundo para nossos cofres."
 the_forests_of_canada:0 "As Florestas do Canadá"
 the_forests_of_canada_desc:0 "As vastas florestas virgens encontradas em nosso país permitem que nosso governo obtenha a madeira necessária para construir navios por um preço menor do que em outros estados. Podemos construir mais navios a preços mais baixos."
 QUE_ideas:0 "Idéias de Quebec"
 QUE_ideas_start:0 "Tradições de Quebec"
 QUE_ideas_bonus:0 "Ambição Quebec"
 coureurs_des_bois:0 "Corredor de Madeira"
 coureurs_des_bois_desc:0 "Coureurs des bois são lendários aqui e no exterior por sua capacidade de viajar grandes distâncias até o coração do continente e lidar com os nativos para obter mais peles. Enquanto eles competem com os voyageurs oficiais, eles permitem que mais peles preciosas de nossa terra sejam chegar ao mercado e ser vendido."
 fortifications_of_quebec:0 "Fortificações de Quebec"
 fortifications_of_quebec_desc:0 "Os vales dos rios são vitais para o nosso estado, tanto como meio de transporte quanto como lar de nossas comunidades agrícolas. Devemos fortalecer esses vales para proteger nosso povo."
 the_seigneurial_system:0 "O Sistema Senhorial"
 the_seigneurial_system_desc:0 "O sistema de terras de nossa nação tem sido dominado por senhores desde o primeiro assentamento aqui por nossos antepassados. Com um sistema semelhante ao feudal, eles se tornaram arraigados nas políticas de nossa nação e nos permitem extrair mais impostos do povo."
 relations_with_natives:0 "Relações com o Povo das Primeiras Nações"
 relations_with_natives_desc:0 "Nossos filhos se casaram com suas filhas e, como tal, nos tornamos um com muitas das tribos nativas. Agora devemos manter esses relacionamentos, isso levou cada um de nossos diplomatas a fazer o trabalho de muitos homens."
 college_of_quebec:0 "O Colégio de Quebec"
 college_of_quebec_desc:0 "A faculdade em Quebec foi a primeira a ser estabelecida no Novo Mundo fora do México. A tradição de aprendizado aqui preservada permite que nossa nação esteja na vanguarda do progresso tecnológico."
 commissions_for_noble_sons:0 "Comissões para Filhos Nobres"
 commissions_for_noble_sons_desc:0 "“As ordens sagradas da igreja não estão interessadas em levar os filhos mais novos da nobreza, portanto, muitas vezes são atraídos para a carreira militar. Isso é bom, pois garante que sempre tenhamos generais prontos e capazes de liderar nossos exércitos. "
 jesuit_missions:0 "Missões Jesuítas"
 jesuit_missions_desc:0 "As várias ordens religiosas, mas especialmente os jesuítas, fizeram de seu trabalho levar a verdadeira fé aos pagãos ao nosso redor. Consideramos nosso dever, sendo uma nação de fiéis, garantir que eles tenham todas as oportunidades de realizar seu trabalho com sucesso."
 MEX_ideas:0 "Idéias Mexicanas"
 MEX_ideas_start:0 "Tradições Mexicanas"
 MEX_ideas_bonus:0 "Ambição Mexicana"
 rebuilding_mexico:0 "Reconstruindo o México"
 rebuilding_mexico_desc:0 "Cortez fez com que os templos dos deuses pagãos dos astecas fossem destruídos durante a conquista dessas terras. Cabe a nós converter as ruínas dos templos em casas de adoração a Deus. Os materiais de construção já presentes certamente farão o trabalho mais barato."
 the_republic_of_indians:0 "A República dos Índios"
 the_republic_of_indians_desc:0 "A República dos Índios foi o produto de um estudo sistemático das culturas e línguas nativas. Percebemos que ganharemos mais tolerando a diversidade cultural desta terra do que impondo tradições européias à população."
 peace_by_purchase:0 "Paz por Compra"
 peace_by_purchase_desc:0 "As terras desérticas selvagens e indomadas ao norte são o lar de clãs ferozmente independentes e habilidosos militarmente. Podemos gastar muito esforço, tempo e riqueza tentando esmagá-los com nossos poderosos exércitos, mas não seria mais sensato simplesmente comprar sua cooperação e assimilá-los pacificamente?"
 casa_de_las_campanas:0 "Casa dos Sinos"
 casa_de_las_campanas_desc:0 "O México é uma terra de inovações. A Casa de las Campanas foi a primeira gráfica do Novo Mundo, o que nos permitiu divulgar ideias inovadoras com mais facilidade."
 repartimiento:0 "Distribuição"
 repartimiento_desc:0 "Modelado na corvéia da França, o repartimiento é um esquema em que recebemos mão de obra da população camponesa do México. Como faz parte de seu dever, podemos pagar pouco ou nada por seu trabalho durante esse período, que aumenta nossos lucros com a produção."
 heroes_of_the_revolution:0 "Heróis da Revolução"
 heroes_of_the_revolution_desc:0 "Durante nossa luta pela independência, nossos generais se saíram bem no campo de batalha. As táticas de choque usadas por eles em nossa luta pela liberdade foram estudadas por nossos generais, que agora são mais hábeis neste campo de guerra."
 grito_de_delores:0 "Gritos de dor"
 grito_de_delores_desc:0 "Meus filhos, vocês vão se libertar? Vocês vão recuperar as terras roubadas há trezentos anos de seus antepassados pelos odiados espanhóis? Devemos agir imediatamente... Vocês defenderão sua religião e seus direitos como verdadeiros patriotas? Viva nossa Senhora de Guadalupe! Morte ao mau governo! Morte aos gachupinos!"
 TRA_ideas:0 "Idéias da Transilvânia"
 TRA_ideas_start:0 "Tradições da Transilvânia"
 TRA_ideas_bonus:0 "Ambição da Transilvânia"
 unio_trium_nationum:0 "União das Três Nações"
 unio_trium_nationum_desc:0 "Unio Trium Nationum foi uma aliança estabelecida em 1438 pelos três Estados da Transilvânia. A nobreza húngara, os mercadores saxões e os militares livres Szeklers. A união foi um pacto dirigido contra o campesinato, muitos dos quais eram romenos. Esta aliança teria um impacto duradouro e inesperado na história do nosso povo."
 torda_salt_mines:0 "Minas de Sal da Torda"
 torda_salt_mines_desc:0 "Nas ricas minas de Torda, o sal foi extraído pela primeira vez durante a Antiguidade. Desde então, a mina produziu sal de mesa e trouxe grande riqueza para a região através da produção deste bem comercial altamente valorizado. Devemos garantir que façamos mais uso desta mina para o benefício da Transilvânia."
 transylvanian_saxons:0 "Saxões da Transilvânia"
 transylvanian_saxons_desc:0 "No século 12, o rei húngaro Géza II convidou os alemães a se estabelecerem e defenderem a região relativamente esparsamente povoada da Transilvânia. Esses 'saxões da Transilvânia' desenvolveram suas áreas rapidamente e tornaram o solo arável, melhoraram os métodos agrícolas e exploraram áreas contendo metais preciosos e depósitos de sal."
 decree_of_torda:0 "Decreto de Torda"
 decree_of_torda_desc:0 "O rei Luís I da Hungria permaneceu na Transilvânia por um curto período e, a pedido dos nobres locais, emitiu um decreto concedendo aos nobres da Transilvânia privilégios extras, permitindo-lhes amarrar o campesinato romeno às suas terras."
 patent_of_toleration:0 "Patente de Tolerância"
 patent_of_toleration_desc:0 "O Edito de Torda também conhecido como 'Patente da Tolerância' foi uma das primeiras tentativas de garantir a liberdade religiosa na Europa, após o início da Reforma. A Igreja Unitarista Reformada seguiu a noção de tolerância religiosa estabelecida por esta Patente. "
 unitarian_zeal:0 "Zelo Unitário"
 unitarian_zeal_desc:0 "A Igreja Unitarista é um movimento de Reforma iniciado ao mesmo tempo na Transilvânia e na Polônia. A adoção deste novo ramo da Reforma está acontecendo muito rapidamente em nossas terras, especialmente após a Patente de Tolerância."
 anti_habsburg_policies:0 "Políticas Anti-Habsburgo"
 anti_habsburg_policies_desc:0 "George I Rákóczi, príncipe da Transilvânia, tentou fortalecer sua posição contra os pretendentes opostos às terras da Transilvânia, os Habsburgos, juntando-se aos suecos na guerra de 30 anos contra o Sacro Imperador Romano-Germânico. Ele ocupou com sucesso a Alta Hungria e sitiou Brno quando o sultão otomano ordenou que ele cessasse as hostilidades contra os Habsburgos."
 SUK_ideas:0 "Idéias Sukhothai"
 SUK_ideas_start:0 "Tradições Sukhothai"
 SUK_ideas_bonus:0 "Ambição Sukhothai"
 birthplace_of_a_culture:0 "O berço de uma cultura"
 birthplace_of_a_culture_desc:0 "Pode-se dizer que Sukhothai foi o primeiro reino tailandês independente. Sri Indraditya e seu irmão teriam tomado a cidade das mãos de Mon em 1239, a partir daí o reino se expandiria ao norte até Luang Prabang e ao sul até Chaiya."
 akson_thai:0 "Axônio Tailandês"
 akson_thai_desc:0 "Originalmente baseada na antiga escrita Khmer, a escrita tailandesa teria se tornado distinta durante o reinado de Ram Khamhaeng. Ter uma linguagem escrita única ajudou nosso povo a se desenvolver como uma cultura única."
 sawankalok_ware:0 "Média Sawankalok"
 sawankalok_ware_desc:0 "Rei Ram Khamhaeng recebeu o crédito por trazer as habilidades da cerâmica da China e estabelecer as bases de uma forte indústria de cerâmica no Reino de Sukhothai. Como resultado disso, Sukhothai tem sido um dos principais exportadores de cerâmica conhecida como ' Sawankalok ware 'para áreas tão distantes quanto o Japão e a China. Durante o reinado de Khamhaeng, esse comércio foi o principal gerador de receita para o reino."
 wat_si_sawai:0 "Wat Si Sawai"
 wat_si_sawai_desc:0 "Sukhothai é conhecida por seus muitos grandes templos, como o Wat Si Sawai, a fé de nosso povo é forte."
 father_governs_children:0 "O Pai Governa os Filhos"
 father_governs_children_desc:0 "Os reis de Sukhothai são famosos por sua estreita ligação com o homem comum. Que nosso povo viva livre e feliz sob a luz orientadora de seus majestosos governantes celestiais."
 ramkhamhaeng_stele:0 "Estela Ramkhamhaeng"
 ramkhamhaeng_stele_desc:0 "A maior parte da história do antigo reino de Sukhothai vem de inscrições na Estela de Ramkhamheang, enquanto nossos vizinhos podem tentar alegar que esta paz sagrada de herança é apenas uma falsificação, eles são apenas tolos. A Estela de Ramkhamhaeng é uma paz sagrada de herança e um que certamente prova nosso lugar na história."
 suk_war_elephants:0 "Elefantes de Guerra"
 suk_war_elephants_desc:0 "Os Elefantes de Guerra dominaram os campos de batalha da região de Nusantara, geralmente os vencedores nas guerras são decididos simplesmente por quem tem mais deles. Felizmente, nossa nação há muito tem uma história de seus poderosos Elefantes de Guerra, as feras que fornecem grande ajuda durante as conquistas de Ramkhamhaeng."
 chinese_ideas:0 "Idéias Chinesas"
 chinese_ideas_start:0 "Tradições Chinesas"
 chinese_ideas_bonus:0 "Ambição Chinesa"
 keju_examination:0 "O Exame Keju"
 keju_examination_desc:0 "O Exame Imperial Keju é uma maneira eficaz de promover homens sábios em nossa corte para servir nossa nação. Nossos ancestrais o têm usado por séculos e seria imprudente não adotarmos esse sistema nós mesmos."
 scholar_gentry:0 "Erudito Gentry"
 scholar_gentry_desc:0 "A pequena nobreza acadêmica é formada por cavalheiros confucionistas altamente educados e é o pilar de nossa nação. Esses homens não são apenas moralmente notáveis, mas também mestres inigualáveis em política e administração."
 order_of_four_occupations:0 "Ordem das Quatro Ocupações"
 order_of_four_occupations_desc:0 "A pequena nobreza, o campesinato, os artesãos e os comerciantes são as quatro classes básicas essenciais para manter uma sociedade devidamente ordenada. Ao fortalecer a ordem dessas classes, podemos garantir que nosso país possa viver em harmonia e prosperidade."
 nation_of_rites_and_etiquette:0 "Nação de Ritos e Etiquetas"
 nation_of_rites_and_etiquette_desc:0 "O Reino do Meio é a única civilização verdadeira no mundo. A principal coisa que nos torna assim são as etiquetas e os ritos de nossos ancestrais. Enquanto mantivermos adequadamente as cerimônias e os ritos, os céus ficarão satisfeitos e nossos o destino estará seguro."
 firearm_training:0 "Treinamento de Arma de Fogo"
 firearm_training_desc:0 "Embora a pólvora não tenha sido originalmente inventada para fabricar armas, foi claramente provado que as armas de fogo têm sua utilidade. Devemos equipar e treinar nossas tropas com armas de fogo e formar um exército moderno invencível."
 son_of_heaven:0 "Filho do Céu"
 son_of_heaven_desc:0 "Nosso imperador é o Filho do Céu, o homem que detém o mandato do céu, assim afirmamos e nosso povo também acredita."
 middle_kingdom:0 "Reino médio"
 middle_kingdom_desc:0 "Zhongguo, o Reino do Meio, é mais do que um nome, está refletindo a reputação extraordinária de nossa civilização única, desde que sejamos vistos como o Reino do Meio, os estrangeiros nos respeitarão e ouvirão o que temos a dizer."
 nine_garrisons_of_the_great_wall:0 "Nove Guarnições da Grande Muralha"
 nine_garrisons_of_the_great_wall_desc:0 "Para se defender contra os bárbaros cruéis, simplesmente consertar a Grande Muralha não será suficiente. As Nove Guarnições são cidades de guarnição militarizadas ao longo da Muralha que não apenas ajudarão a defender as passagens importantes, mas também melhorarão a situação logística geral do fronteira norte"
 revived_three_grand_divisions:0 "Reviver as Três Grandes Divisões"
 revived_three_grand_divisions_desc:0 "Nas forças especiais de elite fundadas pelo Imperador Yongle, a Divine Engine Division especializou-se em armas de fogo, a Three Thousand Division em combate montado e a Five Barracks Division em infantaria de treinamento para realizar manobras táticas. Este sistema estagnou na década de 1450, mas agora chegou a hora para revivê-lo. As forças de elite de nosso exército imperial são vitais se quisermos resistir aos bárbaros que nos cercam."
 single_whip_law:0 "Lei do Chicote Único"
 single_whip_law_desc:0 "A arrecadação de impostos pode parecer uma coisa fácil, mas para um império enorme como o nosso é de fato uma tarefa extremamente complicada. Ao transferir a maioria das obrigações para o governo central - de poll tax às obrigações trabalhistas do campesinato ou aos tributos dos autoridades locais - em um único pagamento de prata em um nível baseado na população e nas terras cultivadas em cada prefeitura, o esforço necessário para a arrecadação de impostos é reduzido e nossa receita aumentará."
 the_red_cannon:0 "O Canhão Vermelho"
 the_red_cannon_desc:0 "Os bárbaros ruivos da Europa podem ser incivilizados e mal-educados, mas sabem fazer artilharia e armas de fogo de boa qualidade. Importar e duplicar suas armas melhorará nosso exército e o tornará muito mais eficaz contra os invasores bárbaros."
 WBG_ideas:0 "Idéias wurzburgianas"
 WBG_ideas_start:0 "Tradições wurzburgianas"
 WBG_ideas_bonus:0 "Ambição wurzburgiana"
 legacy_of_imperial_diets:0 "Legado das dietas imperiais"
 legacy_of_imperial_diets_desc:0 "No passado, o bispo de Wurzburg organizou muitas dietas imperiais em sua cidade e serviu como um facilitador entre o imperador e seus súditos. Devemos reviver essa tradição e procurar aqueles que ouviriam nosso conselho."
 duke_in_franconia:0 "Duque na Francônia"
 duke_in_franconia_desc:0 "O imperador Barbarossa deu ao bispo de Wurzburg o título ducal. Embora não tenha lhe dado nenhum poder sobre as terras da Francônia, podemos usar esse título para elevar o bispo acima de todos os outros."
 franconian_circle:0 "Círculo da Francônia"
 franconian_circle_desc:0 "O círculo da Francônia é o lar de muitos cavaleiros ferozes, se oferecermos a eles um lugar em nossos exércitos, nossa cavalaria será imbatível!"
 independent_counts:0 "Contagens Independentes"
 independent_counts_desc:0 "Dividimos nossas terras com vários condes independentes. Como não temos poder sobre eles, devemos trabalhar com eles para chegar a um acordo e evitar conflitos entre nós."
 cassation_of_monasteries:0 "Cassação de Mosteiros"
 cassation_of_monasteries_desc:0 "Existem muitos mosteiros em nossas terras que estão quase vazios, se os fecharmos e tomarmos suas terras, obteremos uma valiosa fonte de renda."
 franconian_wine:0 "Vinho da Francônia"
 franconian_wine_desc:0 "Nosso vinho é um dos melhores do Império, devemos apoiar nossos vinicultores fornecendo-lhes terra suficiente para trabalhar."
 baroque_artists:0 "Artistas Barrocos"
 baroque_artists_desc:0 "Estamos construindo uma residência magnífica em Wurzburg, vamos contratar os melhores arquitetos e artistas para torná-la maior do que qualquer outro palácio construído para bispo no Sacro Império Romano."
 CEY_ideas:0 "Idéias cingaleses"
 CEY_ideas_start:0 "Tradições cingaleses"
 CEY_ideas_bonus:0 "Ambição cingalesa"
 gabadagam:0 "Gabadagam"
 gabadagam_desc:0 "A troca ainda é o meio de troca mais comum em nossa ilha, mas as aldeias de Gabadagam controladas pelo estado são obrigadas a fazer seus pagamentos em dinheiro. Como o estado é o maior proprietário de terras e o detentor da maioria das aldeias mais ricas, isso está levando o desenvolvimento e a monetização da nossa economia."
 sinhalese_sandesas:0 "Sinalês Sandes"
 sinhalese_sandesas_desc:0 "Os poemas de Sandesa tendem a girar em torno de um mensageiro, geralmente um pássaro, trazendo notícias da situação de um rei ou outro herói para uma divindade. Desde os dias do reino de Gampola, esse gênero prosperou em nossa ilha. Devemos continuar a patrocinar e desenvolver o gênero para que ele alcance todo o seu potencial."
 pearl_of_the_indian_ocean:0 "Pérola do Oceano Índico"
 pearl_of_the_indian_ocean_desc:0 "Por centenas de anos, nossa ilha tem sido uma grande fonte de pérolas de alta qualidade. O desejo de adquirir esta mercadoria de prestígio trouxe comerciantes de todo o Oceano Índico e do mundo chinês para nossas costas."
 cey_centre_of_learning:0 "Centro de Aprendizagem"
 cey_centre_of_learning_desc:0 "Ao longo dos séculos, o budismo tornou-se bastante marginalizado nas áreas das peregrinações e universidades budistas clássicas no norte da Índia. Como local do dente sagrado e como um país com uma das mais antigas e fortes tradições budistas, nossa ilha é uma das principais centros de aprendizagem budista. Esta posição pode ser bastante útil ao lidar com os muitos príncipes e reis do sul da Ásia que são budistas ou têm súditos budistas."
 cey_cinnamon:0 "Desenvolver o Comércio de Canela"
 cey_cinnamon_desc:0 "A canela verdadeira só cresce em nossa ilha e é muito procurada em todo o mundo. Devemos agir para desenvolver a produção e distribuição da canela para que ela se transforme em uma importante fonte de renda para o nosso estado."
 cey_growth_of_new_castes:0 "Crescimento de novas castas"
 cey_growth_of_new_castes_desc:0 "O mundo do sul da Ásia é um lugar em constante mudança, a chegada de cristãos e árabes, bem como a conquista muçulmana de grande parte da Índia resultou em um influxo de novas pessoas para nossa ilha. As novas castas formadas por esses recém-chegados, como os Salagamas , Duravas ou Karavas passaram a se ocupar com os setores novos e em desenvolvimento em nossa economia, em vez da agricultura tradicional que ocupa a maior parte de nossa população."
 sinhalese_guerilla_warfare:0 "Guerrilha Cingalesa"
 sinhalese_guerilla_warfare_desc:0 "Nossa ilha é adequada para a guerra de guerrilha. Adotando armas ocidentais e desenvolvendo táticas tradicionais cingaleses, podemos tornar nosso país um pesadelo para invadir e controlar."
 CND_ideas:0 "Ideias Espontâneas"
 CND_ideas_start:0 "Tradições Candáridas"
 CND_ideas_bonus:0 "Ambição sincera"
 genoese_connections:0 "Conexões genovesas"
 genoese_connections_desc:0 "Os genoveses estabeleceram uma vasta rede comercial de colônias no Mediterrâneo e no mar Negro. Mantendo relações estreitas com a República de Gênova, poderemos ter acesso fácil aos mercados europeus."
 candarid_literature:0 "Reforma Literária Candáridas"
 candarid_literature_desc:0 "Graças ao apoio de nossos Beys muitas obras literárias turcas surgiram, como o Kitâb Miftâh-ün-Nur, um livro sobre muitas doenças, especialmente as dos olhos. Historicamente, a dinastia Candar contribuiu para o desenvolvimento do turco como língua literária língua e eram famosos por seu patrocínio de homens de letras."
 ismail_bey_complex:0 "Complexo de Ismail Bey"
 ismail_bey_complex_desc:0 "Construído em 1451 em um monte ao longo do rio, o complexo Ismail Bey incluía vários edifícios como um hospício, mesquita, mausoléu, colégio, imaret e banhos. Dizia que visto à distância, as formas geométricas no portão do mausoléu refletiam o rosto de Ismail Bey."
 anatolian_center_of_learning:0 "Centro de Aprendizagem da Anatólia"
 anatolian_center_of_learning_desc:0 "Nosso apoio aos vários cientistas e artistas da corte está dando frutos, pois nossas terras se tornaram um centro de aprendizado na Anatólia. Muitos emires e beis invejam nossas conquistas em ciência, arquitetura e arte."
 candar_corps:0 "Legado da Tropa Candar"
 candar_corps_desc:0 "Atribuído para guardar palácios e chefes de estado, o Corpo de Candar consistia em homens especialmente treinados. Um deles era Semseddin Yaman Candar, que serviu no exército do Seljuq Sultan Masud II e foi premiado com a região de Eflani em troca de seus serviços. , onde fundou o principado de Candar."
 sinop_shipyard:0 "Estaleiro Sinop"
 sinop_shipyard_desc:0 "Para defender nossos interesses em torno do Mar Negro e dominar o comércio ultramarino, devemos expandir nosso estaleiro principal para que tenhamos os navios para fazê-lo. Historicamente, no século 16, a antiga tradição de construção naval de Sinop foi promovida em uma indústria em grande escala que mudou a cidade em um próspero centro de comércio e construção naval. Somente em 1571, 25 grandes navios de guerra foram produzidos no estaleiro de Sinop."
 kure_copper_mine:0 "Cura Mina de Cobre"
 kure_copper_mine_desc:0 "As minas de cobre em Kure são conhecidas por seus depósitos de cobre de qualidade, tirados de nós pelos herdeiros de Osman Bey, agora nos pertencem novamente. Devemos garantir que façamos mais uso dessas minas para o benefício de nosso povo. "
 BRZ_ideas:0 "Idéias Brasileiras"
 BRZ_ideas_start:0 "Tradições Brasileiras"
 BRZ_ideas_bonus:0 "Ambição Brasileira"
 governorate_general:0 "Governador Geral"
 governorate_general_desc:0 "A chegada dos governadores-gerais melhorou muito a administração de nossa nação e suas políticas ainda fornecem um exemplo de como obter o máximo de impostos de nossa população."
 research_of_nassau:0 "Pesquisa de João de Nassau"
 research_of_nassau_desc:0 "João de Nassau, governador de uma das colônias estabelecidas no Brasil, trouxe os melhores botânicos e cientistas da Europa para ajudar a aprofundar nosso conhecimento estudando nossa flora e fauna."
 mines_of_minas_gerais:0 "Mines of Minas Gerais"
 mines_of_minas_gerais_desc:0 "O ouro das minas de Minas Gerais é suficiente para desafiar o de Sabá e, com o tempo, nossos administradores aprenderam a lidar com os preços inflacionados que acompanham esse presente."
 halting_foreign_incursions:0 "Interromper incursões estrangeiras"
 halting_foreign_incursions_desc:0 "Muitas nações estrangeiras tentaram estabelecer suas próprias colônias em nossas belas costas. Nossos bravos soldados ganharam muita experiência em expulsá-los e estão prontos para fazê-lo mais uma vez, caso seja necessário."
 entradas_and_bandeiras:0 "Entradas and Bandeiras"
 entradas_and_bandeiras_desc:0 "Nossos intrépidos exploradores fizeram grandes esforços para explorar as profundezas do continente. Suas cartas e mapas nos permitirão expandir nossa influência de forma mais adequada para nossas fronteiras legítimas."
 inconfidencia_mineira:0 "Inconfidencia Mineira"
 inconfidencia_mineira_desc:0 "Os integrantes do frustrado levante da Inconfidência Mineira são lembrados com carinho por todos como heróis nacionais e podem ser apontados como exemplos orientadores em tempos difíceis."
 old_seat_of_the_empire:0 "Sede do Império"
 old_seat_of_the_empire_desc:0 "Quando nossos ex-mestres coloniais foram exilados de sua terra natal, eles escolheram nossa nação como sede. Com os grandes palácios que foram construídos, vem maior legitimidade e o direito de forjar nosso próprio império."
 vindhyan_ideas:0 "Idéias Vindhyanas"
 vindhyan_ideas_start:0 "Tradições Vindhyanas"
 vindhyan_ideas_bonus:0 "Ambição de Vindhyan"
 bundelkhandi_rajput_connections:0 "Conexões Rajput"
 bundelkhandi_rajput_connections_desc:0 "Antes da conquista islâmica, o norte da Índia era dominado por enormes reinos e federações Rajput e, embora poucos desses reinos importantes permaneçam fora do Rajputana hoje, os Rajputs ainda são uma força a ser reconhecida entre a nobreza do norte da Índia. A classe dominante em nosso reino não é exceção a esta regra e, embora poucos considerem Bundelkhand ou Baghelkhand uma parte do Rajputana, nossa herança Rajput ainda é apreciada e as ligações com outras dinastias Rajput na Índia ainda são fortes."
 forts_of_bundelkhand:0 "Fortes dos Vindhyas"
 forts_of_bundelkhand_desc:0 "Nossos ancestrais sabiam que esta é uma região naturalmente adequada para fortificações e em Bundelkhand ou Baghelkhand você encontrará um forte em cada colina. Devemos nos esforçar para manter esse legado construindo e reparando os muitos fortes em nossas terras, desde as enormes fortificações, como Gwalior, até a última pequena fortaleza na colina da selva."
 bundelkhandi_sacred_land:0 "Uma Terra Sagrada"
 bundelkhandi_sacred_land_desc:0 "Embora negligenciado desde a conquista muçulmana, o complexo de templos de Khajuraho com seus mais de 80 templos ou os testemunhos da piedade dos governantes que vieram antes de nós. Devemos nos esforçar para imitar nossos predecessores e construir grandes templos em nossas terras. Deixe o os peregrinos que procuram nossas terras encontram os impressionantes templos que merecem em seus destinos, em vez de santuários negligenciados."
 bundeli_kalam:0 "Bundeli Kalam"
 bundeli_kalam_desc:0 "Os governantes dessas terras sempre foram patronos das artes e da literatura. Vamos patrocinar os artistas e escritores locais para maior glória de nossa dinastia."
 untamed_bundelkhand:0 "Terras Indomáveis"
 untamed_bundelkhand_desc:0 "Esta é uma terra de colinas e florestas. Apesar da proximidade da planície do Ganges e suas vastas cidades, nossas terras são o lar de tigres selvagens e chefes tribais, bem como fortes e cidades de nosso reino. Ao longo dos anos, isso permitiu que nosso estado para permanecer mais ou menos independente, mesmo quando cercado por vizinhos fortes e aparentemente superiores”."
 bundelkhandi_diamonds:0 "Minas de Diamantes"
 bundelkhandi_diamonds_desc:0 "Ouvimos histórias de grandes riquezas escondidas nestas terras na forma de pedras preciosas. Devemos procurar a fonte desses rumores e criar minas adequadas nas quais esses diamantes possam ser metodicamente extraídos da terra."
 candella_legacy:0 "Vela Legado"
 candella_legacy_desc:0 "Sob a dinastia Candella, Bundelkhand, ou Jejakabhukti, já foi o centro de um grande reino do norte da Índia que se estendia ao longo dos Vindhyas no sul até e incluindo a maior parte da planície central do Ganges. Alguns certamente esqueceram, mas nunca esqueceremos, deixe-nos assuma os títulos de nossos antepassados e certifique-se de que o mundo conheça nosso lugar de direito."
 kurdish_ideas:0 "Idéias curdas"
 kurdish_ideas_start:0 "Tradições curdas"
 kurdish_ideas_bonus:0 "Ambição curda"
 kurdish_warriors:0 "Guerreiros da Montanha"
 kurdish_warriors_desc:0 "Mesmo que estejamos acostumados a viver como nômades nas planícies, nunca estamos longe de nossas queridas montanhas. Lá sempre encontramos um refúgio, e lá lutamos mais duramente em tempo de guerra. Tanto quanto nos lembramos, nunca um invasor cruzou nossas terras sem se arrepender."
 kurdish_tribes:0 "tribos curdas"
 kurdish_tribes_desc:0 "A sociedade curda é fortemente influenciada pelo tribalismo. Um bom governante curdo faz acordos com as várias tribos e clãs, pois eles são vitais para nosso sucesso militar."
 kurdish_diplomacy:0 "Diplomacia Ativa"
 kurdish_diplomacy_desc:0 "Cercados por inimigos maiores, os principados curdos sempre tiveram que manter uma política externa ativa em todas as direções. Alguns chamariam isso de jogar para os dois lados, nós chamamos de sobrevivência."
 kurdish_mercenaries:0 "Mercenários curdos"
 kurdish_mercenaries_desc:0 "Os mercenários curdos serviram como irregulares nos exércitos das potências vizinhas por séculos, caso surja a necessidade, nunca faltaremos guerreiros."
 gorani_literature:0 "Literatura Gorani"
 gorani_literature_desc:0 "Vamos patrocinar a poesia e a literatura nas línguas do povo curdo, como sorani ou gorani. É nosso dever garantir que essas línguas sobrevivam e se desenvolvam."
 legacy_of_the_kurdish_dynasties:0 "Legado das dinastias curdas"
 legacy_of_the_kurdish_dynasties_desc:0 "Ao longo dos séculos, houve muitos estados e dinastias curdas nesta região. Vamos cultivar nossos laços com esses antepassados e criar uma cultura de corte baseada em suas tradições, em vez de tentar imitar nossos vizinhos turcos e persas."
 li_gora_gawiri_kurd_misilman:0 "Os curdos são muçulmanos em Gora Gawiri"
 li_gora_gawiri_kurd_misilman_desc:0 "'Comparado com o incrédulo, o curdo é muçulmano'. Devido a viver em uma área muito religiosamente misturada com fortes movimentos xiitas e sufis, bem como uma próspera comunidade yazidi, os governantes curdos têm uma tradição de pragmatismo em questões de religião do estado e como resultado de manter esse legado, nosso estado tem menos problemas com tensões religiosas."
 CAB_ideas:0 "Idéias Caraíbas"
 CAB_ideas_start:0 "Tradições Caraíbas"
 CAB_ideas_bonus:0 "Ambição Caribe"
 cab_river_trade:0 "Comércio do Rio"
 cab_river_trade_desc:0 "A riqueza do Orinoco e seus muitos afluentes sempre foi o que alimenta nosso povo. Abracemos o comércio fluvial e façamos o que pudermos para proteger os muitos comerciantes que viajam ao longo da costa até a foz do grande rio para que possamos nunca faltam os bons bens que eles nos trazem."
 cab_poison_warfare:0 "Guerra Venenosa"
 cab_poison_warfare_desc:0 "Embora possamos não ter as armas mais sofisticadas de alguns de nossos vizinhos, nosso povo conhece essas terras e onde podem ser encontrados os muitos venenos que usamos para caçar e guerrear. Uma flecha envenenada pode ser tão mortal quanto um tiro de mosquete, então tenhamos a certeza de ter sempre esta arma à disposição dos nossos guerreiros."
 cab_resistance_to_the_pailantipo:0 "Resistência contra o Pailanti'po"
 cab_resistance_to_the_pailantipo_desc:0 "De terras distantes, os Pailanti'po vieram em busca de riquezas ao longo da costa e penetrando nos rios ao redor dos quais vivemos. Esses estranhos não têm nenhuma intenção a não ser escravizar nossa família e roubar nossa riqueza. Devemos ser determinados em nossa resistência contra os Pailanti 'po ou enfrentar o extermínio de nosso povo."
 cab_rainforests_of_guyana:0 "Florestas tropicais da Guiana"
 cab_rainforests_of_guyana_desc:0 "As florestas tropicais da Guiana estão repletas de vida. Além dos espíritos Imawale das florestas, jaguares, sucuris, tarântulas e uma miríade de outros animais vivem entre nós e, para alguém que os conhece, eles oferecem pouco perigo direto. Para um inimigo invasor, no entanto, as florestas tropicais da Guiana podem parecer uma fortaleza e os animais selvagens como seus defensores."
 cab_carib_seafaring:0 "Carib Marinheiros"
 cab_carib_seafaring_desc:0 "Muitos séculos atrás, nossos ancestrais partiram em uma grande jornada para colonizar as ilhas do Caribe. Vamos abraçar essa herança e tentar nos reunir com nossos parentes perdidos."
 cab_religious_syncretism:0 "Sincretismo religioso"
 cab_religious_syncretism_desc:0 "Os representantes de deuses distantes agora caminham por nossas terras e muitas de suas palavras são justas e convincentes. Abandonar totalmente os deuses antigos dificilmente parece sábio, no entanto, e muitos de nosso povo já começaram a adorar o novo deus junto com o antigo ."
 cab_integrate_the_garifuna_returners:0 "Integre os Garífunas"
 cab_integrate_the_garifuna_returners_desc:0 "Muitos de nossos parentes distantes das ilhas estão voltando para o continente. Vamos recebê-los e outros que buscam uma nova vida no continente em nossa sociedade."
 BEN_ideas:0 "Idéias beninenses"
 BEN_ideas_start:0 "Tradições beninenses"
 BEN_ideas_bonus:0 "Ambição beninense"
 ben_curb_the_uzama:0 "Conter o Uzama"
 ben_curb_the_uzama_desc:0 "Durante seu reinado, o rei Ewuare, o Grande, reformou o governo de Benin, revogando o direito dos chefes locais, ou Uzama, de nomear um rei de sua escolha e substituindo-o por um sistema de primogenitura, ou herança pelo filho mais velho."
 ben_isiatua:0 "Deus"
 ben_isiatua_desc:0 "As guerras travadas pelo Benin giram principalmente em torno de cercos. A estratégia de destruir ou cortar o abastecimento de comida e água do inimigo para forçar a rendição é uma parte crítica da guerra do Benin."
 ben_appointment_of_the_onotueyevbo:0 "Nomeação do Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc:0 "Os Onotueyevbo são representantes do rei que atuam como canais judiciais entre o rei e as aldeias. Eles também são encarregados de arrecadar tributos."
 ben_the_walls_of_benin:0 "As Muralhas do Benin"
 ben_the_walls_of_benin_desc:0 "Benin se orgulha de grandes fortificações, com as muralhas da cidade de Benin a segunda maior do mundo, e a rede de muralhas que cercam as propriedades fora da cidade a mais extensa terraplenagem do mundo."
 ben_guilds:0 "Guildas do Benim"
 ben_guilds_desc:0 "Um sistema organizado de guildas faz parte da espinha dorsal econômica do Reino de Benin. Essas guildas produzem ferramentas e armas exigidas pelo estado, ou artesanato e esculturas para comércio."
 ben_adoption_of_benin_customs:0 "Adoção da Alfândega do Benin"
 ben_adoption_of_benin_customs_desc:0 "Como o Benin está mudando de uma política de expansão militar para uma de consolidação, muitos dos estados conquistados ou subjugados estão adotando títulos e estruturas sociais do Benin, integrando-os em nosso estado."
 ben_regulation_of_trade:0 "Regulação do Comércio"
 ben_regulation_of_trade_desc:0 "No Benin, apenas representantes do rei têm permissão para negociar com os europeus. Isso forçou todo o comércio com a Europa a passar pelos canais reais, permitindo ao Estado manter uma fatia maior dos lucros."
 SHL_ideas:0 "Idéias Holandesas"
 SHL_ideas_start:0 "Tradições Holandesas"
 SHL_ideas_bonus:0 "Ambição Holandesa"
 limes_saxoniae:0 "A fronteira da Saxônia"
 limes_saxoniae_desc:0 "Ao longo dos séculos, Holstein tem sido uma região fronteiriça e desde a época do Danevirke ou do Dique Saxão até hoje, tem sido do interesse de qualquer pessoa no controle desta área fortificá-la."
 between_a_kingdom_and_the_empire:0 "Entre um Reino e o Império"
 between_a_kingdom_and_the_empire_desc:0 "Situado bem na fronteira do Sacro Império Romano e do Reino da Dinamarca, nosso estado é parte dinamarquês, parte alemão. Essa dupla identidade serviu bem ao nosso país ao longo dos tempos e significa que, caso nossa independência seja ameaçada, sempre teremos alguém a quem recorrer. para."
 holsteins:0 "'Ewich Tosamende Ungegeld'"
 holsteins_desc:0 "Embora o tratado de Ribe estipule que essas terras devem permanecer indivisas, temos uma longa tradição de resolver disputas de herança dividindo nossas terras em Holstein. Essa prática garante a estabilidade e longevidade de nosso estado e não seria sensato mudá-la."
 kieler_umschlag:0 "Envelope Kiel"
 kieler_umschlag_desc:0 "Desde 1431, a Kieler Umschlag, uma Feira de Mercado Livre, atrai mercadores e comerciantes de todas as ricas cidades do norte da Alemanha e do Mar Báltico para nossas terras."
 reunifications_of_holstein:0 "Reunificação das Terras Holsteiner"
 reunifications_of_holstein_desc:0 "Muitas partes de nossa nação estão divididas entre uma variedade de proprietários de terras. Vamos consolidar as terras de Holstein e criar um estado mais forte e unificado."
 trade_of_two_seas:0 "O comércio de dois mares"
 trade_of_two_seas_desc:0 "Por centenas de anos, Slesvig e Holstein têm sido o centro das atenções para os comerciantes de todo o Báltico e do Mar do Norte, pois controlam a rota terrestre mais curta entre os dois mares. Vamos encorajar esse comércio como uma alternativa à rota Kattegat-Skagerrak ."
 danish_protest_pigs:0 "Porcos de protesto dinamarqueses"
 danish_protest_pigs_desc:0 "O equilíbrio entre a cultura dinamarquesa e alemã em nosso estado é frágil e, se algum dia cairmos sob o domínio de alguém que suprima uma dessas identidades, resistiremos. Mesmo que isso signifique recorrer à agressão passiva, como usar nossa experiência em criação de animais para criar um porco que é modelado como o amado Dannebrog."
 BRE_ideas:0 "Idéias de Brema"
 BRE_ideas_start:0 "Tradições Bremenas"
 BRE_ideas_bonus:0 "Ambição Bremish"
 lex_saxonum:0 "A Lei dos Saxões"
 lex_saxonum_desc:0 "A diocese de Bremen tem raízes no século VIII, quando Carlos Magno subjugou os saxões e decretou que todos os saxões deveriam se converter à cristandade e que as igrejas deveriam ser protegidas"."
 memories_of_verden:0 "Lembranças do Mundo"
 memories_of_verden_desc:0 "“Desde a sua introdução violenta, o respeito pelas instituições cristãs está profundamente enraizado nestas terras”."
 deep_pockets:0 "Bolsos Fundos"
 deep_pockets_desc:0 "As terras do Império são muitas vezes devastadas por longas guerras e conflitos internos. Um estado como o nosso seria sensato em manter uma grande bolsa e usá-la livremente para desviar exércitos de pilhagem para outro lugar."
 free_imperial_city_of_bremen:0 "Cidade Imperial Livre de Bremen"
 free_imperial_city_of_bremen_desc:0 "Bremen estabeleceu-se como uma Cidade Imperial Livre em 1186 e ganhou o Imediatismo Imperial em 1646. Esse status protegeu a cidade e permitiu que sua economia florescesse."
 vegesack:0 "Vegesack Harbour"
 vegesack_desc:0 "O Weser está assoreando e o transporte marítimo está tendo cada vez mais dificuldade para chegar aos portos de nosso estado. Foi sugerido que um porto artificial possa ser criado em Vegesack, mais ao norte, para permitir que o comércio marítimo chegue mais facilmente à nossa cidade."
 bremish_walls:0 "Muralhas de Bremish"
 bremish_walls_desc:0 "Bremen foi sitiado em quase todas as guerras concebíveis travadas no norte da Alemanha. As paredes, portões e fossos de Bremen nem sempre foram suficientes para conter os possíveis invasores, mas ao longo dos séculos eles nos serviram bem. Vamos expandir isso fortificações com bastiões e outras novas invenções no campo e continuarão a fazê-lo por mais centenas de anos."
 foundation_of_bremerhaven:0 "Fundação de Bremerhaven"
 foundation_of_bremerhaven_desc:0 "O porto de Vegesack, ao norte de Bremen, tornou-se cada vez mais um novo centro para nossa navegação e construção naval. Aqui, empreendedores inovadores como Johanne Lange começaram a aplicar as novas técnicas de construção naval da era moderna, alguns até falam de um navio movido a vapor. No entanto, para promover o desenvolvimento marítimo de Bremish, precisamos encontrar uma cidade totalmente nova na foz do rio, para que o acesso ao oceano seja totalmente desimpedido."
 HES_ideas:0 "Idéias Hessianas"
 HES_ideas_start:0 "Tradições Hessianas"
 HES_ideas_bonus:0 "Ambição Hesse"
 break_the_hessian_estates:0 "Quebre o poder das propriedades"
 break_the_hessian_estates_desc:0 "Um governante forte não pode permitir que os Estados atrapalhem seu poder. Devemos quebrar o poder dos Estados de uma vez por todas para que possamos realizar quaisquer objetivos que acharmos adequados."
 marburg_university:0 "Universidade de Marburgo"
 marburg_university_desc:0 "A educação é importante e muitas universidades alemãs receberão apenas os bons ou os da fé católica. Vamos fundar uma nova universidade que pretenda ser livre dessas restrições para o aperfeiçoamento de nossos súditos."
 welcome_reformers:0 "Bem-vindos os reformadores"
 welcome_reformers_desc:0 "Por toda a Europa e em terras alemãs os reformadores estão debatendo e reinventando a fé cristã. Acolhamos esses sábios para que possam debater livremente sob nossa proteção."
 let_in_religious_emigrants:0 "Receber Imigrantes Religiosos"
 let_in_religious_emigrants_desc:0 "Muitos países em toda a Europa têm se livrado de alguns de seus melhores talentos apenas porque pertencem a uma das várias novas religiões cristãs. Vamos lucrar com o erro deles e receber qualquer um desses homens em busca de um novo lar."
 modernization_of_the_hessian_army:0 "Modernização do Exército Hessian"
 modernization_of_the_hessian_army_desc:0 "Os exércitos da Europa estão sempre evoluindo e um estado na Alemanha terá que se manter atualizado ou enfrentará seu fim. Vamos modernizar nossos exércitos e adotar as melhores ideias em treinamento, equipamento e tática que pudermos encontrar."
 hessian_mercenaries_idea:0 "Mercenários Hessianos"
 hessian_mercenaries_idea_desc:0 "Um exército moderno é caro e o treinamento, porém rigoroso, não substitui a experiência real. Permitamos que outros estados aluguem unidades inteiras de nossas forças para que recebam experiência real de combate mesmo em tempos de paz, mas acima de tudo para que possamos podem pagar mais facilmente por seus equipamentos e alimentos."
 hessian_economic_reforms:0 "Reformas econômicas"
 hessian_economic_reforms_desc:0 "O mundo está mudando e dentro de nossas fronteiras há muitos com idéias sobre como melhorar nossa economia. Vamos dar a eles a liberdade de empreender seus novos e ousados esquemas para que nosso país tenha as melhores manufaturas e usinas de ferro."
 MUN_ideas:0 "Idéias Münster"
 MUN_ideas_start:0 "Tradições Muenster"
 MUN_ideas_bonus:0 "Ambição Muenster"
 mun_great_procession:0 "Grande Procissão"
 mun_great_procession_desc:0 "Todos os anos, desde a grande praga de 1382 que matou quase 8.000 habitantes e o grande incêndio de 1383, realizamos uma grande procissão. Isso mostra nosso arrependimento por nossos pecados e nossa devoção a Deus."
 mun_erbmanner:0 "herdeiros"
 mun_erbmanner_desc:0 "Os 'Erbmänner' de Münster são a nobreza de nossa grande cidade. Eles são os únicos que possuem direitos eleitorais passivos e se elegermos um bispo dentre esses homens, podemos ter certeza da lealdade de todas as famílias nobres em nosso bispado. "
 mun_founding_of_monestaries:0 "Fundação de Mosteiros"
 mun_founding_of_monestaries_desc:0 "Nestes dias de reforma, temos que defender o catolicismo no bispado, convidando jesuítas e encorajando a fundação de mosteiros para as antigas ordens. Alguns desses mosteiros treinarão excelentes missionários para nossos propósitos."
 mun_cities_of_peace:0 "Cidades da Paz"
 mun_cities_of_peace_desc:0 "A Paz de Vestfália foi assinada em Münster e Osnabrück. Os tratados encerraram a Guerra dos Trinta Anos no Sacro Império Romano e estabeleceram plenamente a independência da República Holandesa.\nAo promover nossas cidades como um local ideal para negociações diplomáticas, temos certeza para ganhar grande renome em toda a Europa."
 mun_soldiers:0 "Soldados dos Exércitos Imperiais"
 mun_soldiers_desc:0 "É nosso dever manter um exército forte para prevalecer contra nossos vizinhos protestantes. Os soldados do Exército Imperial são perfeitos para nossos objetivos. Eles são soldados bem treinados e testados em batalha, prontos para defender nosso grande bispado contra nações heréticas. "
 mun_bommen_berend:0 "Bombas Berend"
 mun_bommen_berend_desc:0 "Devido ao intenso bombardeio de cidades sitiadas com morteiros, o príncipe-bispo Christoph Bernhard von Galen ganhou o apelido de 'Bommen Berend'. Vamos fazer desta escolha de armas a diretriz de nossos generais a partir de agora."
 mun_support_of_schools:0 "Apoie as Escolas"
 mun_support_of_schools_desc:0 "A educação do nosso povo é a espinha dorsal do nosso estado. As escolas do nosso reino são algumas das mais antigas de toda a Europa. Vamos construir novas escolas e contratar muitos professores para fornecer educação acessível ao nosso povo."
 NOL_ideas:0 "Idéias da Nortúmbria"
 NOL_ideas_start:0 "Tradições da Nortúmbria"
 NOL_ideas_bonus:0 "Ambição da Nortúmbria"
 nol_secure_percy_rule:0 "Regra Percy segura"
 nol_secure_percy_rule_desc:0 "Esta terra foi governada pela família Percy por séculos, e eles se tornaram sinônimo dela. Os Percies continuarão sendo a espinha dorsal deste reino independente e serão uma força poderosa para a monarquia da Nortúmbria."
 nol_memory_of_hegemony:0 "A memória da hegemonia da Nortúmbria"
 nol_memory_of_hegemony_desc:0 "Antes da criação da Inglaterra, a Nortúmbria era um reino independente que, no século 7, conquistou o domínio do norte da Inglaterra. Cabe a nós fazer justiça aos nossos ancestrais e restaurar sua hegemonia."
 nol_cradle_of_british_christianity:0 "Berço do cristianismo britânico"
 nol_cradle_of_british_christianity_desc:0 "Embora não seja o primeiro lugar na Grã-Bretanha a ser convertido ao cristianismo, o reino da Nortúmbria foi onde ele se enraizou com mais firmeza. Os santos fizeram suas casas aqui, e o mosteiro de Lindisfarne foi um importante centro cristão primitivo. Cultivemos essa herança como um centro para os verdadeiros crentes das Ilhas Britânicas."
 nol_land_of_castles:0 "Uma Terra de Castelos"
 nol_land_of_castles_desc:0 "Nortumberland tem a maior concentração de castelos nas Ilhas Britânicas. Refortificados e atualizados, eles nos protegerão de nossos inimigos."
 nol_lindisfarne_gospels:0 "Evangelhos Lindisfarne"
 nol_lindisfarne_gospels_desc:0 "Além de ser um centro religioso, o mosteiro de Lindisfarne era conhecido por sua produção de manuscritos de alta qualidade, como os Evangelhos de Lindisfarne. Que esse legado nos inspire a novas conquistas culturais no futuro!"
 nol_literary_and_philosophical_society:0 "A Sociedade Literária e Filosófica"
 nol_literary_and_philosophical_society_desc:0 "Além de nossas fortes raízes religiosas, Northumberland também está começando a ver um aumento na inovação. A Sociedade Literária e Filosófica é um centro para isso, e esperamos que ela nos proporcione muitas inovações no futuro."
 nol_coals_to_newcastle:0 "Levando carvão para Newcastle"
 nol_coals_to_newcastle_desc:0 "Com o alvorecer da era industrial, ficou claro que Northumberland abriga grandes depósitos de carvão. Práticas de mineração mais eficientes e o desenvolvimento do grande porto de Newcastle nos permitirão explorar isso ao máximo."
 ARK_ideas:0 "Idéias Aracanesas"
 ARK_ideas_start:0 "Tradições Aracanesas"
 ARK_ideas_bonus:0 "Ambição Arakanese"
 ark_mrauk_u_dynasty:0 "Dinastia Mrauk U"
 ark_mrauk_u_dynasty_desc:0 "Com a ascensão de Min Saw Mon ao trono de Arakanese, uma nova era começou. Nossa dinastia real tem laços com o passado, mas a mudança de nossa capital para Mrauk-u promete grandes coisas novas para nosso reino e povo. The Arakanese Chronicle contará para sempre esta história de nossa linhagem e de nosso povo aos futuros descendentes."
 ark_rohingya_immigrants:0 "Imigrantes Rohingya"
 ark_rohingya_immigrants_desc:0 "O sultanato bengali é um vizinho influente, tanto culturalmente economicamente quanto como força militar em nossa região. Como um reino vizinho, seria sensato integrar qualquer imigrante bengali em nossa sociedade e abrir nossas mentes para suas idéias e sua fé."
 ark_bengal_bay_trade:0 "Comércio da Baía de Bengala"
 ark_bengal_bay_trade_desc:0 "A baía de Bengala é um rico centro comercial em torno do qual tudo nesta região gira e a posição de Arakan está bem próxima de seu centro. Devemos fazer bom uso dessa posição e fazer o que pudermos para encorajar o crescente papel de Arakan no comércio internacional."
 ark_magh_and_ferenghi:0 "Magh e Ferengi"
 ark_magh_and_ferenghi_desc:0 "Os ricos portos comerciais do delta de Bengala estão cheios de piratas fáceis de rezar. Isso atraiu aventureiros de nossas terras, bem como de lugares distantes, como a Índia ou mesmo a Europa. Devemos receber esses piratas e permitir que eles usem nosso país como base para seus ataques aos portos de nossos inimigos."
 ark_buddhist_sultans:0 "Sultões budistas"
 ark_buddhist_sultans_desc:0 "Arakan nunca foi uma nação muçulmana, mas o monarca se intitulou um sultão. Garantir que agimos como parte do grande mundo indo-persa e acompanhar a cultura da corte de nossos vizinhos muçulmanos pode ser bastante benéfico."
 ark_muslim_advisers:0 "Conselheiros Muçulmanos"
 ark_muslim_advisers_desc:0 "O sultão aceita o conselho de muçulmanos com experiência nas cortes da Índia. Procurar no exterior cortesãos excepcionais só pode trazer coisas boas."
 ark_trade_contracts_ark:0 "Contratos Comerciais Aracaneses"
 ark_trade_contracts_ark_desc:0 "Contratos comerciais complexos feitos com outras nações dão uma impressão de sofisticação e incentivam os comerciantes estrangeiros a negociar em nossas cidades"
 THU_ideas:0 "Idéias da Turíngia"
 THU_ideas_start:0 "Tradições da Turíngia"
 THU_ideas_bonus:0 "Ambição da Turíngia"
 thu_partition_of_leipizg:0 "A partição de Leipzig"
 thu_partition_of_leipizg_desc:0 "Nosso ramo da Casa de Wettin, a Linha Ernestine, e nossos rivais na Linha Albertine, chegaram a um acordo para dividir nossas terras pacificamente. Somos os legítimos governantes da Turíngia!"
 thu_erfurt_fortifications:0 "Fortificações de Erfurt"
 thu_erfurt_fortifications_desc:0 "Vamos fazer da grande cidade-fortaleza de Erfurt as fortificações mais fortes de toda a Alemanha. Muitos exércitos vieram para conquistar, mas poucos tiveram sucesso."
 thu_protector_of_reformers:0 "Protetor dos Reformadores"
 thu_protector_of_reformers_desc:0 "Nossa linhagem é conhecida por ser protetora do grande reformador Martinho Lutero quando outros tentaram silenciá-lo. A Europa sabe que não sufocamos pensamentos heterodoxos."
 thu_university_of_jena:0 "Universidade Salana"
 thu_university_of_jena_desc:0 "Devemos nos esforçar para transformar a nova universidade em Jenna em um grande novo farol de aprendizado em toda a Alemanha! Esses alunos são o futuro de nosso país, vamos incentivá-los a pensar com liberdade e paixão para o avanço da sociedade. Algumas feridas de duelo é um pequeno preço a pagar por grandes ideias"
 thu_saxon_duchies:0 "Os Ducados Saxões"
 thu_saxon_duchies_desc:0 "Devido ao grande número de homens no Ramo Ernestino dos Wettins, vários ducados foram divididos durante a maioria das gerações para os membros mais jovens da dinastia. Mas, inversamente, isso significa que quando uma linha morre, sempre há herdeiros em uma ducado irmã para assumir, com o mínimo de barulho ou interferência externa."
 thu_weimar_clacissicism:0 "Clássico de Weimar"
 thu_weimar_clacissicism_desc:0 "A cidade de Weimar tornou-se um dos grandes centros do Iluminismo na Alemanha. Escritores e artistas renomados, como Goethe e Schiller, agora fazem de Weimar seu lar. Com personagens tão famosos morando aqui, seremos famosos em toda a Europa como um centro de aprendizagem e cultura!"
 thu_expansive_marriage_policies:0 "Política de casamento expansiva"
 thu_expansive_marriage_policies_desc:0 "Com tantos ramos, nossa linhagem dos Wettins geralmente tem muitos jovens senhores e senhoras disponíveis no mercado de casamento real. Outros podem zombar de que somos apenas o 'haras da Europa', mas sabemos que os casamentos reais estão entre os maiores ativos disponíveis na diplomacia de nossa era."
 BTI_ideas:0 "Sementes de Idéias"
 BTI_ideas_start:0 "Tradições de sementes"
 BTI_ideas_bonus:0 "Sementes de Ambição"
 bti_legacy_of_queen_judith_desc:0 "A lenda de Judith, a rainha, que aniquilou o Império Axum, colocando em risco nossas terras cinco séculos atrás, é uma prova para sempre de nossas capacidades militares. Vamos restaurar os Exércitos de Gudit para proteger o antigo legado de Beta Israel! Somos poucos, mas somos fortes, como nós somos o Povo Eleito"."
 bti_legacy_of_queen_judith:0 "Legado da Rainha Judith"
 bti_mountain_kingdom:0 "Reino da Montanha"
 bti_mountain_kingdom_desc:0 "As montanhas de Semien nos serviram bem nas muitas guerras contra vizinhos mais fortes. Ao organizar nossas defesas contra essas fortificações naturais, podemos aumentar muito a eficiência de nossas defesas."
 bti_kebra_nagast:0 "Kebra Negast"
 bti_kebra_nagast_desc:0 "O Kebra Nagast, ou A Glória dos Reis, é um relato do século 14 escrito sobre as origens da linhagem salomônica dos imperadores da Etiópia. O texto, em sua forma atual, tem pelo menos 700 anos e contém uma relato de como a Rainha de Sabá conheceu o Rei Salomão e sobre como a Arca da Aliança chegou à Etiópia. É a história antiga que descreve o nascimento de Beta Israel e nosso grande legado - e não vamos deixá-lo perecer."
 bti_builders_and_artists:0 "Construtores e Artesãos"
 bti_builders_and_artists_desc:0 "Nossos vizinhos cristãos e muçulmanos declararam que os judeus não podem ter terras em seus reinos. Isso levou vários de nossos irmãos e irmãs na fé a adotarem novas vocações. Em toda a Etiópia, os homens beta israelenses trabalham como construtores enquanto as mulheres decoram castelos e igrejas. Ao encorajar alguns desses homens e mulheres a se estabelecerem em nossas terras, livres da opressão, podemos nos beneficiar da estreiteza mental de nossos vizinhos."
 bti_gideon_dynasty:0 "Dinastia Gideão"
 bti_gideon_dynasty_desc:0 "Nossa é uma dinastia sagrada de reis e descendentes privilegiados de Zadok, que já foi sumo sacerdote durante o reinado do rei Davi e do rei Salomão. Os descendentes de Zadok governam o reino de Semien e o povo de Beta Israel há séculos, enquanto lutam bravamente contra qualquer um que deseje. para nos destruir. Nosso direito a esta terra é indiscutível."
 bti_lost_tribe:0 "Tribo perdida de Beta Israel"
 bti_lost_tribe_desc:1 "Os judeus vivem em pequenas comunidades em todo o mundo, servindo como artesãos, conselheiros, banqueiros, comerciantes, estudiosos e mercenários; eles precisam saber que existe um lugar no mundo onde podem ser verdadeiramente livres e seguros. Vamos encorajar os judeus de todas as regiões vizinhas para se estabelecerem em nosso país e nos servirem em seu lugar."
 bti_haskalah:0 "Se apresse"
 bti_haskalah_desc:0 "O Iluminismo está mudando as cortes da Europa para sempre e os intelectuais judeus têm desempenhado um papel importante neste processo. Vamos integrar o Iluminismo judaico em nossa sociedade e colher os benefícios da secularização, dos estudos da língua hebraica e da história judaica."
 LNA_ideas:0 "Idéias Lan Na"
 LNA_ideas_start:0 "Lan Na Tradições"
 LNA_ideas_bonus:0 "Lan Na Ambition"
 lna_legacy_of_mangrai:0 "Legado de Mangrai"
 lna_legacy_of_mangrai_desc:0 "Antes de sua morte por um raio, o lendário rei Mangrai criou a maioria das instituições de nosso reino. Ainda nos esforçamos para imitar seu exemplo."
 lna_million_ice_paddies:0 "Um Milhão de Arrozais"
 lna_million_ice_paddies_desc:0 "Assim como um Pan-Na é mil arrozais, um Lan-Na é um milhão. Uma nação tão abençoada fornece prontamente toda a comida e riqueza de que necessita."
 lna_waters_of_the_naga:0 "Águas do Naga"
 lna_waters_of_the_naga_desc:0 "Diz-se que as águas do rio Mae Kong têm sua origem em uma grande serpente benevolente. Seja qual for a verdade, elas fornecem ao nosso reino grande fertilidade e abundância."
 lna_the_white_elephant:0 "O Elefante Branco"
 lna_the_white_elephant_desc:0 "Metade da relíquia de Sumanathera foi carregada por um elefante branco até o topo da montanha, onde parou e caiu morto. Aqui o rei imediatamente ordenou que um grande templo fosse construído."
 lna_red_and_black:0 "Vassalos Vermelhos e Negros"
 lna_red_and_black_desc:0 "Nosso reino há muito traz tributos de reinos menores ao leste e ao sul. Podemos assimilá-los lentamente sob nosso controle."
 lna_elephant_charge:0 "Carga do Elefante"
 lna_elephant_charge_desc:0 "Os elefantes são uma arma de guerra potente, e seria sensato usá-los para dispersar e destruir os exércitos de nossos inimigos."
 lna_dynastic_spread:0 "Propagação Dinástica"
 lna_dynastic_spread_desc:0 "Devemos fazer o que pudermos para entrelaçar nossas grandes famílias com as dinastias dos estados vizinhos. Isso nos ajudará a alcançar nossos objetivos e a ganhar amizades valiosas a longo prazo."
 PGR_ideas:0 "Idéias Pagarruyung"
 PGR_ideas_start:0 "Tradições Pagarruyung"
 PGR_ideas_bonus:0 "Ambição Pagarruyung"
 pgr_tantric_legacy:0 "Legado Tântrico"
 pgr_tantric_legacy_desc:0 "O fundador do Reino Pagarruyung foi Adityawarman, primo do rei do Império Majapahit. Das muitas inscrições que ele deixou para trás, nosso povo herdou sua devoção pelo budismo esotérico. Temos que garantir que seu grande legado perdure enquanto a influência dos sultanatos muçulmanos se espalha entre estas ilhas."
 pgr_gold_trade:0 "Comércio de Ouro"
 pgr_gold_trade_desc:0 "Nosso reino é próspero graças à exportação de ouro, à política sábia e às conexões comerciais de nossos comerciantes no arquipélago. Muitos do povo Minangkabau trabalharam como comerciantes intermediários para o império Serivijaya, Aceh ou Malaca. O comércio está no sangue de nossos veias."
 pgr_istano_basa:0 "Lugar Palácio"
 pgr_istano_basa_desc:0 "Istano Basa Pagarruyung, nosso palácio real foi construído no tradicional estilo arquitetônico vernacular Minangkabau Rumah Gadang. É o centro de nosso estado e de toda a nossa cultura, a prova do direito eterno da dinastia Pagarruyung a essas terras - e será nosso coração durante séculos."
 pgr_rajo_tigo_selo:0 "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc:0 "O poder real de Istano Basa Pagarruyung foi dividido em três reis reinantes reconhecidos: o Rei do Mundo (Raja Alam), o Rei de Adat (Raja Adat) e o Rei da Religião (Raja Ibadat). Coletivamente, eles são chamados os Reis dos Três Assentos (Rajo Tigo Selo). Sua cooperação garante nossa forte posição diplomática no mundo civilizado - ao contrário de outros selvagens que seriam governados por um único chefe Tirano!"
 pgr_high_education:0 "Educação superior"
 pgr_high_education_desc:0 "Nosso povo não é tão numeroso quanto o povo de Java, mas somos muito influentes, pois não há nada mais importante do que a educação em nossa cultura. Além de serem conhecidos como comerciantes, os Minangs produzem alguns dos poetas, estadistas e estudiosos mais influentes da Indonésia. ; adaptação a novas técnicas é a chave para a grandeza de Pagarruyung."
 pgr_rumah_gadang:0 "Casa Gadang"
 pgr_rumah_gadang_desc:0 "Nossa arquitetura tradicional e as funções da Casa Rumah Gadang refletem a cultura e os valores do Minangkabau. Uma Rumah Gadang serve como residência, um salão para reuniões familiares e para atividades cerimoniais; ornamentos ricos e aparência esplêndida fazem disso o símbolo de Pagarruyung e nossas capacidades arquitetônicas."
 pgr_matrilinear_culture:0 "Cultura Matrilinear"
 pgr_matrilinear_culture_desc:0 "Adat Perpatih é uma combinação de práticas e regras de vida para o povo Minangkabau. A propriedade e a terra são passadas de mãe para filha, enquanto os assuntos religiosos e políticos são de responsabilidade dos homens. A tradição protege a honra e a dignidade do Adat Perpatih, então que, por mais pobre que seja uma mulher Adat Perpatih, ela sempre será cuidada. Isso garante que nossa sociedade não seja dividida por conflitos mesquinhos."
 CMI_ideas:0 "Idéias Miao"
 CMI_ideas_start:0 "Tradições Miao"
 CMI_ideas_bonus:0 "Miao Ambição"
 cmi_sacrificing_to_the_spirits:0 "Sacrifício aos Espíritos"
 cmi_sacrificing_to_the_spirits_desc:0 "Em nossa cultura, as antigas tradições ainda são fortes. Vamos sacrificar vinho, carne e arroz para promover a fé de nosso povo na adoração justa de nossos ancestrais, os espíritos e deuses da natureza."
 cmi_dragon_boats:0 "Festivais do Barco do Dragão"
 cmi_dragon_boats_desc:0 "Nossos Festivais Anuais do Barco do Dragão seguem uma tradição antiga. Sendo organizados pelos chefes dos clãs e monarcas para serem ocasiões tão esplêndidas e requintadas quanto possível, eles tiram as mentes de nosso povo de suas tristezas."
 cmi_unity_of_the_tribes:0 "Unidade das tribos"
 cmi_unity_of_the_tribes_desc:0 "Os Miao estão divididos em várias tribos mal mantidas juntas por nossa cultura, língua e história comuns. Unir os Hmong, Li, Yao e os Miao Branco, Vermelho, Azul e Preto significaria que nossos exércitos poderiam ser coordenados com muito mais eficiência. ."
 cmi_miao_silver:0 "Mão Prata"
 cmi_miao_silver_desc:0 "Os Miao são ourives renomados, tendo desenvolvido uma técnica de forja baseada em uma liga de prata específica, cujo segredo guardamos zelosamente. Nossas joias famosas nos ajudarão a espalhar nossa fama."
 cmi_customary_marriage_laws:0 "Leis de casamento consuetudinárias"
 cmi_customary_marriage_laws_desc:0 "Nossas tradições ditam que nenhum Miao pode se casar fora de sua tribo. Embora isso diminua a liberdade do indivíduo, nossos laços intratribais são fortalecidos e sustentados por meio disso."
 cmi_mountain_retreats:0 "Retiros de Montanha"
 cmi_mountain_retreats_desc:0 "A maioria dos Miao vive em áreas altamente montanhosas. Devemos ser capazes de usar o terreno e nosso conhecimento sobre ele para nos proteger contra ataques inimigos."
 cmi_legacy_of_the_miao_rebellions:0 "Legado das Rebeliões Miao"
 cmi_legacy_of_the_miao_rebellions_desc:0 "Os Miao sempre foram rebeldes; provamos nosso valor como guerreiros poderosos e corajosos em nossos muitos levantes contra nossos senhores chineses. Devemos utilizar a experiência aprendida em nossos empreendimentos anteriores."
 CAT_ideas:0 "Idéias Catalãs"
 CAT_ideas_start:0 "Tradições Catalãs"
 CAT_ideas_bonus:0 "Ambição catalã"
 cat_consulate_of_the_sea:0 "Consulado do Mar"
 cat_consulate_of_the_sea_desc:0 "'Os costumes marítimos de Barcelona', universalmente conhecido como 'o Livro do Consulado do Mar' é uma coleção de costumes e ordenanças marítimas coletadas ao longo dos séculos XIV e XV. Este notável livro é uma das primeiras coleções do direito marítimo e um sinal das fortes tradições marítimas e judiciais do nosso povo."
 cat_consell_de_cent:0 "Conselho dos Cem"
 cat_consell_de_cent_desc:0 "Desde 1265 O Conselho dos Cem é a estrutura fundamental do governo municipal de Barcelona. A autoridade municipal repousa sobre 3 conselheiros eleitos por um Conselho de cem indivíduos."
 cat_catalan_constitutions:0 "Constituição da Catalunha"
 cat_catalan_constitutions_desc:0 "Embora nosso país seja jovem, suas instituições repousam sobre séculos de hábitos legais e administrativos. Continuando as antigas tradições do direito romano, as Constituições da Catalunha foram promulgadas pelos tribunais catalães desde 1283."
 cat_fortifying_catalonia:0 "Fortificando a Catalunha"
 cat_fortifying_catalonia_desc:0 "A Catalunha tem muitas ameaças e inimigos em potencial. A costa tem sido frequentemente atacada por piratas berberes e as invasões dos Pirineus têm sido realizadas no centro da região catalã. Devemos fazer o que pudermos para fortalecer nosso país para garantir a segurança do nosso jovem estado e aproveitar ao máximo a geografia local."
 cat_miquelets:0 "Mikeletes"
 cat_miquelets_desc:0 "Em tempos de guerra, é costume que grupos de catalães peguem em armas. Esses grupos, conhecidos como Miquelets, são mantidos em nível paroquial e não pelo governo central ou provincial. Como eles são chamados ao serviço pelo som do sino da aldeia (Someten) eles também são frequentemente chamados de 'Somatenes' e, embora alguns os considerem meros bandidos, eles estão sempre prontos para defender as terras catalãs de estrangeiros, de turcos e franceses a castelhanos que presunçosamente se autodenominam 'espanhóis'."
 cat_lliures_morts:0 "'Livre ou Morto'"
 cat_lliures_morts_desc:0 "'Viurem lliures o morirem' (Vivemos livres ou morremos) é o lema do exército catalão e está impresso nas bandeiras negras que carrega. Guiados por essas palavras, nossos homens resistirão, mesmo quando em menor número e sem aliados pela liberdade de seu povo."
 cat_catalan_forges:0 "Forjas da Catalunha"
 cat_catalan_forges_desc:0 "No passado, nossos ancestrais foram pioneiros em novas técnicas de fundição de ferro nos Pirineus. Devemos mais uma vez nos esforçar para estar na vanguarda do avanço metalúrgico e encorajar novas técnicas e o estabelecimento de moinhos de ferro em nossas terras."
 laotian_ideas:0 "Idéias Laocianas"
 laotian_ideas_start:0 "Tradições Laocianas"
 laotian_ideas_bonus:0 "Ambição Laociana"
 lao_phra_lak_phra_lam:0 "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc:0 "A epopéia nacional de nosso povo conta a história dos dois irmãos Phra Lak e Phra Ram e está sempre presente em nossa cultura, desde danças e dramas até canções, pinturas, esculturas ou manuscritos. Os dois irmãos são o epítome da liderança moral, da ética , abnegação e uma vida fiel ao Dharma e continuam sendo o principal modelo para todos os membros de nosso povo, desde os camponeses até os próprios governantes."
 lao_nithan_khun_borom:0 "Nithan Khun Borom"
 lao_nithan_khun_borom_desc:0 "O lendário ancestral de nosso povo, Khun Borom foi enviado por seu pai Indra, o rei dos deuses, para ser o governante do povo Tai. Khun Borom governou o povo Tai por 25 anos e os ensinou a usar novas ferramentas e outras artes. Khun Borom então dividiu o reino Tai entre seus sete filhos, dando a cada um deles uma porção do reino para governar. Assim nasceu o Laos e essa ancestralidade divina nos diferencia dos outros povos"
 lao_satsana_phi:0 "Onde estamos indo"
 lao_satsana_phi_desc:0 "Os Phi são os deuses tutelares de nosso povo. A crença nesses espíritos ancestrais vive lado a lado com religiões como o budismo e o hinduísmo em nossas terras e esse sincretismo fortalece nosso estado e sua capacidade de abrigar cidadãos de várias religiões."
 lao_elephant_cavalry:0 "Cavalaria Elefante do Laos"
 lao_elephant_cavalry_desc:0 "Embora os elefantes tenham sido usados em outras áreas do mundo na guerra, em nenhum lugar eles são usados em tantos números como aqui. No Laos, eles são o elemento-chave da guerra e seus números chegam a milhares. Permitindo-nos lançar cargas devastadoras mesmo em as densas selvas do Sudeste Asiático."
 lao_southern_silk_road:0 "Rota da Seda do Sul"
 lao_southern_silk_road_desc:0 "O povo Laos vive no centro das rotas comerciais terrestres no sudeste da Ásia. No sul, o comércio flui pelo Mekong para Vientiane. No norte e noroeste, as rotas comerciais terrestres da Birmânia e Lan Na passam em direção a Yunnan, onde se juntam com o Rota da Seda do Sul da China. Temos que capitalizar essas riquezas e construir um estado que possa prosperar com o comércio que nos é trazido."
 lao_hill_warriors:0 "Guerra da Colina do Laos"
 lao_hill_warriors_desc:0 "Nosso povo vive nas terras altas entre reinos perigosos e incontáveis, se não estivermos preparados para defender nossa pátria ferozmente, seremos facilmente governados por outros."
 CHA_ideas:0 "Cham Ideas"
 CHA_ideas_start:0 "Tradições Cham"
 CHA_ideas_bonus:0 "Cham Ambição"
 cha_my_son_temples:0 "Memória dos Templos de Meu Filho"
 cha_my_son_temples_desc:0 "O Complexo do Grande Templo de nossos ancestrais em Meu Filho faz parte das tradições e cerimônias reais há séculos. Quando os Templos foram perdidos por nós para forças externas, eles caíram em desuso e ruína. Agora, sua memória é um símbolo do que nossa civilização uma vez alcançada e o que devemos nos esforçar para viver."
 cham_seafaring_people:0 "Um Povo Marítimo"
 cham_seafaring_people_desc:0 "O comércio marítimo e fluvial é a espinha dorsal da nossa economia. Nossos marinheiros são uma parte natural das redes comerciais do Oceano Índico, Chinês e Malaio e também é por navio que trazemos as riquezas das áreas altas do nosso país. Um sistema de poços ao longo da costa garante que tanto os nossos comerciantes quanto os estrangeiros nunca estejam longe de poder reabastecer este recurso vital."
 cha_indian_influences:0 "Conexões do Sul da Índia"
 cha_indian_influences_desc:0 "Através de nossa cultura e história, nosso povo está ligado à Índia e ao grande mundo indiano. Nossa familiaridade com sua cultura é de grande ajuda ao lidar com os comerciantes e mercadores marítimos tamil e telugu do sudeste da Ásia."
 cha_che_man_legacy:0 "Legado de Che Man"
 cha_che_man_legacy_desc:0 "Embora tenhamos sido levados para o sul pelo Dai Viet, nosso povo costumava cooperar com eles. Vamos tentar mais uma vez colocar nossas diferenças de lado, ou pelo menos encontrar novos amigos para nos proteger."
 cha_agarwood:0 "Agarwood"
 cha_agarwood_desc:0 "Os navios que traficam nossos rios nos trazem o raro Agarwood, tão procurado no exterior. Devemos fazer o possível para manter esse monopólio e garantir que sejamos a única fonte das melhores variedades."
 cha_resisting_foreign_rule:0 "Resistindo ao domínio estrangeiro"
 cha_resisting_foreign_rule_desc:0 "Nosso povo está cercado por todos os lados por diferentes religiões, culturas e sociedades. Embora tenhamos prosperado nessas circunstâncias no passado, dizem que muitos agora desejam nossa morte. Devemos fortalecer nossas cidades e estar preparados para o que quer que nossos inimigos possam ter. reservado para nós."
 cha_cham_migrations:0 "Migrações Cham"
 cha_cham_migrations_desc:0 "Nosso povo tornou-se cada vez mais marginalizado em muitas das regiões que antes estavam sob o controle de Champa. Como resultado, eles agora estão migrando para novas terras. Para alguns, a diáspora Cham significou se estabelecer em terras Khmer, outros se mudaram para o ilhas. Embora isso esteja longe de ser um movimento organizado de pessoas, se fornecermos a eles lugares para se estabelecerem, eles certamente preferirão fazê-lo sob nossa proteção a se mudarem para as terras de nossos vizinhos."
 BAD_ideas:0 "Idéias Baden"
 BAD_ideas_start:0 "Tradições de Banho"
 BAD_ideas_bonus:0 "Ambição de banho"
 bad_hot_springs:0 "Fontes Termais"
 bad_hot_springs_desc:0 "Nossa nação recebeu o nome das fontes termais, famosas mesmo na época romana. Aqueles que vêm para se banhar nas águas calmantes saem revigorados e revigorados."
 bad_zahringen:0 "Legado da Casa de Zähringen"
 bad_zahringen_desc:0 "Desde que qualquer um pode se lembrar, nossas terras foram governadas pela antiga casa de Zähringen, cuja linhagem pode ser rastreada quase até o início do Império. O título Zähringen de Margrave, acima de um mero conde, é um de nossos governantes. orgulhosamente mantenho até hoje."
 bad_small_nation_diplomacy:0 "Diplomacia Ativa"
 bad_small_nation_diplomacy_desc:0 "Baden sempre foi um estado pequeno, muitas vezes fragmentado pelos vários ramos da casa governante. Ao longo dos anos, aprendemos que a única maneira de nos mantermos contra poderes maiores é uma diplomacia ativa."
 bad_cuius_regio_euis_religio:0 "De quem é a religião"
 bad_cuius_regio_euis_religio_desc:0 "Os vários membros de nossa dinastia governante tomaram partidos diferentes na Reforma. Enquanto esse tipo de coisa dividiu outros estados, os membros dos diferentes ramos da família margravial, em sua sabedoria, decidiram uma vida geral - e A atitude de deixar viver seria o melhor caminho para Baden, mesmo que briguemos de vez em quando."
 bad_reuiniting_the_nation:0 "Reuinificação de Baden"
 bad_reuiniting_the_nation_desc:0 "Por muito tempo, os vários ramos de nossa casa governaram diferentes partes de Baden. Agora, porém, apenas uma linha sobrevive, reunindo a região e tornando-a forte e inteira novamente!"
 bad_expanding_the_nation:0 "Expansão Diplomática"
 bad_expanding_the_nation_desc:0 "Vale a pena ter amigos em cargos importantes! Por meio de diplomacia hábil e jogando um poder contra o outro, podemos ser capazes de anexar com sucesso grandes quantidades de terra ao nosso redor. É hora de aproveitar esta oportunidade e expandir o tamanho e a população de nossa nação cinco- dobrar!"
 bad_grand_duchy:0 "Grão-Ducado de Baden"
 bad_grand_duchy_desc:0 "Com nossas ambições vem a necessidade de um título maior. Proclamemos o Grão-Ducado de Baden e reivindiquemos nosso lugar de direito acima dos muitos condes, margraves e duques da Alemanha."
 SDY_ideas:0 "Idéias Sadiyan"
 SDY_ideas_start:0 "Tradições Sadiyan"
 SDY_ideas_bonus:0 "Ambição Sadiyan"
 sdy_land_of_glory:0 "Terra da Glória"
 sdy_land_of_glory_desc:0 "Sadiya prosperou nesta região como um reino desde que o grande Birpal fundou nosso país. Embora nosso povo não tenha se originado aqui, fizemos desta área nosso lar e nossa história aqui vai muito além de nossos vizinhos de Ahom. Esta é nossa terra e nós a defenderemos até o último homem ou mulher, morte antes da desonra."
 sdy_crossroad_of_religions:0 "Encruzilhada de Religiões"
 sdy_crossroad_of_religions_desc:0 "Nosso país fica no eixo do Tibete, Birmânia e Índia e a influência de todos esses vizinhos pode ser sentida aqui. No alto das áreas montanhosas que controlamos estão os mosteiros budistas, enquanto as religiões animistas ainda prosperam entre as tribos nas colinas. o próprio povo Sutiya, no entanto, adotou a religião hindu de nossos vizinhos do sul. Nosso estado está acostumado a abrigar muitas religiões diferentes e essa força nos permite prosperar nesta região heterogênea."
 sdy_hills_and_jungles:0 "Montes e Selvas"
 sdy_hills_and_jungles_desc:0 "Dominado por colinas, bosques e altas montanhas do Himalaia oriental, nosso país é de rara beleza para alguns, mas uma linha de defesa inóspita para outros. bom uso de nossas defesas naturais."
 sdy_temples:0 "Templos de Sadiya"
 sdy_temples_desc:0 "A natureza é uma força poderosa nesta região, sempre pronta para reclamar o que não é mantido. Um estado forte deve construir e manter grandes templos de monumentos, para agradar aos deuses e mostrar a glória do nosso país ao nosso povo e aos estrangeiros parecido."
 sdy_dihang:0 "quando"
 sdy_dihang_desc:0 "As águas do grande rio Dihang viajaram muito para chegar até nós antes de virar para o sudoeste nas áreas mais baixas, onde é conhecido como Brahmaputra. O rio fornece uma fonte de comida, água e transporte. Ele une o vale e permite que nós viajamos mais longe em um dia do que poderíamos esperar."
 sdy_army_reform:0 "Reformar os Exércitos Sadiya"
 sdy_army_reform_desc:0 "Alguns afirmam que foi conosco que os chineses aprenderam sobre a pólvora. Se isso for verdade, não é um legado que administramos mal. Adotemos as táticas das nações do extremo oeste e façamos de nossa infantaria a parte mais forte do nosso exército"."
 sdy_black_tea:0 "Chá preto"
 sdy_black_tea_desc:0 "O chá é uma planta nativa desta parte do mundo e nossas terras são ideais para cultivá-lo. Com a chegada de comerciantes estrangeiros na Índia e na China, a demanda por esta planta aumentou astronomicamente. Vamos dar aos comerciantes estrangeiros o que eles buscar e investir em grandes plantações de chá em nosso país."
 MLB_ideas:0 "Idéias Manipur"
 MLB_ideas_start:0 "Tradições Manipur"
 MLB_ideas_bonus:0 "Ambição de Manipur"
 mlb_sanamahism:0 "Sanamahismo"
 mlb_sanamahism_desc:0 "Nem as influências bramânicas nem budistas ganharam muitos seguidores aqui. O povo de Manipur está firmemente enraizado na fé de nossos ancestrais com seus mais de 360 deites. Esta religião antiga pode não nos trazer muitos amigos em um mundo de castas, monges e maiores comunidades religiosas, mas nestas colinas nossas tradições nos dão força."
 mlb_martial_traditions:0 "Tradições Marciais"
 mlb_martial_traditions_desc:0 "Como um pequeno estado do vale cercado por vizinhos maiores, sempre tivemos que nos comprometer totalmente com a guerra ou corremos o risco de sermos destruídos. Os reis e rainhas de Manipur sempre estiveram prontos para liderar nossos exércitos no campo contra nossos inimigos Shan ou Kachar."
 mlb_kingdom_of_the_meitei:0 "Reino do Meitei"
 mlb_kingdom_of_the_meitei_desc:0 "Ao contrário da maioria dos estados nesta área, o reino de Manipur tem raízes que remontam a milênios. Nossas lendas e mitos contam histórias de reis que uniram os Meitei, Nagas e outras tribos nesta região para fundar o núcleo do que é nosso estado hoje."
 mlb_mayek:0 "Mayek"
 mlb_mayek_desc:0 "Onde outros buscaram o conforto de escritas e tradições literárias amplamente difundidas, nosso reino, em vez disso, cultivou a antiga escrita de nossos ancestrais. As tradições literárias Manipuri são distintamente nossas e não refletem nem as dos Shan a nosso leste nem as do Bengali a oeste ."
 mlb_unite_the_hill_tribes:0 "Unir as Tribos da Colina"
 mlb_unite_the_hill_tribes_desc:0 "As colinas e vales de Manipur sempre foram bastante diversos e muitos chefes e chefes menores detêm o poder sobre várias constelações tribais. Vamos unir nossas áreas, com força se necessário, para criar um estado Manipureano mais forte e unificado."
 mlb_bengali_influence:0 "Influência bengali"
 mlb_bengali_influence_desc:0 "Embora nosso reino sempre tenha evitado influências externas mais fortes, talvez seja hora de cultivar laços mais estreitos com o oeste. nossos vizinhos só podem ajudar a aumentar nossa influência na área."
 mlb_far_reaching_diplomacy:0 "Diplomacia de longo alcance"
 mlb_far_reaching_diplomacy_desc:0 "É bom permanecer forte contra invasores, mas um estado sem amigos não pode sobreviver para sempre. Vamos buscar novos aliados entre os países do extremo oeste e tentar envolvê-los e envolvê-los na política desta região para servir aos nossos propósitos."
 somali_ideas:0 "Idéias da Somália"
 somali_ideas_start:0 "Tradições da Somália"
 somali_ideas_bonus:0 "Ambição Somali"
 somali_maritime_heritage:0 "Património Marítimo"
 somali_maritime_heritage_desc:0 "Desde tempos imemoriais, navios somalis viajaram para mercados distantes, da Península Arábica, Costa Swahili e Egito para a Índia, Pérsia ou ainda mais. Ao longo da costa da África, um grande número de cidades marítimas somalis prosperou e ainda prospera hoje, continuando este herança."
 somali_qalqads:0 "Qalqads"
 somali_qalqads_desc:0 "A melhor maneira de estar seguro em um mundo tão perigoso como este é construir um muro. Vários fortes sensatamente posicionados em todo o nosso reino ajudarão a defender nossos portos contra piratas ocidentais e nossos assentamentos contra as ondas de pastores migrantes do interior ."
 somali_clans:0 "Clãs da Somália"
 somali_clans_desc:0 "Embora a lealdade de todos os nossos súditos ao estado seja indubitavelmente grande, há um vínculo que vai além das fronteiras que alguns desenhariam nos mapas. Sempre podemos contar com o apoio de nossos membros do clã, pois eles contam conosco para apoiá-los. Seja eles residem dentro de nossas fronteiras ou não, eles são um recurso extra para recorrer em momentos de necessidade."
 somali_offensive_warfare:0 "Guerra Ofensiva"
 somali_offensive_warfare_desc:0 "O Islã está longe de ser uma religião jovem nesta região, mas também não está tão firmemente entrincheirado quanto em algumas outras áreas do mundo. Reinos cristãos fortes vêm de tempos em tempos ameaçar nosso estado no passado e com a chegada de Navios cristãos ocidentais ao longo da costa da África Oriental, parece que algumas medidas de precaução podem ser necessárias. Vamos olhar para o mundo muçulmano mais amplo em busca de sua experiência e equipamento. Que nossos exércitos sejam tão assustadores quanto os do Império Otomano."
 somali_indian_ocean_trade:0 "Comércio do Oceano Índico"
 somali_indian_ocean_trade_desc:0 "O Oceano Índico é, em muitos aspectos, uma grande esfera econômica. A demanda por escravos no Deccan indiano ou nosso abundante incenso no Iêmen ditam as condições de nossa economia. Consideremos sabiamente nossas políticas em relação a esse comércio para que possamos engordar a partir dele, em vez de arriscar os comerciantes olhando para os portos de nossos vizinhos."
 somali_corsairs_of_the_red_sea:0 "Corsários do Mar Vermelho"
 somali_corsairs_of_the_red_sea_desc:0 "Não somos os únicos a nos interessar pela riqueza do Oceano Índico e do Mar Vermelho. Sejam eles piratas ocidentais ou corsários árabes, todos querem lucrar com o comércio do qual vivemos. Devemos enfrentar esse desafio e encorajar nossos próprios corsários a lutar contra o inimigo."
 somali_perso_arab_influx:0 "Influxo árabe e persa"
 somali_perso_arab_influx_desc:0 "Alguns passaram a considerar nossas terras como um refúgio quando suas terras natais caem em condições cada vez mais caóticas. Vamos enfatizar essa tendência e tentar atrair os talentos valiosos do mundo muçulmano mais amplo para nossas fronteiras, onde eles podem ser bem utilizados."
 PEG_ideas:0 "Pegu Idéias"
 PEG_ideas_start:0 "Tradições Pegu"
 PEG_ideas_bonus:0 "Pegu Ambição"
 peg_riches_of_pegu:0 "Riquezas de Pegu"
 peg_riches_of_pegu_desc:0 "Na foz do rio Irrawaddy, nossos portos são os entrepostos naturais para todos os produtos da Alta Birmânia. riquezas de nossa grande cidade são tais que o reflexo do menor vislumbre de luz de nosso tecido dourado e paredes pode cegar o viajante desavisado à noite."
 peg_martabans:0 "Martabans"
 peg_martabans_desc:0 "Nosso país é famoso pelos vasos e jarros que produzimos com a argila e as areias de nossas margens de rio. Os vasos Martaban são usados em todo o Sudeste Asiático, tanto em terra quanto em navios, para armazenar a água necessária para viagens mais longas."
 peg_dhammazedi_pyatton:0 "Finalizar Pyatton"
 peg_dhammazedi_pyatton_desc:0 "Nossos governantes se orgulham de serem sempre justos e cuidadosos ao administrar a justiça do estado. Para esse propósito, todos eles se educam plenamente em todos os assuntos relacionados à lei e à religião e suas sábias decisões tornaram-se amplamente conhecidas aqui e no exterior. criemos coleções dessas decisões para que até mesmo os tribunais locais mais distantes possam se beneficiar da sabedoria do trono."
 peg_rammanadesa:0 "Ramanadesa"
 peg_rammanadesa_desc:0 "A história do povo Mon nesta região remonta a mais de mil anos. Os Mon ou Ramans viveram aqui muito antes de muitos dos grupos que agora procuram controlá-lo. Busquemos inspiração nas antigas lendas de nosso país e encontre apreço pelas nossas antigas tradições."
 peg_dynamic_warfare:0 "Guerra Dinâmica"
 peg_dynamic_warfare_desc:0 "Nossas tradições militares nos serviram bem ao longo dos anos, mas há coisas que podemos aprender com estrangeiros. Vamos convidar oficiais estrangeiros de longe e de perto. faria bem em incorporar."
 peg_buddhist_traditions:0 "Reina Budista"
 peg_buddhist_traditions_desc:0 "A monarquia Mon sempre esteve fortemente ligada às tradições Theravada de nosso povo e neste país até um monge pode ser rei. Nunca esqueçamos essa força histórica e façamos o que pudermos para defender a moral de nossa comunidade religiosa ou arriscar sermos deposto como um governante indigno."
 peg_mon_diaspora:0 "Mon Diáspora"
 peg_mon_diaspora_desc:0 "Ao longo dos séculos de luta pela paisagem ribeirinha da Baixa Birmânia, muitos do povo Mon fugiram para outras partes da Ásia. Comerciantes, soldados e monges Mon desempenham um papel na política doméstica de muitos de nossos vizinhos e agora que consolidamos nosso domínio sobre as terras natais Mon, podemos usar sua influência a nosso favor."
 KUT_ideas:1 "Idéias de Bornéu"
 KUT_ideas_start:1 "Tradições de Bornéu"
 KUT_ideas_bonus:1 "Ambição de Bornéu"
 kut_earliest_indic_state:0 "Primeiro Estado Índico"
 kut_earliest_indic_state_desc:0 "Como a maioria dos estados entre essas ilhas, temos laços antigos com o subcontinente indiano. Dizem que nosso reino é um dos mais antigos reinos índicos existentes, que uma vez surgiram em todas essas ilhas. Amando essas tradições bramânicas, ainda nos sentimos em casa em todos os principais portos da Índia e os viajantes e comerciantes do subcontinente são sempre bem-vindos entre nós."
 kut_muslim_trading_communities:0 "Comunidades comerciais muçulmanas"
 kut_muslim_trading_communities_desc:0 "A fé islâmica se espalhou como um incêndio em nossa região, tanto por meio de conversões ao longo da costa quanto pela chegada de comerciantes de longe. Para prosperar nesta área, devemos acolher esses recém-chegados e evitar alienar tanto os que se convertem quanto os que não aceitam. 't."
 kut_riches_of_borneo:0 "Riquezas de Bornéu"
 kut_riches_of_borneo_desc:0 "Durante séculos, comerciantes vieram da China e da Índia em busca das mais ricas dessas florestas, marfim, teca, pérolas, jade e madeiras medicinais podem ser encontradas em abundância aqui. Devemos monitorar esse comércio de perto para que possamos controlá-lo e tributá-lo. sabiamente."
 kut_anti_piracy_measures:0 "Medidas Antipirataria"
 kut_anti_piracy_measures_desc:0 "Os piratas ficam cada vez mais ousados em seus ataques e alguns até começaram a invadir os deltas onde estão situados nossos portos comerciais mais valiosos. Devemos agir de forma decisiva contra essa ameaça, fortalecendo nossas fortificações, movendo parte de nossa riqueza ainda mais longe interior e patrulhando nossas costas"."
 kut_encourage_immigration:0 "Incentivar a Imigração"
 kut_encourage_immigration_desc:0 "Este arquipélago tem visto a sua cota de guerras e profundas mudanças políticas ao longo dos anos e com a chegada de navios europeus e colonos nesta região isso só aumentou. Juntamente com a grande facilidade com que se pode mover entre estas ilhas há uma constante migração de pessoas de uma ilha para outra. Nosso estado sempre prosperou com a entrada de estrangeiros, vamos acolher aqueles que desejam se estabelecer aqui e designar lugares para eles morarem."
 kut_consolidation_of_kutai:1 "Consolidação de Bornéu"
 kut_consolidation_of_kutai_desc:1 "Embora tenhamos nos tornado o estado dominante da costa de Bornéu, existem vários outros reinos onde nosso povo vive em vários principados e reinos. Vamos unir o povo de Bornéu em um reino com fortes regras centrais para todos seguirem."
 kut_subdue_the_inlands:0 "Subjugar o Inlands"
 kut_subdue_the_inlands_desc:0 "Muitas partes das florestas e montanhas do interior estão fora de nosso controle, com várias constelações tribais e micro-estados professando vassalagem quando lhes convém. Vamos estender nossa autoridade sobre essas pessoas e formalizar nosso relacionamento de uma vez por todas."
 sulawesi_ideas:0 "Idéias de Sulawesi"
 sulawesi_ideas_start:0 "Tradições de Sulawesi"
 sulawesi_ideas_bonus:0 "Ambição de Sulawesi"
 sulawesi_intra_asian_trade:0 "Rede Comercial Intra-Asiática"
 sulawesi_intra_asian_trade_desc:0 "Embora nossa ilha seja pouco mais que uma parada no caminho para os comerciantes de terras mais ricas e influentes, nos beneficiamos muito do intenso tráfego de navios mercantes que cruzam essas ilhas. Comerciantes chineses, indianos ou javaneses freqüentam nossos portos e quanto mais atraentes os tornamos, mais cresce nossa importância nesta rede."
 sulawesi_bajau:0 "O Bajau"
 sulawesi_bajau_desc:0 "Todas as ilhas do Sudeste Asiático são frequentadas pelos Bajau, embora ninguém se lembre de sua origem até agora. Conhecidos por eles como Sama, os Bajau levam suas vidas inteiras em seus barcos e vivem do comércio e incursões nos vários portos do ilhas que nos cercam. Vamos encorajar esses marinheiros naturais a virem aos nossos portos para vender suas mercadorias e reabastecer seus estoques para que possamos enriquecer com suas viagens e aprender seus segredos."
 sulawesi_prau:0 "O barco"
 sulawesi_prau_desc:0 "Um Prau é uma espécie de embarcação local para esta parte do mundo e os mais famosos deles são originários de nossas terras. Embora variem em tamanho e forma, esses navios nos permitem mover rapidamente grandes quantidades de mercadorias e pessoas ao longo de nossas costas e entre as ilhas do arquipélago."
 sulawesi_unification:0 "Unificação de Sulawesi"
 sulawesi_unification_desc:0 "Em nossas terras, um grande número de pequenos governantes domina e, embora todos nos reconheçam como seus 'irmãos mais velhos' e superiores entre iguais, a continuação da pretensão de que o poder pode ser compartilhado está causando mais tensão do que vale a pena. Vamos nos unir essas terras plenamente e colher os frutos do controle direto das partes agrícolas e marítimas da ilha."
 sulawesi_learning_from_outsiders:0 "Incentivar a difusão de ideias"
 sulawesi_learning_from_outsiders_desc:0 "Para aproveitar ao máximo nossa situação, devemos nos esforçar para aprender com nossos vizinhos. Existem idéias e conceitos em todo o Sudeste Asiático que faríamos bem em estudar e adaptar à nossa própria sociedade. Vamos enviar nossos homens mais talentosos no exterior para estudar os costumes dos chineses, europeus e das pessoas das outras ilhas. Vamos também entrevistar qualquer estrangeiro que frequente nossos portos para novas idéias. Se o que aprendemos for útil, devemos criar conceitos semelhantes adequados às necessidades de nosso próprio povo."
 sulawesi_entrepot:0 "Entreposto do Comércio"
 sulawesi_entrepot_desc:0 "Potências externas controlariam o comércio dessas ilhas e nos forçariam a usar seus portos exclusivamente. Eles pretendem tirar o máximo proveito de cada item vendido e sua influência ameaça sufocar a antiga rede comercial de nossa região. Vamos abrir nossos próprios portos a comerciantes de todas as nacionalidades, competindo com os de fora oferecendo preços muito mais baixos."
 sulawesi_assymetrical_warfare:0 "Resistência assimétrica"
 sulawesi_assymetrical_warfare_desc:0 "Este arquipélago é ideal para ataques e piratas e as montanhas e florestas do interior oferecem oportunidades igualmente boas para tornar a vida amarga para um invasor estrangeiro. Como nativos desta região, podemos fazer melhor uso desses fatos do que a maioria e devemos fazê-lo para combater as incursões hostis de potências estrangeiras."
 mayan_ideas:0 "Idéias Maias"
 mayan_ideas_start:0 "Tradições Maias"
 mayan_ideas_bonus:0 "Ambição Maia"
 mayan_sacred_cenote:0 "O Cenote Sagrado"
 mayan_sacred_cenote_desc:0 "Embora Chichen Itza seja uma ruína abandonada, seu cenote continua sendo um dos nossos locais mais sagrados. O poço é uma entrada para a vida após a morte, e os sacrifícios rituais realizados ali têm maior poder do que os realizados em qualquer outro lugar."
 mayan_building_traditions:0 "Construindo Tradições"
 mayan_building_traditions_desc:0 "Desde tempos imemoriais, construímos imensas cidades e grandes pirâmides em uma selva selvagem."
 mayan_ancient_feuds:0 "Rixas Antigas"
 mayan_ancient_feuds_desc:0 "Xiu, Cocomes e Itza foram por muitas eras as casas governantes do povo maia em Yucatán. Sua luta e inúmeras traições mútuas deixaram para trás um legado fértil de rixas e ofensas que aguardam o pagamento."
 mayan_shipwreck_survivors:0 "Sobreviventes de Naufrágio"
 mayan_shipwreck_survivors_desc:0 "Estranhos começaram a aparecer em nossas costas, alegando ter cruzado o mar em grandes barcos com asas, apenas para cair deles. Alguns se casaram entre nosso povo e se tornaram conselheiros honrados de nossos governantes."
 mayan_kuchkabal:0 "Kuchkabal"
 mayan_kuchkabal_desc:0 "Desde antes da queda de Mayapan, nossa terra foi dividida em províncias. Embora agora tenham crescido em áreas autônomas, elas continuam sendo uma forma eficaz de administrar a terra."
 mayan_remote_isolation:0 "Isolamento Remoto"
 mayan_remote_isolation_desc:0 "Algumas de nossas cidades ficam tão dentro da selva que estão efetivamente fora do alcance dos inimigos, tornando-as muito mais difíceis de conquistar."
 mayan_caste_war:0 "Guerra de Castas"
 mayan_caste_war_desc:0 "Não devemos tolerar, nem por um momento, o domínio estrangeiro sobre nosso povo. Não importa quanto tempo tenhamos que esperar, nos levantaremos novamente para buscar nossa liberdade."
 KIC_ideas:0 "Idéias Diferentes"
 KIC_ideas_start:0 "Diferentes Tradições"
 KIC_ideas_bonus:0 "Ambição Diferente"
 kic_blessings_of_tohil:0 "Bênçãos de Tohil"
 kic_blessings_of_tohil_desc:0 "Nosso deus patrono é o senhor do céu. Através dele vêm a chuva e o sol que tornam nossa terra fértil e nos protegem da fome."
 kic_ilokab:0 "Tradições Ilo'kab"
 kic_ilokab_desc:0 "A linhagem Ilo'kab há muito fornece guerreiros ao nosso povo e, como resultado, suas tradições de luta foram aprimoradas ao máximo. Temos sorte de ter esses guerreiros ao nosso lado."
 kic_wealth_of_tamub:0 "Riqueza do Tamub"
 kic_wealth_of_tamub_desc:0 "O comércio e a produção há muito são preocupações da linhagem Tamub. Eles aprenderam muito sobre as formas de comércio e, por meio deles, podemos enriquecer muito nossa nação."
 kic_titulos:0 "Títulos"
 kic_titulos_desc:0 "Ao registrar os nomes e feitos de ancestrais gloriosos, nossas casas nobres podem garantir seu direito de governar e o poder de nossa nação."
 kic_kiqabs_vengeance:0 "Vingança de K'iq'ab"
 kic_kiqabs_vengeance_desc:0 "Nosso povo ainda canta a história da vingança de nosso senhor K'iq'ab, que nos conduziu a uma grande batalha junto com nossos aliados Kaqchikel para vingar o assassinato de seu pai pelos traidores K'oja."
 kic_popul_vuh:0 "Popol Vuh"
 kic_popul_vuh_desc:0 "Registramos nossa história desde o início da criação até hoje, para que dure além de nosso tempo."
 moluccan_ideas:0 "Idéias Molucas"
 moluccan_ideas_start:0 "Tradições Molucas"
 moluccan_ideas_bonus:0 "Ambição Moluca"
 moluccan_spice_islands:0 "As Ilhas das Especiarias"
 moluccan_spice_islands_desc:0 "Durante milhares de anos o cravinho, a noz-moscada, o sândalo e outras especiarias das nossas ilhas chegaram às melhores mesas da Europa, China, Índia e Pérsia. Esta longa viagem tem muitas paragens mas começa aqui, entre as nossas ilhas e as fontes incrivelmente produtivas de especiarias que são."
 moluccan_cultural_heritage:0 "Património Cultural Compartilhado"
 moluccan_cultural_heritage_desc:0 "Embora a diversidade seja grande entre as Ilhas das Especiarias, existem certos mitos e tradições que são conhecidos entre as pessoas de todas essas ilhas. Esses contos nos ajudam a identificar os verdadeiros governantes e dão legitimidade ao nosso crescente reino."
 moluccan_dominance_over_the_outer_islands:0 "Dominância sobre as Ilhas Exteriores"
 moluccan_dominance_over_the_outer_islands_desc:0 "À primeira vista, não teríamos população e terras para enfrentar outros estados. O que temos, no entanto, é uma rede de portos e ilhas leais que se estende até o arquipélago que nos rodeia. Todas essas ilhas nos apoiarão e permitirão nós para controlar sua produção de especiarias. No entanto, para fazer pleno uso dessa influência, devemos estender e reforçar essa rede e centralizar o poder de nossas ilhas centrais."
 moluccan_agents_of_trade:0 "Agentes de Comércio"
 moluccan_agents_of_trade_desc:0 "Por todas estas ilhas, nas muitas baías, portos e fozes há bens e tributos a recolher. Enviemos um número de agentes comerciais permanentes para zelar pelos nossos interesses nas várias partes do arquipélago e manter o nosso monopólio nos bens valiosos que exportamos para o resto do mundo."
 moluccan_four_kingdoms:0 "Quatro Reinos"
 moluccan_four_kingdoms_desc:0 "Houve quatro reinos nas ilhas de Maluku e, se nem todos permanecerem, eles continuam a desempenhar um papel importante nas cerimônias reais de nosso povo e como uma lenda comum a ser reunida em tempos difíceis."
 moluccan_ally_papuan_raiders:0 "Aliança com os papuas"
 moluccan_ally_papuan_raiders_desc:0 "Ao longo dos séculos, os papuas invadiram as ilhas e os navios desta região. Com a crescente presença européia na área, porém, devemos deixar essas coisas para trás e nos unir contra as forças externas hostis."
 moluccan_pragmatic_diplomacy:0 "Diplomacia Pragmática"
 moluccan_pragmatic_diplomacy_desc:0 "Embora seja verdade que os europeus não parecem dignos de confiança, eles são igualmente traiçoeiros uns com os outros. Vamos procurar aliar esses recém-chegados quando nos convém e descartá-los quando sua ajuda não for mais necessária."
 LDK_ideas:0 "Idéias Ladakh"
 LDK_ideas_start:0 "Tradições Ladakh"
 LDK_ideas_bonus:0 "Ladakh Ambição"
 ldk_two_kingdoms:0 "Os Dois Reinos de Ladakh"
 ldk_two_kingdoms_desc:0 "Uma vez que Ladakh foi dividido em dois reinos governados por dois irmãos. Um dia, uma vez que um monarca adequado tenha nascido em uma das linhagens, esses reinos serão mais uma vez unidos e uma nova dinastia vitoriosa levará nosso povo ao futuro."
 ldk_fortified_mountain_cities:0 "Cidades montanhosas fortificadas"
 ldk_fortified_mountain_cities_desc:0 "Nosso país viu inimigos ir e vir. Do Grande Império Tibetano ao grande Reino Karkota da Caxemira sob Lalitaditya aos invasores islâmicos que agora nos assombram. As montanhas que são nosso lar, no entanto, também são nossos castelos. Vamos além fortalecer as defesas naturais que temos e nunca mais temer um invasor ou invasor."
 ldk_wool_from_the_roof_of_the_world:0 "Lã do Telhado do Mundo"
 ldk_wool_from_the_roof_of_the_world_desc:0 "Alto acima do resto do mundo, o planalto de Ladakh aparentemente tem pouco a oferecer em comparação com as planícies férteis da Índia ou mesmo com as cidades mercantes da Bacia de Tarim. Desde que alguém se lembra, no entanto, o nômade Changpa passou de volta e sobre nossas terras, pastoreando suas cabras Changpa que fornecem a melhor lã imaginável, uma mercadoria muito procurada por todos os nossos vizinhos."
 ldk_great_monasteries:0 "Construção de Grandes Mosteiros"
 ldk_great_monasteries_desc:0 "Nossos laços religiosos com o Tibete tornaram nossa sociedade mais forte do que nossos vizinhos muçulmanos e hindus que controlam nossas terras para taxar nosso comércio e roubar nossa lã. Vamos fortalecer ainda mais a fé construindo grandes monumentos, Gompas e mosteiros nessas altas montanhas e apoiando as ordens monásticas sempre que possível."
 ldk_la_dvags_rgyal_rabs:0 "La dvags rgyal rabs"
 ldk_la_dvags_rgyal_rabs_desc:0 "Ao escrever o destino dos monarcas que vieram antes de nós, podemos ter certeza de que o mundo nunca esquecerá as origens de nossa dinastia vitoriosa. Mesmo em um tempo distante, podemos ter certeza de que nossas crônicas reais manterão a memória do nosso reino vivo."
 ldk_kingdom_united:0 "Um Reino Unido"
 ldk_kingdom_united_desc:0 "A fim de evitar conflitos e discórdia entre os muitos filhos de nossos monarcas, devemos ouvir o conselho dos sábios Lamas de nossos mosteiros. Apenas um filho deve ter permissão para herdar a coroa, enquanto seu irmão pode liderar um mosteiro, cada um entre eles. os muitos estabelecimentos do nosso país. Assim a família poderá aproveitar bem o seu potencial em vez de esbanjá-lo em disputas sucessórias."
 ldk_far_away_traders:0 "Convidar comerciantes distantes"
 ldk_far_away_traders_desc:0 "A lã que nosso reino exporta tem ganhado cada vez mais fama no exterior. Recebemos cartas do imperador da China e também do czar russo. Devemos aproveitar a fama que nossas cabras nos trouxeram e incentivar o comércio exterior para que para que possamos enriquecer com isso."
 ZIM_ideas:0 "Idéias Mutapan"
 ZIM_ideas_start:0 "Tradições Mutapan"
 ZIM_ideas_bonus:0 "Ambição Mutapan"
 zim_mwenemutapa:0 "Teimoso"
 zim_mwenemutapa_desc:0 "O declínio do Grande Zimbábue trouxe instabilidade política e chefes locais autônomos prosperaram em seu rastro. Como príncipes dos povos conquistados, cabe a nós manter um exército forte para impor a unidade nessas terras destruídas."
 zim_rekindling_the_royal_fires:0 "Reacender os fogos reais"
 zim_rekindling_the_royal_fires_desc:0 "Para que nossos chefes subordinados provem sua lealdade diante de nós e diante dos deuses, eles devem viajar uma vez por ano para a capital para reacender seu fogo local usando o nosso. Depois de um ano, nosso exército extinguirá seu fogo e eles terão que fazer uma nova viagem."
 zim_mutapa_architecture:0 "Arquitetura Mutapa"
 zim_mutapa_architecture_desc:0 "Nosso estado já fez parte do império do Grande Zimbábue e, embora seu declínio tenha ficado para trás, ainda apreciamos algumas de suas tradições. É de um Grande Zimbábue que herdamos o estilo e a técnica que usamos para construir nossas casas de pedra e nossos cidades fortificadas que nos permitiu controlar este planalto com tanta eficiência."
 zim_spokesman_before_the_dead:0 "Porta-voz perante os mortos"
 zim_spokesman_before_the_dead_desc:0 "Nosso governante não é apenas nosso líder no sentido temporal, mas também deve falar em nosso nome diante dos espíritos dos mortos. Antes de qualquer campanha ou colheita, ele comunicará nosso respeito e nossas necessidades aos espíritos de nossos ancestrais por meio de cerimônias ou danças. Sem um grande governante para manter os túmulos reais e manter contato próximo com nossos mortos, as coisas podem dar errado muito rapidamente para o nosso país."
 zim_elected_administrators:0 "Administradores eleitos"
 zim_elected_administrators_desc:0 "Tradicionalmente, todos os administradores importantes, mesmo em nível local, foram nomeados pela extensa família real. No entanto, à medida que nosso império cresceu e amadureceu, é hora de nos basearmos no conhecimento local de nossos súditos e permitirmos que eles elejam seus próprios administradores."
 zim_curva:0 "Curva"
 zim_curva_desc:0 "Com a chegada de novos comerciantes na área do Zambeze, devemos garantir que nossa autoridade seja respeitada. Todos que desejam fazer comércio aqui e trazer nosso querido ouro e marfim para outras costas devem primeiro ser aprovados por nosso governante e nos pagar o imposto Curva para obter acesso livre. Caso os pagamentos caduquem, todas as mercadorias estrangeiras serão confiscadas pelo estado de Mutapa."
 zim_controlling_the_mutapan_riches:0 "Controlando as Riquezas Mutapan"
 zim_controlling_the_mutapan_riches_desc:0 "Viajantes ocidentais chamaram nossa terra de Ophir e as minas de ouro do planalto e o controle sobre o comércio do Zambeze causou inveja a muitos ao longo dos séculos. Vamos estender um controle mais direto sobre essas terras e os recursos sob nosso domínio e evitar incursões de estrangeiros gananciosos e potentados locais."
 BAL_ideas:0 "Idéias de Baluch"
 BAL_ideas_start:0 "Tradições Baluch"
 BAL_ideas_bonus:0 "Ambição de Baluch"
 bal_natural_defences:0 "Defesas Naturais"
 bal_natural_defences_desc:0 "Como todo exército desde os tempos de Alexandre aprendeu, nossas terras podem ser bastante hostis a invasores externos. Montanhas intermitentes com passagens traiçoeiras, desertos e colinas aguardam qualquer inimigo nosso e a própria população é usada para usar esse terreno a seu favor para emboscar e dizimar qualquer partido armado que pretenda passar por essas terras."
 bal_hani_and_sheh_mureed:0 "Hani e Sheh Mureed"
 bal_hani_and_sheh_mureed_desc:0 "Vivemos em uma época de oportunidades e desafios. O impacto de nossas decisões é tal que baladas e lendas já estão sendo escritas sobre os heróis e guerreiros desta era. Vamos agir de acordo com o código Baluchi e dar aos que vierem depois um ideal a aspirar para as próximas gerações."
 bal_khan_of_the_baloch:0 "Khan do Baloch"
 bal_khan_of_the_baloch_desc:0 "Os Baloch são um povo orgulhoso, mas dividido. Acostumados a desfrutar da liberdade de independência, talvez sejamos retidos por nossa falta de unidade. Vamos nomear nosso governante Khan de todos os Baloch e nos unirmos em torno de uma causa comum. Nossos vizinhos nunca mais serão seguro."
 bal_reorganization_of_the_army:0 "Reorganização do Exército"
 bal_reorganization_of_the_army_desc:0 "As lealdades tribais são fortes em nossas terras e, de muitas maneiras, tentar suplantá-las pela lealdade ao nosso estado pode ser um exercício inútil. Em vez de tentar criar um exército como o de nossos vizinhos indianos ou persas, vamos trabalhar com o sistema que temos. . Cada tribo principal deve ser responsável por criar e manter um exército de acordo com nossos padrões e pagar pelas expedições que ordenamos. Em troca, fortaleceremos sua autoridade sobre as tribos menores sob seu controle."
 bal_control_of_the_overland_trade:0 "Controle o Comércio Terrestre"
 bal_control_of_the_overland_trade_desc:0 "Controlamos uma região considerada perigosa ou mesmo intraversível por muitos e invasores de nossas terras há milênios rezam pelos comerciantes das regiões vizinhas. No entanto, é possível viajar pelo Baluchistão e Makran de Cabul a Sindh e conhecemos as passagens e caminhos através as montanhas e os desertos. Vamos abrir nossas rotas para os comerciantes e tributá-los para nossa proteção."
 bal_chiefs_and_landlords:0 "Chefes e senhorios"
 bal_chiefs_and_landlords_desc:0 "“Tradicionalmente, os chefes tribais, muitas vezes eleitos dentro de seus clãs, controlam as terras e seus produtos nesta região. É hora de criarmos um sistema mais eficiente, onde nomeamos um chefe para atuar como proprietário em nosso nome. responsável e onde residem suas lealdades e podemos controlar a produção em um grau muito maior do que hoje."
 bal_baluch_leadership:0 "Liderança Baluchi"
 bal_baluch_leadership_desc:0 "Nossas tropas ganharam uma forte reputação lutando como mercenários ou aliados nos exércitos de outros na Pérsia ou no subcontinente. Vamos usar sua experiência e seus novos contatos para criar uma nova geração de oficiais profissionais e competentes."
 ORL_ideas:0 "Idéias de Orleans"
 ORL_ideas_start:0 "Tradições de Orleans"
 ORL_ideas_bonus:0 "Ambição Orleanaise"
 orl_brothers_of_kings:0 "Monsieur d'Orléans"
 orl_brothers_of_kings_desc:0 "Desde 1344, o Ducado de Orleans é tradicionalmente dado ao segundo filho do rei francês. A Casa de Orleans perde apenas para a própria Casa da França e pode até um dia eclipsá-la."
 orl_maid_of_orleans:0 "A Donzela de Orleans"
 orl_maid_of_orleans_desc:0 "Se o Cerco de Orleans nos ensinou uma coisa, é que uma donzela pode mudar o curso da história. Não devemos mais restringir as mulheres de liderar nossos exércitos na batalha se elas puderem inspirar nossos soldados a vencer o dia."
 orl_saffron_of_boynes:0 "Açafrão de Boynes"
 orl_saffron_of_boynes_desc:0 "Orléanais tem todos os trunfos para se tornar um grande centro de produção mais uma vez, depois de guerras e devastações: não apenas sua posição é um trunfo para o comércio, mas a frutífera planície de Beauce promete um futuro próspero. Em breve Boyne será a capital do açafrão da Europa , se não do mundo, e os comerciantes virão de países distantes para comprar a preciosa especiaria."
 orl_chateaux_of_the_loire_valley:0 "Castelos do Vale do Loire"
 orl_chateaux_of_the_loire_valley_desc:0 "Alguns governantes levaram muito tempo antes de realmente descobrirem este fato óbvio: em nenhum lugar da França o clima é mais agradável, ou a paisagem é mais bonita e pacífica do que aqui. Com o segredo revelado, novos palácios magníficos estão sendo construídos aqui, os Châteaux of the Loire Valley, mostrando tanto o poder dos proprietários quanto o grande talento de nossos arquitetos."
 orl_faith_and_devotion:0 "Fé e Devoção"
 orl_faith_and_devotion_desc:0 "Foi a fé que virou a maré da Guerra dos Cem Anos, e assim será a fé que guiará o bom povo de Orleans. De nossa Catedral à nossa Universidade, a teologia deve ser ensinada e discutida."
 orl_calvin_and_moliere:0 "Calvino e Molière"
 orl_calvin_and_moliere_desc:0 "Orleans é fiel para aqueles que a amam, e rebelde ao lado daqueles que pensam que qualquer autoridade não é garantida. De Joana d'Arc, a donzela de Orléans; a Jean Calvin, que estudou direito aqui e depois rejeitou qualquer autoridade papal; ou Jean- Baptiste Poclain, que mais tarde assumiu o nome de Molière e constantemente zombava em suas peças de teatro de qualquer forma de hipocrisia na religião ou na sociedade, os filhos de Orleans deixaram sua marca no mundo."
 ORM_ideas:0 "Idéias Hormuz"
 ORM_ideas_start:0 "Tradições Hormuz"
 ORM_ideas_bonus:0 "Ambição Hormuz"
 orm_a_vast_emporium:0 "Um Vasto Empório"
 orm_a_vast_emporium_desc:0 "Já foi dito que Hormuz é 'um vasto empório onde havia pessoas e mercadorias de todas as espécies de todas as partes do mundo' ou que 'Se todo o mundo fosse um anel de ouro, Ormuz seria a joia nele'. Pois Há séculos, comerciantes vêm às nossas ilhas para vender e comprar seus produtos e, com o tempo, nosso reino se tornou sinônimo da riqueza que eles trazem."
 orm_protecting_the_islands:0 "Protegendo as Ilhas"
 orm_protecting_the_islands_desc:0 "Embora Qeshm e Ormuz possam não ser os lugares mais hospitaleiros para atuar como a base de um reino, eles são mais seguros do que o litoral que é frequentemente invadido ou atacado por aqueles que cobiçam nossa riqueza. Vamos construir fortes fortalezas nessas ilhas para proteger o que é nosso e daqueles que viriam negociar conosco."
 orm_moqarrariya:0 "Reformar o Moqarrariya"
 orm_moqarrariya_desc:0 "Desde tempos imemoriais, pagamos ao povo do litoral por sua proteção e por nos permitir acesso à água potável e alimentos adicionais de que precisamos. Substituamos esta velha instituição por um relacionamento mais eficiente e formal."
 orm_far_reaching_diplomacy:0 "Diplomacia de longo alcance"
 orm_far_reaching_diplomacy_desc:0 "Um reino insular precisa procurar amigos e aliados no exterior. Vamos procurar aqueles que nos apoiariam entre os inimigos daqueles que tentariam nos subjugar."
 orm_secure_trading_monopoly:0 "Manter o monopólio comercial"
 orm_secure_trading_monopoly_desc:0 "Conquistamos nossa posição não apenas garantindo que aqueles que comercializam em nosso porto estejam seguros aqui e a caminho daqui, mas também eliminando ou superando nossa concorrência. Devemos adotar uma política constante de monitoramento dos portos comerciais ao redor o Golfo Pérsico para garantir que ninguém ousaria tentar nos ultrapassar."
 orm_develop_qeshm_and_ormuz:0 "Desenvolver Qeshm e Ormuz"
 orm_develop_qeshm_and_ormuz_desc:0 "Qeshm e Ormuz podem parecer inóspitas e estéreis, mas as ilhas sempre tiveram uma certa riqueza, ferro e sal podem ser obtidos aqui e, desde que água e comida extras sejam trazidas do continente, elas podem sustentar cidades. É hora de nós gastar parte de nossa riqueza para tornar este centro de nosso reino mais sustentável."
 orm_ormuzi_navy:0 "Expansão Naval Hormuzi"
 orm_ormuzi_navy_desc:0 "Pescadores, comerciantes e até piratas sempre frequentaram nossas ilhas e nosso estado também manteve marinhas consideráveis. Porém, é hora de criarmos uma marinha maior e mais moderna, digna da reputação de nosso reino como o centro do Golfo Pérsico."
 greek_ideas:0 "Idéias Gregas"
 greek_ideas_start:0 "Tradições Gregas"
 greek_ideas_bonus:0 "Ambição Grega"
 greek_orthodox_faith:0 "Fé Ortodoxa Grega"
 greek_orthodox_faith_desc:0 "A Igreja Grega permanece como a mais antiga e prestigiada de todas as igrejas ortodoxas e nossa fé cristã sempre foi uma das coisas mais importantes para unir nosso povo durante tempos difíceis e árduos. Vamos valorizar nossa herança cristã e encontrar força em nossa fé"."
 greek_maritime_heritage:0 "Património Marítimo"
 greek_maritime_heritage_desc:0 "Durante milênios, o povo grego atravessou o mar Mediterrâneo e, embora potências estrangeiras tenham dominado politicamente a região, os capitães e marinheiros gregos ainda representam uma parte considerável de suas marinhas. Vamos tirar proveito de sua experiência, bem como da experiência do Piratas gregos, contrabandistas e pescadores em toda a região para criar uma marinha forte para o nosso estado."
 greek_klephtic_irregulars:0 "Recrutamento Klephtic"
 greek_klephtic_irregulars_desc:0 "Os árduos anos de ocupação estrangeira sob os francos e os turcos viram o nascimento de uma forte resistência entre a população grega. Eventualmente, alguns grupos iriam para as montanhas e continuariam uma violenta resistência à ocupação estrangeira de lá. Esses 'ladrões' podem agora ser integrado em nosso exército como um braço irregular eficiente, pronto para atacar nossos inimigos com fervor e experiência."
 greek_phanariotes:0 "Diáspora Grega"
 greek_phanariotes_desc:0 "Homens educados e engenhosos estão sempre em demanda e, como resultado, muitos de nossos compatriotas se mudaram para o exterior durante os séculos para prestar serviço nos tribunais de países de todo o leste e sul da Europa. Com um estado grego independente novamente existindo, podemos convencer um número desses cidadãos gregos para retornar às terras de sua infância ou antepassados."
 greek_strengthen_control_over_the_trade_routes:0 "Controlar o comércio do Mediterrâneo"
 greek_strengthen_control_over_the_trade_routes_desc:0 "De Roma a Veneza e mais tarde ao Império Otomano, muitos tentaram controlar o comércio entre o Oriente e o Ocidente conquistando a Grécia e as ilhas gregas do Mediterrâneo oriental. Como um estado grego independente, é nosso dever e nossa herança controlar esse comércio para nós mesmos, em vez de permitir que outros enriqueçam a partir de nossa posição estratégica”."
 greek_philhellenism:0 "Filhelenismo"
 greek_philhellenism_desc:0 "A Grécia já foi o berço da civilização ocidental e nossos ancestrais ainda são reverenciados em toda a Europa. Façamos bom uso dessa reputação para obter as valiosas alianças de que precisamos para crescer."
 greek_enlightenment:0 "Iluminismo Grego"
 greek_enlightenment_desc:0 "Nossos ancestrais foram grandes pensadores, estadistas e filósofos e suas ideias permanecem fortes bases de pensamento rigoroso até hoje. Vamos combinar nossa forte herança intelectual com o novo ideal do Iluminismo que envolveu os tribunais da Europa. Isso nos permitirá desenvolver ideias de Estado e reformar a língua grega para se adequar à era moderna"."
 KGR_ideas:0 "Idéias Kangra"
 KGR_ideas_start:0 "Tradições Kangra"
 KGR_ideas_bonus:0 "Ambição Kangra"
 kgr_katoch_lineage:0 "Linhagem Katoch"
 kgr_katoch_lineage_desc:0 "Poucos estados podem reivindicar uma herança tão antiga quanto a nossa. Os Katoch governaram por milhares de anos, viram gente como Alexandre ou Timur ir e vir e continuar a desempenhar um papel importante em todos os sentidos em nosso país."
 kgr_riches_of_the_kangra_valley:0 "Riquezas do Vale Kangra"
 kgr_riches_of_the_kangra_valley_desc:0 "As lendas contam sobre o demônio Jalandhara cuja cabeça caiu no vale Kangra após uma batalha com Shiva. Embora cercada por colinas áridas e montanhas altas, nossa terra natal é verde e exuberante. O vale Kangra nos permite sustentar uma população muito maior do que nosso tamanho e localização indicaria, mas também é um alvo atraente para qualquer conquistador."
 kgr_martial_heritage:0 "Herança Marcial"
 kgr_martial_heritage_desc:0 "As tradições marciais de nosso povo remontam a muito tempo, e enquanto nossos primos nos estados de Rajput ao sul podem ser mais famosos, provamos repetidamente que podemos tornar a vida muito miserável para um invasor. Todos partem eventualmente."
 kgr_hill_forts:0 "Controle dos Fortes da Colina"
 kgr_hill_forts_desc:0 "Nosso estado já foi construído em torno do forte Forte Kangra e o controle sobre as áreas circundantes que sua localização estratégica permitia. Vamos nos esforçar para controlar e manter todos os fortes importantes desta região mais ampla e controlar nossas áreas circundantes da mesma maneira."
 kgr_strengthen_the_mountain_trade:0 "Fortalecer o Comércio da Montanha"
 kgr_strengthen_the_mountain_trade_desc:0 "Não muito ao sul, encontram-se as planícies férteis do Punjab e, no entanto, as vastas montanhas e geleiras de Ladakh, o Tibete e os picos do Himalaia também estão bem próximos. Essas regiões aparentemente diferentes ainda precisam umas das outras. Do nosso norte vem preciosos produtos de lã pelos quais os sulistas estão dispostos a pagar um bom preço, o próprio norte tem necessidades mais simples, mas ainda anseia por muitos dos produtos mais luxuosos que o sul pode fornecer."
 kgr_pahari_paintings:0 "Pintura Pahari"
 kgr_pahari_paintings_desc:0 " Estas montanhas proporcionam paz, sossego e um cenário inspirador a quem dela necessita, a outros protegem contra aqueles que têm algo a temer das gentes das terras baixas. Convidemos e patrocinemos os talentosos pintores desta época, ofereçam-lhes abrigo e deixe nossa paisagem montanhosa inspirá-los a criar maiores obras de amor e nossas histórias divinas."
 kgr_tigers_of_the_himalayas:0 "Tigres do Himalaia"
 kgr_tigers_of_the_himalayas_desc:0 "Com o passar do tempo, nosso estado enfrenta novas ameaças, os nomes e religiões daqueles que ocupam nossas terras podem diferir com o tempo, mas seja Sikh, Ghurka, Timurid ou Heleno, devemos ser capazes de nos defender. Vamos criar um novo edifício do exército na base da guerra na montanha que conhecemos tão bem, mas com um influxo saudável de novas idéias dos vários povos que cobiçam nossas terras."
 KAS_ideas:0 "Ideias Relâmpago"
 KAS_ideas_start:0 "Tradições Yarkandi"
 KAS_ideas_bonus:0 "Ambição Yarkandi"
 kas_northern_silk_road:0 "Rota da Seda do Norte"
 kas_northern_silk_road_desc:0 "Desde que alguém consegue se lembrar, fluxos de mercadorias viajam pela Bacia de Tarim, de cidade oásis em cidade oásis, unindo a vasta esfera econômica do Leste Asiático e da China com a Transoxiana e a Pérsia. Seda, especiarias, algodão, tapetes , o tabaco e muitas outras mercadorias que passam pelas nossas terras acabam por chegar às cortes da Europa ou aos palácios dos imperadores chineses.Devemos manter estes comerciantes seguros a todo o custo pois não seríamos nada sem eles, e a sua viagem é perigosa e árdua. "
 kas_altishahr:0 "Altishahr"
 kas_altishahr_desc:0 "O Taklamakan pode ser inóspito, mas nossas cidades prosperam em torno do oásis ao longo de sua fronteira, bem como ao longo do rio Tarim. A vida pode não ser tão fácil aqui quanto nas terras baixas da Índia ou da China, mas trigo, milho e algodão crescem bem os nomes que descrevem nossa região, Alta Tartária, Altishahr, Kashgaria ou Xinjiang evocam imagens de beleza lendária e boa vida entre aqueles que os conhecem."
 kas_tarikh_i_rashidi:0 "Tarikh-i-Rashidi"
 kas_tarikh_i_rashidi_desc:0 "Nossa cultura é urbana, mas nosso isolamento nos confins do mundo significa que poucos ouviram falar de nossa história ou idioma. Vamos nos esforçar para escrever a história de nosso povo e de nossas cidades para que o mundo possa aprender sobre a vida aqui em um dos cantos mais remotos, mas centralmente importantes do mundo."
 kas_empower_the_khojas:0 "Fortalecer os Khojas"
 kas_empower_the_khojas_desc:1 "Entre os membros mais reverenciados de nossa sociedade estão os Khojas, homens devotos descendentes do Profeta ou dos quatro primeiros califas. Contos falam de Khojas inspirando a conversão de grandes senhores mongóis e Lamas dobrando os joelhos ao poder islâmico. Sempre fizemos o mesmo. a maioria devota de nossa espécie nossos governantes e, portanto, os Khojas já são jogadores influentes em nosso estado. Vamos capacitá-los ainda mais e ver até onde suas habilidades e fé pura podem nos levar."
 kas_holy_warriors:0 "Sagrados Guerreiros"
 kas_holy_warriors_desc:0 "Embora sempre tenhamos dado as boas-vindas aos comerciantes de todas as fés e culturas, nunca devemos esquecer que nossa força militar vem da pureza de nossa fé. Vamos nos expandir para as regiões vizinhas, tanto para espalhar a verdadeira fé quanto para adquirir regiões que tornariam nossa pátria mais fácil de defender."
 kas_black_and_white_mountain:0 "Montanha Negra e Montanha Branca"
 kas_black_and_white_mountain_desc:0 "Não devemos permitir que rivalidades mesquinhas dividam nosso estado! Por muito tempo nosso povo foi dividido entre os Aqtaglikh, povo da Montanha Branca, e os Qarataghlik, povo da Montanha Negra. Se pudermos unir preto e branco, norte e sul , nosso país permanecerá forte mais uma vez."
 kas_encourage_tarim_trade:0 "Incentivar o Comércio de Tarim"
 kas_encourage_tarim_trade_desc:0 "Durante séculos, até mesmo milênios, os comerciantes enfrentaram a perigosa jornada para chegar às nossas cidades desérticas. Seja através do Taklamakan, da Apricot Road do Baltistan ou das geleiras de Ladakh, todos eles finalmente chegaram a Yarkand, Kashgar ou qualquer um de nossos outros grandes cidades. Os tempos mudam, no entanto, e o fluxo constante de comerciantes está diminuindo, pois com a abertura de rotas marítimas de leste a oeste, muitos já não sentem que a longa jornada terrestre vale a pena. Ajamos com decisão para proteger o comércio terrestre abolindo quaisquer impostos ou taxas diretas"."

 LUX_ideas:0 "Ideias Luxemburguesas"
 LUX_ideas_start:0 "Tradições Luxemburguesas"
 LUX_ideas_bonus:0 "Ambição Luxemburguesa"
 lux_imperial_legacy:0 "Legado Imperial"
 lux_imperial_legacy_desc:0 "Não muito tempo atrás, a Casa de Luxemburgo rotineiramente fornecia ao Sacro Império Romano seus imperadores. O fato de nossa pequena nação frequentemente ter aderido ao governo de um império tão vasto nos dá fama muito além de uma terra de nosso tamanho normalmente desfrutaria."
 lux_ardennes:0 "As Ardenas"
 lux_ardennes_desc:0 "O terreno acidentado e montanhoso de nossa nação dificulta a invasão; de fato, muitos exércitos simplesmente optam por contornar a fim de evitar a tentativa de atravessar a região e as perdas que isso acarretaria."
 lux_moselle_trade:0 "O Comércio de Mosela"
 lux_moselle_trade_desc:0 "O rio Mosela corre ao longo de nossa fronteira oriental. Vamos conduzir o comércio local ao longo dele para melhor controlar o comércio da região."
 lux_fortress:0 "A Fortaleza de Luxemburgo"
 lux_fortress_desc:0 "O grande castelo no centro de nossa capital é reconhecido como uma das melhores fortificações do mundo. Poucos exércitos pensariam em sitiar uma fortificação tão ameaçadora. À medida que expandimos nossa influência sobre outras áreas, certifiquemo-nos de construir fortificações tão imponentes como aquela que guarda ou casa."
 lux_spanish_road:0 "A Estrada Espanhola"
 lux_spanish_road_desc:0 "A grande rota militar conhecida como Estrada Espanhola atravessa nossas terras. Aproveitemos esta circunstância em nosso próprio esforço militar para reforçar nossos exércitos com mais eficiência!"
 lux_grand_duchy_of_luxembourg:0 "O Grão-Ducado do Luxemburgo"
 lux_grand_duchy_of_luxembourg_desc:0 "Nosso grande estado tem uma longa e prestigiosa história e agora é um dos mais bem vistos nas regiões francesa ou alemã. Mesmo no caso incrível de ficarmos sob o domínio de um governante estrangeiro, nosso título seria um dos mais prestigiosos. Sublinhemos isso apropriadamente proclamando o ducado original de Luxemburgo como um Grão-Ducado, agora um dos muitos grandes títulos nascidos por nossos governantes."
 lux_rivals_rivals_everywhere:0 "Rivais por todos os lados"
 lux_rivals_rivals_everywhere_desc:0 "Nossa localização entre a França, os Países Baixos e os estados alemães significa que devemos manter uma diplomacia muito ativa. Devemos manter boas relações com todos eles, mas ainda assim observá-los de perto."
 telugu_ideas:0 "Idéias em télugo"
 telugu_ideas_start:0 "Tradições Telugu"
 telugu_ideas_bonus:0 "Ambição Telugu"
 yor_telugu_warrior_aristocrats:0 "Guerreiros Telugu Aristocratas"
 yor_telugu_warrior_aristocrats_desc:0 "Nosso estado se baseia nas tradições de gerações de guerreiros Telugu antes de nós. Homens que lutaram a serviço de muitos dos grandes impérios indianos e, mais recentemente, constituíram a aristocracia do antigo Império Kakatiya. Isso garante um suprimento constante de guerreiros capazes e capitães de nossos exércitos, independentemente do que o futuro nos reserva."
 yor_patronize_telugu_literature:0 "Patrocine a Literatura Telugu"
 yor_patronize_telugu_literature_desc:0 "Desde os primeiros governantes de Reddy, a realeza e a literatura estão entrelaçadas entre nosso povo. Espera-se que nossos governantes sejam estudiosos e autores por direito próprio e que patrocinem os grandes poetas e autores de nossa época."
 yor_kakatiya_legacy:0 "Legado Kakatiya"
 yor_kakatiya_legacy_desc:0 "Não muito tempo atrás, o império Kakatiya governou essas terras, com sua aristocracia telugu e desrespeito pelas rígidas hierarquias de casta de alguns de nossos vizinhos, ainda é um modelo para o nosso estado aspirar. Há lições valiosas a serem aprendidas com o Kakatiya e devemos trazê-los conosco enquanto moldamos nossas próprias políticas no presente."
 yor_great_forts_of_the_east:0 "Grandes Fortes do Oriente"
 yor_great_forts_of_the_east_desc:0 "Várias grandes fortalezas nos Ghats orientais protegem nossas terras de invasões das potências das terras altas. Devemos manter essas fortalezas bem mantidas e atualizadas ou arriscar desperdiçar a espinha dorsal de nossas defesas."
 yor_legend_of_prataparudra:0 "Lenda de Prataparudra"
 yor_legend_of_prataparudra_desc:0 "O último governante Kakitya, Prataparudra II, morreu como prisioneiro das forças do sultanato que subjugaram seu reino. Segundo alguns, porém, ele sobreviveu e concedeu a seus vassalos o direito de fundar novos reinos, como o nosso estado. Vamos promover esta lenda e escreva-a para que as gerações vindouras possam aprender sobre as raízes de nosso grande estado."
 yor_diamond_mines_of_kollur:0 "Minas de Diamantes de Kollur"
 yor_diamond_mines_of_kollur_desc:0 "Andhra é o lar de algumas das maiores minas de diamantes do mundo. Ao longo dos séculos, essas grandes minas têm sido a fonte da maioria dos diamantes conhecidos no mundo, mas também de grandes pedras como o Koh-i-Noor. É hora de , no entanto, que modernizemos nossas grandes minas e cuidemos para desenvolvê-las em todo o seu potencial."
 yor_encourage_coromandel_trade:0 "Incentivar o comércio de Coromandel"
 yor_encourage_coromandel_trade_desc:0 "A Costa de Coromandel sempre foi a fonte de riqueza com seus grandes portos movimentados e muitos comerciantes de países distantes. Um dos antigos governantes Reddy de Andhra sabiamente tentou manter os regulamentos sobre o comércio de Coromandel ao mínimo, estimulando o crescimento de nossos portos muito. Vamos reencenar esta política na era moderna e reduzir os regulamentos comerciais para permitir aos comerciantes uma rédea mais livre."
 LON_ideas:0 "Idéias Leonesas"
 LON_ideas_start:0 "Tradições Leonesas"
 LON_ideas_bonus:0 "Ambição Leonesa"
 lon_heritage_of_the_reconquista:0 "Património da Reconquista"
 lon_heritage_of_the_reconquista_desc:0 "Por centenas de anos, nosso reino lutou para espalhar o domínio cristão na Península Ibérica, uma batalha que continuamos como parte da coroa de Castela. Isso nos deixou com um país rico em tradições marciais e oficiais endurecidos pela batalha."
 lon_leonese_cortes:0 "Cortes leonesas"
 lon_leonese_cortes_desc:0 "As Cortes de Leão foram um dos parlamentos mais antigos, senão o mais antigo, do mundo. Os antigos direitos e tradições de nosso parlamento são uma força para qualquer governante que deseje buscar conselho ou ajuda de seus súditos."
 lon_conquistadores:0 "Conquista do Novo Mundo"
 lon_conquistadores_desc:0 "Do outro lado do mundo existem reinos pagãos de riquezas incalculáveis. Os aventureiros leoneses de nossa geração procuram fazer fortuna em nome da verdadeira fé no exterior, assim como seus ancestrais forjaram sua reputação durante a reconquista na Península Ibérica."
 lon_school_of_salamanca:0 "Escola de Salamanca"
 lon_school_of_salamanca_desc:0 "A prestigiosa universidade de Salamanca tornou-se o centro de uma nova escola de jurisprudência, bem como de pensamento filosófico e econômico. Sejamos protetores dos eruditos da Escola de Salamanca e façamos bom uso de suas interpretações coerentes do Direito Natural, da Propriedade e do Direitos Naturais do Homem”."
 lon_expand_navy:0 "Expandir a Marinha Leonesa"
 lon_expand_navy_desc:0 "Os marinheiros asturianos emprestaram-nos durante séculos a sua experiência e tradições marítimas. No entanto, é tempo de modernizar e expandir a marinha leonesa. Devemos criar bases navais adequadas ao longo da costa e iniciar a construção de uma grande e nova marinha permanente."
 lon_patronize_leonese_language:0 "Patrocinar a Língua Leonesa"
 lon_patronize_leonese_language_desc:0 "Durante muitos anos, durante a nossa união com Castela, a língua leonesa foi perdendo terreno para o castelhano. Embora tenhamos invertido esta tendência, ainda há muito trabalho a ser feito. Devemos emitir uma gramática leonesa oficial e garantir que a língua seja usada em todos os camadas de nossa administração. Além disso, vamos patrocinar aqueles que podem desenvolver a língua, os grandes escritores, atores e poetas de nossa nação."
 lon_nationalism:0 "Nacionalismo leonês"
 lon_nationalism_desc:0 "Dos castelhanos aos franceses, muitos povos tentaram conquistar nosso povo e suprimir nossa cultura. Em tempos de guerra, devemos resistir a todo custo à ocupação estrangeira com as armas nas mãos, isso é verdade tanto para nossas forças profissionais quanto para para os guerrilheiros que protegem as terras além das linhas de frente."
 CYI_ideas:0 "Yi Idéias"
 CYI_ideas_start:0 "Tradições Yi"
 CYI_ideas_bonus:0 "Yi Ambição"
 cyi_strengthen_yi_caste_system:0 "Fortalecer o sistema de castas Yi"
 cyi_strengthen_yi_caste_system_desc:0 "“Tradicionalmente nossa sociedade é composta por cinco castas. Os Zimo governam como senhores, os Black Yi (Nuohe) lideram como aristocracia, os White Yi (Qunuo) são homens livres, os Ajia servem como servos e os Xiaxi são nossos escravos. este regime, podemos garantir uma estabilidade duradoura para o nosso país."
 cyi_deep_in_mountains:0 "Nas profundezas das montanhas"
 cyi_deep_in_mountains_desc:0 "As montanhas ao nosso redor são nossa defesa natural e devemos desenvolver estratégias e táticas que façam bom uso disso. Para nós, esta é nossa casa, para os invasores será seu túmulo."
 cyi_chain_of_zimo_domains:0 "Cadeia de Domínios Zimo"
 cyi_chain_of_zimo_domains_desc:0 "Ao contrário das muitas tribos espalhadas ao nosso redor, nossos domínios estão ligados uns aos outros. Com tal cadeia de domínios e assentamentos, temos melhores oportunidades de manobra, conexões mais fortes e nossos senhores locais serão capazes de apoiar uns aos outros com mais eficiência."
 cyi_solar_calendar:0 "Faça um Calendário Solar"
 cyi_solar_calendar_desc:0 "Muitos forasteiros tendem a nos ver como selvagens. Tal ignorância e arrogância nos apavoram! Nosso sistema de calendário solar é simples de entender e, portanto, uma ferramenta útil na agricultura. Os tolos que se consideram nossos superiores podem manter seus cálculos complicados enquanto divulgamos nosso superior calendário em nossas terras."
 cyi_promote_bimoism:0 "Promover o Bimoísmo"
 cyi_promote_bimoism_desc:0 "Bimo, o 'mestre das escrituras', são os sacerdotes-xamãs de nosso povo. Eles oficiam nascimentos, funerais, casamentos e feriados, cuidando da vida espiritual de nosso povo. Devemos promovê-los e seus ritos e defender nossas crenças contra todos os cultos estrangeiros."
 cyi_renovate_skyward_tombs:0 "Renove as Tumbas do Céu"
 cyi_renovate_skyward_tombs_desc:0 "Grandes Tumbas do Céu são os locais de descanso para nossos reis e líderes ancestrais. Essas gigantescas pirâmides são uma prova de nossa autoridade contínua sobre as terras que ainda governamos. Devemos renovar essas tumbas para garantir que seu legado viva e silenciar qualquer um que questione nosso regra."
 cyi_children_of_the_black_tiger:0 "Filhos do Tigre Negro"
 cyi_children_of_the_black_tiger_desc:0 "Somos os filhos do Tigre Negro. Assim como o tigre é o senhor de todas as feras, nós somos o senhor natural de todos os reinos humanos!"
 NZH_ideas:0 "Idéias de Nizhny Novgorod"
 NZH_ideas_start:0 "Tradições Nizhny Novgorod"
 NZH_ideas_bonus:0 "Ambição Nizhny Novgorod"
 nzh_at_the_confluence_of_two_giants:0 "Na Confluência de Gigantes"
 nzh_at_the_confluence_of_two_giants_desc:0 "Os rios sempre foram a salvação das terras dos Rus'. E assim nossos ancestrais construíram uma poderosa cidade na confluência de dois dos talvez mais importantes rios da Velha Rússia: Volga e Oka. Localizado entre a riqueza das antigas terras e vastas e inexploradas riquezas do desconhecido Oriente expande nossa cidade cresce para rivalizar até com a própria Moscou. Não podemos deixar de elogiar nossos antepassados por sua visão."
 nzh_crossroads_of_nations:0 "Encruzilhada das Nações"
 nzh_crossroads_of_nations_desc:0 "Construir sua casa perto da estrada pode lhe trazer riqueza e desastre. O mesmo vale para os rios traiçoeiros da Rússia. Um dia você pode cumprimentar um comerciante de peles, e amanhã piratas podem incendiar sua casa. O que importa é que você nunca desista. Se sua casa for queimada, você deve construir uma nova e maior em seu lugar. Se suas paredes forem derrubadas, você deve construí-las novamente, mais altas. Quaisquer que sejam as dificuldades que vierem, nós suportaremos."
 nzh_issue_land_reforms:0 "Problema Reforma Agrária"
 nzh_issue_land_reforms_desc:0 "Situadas na fronteira das terras russas e das intermináveis estepes e seus invasores, as províncias de Nizhny Novgorod nunca foram tão organizadas quanto o interior da Rússia. Vastas florestas e aldeias remotas resultaram em um espírito mais autoconfiante entre nosso povo. É , no entanto, é hora de estabelecer um sistema tributário confiável e previsível. Para que possamos trazer a lei e a ordem até mesmo para as áreas mais remotas sob nosso domínio."
 nzh_citadel_of_russia:0 "Cidadela da Rússia"
 nzh_citadel_of_russia_desc:0 "Desde seu nascimento, Nizhny Novgorod desenvolveu-se lentamente como uma cidade fortificada protegendo o interior da Rússia de invasores, sejam eles piratas fluviais ou conquistadores de terras. Nossa cidade foi destruída e danificada inúmeras vezes por todos os possíveis invasores de Rus', mas Nizhny tem sempre resistiram e cresceram. Paredes de pedra e cidadelas agora se elevam sobre nossa bela cidade, e garantiremos que sua força perdure pelas eras vindouras."
 nzh_open_up_the_river_trade:0 "Abra o Comércio do Rio"
 nzh_open_up_the_river_trade_desc:0 "Ao contrário de outros principados da antiga Rus', Nizhny nunca foi o mais populoso, ou aquele com as terras mais férteis ou mesmo comerciantes ativos. Mas nenhuma das outras cidades antigas da Rússia tem o que temos: rios. Se conseguirmos para estabelecer - e dominar - o comércio fluvial, poderíamos efetivamente conectar as vastas riquezas das terras tártaras e da Sibéria com os antigos centros da Rússia, tornando nossa cidade o centro mais importante de todas as Rússias."
 nzh_russian_ambition:0 "Ambição Russa"
 nzh_russian_ambition_desc:0 "Durante séculos, outros principados russos olharam para nós com condescendência ou olhos gananciosos, considerando nossa cidade uma insignificante cidade fronteiriça. Mas não mais. Nizhny se levantará para desafiar a beleza e o esplendor de todos eles. Até Moscou e Novgorod nos olharão com ciúme em seus olhos. Deixe-os. Daremos a eles uma visão para contemplar."
 nzh_expand_to_the_east:0 "Para o leste!"
 nzh_expand_to_the_east_desc:0 "Desde que podemos nos lembrar, nossas terras foram invadidas por vários povos que vivem no mar infinito de grama do outro lado de nossas florestas e campos. Como nossos irmãos no oeste tramam e conspiram uns contra os outros, por que devemos ficar ociosos? Vamos cavalgar para a estepe e criar uma nova ordem, com nosso grande estado no topo."
 SMI_ideas:0 "Idéias Sami"
 SMI_ideas_start:0 "Tradições Sami"
 SMI_ideas_bonus:0 "Ambição Sami"
 smi_land_of_the_midnight_sun:0 "Terra do Sol da Meia-Noite"
 smi_land_of_the_midnight_sun_desc:0 "Ninguém pode afirmar que conhece o norte da Escandinávia como nós, mas suas montanhas, rios e florestas profundas podem parecer bastante hostis para alguns. Faremos bom uso de nosso conhecimento do terreno que nos cerca e tornaremos a vida o mais miserável possível para qualquer sulista. invasor."
 smi_protect_the_herds:0 "Proteção dos rebanhos de renas"
 smi_protect_the_herds_desc:0 "A criação de renas é uma das partes mais importantes do estilo de vida Sami, bem como a pedra angular da nossa economia. É imperativo que façamos o possível para proteger nossos rebanhos e as terras que eles usam."
 smi_regulate_southern_trade:0 "Regule o comércio com os sulistas"
 smi_regulate_southern_trade_desc:0 "Os Reinos do Sul tentariam regular nossos contatos com eles. Birkarls especialmente nomeados têm tradicionalmente o monopólio do comércio Sami e até mesmo foram instruídos a cobrar impostos de nosso povo. É hora de começarmos a ditar os termos desse relacionamento e criar nossos próprios regulamentos comerciais."
 smi_encourage_growth_of_the_winter_market:0 "Incentivar o crescimento do Mercado de Inverno"
 smi_encourage_growth_of_the_winter_market_desc:0 "Nosso povo vive em uma área muito ampla e os invernos do norte podem ser longos e frios. Vamos criar um grande mercado comum em um local central no qual representantes de todos os Samis sob nosso controle e nas áreas vizinhas possam se reunir. Aqui o comércio pode prosperar mesmo durante as noites mais escuras do inverno e aqui a coisa pode se reunir para resolver questões comuns."
 smi_defend_noaidi_traditions:0 "Defenda as Tradições Noaidi"
 smi_defend_noaidi_traditions_desc:0 "As antigas tradições xamânicas dos Noaidi estão constantemente recuando para o norte antes dos missionários cristãos do sul. Vamos proteger os Noaidi e promover suas tradições como parte integrante de nosso estado. Não importa o que o futuro reserva para a fé de nossos súditos essas tradições fazem parte de nossas raízes."
 smi_living_of_the_land:0 "Viver da Terra"
 smi_living_of_the_land_desc:0 "Nosso povo vive das terras há séculos. Através da pesca, caça e coleta. Esta é uma experiência que pode ser bem utilizada em longas campanhas, mesmo em terras estrangeiras."
 smi_standardized_literary_language:0 "Padronizar a Linguagem Literária"
 smi_standardized_literary_language_desc:0 "O povo Sami pode não falar uma língua, mas nosso estado certamente poderia usar uma linguagem literária comum. Houve tentativas de padronizar tal linguagem por vários estrangeiros, mas é hora de criarmos uma nós mesmos de acordo com nossas próprias necessidades."
 nubian_ideas:0 "Idéias Núbias"
 nubian_ideas_start:0 "Tradições núbias"
 nubian_ideas_bonus:0 "Ambição Núbia"
 nubian_nile:0 "O Nilo"
 nubian_nile_desc:0 "Como o Egito rio abaixo, somos uma terra dependente do Nilo e seus afluentes. Nossa agricultura faz o maior uso dos campos férteis inundados pelos rios que correm por nossas terras."
 nubian_heritage:0 "Herança Núbia"
 nubian_heritage_desc:0 "Das ruínas dos antigos reinos núbios às tradições religiosas e legais ainda vivas dos reinos medievais da núbia, nosso povo está enraizado em uma rica herança de uma civilização antiga. À medida que avançamos, não vamos desperdiçar os ganhos do passado, mas em vez disso, faça bom uso das tradições legais e sociais de nossos ancestrais”."
 nubian_sahara:0 "Guerreiros do Deserto do Saara"
 nubian_sahara_desc:0 "Desde os tempos antigos, somos conhecidos como uma nação de guerreiros ferozes. Muitos vieram do Egito para o sul ou das montanhas da Etiópia pensando em nos conquistar, mas poucos tiveram algum tipo de sucesso."
 nubian_long_distance_trade:0 "Incentivar o comércio de longa distância"
 nubian_long_distance_trade_desc:0 "Alguns chamariam nosso país de isolado, mas comerciantes de países distantes sempre procuraram e encontraram nossas cidades. Dos romanos dos tempos antigos aos italianos, árabes e turcos de hoje. Vamos encorajar o comércio de longa distância em todas as direções. "
 nubian_religious_struggles:0 "Unidade Religiosa Núbia"
 nubian_religious_struggles_desc:0 "A Núbia é o lar de cristãos e muçulmanos, bem como de animistas e outras religiões tradicionais. Ao contrário de algumas partes do mundo, essas religiões não se deram bem. Esta região acaba de passar por um período muito tumultuado em que conversões e migrações distorceram o antigo equilíbrio religioso, talvez para sempre. Agora que a situação parece ter se estabilizado, é hora de espalhar a palavra de nossa religião oficial e promover uma cultura religiosa comum e unificada entre nosso povo de uma vez por todas."
 nubian_desert_cavalry:0 "Cavalaria do Deserto"
 nubian_desert_cavalry_desc:0 "A melhor maneira de controlar as grandes extensões do deserto é ser móvel. Devemos treinar e manter uma cavalaria eficiente para nos defendermos e expandirmos nestas terras."
 nubian_fortified_strongholds:0 "Fortalezas Fortificadas"
 nubian_fortified_strongholds_desc:0 "Embora nem todas as nossas terras sejam desertas, elas são cercadas por ele e, até certo ponto, divididas por ele. Vamos criar uma cadeia de fortificações para unir nossas terras e defender as rotas comerciais transaarianas, bem como as cataratas do Nilo. -se de ladrões, bem como rebeldes e invasores estrangeiros."
 MAZ_ideas:0 "Idéias Mazovianas"
 MAZ_ideas_start:0 "Tradições Mazovianas"
 MAZ_ideas_bonus:0 "Ambição Mazoviana"
 maz_piast_legacy:0 "Piasta do Legado"
 maz_piast_legacy_desc:0 "Os príncipes da Mazóvia estão entre os últimos descendentes vivos da dinastia Piast, que uniu e governou a Polônia durante séculos. Não hesitamos em relembrar essa herança sempre que nosso prestígio ou legitimidade forem questionados."
 maz_frontier:0 "Fronteira da Mazóvia"
 maz_frontier_desc:0 "Por muito tempo Mazovia esteve na fronteira da cristandade, com pagãos ao norte e leste. Agora nossos inimigos fingiriam ser ainda mais católicos do que nós, mas ainda desejam nossas terras. Nossas fronteiras devem estar sempre bem protegidas, nossos fortes bem conservados e nossas tropas bem treinadas, pois não há região pela qual o inimigo passará antes de chegar às nossas fortificações."
 maz_between_monk_eagle_and_purse:0 "Entre Monge, Águia e Bolsa"
 maz_between_monk_eagle_and_purse_desc:0 "Se quisermos manter nossa independência, precisamos de um serviço diplomático bem treinado. Os duques da Mazóvia têm sido frequentemente mediadores entre a coroa polonesa e a Ordem Teutônica e temos uma tradição de negociar alianças com sucesso e manter nosso país a salvo das ambições de nossos vizinhos."
 maz_szlachta_zasciankowa:0 "Nobreza das Terras Altas"
 maz_szlachta_zasciankowa_desc:0 "Eles podem viver em mansões de camponeses, muitas vezes podem possuir apenas um oitavo de uma única aldeia e às vezes podem não ter condições de comprar um cavalo - mas são da nobreza e constituem uma grande porcentagem da população da Mazóvia. Temos que aceitar que nobilitatis Polonis est aequalis, e faça bom uso desses homens como oficiais de baixo escalão e dragões."
 maz_mazovian_lawmaking:0 "Lei da Mazóvia"
 maz_mazovian_lawmaking_desc:0 "Como a Mazóvia sempre teve algum grau de autonomia, às vezes até independência do resto da Polônia, nossas leis diferem bastante daquelas seguidas no resto das terras polonesas. Ao escrever e confirmar nossos próprios conjuntos de leis, fortalecemos nosso estado e reforçar nosso status único."
 maz_sejmy_i_sejmiki:0 "Sejms e Sejmiks"
 maz_sejmy_i_sejmiki_desc:0 "Através de longas e furiosas disputas, a nobreza polonesa governa sua pátria. Como muitos nobres não têm meios de viajar regularmente para longe, a localização da Mazóvia é perfeita para organizar as dietas conjuntas das terras polonesas e lituanas. Podemos afirmar com orgulho que são nossos nobres que fazem reis, e não os reis que regulam a nobreza."
 maz_emporium:0 "Empório Central"
 maz_emporium_desc:0 "O comércio é o que enche nossos cofres e o que faz nossas cidades crescerem. A localização de Mazovia permite que ela controle grande parte do comércio de nossa região, tanto o comércio polonês-lituano quanto o fluxo de grãos da Rutênia para o norte flui por nossas terras. Vamos encorajar os comerciantes a usar nosso país como o grande Empório das terras polonesas."
 GAL_ideas:0 "Ideias Galegas"
 GAL_ideas_start:0 "Tradições Galegas"
 GAL_ideas_bonus:0 "Ambição Galega"
 gal_way_of_st_james:0 "O Caminho de Santiago"
 gal_way_of_st_james_desc:0 "Um dos maiores caminhos de peregrinação da cristandade leva à Catedral de Santiago de Compostela, na Galiza. O santuário do Apóstolo Tiago atrai estrangeiros de todo o mundo conhecido, mas o seu ouro fala a mesma língua aos nossos cofres."
 gal_la_bella:0 "Galiza a Bela"
 gal_la_bella_desc:0 "Ao contrário dos matos secos do sul, a paisagem da Galiza é dominada por montanhas e chuva incessante. Os próprios galegos são quase tão inóspitos para os invasores quanto o terreno, como muitos estrangeiros vieram a perceber. Que ninguém ouse pisar em nossa terra!"
 gal_rein_in_the_cities:0 "Reino nas Cidades"
 gal_rein_in_the_cities_desc:0 "Os últimos séculos foram dominados por sangrentos conflitos entre a nobreza e a igreja de um lado, e os burgueses urbanos do outro. Nos piores anos, muitas cidades foram independentes em tudo menos no nome da coroa galega. Ao esmagar esses mesquinhos oligarcas, a paz e a ordem retornarão ao reino."
 gal_shipyards:0 "Estaleiros Navais Galegos"
 gal_shipyards_desc:0 "O Atlântico é um amante severo, e apenas as embarcações mais robustas podem sobreviver a seu abraço angustiante. As embarcações galegas sempre foram conhecidas por sua robustez. Com mais patrocínio da Coroa, esses estaleiros podem continuar fabricando navios formidáveis que podem suportar ondas e canhões. . "
 gal_santiago_y_cierra:0 "Santiago y Cierra!"
 gal_santiago_y_cierra_desc:0 "'Santiago y Cierra!' (Santo Tiago e afins!) foi a convocação dos cruzados espanhóis contra os mouros durante a Reconquista. Foi na Galiza que foram encontrados os restos sagrados de São Tiago, pelo que se saiba que o Apóstolo tem em especial o nosso povo estima. A vitória e a glória esperam apenas os ousados, e ninguém é mais ousado do que os galegos!"
 gal_sailors_of_the_cantabrian_sea:0 "Marinheiros do Mar Cantábrico"
 gal_sailors_of_the_cantabrian_sea_desc:0 "É preciso ser um marinheiro corajoso para navegar nas águas traiçoeiras do Mar Cantábrico e do Golfo da Biscaia. Mas nem mesmo o clima mais severo do mundo conhecido diminuiu o amor da Galiza pelo oceano. Após o duro golpe de inúmeras tempestades, a frota galega não conhece o medo de mero tiro e cutelo."
 gal_irmandinos:0 "Irmandinos"
 gal_irmandinos_desc:0 "O camponês galego é igualmente lendário por sua resistência e temperamento rebelde. Ao recrutar os membros das 'irmandades' de bandidos para o nosso exército, podemos ganhar um núcleo endurecido de soldados implacáveis e experientes. Nossas classes nobres estão cansadas de ter seus mansões incendiadas de qualquer maneira."
 NEV_ideas:0 "Idéias de Nivernais"
 NEV_ideas_start:0 "Tradições Nivernais"
 NEV_ideas_bonus:0 "Ambição Nivernais"
 nev_forges_of_nivernais:0 "Forjas de Nivernais"
 nev_forges_of_nivernais_desc:0 "O próprio Júlio César admirava o talento dos ferreiros do centro da Gália. Minério de ferro no solo; florestas vastas, profundas e despovoadas; grandes rios oferecem todas as condições necessárias para esta indústria que não foi igualada na França desde esta época distante."
 nev_nivernais_legal_traditions:0 "Comentário sobre os Costumes do País e Ducado de Nivernais"
 nev_nivernais_legal_traditions_desc:0 "Vamos reunir todas as leis tradicionais em nosso reino e criar um comentário atualizado para poder adaptar as leis, costumes e regulamentos de Nivernais para melhor se adequar à era moderna."
 nev_faience_production:0 "Produção de Faiança"
 nev_faience_production_desc:0 "A cidade de Nevers é abençoada com muito barro e marga e em Morvan acesso a uma lenha que não fumega, enquanto o rio Loire garante que os produtos possam ser facilmente transportados para cima e para baixo para as cidades ricas ao longo dele. Aproveitemos essas condições favoráveis ao máximo e encorajar aqueles treinados no ofício da produção de faiança a se estabelecerem aqui. Nosso estado será a capital da faiança da França."
 nev_the_best_of_france:0 "Verdadeiros Franceses"
 nev_the_best_of_france_desc:0 "Nossos homens são duros e nossas mulheres robustas. Como poderia ser diferente? A cozinha de Nivernais constrói um caráter forte, assim como o mau tempo de nossa província. Somente verdadeiros franceses poderiam viver aqui e trabalhar nos campos, forjas ou florestas de nosso país. "
 nev_bridges_of_the_loire:0 "Pontes do Loire"
 nev_bridges_of_the_loire_desc:0 "O majestoso rio Loire é como um cavalo de fogo, capaz tanto da maior calma quanto da mais devastadora ira. Ao longo dos anos, muitos tentaram domá-lo erguendo fortes pontes de madeira ou pedra em Decize, Nevers ou La Charité, mas eles sempre tiveram que ser reconstruídos após a próxima grande enchente. Embora esta seja a fonte de muitas das tristezas da região, ela nos ensinou a lidar com as forças da natureza, uma diminuição pela qual qualquer invasor teria que pagar mais caro."
 nev_morvan_wet_nurses:0 "Enfermeiras de Leite Morvan"
 nev_morvan_wet_nurses_desc:0 "Todo mundo sabe que as melhores amas de leite são encontradas em Nivernais e, ao longo dos anos, essas mulheres cuidaram de muitas crianças para a saúde, tanto em casa quanto no exterior. De grandes imperadores e reis aos filhos e filhas dos fazendeiros em casa, as amas de leite Morvan produzem fortes crianças que se tornam adultos fortes. Devemos garantir que nunca nos esqueçamos de como criar homens e mulheres fortes, pois um país é tão bem-sucedido quanto seus habitantes."
 nev_greatest_palace_of_the_loire:0 "Maior Palácio do Vale do Loire"
 nev_greatest_palace_of_the_loire_desc:0 "O mundo precisa ver nosso país pelo grande lugar que é, a principal das regiões francesas e o coração da Europa. Vamos renovar as antigas fortificações de Nevers no maior palácio que esta região já viu."
 french_culture_ideas:0 "Idéias ducais francesas"
 french_culture_ideas_start:0 "Tradições ducais francesas"
 french_culture_ideas_bonus:0 "Ambição ducal francesa"
 french_men_of_trade:0 "Homens do Comércio"
 french_men_of_trade_desc:0 "Os reis franceses sempre souberam que os homens das províncias são os mais adequados para ditar as políticas comerciais do reino, pois nosso povo é mestre na arte do comércio. A França está idealmente localizada, na encruzilhada do Atlântico e do Mediterrâneo, entre a Inglaterra e as cidades italianas, assim como a Alemanha e a Península Ibérica. A riqueza do mundo flui por nossas terras!"
 french_renaissance_palaces:0 "Palácios Renascentistas"
 french_renaissance_palaces_desc:0 "Nossos ancestrais costumavam se proteger em castelos fortemente fortificados. Com a chegada do renascimento, no entanto, o prestígio e o poder não dependem mais dessas fortalezas. Em vez disso, construamos palácios magnificamente decorados para mostrar nossa prosperidade e esplendor a outros franceses e estrangeiros. ."
 french_qui_ruit_et_lethum:0 "Quem corre e morre"
 french_qui_ruit_et_lethum_desc:0 "Desde as áreas úmidas da Inglaterra até as regiões secas da Terra Santa, nossos ancestrais cavaleiros lutaram bravamente a cavalo. Se eles tivessem nos visto hoje, poderiam zombar de nossos babados e rendas, mas sob este magnífico verniz ainda exercemos o 'furor gallicus' e ninguém pode resistir a nós no campo de batalha!\nQue nossos mosqueteiros sejam para o campo de batalha moderno o que os cavaleiros franceses foram para as guerras medievais. Todos devem temer o poder de nossos exércitos!"
 french_religious_conviction:0 "Convicção Religiosa"
 french_religious_conviction_desc:0 "Nosso povo sempre acreditou em permanecer forte por sua causa. Quando a opinião do povo francês é definida, ninguém pode nos impedir de expressá-la. Quer estejamos do lado do papa ou contra ele, devemos permanecer firmes em nossas convicções!"
 french_cuisine:0 "Cozinha francesa"
 french_cuisine_desc:0 "A França é conhecida por muitos como a terra da boa culinária. Cada província é famosa por seus vinhos, pratos, queijos e bolos e é um provérbio comprovado aqui que boa comida constrói bom caráter. Como nossa região é o lar de alguns dos mais comida deliciosa, sua reputação supera a de muitas outras áreas da França. Devemos valorizar e proteger nossas tradições culinárias e fortalecer nossa identidade regional."
 french_enlightenment:0 "Iluminismo francês"
 french_enlightenment_desc:0 "A cultura francesa e a língua francesa são a portadora das idéias da era moderna. À medida que o esclarecimento se espalha de corte em corte, o mesmo acontece com o respeito por todas as coisas francesas. Seria errado, no entanto, presumir que isso é estritamente uma disseminação de Idéias e valores parisienses. À medida que o francês se torna a língua de todas as cortes, livros e peças teatrais, nossa influência se espalha pelo mundo com ele."
 french_la_petite_nation:0 "A Pequena Nação"
 french_la_petite_nation_desc:0 "Os estrangeiros sempre falam da França como o país com um rei. Isso pode ser verdade, mas isso não significa de forma alguma que o rei seja o único a empreender algo positivo para nossos compatriotas franceses. As províncias francesas têm vida própria , e seja sob a autoridade real ou de forma mais autônoma eles são capazes de produzir homens fortes e belas esposas, grandes filósofos, artistas e homens eruditos. Paris nos importa pouco no dia-a-dia. Devemos nos posicionar. para o nosso próprio povo, pois somos os verdadeiros franceses e sem nós a região francesa seria mais fraca e mais branda."
 MED_ideas:0 "Idéias Medri Bahri"
 MED_ideas_start:0 "Tradições Medri Bahri"
 MED_ideas_bonus:0 "Medri Bahri Ambição"
 med_kings_of_the_sea:0 "Reis do Mar"
 med_kings_of_the_sea_desc:0 "O governante do nosso estado é conhecido como 'Bahr Negasi' ou o Rei do Mar e o contato com o Mar Vermelho e seu fluxo de comércio e pessoas sempre foi uma característica definidora de nossa história."
 med_ancient_christian_traditions:0 "Legado Cristão"
 med_ancient_christian_traditions_desc:0 "Em 328 dC, o primeiro bispo de Axum foi nomeado pelo Papa de Alexandria. Muito aconteceu desde aquele dia, mas ainda nos apegamos à nossa fé cristã e buscamos orientação religiosa em Alexandria e na Etiópia. Vamos salvaguardar as tradições cristãs de nossos antepassados e integrar as ordens monásticas na nossa sociedade."
 med_diplomatic_flexibility:0 "Flexibilidade Diplomática"
 med_diplomatic_flexibility_desc:0 "Nossa base de poder tradicional não é tão grande quanto a de alguns de nossos vizinhos. É imperativo que não liguemos nosso país diplomaticamente a nenhum de nossos vizinhos. Em vez disso, precisamos estar preparados para fazer acordos com quem for necessário para nos proteger. de inimigos cristãos e muçulmanos."
 med_strengthen_central_rule:0 "Fortalecer a Regra Central"
 med_strengthen_central_rule_desc:0 "Quando o estado vacila, os anciãos influentes locais, os Shimagile, estão sempre prontos para intervir e assumir a responsabilidade pelo funcionamento diário de suas províncias. À medida que avançamos para centralizar nosso governo, no entanto, talvez seja hora de deixar esses os anciãos assumem cargos em nossa administração ou dão um passo para trás para serem substituídos por funcionários nomeados pelo governo”."
 med_independent_traditions:0 "Tradições Independentes"
 med_independent_traditions_desc:0 "Ao longo dos séculos, de vez em quando, tivemos que aceitar senhores estrangeiros devido a circunstâncias diplomáticas além do nosso controle. Uma vez que nossa sociedade se recuperou, no entanto, nunca hesitamos em expulsar quaisquer funcionários estrangeiros e erguer nossas próprias bandeiras em rebelião. lutando contra os etíopes ao sul ou os impérios muçulmanos ao norte, devemos estar prontos para defender cada pedaço de nossa terra."
 med_strengthen_red_sea_trade:0 "Promover o comércio do Mar Vermelho"
 med_strengthen_red_sea_trade_desc:0 "O comércio de especiarias não é mais o que era antes e enquanto os produtos da África e da Arábia ainda atraem comerciantes distantes, nossas fortunas parecem ter diminuído com a diminuição da rota das especiarias do Mar Vermelho. Devemos fortalecer nossos pontos fortes e, em vez disso, de saudade do que já foi, é hora de reorientarmos nossas políticas comerciais para focar totalmente no fluxo de mercadorias da Etiópia e do Sudão."
 med_princely_ambitions:0 "Ambição principesca"
 med_princely_ambitions_desc:0 "A era dos príncipes está chegando e é hora de realizarmos todo o nosso potencial como poder nesta região. Vamos expandir nosso estado às custas de nossos vizinhos. Não devemos deixar que antigas tradições ou lealdades nos impeçam, pois se não não pegue toda a terra e poder que pudermos, outra pessoa o fará."
 CDL_ideas:0 "Idéias Dali"
 CDL_ideas_start:0 "Tradições Dali"
 CDL_ideas_bonus:0 "Dalí Ambição"
 cdl_renovate_the_city_of_jumie:0 "Renovar a cidade de Jumie"
 cdl_renovate_the_city_of_jumie_desc:0 "A cidade de Jumie, agora mais conhecida como Dali, sempre foi a capital do nosso país e o centro do nosso poder. Devemos renová-la e expandi-la não apenas para mostrar nosso respeito por esta cidade antiga, mas também para demonstrar nossa riqueza . Uma poderosa capital será suficiente para que nosso povo nos reconheça como o legítimo sucessor do antigo reino de Nanzhao."
 cdl_tea_horse_route:0 "A Rota do Cavalo do Chá"
 cdl_tea_horse_route_desc:0 "O chá é produzido em grande quantidade em nosso país, e apenas os mais ignorantes o verão apenas como 'uma boa bebida'. Durante séculos, nossos vizinhos importaram de nós esse importante produto comercial e, às vezes, estão dispostos a pagar caro por os bens cobiçados. Ao fortalecer nosso controle sobre a rota comercial do cavalo do chá, teríamos um controle firme sobre todo o seu chá e seríamos capazes de dominar esse comércio."
 cdl_confucian_influences:0 "Influências confucionistas"
 cdl_confucian_influences_desc:0 "Embora não seja um estado confucionista per se, vivemos perto das terras Han e sabemos bem como eles podem administrar seu país com eficácia. Esta é uma grande vantagem que não devemos ignorar, ao adotar suas teorias políticas, poderíamos fortalecer nosso estado."
 cdl_buddhas_teachings:0 "Ensinamentos de Buda"
 cdl_buddhas_teachings_desc:0 "O Budismo Theravada é uma influência considerável em nossas terras como a fé dominante em toda a região em que vivemos. Isso pode ser uma ferramenta poderosa para nós. Ao promover os ensinamentos Theravada, podemos pacificar os povos sob nosso governo, bem como aqueles que em breve ser governado por nós."
 cdl_benzhu_worship:0 "Adoração Benzhu"
 cdl_benzhu_worship_desc:0 "Ngel Zex, ou Benzhu na língua do povo Han, são os deuses patronos locais adorados por alguns de nosso povo. O benzhuismo tem um panteão de numerosos ancestrais divinizados, heróis divinos e poderosos deuses da natureza. As pessoas rezam para esses deuses para boas colheitas ou saúde. Qualquer tentativa de proibir ou limitar tal fé seria ridícula, pois a prática da adoração de Benzhu pode manter nossa sociedade muito estável. Não devemos apenas tolerar a prática, mas também promovê-la nas muitas aldeias e pequenos assentamentos sob nosso controle"."
 cdl_rice_terraces:0 "Terraços de Arroz"
 cdl_rice_terraces_desc:0 "Nossa terra é fértil, mas, infelizmente, também acidentada. Para construir uma grande nação, devemos superar o terreno montanhoso ao nosso redor. Devemos encorajar o cultivo de terraços para que mais terras possam ser cultivadas e mais pessoas possam ser alimentadas."
 cdl_dian_bronze:0 "Dian Bronze"
 cdl_dian_bronze_desc:0 "Nosso país é rico por causa de suas terras férteis, mas há outra grande fortuna em nossa posse na forma de ricas minas de cobre. As minas sob nosso controle produzem minérios de alta qualidade e em grande quantidade devemos aproveitar essa vantagem e desenvolver a produção deste querido metal."
 JMN_ideas:0 "Idéias de Jan Mayen"
 JMN_ideas_start:0 "Tradições de Jan Mayen"
 JMN_ideas_bonus:0 "Ambição de Jan Mayen"
 polarized_nation:0 "Nação Polarizada"
 polarized_nation_desc:0 "Nossa nação é um dos pólos opostos entre os governantes e os governados. Nossa elite tem pouco em comum com nossos súditos, diferindo muito em língua, dieta, costumes, aparência e até hábitos de sono durante o inverno. A fim de garantir a continuidade de nosso governo, teremos que ser tolerantes com seus modos estranhos."
 keeping_our_bearings:0 "Mantendo nossos rolamentos"
 keeping_our_bearings_desc:0 "Na travessia dos frios mares do norte é importante ter navegadores experientes, para não perdermos o rumo ou esquecermos os melhores locais de caça no gelo."
 grizzly_terrain:0 "Terreno Grisalho"
 grizzly_terrain_desc:0 "Jan Mayen é frio e duro, e seus nativos não são amigáveis com os de outras raças mais fracas e menores. Podemos usar isso a nosso favor, caso sejamos invadidos."
 of_noble_bearing:0 "De porte nobre"
 of_noble_bearing_desc:0 "A orgulhosa linhagem de nossos monarcas, muito mais altos sobre duas pernas do que os governantes de qualquer outra nação na Terra, deve ser evidente para todos!"
 come_bearing_gifts:0 "Venha trazendo presentes"
 come_bearing_gifts_desc:0 "Embora estejamos acostumados a superar o medo, às vezes é necessário empregar a diplomacia ao lidar com outros países. Um generoso presente de peixe cru e carne de foca fará maravilhas para descongelar relações congeladas."
 expand_the_bearocracy:0 "Expandir a Bearocracia"
 expand_the_bearocracy_desc:0 "Nosso império cresceu e sua classe dominante pode suportar as demandas de todos os nossos súditos. Para continuar a administrar nosso país com eficiência, precisaremos atrair administradores mais talentosos das terras do norte onde eles moram atualmente."
 the_right_to_bear_arms:0 "O direito de portar armas"
 the_right_to_bear_arms_desc:0 "Somos uma raça de guerreiros naturais, e para nós o direito de portar armas é o direito mais querido de todos!"
 TRT_ideas:0 "Idéias Tirhuti"
 TRT_ideas_start:0 "Tradições Tirhuti"
 TRT_ideas_bonus:0 "Ambição Tirhuti"
 trt_brahmin_kings:0 "Reis Brahmins"
 trt_brahmin_kings_desc:0 "Nossas terras têm uma longa história de preservação estrita do aprendizado brâmane. Na verdade, até mesmo nossos governantes são da casta brâmane. Vamos continuar protegendo e apoiando os brâmanes Mithila e suas escolas de sânscrito."
 trt_gateway_to_india:0 "Portal para a Índia"
 trt_gateway_to_india_desc:0 "Ao longo dos séculos, Tirhut tem sido uma encruzilhada para os comerciantes. Para prosperar, Tirhut deve acolher e proteger todos eles, desde os ricos comerciantes que transportam suas mercadorias ao longo da Grand Trunk Road entre Bengala e Cabul até os muitos baniyas que viajam entre suas lojas em Nepal e suas lojas em Bihar. Mesmo os pequenos Paikars que vendem várias coisas ao longo de nossas estradas devem ser protegidos por nosso estado."
 trt_scholars_and_poets:0 "Estudiosos e Poetas"
 trt_scholars_and_poets_desc:0 "É dever de qualquer governante justo manter um grande número de poetas e estudiosos na corte. Tradicionalmente, isso tem sido especialmente verdadeiro em nossas terras e muitos homens famosos e linhagens prosperaram aqui. Devemos abrir nossos braços a todos os homens de conhecimento , dos 'Pandits cantando a essência dos Vedas aos Munshis exultantes com o conhecimento persa'."
 trt_purbias:0 "Púrbias"
 trt_purbias_desc:0 "Os Tirhuti Purbias começaram a usar armas de fogo cedo e hoje são conhecidos tanto por sua pontaria quanto por sua habilidade em produzir a própria pólvora. Vamos fazer deste grupo o núcleo de nosso braço de infantaria e criar um exército forte e moderno."
 trt_river_landscape:0 "Paisagem Ribeirinha"
 trt_river_landscape_desc:0 "Um grande número de afluentes do rio Ganges cruza nosso país. Rios como o Kosi, Gandak, Mahananda ou Bagmati irrigam nossas terras e fornecem transporte para nossos mercadores. Às vezes, porém, eles também são um grande obstáculo. Grandes chuvas podem às vezes inundam grandes áreas de nosso estado, espalhando doenças, destruindo estradas e prejudicando nossas plantações. Como nativos dessas terras, isso é algo que nos acostumamos a lidar. Um invasor, por outro lado, poderia facilmente se encontrar em uma situação muito mais difícil."
 trt_tirhuta:0 "Aprender"
 trt_tirhuta_desc:0 "No passado, poesias, canções e até trabalhos acadêmicos eram produzidos na língua Maithili e na escrita Tirhuta. Vamos mais uma vez garantir que a língua de nossa região se torne a portadora de nossa cultura."
 trt_indigo:0 "Culturas de índigo e dinheiro"
 trt_indigo_desc:0 "Uma infinidade de lagos em nossas terras, bem como a qualidade de nosso solo e clima, tornam Tirhut ideal para o cultivo de muitas das culturas comerciais tão procuradas no oeste. Vamos expandir o cultivo de índigo e açúcar para que possamos podem enriquecer com suas caras fantasias."
 ROM_ideas:0 "Idéias Romanas"
 ROM_ideas_start:0 "Tradições Romanas"
 ROM_ideas_bonus:0 "Ambição Romana"
 roman_legions:0 "As Legiões Romanas"
 roman_legions_desc:0 "As Legiões de Roma, em seu auge, foram consideradas uma das melhores forças de combate que o mundo já viu. Com o renascimento do Império, seus exércitos devem mais uma vez lutar por nada menos que este nível de excelência marcial."
 pax_romana:0 "Pax Romana"
 pax_romana_desc:0 "A lei romana brilha como um farol em um mar de turbulência, e o povo das províncias pode ficar tranquilo sabendo que a paz e a ordem foram restauradas em todo o Império."
 imperium_sine_fine:0 "Império Sem Fim"
 imperium_sine_fine_desc:0 "Roma é mais uma vez um 'Império Sem Fim' e as asas douradas do Áquila Imperial se estendem por cada vez mais províncias. Felizmente, as autoridades romanas podem recorrer a séculos de tradição na integração efetiva de novas terras."
 roman_architecture:0 "Arquitetura Romana"
 roman_architecture_desc:0 "A célebre arquitetura da Roma antiga voltou em grande estilo, e novas e impressionantes obras públicas estão sendo erguidas em cidades por todo o Império. Uma nova era de maravilhas feitas pelo homem está chegando."
 legacy_of_rome:0 "Legado de Roma"
 legacy_of_rome_desc:0 "Mesmo após a queda do Império Ocidental, o legado de Roma continuou na Europa e muitos de seus estados sucessores estavam desesperados para reivindicar um pouco de sua antiga glória para si mesmos. Agora, como o Império Romano ressurge das cinzas como o proverbial Phoenix, muitos não podem ajudar, mas olhar com admiração."
 spqr:0 "S.P.Q.R."
 spqr_desc:0 "Pelo Senado e pelo Povo de Roma! O Senado Imperial pode não ter tanto poder político quanto nos dias da antiga República, mas ainda fornece aos cidadãos do Império um senso de representação que era simplesmente inédito na maioria dos tempos feudais. sociedades"."
 imperial_bureaucracy:0 "Burocracia Imperial"
 imperial_bureaucracy_desc:0 "Administrar eficientemente um grande império composto por uma miríade de províncias e culturas totalmente diferentes é uma tarefa monumental. Isso foi realizado quando a Roma antiga estava no auge de seu poder, mas tivemos que reaprender muitas dessas lições e adaptá-las para melhor atender o mundo moderno"."
 MNS_ideas:0 "Idéias Thomondianas"
 MNS_ideas_start:0 "Tradições Thomondianas"
 MNS_ideas_bonus:0 "Ambição Thomondiana"
 mns_fierce_rivalry:0 "Rivalidade Feroz"
 mns_fierce_rivalry_desc:0 "A Irlanda é uma terra dividida cercada por pretensos conquistadores e aqueles que a usariam para lutar contra seus próprios conflitos. Se quisermos ser livres, devemos buscar amigos e aliados. Afinal, o inimigo do meu inimigo é meu amigo. Mesmo se ele é um escocês."
 mns_subdue_the_clans:0 "Subjugar os Clãs"
 mns_subdue_the_clans_desc:0 "Ao longo dos séculos, os clãs têm sido a base de nossa sociedade e cultura em paz e fonte de força em tempos de guerra. No entanto, uma nova era agora está sobre nós, uma onde esses mesmos clãs podem ser a força que nos derruba. e desunindo nosso povo e esforços. Para sobreviver neste admirável mundo novo, devemos acabar com algumas tradições antigas e mudar nossos hábitos."
 mns_cios_dubh:0 "Aplicar Cios Black"
 mns_cios_dubh_desc:0 "O reinado sobre a Irlanda sempre foi um sonho e uma ambição de nossos governantes. Em nossa ilha, há muitas maneiras de expandir a influência e o domínio de alguém. braços?"
 mns_foreign_contracts:0 "Contratos Estrangeiros"
 mns_foreign_contracts_desc:0 "À medida que nosso poder e influência crescem, também cresce nossa ambição. Para subjugar o restante dos governantes irlandeses e impor nosso domínio, devemos estabelecer contatos com os centros militares da Europa, lugares onde podemos contratar homens de guerra experientes, um martelo podemos usar para forjar uma Irlanda unificada caso o charme e a diplomacia não sirvam."
 mns_pasture_of_ireland:0 "Pasto da Irlanda"
 mns_pasture_of_ireland_desc:0 "Existem muitas maneiras pelas quais um homem pode ser rico na vida. Fomos abençoados com as melhores pastagens desta ilha, e agora o tamanho de nosso gado é a inveja de toda a Irlanda."
 mns_thmond_army_reform:0 "Reforma do Exército de Thomas"
 mns_thmond_army_reform_desc:0 "Existem poucos que podem rivalizar com nossa proeza de batalha ou coragem para enfrentar o inimigo no campo de batalha. Mas por eras, ideias e conceitos militares tiveram que viajar muito e longe para alcançar nossa terra de outro lugar. Agora é a hora de dominar nossos próprios caminhos e reformar nosso exército para ser não uma mera aplicação das ideias de outra pessoa, mas feito à nossa própria imagem para servir às nossas próprias necessidades."
 mns_overseas_ambition:0 "Ambição ultramarina de Thomond"
 mns_overseas_ambition_desc:0 "Durante gerações, nossos líderes sonharam com uma Irlanda unificada. E, por maior que seja esse sonho, a Irlanda ainda é apenas uma pequena ilha, uma pedrinha em um mar de rochas. Não, nossas novas gerações sonham com um sonho muito maior. Um dos uma terra virgem intocada a oeste do outro lado do mar, terra onde podemos estabelecer uma nova Irlanda, um país sem rivais."
 SLN_ideas:0 "Idéias Sligonianas"
 SLN_ideas_start:0 "Tradições Sligonianas"
 SLN_ideas_bonus:0 "Ambição Sligoniana"
 sln_promote_the_trade:0 "Promover o Comércio"
 sln_promote_the_trade_desc:0 "Situado no meio de uma importante rota comercial irlandesa, Sligo está em uma posição perfeita para ser um centro comercial de toda a ilha. Para isso, devemos estabelecer contatos comerciais com nossos vizinhos e deixar o comércio fluir."
 sln_rebuild_the_castle_of_sligo:0 "Reconstruir o Castelo de Sligo"
 sln_rebuild_the_castle_of_sligo_desc:0 "Durante séculos, muitos invasores vieram para nossas terras buscando o controle sobre o estrategicamente importante Castelo de Sligo. Tantas vezes este antigo forte foi reparado e novamente destruído, que hoje não temos certeza de onde estão as ruínas principais, embora partes de ainda está de pé. Em qualquer caso, este velho forte é um símbolo para o nosso povo. Se pudermos reconstruí-lo, podemos transformar este poderoso renascimento de uma lenda em uma Nova Esperança para eles."
 sln_galic_meets_norman:0 "Encruzilhada Cultural"
 sln_galic_meets_norman_desc:0 "Sligo é um ponto de encontro de várias culturas há tempos. Alguns viriam em paz, alguns como conquistadores, mas no final todos deixaram algo para trás. Cabe a nós, seus descendentes, abraçar esse legado e construir uma futuro que celebra as nossas origens."
 sln_a_different_way:0 "Um Jeito Diferente"
 sln_a_different_way_desc:0 "Ao observarmos nossos vizinhos brigando e travando suas guerras mesquinhas por questões triviais por séculos, nosso povo percebeu que mover as peças de xadrez ao ar livre, para o mundo inteiro ver, não era o único caminho. Usando nossos contatos também como influência comercial, também poderíamos não apenas mover as peças de xadrez, mas jogar um jogo totalmente diferente, que apenas alguns poderiam ver."
 sln_study_the_norman_traditions:0 "Estude as tradições normandas"
 sln_study_the_norman_traditions_desc:0 "A localização de Sligo é uma bênção e uma maldição. Sua posição nos permite abrir nossa terra para o comércio marítimo, mas como nossos ancestrais aprenderam da maneira mais difícil, ela também convida todos os tipos de aspirantes a conquistadores marítimos para nossas muralhas. . Portanto, para garantir a segurança de nosso povo, devemos nos adaptar, estudar as técnicas terrestres e marítimas de nossos inimigos e aprender a aplicá-las."
 sln_sligo_rules_the_waves:0 "Ambição Naval de Sligo"
 sln_sligo_rules_the_waves_desc:0 "Influência sobre a Irlanda e riqueza que nenhum de nossos vizinhos rivaliza são boas ambições na vida. Eles serviram bem aos nossos ancestrais. Mas esta é uma nova era. Rumores de novas terras sendo descobertas a oeste chegam até nós, e talvez seja hora de nos juntar ao grupo exclusivo de nações que são capazes de navegar pelos mares e buscar glória e riquezas em terras distantes."
 sln_pragmatism:0 "Pragmatismo acima de tudo"
 sln_pragmatism_desc:0 "Em nosso tempo, alcançamos muitas coisas gloriosas: construímos uma movimentada rede comercial. Navegamos pelos mares próximos e distantes. Conhecemos pessoas novas e interessantes. E negociamos com eles."
 DMS_ideas:0 "Idéias Desmondianas"
 DMS_ideas_start:0 "Tradições Desmondianas"
 DMS_ideas_bonus:0 "Ambição Desmondiana"
 dms_the_land_of_castles:0 "A Terra dos Castelos"
 dms_the_land_of_castles_desc:0 "Desde os primeiros dias do reino de Desmond, nossos ancestrais sabiam que a melhor maneira de dominar uma terra era estar sempre presente. E assim eles construíram castelos e mansões e outros grandes edifícios que permanecem orgulhosos até hoje. E assim continuamos essa tradição até hoje. Uma lição bem aprendida."
 dms_cadet_lines:0 "Linhas Cadetes"
 dms_cadet_lines_desc:0 "Família. A família nunca muda. Especialmente quando se trata de nobreza. Mas por que deveríamos temer nossas linhagens familiares de cadetes como o resto da Europa? Nossos próprios parentes? Não, em vez de medo, esquemas e conspirações, devemos fazer uso deles, dividir a terra, distribuir títulos, mansões e castelos, expandir a família real e criar presença em todos os cantos escuros do nosso reino."
 dms_gaelic_bastion:0 "Bastião Gaélico"
 dms_gaelic_bastion_desc:0 "Muitos supostos invasores vieram para nossas terras em busca de pilhagem e facilmente conquistaram a glória. Mas todos eles quebrariam contra o reino de Desmond. Alto e orgulhoso, nosso povo resiste a todos os perigos e apesar de todas as adversidades, esse é o nosso caminho. O mais forte Bastião Gaélico."
 dms_the_munster_ambition:0 "A Ambição de Munster"
 dms_the_munster_ambition_desc:0 "O antigo reino de Munster se foi há muito tempo, suas terras foram divididas e a autoridade quase totalmente diminuída. Mas seu legado e glória ainda vivem nas orgulhosas linhas dinásticas de Desmond, seus verdadeiros filhos e herdeiros. Não, nunca esqueceremos, e um dia vamos recuperar as terras de Munster."
 dms_fierce_independence:0 "Independência feroz"
 dms_fierce_independence_desc:0 "Nossos antepassados enfrentaram invasores e conquistadores inúmeras vezes. Mesmo em tempos de grande sofrimento e perda, nosso reino resistiu a todas as tempestades e sobreviveu até hoje. Onde muitos senhores da Irlanda se curvaram e se uniram para sobreviver, os orgulhosos filhos e filhas de Desmond ficaram por conta própria. Independentes e sem mestres até o amargo fim."
 dms_promote_the_clture_of_service:0 "Promover a Cultura de Servir"
 dms_promote_the_clture_of_service_desc:0 "A vida nunca foi fácil em nossa terra. Você precisa ser duro apenas para sobreviver, e você precisa de um coração de guerreiro para ter sucesso lá fora. Talentos altamente apreciados e frequentemente procurados entre as nações guerreiras da Europa. Em vez de assistir nosso filhos lutam entre si por extensões de terra muitas vezes inúteis, encoraje-os a sair pelo mundo e buscar o serviço militar e uma vida de honra e glória."
 dms_inner_perfection:0 "Perfeição interior"
 dms_inner_perfection_desc:0 "Durante séculos, os reinos da Europa passaram por guerras e dificuldades, transformando-se em nações poderosas e impérios coloniais. Nossa maior conquista? Não apenas sobrevivendo às origens mais humildes, mas prosperando no meio de tudo isso, apesar de todas as probabilidades. O que mais um homem poderia realmente pedir?"
 african_great_lakes_ideas:0 "Idéias Interlacustres"
 african_great_lakes_ideas_start:0 "Tradições Interlacustres"
 african_great_lakes_ideas_bonus:0 "Ambição Interlacustre"
 source_of_the_nile:0 "Fonte do Nilo"
 source_of_the_nile_desc:0 "Os Grandes Lagos que alimentam nosso povo com peixes e regam seus campos são procurados por muitos. Em busca de uma vida melhor para si, um fluxo constante de povos nômades vem se estabelecer dentro de nossas fronteiras. Se conseguirmos integrar esses povos nilóticos em nosso país, nunca faltará a mão de obra que precisamos para expandir."
 heirs_of_kitara:0 "Herdeiros de Kitara"
 heirs_of_kitara_desc:0 "A lenda nos diz que todos os Grandes Lagos já foram controlados pelo poderoso império de Kitara. É nossa tarefa reunir o que já foi destruído e recuperar nosso legado legítimo como os verdadeiros herdeiros de Kitara."
 no_illegitimate_children:0 "Sem filhos ilegítimos"
 no_illegitimate_children_desc:0 "Desde tempos imemoriais, nosso povo acredita que qualquer filho pode herdar o pai. Através da prática da poligamia, qualquer mulher que dê à luz o filho de nosso governante pode se casar com alguém da família real e seus descendentes se tornarem herdeiros reais."
 cwezy_religion:0 "Linhagens Sagradas"
 cwezy_religion_desc:0 "Assim como a lenda nos diz que essas terras já foram unidas sob Kitara e o grande herói Ruhinda, estamos unidos pela crença em um conjunto comum de tabus e um panteão comum. Enquanto diferentes espíritos são honrados por diferentes clãs e diferentes reinos, todos nós temos um passado comum. Devemos proteger as famílias que mantêm nossos santuários e templos. Outros devem nos julgar por quão bem tratamos essas linhagens e eles podem amaldiçoar aqueles que os irritam."
 emitwe:0 "Manchetes"
 emitwe_desc:0 "Reunir grupos de ataque ad hoc pode ter funcionado bem para nossos ancestrais, mas é hora de criarmos um sistema para manter uma força militar mais permanente. Das muitas grandes linhagens de nosso reino, escolheremos os mais honrados para servir como nossos soldados para gerações vindouras. Em troca de privilégios especiais, esses homens serão estacionados em campos ao longo de nossas fronteiras e treinados para as inevitáveis guerras que virão."
 unity_of_clans:0 "Unidade dos Clãs"
 unity_of_clans_desc:0 "Cada um dos Reinos dos Grandes Lagos consiste em vários clãs, muitas vezes transcendendo as fronteiras políticas que lutamos tanto para estabelecer. Devemos garantir que tenhamos o apoio de centenas de clãs dentro de nosso reino para que possamos permanecer unidos diante de nossos inimigos."
 development_of_clientship:0 "Desenvolvimento de Clientes"
 development_of_clientship_desc:0 "Ubugabire, relacionamentos pessoais com clientes e patronos são a base sobre a qual grande parte de nossa sociedade foi construída. Vamos formalizar esses relacionamentos e torná-los políticos em vez de pessoais. Um sistema sobre o qual o próprio estado pode obter lealdade em vez do governante pessoalmente. Este sistema de privilégios e autoridade administrativa permitirá que nosso estado cresça enquanto administra com eficiência as novas terras que conquistamos."
 MRA_ideas:0 "Idéias Maravi"
 MRA_ideas_start:0 "Tradições Maravi"
 MRA_ideas_bonus:0 "Ambição Maravi"
 mra_fresh_perspectives:0 "Novas Perspectivas"
 mra_fresh_perspectives_desc:0 "Estamos bem equipados para resolver os muitos problemas e conflitos de longa data das pessoas ao redor do Lago Malawi. Nosso povo é relativamente recém-chegado a essas terras e não estamos presos a tradições antigas ou noções preconcebidas do que é possível. Nossa flexibilidade é nossa força e nos permitirá dominar outras potências nesta região."
 mra_mlira_cult:0 "Culto de Mlira"
 mra_mlira_cult_desc:0 "Uma vez por ano, convidamos os chefes de todas as linhagens reais afiliadas a nossa capital para realizar o ritual de Mlira, o grande espírito que uma vez conduziu nossos ancestrais a este país. Ao acendermos as fogueiras ao redor do Lago Malawi, afirmamos a posição de os chefes para que possamos celebrar nossos laços mútuos."
 mra_fertile_land:0 "Uma Terra Fértil"
 mra_fertile_land_desc:0 "As terras ao redor da ponta sul do Lago Malawi são férteis e adequadas para alimentar um estado expansivo. Nossa população crescente garante um fluxo constante de novos recrutas para nos ajudar a realizar nossas ambições políticas."
 mra_ivory_trade:0 "Maravi Comércio de Marfim"
 mra_ivory_trade_desc:0 "“Tradicionalmente, todos os comerciantes de marfim convergem para o extremo sul do Lago Malawi. controlar este comércio e desenvolver a região comercial do Lago Malawi."
 mra_serving_abroad:0 "Servindo no Exterior"
 mra_serving_abroad_desc:0 "O espírito aventureiro de nosso povo tornou nossos guerreiros e comerciantes conhecidos muito além de nossas fronteiras. Em todas as aldeias entre o Lago Malawi e o mar, Maravis pode ser encontrado servindo como soldados ou intermediários no lucrativo comércio de ouro ou marfim. Devemos encorajar nossos homens buscar fortuna no exterior para que sua experiência possa beneficiar nosso país."
 mra_chimanga_ndi_moyo:0 "Milho é Vida"
 mra_chimanga_ndi_moyo_desc:0 "A presença cada vez maior de comerciantes ocidentais trouxe pelo menos uma coisa boa. O milho é uma cultura do Novo Mundo, mas é muito adequado para nossas terras e nossas necessidades. Devemos fazer o que pudermos para encorajar a expansão do cultivo de milho pois 'Milho é vida'."
 mra_control_of_the_slave_trade:0 "Controle do comércio de escravos"
 mra_control_of_the_slave_trade_desc:0 "Embora os escravos não sejam novidade nesta região, as expedições de escravos ocidentais têm se tornado cada vez mais ousadas nas terras que controlamos, não deixando nenhum homem, mulher ou criança a salvo. Estrangeiros estão se infiltrando em nosso país na tentativa de roubá-lo de seu bem mais precioso. Não podemos permitir que este ataque à nossa autoridade fique sem resposta!"
 ANT_ideas:0 "Idéias Antecedentes"
 ANT_ideas_start:0 "Tradições Antimoro"
 ANT_ideas_bonus:0 "Ambição Antemoro"
 ant_tampon_tany:0 "Unir-se com o Tompon-Tany"
 ant_tampon_tany_desc:0 "Por mais que prezemos nossas raízes, estamos completamente isolados como o único estado muçulmano em Madagascar. Para sobreviver e prosperar aqui, devemos continuar a nos misturar e integrar com os antigos mestres desta terra, o Tompon-Tany, formando uma nova identidade em uma nova terra."
 ant_sorabe:0 "Sorba"
 ant_sorabe_desc:0 "Nossos ancestrais trouxeram uma rica tradição de escribas árabes com eles para esta ilha que agora começamos a usar para criar textos em malgaxe. Vamos instituir escritórios especiais para proteger e honrar nosso antigo legado, bem como os escribas que fazem de malgaxe um linguagem literária”."
 ant_andrianoni:0 "Escritório do Andrianoni"
 ant_andrianoni_desc:0 "Nosso país é dominado por quatro clãs aristocráticos, os Anteoni, os Antemahazo, os Antesisambo e os Zafikasinambo. O equilíbrio de poder entre esses quatro grupos muda constantemente, mas todos visam criar um estado mais poderoso para todos nós. Devemos escolher nosso líder, o Andrianoni, de um desses quatro clãs e deixou sua competição por este título conduzir suas ambições para o nosso país."
 ant_ombiasa:0 "Ombias"
 ant_ombiasa_desc:0 "Nosso país produz um número maior de especialistas qualificados do que podemos colocar em bom uso. Isso fez com que um grande número de homens deixasse nossas terras para procurar emprego em outras partes da ilha. Continuemos a incentivar essa tendência e nos beneficiar de uma reputação como um país de aprendizado. Nenhum governante malgaxe ficará sem um conselheiro de Antemoro Ombiasa."
 ant_religious_control:0 "Controle religioso"
 ant_religious_control_desc:0 "Poucas sociedades malgaxes conhecem tanto os rituais religiosos adequados quanto nós. Façamos desse conhecimento nossa arma para criar uma sociedade mais forte e saudável. Ao tornar as regras religiosas a lei de nosso povo, podemos fortalecer nossa unidade e diminuir a influência de estrangeiros dentro de nossas fronteiras"."
 ant_slave_trade:0 "Fortalecer o controle sobre o comércio de escravos"
 ant_slave_trade_desc:0 "A demanda por escravos dos estados comerciais suaíli cresce cada vez mais a cada dia. Nossos laços religiosos e culturais com o mundo do Oceano Índico nos tornam os intermediários ideais para este comércio. Vamos encorajar aqueles que procuram trazer escravos malgaxes para fazê-lo a partir de nossos portos e fazer negócios em nossos mercados."
 ant_unify_political_and_religious_power:0 "Unificar o poder político e religioso"
 ant_unify_political_and_religious_power_desc:0 "Tradicionalmente, o poder político em nosso país está nas mãos dos clãs aristocráticos, enquanto o poder sobre os aspectos espirituais de nosso povo é dividido entre quatro clãs sacerdotais. Se conseguíssemos unir essas duas funções, o alto clero e o cargo de Andrianoni , alcançaríamos um controle sem precedentes sobre o estado de Antemoro."
 malagasy_ideas:0 "Idéias malgaxes"
 malagasy_ideas_start:0 "Tradições malgaxes"
 malagasy_ideas_bonus:0 "Ambição malgaxe"
 malagasy_fortify_coastline:0 "Fortificar o Litoral"
 malagasy_fortify_coastline_desc:0 "Comerciantes suaílis e árabes estão ansiosos para nos vender ouro e trocar por tecidos, escravos e gado, mas nem todos que procuram nossos portos têm boas intenções. Devemos sempre manter as fortificações de nossas cidades portuárias atualizadas para que possam suportar ataques ultramarinos, bem como invasões do centro da ilha."
 malagasy_zafivolemena:0 "Zafifomela"
 malagasy_zafivolemena_desc:0 "Todos os governantes de nosso povo traçam sua ancestralidade até os Maroserana, uma grande linhagem que deu reis a um grande número de estados desta ilha. A origem dos Maroserana permanece um mistério, mas sua autoridade é inquestionável, assim como sua capacidade de negociar com os continentes para adquirir o ouro vermelho que consideramos sagrado."
 malagasy_pirate_ports:0 "Portas Piratas"
 malagasy_pirate_ports_desc:0 "O comércio marítimo sempre foi a principal força motriz nesta região e onde os comerciantes vão os piratas sempre os seguirão. Como os navios europeus começaram a dominar o Oceano Índico, sua riqueza flutuante atraiu um número crescente de caçadores de fortuna. Vamos proteger esses piratas para uma taxa modesta. É justo que sejamos capazes de tirar algum lucro das riquezas que, de outra forma, passariam despercebidas."
 malagasy_raid_warfare:0 "Tradições Marciais"
 malagasy_raid_warfare_desc:0 "O povo do interior foi criado com medo de nossos guerreiros e de seus ataques constantes. Vamos desenvolver essa tradição de guerra e criar um exército forte, pronto para se levantar quando precisarmos."
 malagasy_sacred_law:0 "Lei Sagrada"
 malagasy_sacred_law_desc:0 "Nossos reis são os guardiões das relíquias sagradas de Dady, das quais deriva toda a autoridade em nossas terras. Os laços estreitos da família real com esses espíritos sagrados de nossos ancestrais os tornam ideais para atuar como autoridade local nas aldeias que controlamos. Nós deve fazer cumprir a lei sagrada e garantir que todas as posições de poder permaneçam com nossos príncipes reais."
 malagasy_foreign_traders:0 "Controle dos Comerciantes Estrangeiros"
 malagasy_foreign_traders_desc:0 "Nosso estado controla o litoral de uma das partes mais movimentadas da rede comercial do Oceano Índico e é natural que um grande número de comerciantes de uma ampla gama de culturas resida dentro de nossas fronteiras. O que não podemos arriscar, no entanto, é que esses comerciantes estabelecendo suas próprias sociedades ao lado das nossas. Devemos integrar vigorosamente todas as comunidades de mercadores estrangeiros e garantir que eles percebam o quanto confiam em nossa proteção."
 malagasy_permanent_taxation_system:0 "Sistema de Tributação Permanente"
 malagasy_permanent_taxation_system_desc:0 "Tradicionalmente, contamos com a arrecadação periódica irregular de receitas para financiar nosso estado. A força das armas e a autoridade religiosa sempre garantiram que isso funcionasse bem. Se nosso estado quiser crescer, no entanto, é hora de criar um sistema mais eficiente sistema tributário permanente e confiável"."
 MIR_ideas:0 "Idéias Imerina"
 MIR_ideas_start:0 "Tradições Imerina"
 MIR_ideas_bonus:0 "Repetir Ambição"
 mir_unify_inlands:0 "Unificar os Reinos Interiores"
 mir_unify_inlands_desc:0 "As terras altas de Madagascar estão divididas entre muitos príncipes mesquinhos, constantemente brigando entre si. Nossa primeira prioridade deve ser unir essas terras e fazer com que seus governantes mesquinhos nos obedeçam, seja pela diplomacia e casamentos mistos ou pelo uso da força e conquista."
 mir_twelve_sampys:0 "Os Doze Sampys de Imerina"
 mir_twelve_sampys_desc:0 "Tradicionalmente, cada aldeia em nosso reino é protegida por um poderoso ídolo Sampy. Com a criação de um Reino Imerina maior, no entanto, este é um costume provincial desnecessariamente. Vamos instruir todos os chefes a trazerem seus Sampys para nossa capital. Os doze mais poderosos A partir de agora, Sampy protegerá todo o reino enquanto todos os outros Sampys devem ser destruídos!"
 mir_intensive_rice_cultivation:0 "Cultivo Intensivo de Arroz"
 mir_intensive_rice_cultivation_desc:0 "O planalto central desta ilha é ideal para o cultivo de arroz úmido e tem sido usado para o cultivo de arroz por mais tempo do que qualquer um pode se lembrar. Devemos continuar a expandir os trabalhos de irrigação para criar arrozais em todas as terras sob nosso controle, protegendo pântanos e pântanos e construindo terraços sempre que possível."
 mir_fortify_highlands:0 "Fortificar as Terras Altas"
 mir_fortify_highlands_desc:0 "As terras altas de Madagascar são, em muitos aspectos, uma linha de defesa natural contra o povo da costa, mas nosso país carece de uma verdadeira fortaleza. Ao fortalecer as colinas centrais ao redor de nossa capital, cavar fossos de hadivoro e trincheiras de hadifets e criar portões de pedra adequados para bloquear invasores, podemos utilizar adequadamente nossas defesas naturais."
 mir_reform_the_nobility:0 "Reforma a Andriana"
 mir_reform_the_nobility_desc:0 "Durante séculos, a classe Andriana Noble nos serviu bem. À medida que nosso reino se torna maior e mais moderno, no entanto, há várias maneiras pelas quais esses nobres podem ser feitos para nos servir com mais eficiência. Vamos dividir as famílias nobres em sub -castas com diferentes tarefas. Devemos também fortalecer a autoridade de nossos feudos e sua capacidade de cobrar impostos em nosso nome."
 mir_unified_legal_system:0 "Reforma do Sistema Jurídico"
 mir_unified_legal_system_desc:0 "Uma lei deve governar esta terra. Vamos criar um código de leis comum a todas as pessoas sob nosso controle. Deve haver regras severas para aqueles que quebrem as regras da sociedade. Deixe qualquer um recorrer ao nosso governante por justiça."
 mir_foloalinday:0 "Ouro"
 mir_foloalinday_desc:0 "Um grande país requer um grande exército. A tradicional taxa de trabalho que todos os nossos súditos devem fornecer nos dá um excelente campo de recrutamento para uma força nova, maior e mais bem equipada. Armados com as melhores armas que nosso estado pode fornecer, o Foloalindahy, ' os 100 000 ', serão nossa primeira defesa, bem como nossa força ofensiva mais feroz."
 BTS_ideas:0 "Muitas Ideias"
 BTS_ideas_start:0 "Tradições Betsimisaraka"
 BTS_ideas_bonus:0 "Bitsimisaraka Ambição"
 bts_people_of_the_coast:0 "Gente do Litoral"
 bts_people_of_the_coast_desc:0 "A costa ocidental de Madagascar é coberta por florestas tropicais e um grande número de pequenos estados com seus chefes independentes. Quer cuidando de seu gado ou partindo para navegar em mar aberto, nosso povo está acostumado com sua independência em tal grau que qualquer conquistador Acho difícil, se não impossível, integrar esta área em um reino maior. Para cada assentamento, há um novo grupo de guerreiros prontos para proteger ferozmente o que é deles."
 bts_indivisable_many:0 "Os muitos indivisíveis"
 bts_indivisable_many_desc:0 "Por muito tempo, nosso povo foi dividido em uma miríade de pequenos estados governados por pequenos governantes locais. Devemos unir todas as chefias dentro de nossas fronteiras e forçar todos os chefes a realmente se ajoelharem diante de uma pessoa. Devemos nos tornar os muitos indivisíveis, Betsimisaraka, não apenas no nome."
 bts_gifts_and_hostages:0 "Presentes e Reféns"
 bts_gifts_and_hostages_desc:0 "Embora nosso povo esteja agora unido, dobrar os joelhos a um senhor comum não foi fácil para eles. Ao convocar todos os chefes subordinados à capital, podemos empregá-los como prestigiosos enviados reais de Ompanghalalan. Alguns chamariam isso de política de tomada de reféns, nós simplesmente vemos isso como uma forma de lembrar nosso povo independente de suas lealdades."
 bts_european_pirate_settlements:0 "Comunidades Piratas Europeias"
 bts_european_pirate_settlements_desc:0 "Embora nossa costa sempre tenha atraído um bom número de piratas, agora estamos vendo um número crescente de bucaneiros europeus procurando cortar a riqueza do Oceano Índico. Esses homens precisam de portos seguros e muitos já começaram a se estabelecer em nosso terras, casando-se com a população local. Devemos receber esses recém-chegados e seus navios, fortalecendo nosso próprio poder em mar aberto."
 bts_royal_justice:0 "Justiça Real"
 bts_royal_justice_desc:0 "Nosso país continua dividido em um grande número de cacicados, com leis e costumes que diferem de povoado para povoado. Vamos instituir o direito de cada um de nossos súditos recorrer à mais alta justiça em vez de seus chefes locais. Assim podemos garantir a uniformidade da lei dentro de nossas fronteiras e resolver mais facilmente os conflitos entre habitantes de diferentes cidades."
 bts_european_diplomacy:0 "Diplomacia Europeia"
 bts_european_diplomacy_desc:0 "Nossos portos ocidentais são muito atraentes para as muitas potências européias que agora desejam controlar o Oceano Índico. Nós nos beneficiaríamos muito com esses amigos poderosos. Vamos nos aproximar dessas potências marítimas e fazer acordos com elas para o uso de nosso litoral em suas esforços"."
 zambezi_ideas:0 "Idéias Zambeze"
 zambezi_ideas_start:0 "Tradições Zambeze"
 zambezi_ideas_bonus:0 "Ambição Zambeze"
 zambezi_warrior_culture:0 "Cultura Guerreira"
 zambezi_warrior_culture_desc:0 "Nossa sociedade valoriza guerreiros habilidosos acima de tudo. Embora tenhamos frequentemente reconhecido senhores estrangeiros, sempre conquistamos nosso direito à autonomia liderando a expansão de seu reino. Mas grandes guerreiros podem ser encontrados em muitos lugares. Em vez de competir com as tribos vizinhas, vamos abramos nossos braços para guerreiros habilidosos onde quer que os encontremos. Desta forma, não teremos que temer adversários ferozes como o canibal Zimba, pois eles preferirão lutar por nós do que contra nós."
 zambezi_maravi_influences:0 "Influências Maravi"
 zambezi_maravi_influences_desc:0 "O estado de Maravi Kalonga trouxe muitas inovações para esta região e muitas vezes nos encontramos na sombra deles, tanto politicamente quanto tecnologicamente. Adotar as ideias Maravi mais úteis permitiria que nosso estado crescesse e se desenvolvesse."
 zambezi_control_the_zambezi_trade:0 "Controle do Comércio do Zambeze"
 zambezi_control_the_zambezi_trade_desc:0 "O rio Zambeze é a artéria de todo o comércio nesta região. Neste rio, o marfim é trazido do norte e oeste para os portos comerciais oceânicos no leste. Todos os poderes locais têm um interesse natural em controlar este comércio, mas poucos têm o mesmo interesse natural um acesso ao rio como nós. Façamos o nosso melhor para fechar quaisquer outros estados do comércio do Zambeze e forçá-los a nos usar como intermediários para qualquer comércio entre as cidades litorâneas e as terras altas africanas."
 zambezi_strengthen_the_chieftaincies:0 "Fortalecer as Chefaturas"
 zambezi_strengthen_the_chieftaincies_desc:0 "Tradicionalmente, o nível de autoridade mais baixo e talvez mais influente em nosso país tem sido os conselhos dos anciãos da aldeia. Isso talvez tenha funcionado bem para preservar os velhos costumes nas sociedades locais, mas se nosso estado crescer, precisamos capacitar os chefes locais. , criando uma classe de pessoas capaz de agir de forma mais rápida e dinâmica, além de responder diretamente ao nosso governante."
 zambezi_centralizing_the_mbona_cult:0 "Centralizando o culto Mbona"
 zambezi_centralizing_the_mbona_cult_desc:0 "A água é essencial para o crescimento de tudo o que vive. O Santuário do espírito do fazedor de chuva Mbona é talvez o centro espiritual mais importante das nossas terras. Aqui o grande espírito fala aos vivos através das suas sucessivas esposas. Promovamos o culto de Mbona e garantir que o poder de nomeação de novos cônjuges para o espírito esteja com nosso governante."
 zambezi_wealth_of_the_shire_valley:0 "Riqueza do Vale do Condado"
 zambezi_wealth_of_the_shire_valley_desc:0 "O vale do rio Shire é a fonte de grande parte da riqueza de nosso povo. Aqui o precioso tecido Machila é produzido e desta região podemos exportar sal e ferro. Essas mercadorias podem ser bem utilizadas para amarrar governantes mesquinhos menos afortunados mais perto de nós . Assim que eles confiarem em nós para esses produtos vitais, podemos começar a atraí-los para mais perto de nosso círculo de subordinados."
 zambezi_loyal_local_representatives:0 "Representantes Leais"
 zambezi_loyal_local_representatives_desc:0 "As terras que conquistamos devem ser governadas. Embora possa ser necessário preservar a autoridade dos governantes locais, inicialmente precisamos garantir que contamos com pessoas em quem podemos confiar. Sempre que pudermos, devemos promover representantes locais de nossos próprias linhagens juniores em vez de dinastias locais."
 congolese_minor_ideas:0 "Idéias Congolesas"
 congolese_minor_ideas_start:0 "Tradições Congolesas"
 congolese_minor_ideas_bonus:0 "Ambição Congolesa"
 congolese_minor_isolated_lands:0 "A Bacia do Rio Kongo"
 congolese_minor_isolated_lands_desc:0 "A posição do nosso coração longe da costa, com um amplo cinturão de savana e apenas o rio Kongo para ajudar no transporte torna difícil para um invasor estabelecer linhas de abastecimento adequadas. Mesmo um invasor tecnologicamente mais avançado deve pensar duas vezes antes de invadir nosso país. "
 congolese_minor_elephant_hunts:0 "Caça ao Elefante"
 congolese_minor_elephant_hunts_desc:0 "As depredações das grandes manadas de elefantes contra nossas terras não podem ser ignoradas. As batalhas contra eles dão à nossa juventude uma excelente ocasião para provar sua coragem."
 congolese_minor_aristocratic_merit:0 "Mérito Aristocrático"
 congolese_minor_aristocratic_merit_desc:0 "Para garantir que o poder permaneça nas mãos da aristocracia, devemos nos esforçar para nomear os melhores e mais brilhantes de nossos nobres para as posições para as quais são mais adequados, em vez de favorecer os laços familiares."
 congolese_minor_intiation_rites:0 "Ritos de Iniciação"
 congolese_minor_intiation_rites_desc:0 "A passagem dos meninos para a masculinidade é um evento a ser marcado com cerimônias solenes. Por meio desses ritos, qualquer um pode se tornar um verdadeiro membro da tribo e aumentar nossos números."
 congolese_minor_aggressive_migrations:0 "Migração Agressiva"
 congolese_minor_aggressive_migrations_desc:0 "No passado, vários grupos deixaram essas terras e criaram reinos em outras partes da África. Ao enviar não apenas exércitos, mas colonos para viver na terra conquistada, podemos fortalecer muito nossa nação."
 congolese_minor_subordinate_chiefs:0 "Chefes subordinados"
 congolese_minor_subordinate_chiefs_desc:0 "Nenhum homem pode governar sozinho. É melhor ter chefes subordinados sob nosso governo supremo para lidar com os assuntos locais e deixá-los, por sua vez, prestar homenagem a nós."
 congolese_minor_ivory_trade:0 "O Comércio de Marfim"
 congolese_minor_ivory_trade_desc:0 "No que diz respeito às crescentes redes de comércio global, sempre houve aqueles dispostos a nos pagar pelas grandes presas dos elefantes que matamos. Devemos encorajar esse comércio e regulá-lo em nosso benefício."
 TBK_ideas:0 "Ideias Abertas"
 TBK_ideas_start:0 "Tradições Tumbuka"
 TBK_ideas_bonus:0 "Golpe Ambição"
 tbk_central_melting_pot:0 "Caldeirão Central"
 tbk_central_melting_pot_desc:0 "No extremo norte do Lago Malawi, nosso estado está em uma encruzilhada de vários grupos migratórios. Um grande número de clãs estrangeiros está se estabelecendo ou passando por nossas terras, muitas vezes trazendo novos materiais e costumes com eles. Enquanto a chegada de grupos como o Kyungu ou Mwaulambyas não foi isento de atritos, integrá-los certamente pode ser para nosso benefício."
 tbk_healthy_priest_kings:0 "Reis Sacerdotes Saudáveis"
 tbk_healthy_priest_kings_desc:0 "Uma vez que as pessoas aqui adoravam cobras divinas. Agora que eles têm os Kyungus para liderá-los, eles estão honrando nossos ancestrais. Como seu representante vivo, o Rei é um deus entre os homens e a saúde de nosso reino depende dele. Devemos, portanto, proteger e capacitá-lo tanto quanto pudermos, e no caso do evento impensável de ele pegar qualquer forma de doença, devemos estar prontos para sufocá-lo para que outro Kyungu possa ocupar seu lugar."
 tbk_office_of_the_mulwa:0 "Escritório do Mulwa"
 tbk_office_of_the_mulwa_desc:0 "Embora nosso povo tenha abraçado cada vez mais o culto ancestral de nossa família governante, precisamos de maior controle sobre como e quando eles adoram. Vamos instituir um escritório responsável por nosso santuário principal ao qual os zeladores de todos os outros santuários devem responder. Por meio de regularização rituais todos os sacerdotes e chefes devem vir à nossa capital para professar sua lealdade aos seus governantes."
 tbk_inter_african_trade:0 "Comércio Inter-Africano"
 tbk_inter_african_trade_desc:0 "“Enquanto pessoas e mercadorias sempre se deslocaram entre a região de Luba, na África Central, e a região costeira da África Oriental, isso tem sido principalmente direto para os reinos do sul, com o Zambeze como o principal nó da rede comercial. Ultimamente, porém, os povos Yao tornaram-se cada vez mais envolvidos na movimentação de mercadorias entre as nossas terras e a costa e um número crescente dos nossos próprios mercadores está agora a trazer marfim, escravos, tecidos, missangas e conchas de mphande entre a costa e a bacia do rio Kongo. novo desenvolvimento e tomar nosso lugar como o novo entreposto da África Oriental."
 tbk_break_the_power_of_the_makambala:0 "Quebre o poder do Makambala"
 tbk_break_the_power_of_the_makambala_desc:0 "Os Makambala são os sacerdotes administradores que ajudam a administrar nosso reino. Eles auxiliam o herdeiro que sucede e garantem que nenhum pretendente ao trono permaneça. Com o tempo, sua influência e desejo de poder cresceram. É hora de restringirmos seu poder e remova seu direito de matar príncipes ou reis reais. Somente quando o poder estiver firmemente nas mãos de nosso Kyungu, nosso país poderá realmente crescer e prosperar."
 tbk_welcome_the_swahili_merchants:0 "Bem-vindos comerciantes suaíli"
 tbk_welcome_the_swahili_merchants_desc:0 "Um número crescente de comerciantes suaíli começou a se estabelecer em nossas terras como resultado do crescente comércio terrestre entre nossas terras e as cidades costeiras. Os suaíli têm uma experiência muito mais longa de fazer parte da rede de comércio do Oceano Índico e podemos muito bem suportar para se beneficiar de sua experiência. Devemos permitir e encorajar essa tendência como uma forma de desenvolver nossa rede comercial, independentemente de qualquer má vontade de nossa própria comunidade de comerciantes."
 KUB_ideas:0 "Idéias Kuban"
 KUB_ideas_start:0 "Tradições Kuban"
 KUB_ideas_bonus:0 "Ambição Kuban"
 kub_journey_of_enlightenment:0 "Jornada de Iluminação"
 kub_journey_of_enlightenment_desc:0 "Segundo a tradição, nosso fundador partiu em uma grande jornada de iluminação para as terras a oeste antes de unir nosso povo. Devemos nos esforçar para aprender com seu exemplo e estudar o mundo ao nosso redor para que possamos aprender como fazer melhor uso dele. "
 kub_children_of_woot:0 "Filhos de Woot"
 kub_children_of_woot_desc:0 "Woot, que deu os nomes aos animais, é nosso ancestral distante e nós somos seus filhos. Devemos a ele ser administrador das terras e cuidar bem de seu legado."
 kub_people_of_ornaments:0 "Pessoas de Ornamentos"
 kub_people_of_ornaments_desc:0 "Os nossos artesãos são conhecidos por toda a parte e dizem que não podem deixar uma superfície sem decoração. Aproveitemos esta reputação e divulguemos o seu trabalho por onde formos."
 kub_usurpation_of_the_chiefs:0 "Usurpação dos Chefes"
 kub_usurpation_of_the_chiefs_desc:0 "A tradição lembra que nosso fundador usurpou o poder de um chefe local para começar a construir seu poder. Como ele, devemos ser perspicazes e dispostos a usar meios indiretos para atingir nossos objetivos."
 kub_ngesh_dancers:0 "Dança Ngesh"
 kub_ngesh_dancers_desc:0 "As máscaras associadas aos nossos disfarces geralmente representam os espíritos Ngesh das terras que nos cercam. Ao canalizá-los, canalizamos sua agressividade e imprevisibilidade, ferramentas inestimáveis na guerra."
 kub_ndop_statue:0 "Estátua Ndop"
 kub_ndop_statue_desc:0 "Quando um novo rei é ungido, os escultores da corte criam uma única estátua dele, seu Ndop. Mudado constantemente para refletir a vida do rei, ele manterá sua força vital na morte. Em vida, pode substituí-lo e servir como um símbolo de seu poder espiritual e temporal"."
 kub_courtly_competition:0 "Competição Cortesia"
 kub_courtly_competition_desc:0 "Uma boa nobreza é uma nobreza preocupada. Existem tantos títulos corteses em nossos reinos que alguns dizem que metade de nossos homens tem um. Vamos garantir que os membros de nossa corte passem mais tempo competindo uns com os outros por atenção e visibilidade, em vez de do que ameaçar nosso governo"."
 LUB_ideas:0 "Idéias Lubanas"
 LUB_ideas_start:0 "Tradições Lubanas"
 LUB_ideas_bonus:0 "Ambição Lubana"
 lub_bamfumus:0 "Bamfumus"
 lub_bamfumus_desc:0 "Vamos estabelecer uma nobre corte para ajudar o rei a trazer a lei e a ordem para a terra, criando um governo mais estável para seus sucessores."
 lub_royal_village_shrines:0 "Santuários da Aldeia Real"
 lub_royal_village_shrines_desc:0 "Quando um rei morre, a aldeia da qual ele exerceu seu reinado deve se tornar um santuário para sua existência agora divina. Dessa forma, garantimos que o devido respeito pela realeza possa ser mantido."
 lub_bambudye:0 "Bambuye"
 lub_bambudye_desc:0 "Ao criar uma sociedade secreta espalhada por nossas terras para manter e preservar nossa tradição cultural, capacitamos nossa nação a sobreviver melhor às marés do tempo e da fortuna."
 lub_kasala_tradition:0 "Incentivar a tradição Kasala"
 lub_kasala_tradition_desc:0 "Poesia em versos livres, cantada e recitada, pode ser usada para evocar uma ampla gama de sentimentos. Antes de uma batalha, ela pode inspirar coragem em nossos guerreiros e, para isso, devemos sempre fazer uso dela em tempos de guerra."
 lub_lukasa_boards:0 "Placas Lukasa"
 lub_lukasa_boards_desc:0 "“Os Bambudye dominam o uso de placas Lukasa de miçangas coloridas. Usando conjuntos específicos de cores, formas e ideogramas, eles podem facilitar a memorização de informações e tornar muito mais fácil para nós entendermos a configuração de nossa terra e sua história. "
 lub_mbidi_kiluwe:0 "Contos de Mbidi Kiluwe"
 lub_mbidi_kiluwe_desc:0 "O nosso país foi fundado pelo grande herói Mbidi Kiluwe, um caçador e ferreiro. Façamos com que as suas histórias nunca sejam esquecidas e que o nosso povo seja sempre lembrado da importância dessas profissões nas nossas terras."
 lub_mulopwe_prestige:0 "Prestígio do Mulopwe"
 lub_mulopwe_prestige_desc:0 "Como o maior reino de nossa região, os reis menores nos admiram e desejam aprender conosco. Muitas dinastias insignificantes no exterior reivindicam nossas terras como sua própria origem. Essa influência diplomática pode ser uma ferramenta tão poderosa quanto nossas armas. "
 LND_ideas:0 "Lundas Ideias"
 LND_ideas_start:0 "Tradições da Lunda"
 LND_ideas_bonus:0 "Ambição Lunda"
 lnd_great_family:0 "A Grande Família"
 lnd_great_family_desc:0 "A tradição dita que nenhum filho deve se voltar contra seu pai e nenhum sobrinho contra seu tio. Ao incorporar chefes conquistados e se juntar à família real como membros juniores, fortalecemos os laços de lealdade entre nós e nossas terras recém-conquistadas."
 lnd_perpetual_kingship:0 "Reino Perpétuo"
 lnd_perpetual_kingship_desc:0 "Embora o corpo de nosso rei possa morrer, o próprio rei nunca pode morrer. Em vez disso, o titular se torna seu predecessor, assumindo nome, laços de parentesco e personalidade. Dessa forma, garantimos a continuidade eterna de nosso reino."
 lnd_tukwata:0 "Estabelecer o Nós Pegamos"
 lnd_tukwata_desc:0 "Nem todas as partes dos reinos ficam tão felizes em pagar tributo quanto outras. Para lidar com esse fato, devemos estabelecer uma ordem de funcionários cujo papel é vagar pelo reino com forças militares garantindo o cumprimento do tributo."
 lnd_overnight_army:0 "Um exército durante a noite"
 lnd_overnight_army_desc:0 "Nossa capital e nossas cidades são construídas no modelo dos acampamentos noturnos do exército. Eles têm alas, vanguardas e frentes. Ao garantir que o pensamento militar esteja em toda parte em nossa vida diária, melhoramos nossa prontidão para a guerra."
 lnd_warrior_migrations:0 "Migrações guerreiras"
 lnd_warrior_migrations_desc:0 "Quando o nosso rei envia um exército para a guerra, também envia um general para deslocar os seus inimigos, substituindo-os por um novo reino subserviente de súbditos lundas."
 lnd_rukonkesh:0 "O Rukonkesh"
 lnd_rukonkesh_desc:0 "A Rainha-Mãe, a Rukonkesh, deve ser encarregada de administrar os assuntos locais da corte para que o governante, o Mwant Yav, possa se concentrar em tarefas mais importantes."
 lnd_lord_of_vipers:0 "Senhor das Víboras"
 lnd_lord_of_vipers_desc:0 "O título de nosso governante, o Mwant Yav, traduz literalmente como 'Senhor das Víboras', incorporando que ele representa a paz e a guerra, a prosperidade e a destruição. Ele é um amigo poderoso para aqueles que ficarão do seu lado - e um inimigo mortal para aqueles que se opõem a ele."
 RZW_ideas:0 "Idéias de Butua"
 RZW_ideas_start:0 "Tradições de Butua"
 RZW_ideas_bonus:0 "Ambição Butua"
 rzw_legacy_of_zimbabwe:0 "Legado do Zimbábue"
 rzw_legacy_of_zimbabwe_desc:0 "Com a queda do Grande Zimbábue, muitas tradições e costumes foram perdidos. Mutapa construiu um novo tipo de estado, independente do antigo legado dessas terras. Nosso povo, por outro lado, optou por se apegar às velhas tradições, nós ainda construímos edifícios de pedra que deixam os estranhos maravilhados e ainda apreciamos o que já foi."
 rzw_strict_gold_regulations:0 "Regulamentos rigorosos do comércio de ouro"
 rzw_strict_gold_regulations_desc:0 "A agricultura e o comércio trazem-nos o que precisamos para o nosso dia-a-dia, mas o principal produto de exportação do nosso país continua a ser o ouro abundante que pode ser encontrado em todo o planalto do Zimbabwe. Embora essas riquezas sejam uma bênção para o nosso estado, este metal pode também pode ser bastante perigoso, a menos que seja mantido sob controle firme. Nosso estado deve regular rigorosamente todo o comércio e propriedade de ouro, a fim de evitar as influências destrutivas de caçadores de fortunas ou intermediários gananciosos."
 rzw_empowering_the_rozwi:0 "Fortalecendo o Rozwi"
 rzw_empowering_the_rozwi_desc:0 "Uma facção poderosa começou a crescer em nossas terras, mostrando uma forte lealdade ao seu líder e insatisfação com sua sorte na vida no planalto do Zimbábue. Os Rozwi, ou 'destruidores', são guerreiros disciplinados prontos para unificar os povos Shona e criar um novo tipo de estado. Se não os abraçarmos, podemos muito bem nos ver invadidos contra nossa vontade."
 rzw_hierarchical_tax_organization:0 "Organização Fiscal Hierárquica"
 rzw_hierarchical_tax_organization_desc:0 "O Mutapa encarregou cada chefe subordinado de trazer seus impostos para sua capital. Não podemos imaginar um costume mais ineficiente. Em vez disso, criemos um sistema consistente de cobrança hierárquica de impostos, onde cada pessoa repassará as riquezas para os cofres do estado de forma organizada e eficiente. O exército também deve, às vezes, funcionar como um braço da burocracia real para garantir que nenhum de nossos súditos esqueça o que nos é devido."
 rzw_discipline_and_traning:0 "Formação Ordinária"
 rzw_discipline_and_traning_desc:0 "Disciplina, preparação e treinamento são o que ganha batalhas. Com isso em mente, nossos comandantes começaram com sucesso a elaborar novas táticas pioneiras e uma nova organização do exército. Vamos fazer bom uso dessas inovações dividindo nossos guerreiros em regimentos e então deixá-los treinar regularmente com seus arcos, azagaias, punhais e machados. A prática também lhes permitirá lutar em formação sem medo, derrotando inimigos muito mais numerosos."
 rzw_mwari_cult:0 "Adoração monoteísta"
 rzw_mwari_cult_desc:0 "Nossos vizinhos supersticiosos acreditam que são protegidos por divindades naturais ou por seus próprios ancestrais. Por outro lado, vimos a grandeza de Mwari, o único deus que criou o mundo do nada. Enquanto ele fala, as montanhas tremem e nosso governante é seu oráculo . Vamos espalhar o culto de Mwari entre todos os povos para que todos possam ver a autoridade divina de nosso governante."
 rzw_vashambadzi:0 "Anunciantes"
 rzw_vashambadzi_desc:0 "O crescente comércio intracontinental, com mercadorias fluindo das partes centrais da bacia do rio Kongo para as cidades comerciais da África Oriental, dos Grandes Lagos e das terras altas do Zimbábue, enriqueceu muito os Vashambadzi, nossa comunidade mercantil nativa. Vamos apoiar este grupo sobre todos os outros, impedindo os comerciantes suaílis, bem como os caçadores de fortunas europeus, de negociar dentro de nossas fronteiras."
 MLW_ideas:0 "Idéias de Malvi"
 MLW_ideas_start:0 "Tradições de Malvi"
 MLW_ideas_bonus:0 "Falsa Ambição"
 mlw_rajputs_of_malwa:0 "Os Rajputs Malwa"
 mlw_rajputs_of_malwa_desc:0 "Malwa foi a sede de mais de um grande reino Rajput de antigamente e mesmo sob domínio muçulmano, os Rajputs continuam muito influentes como proprietários de terras e nobres. Em vez de lutar contra eles pela autoridade, devemos capacitar os clãs Rajput dentro de nossas terras e encorajar os soldados Purbia a tomar serviço em nossos exércitos. Rajputs são excelentes guerreiros e a cooperação pode trazer grandes coisas para eles e para nós."
 mlw_nimatnama:0 "Arte e Arquitetura Malvi"
 mlw_nimatnama_desc:0 "Um grande número de nossos nobres, no entanto, começou a contratar artesãos indianos locais, misturando as modas indiana e persa. Em vez de tentar imitar Samarkand, Shiraz ou Delhi, devemos favorecer esse novo estilo indo-muçulmano, empregando as melhores mentes, vozes e mãos dos mundos persa e indiano. Vamos encomendar livros de culinária, Kalpa Sutras e grandes peças seculares de arquitetura e aproveitar os frutos dos pintores e cantores de Malvi e deixar que outros tentem conservar a cultura de nossos ancestrais."
 mlw_surat_delhi_route:0 "Proteja a rota comercial Delhi-Surat"
 mlw_surat_delhi_route_desc:0 "Os portos de Gujarat estão entre os maiores do mundo e grandes quantidades de mercadorias do norte da Índia passam por nossas terras para chegar até eles. Milhares de peregrinos também entram em nossas terras todos os anos rumo ao Mar Arábico e às Cidades Sagradas de Meca e Medina. Como governantes da principal rota comercial entre o mar e as ricas planícies do norte da Índia, é nosso dever defender todos os comerciantes, bem como os peregrinos."
 mlw_fortified_strongholds:0 "Fortalezas Fortificadas"
 mlw_fortified_strongholds_desc:0 "Embora rico, nosso coração no planalto de Malwa também está aberto a ataques de qualquer direção. Devemos proteger nossas cidades com grandes cidadelas, construídas para resistir a qualquer ataque e controlar as rotas comerciais e de peregrinação que cruzam nosso país. Façamos uso de toda a riqueza que possuímos para fazer da grande cidadela de Mandu o modelo a ser seguido por todos. Bela e inexpugnável."
 mlw_black_soil:0 "Solos Negros"
 mlw_black_soil_desc:0 "Ao contrário das regiões circundantes, o solo e o clima do planalto de Malwa prestam-se muito bem tanto à produção agrícola como ao cultivo de culturas de rendimento, como o açúcar, o índigo ou o ópio. A nossa posição na rota entre a planície Indo-Gangética e o mar também torna a exportação dos bens que produzimos muito eficiente."
 mlw_reliance_on_jain_bankers:0 "Bancos Jainistas"
 mlw_reliance_on_jain_bankers_desc:0 "Nossos predecessores sabiamente romperam os laços com os fracos sultões de Delhi depois que Timur saqueou sua capital em 1398. Malwa agora é independente, mas nossos laços estreitos com o resto do mundo persa também foram muito enfraquecidos. Se nosso estado quiser crescer, devemos Em vez disso, atraia talentos locais. Os banqueiros e comerciantes jainistas administravam a economia do planalto de Malwa muito antes de virmos para cá e, ao aliar esses grupos poderosos, nosso estado pode se livrar da última dependência daqueles que nos controlariam."
 mlw_malwa_opium:0 "Malwa Ópio"
 mlw_malwa_opium_desc:0 "Altamente procurado para fins medicinais e recreativos O ópio é uma das exportações mais famosas do planalto de Malwa. Devido à crescente presença de comerciantes estrangeiros no oeste da Índia, notamos um aumento acentuado na demanda ultimamente. Os produtores de papoula já estão tentando para aumentar sua produção, seria sensato diminuir os regulamentos comerciais para permitir que eles espalhem seus produtos com mais eficiência."
 PAT_ideas:0 "Idéias Pattani"
 PAT_ideas_start:0 "Tradições Pattani"
 PAT_ideas_bonus:0 "Ambição Pattani"
 pat_pepper:0 "Produção de Pimenta"
 pat_pepper_desc:0 "Pattani é famosa por suas pimentas e madeiras tropicais. Continuando a desenvolver esta produção, podemos gradualmente nos tornar uma força significativa no mercado asiático e rivalizar com Aceh, Sunda e Malaca."
 pat_china_sea:0 "Comércio Marítimo da China Meridional"
 pat_china_sea_desc:0 "As restrições comerciais chinesas dificultam o comércio marítimo em todo o Sudeste Asiático. Os mercadores de Pattani tornaram-se hábeis em contornar essas restrições, trazendo a riqueza da China para os portos de nosso sultanato."
 pat_smuggling_networks:0 "Redes de contrabando"
 pat_smuggling_networks_desc:0 "Em conluio com comerciantes portugueses e chineses, podemos criar uma rede de contrabandistas que pode ser usada para espionar e influenciar nações rivais."
 lian_dao_qian_band:0 "Lian Dao-Qian Band"
 lian_dao_qian_band_desc:0 "Bandas de piratas insatisfeitos começaram a se estabelecer em Pattani. Vamos usar seu conhecimento e experiência para interromper o comércio marítimo e enriquecer nossa nação."
 pat_entrepot:0 "Armazém"
 pat_entrepot_desc:0 "Nosso estado é um elo vital nas rotas comerciais que ligam a China, o Sião e a Índia. Vamos promover nosso papel como um Entrepôt e encorajar os comerciantes da China a vender seus produtos em Pattani, onde podemos armazená-los até que sejam vendidos aos comerciantes que se dirigem para o oeste ."
 protection_private_property:0 "Proteção da Propriedade Privada"
 protection_private_property_desc:0 "A segurança de nossos portos é o que torna Pattani um lugar atraente para se viver e negociar. Vamos garantir a cada homem ou mulher que sua propriedade esteja protegida contra roubo ou apreensão."
 pat_canals:0 "Infraestrutura do Canal"
 pat_canals_desc:0 "Uma capital saudável é vital para o nosso país. Vamos construir uma nova rede de canais para fornecer água potável em nossas cidades maiores. Isso garantirá o crescimento futuro de nossas cidades e de nossa nação."
 KAF_ideas:0 "Idéias Kaffan"
 KAF_ideas_start:0 "Tradições Kaffan"
 KAF_ideas_bonus:0 "Ambição Kaffan"
 kaf_kingdom_of_coffee:0 "Reino do Café"
 kaf_kingdom_of_coffee_desc:0 "Os efeitos revigorantes do café há muito são conhecidos por nosso povo, pois a planta cresce livremente em nossas terras. Embora não possamos afirmar que produzimos tantos grãos valiosos quanto alguns de nossos vizinhos, o nome de nosso reino agora está sendo espalhado por todo o mundo. mundo onde a bebida Kaffan é adotada e em nenhum lugar a variedade de feijões é tão grande quanto aqui."
 kaf_minjo_usurpation:0 "Usurpação Minjo"
 kaf_minjo_usurpation_desc:0 "Nosso reino moderno foi fundado quando o clã Minjo usurpou o poder da Dinastia Mato. Enquanto estranhos de uma terra do norte, os Minjo conseguiram tomar o controle pacificamente dos reis antigos e até hoje reverenciamos esse desenvolvimento e o bracelete real e o anel que eles trouxeram com eles. Todos os clãs entre o povo Kaffan devem permanecer unidos se quisermos prosperar."
 kaf_kaffan_highlands:0 "Terras Kaffan"
 kaf_kaffan_highlands_desc:0 "As terras altas de Kaffan estão entre as mais férteis no sul da Etiópia. Embora o contato com as esferas comerciais do Nilo e do Oceano Índico permaneça uma espécie de provação, as três colheitas por ano que as ricas terras de Kaffa podem garantir nossa autossuficiência."
 kaf_autonomous_kings:0 "Reis Autônomos"
 kaf_autonomous_kings_desc:0 "A estabilidade de Kaffa repousa na força de nossos clãs e em nossa capacidade de integrar novos clãs. O mundo exterior é tumultuado e conflituoso e, com o tempo, mais e mais clãs cristãos passaram a desfrutar de nossa proteção. Ao permitir que os principais clãs, como o Bosho, Hindata, Koijo ou Gurabo para manter os reis subservientes aos nossos, podemos garantir que cada um deles trabalhe para a melhoria do nosso reino."
 kaf_strengthen_ties_with_ethiopian_church:0 "Fortalecer os Laços com a Igreja Etíope"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "Nosso cristianismo é uma das fronteiras. Muito poucos mosteiros existem entre essas montanhas e poucos entre o povo de Kaffa encontraram um missionário cristão. No entanto, o rito cristão e suas tradições são o que cimenta o poder de nossa monarquia. Devemos nos esforçar para fortalecer nossos laços com os povos cristãos do nosso norte e convidá-los a fundar mosteiros em nossas terras. Os rituais cristãos devem ser parte inerente de toda cerimônia real."
 kaf_king_of_kings:0 "Rei dos Reis"
 kaf_king_of_kings_desc:0 "Construímos um reino de muitos povos e nosso governante é o mestre de muitos reis. Chegou a hora de usar a organização construída por nossos ancestrais para expandir e unificar todos os reis menores sob o governo de nosso Atio, o Rei dos Reis. "
 kaf_kaffan_exports:0 "Reforma Comercial"
 kaf_kaffan_exports_desc:0 "Café, Ouro, Escravos e Algodão são mercadorias valiosas, mas o planalto Kaffan fica um tanto isolado das principais rotas comerciais da África Oriental. ao facilitar o fluxo de mercadorias, podemos ocupar nosso lugar de direito entre as nações comerciais da região."
 CEP_ideas:0 "Idéias Jônicas"
 CEP_ideas_start:0 "Tradições Jônicas"
 CEP_ideas_bonus:0 "Ambição Ioniana"
 cep_frankokratia:0 "Francocracia"
 cep_frankokratia_desc:0 "Após a quarta cruzada, grandes partes das antigas possessões bizantinas caíram nas mãos de francos latinos e italianos. Desde então, as ilhas Jônicas foram governadas por famílias napolitanas e venezianas. sob o domínio estrangeiro, conseguimos evitar o expansionismo turco na Grécia continental."
 cep_angelokastroi:0 "Castelos dos Anjos"
 cep_angelokastroi_desc:0 "Ao construir o Angelokastro, ou Castelo dos Anjos, os bizantinos perceberam a importância de fortificar essas ilhas. Os francos e italianos que vieram depois deles continuaram a construir um grande número de castelos e fortes aqui e com tantos olhos gananciosos pousados em nossas posses, faríamos bem em continuar essa tradição. Vamos construir um forte sistema de fortes e portos fortificados para que possamos usar o ambiente dessas belas e acidentadas ilhas a nosso favor. Italiano, turco ou grego, qualquer um que deseje conquistar o que é nosso deve saber que há um alto preço a ser pago."
 cep_settling_the_islands:0 "Consolidando as Ilhas"
 cep_settling_the_islands_desc:0 "Nossas belas ilhas estão idealmente situadas na travessia entre a Grécia e a Itália e na foz do Adriático. Elas também são abençoadas com uma próspera economia local baseada em azeitonas, passas e peixes. No entanto, temos uma escassez significativa de população, especialmente fora do as principais ilhas de Corfu, Zakynthos e Kefalonia. Vamos enviar uma mensagem ao povo do continente, tanto italiano quanto grego, de que damos as boas-vindas aos recém-chegados qualificados e que há fortunas a serem feitas nessas belas terras."
 cep_gate_to_the_adriatic:0 "Portão para o Adriático"
 cep_gate_to_the_adriatic_desc:0 "Devido à sua posição única, nossas ilhas atuam como uma porta para as ricas cidades comerciais do Adriático em geral e para os mercadores venezianos em particular. Muitas famílias venezianas influentes têm uma representação de longa data aqui devido às preciosas groselhas e azeitonas que produzimos mas é a nossa posição estratégica que nos permitirá lucrar verdadeiramente com a presença deles. Os pedágios e tarifas garantirão que lucraremos o melhor possível com os ricos navios que constantemente passam por nossas águas."
 cep_govian_arsenal:0 "Expansão Naval"
 cep_govian_arsenal_desc:0 "Estamos posicionados para controlar o Adriático, mas, para isso, devemos competir com as principais potências navais do Mediterrâneo. Não faltam marinheiros ou capitães experientes em nossas ilhas, mas o grande número de galeras que outros podem trazer contra nós é assustador. Vamos criar um arsenal nos moldes do Arsenale Nuovo em Veneza para produzir navios de guerra em massa. Só assim seremos capazes de criar uma frota de guerra capaz de defender nossos lares."
 cep_entrepot_of_eastern_med:0 "Entrepôt do Mediterrâneo Oriental"
 cep_entrepot_of_eastern_med_desc:0 "Marinheiros jônicos sempre frequentaram portos do Mar Negro ao Levante e há muito lucramos com nossa posição entre leste e oeste. Com o desenvolvimento de nossa marinha e o crescimento de nossa economia, no entanto, os comerciantes locais passaram a se organizar cada vez mais. em sociedades conjuntas para investir nesses empreendimentos comerciais. Algumas famílias agora controlam centenas de pequenos navios que escalam regularmente os portos de Rumelia e Anatólia, Creta, Chipre, Síria, Egito e muitos portos comerciais da Península Itálica. Devemos fazer o que pudermos pode encorajar ainda mais esses empreendedores abolindo regras, regulamentos e tarifas e acomodando seu comércio."
 cep_ionian_academy:0 "Academia Jônica"
 cep_ionian_academy_desc:0 "Embora alguns digam que as Ilhas Jônicas são muito influenciadas pelos vários estrangeiros que as governaram ao longo dos séculos, elas também são um dos estados gregos independentes mais antigos que existem. Vamos pegar a tocha como a principal política grega e estabelecer uma universidade moderna aberta a todos os estudiosos gregos. Sob nossa proteção, as grandes mentes da nação grega instruirão uma nova geração de intelectuais helênicos."
 LOR_ideas:0 "Idéias de Lorena"
 LOR_ideas_start:0 "Tradições de Lorena"
 LOR_ideas_bonus:0 "Ambição de Lorraine"
 lor_vosges:0 "Os Vosges"
 lor_vosges_desc:0 "Atacar Lorraine significa atravessar o deserto montanhoso dos Vosges, uma área que qualquer exército acharia muito difícil de atravessar. Vamos planejar nossas defesas de acordo e buscar sempre aproveitar ao máximo o ambiente local."
 lor_mines_of_lorraine:0 "Minas de Lorena"
 lor_mines_of_lorraine_desc:0 "Nossa terra é abençoada com numerosos depósitos de minério de ferro, tornando-nos um centro de produção de armas e outros trabalhos em metal. Devemos encorajar esta indústria metalúrgica a prosperar e almejar se tornar a maior produtora de armas em nossa região."
 lor_lotharingia:0 "Lorena"
 lor_lotharingia_desc:0 "Nosso país é a continuação direta do Reino da Frância Média, conhecido como Lotaríngia em homenagem ao seu governante Lotário, neto de Carlos Magno. Seu reino se estendia do Mar do Norte até a Itália, separando o que viria a ser a França e a Alemanha. Com um legado tão vasto, é fácil para nós encontrar reivindicações há muito perdidas de territórios que atualmente não governamos."
 lor_between_great_powers:0 "Diplomacia Flexível"
 lor_between_great_powers_desc:0 "Nosso país fica no limite do Sacro Império Romano, com uma França cobiçosa logo a oeste. As terras governadas pela Borgonha nos cercam ao norte e ao sul, e desejam unir suas terras anexando as nossas. Em a fim de manter nossa independência, devemos ser hábeis na diplomacia, para que um ou outro não tome o controle de nós, ou sejamos moídos entre as mós."
 lor_two_languages:0 "Duas Línguas, Uma Terra"
 lor_two_languages_desc:0 "Somos uma nação dividida por idioma; muitos de nosso povo falam francês, enquanto um grande número fala alemão. Para colocar uma frente unificada para o mundo, devemos trabalhar juntos como um, apesar de nossas diferenças linguísticas."
 lor_three_bishoprics:0 "Três Bispados"
 lor_three_bishoprics_desc:0 "Espalhados entre nossos territórios estão os Três Bispados de Metz, Toul e Verdun. Esses estados não são facilmente anexados, pois sua independência é garantida por vários tratados antigos e prestigiosos. Em vez disso, devemos concentrar nossos esforços em cooperar estreitamente com a igreja e seus príncipes mundanos para o bem de todos nós."
 lor_place_stanislas:0 "Praça Estanislau"
 lor_place_stanislas_desc:0 "Vamos requalificar a nossa capital para ser um exemplo brilhante de urbanismo moderno, um grande projecto digno do nosso estado ambicioso. Para unir o antigo e o novo temos de criar uma grande praça monumental, um local onde todos os visitantes possam maravilhar-se em nossa grandeza."
 WUR_ideas:0 "Idéias de Württemberg"
 WUR_ideas_start:0 "Tradições de Wuerttemberg"
 WUR_ideas_bonus:0 "Ambição Württemberg"
 wur_estates_of_wurtemberg:0 "Estados de Württemberg"
 wur_estates_of_wurtemberg_desc:0 "Decidimos permitir que os notáveis de nosso reino se reúnam em uma assembléia bicameral conhecida como Estados de Württemberg. Embora isso diminua um pouco o poder absoluto do governante, ao contrário, permitirá uma melhor governança do reino."
 wur_swabian_league:0 "Liga da Suábia"
 wur_swabian_league_desc:0 "Embora o Ducado da Suábia tenha passado para a história há muito tempo, seu nome ainda continua sendo uma força poderosa para a unidade na região. Os vários principados, cidades livres, terras eclesiásticas e outros pequenos estados da região se uniram em uma liga para defesa mútua. Como um dos maiores estados da Suábia, assumamos o papel de líder natural desta liga em tempos de guerra."
 wur_poor_conrad:0 "Pobre Konrad"
 wur_poor_conrad_desc:0 "Dificilmente somos o único estado na Alemanha a ser atormentado por rebeliões camponesas de tempos em tempos. Enquanto os camponeses revoltados são rapidamente esmagados e suas preocupações ignoradas, as da pequena nobreza e dos burgueses não são tão facilmente descartadas. Talvez devêssemos expandir os direitos do povo em quantidade suficiente para mantê-los felizes e menos propensos a rebeliões desagradáveis”."
 wur_swabian_circle:0 "Círculo da Suábia"
 wur_swabian_circle_desc:0 "Os Círculos Imperiais devem supervisionar questões de defesa, tributação e outras tarefas administrativas no império. Württemberg é um estado natural para ser um dos diretores do círculo 'Suábio', o que significa que, em tempos de guerra, podemos para convocar e liderar as tropas da região."
 wur_grosse_kirchenordnung:0 "Grande Ordem da Igreja"
 wur_grosse_kirchenordnung_desc:0 "É hora de organizar melhor a igreja em nosso estado. Com este 'Grosse Kirchenordnung', não apenas tornaremos a igreja mais eficiente, mas a vincularemos mais estreitamente ao nosso estado."
 wur_ludwigsburg:0 "Ludwigsburgo"
 wur_ludwigsburg_desc:0 "É hora de nossa nação construir um grande palácio para exibir a grandeza de Württemberg para o mundo."
 wur_reichsdeputationshauptschluss:0 "Reichsdeputationshauptschluss"
 wur_reichsdeputationshauptschluss_desc:0 "As centenas de pequenos estados que compõem o Império são um pesadelo burocrático, além de tornar os mapas tão desarrumados. O Imperador e a Dieta Imperial estão planejando acabar com esses pequenos estados, fundindo-os em estados maiores - como nós , por exemplo. Vamos aproveitar isso reivindicando o máximo que pudermos!"
 SLO_ideas:0 "Idéias Eslovacas"
 SLO_ideas_start:0 "Tradições Eslovacas"
 SLO_ideas_bonus:0 "Ambição Eslovaca"
 slo_rudohorie:0 "Montanhas Vermelhas"
 slo_rudohorie_desc:0 "Da Valônia, no oeste, à Polônia, no leste, mineiros e metalúrgicos qualificados são atraídos para as montanhas de minério da Eslováquia. Devemos dar as boas-vindas a esse talento estrangeiro, pois o desenvolvimento da indústria de mineração é a espinha dorsal de nossa economia."
 slo_universitas_istropolitana:0 "Universitas Istropolitana"
 slo_universitas_istropolitana_desc:0 "A região dos Cárpatos é extremamente carente de instituições de ensino superior. Vamos criar uma grande universidade do Danúbio, como um sinal de nossa confiança recém-adquirida e para evitar depender de estudiosos, juristas e burocratas estrangeiros. Homens eruditos se reunirão em nossas fronteiras, não para servir-nos, mas para formar uma nova geração de administradores para o nosso grande país."
 slo_golden_kremnica:0 "Kremnica Dourada"
 slo_golden_kremnica_desc:0 "À medida que as fontes de ouro e prata se tornam escassas na Europa continental, as montanhas de Kremnica continuam sendo um dos principais centros de produção de ouro do mundo. Se garantirmos que os grandes burgueses de Kremnica sejam sempre atendidos e que a mina e a casa da moeda permaneçam ativas, descobrirá que nunca nos faltará ouro."
 slo_land_of_castles:0 "Terra dos Castelos"
 slo_land_of_castles_desc:0 "Alguns dizem que temos mais castelos por pessoa do que qualquer outra região do mundo, mas considerando nossos muitos vizinhos poderosos quem pode nos culpar? Devemos ser fiéis a esse legado e nunca deixar uma fronteira desprotegida ou nossos castelos com falta de pessoal. Este é certamente o melhor maneira de salvaguardar nossa independência em um mundo perigoso!"
 slo_town_air_liberates:0 "O ar da cidade liberta"
 slo_town_air_liberates_desc:0 "Tradicionalmente, as ligas das cidades das montanhas dos Cárpatos cuidam avidamente dos interesses das elites cosmopolitas internas. Seus privilégios cresceram sob rei após rei e as cidades mineiras tornaram-se cada vez mais ricas e arrogantes. número de mosquetes, canhões e outros equipamentos para nossa defesa, podemos tanto alimentar nossa crescente indústria de armas quanto aumentar nosso exército permanente."
 slo_literary_language:0 "Língua Literária Eslovaca"
 slo_literary_language_desc:0 "Em sua ânsia de espalhar a palavra da reforma em nossas terras, os protestantes começaram a traduzir o catecismo, a Bíblia, hinos e vários panfletos para a língua eslovaca. Embora esse cisma religioso pareça dividir nossa sociedade por algum tempo, sua determinação garantirá que a língua eslovaca logo seja tão literária quanto qualquer outra língua eslava. Devemos fazer o que pudermos para fortalecer esse desenvolvimento em benefício de povo eslovaco."
 slo_slovak_national_awakening:0 "Despertar Nacional Eslovaco"
 slo_slovak_national_awakening_desc:0 "O Espírito do Iluminismo está varrendo a Europa. Ansiosos para espalhar a luz do conhecimento para o povo eslovaco, algumas de nossas maiores mentes estão fundando academias e tentando codificar a língua eslovaca. Tendo se resignado há muito tempo para servir a mestres estrangeiros, o povo eslovaco é agora despertando para ocupar seu lugar como o principal entre os eslavos da Europa Central. Chegou a hora de um novo Império da Morávia Maior!"
 GLH_ideas:0 "Idéias da Horda Dourada"
 GLH_ideas_start:0 "Tradições da Horda Dourada"
 GLH_ideas_bonus:0 "Ambição da Horda Dourada"
 glh_legacy_of_the_golden_horde:0 "Legado da Horda Dourada"
 glh_legacy_of_the_golden_horde_desc:0 "O mundo tremerá porque reunimos a Horda Dourada! Fomos uma das principais partes constituintes do império de Genghis Khan e a principal força política na Europa Oriental e nas estepes por séculos. Nascida de novo, a Horda Dourada se esforçará para forjar o império que foi perdido e unir as Hordas da Ásia Central."
 glh_perso_mongol_administration:0 "Administração perso-mongol"
 glh_perso_mongol_administration_desc:0 "Nossos ancestrais refinaram o sistema administrativo mongol ao longo dos séculos, mas não hesitaram em incorporar as ideias e métodos das culturas que subjugaram. Nosso sistema de administração é em parte baseado em tradições que remontam ao próprio Grande Genghis Khan e em parte em o que adotamos dos burocratas persas e muçulmanos nas terras conquistadas. Se nossa Horda Dourada renascida prosperar e continuar a se expandir, devemos estar prontos para construir um império na adoção pragmática."
 glh_tatar_traditions:0 "Tradições tártaras"
 glh_tatar_traditions_desc:0 "Nosso império pode não ser mais governado a cavalo, mas nossos exércitos ainda são. Ao longo dos séculos, permanecemos fiéis às nossas origens, garantindo que poucos possam igualar a habilidade de nossos cavaleiros. À medida que avançamos e adotamos novas tecnologias e táticas quando precisávamos construir sobre a forte organização e tradição marcial do Império Mongol."
 glh_secure_the_trade_routes:0 "Proteja as Rotas Comerciais"
 glh_secure_the_trade_routes_desc:0 "Nem todas as riquezas deste mundo se originam nas terras sob nosso domínio. O comércio é a fonte de todas as riquezas e a Horda Dourada sempre protegeu os mercadores. fluxo de peles, artesanato chinês, seda, especiarias e outras necessidades para nossas cidades. Quer eles optem por vender seus produtos para nós ou não, sua mera presença gerará riqueza para nosso povo."
 glh_populating_the_steppes:0 "Povoando as Estepes"
 glh_populating_the_steppes_desc:0 "Assim como trazemos destruição para nossos inimigos, devemos trazer paz para muitos que residem dentro de nossas fronteiras. Antes do infortúnio de Timur Sarai e da Horda Dourada, as cidades já foram a inveja do mundo. Que este seja o modelo para todas as nossas cidades . Mantendo a paz interna e encorajando homens e mulheres talentosos de todo o nosso império a planejar e povoar novas e grandes cidades, vamos domar as estepes."
 glh_religious_pragmatism:0 "Pragmatismo religioso"
 glh_religious_pragmatism_desc:0 "Doutrina restritiva e inflexível nunca conseguiu conquistar muitos seguidores entre as hordas tártaras. Quando o Grande Öz Beg Khan adotou o Islã, foi o Islã dos Sufi Shaiks e não os zelosos Qadis que ele convidou para suas terras. Séculos de tradição e lealdade são o que nós construiríamos nosso estado. A religião tem um papel a desempenhar, mas preferimos ver nosso país prosperar do que desmoronar na luta para garantir que todos compartilhem uma fé comum."
 ANS_ideas:0 "Idéias de Ansbach"
 ANS_ideas_start:0 "Tradições Ansbach"
 ANS_ideas_bonus:0 "Ambições Ansbach"
 ans_land_of_the_hohenzollerns:0 "Terra dos Hohenzollerns"
 ans_land_of_the_hohenzollerns_desc:0 "Embora a família Hohenzollern seja mais notável por ser eleitor de Brandemburgo, a família ganhou destaque pela primeira vez na Francônia. O status dos Hohenzollern como burgraves de Nuremberg permitiu que a dinastia se colocasse em posição de adquirir Brandemburgo. primeiro, nossa terra continua sendo um dos primeiros títulos notáveis da família e os Hohenzollerns deixaram uma marca clara em nosso estado."
 ans_restore_the_burgraviate:0 "Restaurar o Nosso Património"
 ans_restore_the_burgraviate_desc:1 "Os principados irmãos de Ansbach e Bayreuth são o resultado da divisão do burgraviato de Nuremberg. Muitos dos territórios disputados entre os dois foram anexados à Cidade Livre de Nuremberg. Devemos nos esforçar para reunir o burgraviato e estar prontos para a guerra contra Nuremberg para recuperar a suserania sobre nossas terras legítimas."
 ans_plassenburg:0 "Plassenburg"
 ans_plassenburg_desc:0 "Depois dos cercos e da invasão geral, o castelo de Plassenburg está em um estado lamentável. Vamos reconstruir o castelo em um dos mais esplêndidos palácios do Império. As fortificações devem ser vastas o suficiente para suportar vários exércitos, e suas comodidades impressionantes o suficiente para um rei!"
 ans_franconian_reformers:0 "Reformadores da Francônia"
 ans_franconian_reformers_desc:0 "Depois de ouvir o testemunho de Lutero na Dieta de Worms, nosso Margrave está implorando para que sejamos os primeiros a abraçar a reforma. Devemos manter uma correspondência próxima com o reformador e abrigar outros proponentes da reforma que requerem nossa assistência. Junto com outros governantes, podemos unir os protestantes do Império em torno de artigos comuns de fé. Nossa influência na Reforma é o que nosso estado será conhecido."
 ans_protestant_exiles:0 "Exilados protestantes"
 ans_protestant_exiles_desc:0 "Vamos oferecer asilo aos protestantes que fogem das guerras religiosas da Contra-Reforma. Em combinação com reformas administrativas e sociais, um afluxo de novas pessoas para povoar terras abertas ou devastadas pela guerra permitirá que nosso estado floresça e se recupere rapidamente da destruição causada por longos conflitos"."
 ans_wolf_of_ansbach:0 "O Lobo de Ansbach"
 ans_wolf_of_ansbach_desc:0 "Diz-se que a cidade de Ansbach já foi atacada por um lobo devorador de homens. Nossos cidadãos supersticiosos acreditavam que o lobo era o espírito vingativo do recém-falecido Bürgermeister reencarnado. Este lobisomem acabou sendo expulso da floresta e morto. Aliviado por ter derrotados os seus medos, os locais cortaram o focinho do lobo e vestiram-no com roupas de homem juntamente com uma máscara e peruca e penduraram-no na forca. Embora bizarro para alguns este ousado confronto com o seu maior medo é o que marca o nosso povo e devemos permitir que seja nossa inspiração orientadora daqui para frente. Devemos permitir que autores, poetas e estudiosos lancem sua luz sobre esta história e que todas as crianças aprendam sobre ela desde tenra idade."
 ans_dragoons_of_ansbach:0 "Dragões de Ansbach"
 ans_dragoons_of_ansbach_desc:0 "Levante-se, Dragões de Ansbach!\nLevante-se, Ansbach-Bayreuth!\nAperte seu sabre\nagora prepare-se para uma luta!"
 OKA_ideas:0 "Idéias de Odoyev"
 OKA_ideas_start:0 "Tradições Odoyev"
 OKA_ideas_bonus:0 "Ambição de Odoyev"
 oka_heirs_of_chernigov:0 "Herdeiros de Chernigov"
 oka_heirs_of_chernigov_desc:0 "Nossos governantes são descendentes de São Miguel de Chernigov e nosso país fazia parte do Grande Principado de Chernigov. Essa herança nos estabelece como herdeiros de um dos maiores estados da Rússia."
 oka_dynamic_diplomacy:0 "Diplomacia Dinâmica"
 oka_dynamic_diplomacy_desc:0 "Nossa posição entre o Grão-Ducado da Lituânia, o Grão-Ducado de Moscou e a Horda Dourada nos obriga a confiar na diplomacia. Não temos escolha a não ser dominar a arte dos tratados, acordos e pactos para garantir nossa existência."
 oka_strengthen_our_tatar_ties:0 "Comprometa-se com os laços tártaros"
 oka_strengthen_our_tatar_ties_desc:0 "Manter boas relações com os tártaros tem sido imperativo para nossa sobrevivência e com o tempo fortaleceu nosso estado. Devemos continuar monitorando de perto a política das Hordas. Se eles nos veem como um parceiro valioso e uma parte funcional de sua economia, podemos suportar para ganhar com seu domínio nas estepes."
 oka_safeguard_agnatic_seniority:0 "Salvaguardar a antiguidade agnática"
 oka_safeguard_agnatic_seniority_desc:0 "Muitos principados russos mudaram seus sistemas de herança para ganhos práticos percebidos. Em vez disso, salvaguardaremos a tradição e permaneceremos leais ao nosso sistema testado e verdadeiro - antiguidade agnática. Sabemos, como nossos ancestrais, que não há pior destino do que uma nobre regência devido a ficar sem um herdeiro."
 oka_cities_of_the_upper_oka_valley:0 "Cidades do Vale do Alto Oka"
 oka_cities_of_the_upper_oka_valley_desc:0 "Nosso Grão-Ducado no Vale do Alto Oka pode parecer pequeno para alguns, mas as cidades de Odoyev, Novosil, Belyov e Vorotynsk são formadas por um povo forte e resistente. Em tempos de guerra, qualquer cidadão será obrigado a prover nossas forças armadas."
 oka_fortification_efforts:0 "Esforços de Fortificação"
 oka_fortification_efforts_desc:0 "A linha de defesa Zasechnaya Cherta manteve os estados russos protegidos dos nômades das estepes e outras ameaças. Durante séculos, nossas cidades foram parte integrante desta linha, deixando-nos com grande experiência prática em fortificação, armadilhas e abatises. Com a ameaça direta ido, podemos colocar esse conhecimento em uso para desenvolver nossa agência de fortificação diferente de qualquer outra."
 oka_strengthen_the_oka_river_trade:0 "Fortalecer o Comércio do Rio Oka"
 oka_strengthen_the_oka_river_trade_desc:0 "O rio Oka é uma das rotas comerciais mais antigas da Rússia. Do vale do nosso rio podemos chegar ao Volga, e através dele podemos chegar ao Don e ao mar de Azov ou Cáspio. As ricas terras da Pérsia estão, portanto, facilmente ao nosso alcance . Nossos comerciantes visitam regularmente essas ricas terras estrangeiras para vender os produtos pelos quais somos famosos enquanto importamos seda, especiarias e todos os produtos exóticos conhecidos pelo homem."
 GHR_ideas:0 "Idéias Garhwali"
 GHR_ideas_start:0 "Tradições Garhwali"
 GHR_ideas_bonus:0 "Ambição Garhwali"
 ghr_52_garhs:0 "Legado dos 52 Garhs"
 ghr_52_garhs_desc:0 "Antigamente, nosso reino era dividido em 52 estados independentes. Cada estado tinha seu próprio garh, uma fortaleza em torno da qual o estado era organizado. Nosso ancestral, Kanakpal, passou 60 anos unindo e integrando essas fortalezas-estado em nosso reino. Até hoje empregamos as lições aprendidas e nosso estado continua contando com nossa capacidade de adaptação para acomodar novas adições ao nosso estado."
 ghr_himalayan_kingdom:0 "Reino do Himalaia"
 ghr_himalayan_kingdom_desc:0 "Com as costas contra o intransponível Himalaia, não podemos ceder uma polegada de nossa terra a qualquer invasor. No entanto, as próprias montanhas são um meio de defesa. Em Garhwal, cada vale tem pelo menos um forte e nossos cidadãos estão sempre prontos para enfrentar um invasor. com a espada na mão."
 ghr_rani_karnavati:0 "Diplomacia Marcial"
 ghr_rani_karnavati_desc:0 "Como um pequeno estado na periferia da planície Indo-Gangética, nossos inimigos sempre foram capazes de mobilizar exércitos muito maiores. Devemos, portanto, lutar duas vezes mais ferozmente para que se saiba que qualquer invasor terá que pagar muito caro por um tentativa de conquista. A mensagem deve ser clara, não teremos piedade! Na melhor das hipóteses, um invasor pode esperar recuperar o nariz de seus soldados."
 ghr_land_of_serene_beauty:0 "Terra da Beleza Serena"
 ghr_land_of_serene_beauty_desc:0 "Sentado no sopé do Himalaia, o nosso é um país de verdadeira beleza natural. Nosso povo tem muito orgulho disso, e a graça serena das montanhas é suficiente para pacificar até o mais selvagem dos dissidentes."
 ghr_source_of_the_ganges:0 "Fonte do Ganges"
 ghr_source_of_the_ganges_desc:0 "A nascente do sagrado rio Ganges está dentro de nosso reino. Isso torna nosso reino um lugar sagrado e nos conquista o respeito e a gratidão dos povos da Índia."
 ghr_land_of_the_gods:0 "Protegendo a Terra dos Deuses"
 ghr_land_of_the_gods_desc:0 "Nosso reino é abençoado com um grande número de templos e mosteiros. Durante séculos, os peregrinos vieram aqui em busca de iluminação e solidão. Devemos abraçar e encorajar esta parte de nosso legado e garantir que sempre protejamos aqueles que buscam nossos santuários."
 ghr_crossroad_of_faiths:0 "Encruzilhada de Fés"
 ghr_crossroad_of_faiths_desc:0 "Ao contrário de muitos de nossos vizinhos, nosso país é pequeno e os recursos são poucos. Tivemos que aprender a fazer as pazes uns com os outros, independentemente de quais deuses oramos. Hindus, jainistas, budistas, sikhs e muçulmanos estão entre nossos súditos. e devemos fazer o possível para limitar qualquer atrito que essa mistura possa causar."
 DTT_ideas:0 "Idéias Dithmarscher"
 DTT_ideas_start:0 "Tradições Dithmar"
 DTT_ideas_bonus:0 "Ambição Dithmarscher"
 dtt_resistance_against_feudalism:0 "Resistência ao Feudalismo"
 dtt_resistance_against_feudalism_desc:0 "Enquanto os camponeses da Europa estão presos às algemas do feudalismo, os povos de Dithmarschen mantêm sua independência. Nossos vizinhos há muito desejam subjugar nosso povo, forçando-o à crueldade do feudalismo. Nossos camponeses serão apenas súditos do bom pastor e não as mãos contratadas de tiranos estrangeiros!"
 dtt_kirchspiele:0 "jogos paroquiais"
 dtt_kirchspiele_desc:0 "Nas terras de Dithmarschen, as funções do estado são amplamente supervisionadas pelas muitas paróquias que pontilham essas terras. Enquanto os príncipes e reis que nos cercam governam de castelos fortificados, nosso povo administra as terras por meio dos templos sagrados sob o mandato divino de Deus."
 dtt_trade_missions:0 "Missões Comerciais"
 dtt_trade_missions_desc:0 "A independência e a riqueza de Dithmarschen há muito dependem da atividade comercial no exterior. Do Báltico ao Mar do Norte, nossos comerciantes são bem-vindos onde quer que aportem e trabalham incansavelmente para trazer mais riqueza para nossas próprias costas."
 dtt_expert_wreckers:0 "Destruidores Especialistas"
 dtt_expert_wreckers_desc:0 "Diz-se que quando a colheita falha ou o pescado é pobre, muitos de nossos camponeses assumem o manto da pirataria. Nunca poderíamos admitir ou tolerar tais ações, mas é nosso costume resgatar restos de carga marítima e recuperar embarcações abandonadas pelas vítimas de pirataria."
 dtt_levees:0 "Fortificar o Litoral"
 dtt_levees_desc:0 "“Durante séculos, grandes inundações e marés tempestuosas devastaram nossas terras, varrendo assentamentos inteiros sob o mar. Para proteger contra essa ameaça, é vital que construamos diques voltados para o mar e continuemos em nossos esforços para sempre reconstruir o que foi perdido. "
 dtt_ecclesiacstiacl_order:0 "Ordens Eclesiásticas"
 dtt_ecclesiacstiacl_order_desc:0 "Existem muitas ordens religiosas em nossos territórios, servindo obedientemente a seu deus e ajudando a guiar nossos povos a viverem suas vidas de acordo com os ensinamentos do Senhor. À medida que continuamos a expandir nossa influência, devemos valorizar essa herança e continuar fazendo com que as ordens sejam uma parte integrante do nosso estado"."
 dtt_free_farmers:0 "Fazendeiros Livres"
 dtt_free_farmers_desc:0 "Os agricultores de Dithmarschen não são obrigados a dar o produto de seu trabalho e labuta a pequenos senhores. Isso significa que qualquer produto extra pode ser usado por nossos próprios agricultores e garantir que nosso povo sempre seja mais rico do que os súditos explorados de nossos vizinhos. "
 HTK_ideas:0 "Idéias de Hatakeyama"
 HTK_ideas_start:0 "Tradições de Hatakeyama"
 HTK_ideas_bonus:0 "Ambição de Hatakeyama"
 HTK_kanrei_candidate:0 "Candidato Kanrei"
 HTK_kanrei_candidate_desc:0 "O clã Hatakeyama pertence a três sub-ramos Ashikaga que são tradicionalmente nomeados para Kanrei. Por causa disso, nosso nome carrega mais prestígio do que a maioria no Shogunato."
 HTK_indomitable_generals:0 "Generais Indomáveis"
 HTK_indomitable_generals_desc:0 "Alguns consideram nossos líderes de clã como encrenqueiros rebeldes devido aos nossos muitos conflitos com outros daimyo. Isso é, no entanto, apenas um sinal de nossa resiliência. Nunca nos renderemos e lutaremos pelo que é nosso, mesmo que o próprio Shogun se oponha a nós! "
 HTK_mount_koya:0 "Monte Koya"
 HTK_mount_koya_desc:0 "O Monte Koya tem sido um lugar sagrado para as religiões japonesas desde os tempos antigos. O templo Kongobu-ji e outras instituições religiosas nesta montanha tradicionalmente oram pela saúde e segurança de nossos governantes, assim como oram por aqueles que vieram antes de nós. "
 HTK_retainers:0 "Retentores de Hatakeyama"
 HTK_retainers_desc:0 "Nossos feudos estão distribuídos por toda a terra e os líderes dos clãs não podem governar tudo sozinhos. Em vez disso, devemos nomear homens de mérito para governar nossos territórios e agir como mãos, olhos e ouvidos de nosso governante."
 HTK_wakae_castle:0 "Ficar no Castelo"
 HTK_wakae_castle_desc:0 "Nossa administração sempre foi centrada no castelo Wakae, uma fortaleza localizada entre várias cidades comerciais importantes. À medida que expandimos, vamos continuar a criar centros fortificados de administração e economia em todo o nosso território."
 HTK_clan_unification:0 "Unificar o Clã"
 HTK_clan_unification_desc:0 "Sub-ramos como Bishu e Soshu lutaram entre si pelo trono de nosso clã por décadas, causando sérios conflitos políticos e instabilidade. Devemos unificar esses clãs de uma vez por todas e garantir que eles não causem problemas no futuro ."
 HTK_saiku_shu:0 "Saika Shu"
 HTK_saiku_shu_desc:0 "Se quisermos dominar o uso de armas de fogo, devemos aprender com aqueles que aperfeiçoaram seu uso. Em nossas terras, o mercenário Saika-shu é conhecido por sua proficiência com essas armas e seria um bom exemplo a ser seguido por nossos exércitos."
 IMG_ideas:0 "Fazer Ideias"
 IMG_ideas_start:0 "Tradições Imagawa"
 IMG_ideas_bonus:0 "divide ambições"
 IMG_claim_to_shogunate:0 "Reivindicação ao Xogunato"
 IMG_claim_to_shogunate_desc:0 "Devido aos nossos laços estreitos com a família Shogun, temos um bom direito de assumir o manto do Shogun se a linha principal perecer. Mesmo que o Bakufu pareça seguro agora, devemos garantir que ninguém esqueça o que é nosso direito de primogenitura."
 IMG_supreme_ruler_of_tokaido:0 "Controle de Tokaido"
 IMG_supreme_ruler_of_tokaido_desc:0 "Tokaido ou 'O Circuito Leste' é a localização da rota comercial mais importante entre o centro e o leste do Japão. Façamos tudo o que pudermos para exercer controle sobre esta região para que possamos controlar a economia de toda a região."
 IMG_history_of_imagawa:0 "História do Imagawa"
 IMG_history_of_imagawa_desc:0 "Nosso clã tem um passado glorioso que todos devem ter a oportunidade de conhecer. Vamos compilar a história completa de nosso clã e nosso povo, com histórias de ações passadas para servir de exemplo para nossos filhos e vizinhos."
 IMG_revised_clan_law:0 "Leis do Clã Revisadas"
 IMG_revised_clan_law_desc:0 "Precisamos de uma lei de clã forte e clara para garantir que possamos governar nossos súditos, sejam eles vassalos ou plebeus, de forma justa e eficiente. Ao compilar todas as leis e éditos, garantiremos uma estrutura de clã duradoura. O 'Imagawa-Kana-Mokuroku' será a coleção de leis mais significativa do Japão."
 IMG_triple_alliance:0 "Tripla aliança"
 IMG_triple_alliance_desc:0 "Às vezes, a melhor maneira de derrotar um inimigo é torná-lo seu amigo. Proteger nossos flancos por meio do casamento não apenas pacificará nossos inimigos e ganhará novos aliados ao mesmo tempo, mas também garantirá que possamos dominá-los por meio do sangue. ."
 IMG_mount_fuji:0 "Na Sombra do Monte Fuji"
 IMG_mount_fuji_desc:0 "O Monte Fuji é famoso como a paisagem mais bonita de todo o Japão e foi descrito por grandes poetas desde os tempos antigos. Ao assumir seriamente o papel de guardião desta montanha, nosso clã se beneficia de sua reputação."
 IMG_march_to_kyoto:0 "Março para Quioto"
 IMG_march_to_kyoto_desc:0 "O Japão e Kyoto estão atolados no caos político. Como parentes próximos de Shoguns anteriores, é nossa obrigação e nosso direito proteger o Imperador e o Shogun. Devemos tomar nosso lugar na frente do Shogunate antes que outros clãs aproveitem a oportunidade. !"
 AMA_ideas:0 "Sentir Ideias"
 AMA_ideas_start:0 "Tradições Amago"
 AMA_ideas_bonus:0 "Finta de Ambição"
 ama_omi_genji:0 "Omi-Genji"
 ama_omi_genji_desc:0 "Nossos ancestrais pertenceram ao clã Genji, da família Minamoto. Eles serviram a ambos os xogunatos como guerreiros e oficiais, e essa tradição de serviço leal corre no sangue de nosso povo."
 ama_izumo_shugo:0 "Izumo Shugo"
 ama_izumo_shugo_desc:0 "As terras montanhosas de Izumo são ricas em minério de ferro e são famosas por suas armaduras, lanças e espadas de alta qualidade. Devemos valorizar essa herança e garantir que o próprio fato de algo ter sido feito em Izumo se torne uma marca registrada de qualidade conhecida por qualquer guerreiro ."
 ama_gassan_toda_castle:0 "Fortalezas Fortificadas"
 ama_gassan_toda_castle_desc:0 "Mesmo quando derrotado em batalha, um forte castelo permite que nossos exércitos recuem e se recuperem. Com vários castelos fortes ao longo dessas terras, seremos capazes de controlar os campos de batalha do Japão. Façamos de nossa fortaleza principal de Gassan-Toda um exemplo que procuramos imitar em todas as províncias que estão sob nosso domínio."
 ama_coastal_trade:0 "Domine o Comércio Costeiro"
 ama_coastal_trade_desc:0 "A rota marítima é uma forma subestimada de transportar mercadorias pelo Japão. Devemos transformar nossos pescadores e comerciantes locais em mercadores marítimos."
 ama_kizuki_shrine:0 "Kizuki"
 ama_kizuki_shrine_desc:0 "Somos os guardiões do Santuário Kizuko, o local onde nasceu o primeiro imperador do Japão. O santuário é reverenciado, mas sofreu ao longo dos anos. Vamos garantir que o Santuário Kizuki esteja sempre bem conservado e que protegeremos todos peregrinos"."
 ama_iwami_ginzan:0 "Iwami Ginzan"
 ama_iwami_ginzan_desc:0 "A maior mina de prata do Japão está dentro do nosso reino. Desenvolver e salvaguardar esta fonte de riqueza vai ser uma pedra angular não só na nossa própria política económica, mas também na de todo o arquipélago."
 ama_ten_brave_warriors:0 "Dez Bravos Guerreiros"
 ama_ten_brave_warriors_desc:0 "Nossos guerreiros sempre valorizaram a lealdade acima de todas as outras virtudes e nunca abandonariam nossa causa mesmo diante de uma derrota certa. Vamos honrar os dez melhores deles como um exemplo para todos seguirem, um exemplo para manter o moral alto para todos que lute por nós"."
 HSK_ideas:0 "Idéias Hosokawa"
 HSK_ideas_start:0 "Tradições Hosokawa"
 HSK_ideas_bonus:0 "Ambição Hosokawa"
 hsk_kanrei:0 "Kanrei"
 hsk_kanrei_desc:0 "Nosso clã é o que tradicionalmente mais frequentemente ocupa o título de Kanrei. Esta posição nos dá poder para agir pelo Xogunato e nos dá poder na política japonesa."
 hsk_branches_and_retainers:0 "Ramos e Retentores"
 hsk_branches_and_retainers_desc:0 "Nossos parentes e lacaios possuem várias províncias ricas do Japão Central e são muito leais ao líder do clã. Através da harmonia interna, nosso clã estará entre os mais poderosos do reino."
 hsk_sakai_city:0 "Cidade de Sakai"
 hsk_sakai_city_desc:0 "Enquanto Kyoto declinou durante as guerras civis, a cidade de Sakai cresceu e se tornou uma das cidades mais ricas do Japão. Ao promover um bom relacionamento com os comerciantes de Sakai, podemos fortalecer nossa economia."
 hsk_leader_of_eastern_army:0 "O Exército Oriental"
 hsk_leader_of_eastern_army_desc:0 "A Guerra Civil está destruindo o Japão. Vamos formar um glorioso exército do leste e afogar as forças do oeste em nossas tropas."
 hsk_ashigaru:0 "Ashigaru"
 hsk_ashigaru_desc:0 "Se quisermos formar um exército do tamanho necessário para prevalecer nestes tempos, devemos expandir drasticamente a porção Ashigaru de nossas forças. Um grande número de soldados de infantaria com armaduras leves nos permitirá derrotar nossos inimigos."
 hsk_yamabushi:0 "Yamabushi"
 hsk_yamabushi_desc:0 "Os Yamabushi, peregrinos e monges que seguem o Shugendo, viajam de estado para estado. Como muitos membros de nosso próprio clã são dedicados a Shugendo, devemos nos esforçar para tornar os Yamabushi nossos informantes em relações exteriores."
 hsk_horeki_reform:0 "Reforma Horeki"
 hsk_horeki_reform_desc:0 "É importante permanecer forte em tempos de guerra, mas em tempos de paz devemos construir uma sociedade forte com instituições sustentáveis de governo, educação e economia.\nA era da destruição acabou, agora é a hora da construção!"
 UES_ideas:0 "Usando Idéias"
 UES_ideas_start:0 "Tradições Uesugi"
 UES_ideas_bonus:0 "Ambição Uesugi"
 ues_kanto_kanrei:0 "Kanto Kanrei"
 ues_kanto_kanrei_desc:0 "Nosso clã foi designado para o cargo de Kanto Kanrei, vice de Kamakura Kubo, governador do leste do Japão. Nossa tarefa é ajudar o Kubo a governar esta região selvagem, mas também reprimir qualquer inclinação que ele possa ter de se revoltar contra o xogunato. "
 ues_yamanouchi_and_ogigayatsu_branches:0 "Ramos Yamanouchi e Ogigayatsu"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "As Casas dos Yamanouchi e Ogigayatsu são dois ramos importantes da família Uesugi e seu domínio. Enquanto ambas as linhas forem amigáveis, nosso clã permanecerá forte. Devemos fazer tudo o que pudermos para evitar inimizade entre nossos irmãos."
 ues_kamakura_office:0 "Escritório Kamakura"
 ues_kamakura_office_desc:0 "Kamakura é a cidade política mais importante da região de Kanto. É também o escritório central do antigo xogunato, e a cidade não perdeu completamente a função política desde então. Como protetores de Kamakura, somos vistos como os governantes de Kanto. Vamos nós utilizamos esta posição ao máximo para atrair guerreiros para nossa causa."
 ues_dragon_of_echigo:0 "Dragão de Echigo"
 ues_dragon_of_echigo_desc:0 "Nosso clã desenvolveu um espírito de coragem e justiça, que faria os inimigos nos temerem no campo de batalha. Devemos deixar o mundo saber sobre a força de nossos líderes de clã. Todos temerão e respeitarão o Dragão de Echigo."
 ues_nokizaru:0 "Nokizaru"
 ues_nokizaru_desc:0 "Os Nokizaru Ninja operam dentro de nossas terras e são leais à nossa causa. Eles podem não ser o grupo mais famoso do Japão, mas há poucas dúvidas sobre sua capacidade. Vamos integrar as operações secretas dos Nokizaru em nossos planos e operações militares sempre que podemos, eles estão ansiosos para cumprir a vontade de nosso Senhor."
 ues_agakita_shu:0 "Agakita-shu"
 ues_agakita_shu_desc:0 "Desde os dias de Kamakura Bakufu, nossas terras do norte abrigam o 'Agakita Shu' ou Banda Agano do Norte. Um grupo de homens fortes locais de mentalidade muito independente de clãs de todo o Japão. Eles podem não ser os mais fáceis de lidar em todos os momentos, mas esta região é um bom terreno fértil para samurais qualificados."
 ues_denkoku_no_ji:0 "Denoku no Ji"
 ues_denkoku_no_ji_desc:0 "Chegou a hora da reforma e, para reformar nossa sociedade, devemos permanecer fiéis ao 'Denoku no Ji' - o caminho do monarca.\n\n'1. Nosso condado deve ser herdado de pais para filhos. Nada deve ser considerado propriedade dos monarcas.\n2. Nosso povo também pertence ao país. Eles não são propriedade dos monarcas.\n3.Os monarcas estão aqui para servir ao país e ao povo, e não vice-versa'."
 YMN_ideas:0 "Idéias Yamana"
 YMN_ideas_start:0 "Tradições Yamana"
 YMN_ideas_bonus:0 "Ambição Yamana"
 ymn_descendant_of_nitta:0 "Descendente de Nitta"
 ymn_descendant_of_nitta_desc:0 "Somos descendentes do clã Nitta, o maior rival da antiga família Ashikaga. Para alguns, isso seria uma prova de nossa lealdade, enquanto para outros isso nos torna um candidato natural da oposição. Devemos utilizar essa linhagem com inteligência nas muitas aberturas políticas desta idade"."
 ymn_grand_shugo:0 "Grande Shugo"
 ymn_grand_shugo_desc:0 "No auge do passado, nosso líder de clã foi designado para o Shugo de 11 províncias, quase 1/6 do Japão! Devemos recuperar nossas províncias e seguir em frente para cumprir o objetivo político final de nossos ancestrais!"
 ymn_mediate_succession_disputes:0 "Mediar disputas de sucessão"
 ymn_mediate_succession_disputes_desc:0 "Como muitos dos outros clãs Shugo brigam entre si sobre quem é o herdeiro legítimo de quem, eles se voltam para nós para ajudar a mediar suas disputas. Ao fazer isso, podemos ganhar mais aliados e contatos, para não mencionar desestabilizar nossos rivais."
 ymn_leader_of_western_army:0 "O Exército Ocidental"
 ymn_leader_of_western_army_desc:0 "Vamos forjar um grande exército ocidental para unir os estados briguentos do Japão. Bravura e generais habilidosos com soldados bem treinados forçarão facilmente os orientais a se ajoelharem!"
 ymn_acquisition_of_torinin:0 "Aquisição de Torin'in"
 ymn_acquisition_of_torinin_desc:0 "Apesar de uma vitória puramente simbólica, nossa aquisição bem-sucedida do santuário da família Hosokawa para nosso próprio clã é um grande impulso para o moral e servirá para lembrar nossa família do que podemos alcançar quando unidos."
 ymn_reunification_of_branches:0 "Reunificação dos Ramos Yamana"
 ymn_reunification_of_branches_desc:0 "À medida que o Japão entra em um novo período, não podemos mais manter nossos antigos métodos de governo. Os ramos de nossa família que foram designados para outras províncias tornaram-se muito autônomos e rebeldes. Devemos reuni-los por todos os meios possíveis e trazer ordem ao nosso reino!"
 ymn_isolated_heartland:0 "Coração Isolado"
 ymn_isolated_heartland_desc:0 "Nossas terras natais, Tajima e Inaba, são montanhosas e isoladas. Felizmente, isso também significa que elas serão difíceis de alcançar para qualquer pretenso conquistador. Vamos construir nossas defesas em torno das forças naturais de nossa geografia e fazer com que qualquer invasor se arrependa de ter desviado seu ganancioso olhos para nossas posses."
 DTE_ideas:0 "Ideias para Encontros"
 DTE_ideas_start:0 "Tradições de Data"
 DTE_ideas_bonus:0 "Ambição de Data"
 dte_oshu_shugo:0 "Oshu Shugo"
 dte_oshu_shugo_desc:0 "Como um clã honrado que remonta ao início do período Kamakura, temos uma forte reivindicação de governar toda a província de Oshu. Felizmente para nós, a área que Oshu cobre exatamente não está bem definida."
 dte_expansion_trhough_marriages:0 "Expansão por Casamentos"
 dte_expansion_trhough_marriages_desc:0 "Às vezes, trazer clãs para nossa família é mais fácil por meio de casamento e adoção, em vez de lanças e espadas. Casar nossas filhas e oferecer nossos filhos sobressalentes para adoção garantirá que possamos expandir silenciosamente sem chamar muita atenção."
 dte_renga_group:0 "Grupo Renga"
 dte_renga_group_desc:0 "Embora nosso domínio esteja longe de Kyoto, estamos ansiosos pelas últimas tendências culturais na Capital Imperial. Um movimento recente é o Renga, uma forma de poesia colaborativa que exige que os criadores dominem estrofes e outras regras da literatura japonesa. O treinamento pode ser atualizado nosso pensamento, preparando-os para novas inovações."
 dte_dragon_corps:0 "Corpo do Dragão"
 dte_dragon_corps_desc:0 "Devemos procurar ativamente maneiras de incorporar armas ocidentais em nosso exército. Unidades móveis e armadas com arcabuz devem constituir o corpo de elite de nosso exército, permitindo-nos levar novas armas e técnicas para onde elas são mais necessárias. Através do poder de fogo moderno vamos dominar o campo de batalha."
 dte_red_seal_ships:0 "Navios do Selo Vermelho"
 dte_red_seal_ships_desc:0 "“Comissionar uma série de navios construídos no estilo ocidental para transportar nosso comércio através dos mares nos colocará em uma boa posição para dominar os mercados e direcionar melhor o fluxo de mercadorias”."
 dte_keicho_embassy:0 "Embaixada Keicho"
 dte_keicho_embassy_desc:0 "Estamos excelentemente posicionados para alcançar as terras dos ocidentais, não indo para o oeste, mas cruzando o Oceano Pacífico para o nosso leste. Vamos buscar a pátria dos comerciantes Nanban, buscando alianças, tecnologia e acordos comerciais mais lucrativos."
 dte_intensive_domain_development:0 "Desenvolvimento Intensivo de Domínio"
 dte_intensive_domain_development_desc:0 "O clima rigoroso e a geografia montanhosa fazem de Tohoku uma região pobre aos olhos de muitos. Há, no entanto, um grande potencial para melhorar nossas terras. Fundando novas cidades, incentivando e protegendo o comércio, construindo hidrovias e aumentando a terra cultivada, podemos substancialmente melhorar nosso coração. Ao abolir pedágios e impostos sufocantes, também podemos tornar nossos súditos ricos e a região próspera."
 SHN_ideas:0 "Mostrar ideias"
 SHN_ideas_start:0 "Tradições Shoni"
 SHN_ideas_bonus:0 "Ambição Shoni"
 shn_vice_minister_of_dazaifu:0 "Vice-Ministro de Dazai-fu"
 shn_vice_minister_of_dazaifu_desc:0 "A história do clã Shoni em Kyushu começou quando nosso líder foi nomeado vice-ministro de Dazai-fu na província de Chikuzen. Esta instituição é o centro diplomático e militar da região e tradicionalmente governamos o norte de Kyushu como representantes dos imperadores ."
 shn_defender_against_mongols:0 "Defensor do Japão"
 shn_defender_against_mongols_desc:0 "Como uma importante família samurai no norte de Kyushu, lutamos bravamente contra duas invasões mongóis no final do século 13. As pessoas estão dizendo que os deuses japoneses nos salvaram, mas na verdade foram nossos homens que lutaram pelo Japão!\nCaso seja necessário mais uma vez nos levantaremos para defender Kyushu e o reino em geral de invasores externos."
 shn_diplomacy_through_tsushima:0 "Diplomacia através de Tsushima"
 shn_diplomacy_through_tsushima_desc:0 "Um de nossos vassalos, o clã So da Ilha de Tsushima tem uma rica experiência de negociações com a Coréia. Dessa forma, sempre conseguimos manter um canal aberto para o exterior, mesmo em tempos em que as relações oficiais foram proibidas."
 shn_nagasaki_city:0 "Cidade de Nagasaki"
 shn_nagasaki_city_desc:0 "O norte de Kyushu está cheio de bons portos para o comércio exterior, mas Nagasaki, na província de Hizen, é indiscutivelmente o melhor lugar de todos. Vamos fazer desta cidade nosso principal portão para o oeste."
 shn_bear_of_hizen:0 "Urso de Hizen"
 shn_bear_of_hizen_desc:0 "“As terras de Hizen são o lar de muitos guerreiros ferozes. Alguns, como o líder da família Ryuzoji, ganharam epítetos por suas proezas. reputação feroz de nossos homens."
 shn_hagakure:0 "Hagakure"
 shn_hagakure_desc:0 "Nestes tempos difíceis, é importante ter um princípio orientador. Hagakure é uma teoria sobre o Bushido que se concentra em como devemos viver e morrer."
 shn_nabeshima_reform:0 "Eu apreciaria a reforma"
 shn_nabeshima_reform_desc:0 "Fomes, doenças e outros desastres naturais continuam sendo uma ameaça constante à nossa economia e estabilidade política. Dentro de nosso reino, a família Nabeshima foi pioneira em uma maneira de combater esses problemas, introduzindo novas tecnologias do Ocidente. Seria sensato aprender com eles e integrar novas tecnologias e metodologias para proteger nosso reino nos tempos vindouros."
 OGS_ideas:0 "Idéias de Ogasawara"
 OGS_ideas_start:0 "Tradições de Ogasawara"
 OGS_ideas_bonus:0 "Ambição Ogasawara"
 ogs_shinano_shugo:0 "Shino Shugo"
 ogs_shinano_shugo_desc:0 "O clã Ogasawara pertence a um antigo sub-ramo do Genji e governa a província de Shinano como seu Shugo. Esta terra é montanhosa e inóspita para alguns. defesa contra forasteiros.\nVamos levar essa experiência conosco aonde quer que nossos exércitos vão e sempre nos certificar de obter boas informações locais para aproveitar ao máximo o terreno em qualquer região em que batalharmos."
 ogs_suwa_taisha:0 "Suwa Taisha"
 ogs_suwa_taisha_desc:0 "Suwa Taisha no Lago Suwa é um dos santuários mais antigos do Japão, e altamente adorado não apenas em Shinano. Seu festival mais importante, Onbashira-matsuri, prova a bravura de nosso povo enquanto eles viajam pelos troncos sagrados da montanha ao santuário ."
 ogs_kiso_uma:0 "Kiso-uma"
 ogs_kiso_uma_desc:0 "Os cavalos na área de Kiso são nossos amigos únicos. Eles não são altos como os cavalos árabes e não correm rápido como os mongóis. O que eles têm é uma grande resistência para sobreviver nas altas montanhas."
 ogs_unification_of_ten_kori:0 "Unificação do Kori"
 ogs_unification_of_ten_kori_desc:0 "A província de Shinano é dividida em dez Kori, cada uma governada por uma família samurai independente. Temos que unir as terras desses senhores desleais para utilizar plenamente seus recursos."
 ogs_ogasawara_ryu:0 "Ogasawara-ryu"
 ogs_ogasawara_ryu_desc:0 "Estilos tradicionais têm alto valor em nossa sociedade. Nós formalizamos o sistema de artes marciais e etiqueta. Nossa escola de boas maneiras deve ser aprendida por todo samurai."
 ogs_improvment_of_nakasendo:0 "Melhorando o Nakasendo"
 ogs_improvment_of_nakasendo_desc:0 "A rota da montanha central, 'Nakasendo' é uma das rotas mais importantes entre o centro e o leste do Japão. Devemos construir cidades, pousadas e castelos ao longo desta rota montanhosa para unir as regiões."
 ogs_zenkoji:0 "Zenko-ji"
 ogs_zenkoji_desc:0 "Uma grande peregrinação ocorre dentro de nossas terras, mas o tempo e as guerras não foram gentis com seus edifícios e instituições. Devemos restaurar o templo e mostrar ao nosso povo uma atitude adequada e respeitosa com as religiões tradicionais japonesas."
 OTM_ideas:0 "Idéias Otomo"
 OTM_ideas_start:0 "Tradições Otomo"
 OTM_ideas_bonus:0 "Ambição Otomo"
 otm_domination_of_northern_kyushu:0 "Unir os Clãs"
 otm_domination_of_northern_kyushu_desc:0 "Existem muitos clãs hostis e fortes com bravos guerreiros em nossa região. Devemos unir os pequenos senhores dessas terras e unir seus exércitos aos nossos!"
 otm_lord_of_bungo:0 "Senhor do Bungo"
 otm_lord_of_bungo_desc:0 "O clã Otomo é o Shugo de Bungo desde a era Kamakura. Estas terras são conhecidas por seus solos altamente férteis e as ricas colheitas desta região nos permitem alimentar exércitos maiores do que muitos outros Daimyo."
 otm_brave_retainers:0 "Retentores Leais"
 otm_brave_retainers_desc:0 "Temos muitos retentores dos sub-ramos de nosso clã e outras famílias antigas e de mentalidade independente. Embora sejam, de certa forma, um grupo de mentalidade independente, eles ainda mostram a maior devoção ao nosso clã e um zelo em vê-lo prosperar. Verdadeiramente somos abençoados por ter seguidores tão leais."
 otm_nanban_trade:0 "Bem-vindo ao comércio Nanban"
 otm_nanban_trade_desc:0 "Outros podem evitar os estrangeiros como bárbaros, mas reconhecemos os benefícios e vantagens do comércio com eles. Saiba que eles sempre serão bem-vindos em nossos portos e poderemos expandir nossa rede comercial além de nossos rivais. "
 otm_christian_conversion:0 "Cristãos convertidos"
 otm_christian_conversion_desc:0 "Nossas interações crescentes com os estrangeiros atraíram o interesse de muitos dentro de nosso clã pela fé cristã. Os cristãos têm muitos protetores poderosos entre nossos senhores e vassalos, e poucos são tão zelosos quanto os recém-convertidos. Façamos bom uso desses cristãos convertidos, independentemente de qual rota nosso próprio reino tome e use sua influência e seu zelo para promover nosso caso."
 otm_tensho_embassy:0 "Embaixada Tensho"
 otm_tensho_embassy_desc:0 "À medida que fortalecemos ainda mais nossos laços com o Ocidente, muitos sugeriram que fizéssemos algo inédito e enviássemos uma embaixada para aprender mais sobre nossos novos amigos, sua tecnologia, ideias e modos de vida e, com sorte, encontrar novos aliados também. \nNunca devemos nos opor a costumes ou ideias estrangeiras, pois muitos podem ser bem aproveitados em nossa própria pátria."
 otm_kunikuzushi:0 "Kunizushi"
 otm_kunikuzushi_desc:0 "Um grande canhão entrou em nosso arsenal e seus efeitos são devastadores; capaz de reduzir fortificações e formações inteiras com poucos tiros. Essas armas rapidamente se tornaram conhecidas como 'Kunikuzushi', destruidor de províncias, e devemos lançar como muitos deles quanto pudermos, a fim de triunfar no campo de batalha."
 OUC_ideas:0 "Idéias Ouchi"
 OUC_ideas_start:0 "Tradições Ouchi"
 OUC_ideas_bonus:0 "Ouchi Ambição"
 ouc_descendant_of_baekje:0 "Descendente de Baekje"
 ouc_descendant_of_baekje_desc:0 "Nossa crônica diz que somos descendentes do Príncipe Imseong do antigo reino Baekje na Península Coreana. Esta lenda nos permite uma posição de prestígio no Leste Asiático."
 ouc_korea_trade:0 "Comércio Coreano"
 ouc_korea_trade_desc:0 "Nossa posição geográfica nos tornou o Daimyo mais ativo para negociar com a Coréia. Ginseong e outros produtos exóticos são praticamente monopolizados por nossos comerciantes. Devemos fazer o que pudermos para manter essa posição favorável e aproveitá-la para superar qualquer iniciante que nos desafiaria."
 ouc_fight_against_wokou:0 "Proteja-se contra a pirataria"
 ouc_fight_against_wokou_desc:0 "Para manter boas relações com a China e a Coréia para nossos comerciantes, precisamos patrulhar o Mar da China Oriental constantemente. Enquanto piratas e contrabandistas forem comuns nessas águas, os estrangeiros não confiarão em nós e poderão agir contra nós. Se ajudarmos eles, por outro lado, podemos ganhar favores, títulos e prestígio nos tribunais estrangeiros."
 ouc_hakata_city:0 "Os comerciantes da cidade de Hakata"
 ouc_hakata_city_desc:0 "Hakata tem sido um importante porto comercial no oeste do Japão desde o período Heian. Os comerciantes desta cidade navegam para a Coréia e a China, bem como muito além do Mar da China Meridional e até mesmo do Sudeste Asiático. Devemos fazer bom uso de seus rede, a fim de expandir nossa influência sobre as redes comerciais da Ásia Oriental."
 UTN_ideas:0 "Idéias Utsunomiya"
 UTN_ideas_start:0 "Tradições Utsunomiya"
 UTN_ideas_bonus:0 "Ambição Utsunomiya"
 utn_fujiwara_descendant:0 "Fujiwara desce"
 utn_fujiwara_descendant_desc:0 "A genealogia diz que os ancestrais do clã Utsunomiya eram originalmente membros da família Fujiwara em Kyoto. Esse parentesco com uma família tão antiga e reverenciada ainda podemos usar na forma de conexões diplomáticas com a Corte Imperial e os outros clãs. ."
 utn_legacy_of_nasu_no_yoichi:0 "Legado de Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc:0 "Shimotsuke já foi o lar de Nasu no Yoichi, que foi o arqueiro mais épico da antiga Guerra Genpei. Até hoje os guerreiros de Shimotsuke aprendem sua escola de arco e flecha."
 utn_barrier_of_shirakawa:0 "Barreira de Shirakawa"
 utn_barrier_of_shirakawa_desc:0 "Shirakawa no Seki é uma grande barreira de Tokaido. Vamos usar este portão para a região de Tohoku como um ponto de verificação para o controle de bens comerciais e pessoas."
 utn_cadet_branches_in_western_japan:0 "Ramos de cadetes no oeste do Japão"
 utn_cadet_branches_in_western_japan_desc:0 "Os membros da família Utsunomiya têm filiais em quase todo o Japão. Alguns deles são mais poderosos do que outros e, no oeste do Japão, sua percepção da guerra naval pode beneficiar o ramo principal do clã."
 utn_annexation_of_oyama_clan:0 "Unificar as Terras Shimotsuke"
 utn_annexation_of_oyama_clan_desc:0 "Outros clãs, como os Oyama, questionaram nosso domínio sobre Shimotsuke ao longo dos anos. Devemos quebrar esses grupos e transformar esses velhos inimigos em vassalos leais. Assim que eles se renderem, seremos mais poderosos unidos do que jamais fomos divididos. "
 utn_mediator_of_kanto:0 "Mediador de Kanto"
 utn_mediator_of_kanto_desc:0 "Como um dos clãs mais antigos de Kanto, temos uma visão aguçada da política nesta região e trabalhamos muitas vezes como mediadores entre diferentes facções. Dessa forma, também sabemos como expandir nosso território de maneira eficaz, sem provocar o ódio e o medo de outros..."
 utn_mount_nikko:0 "Monte Nikko"
 utn_mount_nikko_desc:0 "Desde a era antiga, o Monte Nikko tem sido um famoso local sagrado para Shugendo, o ascetismo da montanha que mistura xintoísmo e budismo. Mesmo o mais poderoso Shogun deve amar esta montanha e desejar construir um santuário privado aqui."
 ouc_mercantile_diplomacy:0 "Diplomacia Mercantil"
 ouc_mercantile_diplomacy_desc:0 "O comércio tem sido um empreendimento lucrativo para nosso clã. Mas nunca devemos parar de procurar mais oportunidades para expandir o alcance de nossos mercadores. Se isso significa passar pelos canais adequados e pagar o tributo necessário, é isso que devemos fazer. No por outro lado, se o que é necessário é diplomacia dissimulada e tomada de decisão dinâmica, também não devemos hesitar em agir. Tudo o que nos dá uma posição favorável em novos mercados deve ser considerado!"
 ouc_welcome_missionaries:0 "Bem-vindos os ocidentais"
 ouc_welcome_missionaries_desc:0 "À medida que nossa rede comercial começa a se expandir, entramos em contato com mais estrangeiros e mais crenças. Independentemente do que eles acreditam, sua moeda é boa e, portanto, devemos estar tão abertos às suas ideias quanto precisamos para garantir seu comércio."
 ouc_retainer_factions:0 "Facções de Retentores"
 ouc_retainer_factions_desc:0 "Dentro de nosso clã, nossos retentores estão divididos entre dois grupos; administradores e militaristas. Ambos têm suas utilidades, mas devemos ter cuidado para não favorecer muito um lado para manter ambos sob controle. Desta forma, podemos colher os benefícios de sua saúde concorrência."
 ASK_ideas:0 "Idéias Ashikaga"
 ASK_ideas_start:0 "Tradições Ashikaga"
 ASK_ideas_bonus:0 "Ambição Ashikaga"
 ask_head_of_the_genji:0 "Cabeça do Genji"
 ask_head_of_the_genji_desc:0 "Fomos reconhecidos como o chefe de todas as ramificações de Minamoto e de todos os samurais no Japão depois que a linhagem de Minamoto Yoritomo foi extinta. A liderança de nosso clã vem com grandes expectativas de proeza marcial e o sucesso no campo de batalha será visto como uma confirmação nosso valor."
 ask_defender_of_the_imperial_court:0 "Defensores da Corte Imperial"
 ask_defender_of_the_imperial_court_desc:0 "Quando o Xogunato Kamakura caiu, mantivemos o Imperador e a Corte Imperial a salvo. Isso nos deu uma posição à frente de todos os clãs no Japão, como o verdadeiro protetor do Império e das tradições da corte."
 ask_bugyoshu_and_hokushu:0 "Bugyoshu e Hokoshu"
 ask_bugyoshu_and_hokushu_desc:0 "Devemos fortalecer os funcionários do império, como os Magistrados Bugyoshu e os Comandantes Hokoshu, às custas dos Daimyos obstinados e frequentemente rebeldes que passaram a dominar o reino. Uma burocracia forte às vezes será a única coisa que restará. entre nós e uma guerra civil aberta"."
 ask_reform_shogun_shugo_system:0 "Reformar o Shogun - Sistema Shugo"
 ask_reform_shogun_shugo_system_desc:0 "Shugo daimyo são vassalos importantes para o Shogunato, mas eles também provaram ser muito independentes e desleais. Devemos reformar este sistema e trazê-los todos mais fortemente sob nosso controle."
 TKI_ideas:0 "Idéias Toki"
 TKI_ideas_start:0 "Tradições Toki"
 TKI_ideas_bonus:0 "Toki Ambição"
 tki_genji_in_mino:0 "Genji de Mino"
 tki_genji_in_mino_desc:0 "Como chefe do Genji em Mino, lideramos outros samurais locais desde o século 12. Nosso domínio ocupa uma posição estratégica para controlar as regiões vizinhas."
 tki_ranjatai:0 "Ranjatai"
 tki_ranjatai_desc:0 "Ranjatai é considerado um tesouro imperial e normalmente está trancado no Templo Todai-ji. Apenas pessoas muito limitadas têm permissão do Imperador para ter um pequeno pedaço deste agarwood perfumado, e nosso líder de clã pertence a este pequeno círculo. Uma honra isso reflete em todo o clã."
 tki_banner_of_balloonflower:0 "Bandeira de Campânula"
 tki_banner_of_balloonflower_desc:0 "Clãs poderosos em Mino estão se reunindo sob nosso Kikyo-mon para se unirem contra invasões estrangeiras. A harmonia interna é uma das coisas mais importantes para defender o lar!"
 tki_inabayama_castle:0 "Castelos Estratégicos"
 tki_inabayama_castle_desc:0 "Assim como o castelo de Inabayama, nos permite controlar as rotas montanhosas de Mino, devemos nos esforçar para estabelecer castelos poderosos nas províncias que conquistamos, para que sempre tenhamos vantagem estratégica e tática."
 tki_peculation_of_aristocrat_mannors:0 "Peculação de Imóveis"
 tki_peculation_of_aristocrat_mannors_desc:0 "Tradicionalmente, fomos encarregados de policiar as propriedades dos aristocratas em Kyoto. Nestes tempos de conflito, no entanto, garantir a renda dessas famílias pode ser bastante difícil. Como somos nós que sangramos para proteger essas propriedades, é justo que também assumir a propriedade direta deles."
 tki_saito_family:0 "Inovação acima da tradição"
 tki_saito_family_desc:0 "Estamos no início de uma era em que a inovação deve ser mais valorizada do que a tradição. Alguns perceberam isso há muito tempo, enquanto outros relutam em seguir. Vamos imitar aqueles que lideram o caminho, como a família Saito, em vez de sermos deixados irremediavelmente para trás."
 tki_flood_control_of_three_rivers:0 "Controle de inundação"
 tki_flood_control_of_three_rivers_desc:0 "Em nossa província natal, os três grandes rios de Kiso, Nagara e Ibi, muitas vezes causam graves inundações em nossos campos de arroz. Devemos controlar esses riachos e aumentar a fertilidade de nossas terras em todas as províncias sob nosso domínio."
 STK_ideas:0 "Idéias Satake"
 STK_ideas_bonus:0 "Ambição de Satake"
 STK_ideas_start:0 "Tradições Satake"
 stk_hitachi_genji:0 "Hitachi Genji"
 stk_hitachi_genji_desc:0 "Somos um dos Genji mais antigos da região de Kanto e lutamos pela glória do clã no leste do Japão antes mesmo de Minamoto no Yoritomo fundar o Xogunato Kamakura."
 stk_suppression_of_ikki:0 "Supressão de Ikki"
 stk_suppression_of_ikki_desc:0 "Embora sejamos nomeados para o Shugo de Hitachi, os senhores locais organizaram uma coalizão Ikki contra nós. Precisamos lembrá-los quem é o governante legítimo desta terra."
 stk_kashima_jingu:0 "Kashima Jingu"
 stk_kashima_jingu_desc:0 "Kashima Jingu é um dos três santuários mais importantes em Kanto. Este santuário adora Takemikazuchi, que é o deus do trovão e das espadas, e também conhecido como o patrono da luta de sumô. A custódia deste santuário fortalece a determinação de nossos exércitos."
 stk_mito_castle:0 "Regra Central Forte"
 stk_mito_castle_desc:0 "Decidimos construir nossos centros de administração onde eles tivessem o melhor acesso às cidades e rotas comerciais. Preferimos construir nosso governo em torno de centros políticos e econômicos do que fortes fortalezas."
 stk_man_of_fidelity:0 "Reputação Honrosa"
 stk_man_of_fidelity_desc:0 "Nosso clã é conhecido por respeitar muito a fé, o direito e a virtude. Embora isso possa levar a algumas dificuldades, pois nos deixamos abertos a intrigas, é uma atitude que nos conquista o respeito e a lealdade de muitos."
 stk_eastern_coalitions:0 "Coalizões do Leste"
 stk_eastern_coalitions_desc:0 "Seja contra Hojo, Date ou qualquer outro intruso em Kanto ou Tohoku, sempre fizemos um bom trabalho em nos apresentar como terceiros razoáveis para outros clãs se unirem a fim de se protegerem de invasores. Essa tradição de as coalizões orientais nos servirão bem, desde que tenhamos certeza de que os clãs que dependem de nós nunca terão que se preocupar com proteção."
 stk_dual_administration:0 "Dupla administração"
 stk_dual_administration_desc:0 "Nosso sistema de administração é único e engenhoso. Em vez de permitir que nossa casa seja continuamente envolvida em disputas sucessórias, nós as evitamos estabelecendo regra territorial para ramos cadetes na estipulação de regra alternada. Isso nos permite exercer controle efetivo sobre nosso domínio, evitando revoltas desnecessárias."
 AKT_ideas:0 "Eu ando com ideias"
 AKT_ideas_start:0 "Ando Tradições"
 AKT_ideas_bonus:0 "Ando Ambição"
 akt_march_of_akita:0 "Marcha de Akita"
 akt_march_of_akita_desc:0 "Nosso feudo Akita na província de Dewa do Norte era uma antiga zona frontal do Japão em relação aos 'bárbaros' do norte. A fronteira do Japão se expandiu para o norte, mas o espírito de nossos ancestrais ainda vive em nosso sangue."
 akt_foothold_in_hokkaido:0 "Comércio Ainu"
 akt_foothold_in_hokkaido_desc:0 "Estamos entre os primeiros japoneses que fundaram postos comerciais em Hokkaido. Dos Ainu podemos obter acesso a mercadorias exóticas, mas também ao conhecimento que eles obtêm por meio de seus laços com a Ásia continental."
 akt_clan_unification:0 "Unificação do Clã"
 akt_clan_unification_desc:0 "Devido ao afastamento de alguns membros de nosso clã, precisamos desenvolver meios de comunicação rápidos e seguros. Devemos investir em maneiras de reduzir a distância entre os ramos de nosso clã para que possamos sempre agir como um. "
 akt_expansion_of_trade_posts:0 "Expansão Comercial"
 akt_expansion_of_trade_posts_desc:0 "Nossos assentamentos em Hokkaido provaram ser úteis, mas teríamos mais a ganhar tentando ativamente monopolizar todo o comércio do norte. Vamos garantir que tenhamos mercadores e postos comerciais em todos os portos importantes do norte do Japão!"
 akt_ainu_campaigns:0 "Integração de Outras Culturas"
 akt_ainu_campaigns_desc:0 "Nossa experiência com nossos indisciplinados e independentes súditos Ainu nos tornou bem equipados para lidar com a integração de culturas estrangeiras. Devemos garantir que, independentemente de sua origem, todos os nossos súditos estejam sempre claros sobre quem é o parceiro dominante em nosso relacionamento."
 akt_true_shogun_of_oshu:0 "Verdadeiro Shogun de Oshu"
 akt_true_shogun_of_oshu_desc:0 "Antigamente, os líderes de nossos clãs se apresentavam como o Shogun de Oshu. Com a queda de mais um Shogun em Kyoto, essa afirmação é mais uma vez lembrada. Vamos garantir que sejamos vistos como o poder supremo do norte por todos os meios disponíveis."
 akt_adoption_system:0 "Sistema de Adoção"
 akt_adoption_system_desc:0 "Vivemos em uma sociedade polígama, mas mesmo assim problemas de saúde e outros eventos desfavoráveis podem às vezes ameaçar nossa linha de sucessão. Introduzir um sistema de adoção na lei do clã garantiria a transição perfeita de poder entre nossos líderes de clã."
 CBA_ideas:0 "Idéias de Chiba"
 CBA_ideas_start:0 "Tradições de Chiba"
 CBA_ideas_bonus:0 "Chiba Ambição"
 cba_lineage_of_taira:0 "Estilo de linhagem"
 cba_lineage_of_taira_desc:0 "O clã Chiba é um antigo ramo do Heishi (Taira) do final do período Heian. Este clã é reconhecido como uma das oito facções poderosas na região de Kanto e nos dá mais poder e influência do que nossa situação política poderia indicar. "
 cba_dream_of_masakado:0 "Sonho de Masakado"
 cba_dream_of_masakado_desc:0 "Taira no Masakado, um grande guerreiro e parente próximo de nosso clã na era antiga, certa vez tentou se tornar o Imperador do Japão Oriental. Infelizmente, Masakado não conseguiu realizar sua ambição, mas seu sonho de criar um novo país para os samurais deveria ser nosso guia em todos os momentos."
 cba_coalition_with_kamakura_kubo:0 "Coalizão com Kamakura Kubo"
 cba_coalition_with_kamakura_kubo_desc:0 "O Kamakura Kubo, o mais alto representante do Shogunato Ashikaga na região de Kanto, perdeu seu poder durante as recentes guerras civis. No entanto, sua influência política ainda tem alguma importância. Devemos declarar nossa intenção de ajudar o Kubo e usar seu prestígio para nosso própria expansão!"
 cba_sakura_kadan:0 "Pequena Sakura"
 cba_sakura_kadan_desc:0 "Não somos apenas soldados corajosos, mas também homens de sofisticação e cultura. Os encontros de poetas em nosso castelo Moto-Sakura podem nos ajudar a investigar o espírito de lógica e harmonia."
 cba_katori_jingu:0 "Katori Jingu"
 cba_katori_jingu_desc:0 "Katori Jingu na província de Shimousa adora um deus para os guerreiros japoneses das antigas conquistas de Ezo. Assim, este santuário também é adorado por muitos mestres que pertencem à Escola Katori de artes marciais. Devemos explorar este fato para a melhoria de nossa própria samurai."
 cba_irrigation_of_southern_kanto:0 "Irrigação do sul de Kanto"
 cba_irrigation_of_southern_kanto_desc:0 "Grandes partes dos nossos domínios são zonas pantanosas que não suportariam uma agricultura intensiva. No entanto, os recentes desenvolvimentos tecnológicos no domínio da irrigação permitem-nos cultivar novos campos e drenar os sapais quando necessário. Empreendamos um grande projecto de desenvolvimento das terras sob nosso controle para a melhoria da economia."
 cba_naval_reform:0 "Reforma Naval"
 cba_naval_reform_desc:0 "Nossa longa costa torna uma marinha fraca perigosa. Precisamos reformar nossa marinha para garantir que ela esteja atualizada e que nossos marinheiros sejam bem treinados. Os mares devem ser nossa força em vez de uma ameaça constante ao nosso poder."
 SMZ_ideas:0 "Idéias Shimazu"
 SMZ_ideas_start:0 "Tradições Shimazu"
 SMZ_ideas_bonus:0 "Ambição Shimazu"
 smz_satsuma_hayato:1 "Satsuma Hayato"
 smz_satsuma_hayato_desc:0 "Desde a era antiga, os homens da província de Satsuma eram conhecidos como bravos soldados. Também respeitamos essa tradição, e o treinamento militar é, na verdade, uma parte importante de nossa vida diária."
 smz_satsunan_school:0 "Escola Satsunan"
 smz_satsunan_school_desc:0 "A Escola Satsunan era originalmente um lugar para os filhos da nobreza aprenderem os princípios do Neoconfucionismo. Com o tempo, ela se estendeu para ensinar conduta adequada dentro e fora do campo, bem como o básico nas artes da cavalaria. . Nosso patrocínio contínuo desta escola garantirá que tenhamos um grande grupo de samurais bem educados e disciplinados para levar nosso domínio à glória."
 smz_reunion_of_three_provinces:0 "Reunião das Três Províncias"
 smz_reunion_of_three_provinces_desc:0 "Somos os Shugo de três províncias (Satsuma, Osumi e Hyuga) no sul de Kyushu, mas nossa influência política sobre este reino é de fato muito fraca. Vamos reunir o que a guerra civil destruiu e recriar um forte reino de Kyushu."
 smz_tsurinobuse:0 "Tsurinobuse"
 smz_tsurinobuse_desc:0 "Tsurinobuse, 'atrair e emboscar', é nossa tática mais eficaz que nos permite derrotar inimigos em número superior. Devemos fazer disso uma tática central de nossos exércitos e surpreender os comandantes estúpidos de outros clãs."
 smz_tanegashima:0 "Tanegashima"
 smz_tanegashima_desc:0 "Os ocidentais que desembarcaram na Ilha de Tanegashima trouxeram armas novas e interessantes com eles. Arcabuzes como esses estão se tornando uma visão cada vez mais comum em todo o Japão, mas em nenhum lugar eles estiveram disponíveis por tanto tempo quanto aqui."
 smz_ryukyu_trade:0 "Comércio de Okinawa"
 smz_ryukyu_trade_desc:0 "Ryukyu tem um papel vital no comércio internacional no Mar da China Oriental, mas sua idade de ouro já passou. Devemos nos esforçar para aprender com seus sucessos e erros e garantir uma posição semelhante para nós mesmos."
 smz_early_westernization:0 "Primeira 'ocidentalização'"
 smz_early_westernization_desc:0 "Graças ao contato frequente e precoce com os países ocidentais, aprendemos muito sobre tecnologias e idéias estrangeiras. Com base nisso, podemos realizar reformas na economia, indústria e educação para nos ajudar a ganhar vantagem sobre outros clãs japoneses."
 ITO_ideas:0 "Estas ideias"
 ITO_ideas_start:0 "Tradições Ito"
 ITO_ideas_bonus:0 "Esta Ambição"
 ito_gokenin_family:0 "Família Gokenin"
 ito_gokenin_family_desc:0 "Nossos ancestrais ajudaram Minamoto no Yoritomo durante a fundação do Xogunato Kamakura. Como recompensa por essa contribuição, fomos classificados como seu Gokenin e recebemos o feudo na província de Hyuga. Esta é uma honra que poucas famílias em Kyushu desfrutam."
 ito_alliance_with_tsuchimochi_clan:0 "Unificar o Domínio Ito"
 ito_alliance_with_tsuchimochi_clan_desc:0 "Nem todas as famílias em nossas terras são nossos apoiadores fervorosos. Os Tsuchimochi são poderosos e ainda mantêm sua independência. Devemos garantir seu apoio e adicionar seu poder ao nosso se quisermos dominar os campos de batalha japoneses."
 ito_land_of_gods_landing:0 "Terra de desembarque de Deus"
 ito_land_of_gods_landing_desc:0 "De acordo com a mitologia japonesa, nossa casa é considerada o primeiro lugar no Japão onde os ancestrais divinos dos imperadores japoneses desembarcaram. A gloriosa conquista da Família Imperial começou nesta terra e é um excelente exemplo a seguir."
 ito_anti_shugo_movement:0 "Movimento Anti-Shugo"
 ito_anti_shugo_movement_desc:0 "O estilo de governo Shugo está desatualizado e capacita os fracos simplesmente com base em sua linhagem! Vamos acabar com a pretensão de sermos inferiores aos Shugo e, em vez disso, deixar nossa força e habilidade falarem por si!"
 ito_network_of_fourtyeight_fortifications:0 "Rede de Quarenta e Oito Fortificações"
 ito_network_of_fourtyeight_fortifications_desc:0 "Para nos defendermos adequadamente, devemos construir um sistema de fortificações onde cada castelo possa sempre apoiar o próximo. Não pode haver 'ponto cego' em nossa linha defensiva!"
 ito_sympathy_to_christians:0 "Simpatia pelas Novas Fés"
 ito_sympathy_to_christians_desc:0 "Alguns de nossos familiares adotaram a fé cristã estrangeira. Devemos, é claro, garantir que isso seja inofensivo para as religiões tradicionais, mas desde que não haja nenhum dano para nós, não há razão para impedir que as pessoas escolham sua própria fé. ."
 ito_foresty_development:0 "Desenvolvimento da Floresta"
 ito_foresty_development_desc:0 "O cedro das grandes florestas de nosso domínio é de qualidade especialmente boa. Devemos apoiar o desenvolvimento dessa indústria para que possamos aproveitar a madeira em nossos projetos."
 ISK_ideas:0 "Idéias Isshiki"
 ISK_ideas_start:0 "Tradições Isshiki"
 ISK_ideas_bonus:0 "Ambição Isshiki"
 isk_shugo_of_tango:0 "Shugo do Tango"
 isk_shugo_of_tango_desc:0 "Somos o Shugo do Tango, o portão de Kyoto em San'in-Do e uma terra de grande importância econômica."
 isk_minister_of_samurai_dokoro:0 "Ministro do Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc:0 "O clã Isshiki é um dos quatro clãs poderosos que são tradicionalmente nomeados para ser o chefe do exército e da polícia no samurai-Dokoro. Portanto, é nossa responsabilidade e nosso privilégio manter a paz em Kyoto e outras áreas importantes."
 isk_bridge_of_heaven:0 "Ponte do Céu"
 isk_bridge_of_heaven_desc:0 "Ama no Hashidate é uma estreita faixa de terra entre os dois lados da Baía de Miyazu. Esta é uma das três paisagens mais belas do Japão e muitos aristocratas visitam nosso território para ver esta maravilha da natureza. Poetas famosos também elogiaram sua beleza e, ao fazê-lo, trazer prestígio ao nosso nome."
 isk_reclaim_old_territories:0 "Recuperar Antigos Territórios"
 isk_reclaim_old_territories_desc:0 "Nossas posses anteriores foram perdidas devido aos caprichos de Shoguns hostis. Ainda nos lembramos de quando nosso clã exercia um poder considerável nestas terras, e não devemos desistir de nossa reivindicação a todos que uma vez governamos."
 isk_inadome_gunnery:0 "Artilharia Inadome"
 isk_inadome_gunnery_desc:0 "Um de nossos clãs de lacaios conseguiu obter uma compreensão firme de como usar melhor as armas de fogo. Vamos seguir sua liderança e fazer com que nossos soldados treinem com essas novas armas e desenvolvam ainda mais as táticas do Inadome."
 isk_upgrade_roads:0 "Atualizar a Rede Rodoviária"
 isk_upgrade_roads_desc:0 "É nosso dever manter as estradas de nosso domínio e também é de nosso interesse ter pronto acesso às grandes cidades do reino. Essas rotas serão usadas não apenas por comerciantes e viajantes, mas também garantirão que nossas tropas possam marchar rapidamente de uma parte de nosso reino para outra."
 isk_port_development:0 "Expandir os nossos Portos"
 isk_port_development_desc:0 "Temos vários bons portos naturais em nossas terras que até agora não foram desenvolvidos. Vamos expandir, fortalecer e melhorar esses locais para que novas cidades possam crescer ao longo de nosso litoral."
 TTI_ideas:0 "Idéias Tsutsui"
 TTI_ideas_start:0 "Tradições Tsutsui"
 TTI_ideas_bonus:0 "Ambição Tsutsui"
 tti_warrior_monk:0 "Monges Guerreiros"
 tti_warrior_monk_desc:0 "O clã Tsutsui era inicialmente uma família plebeia, até que o Templo Kofukuji nos nomeou um posto de monges administrativos. Nossas atividades, porém, não se limitam à esfera religiosa e lutamos bravamente como qualquer guerreiro."
 tti_winner_of_eikyo_civil_war:0 "Vencedor da Guerra Civil Eikyo"
 tti_winner_of_eikyo_civil_war_desc:0 "Nossa derrota dos clãs Ochi ou Toichi na Guerra Civil Eikyo uma vez nos estabeleceu como o clã líder nesta área. A memória desta vitória ainda está muito viva e as pessoas em todos os lugares nos respeitam por esta grande conquista."
 tti_kasuga_shrine:0 "Santuário Suga"
 tti_kasuga_shrine_desc:0 "Kasuga Jinja, no sopé da montanha Mikasa, existe há séculos e é frequentemente patrocinada por imperadores e pelos mais nobres aristocratas. A custódia deste complexo traz grande honra e prestígio ao nosso clã."
 tti_mountainous_province:0 "Guerra na Montanha"
 tti_mountainous_province_desc:0 "Nossa casa é montanhosa e sem litoral. Isso nos acostumou a lutar em circunstâncias onde outros hesitariam em ir e, com o tempo, nossos exércitos se tornaram mais resistentes a terrenos difíceis do que os de outros Daimyo."
 tti_nara_city:0 "A Capital do Sul"
 tti_nara_city_desc:0 "Séculos atrás, Nara foi nomeada a capital do sul do Japão e até hoje é o lar de muitos templos e santuários de prestígio. Embora Kyoto seja agora a capital inquestionável do reino, Nara continua sendo uma cidade de importância política e econômica e empresta credibilidade e legitimidade ao nosso governo que outro Daimyo pode apenas sonhar."
 tti_wise_opportunist:0 "Sábios Oportunistas"
 tti_wise_opportunist_desc:0 "Devemos permanecer equilibrados e observar os conflitos de nossos muitos vizinhos, em vez de nos envolvermos na primeira oportunidade. Por meio de manobras cuidadosas, podemos garantir que sobreviveremos e nos expandiremos lentamente nestes tempos políticos perigosos."
 tti_kofukuji_temple:0 "Tradição e Inovação"
 tti_kofukuji_temple_desc:0 "Embora seja antigo, o Templo Kofukuji em nossas terras funcionou como um centro cultural e inovador por séculos. Ao respeitar a tradição e ao mesmo tempo estar aberto a como integrar novas ideias, podemos levar nosso clã à grandeza."
 KKC_ideas:0 "Idéias Kikuchi"
 KKC_ideas_start:0 "Tradições Kikuchi"
 KKC_ideas_bonus:0 "Ambição Kikuchi"
 kkc_disinguished_family_in_kyushu:0 "Família Distinta"
 kkc_disinguished_family_in_kyushu_desc:0 "Ao contrário de outros clãs poderosos em Kyushu, a família Kikuchi se estabeleceu antes do estabelecimento do Xogunato Kamakura. Outras famílias vêm e vão, mas nós vivemos e viveremos nesta ilha para sempre."
 kkc_land_of_fire:0 "Terra de Fogo"
 kkc_land_of_fire_desc:0 "Nossas terras são chamadas de Terras do Fogo desde a era da mitologia, quando o Imperador Keiko viu pontos inexplicáveis de fogo em movimento no que se tornaria nosso reino. Esses estranhos incêndios ainda podem ser observados na costa às vezes e deixaram nosso país com um reputação mística."
 kkc_aso_schrine:0 "Santuário de Aso"
 kkc_aso_schrine_desc:0 "Aso Jinja é o santuário mais importante da província de Higo, e seu grão-sacerdote tem uma posição de grande influência política. Integrar este cargo à nossa família por meio da adoção nos permitiria adquirir autoridade religiosa significativa."
 kkc_resistance_against_foreign_intervention:0 "Fortificar o domínio"
 kkc_resistance_against_foreign_intervention_desc:0 "Nossas terras ricas são um alvo atraente para vizinhos gananciosos. Devemos, portanto, consolidar e fortalecer nossas terras para torná-las o menos apetitosas possível para invasores estrangeiros."
 kkc_religious_coexistence:0 "Convivência Religiosa"
 kkc_religious_coexistence_desc:0 "Sempre estivemos próximos do influxo de novas tradições e religiões e com o tempo aprendemos o valor de sermos tolerantes com novos costumes. Vamos tentar encontrar uma maneira de harmonizar novas e velhas religiões."
 kkc_three_chief_retainers:0 "Três Retentores Chefes"
 kkc_three_chief_retainers_desc:0 "Temos a sorte de ter apoiadores tão fortes quanto as famílias Akahoshi, Jo e Kumabe. No entanto, talvez tenhamos sido muito lenientes com eles por esse motivo no passado. Devemos abolir seu poder e influência individuais para que possam se tornar um povo mais dependente. e parte leal da estrutura do nosso clã."
 kkc_kumamoto_castle:0 "Fortaleza Central"
 kkc_kumamoto_castle_desc:0 "A recente reforma e construção no castelo de Kumamoto estabelece a tendência de como devemos governar as cidades sob nosso controle em todos os momentos. Um castelo forte e impenetrável fornece a segurança necessária para o crescimento econômico e político."
 KNO_ideas:0 "Idéias Kono"
 KNO_ideas_start:0 "Tradições Kono"
 KNO_ideas_bonus:0 "Kono Ambição"
 kno_shugo_of_iyo:0 "Shugo de Iyo"
 kno_shugo_of_iyo_desc:0 "Desde o final do Período Heian no século 12, temos sido a maior potência naval no Mar Interior de Seto, e nossa forte marinha é como adquirimos o título de Shugo desta província."
 kno_oyamazumi_shrine:0 "Santuário Oyamazumi"
 kno_oyamazumi_shrine_desc:0 "O Deus da guerra do Santuário Oyamazumi é adorado por muitos grandes samurais japoneses. Como defensores do santuário, desfrutamos de uma reputação de resiliência em batalha atribuída ao patrocínio divino."
 kno_integration_of_cadet_branches:0 "Integração dos Ramos Cadetes"
 kno_integration_of_cadet_branches_desc:0 "Temos uma longa história de conflitos internos e oposição ao líder do clã. Devemos pacificar e integrar totalmente os ramos menores e fortalecer nosso governo do clã."
 kno_ruler_of_inland_sea:0 "Reinar sobre o Mar Interior"
 kno_ruler_of_inland_sea_desc:0 "O Mar Interior de Seto tem uma importância especial para as rotas comerciais do Japão e manter o domínio naval aqui pode fortalecer ou destruir nosso clã. Devemos garantir que sempre tenhamos uma marinha forte para controlar o comércio marítimo."
 kno_yuzuki_castle:0 "Castelo Yuzuki"
 kno_yuzuki_castle_desc:0 "Nosso clã foi abençoado por um castelo forte e bem localizado em torno do qual nossa administração, economia e atividades militares podem ser planejadas. Isso nos permitiu construir uma estrutura administrativa em paz, da qual podemos fazer bom uso muito além das fronteiras de nosso domínio original."
 kno_trade_with_asian_continent:0 "Comércio com a Ásia Continental"
 kno_trade_with_asian_continent_desc:0 "Nosso domínio do comércio interno é forte, mas também há fortunas a serem feitas no continente. Vamos buscar a riqueza da Ásia continental e enriquecer com as oportunidades que nos aguardam do outro lado do mar."
 kno_murakami_suigun:0 "Murakami Suigun"
 kno_murakami_suigun_desc:0 "O Clã Murakami é bem conhecido como Suigun, 'marinha'. Vamos integrá-los totalmente em nosso próprio clã e enviar esses temíveis corsários para governar os Sete Mares!"
 RFR_ideas:0 "Idéias Nambu"
 RFR_ideas_start:0 "Tradições Nambu"
 RFR_ideas_bonus:0 "Ambição de Nanbu"
 rfr_genji_in_the_north:0 "Genji no Norte"
 rfr_genji_in_the_north_desc:0 "Somos originalmente um ramo cadete do Kai-Genji, e nosso fundador recebeu um feudo na província de Oshu no século 12 como recompensa pelo serviço leal ao Xogunato Kamakura. Depois disso, nos acostumamos a esta região com seu inverno rigoroso e saber utilizar essas condições em nossas estratégias e táticas."
 rfr_owner_of_nine_gates:0 "Proprietário dos 'Nove Portões'"
 rfr_owner_of_nine_gates_desc:0 "Mutsu tem nove 'portões' de onde as pessoas nos tempos antigos enviavam cavalos para Kyoto. A tradição da criação de cavalos continua e é uma que devemos cultivar, pois nos permite levantar cavalaria mais facilmente do que muitos de nossos vizinhos."
 rfr_connection_with_kyoto:0 "Conexão com Kyoto"
 rfr_connection_with_kyoto_desc:0 "Sabemos que um bom relacionamento com facções fortes em Kyoto é vital para nosso clã e, portanto, devemos fazer grandes esforços para manter laços estreitos com a Capital Imperial. Nosso lar distante não deve nos isolar."
 rfr_downfall_of_rebllious_vassals:0 "Queda dos vassalos rebeldes"
 rfr_downfall_of_rebllious_vassals_desc:0 "Não podemos permitir que servos rebeldes como Tsugaru ou Kunohe detenham o poder em nossas terras. Devemos esmagar as aspirações dessas famílias e de uma vez por todas estabelecer quem é o chefe de nosso clã."
 rfr_morioka_castle:0 "Reforma da Centralização"
 rfr_morioka_castle_desc:0 "À medida que nosso território cresce, devemos estar abertos para adaptar nossa administração quando necessário. Como provamos quando construímos nossa nova capital em Morioka, leis, tradições e até mesmo a própria capital antiga não devem ficar entre nós e nossos subir ao poder."
 rfr_chosonji_temple:0 "Templo Chosonji"
 rfr_chosonji_temple_desc:0 "Desde o período Heian, Chosonji tem sido o mais importante templo de Oshu do antigo clã Fujiwara. Embora sua rápida queda nos ensine a transitoriedade da vida humana, não devemos esquecer o quão corajosos e ricos eles se tornaram quando governaram o norte do Japão. Vamos façamos da ascensão do Fujiwara nosso guia enquanto enfrentamos os tempos desafiadores do Sengoku Jidai."
 rfr_fight_against_famines:0 "Derrotando a Fome"
 rfr_fight_against_famines_desc:0 "Devido aos ventos frios no final do outono e às fortes nevascas até o início da primavera, nosso povo geralmente sofre de fome severa. Devemos construir reservas de alimentos e ver como podemos melhorar as terras sob nosso controle para combater futuras catástrofes. "
 TKD_ideas:0 "Idéias Takeda"
 TKD_ideas_start:0 "Tradições Takeda"
 TKD_ideas_bonus:0 "Takeda Ambição"
 tkd_leader_of_kai_genji:0 "Líder de Kai Genji"
 tkd_leader_of_kai_genji_desc:0 "Somos um ramo honrado de Genji em Kai. Não pertencemos diretamente à linhagem atual do Shogun, mas nosso clã tem uma história mais rica e guerreiros mais corajosos do que os recém-chegados."
 tkd_river_dams:0 "Shugo das Represas do Rio"
 tkd_river_dams_desc:0 "Kai é uma província montanhosa com muitos riachos rápidos que muitas vezes causam graves inundações em nossos arrozais. Precisamos controlar esses rios para tornar a agricultura mais conveniente e eficaz."
 tkd_information_network:0 "Rede de Informação"
 tkd_information_network_desc:0 "Apesar de nosso território ser bastante isolado geograficamente, com poucas conexões com outras regiões, não nos faltam fontes de informação. Nosso sistema de comunicação bem organizado, com sinalizadores e postos de cavalos, e nossos habilidosos ninjas, nos permitem superar a maioria em campo da inteligência"."
 tkd_kurokawa_gold_mine:0 "Mina de Ouro de Kurokawa"
 tkd_kurokawa_gold_mine_desc:0 "A descoberta de ouro nas montanhas Kurokawa nos permitirá manter boas relações com nossos vizinhos e inimigos, se assim o desejarmos."
 tkd_koshu_hatto:0 "Koshu Hatto"
 tkd_koshu_hatto_desc:0 "Koshu Hatto, as 'leis da província de Kai', nos permitirá reformar nossa estrutura de clã e melhorar a vida cotidiana de nosso povo. Essas novas leis garantirão que não apenas nossos lacaios, mas também nossos próprios líderes devem se abster de veredictos arbitrários. Se fizermos algo errado, todos devem ser capazes de apontar o erro e nos lembrar de respeitar a lei como está escrita”."
 tkd_twentyfour_generals:0 "Vinte e quatro generais"
 tkd_twentyfour_generals_desc:0 "Líderes fortes serão uma proteção mais confiável para um domínio do que qualquer número de castelos fortes. Nossos generais devem treinar duro para seu trabalho futuro sob a orientação de nosso líder, o 'Tigre de Kai' para garantir a qualidade de nossa liderança."
 tkd_koyo_gunkan:0 "Koyo Gunkan"
 tkd_koyo_gunkan_desc:0 "Eventualmente, a era da guerra terminará e ficaremos com as memórias de nossos ancestrais vitoriosos. Devemos ter essas histórias escritas para as gerações vindouras, para que nossas vidas sirvam de exemplo de como viver e lutar. como um samurai honrado."
 SBA_ideas:0 "Idéias Shiba"
 SBA_ideas_start:0 "Tradições Shiba"
 SBA_ideas_bonus:0 "Ambição de Shiba"
 sba_chief_of_military_office:0 "Tradição do Serviço Militar"
 sba_chief_of_military_office_desc:0 "Os líderes do clã Shiba são tradicionalmente nomeados para o chefe do escritório militar na Corte Imperial. Embora este cargo hoje signifique apenas uma posição honrosa sem qualquer serviço militar para o Imperador, as pessoas ainda esperam grandes coisas de nossa habilidade militar e irão interprete qualquer vitória, por menor que seja, como um sinal de nossa bravura."
 sba_shugo_of_three_provinces:0 "Shugo das Três Províncias"
 sba_shugo_of_three_provinces_desc:0 "Tradicionalmente mantemos Echizen, Owari e Totomi. Essas terras nos permitem enriquecer com os arrozais e as oficinas dos artesãos mais habilidosos do Japão."
 sba_consolidation_of_kanrei_position:0 "Consolidação da Posição Kanrei"
 sba_consolidation_of_kanrei_position_desc:0 "Somos um dos clãs que tradicionalmente ocupam a posição de Kanrei. Isso confere grande prestígio e influência ao nosso clã e o faria ainda mais se conseguíssemos obter um controle mais firme sobre sua nomeação."
 sba_atsuta_shrine:0 "Santuário Atsuta"
 sba_atsuta_shrine_desc:0 "O Santuário Atsuta na Província de Owari é o lar da mais famosa espada lendária, um dos três tesouros imperiais sagrados, Kusanagi no Tsurugi. Esta arma sagrada atrai guerreiros de todo o reino e nossa custódia traz coragem ao coração de nossos seguidores"."
 sba_access_to_northern_japan:0 "Laços Oshu"
 sba_access_to_northern_japan_desc:0 "A província de Oshu é nosso segundo lar e é a fonte do nome de nosso clã. Devemos fazer uso de nossos laços com Oshu para proteger os fortes cavalos de guerra daquela região."
 sba_shiba_retainers:0 "Rein in the Shiba Retainers"
 sba_shiba_retainers_desc:0 "Temos vassalos talentosos, mas ambiciosos, como Oda, Asakura e Kai em nosso reino dividido. Essas famílias também podem, às vezes, ser a causa da fração em nosso reino, no entanto, e seria sensato controlá-los. recompensas suficientes poderiam fazer dessas famílias os maiores bens de nosso governo."
 sba_mogami_family:0 "Família Mogami"
 sba_mogami_family_desc:0 "O clã Mogami na província de Dewa é um dos nossos ramos de cadetes mais poderosos. Assim como outros samurais nesta área nevada do norte do Japão, eles provaram ser soldados fortes e corajosos. Vamos recrutar os Mogami para nossos exércitos e libertar o norte terror sobre os mansos sulistas ao nosso redor."
 YUA_ideas:0 "Grandes Idéias Yuan"
 YUA_ideas_start:0 "Grandes Tradições Yuan"
 YUA_ideas_bonus:0 "Grande Ambição Yuan"
 yua_da_zai_qian_yuan:0 "Da Zai Qian Yuan"
 yua_da_zai_qian_yuan_desc:0 "Kublai Khan, o Imperador Shizu do Grande Yuan Ulus, nomeou nosso império incomparável com base nesta famosa frase de I-Ching Tuanzhuan, satisfeito por sua auspiciosidade e adequação. Finalmente começamos a viver de acordo com este nome novamente, recuperando o legado do Grande Yuan.\n\n'Vasto Ye Qian Yuan, o celestial, o primordial, a nação dominante de tudo sob o céu!'\n"
 yua_pax_mongolica:0 "Pax Mongólica"
 yua_pax_mongolica_desc:0 "A pacificação da Mongólia, da China, do Tibete e de todas as outras partes do Grande Império Yuan já permitiu um crescimento econômico sem precedentes. Agora que recuperamos a herança Yuan, devemos também honrar o nome e proteger tudo dentro nossas fronteiras. Deixe o comércio fluir livremente, sob a proteção benevolente do Grande Khagan e seus parentes.\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "Um reino selvagem sagrado e encantado"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "Nações mais fracas temem nosso poder e nos chamam de selvagens. No entanto, eles anseiam por força como a nossa e suspiram por nossa grandeza enquanto suspiram por sua própria covardia. Levemos o nome de 'Selvagem' com orgulho, ninguém se destaca em ferocidade como os filhos de o Grande Khan.\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "Os Três Ensinamentos e Nove Escolas Todos Respeitados"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "O Império Yuan não é uma mera nação de conquista. Aprendemos com nossos súditos e nos esforçamos para melhorar nosso governo. Todas as escolas e ramos da filosofia chinesa devem ser reverenciados. Devemos obter a sabedoria desses mestres como nossa e usá-la manter unido e expandir um Império digno de seu nome.\n"
 yua_keshik_and_weijun:0 "Keshik e Weijun"
 yua_keshik_and_weijun_desc:0 "Como o Um Khagan de todas as Hordas, nosso governante deve ser acompanhado por seus Keshiktens, e como o Filho do Céu sobre o Reino do Meio, ele deve ser defendido por Weijun, os Guardas Imperiais. Eles são as duas alas de nosso líder e irão equilibrar o poder uns dos outros como facções em nosso estado.\n"
 yua_sino_mongol_administration:0 "Administração sino-mongol"
 yua_sino_mongol_administration_desc:0 "Os chineses têm uma longa e estável tradição de governo que pode nos servir bem. No entanto, para manter um império tão grande quanto o nosso, não devemos nos deixar cegar pelos ideais chineses de meritocracia e serviço. O governo mongol enfatiza a lealdade e confiabilidade e tem uma longa tradição de empregar homens capazes de todo o império.\nDevemos nos esforçar para encontrar um equilíbrio de ouro entre as tradições mongóis e chinesas, a fim de criar um governo híbrido que seja igualmente capaz de governar as terras altas do Tibete, as vastas estepes e a grande extensão da própria China.\n"
 yua_a_thousand_miles_as_if_at_home:0 "Mil milhas como se estivesse em casa"
 yua_a_thousand_miles_as_if_at_home_desc:0 "O Grande Ulus do Yuan já foi universalmente elogiado por seu extraordinário sistema rodoviário. Ao longo de suas rotas bem guardadas, era possível viajar sem esforço por grandes distâncias. Devemos nos esforçar para recriar esse legado se quisermos governar um império tão vasto como o de Kublai Khan.\n"
 city_upon_a_hill:0 "Cidade sobre uma colina"
 city_upon_a_hill_desc:0 "Fizemos um convênio com Deus para estabelecer o Novo Mundo. Seremos uma cidade sobre uma colina, com os olhos do mundo sobre nós, um modelo para todas as futuras colônias."
 BLO_ideas:0 "Idéias Beloozero"
 BLO_ideas_start:0 "Tradições Beloozero"
 BLO_ideas_bonus:0 "Beloozero Ambição"
 blo_martial_heritage:0 "Herança Marcial"
 blo_martial_heritage_desc:0 "Os antigos governantes de Beloozero, eles próprios descendentes de algumas das famílias mais antigas e melhores da Rússia, casaram-se com os descendentes do Grande Genghis Khan. Embora seus parentes não estejam mais em nosso trono, eles ainda constituem uma parte influente de nossa nobreza. Devemos valorizar nosso passado marcial e criar um exército digno de um Khan russo."
 blo_monastic_traditions:0 "Tradições Monásticas"
 blo_monastic_traditions_desc:0 "Fundados no final do século 14, os mosteiros Kirillo-Belozersky e Ferapontov são os maiores e mais prestigiosos mosteiros de toda a Rus'. A influência desses monges e a grandeza dos próprios mosteiros garantem que poucos são os que não ouviram nosso nome pronunciado em veneração"."
 blo_strengthen_local_lineages:0 "Fortalecer as Linhagens Locais"
 blo_strengthen_local_lineages_desc:0 "Uma vez, as famílias orgulhosas de Beloozero fizeram nomes para si mesmas muito além de nossas fronteiras. Hoje, muitos da classe dominante são descendentes de nobres moscovitas, tradicionalmente os governantes de Moscou até nomearam seus filhos para governar nossas belas terras. Devemos nos esforçar para limitar estrangeiros influência e, em vez disso, fazer o possível para promover as veneráveis famílias de Beloozersk"."
 blo_control_the_northern_trade:0 "Comércio do Norte"
 blo_control_the_northern_trade_desc:0 "A própria localização do principado de Beloozero se presta ao controle do comércio do norte. De Beloozero podemos controlar os lagos e rios que compõem as linhas de transporte do norte da Rússia, Sibéria e Carélia."
 blo_officers_of_beloozero:0 "Oficiais de Beloozero"
 blo_officers_of_beloozero_desc:0 "No passado, alguns chamavam nosso estado de pequeno e zombavam de suas origens humildes. No entanto, seja como um principado independente ou como uma peça na engrenagem de um estado muito maior, sempre fomos capazes de reunir liderança de qualidade para liderar até mesmo o maior exércitos de nossos dias. Os Oficiais de Beloozero vêm de uma longa tradição de serviço militar e devemos fazer o possível para preservar esse espírito e a transferência de conhecimento entre as gerações."
 blo_winter_warfare:0 "Guerra Boreal"
 blo_winter_warfare_desc:0 "O principado de Beloozero de nossos ancestrais foi construído em um ambiente setentrional e, para alguns, hostil. Desde o início, contamos com os rios e lagos desta terra para transportar qualquer coisa, desde mercadorias comerciais até exércitos e estamos bastante acostumados a fazer o a maior parte do terreno sob nosso controle. Mesmo com o crescimento do nosso estado, devemos garantir que todas as tropas Beloozero sejam devidamente treinadas para aproveitar ao máximo o terreno em que lutam e que todos os súditos Beloozero estejam devidamente preparados para tornar a vida de qualquer invasor um inferno. "
 blo_scientific_patronage:0 "Patrocínio Científico"
 blo_scientific_patronage_desc:0 "Desenvolvimento tecnológico e patrocínio das artes é algo pelo qual muitos de nossos ex-príncipes são conhecidos. Esta é uma tradição que devemos valorizar, pois é o que permitiu que nosso estado permanecesse relevante em um mundo em mudança. Chegou a hora de institucionalizar os gastos no avanço científico”."
 RSO_ideas:0 "Idéias de Rostov"
 RSO_ideas_start:0 "Tradições de Rostov"
 RSO_ideas_bonus:0 "Ambição de Rostov"
 rso_unification_of_rostov:0 "Reunificação de Rostov"
 rso_unification_of_rostov_desc:0 "Nossos ancestrais desperdiçaram seu legado e venderam parte de nosso reino a governantes estrangeiros. Não devemos perder nenhum esforço em retomar essas áreas dos governantes de Moscou ou de qualquer outra família que assumiu o controle de um território que deveria ser nosso por direito."
 rso_ancient_heritage:0 "Património Antigo"
 rso_ancient_heritage_desc:0 "Nossa grande cidade remonta à fundação dos estados russos nesta região. Poucos estados permanecem com um passado tão longo e glorioso, mas os tártaros quebraram nossa influência política. Com o jugo finalmente recuando, devemos mais uma vez nos levantar para viver de acordo ao nosso passado como fundadores dos estados russos"."
 rso_ecclesiastical_center:0 "Centro Eclesiástico"
 rso_ecclesiastical_center_desc:0 "Como lar dos influentes bispos de Rostov, nossa cidade tem um controle firme sobre as almas do povo russo. Devemos trabalhar com a Igreja em todos os momentos e, quando pudermos, devemos ajudá-los a aumentar sua influência. Trabalhando para a elevação de nossos bispos aos metropolitas de toda a região, podemos aumentar sua influência e garantir seu apoio nos próximos anos"."
 rso_entrepot_of_russia:0 "Entrepot da Rússia"
 rso_entrepot_of_russia_desc:0 "Rostov sempre foi uma das principais cidades mercantis de sua região. À medida que nossa influência cresce, aumenta também a de nossos comerciantes. Vamos garantir que tenhamos o interesse deles em mente quando promulgarmos novas leis e estipulações para que possamos manter nosso domínio. sobre o comércio nestas terras."
 rso_rostov_kremlin:0 "Arquitetura de Rostov"
 rso_rostov_kremlin_desc:0 "Nossa cidade não está mais fazendo jus ao seu nome como um dos centros mais antigos e influentes da Rússia. Vamos embarcar em um programa de construção de marcos monumentais para que fique claro para quem visita nossa bela cidade como é um ótimo lugar é. Um Kremlin moderno e uma grande catedral são apenas os primeiros passos para mostrar a influência, engenhosidade e, acima de tudo, riqueza, dos governantes de Rostov."
 rso_political_influence:0 "Influência política"
 rso_political_influence_desc:0 "Seja dominada por bispos ou príncipes, nossa cidade sempre esteve no centro dos acontecimentos políticos nas terras russas. Essa longa história de influência política nos deu uma tradição de diplomacia que devemos manter."
 rso_rostov_enamel:0 "Esmaltes Rostov"
 rso_rostov_enamel_desc:0 "Ultimamente começaram a surgir oficinas para a produção de esmaltes populares em todo o nosso reino. A demanda por essas belas peças de arte é grande, mas também é possível produzi-las em grande número. Devemos incentivar o crescimento dessa indústria e tomar qualquer conhecimento que possamos obter dele para aplicá-lo a outros meios de produção em nosso reino."
 MVA_ideas:0 "Idéias da Morávia"
 MVA_ideas_start:0 "Tradições da Morávia"
 MVA_ideas_bonus:0 "Ambição Morávia"
 mva_margraviate:0 "Margraviato da Morávia"
 mva_margraviate_desc:0 "O Margraviato da Morávia e os privilégios da dieta da Morávia datam do século 12. Este título nos dá grande influência na região, já que reis ou mesmo imperadores competem pela boa vontade das propriedades da Morávia há séculos."
 mva_religious_refuge:0 "Santuário Religioso"
 mva_religious_refuge_desc:0 "Quando as terras da coroa da Boêmia foram invadidas pela heresia hussita, abrimos nossos braços para os refugiados católicos e devemos nos esforçar para abrigar qualquer pessoa assombrada por tal perseguição religiosa."
 mva_cities_of_moravia:0 "Cidades da Morávia"
 mva_cities_of_moravia_desc:0 "A Morávia é uma terra rica na encruzilhada entre a Boêmia e a Áustria. Isso permitiu que nossos burgueses prosperassem e tanto Brno quanto Olomouc se tornaram centros comerciais influentes por direito próprio. Devemos fazer o possível para aproveitar ao máximo essa posição estratégica , e para fortalecer os interesses de nossos burgueses e artesãos."
 mva_land_of_vinyards:0 "Terra das Vinhas"
 mva_land_of_vinyards_desc:0 "Por mais de mil anos, as colinas da Morávia foram usadas para produzir nossos famosos vinhos. Devemos continuar protegendo nossos vinhedos e promovendo o vinho da Morávia para nossos vizinhos."
 mva_german_quarters:0 "Bairros Alemães"
 mva_german_quarters_desc:0 "Nossa proximidade com as regiões alemãs levou a uma longa história de estreita cooperação e integração com a esfera política e econômica alemã. Dificilmente existe uma grande cidade da Morávia que não tenha um bairro alemão."
 mva_jesuit_university:0 "Universidade Jesuíta"
 mva_jesuit_university_desc:0 "“Os jesuítas fazem um trabalho admirável pela contra-reforma e estão de muitas maneiras na vanguarda da educação e da elaboração de argumentos teológicos. Convidemos os jesuítas a iniciar seminários e criar universidades em nossas terras”."
 mva_legacy_of_great_moravia:0 "Legado da Grande Morávia"
 mva_legacy_of_great_moravia_desc:0 "Séculos atrás, muito antes das atuais potências que agora dominam a Europa, esta região foi toda subjugada pela Grande Morávia. Devemos valorizar esse legado e construir um novo império para o povo morávio."
 EST_ideas:0 "Idéias da Estônia"
 EST_ideas_start:0 "Tradições da Estônia"
 EST_ideas_bonus:0 "Ambição da Estônia"
 est_brotherhood_of_blackheads:0 "Irmandade dos Cabeças Negras"
 est_brotherhood_of_blackheads_desc:0 "Há um século, a Irmandade dos Blackheads, composta por comerciantes solteiros, armadores e estrangeiros, assumiu a responsabilidade de proteger os burgueses da Estônia. Devemos fortalecer nossos laços com a Irmandade para que possamos contar com eles em anos para vir."
 est_baltic_cooperation:0 "Laços Bálticos"
 est_baltic_cooperation_desc:0 "As costas da Estônia atraíram marinheiros estrangeiros por séculos. Ao longo das costas do Báltico, nosso país é o lar de dinamarqueses, suecos e alemães. Vamos abraçar nossa herança marítima e nos esforçar para nos tornar uma potência marítima a ser reconhecida."
 est_academia_gustaviana:0 "Uma Academia da Estônia"
 est_academia_gustaviana_desc:0 "Vamos fundar uma academia para a promoção do conhecimento, leis e teologia da Estônia para competir com outros centros europeus de aprendizado."
 est_baltic_trade:0 "Comércio Báltico"
 est_baltic_trade_desc:0 "Os comerciantes bálticos há muito dominam nossas cidades e nossas exportações são todas no exterior. Devemos continuar a fortalecer nossos laços históricos com a organização comercial do Báltico, ao mesmo tempo em que favorecemos os comerciantes, transportadores e empresários da Estônia que agora estão tentando criar seu próprio nicho em a região."
 est_castles_of_estonia:0 "Castelos da Estônia"
 est_castles_of_estonia_desc:0 "A ordem da Livônia cobriu nosso país em uma rede estreita de castelos para nos defender contra pagãos e russos. Isso nos serviu bem, mas as defesas devem ser mantidas. Como um povo pequeno cercado por vizinhos hostis, faríamos bem em levar sobre o legado da Livônia e manter e expandir a linha defensiva que herdamos."
 est_estophilia:0 "Estofilia"
 est_estophilia_desc:0 "Estudiosos estrangeiros do Iluminismo finalmente perceberam a grandeza da língua e da cultura estoniana. Embora eles certamente estejam atrasados para descobrir o que sempre soubemos, não devemos hesitar em lucrar com seu fascínio."
 est_national_awakening:0 "Hora de acordar"
 est_national_awakening_desc:0 "Um movimento para promover a língua literária estoniana entre todos os estonianos, sejam eles dentro de nossas fronteiras ou vivendo sob o domínio estrangeiro. Russos, suecos, alemães, lituanos e outros povos tentaram manter nosso povo no escuro por muito tempo. É hora de reivindicamos nosso lugar ao sol e é hora de o mundo ler nossos pensamentos e comandos na língua estoniana."
 TPR_ideas:0 "Idéias Tripuranas"
 TPR_ideas_start:0 "Tradições Tripuranas"
 TPR_ideas_bonus:0 "Ambição Tripurana"
 tpr_rajmala:0 "Rajmala"
 tpr_rajmala_desc:0 "Poucos podem se gabar de uma linhagem tão grande quanto a nossa, pois somos descendentes da lua, Chandra, o próprio. Vamos encomendar uma grande genealogia para comemorar nossos laços com a dinastia lunar e descrever a história de nosso povo."
 tpr_adaptive_administration:0 "Administração Adaptativa"
 tpr_adaptive_administration_desc:0 "Nosso reino fica na fronteira dos reinos hindus, tribais e muçulmanos, e todos esses estados têm algo a oferecer em termos de força administrativa. Devemos nos esforçar para adaptar nossas práticas ao que for mais adequado para as partes díspares de nosso reino. Nas planícies nomearemos governadores diretamente como fazem os muçulmanos, mas nas colinas tribais contaremos com os chefes feudais tradicionais que controlam a terra."
 tpr_religious_syncretism:0 "Sincretismo religioso"
 tpr_religious_syncretism_desc:0 "Embora nosso reino tenha adorado Shiva e outros deuses hindus por séculos, muitos de nossos súditos também praticam costumes tribais e até muçulmanos. Aprendemos que, se quisermos prosperar, devemos ser flexíveis e não deixar que questões de adoração atrapalhar a verdadeira realeza."
 tpr_extended_army_control:0 "Controle militar estendido"
 tpr_extended_army_control_desc:0 "Grande poder deve ser investido nos comandantes de nossos exércitos para que eles possam alcançar o sucesso, mas há perigo em dar-lhes muito poder. Devemos nos esforçar para dividir a responsabilidade por nossas forças armadas entre vários generais e ministros especializados. em que confiamos, em vez de arriscar que uma pessoa tenha o controle total."
 tpr_appointment_of_missips:0 "Nomeação de Missips"
 tpr_appointment_of_missips_desc:0 "Os chefes da aldeia são responsáveis pela cobrança de impostos e pela implementação local dos decretos reais, e serviram bem ao nosso reino por séculos. À medida que crescemos, no entanto, também aumenta a necessidade de supervisionar esses chefes. Vamos nomear homens de confiança como 'Missips ' para supervisionar os representantes locais e garantir um melhor controle central sobre nossas províncias."
 tpr_strenghten_local_defences:0 "Fortalecer as Defesas Locais"
 tpr_strenghten_local_defences_desc:0 "Muitos de nossos fazendeiros reclamam de serem assediados por ataques vindos das terras tribais. Vamos criar defesas locais para proteger nosso povo dos caprichos de invasores, bandidos e exércitos inimigos saqueadores. Um campo pacífico é aquele que pode se tornar rico e lucrativo. "
 HAN_ideas:0 "Idéias Hanoverianas"
 HAN_ideas_start:0 "Tradições Hanoverianas"
 HAN_ideas_bonus:0 "Ambição Hanoveriana"
 han_niedersachsicher_reichskreis:0 "Círculo do Reich da Baixa Saxônia"
 han_niedersachsicher_reichskreis_desc:0 "O Círculo da Baixa Saxônia administra e coordena os estados em nossa parte do Sacro Império Romano. Trabalhando dentro dele, podemos unir os príncipes contra ameaças externas, enquanto também fortalecemos nosso próprio controle sobre as ricas terras da Baixa Saxônia."
 han_weser_renaissance:0 "Renascença Weser"
 han_weser_renaissance_desc:0 "Nossa região é rica e muitos têm dinheiro para gastar em grandes edifícios e obras de arte. Ao longo de todo o rio Weser, vemos belos castelos construídos na nova arquitetura de nossa época. Devemos abraçar o renascimento Weser e criar grandes edifícios para ofuscar os de nossos redutores."
 han_shutzenfest:0 "Schützenfest"
 han_shutzenfest_desc:0 "Hanover tem grande necessidade de homens talentosos para proteger e expandir nossos domínios. Vamos realizar feiras anuais para identificar os atiradores mais qualificados em nossas terras. Dessa forma, podemos garantir a renda de nossos comerciantes locais e um bom suprimento de recrutas ao mesmo tempo. ."
 han_herrenhausen_gardens:0 "Jardins de Herrenhausen"
 han_herrenhausen_gardens_desc:0 "Um grande estado como o nosso merece uma grande capital. Os jardins do castelo Herrenhausen, em Hanover, já são famosos. Vamos ampliá-los e construí-los para que sejam uma maravilha verdadeiramente única da nossa grande capital, que atrairá viajantes curiosos de perto e longe."
 han_strengthen_the_meiertum:0 "Fortalecer o Meiertum"
 han_strengthen_the_meiertum_desc:0 "Hanover sempre teve uma classe forte de fazendeiros ricos para manter a nobreza sob controle. Os 'Meiers' hanoverianos, com o tempo, estenderam seus direitos de controle da terra a ponto de torná-los hereditários. Vamos dar este passo final e lucrar ao permitir que os Meiers prosperem."
 han_hanoverian_chancery:0 "Chanceria Hanoveriana"
 han_hanoverian_chancery_desc:0 "Nossos laços internacionais nos levaram a ter uma presença constante em capitais estrangeiras. Devemos criar uma instituição permanente para cuidar de nossas embaixadas nas capitais de outros estados para melhorar tanto a capacidade quanto a eficiência de nossos diplomatas."
 han_kings_legion:0 "Legião do Rei"
 han_kings_legion_desc:0 "No passado, nossos exércitos sofreram derrotas contundentes nas mãos de soldados prussianos e franceses. Devemos construir um exército novo e mais forte, determinado a restaurar a glória de Hanover e aprender com os erros do passado."
 AKK_ideas:0 "Idéias de colarinho branco"
 AKK_ideas_start:0 "Tradições da Ovelha Branca"
 AKK_ideas_bonus:0 "Ambição da Ovelha Branca"
 akk_white_sheep:0 "A Ovelha Branca"
 akk_white_sheep_desc:0 "Os Aq Qoyunlu, ou a Ovelha Branca, traçam sua linhagem até Bayandor Khan, o líder de uma das vinte e quatro tribos Oghuz e neto do próprio Oghuz Khagan. O sangue em nossas veias é o de verdadeiros guerreiros e nos torna os líderes predestinados de todos os outros povos”."
 akk_unite_the_federation:0 "Unir os Clãs"
 akk_unite_the_federation_desc:0 "Por muitos anos, foi para nosso grande prejuízo que fomos incapazes de resolver as disputas de sucessão de nossa federação. Devemos resolver as disputas dos filhos da Ovelha Branca e nos unir como um. Após décadas de guerra, haverá poucos quem pode estar diante de nós se apenas trabalharmos juntos em vez disso."
 akk_turko_iranian_bureaucracy:0 "Burocracia turco-iraniana"
 akk_turko_iranian_bureaucracy_desc:0 "O Irã pode parecer maduro para um exército como o nosso. É fácil de conquistar e manter sob controle. No entanto, se quisermos extrair qualquer forma de receita de nossos novos súditos, precisaremos confiar não apenas em nossas elites militares. não há razão para que as antigas famílias administrativas dessas terras não devam continuar a realizar seu trabalho.Abracemos as antigas tradições da burocracia iraniana, desde que deixemos claro que o poderio militar está com os exércitos da Ovelha Branca. "
 akk_apanages:0 "Apanágios Dinásticos"
 akk_apanages_desc:0 "As tribos em nossa confederação são mantidas unidas pela lealdade ao nosso grande governante, mas há muitos conflitos dentro deste grupo díspar de apoiadores. Se quisermos evitar a divisão por pequenos conflitos tribais, devemos nos esforçar para manter todas as terras conquistadas diretamente sob nosso comando. família, e não entre os chefes que nos sustentam."
 akk_expansive_diplomacy:0 "Diplomacia Expansiva"
 akk_expansive_diplomacy_desc:0 "Nosso reino está em uma encruzilhada entre os impérios do Mediterrâneo e os do Grande Irã. De muitas maneiras, esta região é uma região de poucos amigos e muitos inimigos. Se quisermos encontrar aliados, teremos que procurar longe, talvez até mesmo entre os reinos cristãos do extremo oeste."
 akk_religious_pragmatism:0 "Pragmatismo religioso"
 akk_religious_pragmatism_desc:0 "Estes são tempos perigosos e muitos procuram respostas em seitas milenares. Devemos fazer o que pudermos para conter o extremismo religioso em nossas terras, ao mesmo tempo em que trabalhamos em conjunto com as seitas dervixes mais organizadas às quais muitos dos guerreiros turcomanos pertencem. Escolhendo cuidadosamente quem se aliar e quem lutar podemos construir um estado mais forte, que terá a lealdade dos dervixes sem o caos que o extremismo religioso pode trazer."
 akk_qanun_nama_ye_hasan:0 "Kanun-nama-ye Hasan"
 akk_qanun_nama_ye_hasan_desc:0 "A fonte da riqueza de uma terra é sua população. As terras sob nosso controle, no entanto, sofreram com séculos de guerra. Devemos proteger nossos súditos urbanos e rurais de ataques arbitrários e coerção. Em vez disso, devemos construir e impor um conjunto de leis para tornar a vida e aumentar a riqueza em nosso reino segura e valiosa. Ficaremos ricos à medida que nossos súditos prosperarem."
 reform_the_diwan:0 "Reformar o Diwan"
 reform_the_diwan_desc:0 "Temos a sorte de ser servidos por administradores persas leais e bem educados que aperfeiçoaram a arte da governança por gerações. Infelizmente, no entanto, um cargo hereditário é aquele que com o tempo pode estagnar e carecer de inovação.\nAo reduzir o número de herdeiros cargos a cada geração, podemos ter certeza de recompensar não apenas a lealdade, mas também a habilidade."
 KHO_ideas:0 "Idéias Khorasani"
 KHO_ideas_start:0 "Tradições Khorasani"
 KHO_ideas_bonus:0 "Ambição Khorasani"
 kho_land_of_the_rising_sun:0 "Terra do sol nascente"
 kho_land_of_the_rising_sun_desc:0 "Com grandes desertos, altas montanhas e grandes comunidades tribais, Khorasan pode parecer um lugar inóspito. No entanto, é aqui, na encruzilhada da Ásia Central, Irã e Índia que muitos impérios escolheram basear suas capitais. Sob Shah Rukh, a região prosperou em relativa estabilidade e, dos mercados de Herat aos santuários de Mashhad, construímos uma reputação como lar de grandes estudiosos e cidades prósperas."
 kho_rein_in_the_turko_mongol_emirs:0 "Reinar nos emires turco-mongóis"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "A maioria de nossos exércitos ainda é composta por membros da tribo que Timur trouxe com ele para esta região. Ao organizar essas tropas de maneira mais centralizada do que seu antecessor, Timur fortaleceu seu poder militar, mas também tornou esses emires turco-mongóis muito homens poderosos por direito próprio. Onde ele foi capaz de comandar sua lealdade por meio de gratidão pessoal e casamentos, precisamos ganhar seu apoio de maneiras mais duradouras."
 kho_princely_appanages:0 "Apanágios principescos"
 kho_princely_appanages_desc:0 "Um reino tão diverso e geograficamente dividido como Khorasan pode ser difícil de manter unido. Freqüentemente, os governadores provinciais terão que agir rapidamente e com poucas chances de pedir instruções ao centro. É essencial que tenhamos governadores em quem possamos confiar tanto em termos de lealdade e habilidade.\nA prática timúrida e gêngisida de colocar os príncipes da dinastia em tais posições provavelmente nos serviria bem. Todo governador será motivado a aproveitar ao máximo sua posição se tiver esperança de herdar o trono."
 kho_irrigation_network:0 "Canais de Irrigação"
 kho_irrigation_network_desc:0 "A agricultura tem um grande custo em Khorasan, a terra é seca e não há grandes rios para falar. Nossos administradores persas estão sugerindo que, se nossas cidades quiserem atingir seu pleno potencial, teremos que investir em um grande número de obras de irrigação. e canais. Com água suficiente, até mesmo as frutas mais raras podem ser cultivadas de Herat a Mashhad e podemos construir jardins para a inveja de toda a Ásia."
 kho_dynastic_chronicles:0 "Crônicas Dinásticas"
 kho_dynastic_chronicles_desc:0 "Khorasan tem uma longa história como centro de aprendizado acadêmico, e nosso domínio sobre esta terra é novo e não testado. Vamos financiar os grandes escribas da época, permitindo que eles componham as maiores crônicas de nossa época, estabelecendo firmemente nossa casa como a principal dinastia da Pérsia Oriental."
 kho_great_sheiks_of_khorasan:0 "Grandes Sheiks de Khorasan"
 kho_great_sheiks_of_khorasan_desc:0 "Essas terras abrigam muitos santuários sufis, ordens e suas linhagens. Os grandes xeques costumam participar ativamente da vida social e política de nossa sociedade, e sua influência se estende para longe de nossas fronteiras. Até mesmo os governantes distantes da Índia patrocinam Khorasani Sheiks dos Chisti ou Naqshbandi Sufis e Grandes Sultões enviam cartas na esperança de atrair nossos sábios sábios para suas cortes."
 kho_protect_the_caravan_routes:0 "Proteja as Rotas das Caravanas"
 kho_protect_the_caravan_routes_desc:0 "Entre o Oxus, a Índia e o Irã, Khorasan é uma região de grande importância para o comércio de longo alcance. A Rota da Seda passa por ela, conectando Samarcanda com o Irã e o Mediterrâneo, e é unida em Herat pela Grand Trunk Road da Índia.\nEsta No entanto, uma longa jornada é perigosa e árdua para muitos comerciantes. Ao prometer proteger todos os comerciantes que passam por nossas terras e construir caravanserais regulares ao longo das rotas comerciais, podemos limitar muito os riscos e provavelmente atrair ainda mais riqueza para nossas grandes cidades."
 TRS_ideas:0 "Idéias Transoxianas"
 TRS_ideas_start:0 "Tradições Transoxianas"
 TRS_ideas_bonus:0 "Ambição Transoxiana"
 trs_mawarannahr:0 "A Terra Além do Rio"
 trs_mawarannahr_desc:0 "Transoxiana, a terra além do Amu Darya, ou Oxus, é conhecida desde os tempos do grande Iskandar da Macedônia como o fim da cultura persa. Nossas terras são onde termina o Irã e começa Turan, um reino de grandes cidades, mas também dominado por tribos turco-mongóis.\nEm tempos mais recentes, a Transoxiana foi o ponto de partida para o Império de Timur Lenk e continua sendo a base para muitos dos clãs que apoiaram sua tentativa de poder. Como Timur mostrou, poderíamos fazer grandes coisas enquanto nós os mantemos unidos."
 trs_threshold_of_paradise:0 "Limiar do Paraíso"
 trs_threshold_of_paradise_desc:0 "Embora estivesse longe de ser o primeiro conquistador a chegar à Transoxiana, Timur fez da região o centro de seu Império e trouxe tesouros, artistas, construtores e artesãos de todo o mundo para sua grande capital em Samarkand. Devemos nos esforçar para defender isso legado e continuar a embelezar esta joia mais importante entre as cidades. Das cortes de Castela aos palácios de Pequim, todos devem cobiçar a cidade dourada na Rota da Seda."
 trs_adept_diplomacy:0 "Diplomacia do Adepto"
 trs_adept_diplomacy_desc:0 "Através da educação e do treinamento, nossos governantes adquirem as virtudes da grande realeza, mas não há escola que ensine como sobreviver no clima político da Transoxiana. Desde os tempos de Timur, jovens príncipes, tios e primos conspiram uns contra os outros pelo direito de governar esta região. Quando um de nossos príncipes atinge a idade adulta e consegue assumir as rédeas do poder, podemos ter certeza de que eles são, no mínimo, bastante adeptos da espionagem e da política.\nSe nosso reino é para Para nos livrarmos dessa atmosfera venenosa, devemos acabar com essas lutas internas, lutando para superar os herdeiros inferiores da família de uma vez por todas."
 trs_turkoman_cannoneers:0 "Canhoneiros turcomanos"
 trs_turkoman_cannoneers_desc:0 "Embora demore muito para determinar qualquer batalha nas terras abertas da Transoxiana, a pólvora promete mudar a guerra até sua base. Os canhoneiros turcos já fizeram nome na Índia e no Irã. Chegou a hora de certifique-se de que esses talentosos homens de guerra nunca deixem nossas terras. Vamos colocar os armeiros mais qualificados para trabalhar e criar o maior braço de artilharia da Ásia Central."
 trs_scientific_patronage:0 "Patrocínio Científico"
 trs_scientific_patronage_desc:0 "Nosso reino é o lar de algumas das maiores mentes desta era. Grandes pensadores, filósofos, escritores, artistas e astrônomos. Se quisermos realmente nos beneficiar de seu brilho, no entanto, devemos ousar dar-lhes as ferramentas para almejar mais alto. Vamos Construímos grandes obras e edifícios em nome da ciência. Forneceremos observatórios astronômicos, bibliotecas e todos os patrocínios que as mentes aspirantes possam exigir.\n\n'As religiões sobem e descem, os impérios desmoronam, mas as obras da ciência são para todos tempo.'"
 trs_entrepot_of_the_silk_road:0 "Entrepôt da Rota da Seda"
 trs_entrepot_of_the_silk_road_desc:0 "Embora muitos lugares se beneficiem por serem pontos de trânsito para a Rota da Seda, somos o centro de um de seus maiores Entrepôts. De leste a oeste, os comerciantes conhecem a reputação de Bukhara e Samarkand e estão dispostos a cruzar os desertos do Tarim Bacia e Irã ou as grandes estepes ao norte, para poder vender seus produtos aqui, trazendo para casa nossa seda, papel e quaisquer produtos exóticos que possam encontrar aqui para suas terras natais.\nNossa riqueza depende de manter a paz. Sem Timur, e Genghis Khan antes dele, muitos acham isso muito perigoso de empreender. Devemos nos esforçar para proteger todos os comerciantes em nossas terras e negociar o direito de passagem para qualquer comerciante de longa distância que busque nossos mercados."
 QOM_ideas:0 "Movimentar Ideias"
 QOM_ideas_start:0 "Tradições Ajami"
 QOM_ideas_bonus:0 "Ambição Ajami"
 qom_jibal:0 "Jibal"
 qom_jibal_desc:0 "Quando os árabes chegaram à Pérsia, eles apelidaram nossa região de Jibal, as montanhas, pois as muitas montanhas das cordilheiras de Zagros e Alborz é o que a define. Na fronteira ocidental do grande Irã, a região é a porta de entrada entre os estados dos turcos. Cáucaso e Grande Irã.\nNo entanto, Jibal não é só montanhas, pois nas bacias estão várias das maiores e mais antigas cidades do Irã e entre essas bacias passagens e estradas conectam a população urbana de nosso Império. Medos aos timúridas, devemos fortificar as passagens e patrulhar as estradas o melhor que pudermos, pois elas são a linha de vida do nosso estado."
 in_honor_of_ali:0 "Em homenagem a Ali"
 in_honor_of_ali_desc:0 "Independentemente de se considerarem sunitas ou xiitas, a grande maioria de nossos súditos honra os imãs, a família de Muhammad e até mesmo Ali. Embora essa convicção seja considerada uma fraqueza por alguns estudiosos do direito, é algo que une nosso povo, seja eles são místicos sufis, sunitas regulares, alevitas ou xiitas doze”."
 qom_legacy_of_the_ilkhans:0 "Legado dos Ilkhans"
 qom_legacy_of_the_ilkhans_desc:0 "Por centenas de anos, o Irã e o Cáucaso foram dominados por guerreiros turcos. Eles constituíram a base militar de vários estados, como os do Ilkhanate, Seljuks ou mais recentemente os Timurids. Ajam fica bem no centro do maior região turco-persa, e por esta razão foi aqui que os Ilkhans construíram sua capital em Sultaniyya. Hoje os Ilkhans se foram há muito tempo, mas seus monumentos e suas tradições permanecem, em Sultaniyya seu mausoléu ainda testemunha o império que outrora foi .\nSe quisermos dominar esta região, devemos abraçar os ideais de realeza do Ilcanato e conquistar a lealdade dos guerreiros turcos que ainda moram aqui."
 qom_persian_language_and_court_culture:0 "Língua Persa e Cultura da Corte"
 qom_persian_language_and_court_culture_desc:0 "A alta cultura persa permanece uma constante através dos tempos, não importa quais conquistadores vêm e vão. O Irã caiu muitas vezes, mas no final é a língua e a cultura persa que se espalharam para suas terras natais. Da Anatólia a Samarcanda, e até Bengala, é a língua de Hafiz e Rumi que abrirá portas para comerciantes, políticos e estudiosos."
 qom_tribes_of_iraq_e_ajam:0 "Tribos do Iraque-e Ajam"
 qom_tribes_of_iraq_e_ajam_desc:0 "Essas terras foram apelidadas de Iraq-e Ajam, ou Iraque Estrangeiro, por forasteiros e são dominadas por moradores da cidade persa e guerreiros turcos trazidos pelos mongóis, seljúcidas e timúridas. Nos arredores dos grandes assentamentos, no entanto, um grande número de grupos de nômades e seminômades atravessam e povoam a região, árabes, turcomanos, baluch, kalaj e beduínos. Alguns estão aqui há séculos, outros chegaram mais recentemente, todos eles foram tradicionalmente deixados por conta própria. Devemos fazer uso desses grupos em nossas defesas, pois ninguém conhece o campo persa melhor do que eles."
 qom_shahanshah:0 "Shahanshah"
 qom_shahanshah_desc:0 "Até hoje, o legado do Império Persa vive na forma do título real Shah, usado pelos governantes persas em todos os lugares. Devemos unir todo o povo iraniano sob nosso governante, Shahanshah, o Rei dos Reis."
 FRS_ideas:0 "Tenha Ideias"
 FRS_ideas_start:0 "Tradições Farsi"
 FRS_ideas_bonus:0 "Ambição Farsi"
 frs_land_of_the_persians:0 "Terra dos Persas"
 frs_land_of_the_persians_desc:0 "Em muitos países, Pérsia e Persas, derivados de Fars e Farsis, são os nomes usados para se referir a todo o Irã. Nosso impacto na cultura e na economia desta região foi tão importante. Do sopé das montanhas de Zagros às costas do Golfo Pérsico, as terras de Fars abrigam algumas das cidades mais antigas e famosas dos iranianos e da cultura iraniana."
 frs_center_of_religion_and_philosophy:0 "Centro de Religião e Filosofia"
 frs_center_of_religion_and_philosophy_desc:0 "Durante séculos, Fars e Shiraz têm sido um vibrante centro de filosofia, teologia e cultura, atraindo os grandes pensadores de sua época de todo o mundo persa e islâmico. Não devemos desperdiçar essa herança, continuemos a patrocinar as artes, a literatura e teologia para que possamos continuar a brilhar como a joia mais brilhante da Pérsia."
 frs_diplomatic_prudence:0 "Prudência Diplomática"
 frs_diplomatic_prudence_desc:0 "Onde outras regiões foram rápidas em apoiar novos conquistadores em ascensão, ou rápidas em se render com exércitos fora de seus muros, Fars sempre favoreceu uma abordagem mais cuidadosa e equilibrada. A chave para a sobrevivência em um mundo perigoso é não se render assim que estamos ameaçados, mas também não é para ir em busca de uma luta que ainda não sabemos quem vai vencer. À medida que novos pretendentes à supremacia na Pérsia vão e vêm, vamos considerar cuidadosamente nossas opções. Nosso povo estará aqui muito tempo depois todos os recém-chegados se foram, independentemente de ganhar ou perder seus conflitos mesquinhos."
 frs_shirazi_wine:0 "Expandir a Produção de Vinho"
 frs_shirazi_wine_desc:0 "Reza a lenda que foi na Pérsia que o vinho foi descoberto. Uma garota, tendo perdido o favor do rei Jamshid, bebeu o suco de uva fermentado para acabar com sua vida. Em vez disso, ela descobriu o segredo do vinho e em pouco tempo ele se espalhou da corte real.\nO vinho tem sido produzido e consumido na Pérsia há milênios, mas nenhum pode competir com os produzidos a partir das excelentes uvas cultivadas nas encostas das montanhas Zagros em Fars. A reputação do vinho Shirazi se espalhou muito além do fronteiras e é muito procurado até mesmo na Índia e na Europa.\nDevemos expandir nosso sistema de irrigação e fazer o que pudermos para aumentar nossa produção de vinho, enquanto comercializamos nossos produtos altamente procurados em mercados estrangeiros."
 frs_shirazi_school:0 "Escola Shirazi"
 frs_shirazi_school_desc:0 "Como um centro de aprendizado, talvez não seja de admirar que as oficinas de Fars tenham se tornado famosas pela grande produção de livros e pinturas em miniatura. Mestres pintores e corretores de apostas famosos sempre se estabeleceram em nossas cidades e desfrutaram de nossa proteção.\nA escola Shirazi só pode florescer com apoio generoso para criar mais livros, no entanto, e isso é algo que devemos fornecer se não quisermos ser ofuscados por encadernadores e pintores indianos ou azerbaijanos."
 frs_integrate_the_qashqai:0 "Integre o Qashqai"
 frs_integrate_the_qashqai_desc:0 "Embora Fars seja o lar de muitos persas sedentários e de grandes cidades e indústrias, ela também é habitada por grandes grupos de tribos nômades. Os Qashqai e outros grupos sempre estiveram em desacordo com os habitantes da cidade, levando a conflitos dispendiosos entre os dois que não beneficia o reino.\nDevemos integrar os Qashqai e dar-lhes lugar em nossas cidades, garantindo seus direitos de uso da terra para pastagem.Em troca, pedimos que nosso governante seja consultado para a nomeação de novos Ilkhans, seus líderes tradicionais. "
 frs_capital_for_an_empire:0 "Uma Capital para um Império"
 frs_capital_for_an_empire_desc:0 "Com sua proximidade com as rotas comerciais do golfo, sua grande importância para a cultura persa e sua relativa segurança contra os inimigos de nosso povo, Fars é um lugar ideal para governar um estado persa. Vamos nos inspirar nos grandes impérios anteriores nós e criar uma capital digna desse nome. Devemos expandir e renovar todas as partes da capital, construindo novos canais para irrigação, banhos públicos, bazares, muralhas da cidade, praças, palácios, mesquitas, madrassas e jardins.\nTodos os que desejam devem tenha espaço para se estabelecer aqui, pois esta será a maior capital que o homem já viu!"
 LRI_ideas:0 "Idéias Loucas"
 LRI_ideas_start:0 "Lur Tradições"
 LRI_ideas_bonus:0 "Lur Ambição"
 lri_kingdom_in_the_zagros_mountains:0 "Reino nas Montanhas Zagros"
 lri_kingdom_in_the_zagros_mountains_desc:0 "O povo Luri de nosso estado habita uma região que muitos considerariam inóspita. Na verdade, as montanhas Zagros são vistas como uma barreira entre o Irã e a Mesopotâmia há séculos. Isso não nos incomoda, pois a maioria de nosso povo está acostumada a uma vida nômade. no entanto, movendo suas ovelhas pelas encostas e passagens como bem entenderem."
 lri_jadda_ye_atabak:0 "Jadda-ye Atabak"
 lri_jadda_ye_atabak_desc:0 "Quando o Reino de Malamir governou esta região, eles usaram seu poder para abrir uma grande estrada nas montanhas, melhorando muito a facilidade com que o comércio poderia ser conduzido através dos Zagros, ao mesmo tempo em que obtinham seu próprio corte para a manutenção.\nHoje, o Reino de Malamir não existe mais, pois Shah Rukh a esmagou na década de 1420, mas a estrada permanece. Devemos aprender sobre os Atabaks e não deixar que sua estrada seja desperdiçada. Ao continuar garantindo sua manutenção, garantimos que podemos fornecer um serviço valioso aos nossos vizinhos e que nunca ficaremos sem dinheiro"."
 lri_haven_for_dissenters:0 "Um refúgio para dissidentes"
 lri_haven_for_dissenters_desc:0 "A vida nômade da maioria de nossos súditos pode ser atraente para alguns. Existem muitos grupos, tanto nômades quanto sedentários, para os quais não há mais espaço nas vastas planícies da Mesopotâmia ou nos vales do Irã. Pessoas que se encontraram em o lado perdedor das guerras, que foram removidos para dar lugar à irrigação ou que foram considerados indisciplinados para permanecer quando o poder central foi expandido.\nDevemos abrir nossos braços para essas pessoas e permitir que se estabeleçam como novas tribos em nosso montanhas. Ninguém estará tão determinado a defender seus novos lares quanto aqueles que perderam tudo"
 lri_popular_religion:0 "Religião Popular"
 lri_popular_religion_desc:0 "Embora saibamos que todos entre nosso povo são bons muçulmanos, nem sempre é claro que os sábios eruditos das planícies concordariam com essa avaliação. Poucos aqui falam ou leem árabe e muitos vivem em relativo isolamento do mundo exterior. Entre nossa veneração de santuários locais, os emamzadas (descendentes dos Imames) e a prevalência de seitas sincréticas como Yarsanism, gostaria de impressionar os mais eruditos dos Ulema como bastante perturbadores. um povo que teríamos problemas para integrar em nossa sociedade devido a preocupações religiosas."
 lri_looms_of_the_lurs:0 "Teares dos Lurs"
 lri_looms_of_the_lurs_desc:0 "Alguns diriam que nosso tecido não é tão sofisticado quanto os tecidos de seda das pessoas das planícies, mas a lã que nossas ovelhas fornecem nos permite criar tecidos robustos e bonitos, cuja demanda está muito além de nossas próprias terras. "
 lri_rise_of_the_lurs:0 "Ascensão dos Lurs"
 lri_rise_of_the_lurs_desc:0 "A vida nas montanhas nem sempre é fácil. Nosso povo é duro e forte, tendo suportado uma vida inteira em terrenos acidentados, defendendo seus rebanhos contra invasores e resistindo aos ataques de invasores estrangeiros quando necessário. Ao longo dos séculos, também agimos como reis. criadores e ajudaram vários pretendentes no reino persa.\nAgora chegou a hora de nos erguermos, de tomar as terras ao nosso redor e formar um exército capaz de destruir as dos fracos sedentários."
 lri_foreign_trade:0 "Laços de Comércio Exterior"
 lri_foreign_trade_desc:0 "Talvez seja melhor procurar aliados distantes do que em nossas vizinhanças imediatas. Possuímos em nossas terras uma série de recursos que as Companhias da Índia européias desejam, e muitos de seus agentes já manifestaram interesse em mais cooperação. Vamos forjamos alianças com os reinos europeus e garantimos a segurança de seus mercadores em troca de sua proteção e patrocínio."
 QAR_ideas:0 "Idéias de ovelhas negras"
 QAR_ideas_start:0 "Tradições da Ovelha Negra"
 QAR_ideas_bonus:0 "Ambição da Ovelha Negra"
 qar_black_sheep:0 "A ovelha negra"
 qar_black_sheep_desc:0 "Somos a confederação da Ovelha Negra. Nossa linhagem remonta aos grandes Oghuz Khans e nossos guerreiros fizeram o mundo tremer. Uma vez inclinamos nossas cabeças para os Ilkhans e Timur, mas agora somos independentes e mais fortes do que nunca, prontos para assumir a liderança de todos os clãs turcos do Irã, Anatólia e Cáucaso."
 qar_governor_of_azerbaijan:0 "Governador do Azerbaijão"
 qar_governor_of_azerbaijan_desc:0 "Embora muitas de nossas campanhas militares contra nossos senhores timúridas tenham nos dado uma experiência valiosa, talvez o ganho mais importante tenha sido o título de governador timúrida, dado por Shah Rukh a Jahan Shah para ajudá-lo a pacificar nosso povo. O que Shah Rukh não percebeu é que isso nos permite reivindicar a legitimidade de Timur, que uma vez derrotou e conquistou todos os estados do Cáucaso. Essa nova honra nos dá uma plataforma para construir um domínio duradouro sobre o Cáucaso, o Azerbaijão e talvez um dia até a Pérsia."
 qar_dynamic_warfare:0 "Guerra Dinâmica"
 qar_dynamic_warfare_desc:0 "Nossa região provou ser perigosa para muitos invasores. As montanhas, desertos, planícies e florestas do Cáucaso e do Irã exigem uma rápida adaptação às circunstâncias locais e um olhar aguçado para vantagens estratégicas e táticas. Nossa guerra prolongada contra outras federações turcomanas e os timúridas têm nos permitiu aperfeiçoar uma forma dinâmica de guerra, misturando ataques, grandes manobras de guerra e batalhas campais."
 qar_freedom_with_responsibility:0 "Liberdade com Responsabilidade"
 qar_freedom_with_responsibility_desc:0 "Um governante verdadeiramente grande é aquele que sabe delegar. Subjugamos um grande número de estados em uma ampla e diversificada gama de climas e paisagens. Se nosso império crescer, devemos aprender a fortalecer pequenas dinastias locais que se rendem aos nossos regra, permitindo-lhes tributar seu próprio povo e levantar seus próprios exércitos em nosso serviço."
 qar_patron_of_iranian_culture:0 "Patrono da Cultura Iraniana"
 qar_patron_of_iranian_culture_desc:0 "Como conquistadores do Irã e do Iraque, herdamos as cidades e palácios dos grandes impérios antes de nós. Se quisermos sobreviver e prosperar nesta região, devemos adicionar nossos próprios monumentos e arquitetura aos deles e patrocinar os estudiosos persas de nossos povos subjugados. ."
 qar_irrigation_and_public_works:0 "Rega e Obras Públicas"
 qar_irrigation_and_public_works_desc:0 "“Séculos de guerra, desde a invasão mongol, deixaram devastadas as terras do Irã e da Mesopotâmia. \nNo curto prazo, devemos acumular estoques de grãos para que possamos ajudar nosso povo em tempos de necessidade. No entanto, para garantir o futuro, devemos restaurar o que já foi arruinado e reconstruir as obras públicas que permitirão o Qara As terras de Qoyunlu serão férteis e produtivas mais uma vez."
 MHR_ideas:0 "Idéias Mahri"
 MHR_ideas_start:0 "Tradições Mahri"
 MHR_ideas_bonus:0 "Mahri Ambição"
 mhr_lands_of_frankincense_and_the_khareef:0 "Terras de incenso e o Khareef"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "Embora nossas terras possam parecer pobres e áridas para alguns, elas foram abençoadas de duas maneiras importantes. A primeira é que produzimos muito do lendário incenso e mirra que é exigido por muitos povos do mundo.\nO segundo é o sazonal monção, ou Khareef, com sua névoa característica. Isso garante que a terra seja verde e até exuberante durante parte do ano. Sem essa água, nosso estado não poderia existir como o conhecemos."
 mhr_mercenary_traditions:0 "Tradições Mercenárias"
 mhr_mercenary_traditions_desc:0 "Os Mahra estão nesta região há muito tempo. De acordo com alguns, estamos aqui há mais tempo do que todos os outros grupos do sul da Arábia. Temos, no entanto, frequentemente sido um parceiro menor de vizinhos maiores. Soldados Mahri serviram nos exércitos do Iêmen ou Omã e nossos mercenários são o que nos fez um nome no exterior, e não nossos próprios exércitos."
 mhr_mahra_tribes:0 "As Tribos Mahra"
 mhr_mahra_tribes_desc:0 "Nossa língua é diferente de muitas outras faladas nesta península, muitas até fazem a diferença entre os Mahri e os árabes. Seja como for, nosso povo descende dos filhos do grande Mahra bin Haydan bin Qahtan bin Yarub. Desde tempos imemoriais nosso povo foi dividido em dois grupos. Os Banu Sar controlam o país Mahra costeiro, enquanto os Banu Shahawih controlam o interior.\nSe quisermos prosperar, devemos unir o interior e as tribos do interior e as tribos costeiras. Para ambos os grupos são necessários para defender e expandir nosso país."
 mhr_pilots_of_the_arabian_sea:0 "Pilotos do Mar Arábico"
 mhr_pilots_of_the_arabian_sea_desc:0 "Navegamos nas águas do Mar Arábico por centenas de anos e poucos capitães conhecem as águas tão bem quanto nós. Há comunidades Mahri das cidades suaíli da África Oriental até os movimentados subúrbios do Cairo ou Basra. Nossa herança marítima tem tornaram nossos marinheiros altamente procurados não apenas para tripular navios, mas também como pilotos valiosos para guiar navios de todas as nações por águas traiçoeiras ou desconhecidas."
 mhr_camels:0 "Camelos Mahra"
 mhr_camels_desc:0 "Os Camelos de Mahra são famosos muito além de nossas próprias fronteiras. Eles foram valorizados pelos califas de antigos e antigos poetas, como Abu Tammam, cantaram louvores a seus nomes. Disseram-nos até que em países distantes o próprio nome Mahri ou 'Mehari' tornaram-se sinônimo de um camelo montado.\nOs camelos Mahri serviram bem aos peregrinos, mercadores e invasores durante séculos. À medida que nosso estado se expande e se moderniza, devemos continuar a manter a criação antiga e manter as tradições que nos permitiram promover bestas de carga tão versáteis."
 mhr_book_of_navigation:0 "Livro da Navegação"
 mhr_book_of_navigation_desc:0 "A habilidade e experiência dos nossos navegadores é conhecida de Zanzibar a Timor, mas não podemos arriscar que os segredos comerciais morram com um único homem. Devemos ter os nossos melhores navegadores a compilar um novo manual de navegação. Actualizado e sem segredos guardados, para o benefício das futuras gerações de marinheiros."
 mhr_rein_in_the_chiefs:0 "Rein in the Chiefs"
 mhr_rein_in_the_chiefs_desc:0 "Tradicionalmente, grande parte do poder em nossa sociedade está nas mãos dos 'Mukaddams', chefes que controlam as várias comunidades no interior, enquanto nossos sultões passam grande parte do ano na ilha de Socotra. Isso às vezes pode levar a derramamento de sangue desnecessário internamente e até mesmo novos conflitos surgindo com nossos vizinhos.\nÉ hora de intervir para controlar os chefes ou, se necessário, substituí-los por servos mais leais."
 YEM_ideas:0 "Ideias Iemenitas"
 YEM_ideas_start:0 "Tradições Iemenitas"
 YEM_ideas_bonus:0 "Ambição Iemenita"
 yem_al_yaman:0 "Al-Yaman, Arábia Feliz"
 yem_al_yaman_desc:0 "Desde os tempos antigos, o Iêmen é conhecido como a Arábia feliz. Onde grande parte da península é estéril, deserta e seca, o Iêmen foi abençoado com um clima ameno nas montanhas, chuvas e boas terras agrícolas. Das cidades costeiras das terras baixas Tihama até as terras altas do Iêmen, nosso país é próspero e arável."
 yem_control_of_the_red_sea:0 "Controle do Mar Vermelho"
 yem_control_of_the_red_sea_desc:0 "Todos os anos, um número incrível de navios cruza os oceanos Arábico e Índico para entregar especiarias, algodão, seda, pedras preciosas, incenso, escravos e outras mercadorias muito procuradas, entre o Egito e a Índia. Para fazer essa viagem, eles devem passar pelo Bab -el-Mandeb, um pequeno estreito entre nosso litoral e a África. Devemos fazer bom uso do poder que nossa posição nos dá, protegendo os muitos navios mercantes em nossas águas e fazendo-os pagar pelo problema."
 yem_yemeni_architecture:0 "Arquitetura Iemenita"
 yem_yemeni_architecture_desc:0 "Todos os governantes do Iêmen ao longo dos séculos quiseram deixar sua marca na terra e raramente foram pobres. É hora de fazermos uso de nossa riqueza para construir grandes obras de irrigação, construir nossos próprios Madrasahs e castelos, então que podemos rivalizar com as dinastias antigas. Que nenhum visitante tenha dúvidas de que eles chegaram ao mais impressionante dos países árabes."
 yem_uniting_yemeni_tribes:0 "Unindo as tribos iemenitas"
 yem_uniting_yemeni_tribes_desc:0 "O interior do Iêmen, as terras altas e até as terras baixas ao redor das cidades costeiras abrigam uma variedade de fortes líderes tribais. Muitos desses clãs podem formar grupos fortes de guerreiros que se mostraram muito capazes de expulsar invasores estrangeiros ao longo dos séculos. , no entanto, com a mesma probabilidade de se voltar contra nossos próprios cobradores de impostos.\nÉ hora de unirmos adequadamente essas tribos guerreiras para criar uma população leal, unida contra nossos inimigos comuns, em vez de grupos separados com a intenção de sempre defender sua própria autonomia."
 yem_promoting_yemeni_trade_ports:0 "Promovendo os portos comerciais do Iêmen"
 yem_promoting_yemeni_trade_ports_desc:0 "Durante séculos, os comerciantes iemenitas partiram de portos como Zabid, Mocha ou Aden e algumas dinastias até colocaram suas capitais nessas cidades costeiras. A chuva e o solo podem ter feito do Iêmen um país próspero, mas o comércio é o que sustenta nossa riqueza. Devemos apoie nossos comerciantes e mercadores em tudo o que fazemos, pois sem eles nosso estado seria de pouca importância."
 yem_foreign_embassies:0 "Embaixadas Estrangeiras"
 yem_foreign_embassies_desc:0 "Nossa posição neste mundo é muito atraente e isso sempre significa que atraímos a atenção indesejada de países próximos e distantes. É hora de usarmos a riqueza e a influência que construímos para garantir alianças e garantias das grandes potências deste mundo. , para salvaguardar as nossas posições tanto em terra como no mar."
 RAS_ideas:0 "Ideias de Corrida"
 RAS_ideas_start:0 "Tradições Raciais"
 RAS_ideas_bonus:0 "Ambição de Corrida"
 ras_living_imam:0 "O Imam Vivo"
 ras_living_imam_desc:0 "Onde outros xiitas esperam um imã oculto ou se escondem entre sunitas, sufis ou outras heresias, nosso povo segue o imã Zaidi. Ele é nosso líder no mundo, assim como no reino espiritual, e ele e seus descendentes sempre nos guiarão. contra infiel, herege ou qualquer outro inimigo que possa cruzar nosso caminho."
 ras_yemeni_highlands:0 "Terras Altas do Iêmen"
 ras_yemeni_highlands_desc:0 "O Iêmen sempre teve a reputação de ser a parte mais fértil e feliz da Arábia, e isso é verdade. Existem poucos lugares nesta península com terras agrícolas tão boas ou com tanta chuva quanto a nossa. e acolhedora em vários aspectos, aqui podemos cultivar tanto alimentos quanto o famoso cafeeiro do nosso povo."
 ras_unite_rassid_state:0 "Um Estado Rassid Unificado"
 ras_unite_rassid_state_desc:0 "Por muito tempo, os descendentes de nossa dinastia lutaram entre si pela liderança de nosso estado. É hora de encontrarmos um líder forte que possa pegar os fiéis Rassid e nos levar à vitória contra inimigos estrangeiros e tribos internas dissidentes."
 ras_mountain_strongholds:0 "Fortalezas da Montanha"
 ras_mountain_strongholds_desc:0 "Em nosso desafio aos governantes mundanos que buscam controlar nosso país, muitas vezes tivemos que construir fortes estruturas defensivas. As terras altas do Iêmen sempre tiveram que estar cheias de instalações defensivas, desde grandes fortes até pequenas torres. Essa atitude de vigilância constante é um que devemos levar conosco à medida que nos expandimos para as terras baixas e outras áreas. Devemos estar sempre vigilantes e prontos para defender o que é nosso."
 ras_salt_in_water:0 "Como o sal se dissolve na água"
 ras_salt_in_water_desc:0 "Foi dito que um comandante estrangeiro uma vez disse que as tropas enviadas ao Iêmen iriam 'derreter como sal dissolvido na água'. Embora isso seja uma prova de quão hostil esta terra pode ser para um invasor externo, também é um objetivo que devemos lutemos. Vamos unificar nosso povo e todos trabalharemos para derrotar qualquer invasor externo. Unidos, não há nada que não possamos fazer!"
 ras_secure_trade_monopolies:0 "Proteja os monopólios comerciais do Iêmen"
 ras_secure_trade_monopolies_desc:0 "Assim como controlamos a fonte da maior parte do café do mundo, estamos em uma posição única para controlar o comércio no Mar Vermelho, bem como o comércio terrestre na Arábia. Essa fonte de riqueza deve ser explorada."
 MSY_ideas:0 "Novas ideias"
 MSY_ideas_start:0 "Novas Tradições"
 MSY_ideas_bonus:0 "Nova Ambição"
 msy_fervent_millenarianism:0 "Fervente Milenarismo"
 msy_fervent_millenarianism_desc:0 "Os Musha'sha' sabem que Sayyid Muhammad bin Falah é a personificação do Mahdi e é de acordo com sua vontade que construímos um estado para os justos nestas terras. Somos fortalecidos por nossa fé e pela exaltação mística que permita-nos realizar atos extraordinários, em nome de sua radiante dinastia. O fim está próximo e é hora de o mundo aprender a seguir os ensinamentos do Musha'sha'!"
 msy_messianic_legacy:0 "Legado Messiânico de Muhammad bin Falah"
 msy_messianic_legacy_desc:0 "Divulgar a palavra de Sayyid Muhammad e seus descendentes é mais do que uma missão para os Musha'sha', é nosso dever. Devemos esclarecer todos aqueles que passamos a governar, bem como espalhar a palavra aos súditos oprimidos de nossos vizinhos ."
 msy_swamp_warfare:0 "Guerra do Pântano"
 msy_swamp_warfare_desc:0 "A área ao redor do Shatt al-Arab até o golfo Pérsico é um labirinto de rios, pântanos e ilhas que qualquer invasor achará muito difícil de controlar ou mesmo navegar. Usar a paisagem a nosso favor tem sido o caminho dos Musa'sha ' guerreiros desde o início de nosso estado e encontrar maneiras de fazer uso dessa experiência à medida que expandimos nos permitirá continuar a derrotar inimigos que parecem mais fortes do que nós."
 msy_arabistan:0 "Arábia"
 msy_arabistan_desc:0 "A mensagem de Mushasha sempre alcançou os justos, mas tem uma influência especialmente forte entre as tribos árabes do Iraque e do norte da Arábia. O apoio que desfrutamos dessas tribos é uma força que devemos usar bem para governar e expandir nossa influência."
 msy_house_united:0 "Uma Casa Unida"
 msy_house_united_desc:0 "Embora nosso estado tenha percorrido um longo caminho desde sua fundação por Muhammad ibn Falah, ainda somos portadores de seu legado, e seus descendentes ainda são de importância central para o governo de Mushasha. Ao longo dos anos, porém, sua dinastia cresceu e muito tempo e energia está perdido para intrigas, partidarismo e conspirações entre os ramos e seus vários apoiadores. Vamos resolver essas diferenças de uma vez por todas e estabelecer uma sucessão clara para quem é o chefe da família."
 msy_outward_pragmatism:0 "Pragmatismo Externo"
 msy_outward_pragmatism_desc:0 "Ter amigos é uma necessidade em um mundo hostil. Nossas convicções religiosas tornam improvável que alguém nos considere outra coisa senão hereges, algo que pode dificultar encontrar parceiros entre nossos vizinhos. Portanto, não devemos ter medo de fazer o que queremos. podemos cultivar boas relações com estados mais fortes em nossa vizinhança."
 msy_sufis_shias_middle_east:0 "Sufis e xiitas do Oriente Médio"
 msy_sufis_shias_middle_east_desc:0 "“Existem muitos xiitas nas terras do Irã e do Iraque que tiveram que levar vidas em segredo por séculos. , que mostram um grande interesse nos novos ensinamentos dos Musha'sha'. Vamos convidar esses homens e mulheres para nossas terras, alguns sem dúvida levarão nossa teologia mais longe, enquanto outros podem nos ajudar a desenvolver as terras que agora controlamos."
 SIS_ideas:0 "Idéias Sistani"
 SIS_ideas_start:0 "Tradições Sistani"
 SIS_ideas_bonus:0 "Ambição Sistani"
 sis_lake_hamun:0 "Lago Hamon"
 sis_lake_hamun_desc:0 "Do alto Hindu Kush, os rios de Helmand, Khash Rud, Farah Rud e Harut Rud convergem para o Lago Hamun e a depressão Gud-i Zirah. Isso cria um tipo especial de planície irrigada que é diferente dos desertos e montanhas circundantes O lago, que dizem conter a semente de Zoroastro, tem sido fundamental para o bem-estar de nosso povo ao longo dos séculos, tanto como centro de irrigação quanto para acionar nossos moinhos de água."
 sis_saffarid_legacy:0 "Legado Saffarid"
 sis_saffarid_legacy_desc:0 "Durante 200 anos Sistan foi a base da dinastia Saffarid, superando os governadores Tahirid do califado abássida, eles foram capazes de esculpir um império na Pérsia Oriental. Enquanto o Império Saffarid não durou muito, a dinastia demonstrou a força que o o povo do Sistão pode possuir. Devemos nos esforçar para imitar nossos ancestrais safáridas e lembrar que o que parece ser uma província distante é na verdade as sementes do império."
 sis_subjugation_of_tribes:0 "Subjugação das tribos"
 sis_subjugation_of_tribes_desc:0 "Nós controlamos as fortalezas e cidades do Sistão, mas nas montanhas, colinas e desertos que cercam nosso estado existem muitas tribos que levam uma vida quase totalmente independente de nosso governo. Devemos subjugar as tribos dessas áreas para salvaguardar a paz nas terras baixas e estender nosso controle sobre as terras altas."
 sis_loyal_service:0 "Serviço Leal"
 sis_loyal_service_desc:0 "O tempo de Sistan como um grande império pode ter sido curto, mas durante séculos fornecemos exércitos e líderes para as guerras de Ilkhans, Karts e Timurids. Devemos preservar com orgulho essa tradição de serviço em nossas fileiras enquanto fazemos bom uso da experiência ganhou na guerra de potências estrangeiras."
 sis_overland_trade_routes:0 "Rotas Comerciais Terrestres"
 sis_overland_trade_routes_desc:0 "Controlamos pontos importantes nas rotas terrestres entre o Afeganistão, Khorasan e o Irã. Terras historicamente muitas vezes consideradas inseguras pelos comerciantes, com alguns ousando atravessá-las apesar dos perigos que representam. Devemos criar uma rede de pontos de parada bem guardados para caravanas e fazer o máximo para proteger qualquer comerciante em nosso reino. Desta forma, podemos encorajar o comércio de trânsito a crescer e atrair mais riqueza para nosso reino."
 sis_chronicles_of_sistan:0 "Crônicas do Sistão"
 sis_chronicles_of_sistan_desc:0 "Através dos séculos, as dinastias do Sistão muitas vezes acharam sábio registrar sua própria história como governantes da província. para que possamos criar uma nova grande obra sobre a história deste reino desde os tempos antigos até hoje."
 sis_scholars_of_sistan:0 "Estudiosos do Sistão"
 sis_scholars_of_sistan_desc:0 "Sistan já foi um centro de cultura, religião e erudição. Devemos mais uma vez aspirar a essas qualidades. Ao convidar estudiosos, fundar escolas, mesquitas e instituições de caridade, podemos restaurar a reputação do que já foi, para benefício geral de nosso povo e governo."
 caspian_ideas:0 "Idéias Cáspias"
 caspian_ideas_start:0 "Tradições Cáspias"
 caspian_ideas_bonus:0 "Ambição Caspiana"
 caspian_riches_of_tabarestan:0 "As Riquezas do Tabaristão"
 caspian_riches_of_tabarestan_desc:0 "Rodeado por montanhas por todos os lados, o Tabarestão segue toda a costa do Cáspio. É uma área amena e úmida, ideal para o cultivo de arroz, com algumas das cidades mais antigas da região iraniana. Em tempos de guerra e revolta, o Tabarestão também costuma ser deixado em paz devido à sua posição protegida e, portanto, possui uma grande população em relação ao seu tamanho. Esta relativa paz e antigos assentamentos também fizeram de todos os países do Tabarestão paradas importantes na Rota da Seda, permitindo-nos beneficiar do rico comércio transasiático redes."
 caspian_time_of_turmoil:0 "Um Tempo de Turbulência"
 caspian_time_of_turmoil_desc:0 "Ao nosso redor, grandes reinos estão entrando em colapso. Vimos príncipes timúridas lutarem pelos restos destruídos de seu legado ancestral, enquanto tribos túrquicas combatem nas montanhas do Azerbaijão. O milenarismo está dominando o povo em toda a Pérsia e muitos estão pegando em armas contra seus antigos governantes. Se quisermos sobreviver em um momento de turbulência, devemos formar um forte exército próprio, tripulado pelos soldados locais que por gerações viram conquistadores estrangeiros irem e virem. É hora de olharmos não apenas para nos defendermos, mas para atacar aqueles que certamente irão nos devorar."
 caspian_silk:0 "Seda Cáspio"
 caspian_silk_desc:0 "A costa do Mar Cáspio é uma terra de florestas, pântanos e plantações de arroz, mas acima de tudo é uma terra de plantações de bichos-da-seda e plantações de amoreiras. Como o lar de seu próprio tipo de amoreira e como a primeira região a cultivar bichos-da-seda no Irã , agora temos uma tradição de produção de seda que remonta a quase um milênio. A seda produzida em nossas cidades é famosa não apenas no Irã e Khorasan, mas também nas cidades da Itália, França e Alemanha, pois todas buscam importar o máximo possível dessa mercadoria rara. O único limite para o quanto seus comerciantes compram de nós é o quanto podemos produzir. No entanto, ainda há maneiras de tornar o negócio de produção de seda mais eficiente. Vamos expandir a produção de seda para que possamos enriquecer enquanto nossos tecelões moldam o mundo."
 caspian_sea_trade:0 "Proteger o Comércio Cáspio"
 caspian_sea_trade_desc:0 "O número crescente de navios hostis está colocando em risco nosso comércio ultramarino no Cáspio. Sejam países estrangeiros ou piratas, nunca podemos tolerar que outros rezem pelo comércio que é o sustento de nosso país. Embora uma marinha completa possa não ser possível no Mar Cáspio, devemos estar prontos para construir um número de navios para patrulhar o grande mar interior a qualquer custo, mesmo que isso signifique trazer construtores navais de países muito distantes."
 caspian_unite_minor_states:0 "Unir os estados do Tabaristão"
 caspian_unite_minor_states_desc:0 "Há muitos países que fizeram desta região a sua casa, mesmo dentro das nossas fronteiras existem vários governantes locais de antigas dinastias que gozam de um elevado grau de autonomia. Não podemos permitir que isto continue por muito mais tempo, devemos reduzir os castelos de tais príncipes locais e colocar pessoas em quem podemos confiar para governar a terra."
 caspian_safe_haven:0 "Um Porto Seguro"
 caspian_safe_haven_desc:0 "Esta região sempre foi um porto seguro para pessoas de diferentes culturas e religiões. Sheikhs, senhores da guerra ou mercadores podem encontrar um lugar aqui. Talvez seja por isso que o Tabarestão adquiriu uma população tão heterogênea. Vivendo entre os pequenos estados de na costa de Tabarestani há de tudo, desde sunitas e zoroastrianos até xiitas nizaris, zaidis e jafaris. Isso se deve, em muitos aspectos, à proteção das montanhas que nos cercam.\nNo entanto, a melhor maneira de trabalhar pela paz é nos preparar para a guerra. Nós devemos construir fortes fortalezas para proteger as passagens que conduzem através das montanhas que nos protegem e manter fortes guarnições à mão para proteger a liberdade de que desfrutamos."
 caspian_promote_foreign_trade:0 "Promover o Comércio Exterior"
 caspian_promote_foreign_trade_desc:0 "Como uma parada na rota da seda, nosso país há muito prosperou com o comércio e comerciantes da Armênia, Índia, Rússia ou outros lugares distantes são vistos com frequência em nossas cidades. Faríamos bem em facilitar ainda mais o comércio construindo mais caravanserai e convidando o muitos comerciantes que ainda passam por esta região para se instalarem e fazerem a sua vida nas nossas cidades."
 RUM_ideas:0 "Ideias para quartos"
 RUM_ideas_start:0 "Tradições Rumi"
 RUM_ideas_bonus:0 "Ambição Rumi"
 rum_abul_fath:0 "Abul-Fath"
 rum_abul_fath_desc:0 "Temos inimigos em todas as direções, tornando um exército forte uma necessidade para um estado como o nosso. Felizmente, não somos um povo fraco. Dos irregulares Gazis e invasores Akinci aos Sipahis do Império Otomano, o mundo veio a conhecer o poderio militar do povo turco. Vamos construir um exército para um Império, inspirando-nos em qualquer lugar onde a competência militar possa ser encontrada e, ao mesmo tempo, aproveitando os pontos fortes e as experiências daqueles que vieram antes de nós."
 rum_king_of_the_east_and_west:0 "Sultão al-Sharq wa al-Gharb"
 rum_king_of_the_east_and_west_desc:0 "Desde a queda de Rûm, o povo turco foi dividido, servindo Beys menores do Bósforo às montanhas do Curdistão. Era nosso dever restaurar o legado dos sultões seljúcidas de Rûm e unir os turcos da Anatólia. Nossa ambição, entretanto, deve ser muito mais alto do que isso. Os turcos seljúcidas já governaram um dos maiores impérios conhecidos pelo homem, é evidente para qualquer um que veja nosso império que a restauração deste estado é agora nosso destino, assim como a recuperação das terras romanas que já foram governado do que é agora o nosso coração."
 rum_shahanshah:0 "Shahanshah"
 rum_shahanshah_desc:0 "Rûm não era apenas um estado da Anatólia, mas também um que honrava fortemente as tradições persas da realeza. Especialmente porque a própria Pérsia caiu para os conquistadores mongóis. Sob os sultões antes de nós, a cultura persa floresceu e poetas e estudiosos persas encontraram patrocínio. Homens como Najm al -Din Razi, Qane'i Tusi, Baha' al-Din Walad e o próprio Rumi fizeram seus lares sob a proteção de Rûm e os próprios sultões eram versados em literatura e poesia persa.\nDevemos valorizar nosso legado persa, bem como nosso turco e aspirar para tornar nossa pátria um modelo de cultura persa, a principal das nações islâmicas."
 rum_sultan_of_rum:0 "Sultão do Rum"
 rum_sultan_of_rum_desc:0 "Os sultões de Rûm governaram o povo da Anatólia, muçulmanos e cristãos. Foi durante seu reinado que o Islã se tornou a religião dominante na região, mas suas políticas aceitavam todos os súditos. Freqüentemente, convidando até os cristãos das terras próximas a buscar o domínio de Rûm. Faríamos bem em aprender com o exemplo deles."
 rum_sulan_al_bahrayn:0 "Sultão al-Bahrayn"
 rum_sulan_al_bahrayn_desc:0 "Como os sultões Rûm do passado, devemos estabelecer uma marinha forte e durável que possa resistir tanto aos piratas cristãos quanto às frotas de outros muçulmanos. A capacidade de controlar e expandir o Mediterrâneo e proteger nossas costas será uma das principais desafios do nosso Império."
 rum_sultan_al_muazzam:0 "al-Sultan al-Muazzam"
 rum_sultan_al_muazzam_desc:0 "O maior dos sultões requer grandes monumentos e edifícios. Vamos fazer das terras de Rûm a inveja do mundo islâmico, com mesquitas, madrasas, caravanserai, jardins, canais e palácios diferentes de qualquer outro. Através do patrocínio arquitetônico, podemos criar um duradouro e legado único para nossa dinastia."
 rum_protector_of_dar_al_islam:0 "Protetor de Dar al-Islam"
 rum_protector_of_dar_al_islam_desc:0 "Nossos predecessores sempre estiveram prontos para defender os justos e combater a disseminação de seitas heréticas. Da mesma forma, devemos fazer o possível para promover as formas puras de culto religioso e limitar a influência de governantes heréticos que, de outra forma, tentariam seduzir e enganar os fiéis."
 ARL_ideas:0 "Ideias ardentes"
 ARL_ideas_start:0 "Tradições Ardabili"
 ARL_ideas_bonus:0 "Ambição Ardabili"
 arl_safavid_order:0 "A Ordem Safávida"
 arl_safavid_order_desc:0 "Ardabil é onde Safi al-din Ardabili viveu e trabalhou. Seu santuário continua a ser o centro político e militar da Safaviyya ou Ordem Safavid, uma forte ordem mística ainda liderada por seus sucessores. Os Safavids têm uma forte influência em toda a política tanto em Ardabil e nos países vizinhos e, desde que trabalhemos de perto, seu fervor religioso nos permitirá derrotar inimigos muito maiores do que nós."
 arl_qizilbash:0 "O Qizilbash"
 arl_qizilbash_desc:0 "Se eles professam ser xiitas ou não, o Islã místico e o apoio a Ali são comuns entre as tribos turcomanas do Irã, Anatólia e Cáucaso. Os safávidas rapidamente ganharam forte apoio entre esses grupos e muitos agora estão se reunindo em suas bandeiras. Intitulando-se 'Qizilbash' ou 'Redheads', devido aos seus chapéus vermelhos característicos, eles poderiam ser o núcleo de um novo exército, pronto para lutar e morrer pelo chefe dos safávidas."
 arl_shiite_leadership:0 "Líder de todos os xiitas"
 arl_shiite_leadership_desc:0 "Seitas milenaristas começaram a surgir em todas as terras iranianas, mas sabemos que nossos xeques são os únicos governantes xiitas legítimos do mundo. Devemos espalhar a palavra dos xeques de Ardabil e forçar quaisquer mestres xiitas no território sob nosso controle aceitar que eles são apenas representantes de nossa autoridade messiânica"."
 arl_conversion_of_the_masses:0 "Conversão das massas"
 arl_conversion_of_the_masses_desc:0 "Por muito tempo esta região tem sido uma mistura heterodoxa de religiões, com a honra de Ali e dos califas sunitas coexistindo lado a lado. Devemos mostrar aos perturbados o caminho certo, delineando claramente o que é adorar adequadamente e agindo para limitar a influência sunita de nossos inimigos, pelo menos entre as classes mais baixas. Punindo aqueles que não obedecem, se necessário."
 arl_religious_war:0 "Guerra Religiosa"
 arl_religious_war_desc:1 "Os inimigos de nosso estado são muitos, mas também temos o apoio de ordens xiitas, alevitas e sufis muito além de nossas fronteiras. Vamos trabalhar juntos com esses elementos para que nenhum império sunita se sinta seguro demais diante dos exércitos dos fiéis."
 arl_amili_mujtahids:0 "O Fator de Mujtahids"
 arl_amili_mujtahids_desc:0 "Os xiitas sempre foram uma minoria no mundo muçulmano e, além do califado fatímida, séculos atrás, não houve nenhum governo xiita importante. Isso significa que, ao contrário das muitas dinastias sunitas que governaram esta região antes de nós, não temos uma estrutura legal e institucional completa para se sustentar. Para que nosso estado em crescimento prospere, devemos fazer o possível para criar nossas próprias instituições duradouras para a lei e administração xiitas.\nConvidemos estudiosos religiosos xiitas estrangeiros, como os Amilis do Levante, para nos ajudar a moldar uma estrutura duradoura para o nosso estado."
 arl_shahs_of_iran:0 "Xás do Irã"
 arl_shahs_of_iran_desc:0 "O que começou como uma seita religiosa em Ardabil agora está pronta para reivindicar a soberania sobre todas as terras iranianas. Chegou a hora de ocupar nosso lugar de direito entre as grandes nações deste mundo e os impérios persas que vieram antes de nós."
 geo_legacy_of_saint_nino:0 "Legado de São Nino"
 geo_legacy_of_saint_nino_desc:0 "A Geórgia tem uma das igrejas cristãs mais antigas do mundo, cujas raízes remontam à cristianização da região por São Nino, há mais de um milênio. Ao longo dos séculos, a igreja georgiana serviu como uma força cada vez mais unificadora em todos os estados georgianos até à unificação do país sob a dinastia Bagrationi. A partir de então, a Igreja tem servido como elemento central na cultura georgiana, face à influência bizantina, mongol ou muçulmana. Com poucos outros reinos cristãos restantes nesta região e com as lealdades fragmentadas dentro da Geórgia hoje, a Igreja ainda tem um papel importante a desempenhar como uma força unificadora contra os forasteiros."
 geo_dasturlamali:0 "Programável"
 geo_dasturlamali_desc:0 "A Geórgia passou por um período tumultuado nos últimos séculos desde a invasão mongol. Às vezes dividida e com uma influência crescente dos nobres locais, e mudando a pressão externa, o antigo sistema feudal georgiano tornou-se de fato obsoleto de algumas maneiras, ou pelo menos parcialmente descartado. É hora de criar ordem e regulamentação entre a nobreza e o povo georgianos. Devemos criar um novo trabalho de regras, diretrizes e regulamentos, detalhando as obrigações dos súditos e nobres em relação ao rei e ao estado. Um sólido fundamento legal para os órgãos legais do nosso reino é o único caminho a seguir."
 SME_ideas:0 "Idéias Samtskhe"
 SME_ideas_bonus:0 "Ambição Samtskhe"
 SME_ideas_start:0 "Tradições Samtskhe"
 sme_atabegs_of_samtskhe:0 "Atabegs de Samtskhe"
 sme_atabegs_of_samtskhe_desc:0 "Samtskhe é, em muitos aspectos, uma fronteira cultural e religiosa, exatamente onde o cristianismo e o islamismo se encontram no Cáucaso, e onde turcos, armênios, mongóis, gregos e turcomanos se misturam e vivem lado a lado. Isso tem sido a fonte de muitos conflitos em nosso passado, mas também tornou nosso estado diferente de outras partes da Geórgia. O fato de nossos governantes usarem o título turco Atabeg é apenas um sinal de como somos diferentes das outras partes da Geórgia."
 sme_proactive_diplomacy:0 "Diplomacia proativa"
 sme_proactive_diplomacy_desc:0 "Embora uma parte da Geórgia, Samtskhe tenha sido amplamente independente por séculos. Isso exigiu uma consciência constante da política na Geórgia, bem como uma diplomacia muito ativa com os impérios maiores com os quais fizemos fronteira. Dos mongóis e Ilkhans a Timur, nossos governantes sempre fizeram certeza de que temos um canal direto com aqueles que têm mais poder. Da mesma forma, quando necessário, participamos ativamente da política interna do reino da Geórgia, tanto se intrometendo nas lutas sucessórias quanto nos aliando à dinastia real, quando convém Faríamos bem em manter esta tradição, pois o futuro de nosso pequeno estado depende dela. Que nunca se diga que fizemos pouco ou agimos sem inteligência suficiente."
 sme_fortresses_of_samtskhe:0 "Fortalezas de Samtskhe"
 sme_fortresses_of_samtskhe_desc:0 "Nosso país é uma fronteira montanhosa que atuou como uma fronteira contra invasores estrangeiros da Geórgia muitas vezes. Por esta razão, aprendemos a construir fortes fortalezas e estar prontos para nossa guerra defensiva. Este legado é um que devemos lutar a todo custo. para defender, as fortalezas de Samtskhe devem ser bem mantidas, tripuladas e abastecidas para invasores estrangeiros não são uma possibilidade, mas uma certeza."
 sme_independent_ambitions:0 "Ambições independentes"
 sme_independent_ambitions_desc:0 "Seja eles muçulmanos ou cristãos, georgianos, turcos ou iranianos, Samtskhe muitas vezes teve que se curvar a reis e sultões estrangeiros. Para criar um estado e uma economia duradouros, precisamos construir nossas próprias instituições, que duram independentemente de quem deseja nossas terras. no momento. Vamos emitir nossa própria cunhagem e leis, bem como patrocinar nossos próprios teólogos e escritores."
 sme_protect_trade_routes:0 "Proteja as Rotas Comerciais"
 sme_protect_trade_routes_desc:0 "Nossa posição na encruzilhada da Geórgia, Anatólia, Armênia e Azerbaijão também significa que um grande número de comerciantes procura cruzar nossas terras. No entanto, os ataques constantes de tribos nômades significam que muitos agora duvidam da segurança de nossas estradas. Devemos defender adequadamente todas as estradas e estalagens comerciais em nossas terras, garantindo que o comércio possa fluir para nosso estado sem impedimentos."
 sme_frontier_warriors:0 "Guerreiros da Fronteira"
 sme_frontier_warriors_desc:0 "O Cáucaso há muito tempo foi moldado por imperadores nômades e as pastagens de Samtskhe atraíram muitos membros da tribo para se estabelecerem em nossas terras. Devemos fazer para não deixar que isso quebre a estabilidade de nosso reino, mas, em vez disso, fazer acordos com as tribos para que eles possam participar de nossas ambições militares"."
 sme_sacred_land:0 "Uma Terra Sagrada"
 sme_sacred_land_desc:0 "As terras de Samtskhe abrigam lugares sagrados e reverenciados entre o povo georgiano. O mosteiro da caverna de Vardzia, a antiga igreja de Atskuri com seu ícone milagroso da Virgem Maria, o Mosteiro de Ancha com seu ícone de Anchiskhati, são alguns dos os lugares sagrados mais importantes sob nossos cuidados. Ao proteger e curar a igreja Samtskhe, separada da da Geórgia, garantimos que nosso povo permaneça unido mesmo diante da adversidade."
 SRV_ideas:0 "Idéias de Shirvani"
 SRV_ideas_start:0 "Tradições Shirvani"
 SRV_ideas_bonus:0 "Ambição de Shirvani"
 srv_khalwati_order:0 "A Ordem Khalwati"
 srv_khalwati_order_desc:0 "O líder da loja Sufi Khalwati em Baku, Sayyid Yahya Bakuvi, é de longe o mestre mais influente da ordem. Este líder carismático fez a ordem crescer de um pequeno movimento para milhares de membros. A influência de Yahya Bakuvi e seus seguidores é grande em nosso estado e sua fé está ligada à nossa."
 srv_fortresses_of_shirvan:0 "Fortalezas de Shirvan"
 srv_fortresses_of_shirvan_desc:0 "Shirvan manteve sua existência por séculos através do uso rigoroso de fortificações, muralhas e castelos. Os imperadores vêm e vão, mas os castelos e fortes de nossas montanhas nos mantêm seguros na vitória, assim como na derrota."
 srv_tribesmen_of_the_caucasus:0 "Tribesmen do Cáucaso"
 srv_tribesmen_of_the_caucasus_desc:0 "Nosso povo tem uma tradição marcial longa e orgulhosa, tendo lutado contra mongóis, timúridas, qizilbash e tártaros. Aprendendo com essas experiências e absorvendo suas melhores qualidades, nossos exércitos ficaram ainda mais fortes. Para promover nossas próprias ambições em tempos de turbulência devemos nos esforçar para ser ainda mais fortes do que aqueles estados que viriam para nos subjugar."
 srv_persianate_patronage:0 "Patrocínio Persiana"
 srv_persianate_patronage_desc:0 "Os Shirvan Shah foram durante séculos famosos por seu patrocínio da alta cultura, artes e poesia persas. A região iraniana desde então foi totalmente transformada por imperadores como Timur ou Jahan Shah, mas a língua e a cultura persa continuam sendo o que une esta região. Vamos convidar poetas, estudiosos e escritores de todo o mundo persa para nossa capital e estabelecer a fama da corte de Shirvan mais uma vez."
 srv_caspian_trade:0 "Comércio Cáspio"
 srv_caspian_trade_desc:0 "Mercadorias caras da Itália, bem como de Bengala, encontram facilmente seu caminho para nossos portos do Cáspio, já que o Mar Cáspio é um importante ponto de trânsito para o comércio de longo alcance através de Baku, Astrakhan e as cidades de Tabarestão. Devemos garantir que esses comerciantes tenham todos que eles precisam, tanto em termos de segurança e conforto quanto para apoiar nossa própria comunidade mercantil, para que possamos continuar a aproveitar a riqueza do mundo."
 srv_shirvani_architecture:0 "Arquitetura Shirvani"
 srv_shirvani_architecture_desc:0 "Desde o reinado de Ibrahim, o primeiro, nossos governantes começaram a usar nossa riqueza construindo grandes obras de arquitetura. As mesquitas, mausoléus, palácios, casas de banho, pavilhões e monumentos de nossa dinastia mostrarão ao mundo a grandeza dos Shirvan Shahs ."
 srv_merchants_of_baku:0 "Comerciantes de Baku"
 srv_merchants_of_baku_desc:0 "A cosmopolita Baku, às margens do mar Cáspio, sempre atraiu comerciantes de longe. Como é comum no Cáucaso e no Irã, muitos desses mercadores são armênios, mas também há um grande grupo de indianos que vêm, para negociar e para visite o templo do fogo em Ateshgah, onde sete fogos queimam do solo sem fim. A fim de fazer com que esses mercadores estrangeiros se estabeleçam em nossas terras, devemos incentivá-los a patrocinar e ampliar este templo e seus poços de petróleo."
 ALH_ideas:0 "Idéias Al-Haasa"
 ALH_ideas_start:0 "Tradições Al-Speech"
 ALH_ideas_bonus:0 "O Discurso da Ambição"
 alh_desert_warfare:0 "Guerra no Deserto"
 alh_desert_warfare_desc:0 "Nosso povo veio do deserto, para tomar o controle legítimo de al-Haasa dos fracos Jarwanidas e dos gananciosos mercadores Hormuzi. No entanto, outras tribos do deserto, como os Dawasir, agora desejam o que é nosso. Embora seja importante que abracemos o Com a nova natureza marítima de nosso estado, nunca devemos esquecer nosso passado beduíno, ou outras tribos do deserto podem nos desalojar tão rapidamente quanto tomamos este prêmio de nossos predecessores."
 alh_lord_of_the_eastern_bedouin:0 "Senhor do beduíno do Oriente"
 alh_lord_of_the_eastern_bedouin_desc:0 "Percorremos um longo caminho desde que assumimos o controle de Al-Haasa e Hofuf. No entanto, nunca devemos esquecer que esta honra não pertence apenas a nós. Como o senhor do Oriente, é nosso dever fazer peregrinações frequentes ao cidades sagradas, trazendo a riqueza que está sob nosso controle aos Sharifs para que todos possam ver que os justos estão agora no controle de Al-Haasa"
 alh_pearls_of_the_persian_gulf:0 "Pérolas do Golfo Pérsico"
 alh_pearls_of_the_persian_gulf_desc:0 "As cidades portuárias sob nosso controle são os principais portos de pesca de pérolas no Oceano Arábico, e muito provavelmente no mundo inteiro. A riqueza que isso nos traz é o que outrora atraiu os capitães de Ormuz para esta costa e sem ela não temos certeza de nossa estado existiria. Devemos a todo custo proteger e patrocinar as indústrias de pesca de pérolas, pois sem ela o fluxo constante de prata e seda do leste morreria em um instante."
 alh_fortify_the_coastline:0 "Fortificar o litoral"
 alh_fortify_the_coastline_desc:0 "As cidades comerciais da Arábia Oriental são onde ganhamos nosso sustento. As próprias cidades, no entanto, são vulneráveis. Navios estrangeiros podem facilmente descer no litoral e manter nossos comerciantes como reféns. Foi assim que os Hormuzi passaram a controlar nosso país e foi assim que Turcos e portugueses ameaçam fazê-lo no futuro.\nFaríamos bem em construir fortes fortificações de pedra em nossos principais portos, para que possamos proteger a riqueza de nossos mercadores."
 alh_entrepot_of_india:0 "Entrépido da Índia"
 alh_entrepot_of_india_desc:0 "Embora a pesca de pérolas tenha tornado nossos portos famosos, o comércio de cavalos é talvez o que traz mais navios da Índia para nossas costas. Os cavalos árabes são muito procurados no sul da Ásia e no Irã, e os portos de Haasa são a principal fonte para o comércio marítimo desta mercadoria. As tribos do deserto nos trazem um suprimento constante de belos cavalos de guerra que então enviamos para os melhores campos de batalha da Índia."
 alh_a_modern_navy:0 "Uma Marinha Moderna"
 alh_a_modern_navy_desc:0 "Ultimamente, um número crescente de navios cristãos tem sido visto no Golfo Pérsico, ameaçando nossos navios e portos. Para combater esse novo inimigo, porém, precisaremos construir uma marinha nova e moderna. Vamos aprender com aqueles que já lutaram. os cristãos no mar e convidam os construtores navais e marinheiros turcos a se estabelecerem em nosso país"."
 alh_legacy_of_rahmah_ibn_jabir:0 "Legado de Rahmah ibn Jabir"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "Para um país como o nosso, assumir o comando das rotas marítimas é de vital importância. Não devemos hesitar em empregar cães do mar e piratas, pois eles têm experiência e habilidades muito além da maioria dos capitães e conhecem nossas águas melhor do que ninguém. "
 HDR_ideas:0 "Idéias Hadramhi"
 HDR_ideas_start:0 "Tradições Hadramhi"
 HDR_ideas_bonus:0 "Ambição Hadramhi"
 hdr_death_has_come:0 "A Morte Chegou"
 hdr_death_has_come_desc:0 "Embora o nome seja antigo e envolto em lendas, muitos afirmam que o nome Hadramut significa 'A morte chegou'. Dada a natureza hostil desta paisagem, isso seria no mínimo adequado. Montanhas, desertos e extensões extremamente secas compõem o maioria de Hadramut, e seu povo está acostumado a defender o que tem com todos os meios. Se não fosse pelo litoral mais acolhedor, seria difícil imaginar uma terra mais dura e mais difícil de subjugar."
 hdr_tribes_of_hadramut:0 "Tribos de Hadramut"
 hdr_tribes_of_hadramut_desc:0 "No entanto, as tribos Hadramut Kathiri não estão unidas e a terra corre o risco de ser fraturada e fraca na próxima vez que um forasteiro desejar cruzar nossas fronteiras. Vamos trazer reforços dos desertos profundos para ajudar a resolver este conflito tribal de uma vez por todas. Os Yafii A tribo já começou a migrar para a área e seria uma força boa e leal."
 hdr_hawtas:0 "Hawtas"
 hdr_hawtas_desc:0 "Nossa história é de guerra e hostilidade constantes, mas nenhuma sociedade vive sem paz. Foi por isso que nossos ancestrais começaram o costume de demarcar hawtas, áreas totalmente desprovidas de violência, respeitadas por todas as tribos e autoridades."
 hdr_encouraging_the_incense_trade:0 "Incentivar o comércio de incenso"
 hdr_encouraging_the_incense_trade_desc:0 "Embora talvez não seja tão lucrativo quanto no passado, a produção e exportação de incenso continua sendo a principal forma de renda para nosso povo. Os portos de Shihr e Mukalla já serviram como os principais portos para a exportação desta mercadoria, não apenas de nossas terras. mas das vizinhas Dhofar e Qishn. Vamos expandir nossos portos e encorajar o comércio de incenso para que possamos mais uma vez aspirar a ser o principal exportador de incenso do mundo."
 hdr_sailors_of_the_indian_ocean:0 "Marinheiros do Oceano Índico"
 hdr_sailors_of_the_indian_ocean_desc:0 "Hadramhis não são apenas excelentes guerreiros dos desertos, mas também têm uma longa tradição de navegação de longa distância. Alguns se juntam às tripulações de muitos navios estrangeiros que procuram nossos portos, enquanto outros constroem seus próprios Dhows e partem para o comércio e estabelecer-se longe de casa. O futuro do nosso estado reside neste comércio marítimo e devemos encorajar os capitães e marinheiros locais para o bem da nossa nação."
 hdr_hadramhi_diaspora:0 "Diáspora Hadramhi"
 hdr_hadramhi_diaspora_desc:0 "Com exceção do litoral, Hadramut é uma terra quente e seca, com pouca chuva e poucas possibilidades para qualquer forma de agricultura. Não é de admirar que o povo Hadramuti por gerações tenha buscado fortuna no Mar Arábico. Existem Comunidades Hadramhi na Índia, Indonésia, Hejaz e ao longo da costa da África Oriental. Muitos acabam voltando para casa, trazendo para o nosso estado a experiência e as habilidades adquiridas em terras distantes."
 hdr_distant_diplomacy:0 "Diplomacia Distante"
 hdr_distant_diplomacy_desc:0 "Há muitas potências navais interessadas em portos amigos no Mar da Arábia, mesmo que prefiram não manter nenhuma terra aqui. Busquemos alianças com as grandes potências do leste e do oeste, países com ambições navais em busca de um estado amigo entre os muitos sultanatos marítimos do leste."
 HSN_ideas:0 "Idéias Aiúbidas"
 HSN_ideas_start:0 "Tradições Aiúbidas"
 HSN_ideas_bonus:0 "Ambição Aiúbida"
 hsn_citadels_and_fortesses:0 "Citadelas e Fortalezas"
 hsn_citadels_and_fortesses_desc:0 "Longe de uma metrópole movimentada, o Castelo de Rocha de Hisn Kayfa é uma antiga fortaleza nas montanhas curdas. Fortalezas de rocha como esta serviram aos membros da tribo curda por gerações e faríamos bem em aprender com suas experiências. O valor de um castelo bem conservado não pode ser exagerado, isso é tão verdadeiro nas margens do Tigre quanto na grande cidade do Cairo, ou nas colinas da Palestina."
 hsn_ayyubid_heritage:0 "Património Ancestral"
 hsn_ayyubid_heritage_desc:0 "Nossos ancestrais já governaram um grande império, abrangendo toda a Síria, Alta Mesopotâmia, Egito e Hejaz. Embora não reste muito deste império, nosso nome ainda impõe respeito entre as tribos curdas que agora governamos. Se pudermos reunir esses guerreiros para nossa causa, ainda podemos nos esforçar para reconstruir o que foi tirado de nós por escravos traiçoeiros."
 hsn_righteousness_of_the_faith:0 "Justiça da Fé"
 hsn_righteousness_of_the_faith_desc:0 "Nosso grande ancestral, Salah ad-Din, elevou nossa família à grandeza por meio de sua total relutância em se comprometer com a retidão de sua fé. Ele derrubou os califas fatímidas e seu estado xiita e derrotou os cruzados cristãos no Levante.\n "Nosso tempo é mais uma vez de turbulência religiosa com o xiismo em ascensão. Devemos assumir o manto do grande conquistador e ser uma força para os justos no Oriente Médio."
 hsn_elite_warriors:0 "Guerreiros de Elite"
 hsn_elite_warriors_desc:0 "Os exércitos da cavalaria turca dominam os campos de batalha do Oriente Médio, sejam eles mamelucos altamente treinados, os sectários xiitas Qizilbash ou a cavalaria Sipahi dos turcos da Anatólia. Vamos também recrutar entre as massas de guerreiros nômades que vagam por essas terras e enfrentar nossos inimigos em igualdade termos"."
 hsn_rise_of_the_eagle:0 "Ascensão da Águia"
 hsn_rise_of_the_eagle_desc:0 "Chegou a hora de recuperar o que uma vez foi perdido por nossos ancestrais. Vamos agir agora para recuperar o império que já existiu e criar um forte baluarte sunita contra infiéis, xiitas e traidores no Oriente Médio."
 hsn_strenghten_central_authority:0 "Fortalecer a Autoridade Central"
 hsn_strenghten_central_authority_desc:0 "Antigamente, nossa família dividia os despojos de nosso sucesso entre nossos parentes. No entanto, essa política também enfraqueceu o sultanato de várias maneiras, plantando sementes de discórdia entre nós. Desta vez, seguiremos outras administrações imperiais de nesta região, e criar uma forte autoridade central para supervisionar todas as concessões de terra."
 hsn_state_economics:0 "Economia de Estado"
 hsn_state_economics_desc:0 "Nossos ancestrais perceberam que, para um império prosperar, seus governantes devem ser capazes de manter a paz e garantir a proteção de seus súditos. Algumas partes da economia são então deixadas para os cidadãos privados, enquanto outras podem ser controladas de forma benéfica por nossos ministros. Comércio , a indústria e o comércio permitirão que nosso império floresça."
 KTB_ideas:0 "Idéias de Kitabatake"
 KTB_ideas_start:0 "Tradições Kitabatake"
 KTB_ideas_bonus:0 "Kitabatake Ambição"
 ktb_unification_of_ise:0 "Unificação de Ise"
 ktb_unification_of_ise_desc:0 "Do sul rico ao norte urbano e densamente povoado, conseguimos estender nosso controle sobre toda a província de Ise. Isso nos permitirá usar todo o potencial dos recursos da província para o crescimento da influência de nosso clã."
 ktb_blessing_of_amaterasu:0 "Bênção de Amaterasu"
 ktb_blessing_of_amaterasu_desc:0 "Como guardiões do mais sagrado dos santuários do Japão em Ise, somos abençoados pela deusa do sol e do universo. Devemos nos elevar para sermos dignos da tarefa de manter e cuidar desse tesouro nacional. Isso nos granjeará o respeito do Japoneses."
 ktb_southern_court:0 "Apoiadores do Imperador"
 ktb_southern_court_desc:0 "Embora o Ramo Imperial tenha perdido influência política, ainda somos conhecidos como fervorosos apoiadores da Corte do Sul. Essa reputação de serviço leal ao próprio monarca mostrará ao mundo que somos mais honrados e confiáveis do que muitas das casas menores que agora dominam Japão."
 ktb_kuki_suigun:0 "Kuki Suigin"
 ktb_kuki_suigun_desc:0 "Em Shima, os Kuki mantiveram uma marinha poderosa, faríamos bem em integrar essa força à nossa e aproveitar suas experiências. Capacitar os retentores Kuki nos permitirá dominar os mares do Japão."
 ktb_men_of_quality:0 "Homens de Qualidade"
 ktb_men_of_quality_desc:0 "Poucas das antigas famílias aristocráticas sobreviverão nesta era de autodidatas e homens fortes. Como uma das poucas famílias fortes de antigamente, devemos lutar pelos antigos ideais. É hora de mostrarmos ao mundo que a qualidade não é apenas um questão de oportunismo, mas também de nascimento e tradições."
 ktb_iga_ryu:0 "Iga Ryu"
 ktb_iga_ryu_desc:0 "A famosa escola ninja Iga-Ryu tem grande influência nas terras sob nosso controle, devemos garantir que nossos interesses estejam alinhados com os deles e integrar seus serviços em nossos planos e ambições políticas."
 ktb_the_march_of_kitabatake_akiee:0 "Marcha de Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc:0 "Nosso honrado ancestral Kitabatake Akiie provou que através da determinação até mesmo a marcha de Tohoku para o centro do Japão pode ser realizada em tempo rápido. Devemos aprender com nossos ancestrais e treinar nossos exércitos para manobras rápidas para que possamos passar rapidamente de uma frente para outra se a situação exige isso."
 MAS_ideas:0 "Idéias Madias"
 MAS_ideas_start:0 "Tradições Madias"
 MAS_ideas_bonus:0 "Ambição de Madyas"
 mas_hinalliwood:0 "Segurar"
 mas_hinalliwood_desc:0 "Desde tempos imemoriais, nosso povo manteve vivo o épico de 29.000 versos de Hinilawod. Ele conta a história dos grandes aventureiros e deuses de nosso povo e ensina geração após geração o valor da família, honra, dignidade e bravura. legado é levado adiante mesmo quando integramos os costumes e histórias de povos estrangeiros aos nossos."
 mas_legacy_of_panai:0 "Legado de Panai"
 mas_legacy_of_panai_desc:0 "Na era de Srivijaya, nosso povo governou o reino constituinte de Panai na distante Sumatra. dirige-se a esses novos governantes e, em vez disso, migrou para as ilhas que agora ocupamos. As tradições de nosso povo ainda nos tornam excelentes marinheiros e guerreiros ferozmente independentes."
 mas_articles_of_the_confederation:0 "Artigos da Confederação"
 mas_articles_of_the_confederation_desc:0 "Nosso estado, os Madyas, é uma confederação de 3 territórios soberanos governados pelo conselho Datu Paiburong com o cargo de comandante-em-chefe escolhido por meio de eleição entre eles. Desta forma, sempre temos um líder para nossa defesa comum e podemos manter o equilíbrio político centro relevante para a política do nosso povo."
 mas_masters_of_maritime_warfare:0 "Mestres da Guerra Marítima"
 mas_masters_of_maritime_warfare_desc:0 "Nosso forte legado marítimo tornou nosso estado temido em mar aberto. Para manter nosso comércio a salvo daqueles que roubariam nossa riqueza, devemos exercer pressão constante sobre as frotas estrangeiras, sejam elas muçulmanas, chinesas ou de um dos muitos reinos indianizados. Alguns chamariam isso de pirataria, mas é culpa deles por não protegerem adequadamente os seus."
 mas_kinaduatan:0 "Kinadatuan"
 mas_kinaduatan_desc:0 "Ao longo dos tempos, nossa sociedade manteve as famílias Datu divinamente sancionadas no poder. Em seu sangue corre a missão e o talento para um governo justo e bem-sucedido. Na tradição reside muito poder. Se quisermos prosperar, devemos preservar os direitos do Kinadatuan enquanto adaptando essas estruturas sociais para o mundo e um império em desenvolvimento."
 mas_riches_of_the_visayas:0 "Riquezas dos Visayas"
 mas_riches_of_the_visayas_desc:0 "As ilhas Visayan são notoriamente férteis. Mesmo que nem todas sejam o lar de grandes cidades, o arroz e a carne produzidos aqui alimentam assentamentos tão distantes quanto Manila e Tondo. Esses recursos são uma grande força para um império em crescimento como o nosso. Ao fornecer suporte e proteção contra invasores marítimos, podemos apoiar o crescimento de todos os nossos domínios."
 mas_expand_the_shipbuilding_sector:0 "Expandir o Setor de Construção Naval"
 mas_expand_the_shipbuilding_sector_desc:0 "Para comércio, pesca e guerra, os navios têm sido parte integrante do povo Madja desde que essas ilhas foram colonizadas. O conhecimento e a experiência que temos na construção naval não têm paralelo entre nossos vizinhos e, à medida que modernizamos nossas marinhas, devemos nos basear nessas tradições. Vamos escolher construtores navais proeminentes para estudar a construção naval nos muitos portos que atracamos e integrar o melhor que eles têm a oferecer em nossos próprios projetos."
 ODA_ideas:0 "Idéias Oda"
 ODA_ideas_start:0 "Tradições Oda"
 ODA_ideas_bonus:0 "Oda Ambição"
 oda_rakuichi_rakuza:0 "Rakuichi & Rakuza"
 oda_rakuichi_rakuza_desc:0 "Em todo o Japão, as velhas guildas Za tornaram-se influentes o suficiente para sufocar muitas formas de empreendimento. Com exércitos privados, eles também são uma afronta à nossa autoridade direta. Vamos abolir seus monopólios e acabar com pedágios e portos ou cidades fechadas. Mercados livres e as guildas, rakuichi e rakuza, acabarão com a influência Za e permitirão que nosso comércio floresça."
 oda_tenka_fubu:0 "Tenka Fubu"
 oda_tenka_fubu_desc:0 "Estabilizar nossas próprias propriedades nos deu uma base sólida para expansão futura no que só pode ser descrito como um reino caótico. Vamos fazer da unificação e pacificação do Japão a missão de nosso clã, unificar o mundo só pode ser feito através da força das armas. "
 oda_generals:0 "Ode Generais"
 oda_generals_desc:0 "A obsessão com o nascimento e o privilégio enfraqueceu este país e a ascensão de Daimyo poderosos por todo o reino provou claramente como essas noções podem ser inúteis. Vamos levar esta lição a sério e deixar o sucesso e a habilidade serem o princípio orientador para quem deve subir para comandar nossos exércitos. Uma liderança forte é um requisito para uma expansão rápida."
 oda_azuchi_castle:0 "Fortalezas influentes"
 oda_azuchi_castle_desc:0 "O Japão é, em muitos aspectos, uma terra de castelos e em todos os lugares podemos ver o crescimento de Jokamachi, cidades-castelo. É por meio da construção de castelos fortes que se pode exercer influência tanto no campo político quanto nas rotas vitais para campanhas militares. Isso aprender é algo que devemos levar a sério. Da corte imperial aos nossos próprios lacaios, é através dos castelos que nos certificamos de que eles sejam constantemente lembrados de nossa presença e poder. Em todos os momentos, devemos priorizar a redução dos castelos inimigos e a construção própria em locais estratégicos"
 oda_triple_firing:0 "Disparo Triplo"
 oda_triple_firing_desc:0 "O advento das armas de fogo revolucionou e continuará a revolucionar a guerra no arquipélago japonês e, por meio do domínio dessas novas armas, podemos dominar qualquer campo de batalha. Para aumentar a taxa de tiro, nossos mosqueteiros formarão fileiras, permitindo que um atire enquanto outros dois recarregam."
 oda_patronization_of_the_west:0 "Patrocínio do Ocidente"
 oda_patronization_of_the_west_desc:0 "Os missionários ocidentais trouxeram muitas ideias e técnicas para nossa terra e, ao contrário das antigas associações budistas, eles não têm laços anteriores com proprietários de terras corruptos ou cidades rebeldes. Devemos receber os ocidentais em nossas cidades e examinar os benefícios que eles podem trazer para nossa corte. "
 oda_kenchi:0 "Kenchi"
 oda_kenchi_desc:0 "Nosso reino é, em muitos aspectos, uma colcha de retalhos de pequenas mansões e feudos. Uma visão geral de seu verdadeiro valor e, em muitos casos, até mesmo quem possui qual pedaço de terra, é quase impossível de alcançar. Vamos realizar um grande levantamento cadastral para investigar esses terras em detalhe e criar um novo sistema de tributação e obrigações que pode então ser eficiente e justo."
 TKG_ideas:0 "Idéias Tokugawa"
 TKG_ideas_bonus:0 "Ambição Tokugawa"
 TKG_ideas_start:0 "Tradições Tokugawa"
 tkg_mikawa_bushi:0 "Entregando Bushi"
 tkg_mikawa_bushi_desc:0 "Os Bushi de Mikawa são famosos em toda a região por sua bravura e resiliência. Mesmo diante de uma derrota total, podemos confiar que nossos exércitos nunca se renderão."
 tkg_strengthen_the_sekisho_network:0 "Fortalecer a Rede Sekisho"
 tkg_strengthen_the_sekisho_network_desc:0 "Uma rede de barreiras fechadas, Sekisho, tradicionalmente protege pontos importantes nas províncias, tanto do ataque quanto da importação ilícita de mercadorias proibidas. Nesta era caótica, alguns optaram por começar a remover essas barreiras dentro de seus reinos para promover o fluxo de mercadorias e fortalecer o comércio. Este é um bom objetivo, mas representa um risco considerável. Em vez disso, devemos fortalecer a rede Sekisho, para impedir o contrabando de mercadorias, armas de fogo e pessoas. A segurança é mais importante do que qualquer ganho monetário."
 tkg_hatamoto:0 "Hatamoto"
 tkg_hatamoto_desc:0 "Milhares de Hatamoto, Bannermen, servem diretamente ao nosso senhor. Com propriedades diminutas próprias, seu destino está ligado ao nosso e sua lealdade ao nosso clã é mais forte do que a de qualquer lacaio oportunista de outro Daimyo japonês."
 tkg_metsuke:0 "Metsuke"
 tkg_metsuke_desc:0 "O colapso da autoridade imperial em todo o Japão levou ao surgimento de homens fortes locais em todo o reino. Com as velhas estruturas sociais não mais garantindo o estado de direito, no entanto, a corrupção também cresceu desenfreada em muitas partes da sociedade. Para restaurar a estabilidade, nós deve criar um grupo de oficiais do governo, Metsuke, com o dever de vigiar todos os Daimyo da corte Imperial."
 tkg_matsudaira_branches:0 "Ramos Matsudaira"
 tkg_matsudaira_branches_desc:0 "Nosso clã é apenas um ramo do tronco Matsudaira de nossos ancestrais. À medida que expandimos, podemos contar com os outros ramos Matsudaira para guarnecer as fortalezas e províncias estrategicamente importantes diretamente."
 tkg_toshogu:0 "Toshogu"
 tkg_toshogu_desc:0 "Vamos construir um santuário para divinizar o fundador de nosso clã. O Toshogu será o santuário mais glorioso da história japonesa e sua presença será um lembrete não apenas de nossa gloriosa ancestralidade, mas também de nossa adesão aos valores xintoístas tradicionais."
 tkg_famine_policies:0 "Políticas de Fome"
 tkg_famine_policies_desc:0 "Deve ser o objetivo de qualquer governante enriquecer o povo e protegê-lo do desastre e da fome. Ao criar um sistema de reservas de alimentos, controle de preços e reduções temporárias de impostos, podemos garantir que nosso reino possa lidar com quaisquer problemas que o futuro possa ter reservado. para nós."
 luzon_ideas:0 "Ideias Luzão"
 luzon_ideas_start:0 "Tradições da Luz"
 luzon_ideas_bonus:0 "Ambição Luzon"
 luzon_barangay:0 "Estado de Barangay"
 luzon_barangay_desc:0 "Espalhado em pequenas cidades portuárias e em numerosas ilhas, nosso estado depende do mar para sua própria existência. Nossa sociedade é construída para apoiar o comércio de longo alcance, e tudo, desde a organização da agricultura até as leis e tradições refletem esse fato. "
 luzon_conquest_of_paradise:0 "Conquista do Paraíso"
 luzon_conquest_of_paradise_desc:0 "Nosso arquipélago é um paraíso para alguns, mas não é isento de perigos. Florestas tropicais e doenças tropicais podem deter invasores e, às vezes, a melhor defesa são nossas próprias ilhas. Diante da derrota certa, tradicionalmente empregamos táticas de terra arrasada e deixamos a terra lute contra os invasores por nós"
 luzon_sino_philippine_trade:0 "Comércio Sino-Filipino"
 luzon_sino_philippine_trade_desc:0 "Luzon e especialmente a nossa posição no delta do rio Pasig, permitiu-nos desenvolver portos prósperos para a importação de mercadorias chinesas para todo o arquipélago. As mercadorias chinesas chegam regularmente a Tondo, onde podem ser redistribuídas para os muitos portos e ilhas do Filipinas."
 luzon_tagalog_syncretism:0 "Sincretismo tagalo"
 luzon_tagalog_syncretism_desc:0 "Embora nunca tenhamos parado de adorar os deuses de nossos ancestrais, também nunca vimos uma razão para rejeitar religiões estrangeiras. Entre nosso povo, honramos os deuses das religiões brâmanes, lado a lado com o deus dos maometanos e budistas."
 luzon_sailors:0 "Marinheiros de Luzon"
 luzon_sailors_desc:0 "Nem todos os marinheiros servem em nossos próprios navios, alguns procuram emprego entre os muitos estados em guerra do Sudeste Asiático. Os marinheiros de Luzon podem ser encontrados em navios de guerra de Brunei a Aceh. A experiência que esses homens ganham no exterior é algo que podemos aproveitar em nossos próprios empreendimentos marítimos. Vamos encorajar todos os nossos jovens a buscarem suas fortunas no exterior para que possam voltar mais tarde experientes e endurecidos."
 luzon_a_safe_haven:0 "Um Porto Seguro"
 luzon_a_safe_haven_desc:0 "Nosso reino está perto o suficiente para desfrutar de um fluxo de produtos chineses, japoneses e do Sudeste Asiático, mas muito longe para estar ao seu alcance. Isso nos torna um destino desejável para muitos que, por qualquer motivo, desejam abandonar sua terra natal. Vamos convidá-los pessoas à nossa terra para que possamos nos beneficiar de suas habilidades e conhecimentos."
 luzon_expand_the_sugar_production:0 "Expandir a Produção de Açúcar"
 luzon_expand_the_sugar_production_desc:0 "Uma das culturas mais procuradas nestas terras é o açúcar que nossos ancestrais cultivaram durante séculos. Em um mundo mais interconectado, esta cultura comercial poderia nos trazer ainda mais riqueza. Expandir a produção de açúcar, através da recuperação de terras, bem como em a despesa de outras colheitas permitirá que nossa economia cresça a novas alturas."
 BTU_ideas:0 "Idéias Butuanas"
 BTU_ideas_start:0 "Tradições Butuanas"
 BTU_ideas_bonus:0 "Ambição Noturna"
 btu_indianized_society:0 "Sociedade Indianizada"
 btu_indianized_society_desc:0 "Já se passaram mais de mil anos desde que nosso povo entrou em contato com o hinduísmo e as tradições bramânicas. Desde então, adotamos a religião como nossa e somos uma parte firmemente entrincheirada de uma 'Indosfera' maior de países e povos. Alguns, como Srivijaya e Majapahit, até formaram grandes impérios marítimos nesta região. Butuan continua sendo uma parte firme desta comunidade e um membro do mundo indianizado mais amplo."
 btu_northern_nusantara:0 "Arquipélago do Norte"
 btu_northern_nusantara_desc:0 "É uma velha verdade que os mares são uma conexão em vez de um obstáculo, e em nenhum lugar isso é mais verdadeiro do que na região mais ampla da Malásia ou da Indonésia. Embora o interior da maioria das ilhas possa ser hostil e instável, as costas são cobertas por assentamentos portuários. conectados em uma rede de comércio constante. Estamos no extremo norte de Nusantara, como esta região é freqüentemente chamada, e embora isso nos ofereça alguma proteção, também significa que devemos agir de forma mais decisiva para atrair guildas de comércio exterior e capitães mercantes. Comercializemos as riquezas de nossa ilha para todos que quiserem ouvir e certifique-se de que o marfim, o ouro e as pérolas de Butuan sejam tão famosos quanto merecem ser."
 btu_butuan_trade_connections:0 "Conexões Comerciais Butuanas"
 btu_butuan_trade_connections_desc:0 "Embora seja verdade que mercadores estrangeiros procuram nossos portos há séculos, também temos uma próspera comunidade mercantil própria. Comerciantes butuanos são comuns em todo o arquipélago malaio e alguns viajam até a Pérsia e o Japão. Mesmo quando nos promovemos como um entreposto para comerciantes estrangeiros devemos também apoiar nossos próprios empresários e capitães para que nunca tenhamos que viver à mercê das guerras e da política em terras distantes."
 btu_butuan_goldwork:0 "Ouro Butuan"
 btu_butuan_goldwork_desc:0 "A ourivesaria de nossos artesãos atraiu fama em muitas cortes e o trabalho de nossos artesãos pode ser encontrado até mesmo nos tesouros da China imperial. Muitos governantes estrangeiros ficariam lisonjeados em ter tais objetos, e esses belos trabalhos podem ser uma excelente ferramenta para diplomacia. Devemos sempre ter alguns desses objetos preciosos guardados para impressionar e acalmar qualquer emissário estrangeiro, sultão ou rei."
 btu_balangay:0 "Vila"
 btu_balangay_desc:0 "Os veleiros Balangay serviram bem ao nosso povo ao longo dos tempos. Permitindo-nos mover-nos rapidamente rio acima para o interior e ao longo da costa de muitas ilhas da nossa região. Isso estabeleceu o nosso povo não apenas como excelentes construtores navais, mas o uso também tornou a maioria de nossos súditos marinheiros talentosos desde tenra idade. À medida que expandimos nossa influência, devemos continuar a encorajar a construção e a expansão do Balangay como um meio de comunicação constante entre nossos assentamentos."
 btu_protect_the_coastlines:0 "Proteger as costas"
 btu_protect_the_coastlines_desc:0 "A riqueza atrai inveja e os estados marítimos concorrentes sempre tentaram invadir nossas costas e atacar nossos navios. Devemos construir uma forte força naval para se opor aos ataques violentos das ilhas do sul, para proteger nosso povo e superar seu comércio."
 btu_long_range_diplomacy:0 "Diplomacia de Longo Alcance"
 btu_long_range_diplomacy_desc:0 "As outrora seguras rotas comerciais do Sudeste Asiático tornaram-se cada vez mais perigosas ao longo dos anos. Há muitos que preferem saquear a negociar, e agora até mesmo potências distantes podem projetar poder em nossa área imediata. Devemos nos adaptar a este mundo em mudança, encontrando amigos e aliados em lugares distantes, ou perecer nas mãos dos novos e antigos inimigos de nosso povo."
 CEB_ideas:0 "Cebu Idéias"
 CEB_ideas_start:0 "Tradições de Cebu"
 CEB_ideas_bonus:0 "Cebu Ambição"
 ceb_lumayas_ambition:0 "Ambição de Lumaya"
 ceb_lumayas_ambition_desc:0 "Uma vez, o Império Chola se estendia desde o país Tamil na Índia até as muitas ilhas de Nusantara. No auge de seu poder, os Chola enviaram Lumaya, um jovem príncipe de sua dinastia, para estabelecer um estado nas ilhas do norte. Em vez de ficar subserviente a senhores distantes, o jovem príncipe decidiu criar um pequeno principado próprio. A independência de Cebu, o estado que ele fundou, centenas de anos depois é uma prova de sua ambição."
 ceb_chola_legacy:0 "Legado Chola"
 ceb_chola_legacy_desc:0 "Nossas raízes, como um desdobramento da poderosa dinastia Tamil Chola, significa que temos uma tradição de reinado que vai além da maioria dos reinos desta região. Podemos não estar mais em contato direto com os povos da Índia, mas ainda estamos construindo as tradições imperiais dos Cholas e seu estado."
 ceb_protect_against_the_magalos:0 "Proteja-se contra os Magalos"
 ceb_protect_against_the_magalos_desc:0 "Há muitos anos nossas ilhas têm sido atormentadas por traficantes de escravos estrangeiros que invadem nossos assentamentos e roubam os corpos aptos de nosso povo. Devemos agir com firmeza e agressividade contra qualquer sinal de invasores estrangeiros e estar prontos para empregar todos os meios necessários, até mesmo queimar nossa própria terra, para dissuadir ou derrotar esses invasores."
 ceb_pacify_the_islands:0 "Pacificar as Ilhas"
 ceb_pacify_the_islands_desc:0 "Algumas ilhas que estão nominalmente sob nosso controle tornaram-se a base para piratas e bandidos mal-intencionados. Devemos limpar esses ninhos de piratas e pacificar todas as terras sob nosso controle para poder desenvolver as terras sob nosso controle."
 ceb_place_for_trading:0 "'O lugar para negociação'"
 ceb_place_for_trading_desc:0 "Nossa posição no meio do arquipélago Visayan nos permite atuar como um centro comercial central, ao mesmo tempo em que nos dá boas bases navais para proteger nosso comércio e assediar nossa concorrência. Vamos aproveitar essa vantagem e expandir nossas operações corsárias, tornando nosso porto a escolha óbvia para os capitães dos mares de Visayan."
 ceb_befriend_the_europeans:0 "Faça amizade com os europeus"
 ceb_befriend_the_europeans_desc:0 "Navios europeus começaram a chegar ao nosso arquipélago e esses reinos cristãos parecem ter uma tradição marítima e marcial igual à nossa. Devemos procurar fazer amizade com esses governantes estrangeiros e cooperar com seus guerreiros para derrotar nossos rivais locais."
 ceb_expansion_of_the_capital:0 "Expandir a Capital"
 ceb_expansion_of_the_capital_desc:0 "Como a capital da ilha, Cebu está idealmente situada para governar um reino marítimo e, à medida que nossa influência cresce, a própria cidade também cresce. Para incentivar ainda mais o crescimento de Cebu, devemos combater as doenças tropicais e adotar um plano de cidade moderno. É hora de nós mostrar ao mundo o que uma ilha Metropolis poderia ser."
 mindanao_ideas:0 "Idéias de Mindanao"
 mindanao_ideas_start:0 "Tradições de Mindanao"
 mindanao_ideas_bonus:0 "Mindao Ambição"
 mindanao_an_islamicized_barangay:0 "Um Barangay islamizado"
 mindanao_an_islamicized_barangay_desc:0 "Comerciantes, sufis e marinheiros muçulmanos tornaram-se cada vez mais comuns nas águas de Nusantara ao longo dos últimos cem anos. Devemos integrar esses recém-chegados em nosso reino e nos juntar à sociedade dos sultanatos marítimos muçulmanos. Prestando homenagem a ambos a este novo Deus e os antigos deuses de nossos ancestrais, podemos ter certeza de ter o apoio dos céus, bem como de nosso povo em todos os momentos."
 mindanao_unite_the_datus:0 "Unir os Datus"
 mindanao_unite_the_datus_desc:0 "Há um grande número de Datus, chefes, de estatura e influência variadas dentro de nossas fronteiras. Muitos exercem uma autonomia muito maior do que gostaríamos. Vamos controlar esses pequenos chefes e fazer com que todos venham regularmente à nossa capital para participar das cerimônias de realeza de nossa dinastia."
 mindanao_protect_the_riches_of_mindanao:0 "Proteja as riquezas de Mindanao"
 mindanao_protect_the_riches_of_mindanao_desc:0 "A ilha que é nosso lar também é uma grande fonte de riqueza. Ouro, pérolas, açúcar e canela são mercadorias exóticas que atraem mercadores de reinos distantes e até de continentes. Não devemos deixar o acesso a esses bens ir muito facilmente. Vamos proteger nossos artesãos e comerciantes de especiarias e dar-lhes o apoio necessário para prosperar e lucrar com a presença de comerciantes estrangeiros."
 mindanao_moro_sailors:0 "Moro Marinheiros"
 mindanao_moro_sailors_desc:0 "O povo Moro de Mindanao e Sulu são famosos por serem marinheiros habilidosos e adeptos da guerra naval. No entanto, há muitos que afirmam dominar essas águas. Devemos construir uma frota nova e forte para o nosso estado, tripulada pelos muitos marinheiros Moro sob nosso controle"."
 mindanao_fortify_our_ports:0 "Fortificar os nossos Portos"
 mindanao_fortify_our_ports_desc:0 "Vivemos em um mundo perigoso, onde traficantes de escravos e piratas são uma ameaça constante para qualquer assentamento costeiro. Se isso não bastasse, a chegada de navios ocidentais sinaliza o início de uma nova era, com novos inimigos. Devemos estar sempre preparados para ataques hostis e fortificar todos os portos importantes com pedra e canhão."
 mindanao_guerilla_warfare:0 "Guerra de guerrilha"
 mindanao_guerilla_warfare_desc:0 "Há muitos que tentariam tomar nossas cidades e aldeias contra nossa vontade. Esses estrangeiros afirmam que desejam nos converter ou 'estabelecer' dentro de nossas terras. Devemos resistir a todas essas tentativas e estar prontos para usar a própria terra contra qualquer invasor."
 mindanao_pirates_of_mindanao:0 "Piratas de Mindanao"
 mindanao_pirates_of_mindanao_desc:0 "O aumento da presença hostil em mar aberto arruinou muitos de nossos capitães. Devemos resistir àqueles que colocariam tarifas e regulamentos sobre nossos navios e, em vez disso, nos engajar de todo o coração no contrabando e na pirataria quando necessário. Dando um porto seguro para aqueles caçados por pirataria, poderíamos também aumentar nossas atividades para mais uma vez afugentar aqueles que limitariam nosso acesso aos mares."
 ANU_ideas:0 "Idéias Ainu"
 ANU_ideas_start:0 "Tradições Ainu"
 ANU_ideas_bonus:0 "Ainu Ambição"
 anu_chasi:0 "Chasi"
 anu_chasi_desc:0 "Durante gerações, nosso povo confiou no uso de fortificações no topo de colinas para se defender em tempos de guerra ou agitação. Ao longo do tempo, muitas centenas desses fortes simples foram erguidos por toda a ilha de Ezo, garantindo que tenhamos pontos fortes dos quais podemos nos defender. nós mesmos onde quer que os invasores pudessem atacar."
 anu_riches_of_the_sea:0 "Riquezas do Mar"
 anu_riches_of_the_sea_desc:0 "Um povo que pode colher as riquezas dos mares nunca passará fome ou falta de recursos. As grandes baleias do Pacífico são uma enorme fonte de riqueza e comida e nosso povo caçou e capturou esses grandes animais por séculos. Diz-se que que, enquanto o Deus do mar estiver do nosso lado, nossa sociedade prosperará."
 anu_southern_traders:0 "Comerciantes do Sul"
 anu_southern_traders_desc:0 "De muitas maneiras, o reino japonês ao sul está dividido e egocêntrico, e ainda assim eles possuem muitos bens e recursos que nos faltam. Embora seja necessário observar esses sulistas com cuidado, devemos permitir que seus mercadores negociem com nossas comunidades para que possamos possam lucrar com sua riqueza."
 anu_heirs_of_jomon:0 "Herdeiros de Jomon"
 anu_heirs_of_jomon_desc:0 "Os Ainu viveram nesta região por milhares de anos. Muito antes dos atuais habitantes do norte de Honshu colocarem os pés naquela região, nosso povo viveu e fez suas vidas lá. Esta ancestralidade é uma que devemos defender com orgulho e ter a certeza de imprimir em qualquer sulistas que possamos encontrar."
 anu_hunters_and_warriors:0 "Caçadores e Guerreiros"
 anu_hunters_and_warriors_desc:0 "Como caçadores e rastreadores, somos hábeis em usar a terra a nosso favor. Este histórico, bem como uma vasta experiência em venenos e armadilhas, é algo que devemos levar conosco à medida que expandimos nosso domínio. Inimigos que enfrentam nossos guerreiros terão suportar não apenas uma guerra aberta, mas uma guerra de guerrilha lenta e mortal."
 anu_yukar:0 "Acima"
 anu_yukar_desc:0 "O povo Ainu sempre encontrou força e orientação nas sagas orais de Yukar. Contos sagrados que podem ser recitados por horas, como o de Kutune Shirka, conectam nossa geração atual com nosso passado e servem de inspiração para todos os que virão. Como nosso reino é modernizado e adaptado às realidades em mudança do mundo, devemos preservar e valorizar esta herança para que todos possam conhecer nossos deuses e heróis de nosso passado."
 anu_fierce_resistance:0 "Resistência feroz"
 anu_fierce_resistance_desc:0 "Muitos sonhariam ser os mestres de nosso povo, enviando seus próprios homens para construir cidades e fortificações em nossas terras. Devemos nos unir como um contra esses invasores e expulsá-los de volta ao mar. Não podemos ficar de braços cruzados enquanto forasteiros tentam extinguir nossa sociedade, como aconteceu com nossos ancestrais em Honshu."
 HJO_ideas:0 "Hojo Idéias"
 HJO_ideas_start:0 "Tradições Hojo"
 HJO_ideas_bonus:0 "Hojo Ambição"
 hjo_legacy_of_the_kamakura_shogunate:0 "Legado do Xogunato Kamakura"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "O nome do nosso clã Hojo vem da famosa família que ocupou hereditariamente a posição de Shikken ('Regente') no antigo Xogunato Kamakura. Podemos não ser seus descendentes diretos, mas o poder de seu nome ainda nos dá uma influência especial entre os Samurais da região de Kanto."
 hjo_night_combat:0 "Combate Noturno"
 hjo_night_combat_desc:0 "Usando táticas clandestinas, nossos exércitos derrotaram de forma esmagadora forças muito maiores. Nossos soldados e generais são altamente proficientes em fazer uso de espionagem para planejar ataques na escuridão. Enquanto ninguém puder prever onde atacaremos, nossas tropas terão uma vantagem sobre qualquer exército inimigo"."
 hjo_effective_administration:0 "Reformar a Administração"
 hjo_effective_administration_desc:0 "Vamos construir uma nova burocracia chefiada por burocratas talentosos e apoiada por um sistema postal eficiente. Com amplo acesso à documentação, nossos administradores sempre poderão tomar decisões informadas e integrar adequadamente novas terras."
 hjo_tokusei:0 "Tokusei"
 hjo_tokusei_desc:0 "É nosso dever como senhor de nosso povo nunca tributá-los além de suas possibilidades e estar pronto para reduzir a pressão econômica sobre eles em tempos de crise ou fome. Que ninguém seja capaz de questionar o 'Reino Benevolente' do Hojo clã."
 hjo_castles_of_hojo:0 "Castelos do Hojo"
 hjo_castles_of_hojo_desc:0 "O estabelecimento de nosso clã no inexpugnável castelo de Odawara é o que nos tornou capazes de construir nosso reino, apesar de nossas origens simples. Devemos continuar a utilizar fortes fortalezas em nosso domínio, erguendo novas e restaurando castelos conquistados na primeira oportunidade. É somente através do controle de castelos que qualquer reino realmente controla qualquer terra."
 hjo_unification_of_kanto:0 "Unificação de Kanto"
 hjo_unification_of_kanto_desc:0 "Kanto é a pátria dos samurais, e a região tem um rico potencial econômico para alimentar mais soldados e cavalos. Com nossas terras em Kanto verdadeiramente unidas e consolidadas, poderemos fazer uso mais livre desses recursos."
 hjo_council_in_odawara:0 "Conselho em Odawara"
 hjo_council_in_odawara_desc:0 "Às vezes é mais importante tomar a decisão certa do que tomar uma decisão rápida. Através do conselho em Odawara, nossos líderes de clã e lacaios podem se reunir para discutir questões importantes. Aderir a este método nos permitirá evitar erros e decisões dispendiosas tomadas com muito pouca informação."
 CSK_ideas:0 "Ainda Ideias"
 CSK_ideas_start:0 "Ainda Tradição"
 CSK_ideas_bonus:0 "Ainda Ambição"
 csk_ichiryo_gusoku:0 "Ichiryo Gusoku"
 csk_ichiryo_gusoku_desc:0 "Criamos um sistema, 'Ichiryo Gusoku', pelo qual deixamos tanto o samurai quanto o camponês cultivar em tempos de paz e lutar em tempos de guerra. Dessa forma, promovemos um sentimento de unidade, bem como experiência militar em todos os homens. O fato de que o sistema também alivia em grande parte a necessidade de pagar manutenção é outra vantagem para o nosso clã."
 csk_seven_clans_of_tosa:0 "Sete Clãs de Tosa"
 csk_seven_clans_of_tosa_desc:0 "Nossa província natal, Tosa, está dividida entre sete clãs poderosos. Se quisermos expandir ainda mais, todos devemos nos unir. Eles nos ajudarão a subir e, em troca, aumentaremos seu poder."
 csk_unification_of_shikoku:0 "Unificação de Shikoku"
 csk_unification_of_shikoku_desc:0 "Shikoku é visto como uma terra pobre e isolada pelo resto do Japão, onde nada de importante acontece. Que continuem pensando assim e ignorem nossa unificação da ilha até que seja tarde demais."
 csk_100_article_code:0 "Código do artigo 100"
 csk_100_article_code_desc:0 "Reformar as leis de nossas terras e estabelecer parâmetros rígidos para nossos soldados garantirá que nosso exército, não importa quão mal equipado ou pequeno, sempre seja temido."
 csk_expand_the_navy:0 "Expandir a Marinha"
 csk_expand_the_navy_desc:0 "O Japão é uma nação insular e para prosperar aqui é necessária uma marinha forte. Tosa é um lugar ideal para começar a construção de uma armada própria."
 csk_god_of_arts:0 "Deus das Artes"
 csk_god_of_arts_desc:0 "O fundador do nosso clã Hata no Kawakatsu era altamente admirado como o deus patrono de todas as artes, das danças tradicionais ao teatro. Nosso clã deve viver de acordo com seu legado se quiser ganhar o respeito do povo japonês."
 csk_active_support_of_temples:0 "Apoio dos Templos"
 csk_active_support_of_temples_desc:0 "Nosso reino é o lar de muitas seitas budistas, cada uma com suas próprias tradições e história. Devemos nos esforçar para respeitar todos esses movimentos igualmente e deixá-los receber nosso patrocínio. Dessa forma, podemos garantir que receberemos seu apoio em troca, em vez de arriscar obter arrastado para rivalidades."
 MRI_ideas:0 "Idéias Mori"
 MRI_ideas_start:0 "Tradições Mori"
 MRI_ideas_bonus:0 "Mori Ambição"
 mri_descendant_of_oe_hiromoto:0 "Descendentes de Oe Hiromoto"
 mri_descendant_of_oe_hiromoto_desc:0 "Oe Hiromoto, um estudioso e político que contribuiu muito para o estabelecimento do Xogunato Kamakura, foi o fundador de nosso clã. Até hoje seu espírito vive em nosso clã e nos orgulhamos de manter uma administração eficaz."
 mri_leader_of_kokujin_ikki:0 "Líder de Kokujin Ikki"
 mri_leader_of_kokujin_ikki_desc:0 "Nossa estrutura de clã é baseada em alianças tradicionais de samurais locais, os chamados Kokujin Ikki. Com base nessa solidariedade, podemos mobilizar rapidamente um grande exército."
 mri_diplomatic_intrigues:0 "Intrigas Diplomáticas"
 mri_diplomatic_intrigues_desc:0 "Nosso clã não é tão influente e difundido quanto algum outro no Japão. Se quisermos ter sucesso, construímos acordos e alianças de maneira mais proativa com outros Daimyo. Não há ninguém tão poderoso que não tenha inimigos e com números suficientes nós pode conseguir qualquer coisa."
 mri_three_arrows:0 "Três Flechas"
 mri_three_arrows_desc:0 "Um clã só é forte enquanto estiver unido. Por isso devemos sempre nos lembrar da lenda das três flechas, como foi pensado por Mori Takamoto para seus filhos. Uma flecha quebra facilmente, mas três de uma vez podem suportar até mesmo o poder dos homens mais fortes."
 mri_hiroshima_castle:0 "Hiroshima"
 mri_hiroshima_castle_desc:0 "À medida que nosso clã cresce, precisamos de uma capital digna, protegida por um forte castelo. Vamos construir a cidade de Hiroshima para ser o maior assentamento em nosso domínio, com um castelo que é a inveja do próprio Shogun."
 mri_itsukushima_shrine:0 "Itsukushima"
 mri_itsukushima_shrine_desc:0 "Como zeladores da ilha do Santuário Itsukushima, temos um dever especial para com a Deusa do Mar. Ao garantir que esses santuários não faltem nada, podemos ter certeza de ter o favor de Benzaiten em todos os assuntos marítimos."
 mri_hagi_ware:0 "Hagi Ware"
 mri_hagi_ware_desc:0 "Ficamos famosos pela cerâmica que nossos artesãos em Hagi produzem. A louça Hagi é amplamente preferida para cerimônias de chá por seu estilo e qualidade requintados e sua exportação está se tornando um grande negócio."
 ASA_ideas:0 "Idéias Asakura"
 ASA_ideas_start:0 "Tradições Asakura"
 ASA_ideas_bonus:0 "Ambição Asakura"
 asa_hidden_diplomacy:0 "Diplomacia Oculta"
 asa_hidden_diplomacy_desc:0 "Tendo surgido de origens mais humildes do que muitos outros Daimyo, nosso clã não pode contar com velhos amigos e contatos da mesma forma. Se quisermos ter sucesso na realidade cruel da era Sengoku no Japão, teremos que adotar uma abordagem flexível e astuta para a diplomacia. ."
 asa_echizen_paper:0 "Papel Echizen"
 asa_echizen_paper_desc:0 "Echizen é o lar de artesãos de todos os tipos. No entanto, nenhuma arte é tão conceituada quanto a de fabricação de papel. Ao incentivar e investir nos mestres de Echizen, podemos garantir que o papel de Echizen se torne o tipo mais procurado no país."
 asa_ichijodani_city:0 "Cidade de Ichijodani"
 asa_ichijodani_city_desc:0 "A localização protegida de nossa capital, Ichijodani, ao mesmo tempo em que fica perto de portos e rotas terrestres para outras importantes cidades japonesas, confere a ela uma capacidade única de prosperar nesta época de turbulência e inquietação. Vamos aproveitar nossas vantagens naturais e fazer o que pudermos. pode atrair o fluxo de refugiados que deixam a vida em Kyoto para trás."
 asa_teach_of_asakura_soteki:0 "Asakura Soteki"
 asa_teach_of_asakura_soteki_desc:0 "Asakura Soteki, o maior general da história do nosso clã deixou uma lição importante para todos os samurais. A vitória deve ser perseguida a todo custo, é a única coisa que define um guerreiro."
 asa_seventeen_clan_code:0 "Código do Clã Dezessete"
 asa_seventeen_clan_code_desc:0 "Nosso código de clã com dezessete artigos define a relação entre o senhor e os servos. Ele estipula a necessidade de prestar atenção às necessidades das pessoas comuns e levar uma vida simples sem excessos."
 asa_control_of_buddhist_sects:0 "Controle das seitas budistas"
 asa_control_of_buddhist_sects_desc:0 "Além da popular seita Ikko, Echizen é o lar de muitos templos importantes de diferentes seitas, como o Templo Eiheiji da seita Soto e o Templo Heisenji da seita Tendai. Se pudéssemos controlar todos eles e estabelecer uma paz confessional na província , teríamos as bases de uma política religiosa ideal para todo o nosso território”."
 asa_legacy_of_emperor_keitai:0 "Legado do Imperador Keitai"
 asa_legacy_of_emperor_keitai_desc:0 "Muitos séculos atrás, o imperador Keitai usou Echizen para lançar sua guerra para tomar o trono imperial. Como ele, não devemos hesitar em projetar poder além de nossas fronteiras e lançar invasões em reinos vizinhos quando a situação exigir."
 KID_ideas:0 "Idéias Kildarianas"
 KID_ideas_start:0 "Tradições Kildarianas"
 KID_ideas_bonus:0 "Ambição Kildariana"
 kid_lords_of_ireland:0 "Senhor Deputado"
 kid_lords_of_ireland_desc:0 "Através de casamentos estratégicos e alianças com famílias gaélicas e anglo-irlandesas, os governantes de Kildare mantêm um grau de influência em toda a ilha da Irlanda inigualável por qualquer um de seus rivais. Tal é o poder que sucessivos monarcas ingleses os nomearam como seus Lordes Deputados sobre a ilha."
 kid_ear_of_the_king:0 "Línguas de Prata"
 kid_ear_of_the_king_desc:0 "Apesar de trair repetidamente a coroa, os FitzGeralds de Kildare tentam se livrar dos problemas, voltando para casa com um perdão e uma promoção."
 kid_silken_finery:0 "Silken Thomas"
 kid_silken_finery_desc:0 "Quando Thomas FitzGerald renunciou à sua lealdade ao rei inglês, ele o fez acompanhado por seu séquito de gallowglasses blindados, que estavam enfeitados com franjas de seda em seus capacetes. Quando Thomas vacilou em seu curso de ação, um bardo irlandês recitou para ele um poema , invocando o Silken Lord para vingar a morte de seu pai."
 kid_royal_irish_army:0 "Exército Real Irlandês"
 kid_royal_irish_army_desc:0 "As forças enviadas pelo rei da Inglaterra para subjugar os irlandeses podem ser facilmente reaproveitadas pelo Pariato. Simplesmente oferecendo um pagamento melhor, o condado de Kildare poderia comandar uma força considerável de soldados ingleses."
 wizard_earl:0 "O Conde Mágico"
 wizard_earl_desc:0 "O 11º Conde de Kildare passou muitos anos no exterior, estudando e aprendendo muito sobre o mundo. Quando voltou para casa, trouxe consigo um grande interesse pela alquimia. Tal era seu conhecimento que seus vizinhos se referiam a ele como o conde mago, por ele foi pensado para ter poderes mágicos."
 the_curragh:0 "Equitação Curragh"
 the_curragh_desc:0 "As vastas planícies abertas de Curragh há muito são usadas como um local de encontro para as forças armadas, mas também o tornam um local popular para corridas de cavalos e, posteriormente, treinamento de cavalos."
 kid_architects_of_nation:0 "Um novo assento para os FitzGeralds"
 kid_architects_of_nation_desc:0 "A sede ancestral dos FitzGeralds em Carton House é grandiosa, mas nossa sorte melhorou ultimamente. Elaboramos planos para uma residência ainda maior, que poderia servir não apenas como residência familiar, mas também como corte do conde."
 TYR_ideas:0 "Idéias Tyrone"
 TYR_ideas_start:0 "Tradições Tyrone"
 TYR_ideas_bonus:0 "Ambição Tyrone"
 tyr_chief_of_irish_kings:0 "Chefe dos reis irlandeses"
 tyr_chief_of_irish_kings_desc:0 "Os O'Neills estabeleceram o controle sobre a maior parte do Ulster, tornando-se o mais poderoso dos senhores gaélicos. Um futuro monarca deu ao chefe da família um presente de libré, declarando que ele era 'o chefe dos reis irlandeses'."
 tyr_o_neill_mor:0 "O Grande O'Neill"
 tyr_o_neill_mor_desc:0 "O líder escolhido da família O'Neill recebe o título de O'Neill Mór. O título não é hereditário, mas independentemente de qual ramo da família o O'Neill Mór veio, todos lhe devem fidelidade."
 tyr_tanistry:0 "Tanistria"
 tyr_tanistry_desc:0 "Enquanto muitos senhores gaélicos aceitaram a prática inglesa de primogenitura, o povo de Tyrone manteve a prática brehon de tanistry. Como um novo governante foi eleito pelos homens livres do clã, ele poderia esperar ser bem apoiado diante de qualquer desafiante. ."
 tyr_arming_people:0 "Armar o Povo"
 tyr_arming_people_desc:0 "Enquanto a maioria dos senhores irlandeses conta com os serviços de um pequeno número de mercenários escoceses ou profissionais irlandeses, os governantes de Tyrone armam e treinam todos os homens sob seu comando."
 tyr_catholic_diplomacy:0 "Diplomacia Católica"
 tyr_catholic_diplomacy_desc:0 "À medida que a propagação da Reforma aumenta as tensões na Irlanda, os senhores de Tyrone buscam a ajuda de governantes católicos no exterior."
 tyr_ambush_warfare:0 "Guerra de Emboscada"
 tyr_ambush_warfare_desc:0 "Seus inimigos os superam em número e têm melhores armas e treinamento, mas os homens de Tyrone são mestres da guerra irregular. Eles usam as colinas, florestas e pântanos de sua terra natal para sua vantagem máxima, atormentando seus inimigos enquanto marcham e os atraindo para armadilhas. ... Os monarcas ingleses ficam cada vez mais frustrados à medida que seus exércitos e tesouros desaparecem nas selvas da Irlanda."
 tyr_wild_geese:0 "Os Gansos Selvagens"
 tyr_wild_geese_desc:0 "“Os constantes conflitos entre Tyrone e os ingleses resultaram em uma população de jovens bem treinados nas artes da guerra. Alguns partem para o continente, onde encontram emprego como mercenários. contra os ingleses mais uma vez, mas sob outra bandeira."
 TRY_ideas:0 "Idéias Tyrconnell"
 TRY_ideas_start:0 "Tradições Tyrconnell"
 TRY_ideas_bonus:0 "Tyrconnell Ambição"
 try_fisher_king:0 "O Rei Pescador"
 try_fisher_king_desc:0 "O chefe do clã O'Donnell passou a ser conhecido no continente como o Rei Pescador, devido à exportação de peixe em troca de vinho nos mercados de La Rochelle."
 try_fort_foreigners:0 "Forte dos Estrangeiros"
 try_fort_foreigners_desc:0 "Os O'Donnells construíram um castelo nas ruínas de um forte viking e o chamaram de Castelo de Donegal. Descrito como o forte mais forte da Irlanda, apresentava um obstáculo formidável para qualquer inimigo que ameaçasse Tyrconnell."
 try_religious_patrons:0 "Patronos Religiosos"
 try_religious_patrons_desc:0 "Os governantes de Tyrconnell são grandes apoiadores da igreja, pagando muitos benefícios religiosos e apoiando uma abadia franciscana."
 try_patricks_purgatory:0 "Purgatório de São Patrício"
 try_patricks_purgatory_desc:0 "Diz-se que quando São Patrício veio a Lough Derg, Deus revelou a ele uma caverna em uma ilha no meio do lago. Essa caverna era a entrada do purgatório, e São Patrício levava os descrentes para a caverna para que eles podem testemunhar o céu e o inferno por si mesmos. O Purgatório de Patrick tornou-se um importante local de peregrinação, atraindo fiéis de toda a Europa."
 try_lessons_knockavoe:0 "Lições de Knockavoe"
 try_lessons_knockavoe_desc:0 "Os homens de Tyrconnell são muitas vezes superados em número por seus rivais. Para compensar, eles dominam o elemento surpresa para derrotar seus inimigos, atacando-os enquanto acampam ou mesmo em ataques noturnos. Antes que seus oponentes tenham tempo de formar fileiras, os Tyrconnell host está sobre eles."
 try_land_of_exiles:0 "Terra dos Exilados"
 try_land_of_exiles_desc:0 "Os O'Donnells dão refúgio a muitos nobres e sacerdotes gaélicos que perderam suas terras nas mãos de agressores estrangeiros. Assim, a família real de Tyrconnell é bem servida por muitos médicos notáveis, clérigos e guerreiros de grande habilidade e renome."
 try_scottish_ties:0 "Laços Escoceses"
 try_scottish_ties_desc:0 "Quando a luta interna ameaçou separar Tyrconnell, Calvagh O'Donnell procurou ajuda na Escócia, onde se encontrou com os Campbells. Ele voltou com uma força de Highlanders e alguma artilharia, dando-lhe força para garantir seu domínio sobre a província. The O 'Donnells podem recorrer a seus aliados escoceses novamente no futuro para dar-lhes uma vantagem em suas lutas."
 MCM_ideas:0 "Idéias Munster"
 MCM_ideas_start:0 "Tradições Munster"
 MCM_ideas_bonus:0 "Ambição Munster"
 mcm_basque_fishermen:0 "Pescadores do Mar do Norte"
 mcm_basque_fishermen_desc:0 "Os pescadores bascos, espanhóis e portugueses vêm aproveitar os extensos bancos de pesca ao largo das nossas costas. Quando chegam aos nossos portos trazem consigo ferro, vinho e outras mercadorias, e quando a pesca é fraca enchem os seus porões de peles e lã dos nossos mercados."
 mcm_brave_and_faithful:0 "Os Bravos e Fiéis"
 mcm_brave_and_faithful_desc:0 "Para os corajosos e fiéis, nada é difícil. O lema da família McCarthy inspirou o povo de Munster ao longo dos tempos, ajudando-os a manter a fé durante as guerras brutais que devastaram sua terra natal."
 mcm_hill_raiders:0 "Invasores da Colina"
 mcm_hill_raiders_desc:0 "Quando confrontados com um inimigo superior, os gaélicos de Munster recuam para as colinas. Eles então atormentam seu inimigo com uma série constante de ataques, visando seus suprimentos, queimando aldeias e destruindo colheitas, até que o inimigo seja forçado a se retirar ou morrer de fome. "
 mcm_spanish_ties:0 "Laços espanhóis"
 mcm_spanish_ties_desc:0 "Os irlandeses do sul há muito compartilham laços estreitos, tanto econômicos quanto políticos, com o povo da Espanha. À medida que suas lutas mútuas contra os ingleses aumentam, esses laços se tornam mais fortes. Muitos jovens homens de Munster servem nos exércitos espanhóis, aprendendo as artes da guerra. "
 mcm_fairer_shores:0 "Margens Mais Justas"
 mcm_fairer_shores_desc:0 "As terras de Munster são duras, com solo pobre e invernos desagradáveis. A chance de fazer uma nova vida para si nas colônias atrai muitos. Nunca faltam voluntários felizes em atravessar o Atlântico."
 mcm_pirate_haven:0 "Refúgio dos Piratas"
 mcm_pirate_haven_desc:0 "Com base no porto de Crookhaven, eles atacam os navios do Novo Mundo em direção aos portos holandeses e ingleses. As autoridades locais ficam felizes em olhar para o outro lado, pois os piratas trazem a riqueza das Américas para a costa sul da Irlanda."
 mcm_enemies_everywhere:0 "Inimigos internos"
 mcm_enemies_everywhere_desc:0 "Os inimigos do clã MacCarthy planejam em todos os cantos do mundo, mesmo dentro de nossa própria corte. Devemos garantir o patriotismo de nossos súditos por meio de investigação rigorosa."
 LEI_ideas:0 "Idéias Leinster"
 LEI_ideas_start:0 "Tradições Leinster"
 LEI_ideas_bonus:0 "Ambição Leinster"
 legacy_of_palladius:0 "Legado de Palladius"
 legacy_of_palladius_desc:0 "Leinster foi uma das primeiras partes da Irlanda a ser cristianizada. São Palladius chegou a Leinster no início do século 5 para servir como o primeiro bispo da Irlanda, precedendo São Patrício. A província é pontilhada de mosteiros e abadias, alguns dos quais datam de tempos antigos ."
 lei_black_rent:0 "O Aluguel Negro"
 lei_black_rent_desc:0 "Os gaélicos de Leinster exigem um tributo das cidades anglo-normandas ao longo da costa sul e, ocasionalmente, dos colonos ingleses em Pale. Esse tributo é conhecido como 'cíos dubh', o aluguel negro. Deixar de pagar significa simplesmente que os gaélicos recebam o tributo à força, com o fardo adicional de vidas perdidas e casas e colheitas queimadas."
 lei_geraldine_league:0 "A Liga Geraldine"
 lei_geraldine_league_desc:0 "Com a Reforma se espalhando como fogo na Europa, Leinster deve enfrentar o desafio. Formaremos uma Liga de nações disposta a defender a verdadeira fé de quaisquer hereges que tentem impor sua fé na Irlanda."
 lei_enemy_of_enemy:0 "O súdito do meu inimigo é meu amigo"
 lei_enemy_of_enemy_desc:0 "Os governantes de Leinster sempre procuraram promover laços com os súditos descontentes de seus vizinhos, de modo a garantir melhor sua própria posição. Um rebelde no exterior sempre encontrará um ouvido simpático - e talvez armas, abrigo, treinamento e dinheiro - em Leinster "
 lei_strong_cunning:0 "Aquele que não é forte deve ser astuto"
 lei_strong_cunning_desc:0 "Embora seus inimigos geralmente estejam melhor equipados com canhões e artilharia, os guerreiros de Leinster são hábeis em usar o terreno para proteger seu avanço e fechar o corpo a corpo - ou para cobrir sua retirada enquanto correm para lutar outro dia."
 lei_long_memories:0 "Longas Memórias"
 lei_long_memories_desc:0 "O povo de Leinster se lembra das muitas injustiças perpetradas contra eles por seus inimigos. Isso fortalece sua determinação de lutar, vingar os caídos e punir os culpados."
 lei_military_academy:0 "Academia Militar de Ballinacore"
 lei_military_academy_desc:0 "Os O'Byrnes de Ballinacore começaram a treinar os homens de Wicklow nas artes da guerra continental. Eles procuram aumentar suas forças de cavalaria e kern com piqueiros e artilheiros, para que possam enfrentar seus inimigos em batalha aberta."
 CNN_ideas:0 "Idéias Clanricardes"
 CNN_ideas_start:0 "Tradições de Clanricarde"
 CNN_ideas_bonus:0 "Clanricarde Ambition"
 cnn_14_tribes:0 "As Quatorze Tribos"
 cnn_14_tribes_desc:0 "A cidade de Galway é dominada por 14 famílias mercantes ricas, conhecidas como as 14 tribos. Sua competição e rivalidades constantes os levam a buscar lucros cada vez maiores e, como resultado, Galway se tornou um próspero mercado portuário."
 cnn_fire_and_sword:0 "Pelo Fogo e Espada"
 cnn_fire_and_sword_desc:0 "As terras de Clanricarde são controladas por muitas famílias e facções diferentes. Os governantes de Clanricarde aprenderam que a melhor maneira de afirmar sua autoridade é pela força. Aldeias, cidades e castelos queimam para que a família governante possa se sentir segura em seu poder. "
 cnn_sea_people:0 "Gente do Mar"
 cnn_sea_people_desc:0 "As terras de Connemara, na costa oeste de Connacht, são particularmente pobres para pecuária ou agricultura, mas as pessoas aprenderam a viver do mar. Levando para o oceano em seus currachs e prostitutas, eles fornecem a Clanricarde um fonte pronta de marinheiros capazes."
 cnn_irish_hobby:0 "Hobbies irlandeses"
 cnn_irish_hobby_desc:0 "O terreno acidentado e montanhoso de Connemara é um bom local de reprodução para o Irish Hobby, uma raça de cavalo adequada para o tipo de guerra de escaramuça empregada pelos gaélicos."
 cnn_catholicism:0 "Resistências Católicas"
 cnn_catholicism_desc:0 "Não importa as mentiras contadas pelos hereges da Reforma, o povo de Clanricarde sempre permanecerá leal a Sua Santidade."
 cnn_hell_or_connacht:0 "Para o Inferno ou para Connacht"
 cnn_hell_or_connacht_desc:0 "Os guerreiros de Clanricarde vêm de algumas das terras menos hospitaleiras da Irlanda. Participar de um cerco, muito longe de casa, causa pouco medo para eles, pois estão acostumados a extrair sustento de territórios mais hostis."
 cnn_lord_presidency:0 "O Senhor Presidência"
 cnn_lord_presidency_desc:0 "O estabelecimento do cargo de Lorde Presidente de Connacht ajudou a trazer ordem às terras de Clanricarde. Enquanto as disputas anteriores entre famílias proeminentes resultaram em ataques e rixas, agora o Lorde Presidente agia como um árbitro neutro"
 ORD_ideas:0 "Idéias Ormond"
 ORD_ideas_start:0 "Tradições de Ormond"
 ORD_ideas_bonus:0 "Ambições de Ormond"
 ord_english_service:0 "Serviço Inglês"
 ord_english_service_desc:0 "Os condes de Ormond são conhecidos por lutar no exterior, envolvendo-se nas disputas dinásticas dos ingleses. A experiência adquirida no campo de batalha os ajuda muito na resolução de disputas mais perto de casa."
 ord_courts_of_europe:0 "Os Tribunais da Europa"
 ord_courts_of_europe_desc:0 "Enquanto a maioria dos senhores anglo-irlandeses e gaélicos da Irlanda não se afasta muito de sua ilha, os senhores de Ormond estão bem familiarizados com as cortes da Europa, sendo amigos de reis e servindo como embaixadores no continente."
 ord_wool_earl:0 "O Conde de Lã"
 ord_wool_earl_desc:0 "Os governantes de Ormond têm extensas propriedades na Inglaterra. Sua riqueza é tamanha que o conde de Ormonde às vezes é conhecido como o conde de lã, pelas riquezas obtidas com esse comércio."
 ord_locals_in_line:0 "Mantendo os locais na linha"
 ord_locals_in_line_desc:0 "Os gaélicos são um bando indisciplinado, propenso a se rebelar contra seus superiores. Eles exigem uma mão forte para mantê-los na linha."
 ord_irish_rivalries:0 "rivalidades irlandesas"
 ord_irish_rivalries_desc:0 "Muitos estão com ciúmes de nosso sucesso. Devemos ser cautelosos, pois nossos inimigos aproveitarão qualquer oportunidade para nos derrubar e não estão limitados a meios honrosos de fazê-lo."
 ord_subdue_irish:0 "Sítio de Cerco Irlandês"
 ord_subdue_irish_desc:0 "Os exércitos de Ormond têm grande experiência em derrubar fortalezas e fortalezas de seus vizinhos gaélicos e anglo-irlandeses."
 ord_build_on_success:0 "Entrincheiramento da Dinastia Butler"
 ord_build_on_success_desc:0 "A família Butler está bem estabelecida. Seguros em nossa posição, podemos começar a construir para o futuro, para que nossos descendentes vejam o que construímos e se lembrem de nós."
 highland_scottish_ideas:0 "Idéias Highlander"
 highland_scottish_ideas_bonus:0 "Ambição Highlander"
 highland_scottish_ideas_start:0 "Tradições Highlander"
 hsc_the_wallace:0 "O Wallace"
 hsc_the_wallace_desc:0 "Reidemos de um rycht famoso de renome,\nDe um blude digno que existe nesta região,\nE então eu irei dividir meus processos,\nDe Wilyham Wallas yhe haf hard beyne tald."
 hsc_highland_clans:0 "Os Clãs das Terras Altas"
 hsc_highland_clans_desc:0 "Os clãs das Terras Altas são um povo contencioso. Tanto quanto eles se ressentem, eles se ressentem ainda mais com a perspectiva de invasores estrangeiros governando suas terras ancestrais. Claro, quando a ameaça de invasão estrangeira acabar, os clãs retomarão suas lutas internas. Só pode haver um."
 hsc_storm_the_castle:0 "Invadindo o Castelo"
 hsc_storm_the_castle_desc:0 "Quaisquer que sejam os problemas que surgem nas Terras Altas, poucos podem ser resolvidos sem, em algum momento, invadir um castelo. Nossa experiência nesses assuntos remonta a gerações e é uma habilidade altamente transferível."
 hsc_episcopalianism:0 "Episcopalismo"
 hsc_episcopalianism_desc:0 "Há muitas ideias conflitantes sobre como a Igreja nas Terras Altas deve ser estruturada e quais doutrinas devem ser adotadas após o advento da Reforma. Optamos por manter o modelo hierárquico do Bispado, que permite uma estrutura clara para os procedimentos da Igreja e um grau de independência doutrinária para os clérigos"."
 hsc_highland_charge:0 "Carga das Terras Altas"
 hsc_highland_charge_desc:0 "As armas de pólvora revolucionaram o campo de batalha, e os guerreiros das Terras Altas devem se adaptar. Uma nova tática agressiva de choque foi desenvolvida por nossos generais. Nossos soldados correrão, de preferência morro abaixo, direto para a primeira saraivada inimiga, atirando à medida que avançam. Depois atirando, eles sacarão armas mais tradicionais e entrarão no corpo a corpo. A velocidade necessária para essa tática exige que nossos guerreiros usem muito pouco em termos de roupas."
 hsc_arming_act:0 "A Lei de Armamento"
 hsc_arming_act_desc:0 "Nossos opressores confiscariam nossas armas para nos roubar a capacidade de resistir. A Lei de Armamento exige que todos os Highlanders possuam e treinem com uma arma de fogo."
 hsc_ossian:0 "Ossian"
 hsc_ossian_desc:0 "O renascimento romântico da cultura gaélica é exemplificado em uma coleção de poemas escritos sob o pseudônimo de 'Ossian'. Eles contam antigos contos folclóricos que lembram os Highlanders de seu passado histórico."
 FLY_ideas:0 "Ideias Offaly"
 FLY_ideas_start:0 "Tradições Offaly"
 FLY_ideas_bonus:0 "Ambição Offaly"
 fly_galloglas:0 "Os Gallowglasses"
 fly_galloglas_desc:0 "Os mercenários Gallowglasses compreendem uma porção considerável da força de combate irlandesa. Embora sejam frequentemente escoceses gaélicos, muitos deles se estabeleceram na Irlanda e encontraram empregos remunerados como guarda-costas e soldados com os Clãs."
 fly_gracious_hosts:0 "Hospitalidade Irlandesa"
 fly_gracious_hosts_desc:0 "Independentemente da proveniência, um estranho sempre pode encontrar abrigo em Offaly. Uma longa tradição de hospitalidade e tolerância gera uma cultura de respeito entre viajantes e reis."
 fly_trade_shannon:0 "Comércio do Rio"
 fly_trade_shannon_desc:0 "Serpenteando da montanha Cuilcagh até o mar, o rio Shannon promove uma pequena economia de comércio a jusante. O povo de Offaly tem muita prática em aproveitar ao máximo a configuração natural da terra."
 fly_clonmacnoise:0 "O Temor de Deus"
 fly_clonmacnoise_desc:0 "Fundado por São Ciarán e situado diretamente em nosso coração, o Mosteiro de Clonmacnoise, por quase mil anos, espalhou a palavra de nosso Senhor ao povo de Offaly. Ao estabelecê-lo como um local de peregrinação, aumentamos nossa posição aos olhos do Senhor"."
 fly_tower_houses:0 "Casas da Torre"
 fly_tower_houses_desc:0 "As Tower Houses of Offaly podem ser vistas, recortadas contra o céu noturno, em todo o nosso reino. Centenas, senão milhares delas podem ser encontradas em toda a Irlanda, muitas vezes construídas por Lordes menores para evitar ataques de vizinhos e enfrentar estrangeiros invasão. Ao subsidiar a construção de mais, a defesa de nossa nação nunca mais estará em questão."
 fly_family_affair:0 "Um Caso de Família"
 fly_family_affair_desc:0 "A política de sucessão em Offaly muitas vezes pode ser bastante violenta. Os desafios à liderança foram esmagados de maneira rápida e sangrenta, para que uma mensagem pudesse ser enviada a qualquer um que ousasse se considerar rei."
 fly_buannacht:0 "A vantagem"
 fly_buannacht_desc:0 "Em apoio aos Gallowglasses, muitos clãs gaélicos recrutam Kern. Freqüentemente mal treinados e mal equipados, agora se tornou costume substituir esses soldados desatualizados pelos Buannacht; soldados profissionais de alto calibre e reputação temível."
 ULS_ideas:0 "Idéias do Ulster"
 ULS_ideas_start:0 "Tradições do Ulster"
 ULS_ideas_bonus:0 "Ambição do Ulster"
 uls_clan_connections:0 "Conexões nas Terras Altas"
 uls_clan_connections_desc:0 "A nobreza do Ulster tem laços de casamento e ancestralidade com o Clã Donald nas Terras Altas da Escócia. Sempre se pode confiar nos Donalds para emprestar sua experiência ao Ulster."
 uls_peerage:0 "Pariado do Ulster"
 uls_peerage_desc:0 "A maioria dos senhores do Ulster são, pelo menos nominalmente, parte do sistema de nobreza irlandês, pelo qual os proprietários de terras irlandeses juram lealdade à coroa inglesa. Embora isso signifique pouco na prática, nós ostentamos os títulos com orgulho."
 civilist_of_irishry:0 "Civilista da Irlanda"
 civilist_of_irishry_desc:0 "A nobreza do Ulster se esforça para parecer respeitável aos olhos de seus colegas ingleses. Isso lhes rendeu certo respeito nos tribunais europeus."
 rapparee:0 "Rappares"
 rapparee_desc:0 "Os Rapparees são um bando recém-formado de guerrilheiros com suas origens nos kerns irlandeses. Como soldados irregulares, eles são capazes de assediar as forças inimigas enquanto marcham por nossa terra."
 catholic_ascendency:0 "Ascendência Católica"
 catholic_ascendency_desc:0 "Não se pode permitir que a Reforma se estabeleça na Irlanda. Os não-católicos devem ser impedidos de ocupar cargos públicos e prejudicados de qualquer maneira que o estado possa desencorajar a heresia."
 uls_defenders:0 "Os Defensores"
 uls_defenders_desc:0 "Uma sociedade secreta se formou no Ulster conhecida como Defensores. Seu objetivo é garantir a lealdade e a solidariedade dos católicos em toda a Irlanda, combatendo a perseguição dos protestantes."
 uls_last_redoubt:0 "Último Reduto da Irlanda"
 uls_last_redoubt_desc:0 "Grande parte da Irlanda está à mercê dos exércitos ingleses. Ulster é um dos últimos bastiões da independência irlandesa e deve estar preparado para lutar até o último homem para preservá-lo."
 CRN_ideas:0 "Idéias da Cornualha"
 CRN_ideas_start:0 "Tradições da Cornualha"
 CRN_ideas_bonus:0 "Ambição da Cornualha"
 crn_stannary_parliaments:0 "Parlamentos Estanários"
 crn_stannary_parliaments_desc:0 "Os mineiros de estanho da Cornualha há muito defendem seus direitos legais especiais. Estes incluem isenção de impostos e direitos exclusivos de prospecção, mas o mais importante é o direito de serem julgados apenas perante um Tribunal Stannary com um júri composto por seus colegas mineiros. Um Parlamento Stannary supervisiona e revisa esses direitos, mantendo a população mineira produtiva e contente."
 crn_cornish_rebels:0 "Rebeldes da Cornualha"
 crn_cornish_rebels_desc:0 "O povo da Cornualha se levanta rapidamente contra a opressão e o desgoverno. Exércitos hostis que entram em suas terras recebem uma recepção hostil."
 crn_prayer_book_traditionaliism:0 "Tradicionalismo do livro de orações"
 crn_prayer_book_traditionaliism_desc:0 "Fazendeiros, mineiros e proprietários de terras são extremamente relutantes em aceitar mudanças nos livros de orações religiosas. Muitos reclamam que os livros de orações escritos em inglês excluem uma parte significativa da população que fala apenas córnico, embora outros apontem que não sabiam ler o antigo latim. orações também. Independentemente disso, uma atitude tradicionalista em relação à religião permeia a sociedade da Cornualha e a une."
 crn_pirates_of_penzance:0 "Piratas de Penzance"
 crn_pirates_of_penzance_desc:0 "Oh, é melhor viver e morrer\nSob a brava bandeira negra que eu levo,\nDo que desempenhar um papel hipócrita,\nCom uma cabeça de pirata e um coração de pirata."
 crn_royalist_army:0 "Exército Realista da Cornualha"
 crn_royalist_army_desc:0 "Monarquistas sempre leais, o povo da Cornualha é rápido em defender a coroa contra os revolucionários republicanos. Apesar da população relativamente baixa da Cornualha, ela pode levantar um contingente surpreendentemente grande de soldados determinados dispostos a lutar pelo rei e pelo país."
 crn_gear_rout:0 "A rota da engrenagem"
 crn_gear_rout_desc:0 "Mesmo se perdermos a guerra, muitos de nós provavelmente fugiremos do campo de batalha para que eles vivam para lutar novamente outro dia."
 crn_arthurian_romanticism:0 "Romantismo Arturiano"
 crn_arthurian_romanticism_desc:0 "Um recente ressurgimento do interesse pela cultura celta criou um interesse pela lenda arturiana. Diz-se que o Castelo de Tintagel é o local da concepção do rei Arthur e atua como um ponto focal de uma identidade celta renovada na Cornualha."
 KOI_ideas:0 "Idéias Manx"
 KOI_ideas_start:0 "Tradições Manx"
 KOI_ideas_bonus:0 "Ambição Manx"
 mann_tynwald:0 "Tribunal Superior de Tynwald"
 mann_tynwald_desc:0 "O Tynwald é o tribunal superior de Manx. A Casa de Chaves, liderada pelas famílias mais poderosas de Mann, atua como um júri nacional que dá conselhos sobre questões legais. No entanto, à medida que o estado se expande, suas necessidades administrativas se multiplicam. O Tynwald deve se tornar uma instituição permanente, semelhante a um parlamento com o poder de redigir novas leis"."
 mann_stanleys:0 "Os Stanleys"
 mann_stanleys_desc:0 "A dinastia Stanley deu início a uma era de paz e prosperidade para o povo Manx. Sua habilidade na diplomacia garante a segurança da ilha contra ameaças políticas e militares à nossa soberania."
 mann_kings:0 "Reis de Mann"
 mann_kings_desc:0 "Apesar de seu tamanho, Mann é reconhecido como um reino de jure. Mas o que é um reino sem terra? Devemos adquirir mais."
 mann_act_of_settlement:0 "O Ato de Liquidação"
 mann_act_of_settlement_desc:0 "É hora de finalmente estabelecer o status de propriedade camponesa em Mann. A Lei garantirá os direitos básicos dos cidadãos e se tornará uma base para o futuro desenvolvimento de nossa constituição."
 mann_and_the_isles:0 "Mann e as Ilhas"
 mann_and_the_isles_desc:0 "Nos séculos passados, Mann era o coração de um grande reino que atravessava o Mar da Irlanda. É hora de reviver a tradição da construção naval para que possamos restaurar este império."
 mann_burn_the_heretic:0 "Queime o Herege"
 mann_burn_the_heretic_desc:0 "A feitiçaria e a heresia são perigos sempre presentes para os fiéis. Não permita que a bruxa e o herege vivam."
 mann_act_of_revestment:0 "A Lei de Revestimento"
 mann_act_of_revestment_desc:0 "Há muitos pequenos nobres com títulos menores e retendo os aluguéis de suas terras. A Lei de Revestimento revogará esses títulos para que o monarca possa governar mais diretamente."
 MTH_ideas:0 "Idéias Meath"
 MTH_ideas_start:0 "Tradições Meath"
 MTH_ideas_bonus:0 "Meath Ambition"
 mth_parliament_of_ireland:0 "Parlamento da Irlanda"
 mth_parliament_of_ireland_desc:0 "Quando os ingleses foram expulsos de Dublin, eles deixaram para trás uma instituição chamada Parlamento da Irlanda. Concebido como um instrumento para nos subjugar, nós o usaremos para organizar nossos esforços para resistir ao retorno do domínio inglês."
 mth_englishtown:0 "cidade inglesa"
 mth_englishtown_desc:0 "Anteriormente conhecido como Irishtown e um gueto para irlandeses nativos em Dublin, nós viramos a mesa. O distrito agora está relegado aos ingleses que permanecem, sendo forçados a se integrar à nova ordem."
 mth_the_cess:0 "O Cessado"
 mth_the_cess_desc:0 "O Cess é um imposto especial com o objetivo de manter as guarnições extraordinárias necessárias para manter nossas cidades seguras. O povo se ressente do imposto, mas entende sua necessidade."
 mth_trinity_college:0 "Colégio Trindade"
 mth_trinity_college_desc:0 "A Irlanda carece de uma instituição de ensino superior. Uma universidade católica em Dublin colocaria a Irlanda no mapa acadêmico."
 mth_siege_mentality:0 "Mentalidade de Cerco"
 mth_siege_mentality_desc:0 "O povo de Dublin e Meath teve que suportar muitos cercos ao longo dos anos. Nós sabemos como sobreviver a eles e como resistir a eles."
 FRI_ideas:0 "Idéias Frísias"
 FRI_ideas_start:0 "Tradições Frísias"
 FRI_ideas_bonus:0 "Ambição Frísia"
 fri_coastal_industry:0 "Indústria Costeira"
 fri_coastal_industry_desc:0 "À medida que o comércio começa a florescer no Mar do Norte, também aumenta nossa importância na área. A habilidade natural de nosso povo em navegar será muito útil nos próximos anos."
 fri_upstalsboom_league:0 "A Liga Upstalsboom"
 fri_upstalsboom_league_desc:0 "O sonho frísio do verdadeiro republicanismo teve muitos contratempos. Desde o século 12, lutamos contra o feudalismo; talvez agora seja a hora de constitucionalizar nossos ideais."
 fri_zuiderzee_settlements:0 "Os aterros do sul"
 fri_zuiderzee_settlements_desc:0 "Inundações horríveis atormentam a costa da Frísia desde tempos imemoriais. Nossos engenheiros fizeram um trabalho notável ao escorar os vastos aterros e diques que retêm o mar, que acreditamos que eles podem estar entre os melhores do mundo."
 fri_flooding_polders:0 "Inundando os Polders"
 fri_flooding_polders_desc:0 "A paisagem da Frísia tem sido pontilhada por campos fechados irrigados artificialmente chamados Polders, durante séculos. Foi apenas recentemente que percebemos seu excelente potencial para combater invasões. Ao abrir as comportas, podemos tornar nosso território quase impenetrável."
 fri_mennonism:0 "Diferença de opinião"
 fri_mennonism_desc:0 "À medida que o debate na Europa se torna cada vez mais acalorado em relação ao Divino, nos esforçamos para promover nosso legado de tolerância, compreensão e amizade."
 fri_brothers_arms:0 "Irmãos de armas"
 fri_brothers_arms_desc:0 "Os Países Baixos foram sitiados, atacados e conquistados repetidas vezes ao longo da história. Está se tornando cada vez mais evidente que devemos estender a mão para nossos irmãos e permanecer firmes em nossa resolução mútua de manter nossa propriedade, nossa."
 fri_dutch_courage:0 "Coragem Holandesa"
 fri_dutch_courage_desc:0 "Soldados estrangeiros costumam comentar sobre a bravura de nossas tropas. Se sua bravura é causada por rações de gim, como os estrangeiros acreditam, ou por nosso superlativo regime de treinamento, não está claro."
 UTR_ideas:0 "Idéias de Utrecht"
 UTR_ideas_start:0 "Tradições de Utrecht"
 UTR_ideas_bonus:0 "Ambição de Utrecht"
 utr_devotio_moderna:0 "Devoção Moderna"
 utr_devotio_moderna_desc:0 "Inicialmente o trabalho de Gerard Groote, nascido em Utrecht, o movimento Modern Devotion clama por uma abordagem simples e piedosa da vida. Esses valores devem ser promovidos neste tempo de incerteza, para que não esqueçamos nossas origens humildes."
 utr_ex_cathedra:0 "Do trono"
 utr_ex_cathedra_desc:0 "Utrecht tem sido, por muitos séculos, o assento altamente influente de um príncipe-bispo. Ultimamente, a voz de Utrecht foi abafada pelo clamor de bajuladores bajuladores daqueles que se agradariam aos olhos de Deus. Por emitindo uma proclamação nacional em apoio à nossa herança divina, reafirmamos nosso status no reino de Deus”."
 utr_fortified_town:0 "Cidade Fortificada"
 utr_fortified_town_desc:0 "As paredes de Utrecht resistem a qualquer coisa que nossos inimigos possam fazer. Nossos engenheiros artesãos garantem que nosso legado permaneça, e permanecerá, no futuro."
 utr_vaartse_rijn:0 "O Vaart Reno"
 utr_vaartse_rijn_desc:0 "Este canal liga Utrecht ao Hollandse IJssel e traz consigo todo tipo de comércio exterior. Ao expandir a rede de canais tributários ao redor de Utrecht e, de fato, no resto do país, abrimos um mercado próspero para nossa população."
 utr_city_churches:0 "Cidade das Igrejas"
 utr_city_churches_desc:0 "As muitas igrejas de Utrecht são um testemunho de nossa posição favorável na igreja. No entanto, uma nova era de construção de igrejas está chegando - estabeleça o alicerce!"
 utr_cultural_resilience:0 "Resiliência Cultural"
 utr_cultural_resilience_desc:0 "Nenhuma invasão ou ocupação estrangeira embotou o desejo de cada cidadão de Utrecht de ser livre. Notamos que nossos irmãos nos Países Baixos têm muitas das mesmas crenças e valores que nós - talvez seja hora de estendermos a mão da amizade? "
 utr_enlightenment_masses:0 "Iluminismo das massas"
 utr_enlightenment_masses_desc:0 "Nesta era de maravilhas, a educação de nosso povo é de suma importância. Universidades e escolas estão surgindo de leste a oeste. Abracemos esse conhecimento para o aperfeiçoamento do homem."
 FLA_ideas:0 "Idéias Flamengas"
 FLA_ideas_start:0 "Tradições flamengas"
 FLA_ideas_bonus:0 "Ambição Flamenga"
 fla_cloth:0 "Tecido Flamengo"
 fla_cloth_desc:0 "A indústria de tecidos flamenga é a inveja do mundo. Mercadores vêm de longe para vender sua lã em Flandres, onde fabricamos tecidos da melhor qualidade."
 fla_land_reclamation:0 "Recuperação de Terras"
 fla_land_reclamation_desc:0 "Os Países Baixos são altamente suscetíveis a inundações, mas agora temos a tecnologia para recuperar esta terra do oceano."
 fla_beeldenstorm:0 "iconoclasma"
 fla_beeldenstorm_desc:0 "Novas ideias inspiram uma fúria iconoclasta entre o povo de Flandres. Uma 'tempestade de estátuas' está em andamento, enquanto os reformadores destroem ícones e imagens heréticas."
 fla_painters:1 "Inovação Flamenga"
 fla_painters_desc:1 "Flandres tem estado historicamente na vanguarda dos avanços tecnológicos e culturais. Devemos continuar a patrocinar inventores, artistas e escritores para manter nossa vantagem sobre outras nações."
 fla_ship_building:0 "Estaleiros do Mar do Norte"
 fla_ship_building_desc:0 "Como Flandres tem algumas das maiores cidades portuárias da Europa, é justo que tenha alguns dos maiores estaleiros da Europa. Ser capaz de usar artesãos locais reduz drasticamente os custos de aquisição de novas frotas mercantes."
 fla_university:1 "Académicos flamengos"
 fla_university_desc:1 "Flandres é o lar de muitas instituições de ensino acadêmico. Estudiosos flamengos lideram o caminho no campo da filosofia natural."
 fla_noose_bearers:0 "Portadores de Laço"
 fla_noose_bearers_desc:0 "Sofremos grande humilhação sob senhores estrangeiros. Forçados a jurar lealdade publicamente com laços em volta do pescoço, nossos bravos patriotas cruzaram os dedos e juraram nunca permitir que Flandres fosse humilhado novamente."
 BRB_ideas:0 "Ideias Corajosas"
 BRB_ideas_start:0 "Tradições Brabantes"
 BRB_ideas_bonus:0 "Ambição Brabante"
 brb_charter_of_liberty:0 "Carta da Liberdade"
 brb_charter_of_liberty_desc:0 "Em 1354, o Duque João III de Brabante concedeu uma Entrada Alegre aos cidadãos de Brabante. As seis liberdades específicas detalhavam os poderes exatos que a igreja, as cidades e os nobres têm."
 brb_marsh_warfare:0 "Guerra do Pântano"
 brb_marsh_warfare_desc:0 "O terreno nos Países Baixos é dominado por pântanos e outros terrenos desfavoráveis. Treinando nossos generais para se adaptarem melhor ao terreno hostil, podemos ter mais sucesso no campo de batalha."
 brb_palace_coudenberg:0 "Palácio de Coudenberg"
 brb_palace_coudenberg_desc:0 "O velho castelo de Coudenberg tornou-se obsoleto. Em seu lugar, deveríamos construir um grande palácio que causará inveja aos Países Baixos. Terá vastas alas, luxuosas decorações e será adequado até para recepções reais."
 brb_sugar_capital:0 "Capital do Açúcar da Europa"
 brb_sugar_capital_desc:0 "A Antuérpia tornou-se a capital do açúcar da Europa; importando a maior parte da oferta do continente e contendo uma das maiores populações de refinadores capazes de fabricá-lo e enviá-lo."
 brb_antwerp_banking:0 "Bancos de Antuérpia"
 brb_antwerp_banking_desc:0 "Antuérpia é o lar dos bancos mais ricos e influentes fora da Itália. Nós emprestamos não apenas para comerciantes e nobres, mas também para os governos de grandes estados."
 brb_religious_tolerance:0 "Tradição de Tolerância"
 brb_religious_tolerance_desc:0 "A tolerância religiosa é uma tradição no Ducado de Brabant. Os cripto-judeus são bem-vindos aqui, assim como as muitas seitas emergentes da Reforma."
 brb_generality_lands:0 "Terras da Generalidade"
 brb_generality_lands_desc:0 "Se Brabant deve fazer parte de algo maior, deve ser administrado diretamente pelo estado como terras da Generalidade, em vez de ser governado por nobres ou burgueses locais."
 LIE_ideas:0 "Ideias de Cortiça"
 LIE_ideas_start:0 "Tradições da Cortiça"
 LIE_ideas_bonus:0 "Liège Ambição"
 lie_guild_democracy:0 "Democracia da Guilda"
 lie_guild_democracy_desc:0 "As guildas de Liège se uniram neste tempo de conflito para trazer ordem à cidade. Cada homem que se junta a uma guilda tem voz igual em suas reuniões, e cada guilda tem voz igual na decisão coletiva."
 wars_of_liege:0 "As Guerras de Liège"
 wars_of_liege_desc:0 "Liège encontra-se envolvida em muitos conflitos. Não importa quantas derrotas sofra ou quantas vezes a cidade seja totalmente queimada, o povo de Liège se reagrupará e retomará a luta mais uma vez."
 lie_religious_devotion:0 "Devoção Religiosa"
 lie_religious_devotion_desc:0 "O governo dos príncipes-bispos garante a devoção religiosa dos súditos, enquanto o governo do papa garante a piedade do próprio príncipe-bispo."
 lie_wittelsbach_bishops:0 "Bispos de Wittelsbach"
 lie_wittelsbach_bishops_desc:0 "A nobre casa de Wittelsbach é prestigiosa e vasta. Aqueles entre eles que recebem o pano devem ser convidados a servir como príncipes-bispos em Liège. Embora isso nos enredasse na política dinástica dos príncipes alemães, também melhoraria nossa capacidade de conduzir a diplomacia nas cortes imperiais."
 lie_prince_bishop_palace:0 "Palácio do Príncipe-Bispo"
 lie_prince_bishop_palace_desc:0 "O velho palácio é uma ruína quebrada, inadequada para um governante moderno. Nosso príncipe-bispo deve ter um palácio igual a qualquer outro príncipe do Sacro Império Romano."
 lie_literary_society:0 "Sociedade Literária"
 lie_literary_society_desc:0 "As sociedades literárias estão na moda na Europa hoje em dia. Liège deve ter uma própria, para a promoção da alfabetização e da cultura em nossa nação."
 lie_rights_of_man:0 "Declaração dos Direitos do Homem e do Cidadão"
 lie_rights_of_man_desc:0 "Baseado nos documentos revolucionários franceses, a Declaração de Direitos estabelece uma lista radical de direitos inalienáveis para nossos cidadãos."
 GEL_ideas:0 "Gelre Idéias"
 GEL_ideas_start:0 "Gelre Traditions"
 GEL_ideas_bonus:0 "Gelre Ambition"
 gel_county_duchy:0 "Elevação Feudal"
 gel_county_duchy_desc:0 "Gelre foi elevado pelo imperador de um mero condado a um magnífico ducado. Gelre é assim reconhecido como um dos estados mais proeminentes dos Países Baixos."
 gel_hanseatic:0 "Cidades Hanseáticas"
 gel_hanseatic_desc:0 "Os rios que correm através de Gelre trazem consigo uma abundância de comércio. Não é de admirar que uma quantidade extraordinária de cidades em nossa terra sejam membros da Liga Hanseática. Essas cidades hanseáticas fazem uma contribuição vital para os cofres do ducado."
 gel_defy_burgundy:0 "Desafio do domínio estrangeiro"
 gel_defy_burgundy_desc:0 "Seja eles duques da Borgonha ou reis da Espanha, o povo de Gelre usa todos os meios à sua disposição para expulsar governantes estrangeiros de suas terras. Nossa firme independência diante da adversidade consolida nosso direito de governar."
 gel_rivers:0 "Governar os Rios"
 gel_rivers_desc:0 "Enquanto outros estados dos Países Baixos lutam contra o avanço do oceano, Gelre luta com seus rios. O risco perene de inundação nos forçou a desenvolver uma tradição de engenharia fluvial que controla o fluxo de água em toda a nossa terra."
 gel_gelderland_wars:0 "As Guerras Guelderland"
 gel_gelderland_wars_desc:0 "Gelre não é estranho ao conflito militar, e seus exércitos mais uma vez estão prontos para expandir nossas fronteiras pela força. Nossas motivações, é claro, não são puramente expansionistas - também buscamos defender os Países Baixos da invasão de reis estrangeiros."
 gel_looting:0 "Saque como Pagamento"
 gel_looting_desc:0 "É sempre difícil reunir o dinheiro para pagar os soldados. Como alternativa ao pagamento pelo Estado, muitos soldados e mercenários estão dispostos a aceitar o direito de saquear a terra de quaisquer objetos de valor que encontrem em suas campanhas."
 gel_diplomatic_expansion:0 "Negociações de Terras"
 gel_diplomatic_expansion_desc:0 "A conquista definitiva é o método mais simples de reivindicar novos territórios, mas também há muito a ser dito sobre uma abordagem diplomática. Por meio de casamentos estratégicos e empréstimos de dinheiro, nosso reino se expandiu de propriedades menores em Upper Guelders para seu tamanho atual. Holanda e Utrecht têm emprestamos mais de nosso abundante tesouro do que eles poderiam pagar, e obtivemos Nijmegen e Veluwe como garantia. Devemos obter mais terras seguindo este exemplo."
 EFR_ideas:0 "Idéias da Frísia Oriental"
 EFR_ideas_start:0 "Tradições da Frísia Oriental"
 EFR_ideas_bonus:0 "Ambição da Frísia Oriental"
 efr_chiefs:0 "Chefes da Frísia Oriental"
 efr_chiefs_desc:0 "Até agora, a Frísia Oriental sobreviveu sem se tornar uma sociedade feudal. A família Cirksena recentemente ganhou poder sobre a região, mas grande parte da terra ainda é governada de fato pelos antigos chefes. Ao manter aspectos do antigo sistema tribal, a transição para um estado moderno será facilitado."
 efr_saxon_feud:0 "A rivalidade saxônica"
 efr_saxon_feud_desc:0 "Vários governantes feudais reivindicam nossa terra como sua, entre eles os duques da Saxônia e os condes de Oldenburg. Nossas lutas com nossos vizinhos alemães deixam uma impressão duradoura em nossa tradição militar."
 efr_religious_thought:0 "Centro de Pensamento Religioso"
 efr_religious_thought_desc:0 "As muitas teologias da Reforma encontrarão um lar na Frísia Oriental. Embora talvez seja um esforço condenado, devemos tentar descobrir se um meio-termo pacífico pode existir entre o catolicismo e os ideais da Reforma."
 efr_dutch_migrants:0 "Migrantes holandeses"
 efr_dutch_migrants_desc:0 "Instituindo ou mantendo uma ampla gama de liberdades religiosas e econômicas, podemos atrair um grande número de migrantes holandeses para nossas cidades. Entre eles estão ricos comerciantes e sábios filósofos que certamente seriam úteis para o estado."
 efr_mennonism:0 "Refúgio dos Menonitas"
 efr_mennonism_desc:0 "Mesmo as seitas reformadas mais radicais devem ser bem-vindas em nossa capital, Emden. Entre essas seitas está um grupo anabatista incomum liderado pelo pregador Menno Simmons. Esses 'menonitas' pregam paz e compreensão, ambas qualidades que o estado faria bem em adotar. em si."
 efr_city_autonomy:0 "Burgiões Autônomos"
 efr_city_autonomy_desc:0 "Os burgueses da cidade vêm exigindo autonomia há muitos anos. Relutamos em atender a seus pedidos, mas talvez seja hora de considerar os benefícios de cidades mais autônomas."
 efr_emden_company:0 "A Empresa Emden"
 efr_emden_company_desc:0 "Finalmente tornou-se viável lançar missões comerciais à distante China. A Frísia Oriental deve estar entre as nações prontas para explorar suas riquezas fundando uma empresa comercial."
 AAC_ideas:0 "Idéias de Aachen"
 AAC_ideas_start:0 "Tradições de Aachen"
 AAC_ideas_bonus:0 "Aachen Ambição"
 aac_charlemagne_capital:0 "Capital de Carlos Magno"
 aac_charlemagne_capital_desc:0 "O próprio Carlos Magno manteve a corte no Palácio de Aachen, e desde então a cidade tem sediado a Coroação Imperial. Embora o Palácio esteja agora abandonado, em seu lugar construímos uma impressionante Prefeitura que continua a ser o local da festa da coroação ."
 aac_free_city:0 "Cidade Livre Imperial"
 aac_free_city_desc:0 "Desde que o Império deixou de ser governado diretamente de Aachen, a cidade manteve o status de imediatismo imperial. A cidade é autogovernada, seus líderes respondem apenas ao próprio imperador."
 aac_spa:0 "Cidade Spa"
 aac_spa_desc:0 "Aachen está entre as cidades termais mais renomadas da Europa. As supostas propriedades curativas da água tornam as casas de banho da cidade populares entre os cidadãos e visitantes do exterior."
 aac_guilds:0 "Guilda e Governo"
 aac_guilds_desc:0 "Como muitas cidades na Alemanha, as guildas têm influência sobre a governança. Em Aachen, sua influência cresceu tanto que o conselho governante foi forçado a incorporar as guildas ao próprio governo, de modo que os interesses industriais estejam sempre na vanguarda da política. decisões"."
 aac_expel_heretics:0 "Expulsar Funcionários Heréticos"
 aac_expel_heretics_desc:0 "À medida que as autoridades da cidade mudam de catolicismo e várias seitas reformadas, devemos decidir sobre uma única fé para a cidade e expulsar quaisquer funcionários que não se conformem."
 aac_baroque:0 "Arquitetura Barroca"
 aac_baroque_desc:0 "Existem muitos grandes edifícios em Aachen que caíram em desuso devido à guerra e negligência. Isso representa uma oportunidade para reconstruir em novos estilos arquitetônicos. O estilo barroco tornou-se particularmente influente e seria uma excelente inspiração para a renovação da Prefeitura ."
 aac_congresses:0 "Congressos de Aachen"
 aac_congresses_desc:0 "À medida que a poeira baixa após uma grande guerra na Europa, os líderes devem vir à mesa da paz para resolver os conflitos. Não há lugar melhor do que a capital de Carlos Magno para sediar essas conferências internacionais que certamente trarão uma nova era de paz na Europa."
 KLE_ideas:0 "Idéias Clevianas"
 KLE_ideas_start:0 "Tradições Clevianas"
 KLE_ideas_bonus:0 "Ambição Cleviana"
 kle_walled_cities:0 "Cidades Muradas"
 kle_walled_cities_desc:0 "As muralhas de nossas cidades já repeliram invasores antes. Desde que sejam bem mantidas, elas devem continuar a defender nossas cidades com eficácia."
 kle_cleves_mark:0 "Cleves e Marcos"
 kle_cleves_mark_desc:0 "Os ducados de Cleves e Mark se uniram por meio de uma união pessoal que resistiu ao teste do tempo. Nosso direito de governar ambos os ducados está firmemente estabelecido."
 kle_reformers:0 "Ávidos Reformadores"
 kle_reformers_desc:0 "Cleves se dedica a promover a verdadeira fé reformando doutrinas e instituições heréticas e desatualizadas."
 kle_marriages:0 "Casamentos Estratégicos"
 kle_marriages_desc:0 "O casamento tem sido tradicionalmente a maneira mais segura de garantir uma aliança com uma potência estrangeira. Nestes tempos difíceis, devemos nos certificar de casar nossas filhas com sabedoria e com os aliados em potencial mais resolutos."
 kle_united_duchies:0 "Ducados Unidos"
 kle_united_duchies_desc:0 "A consolidação de títulos feudais evita a fragmentação do reino por meio de herança. Planos foram elaborados para a união formal dos Ducados de Julich, Cleves e Berg, que deve ser um exemplo para nossa futura expansão."
 kle_educated_duisburg:0 "Educado Duisberg"
 kle_educated_duisburg_desc:0 "A cidade de Duisburg se tornará conhecida por sua população educada. Devemos convidar cartógrafos promissores como Mercator e Corputius para mapear o mundo e estabelecer academias para promover o avanço das ciências."
 kle_renovate_swan_castle:0 "Militar Schwanenburg"
 kle_renovate_swan_castle_desc:0 "Schwanenburg passou por uma série de reformas em grande parte cosméticas ao longo dos anos. Sua localização, no entanto, é estratégica e há potencial para o castelo se tornar uma verdadeira fortificação militar, guarnecida pela vila que fica à sua sombra."
 tau_elephant_battles:0 "Guerra do Elefante"
 tau_elephant_battles_desc:0 "As densas selvas do Sudeste Asiático são difíceis de serem atravessadas por cavalos e, portanto, tradicionalmente treinamos elefantes como montarias para nossos maiores comandantes. Devemos expandir os estábulos reais para que possamos colocar centenas dessas poderosas feras em nossos exércitos. "
 tau_organized_campaigns:0 "Campanhas militares organizadas"
 tau_organized_campaigns_desc:0 "Para alcançar nossos inimigos, muitas vezes devemos viajar grandes distâncias em terrenos acidentados. Devemos planejar nossas campanhas com bastante antecedência, certificando-nos de que estamos bem abastecidos e que as condições nos campos não fermentam doenças ou deserção. Com esses preparativos em vigor, nós marcharão nossos exércitos para o Sião e além!"
 AVA_ideas:0 "Ava Idéias"
 AVA_ideas_start:0 "Tradições Ava"
 AVA_ideas_bonus:0 "Ava Ambição"
 ava_rajadhiraja:0 "Rajadhiraja"
 ava_rajadhiraja_desc:0 "Assumimos o título Rajadhiraja; Rei dos Reis, pois muitos governantes mesquinhos prestam homenagem à nossa dinastia. Ao conquistar o respeito de todo o povo birmanês, nossos exércitos aumentarão com recrutas prontos para servir ao rei."
 ava_bamar_literature:0 "Patrocine a literatura birmanesa"
 ava_bamar_literature_desc:0 "Tem sido tradicional patrocinar obras literárias na língua páli, prestigiosa como é nos círculos budistas. No entanto, não devemos deixar de patrocinar também nosso vernáculo birmanês nativo. Uma forte tradição literária enriquecerá nossa cultura da corte e inspirará nossos líderes ."
 ava_hill_tribes:0 "Recrutar das Tribos da Colina"
 ava_hill_tribes_desc:0 "As colinas a leste de Ava são o lar de muitas tribos díspares e guerreiras. Embora às vezes tentem tolamente lutar contra nós, devemos convencer as tribos com palavras ou moedas de que seria melhor lutar sob nosso estandarte."
 ava_shan_in_line:0 "Mantenha o Shan na linha"
 ava_shan_in_line_desc:0 "Os muitos Shan Mongs são um espinho constante em nosso lado. Eles procuram usurpar nossa autoridade e reter o devido tributo em todas as oportunidades. É hora de exercer maior controle sobre os clãs que nos prestam homenagem."
 ava_provincial_governors:0 "Rein em governadores provinciais"
 ava_provincial_governors_desc:0 "Permitimos aos nossos governadores provinciais muita margem de manobra. Muitas vezes eles conspiraram para o trono ou falharam em fornecer os soldados que devíamos. Vamos instituir um sistema robusto pelo qual recompensaremos apenas nossos servos mais leais com governadorados, com cada um nomeado diretamente pelo rei."
 DEC_ideas:0 "Idéias Deccan"
 DEC_ideas_start:0 "Tradições Deccani"
 DEC_ideas_bonus:0 "Ambição Deccani"
 dec_diwan_funding:0 "Financiamento do Diwan"
 dec_diwan_funding_desc:0 "Vamos dividir nossas terras em três partes iguais. Uma irá para o próprio estado, para cuidar de nossos governantes e do tesouro, uma pertencerá à nobreza e demais detentores do poder e o último terço deverá ser inteiramente dedicado ao financiamento das necessidades de o Diwan. Dessa forma, garantimos que todos os projetos de infraestrutura sejam pagos integralmente sem tributar outras receitas do estado."
 dec_foreign_trade_privileges:0 "Privilégios para Comerciantes Estrangeiros"
 dec_foreign_trade_privileges_desc:0 "Os portos de Deccan atraem comerciantes de todo o mundo e é desse comércio que deriva grande parte de nossa riqueza. Devemos fazer o possível para salvaguardar o relacionamento entre nós e os comerciantes estrangeiros que investem regularmente em nosso estado e venha redistribuir nossos bens."
 dec_empower_paigah:0 "Fortalecer o Paigah"
 dec_empower_paigah_desc:0 "Algumas famílias prestaram mais serviços do que outras. Devemos recompensar nossos apoiadores mais fervorosos e permitir-lhes grandes liberdades dentro de nosso estado. Desta forma, teremos facção entrincheirada de apoiadores que estão sempre dispostos a contribuir para nossa causa com homens, oficiais e administradores."
 dec_modernize_the_sarf_e_khas:0 "Modernizar o Sarf-e-Khas"
 dec_modernize_the_sarf_e_khas_desc:0 "Embora nossas tropas tenham uma orgulhosa herança em assuntos militares que remontam ao século 14, também devemos estar abertos para evoluir com nossos tempos. Vamos convidar qualquer estrangeiro que tenha ideias que possamos usar para modernizar nossos exércitos. Drill , disciplina e manobras rápidas é onde está o futuro e será a única forma de derrotar os inimigos que enfrentaremos no futuro."
 dec_jewels_of_the_nizams:0 "Jóias dos Nizams"
 dec_jewels_of_the_nizams_desc:0 "Deccan é uma terra de grandes riquezas e durante séculos as minas sob nosso controle foram a maior, ou mesmo a única, fonte de grandes diamantes em todo o mundo. Aspiremos a mostrar essas riquezas ao mundo, para que sejam sempre ciente do esplendor de nossa corte. Esmeraldas, pérolas, diamantes, rubis e todos os outros tipos de pedras logo se tornarão sinônimos da menção de nosso nome."
 dec_encourage_industries:0 "Incentivar o crescimento das indústrias"
 dec_encourage_industries_desc:0 "Nossa terra é rica em matérias-primas, mas não tem a mesma concentração de centros manufatureiros do norte. Usemos os recursos do Estado para estimular o crescimento da iniciativa privada para que em breve tenhamos um próspero setor de produtos refinados, que podemos então exportar nos grandes portos comerciais que já controlamos."
 DLH_ideas:0 "Idéias de Deli"
 DLH_ideas_start:0 "Tradições de Deli"
 DLH_ideas_bonus:0 "Ambição de Deli"
 dlh_afghan_nobility:0 "Nobreza afegã"
 dlh_afghan_nobility_desc:0 "Grande parte da nobreza de Delhi vem das fileiras dos afegãos pashtuns, um povo com uma longa história de conquista e domínio no norte da Índia. Embora às vezes um obstáculo político, suas habilidades marciais são inquestionáveis."
 dlh_suppress_rebellion:0 "Suprimir Rebelião"
 dlh_suppress_rebellion_desc:0 "Existem muitas fontes potenciais de rebelião; a nobreza afegã, a população hindu e os rajputs descontentes podem se tornar ameaças à nossa nação. A melhor política ao lidar com tais ameaças é reprimi-las violentamente antes que eclodam em um desastre."
 dlh_expansionism:0 "Restaurar o Império Delhi"
 dlh_expansionism_desc:0 "O sultanato de Delhi já abrangeu quase toda a Índia. Deve subir novamente!"
 dlh_textile_innovation:0 "Promover a Inovação na Produção Têxtil"
 dlh_textile_innovation_desc:0 "A próspera indústria têxtil em Delhi torna nosso país um centro de inovação tecnológica para a indústria. Como os primeiros a adotar o descaroçador de algodão e o rolo de engrenagem helicoidal, sabemos a importância de nos mantermos à frente nesses assuntos. Devemos agora garantir que a roda giratória é adotada o mais amplamente possível."
 dlh_reconquest:0 "Reintegrar as Antigas Províncias"
 dlh_reconquest_desc:0 "O outrora vasto sultanato de Delhi perdeu a maior parte de suas antigas posses, mas não esquecemos os meios de administrá-los. Enquanto trabalhamos para restaurar nossa glória passada, lembraremos os governantes locais de seus deveres para com o sultão."
 dlh_grand_trunk:0 "Proteja a Grande Estrada Troncal"
 dlh_grand_trunk_desc:0 "A Grand Trunk Road vai de Cabul, no Afeganistão, até a costa de Bengala. Muitas das cidades comerciais mais importantes ao longo de sua rota fazem parte de nosso Império e, portanto, cabe a nós garantir que a estrada seja bem conservada e livre de banditismo. ."
 dlh_throne_of_india:0 "O Trono da Índia"
 dlh_throne_of_india_desc:0 "Durante séculos, todo grande império indiano foi governado por Delhi. É a sede dos conquistadores e nosso direito de primogenitura. Todos devem saber que Delhi é mais uma vez o lar do legítimo governante de toda a Índia!"
 BHA_ideas:0 "Idéias indianas"
 BHA_ideas_start:0 "Tradições Bharathi"
 BHA_ideas_bonus:0 "Ambição Bharathi"
 bha_modernized_war_elephants:0 "Táticas Modernizadas do Elefante de Guerra"
 bha_modernized_war_elephants_desc:0 "Com a prevalência crescente da artilharia no campo de batalha, temos motivos para reavaliar nossas táticas de guerra com elefantes. Devemos equipar nossos elefantes e seus mahouts com blindagem suficiente, expandir seu uso na logística militar e considerar suas aplicações no campo. de cerco."
 bha_united_india:0 "Unir o Subcontinente"
 bha_united_india_desc:0 "As muitas pessoas, culturas, línguas e nações que compõem o subcontinente indiano serão unidas; nossa diversidade nos dará força."
 bha_sanskrit_golden_age:0 "Idade de Ouro da Literatura Sânscrita"
 bha_sanskrit_golden_age_desc:0 "A literatura sânscrita está em declínio desde as conquistas islâmicas dos séculos anteriores. É hora de reviver nossas tradições textuais mais antigas, apresentando-as a novas gerações de estudiosos e promovendo uma sociedade alfabetizada em nossa nação."
 bha_indian_army:0 "Exército Indiano"
 bha_indian_army_desc:0 "Um único exército marchando sob uma bandeira, uma força militar disciplinada vestindo um único uniforme; esta é a nossa visão para o exército indiano."
 bha_ganga:0 "andar"
 bha_ganga_desc:0 "Muitos hindus adoram o rio Ganges como uma deusa, trazendo pureza e redenção aos fiéis. Imploramos aos peregrinos que visitem as margens do rio para se banhar nas águas sagradas. Através do Ganges, nossa nação é purificada."
 bha_rocketry:0 "Desenvolver tecnologia de foguetes"
 bha_rocketry_desc:0 "Foguetes com invólucro de ferro ainda precisam ser amplamente adaptados para fins militares, mas seu poder explosivo certamente tem aplicações táticas. Devemos experimentar essa tecnologia e testá-la no campo de batalha."
 bha_brahmin_administration:0 "Administração Brahmin"
 bha_brahmin_administration_desc:0 "Os brâmanes estão há muito tempo envolvidos na administração do estado em toda a Índia. É hora de institucionalizar seu papel na burocracia. Isso consolidará seu poder no estado e na sociedade, ao mesmo tempo em que garantirá que os brâmanes entendam que seu papel é administrativo e não do que político"."
 HIN_ideas:0 "Idéias Hindus"
 HIN_ideas_start:0 "Tradições Hindus"
 HIN_ideas_bonus:0 "Ambição Hindu"
 hin_sepahi:0 "Sepahi"
 hin_sepahi_desc:0 "Negligenciar a importância dos soldados de infantaria tem sido a queda de muitos aspirantes a conquistadores na Índia. Devemos garantir que nossa infantaria Sipahi esteja equipada com as armas de fogo mais eficazes e treinada nas táticas mais modernas."
 hin_indian_empire:0 "Ambição indiana imperial"
 hin_indian_empire_desc:0 "Nenhum governante, seja muçulmano, hindu, budista ou jainista, jamais conseguiu conquistar toda a Índia. Seremos os primeiros governantes universais da Índia!"
 hin_peacock_throne:0 "O Trono do Pavão"
 hin_peacock_throne_desc:0 "Um grande governante deve ter um grande trono. Adornado com todo tipo de joia preciosa sob o sol e inscrito com os nomes de nossos exaltados monarcas, o Trono do Pavão é verdadeiramente esplendoroso."
 hin_industrialization:0 "Proto-Industrialização"
 hin_industrialization_desc:0 "As condições na economia indiana são ideais para uma rápida expansão industrial. À medida que novas tecnologias se tornam disponíveis para a produção, particularmente na indústria têxtil, nosso estado pan-indiano pode garantir que ela seja adotada rapidamente."
 hin_gunpowder_empire:0 "Império da Pólvora"
 hin_gunpowder_empire_desc:0 "O domínio da guerra de pólvora é a chave para o domínio sobre a Índia. Nossos canhões e mosquetes devem causar tanto medo nos corações de nossos inimigos que eles não nos encontrarão de bom grado diretamente no campo de batalha. Quando a batalha é travada, nossas táticas devem se concentrar em causar o maior número possível de baixas e caos nas fileiras inimigas."
 hin_persianate_court:0 "Cultura da Corte Persiana"
 hin_persianate_court_desc:0 "A língua persa e os costumes da corte tornaram-se os mais politicamente e acadêmicos do mundo muçulmano. Nossa própria nação adotou entusiasticamente esses costumes e, ao fazê-lo, atraímos muitos conselheiros habilidosos e educados que falam persa, cujos serviços prestados à nossa administração não podem ser subestimados. ."
 hin_sufism:0 "Patrocine Missionários Sufi"
 hin_sufism_desc:0 "Príncipes muçulmanos em todo o mundo competem para atrair os professores sufis mais sábios. À medida que nossa fama cresce, mais desses sufis se juntam a nós. Cidades são fundadas onde eles se estabelecem, muitas vezes em regiões anteriormente inóspitas, e a população local é inspirada a se converter ao Islã pela sabedoria dos Sufis."
 RJP_ideas:0 "Idéias Rajputana"
 RJP_ideas_start:0 "Tradições Rajputana"
 RJP_ideas_bonus:0 "Ambição Rajputana"
 rjp_imperial_legacy:0 "Legado Imperial"
 rjp_imperial_legacy_desc:0 "Nós revivemos as ambições imperiais dos Rajputs e recuperamos Kannauj e Avanti, mais uma vez formando o império que uma vez governou todo o norte da Índia. Agora, guerreiros Rajputs de toda a região estão se reunindo em nossos estandartes, prontos para morrer pela causa comum. ."
 rjp_land_of_petty_princes:0 "Rei dos Pequenos Príncipes"
 rjp_land_of_petty_princes_desc:0 "Durante séculos, os reinos Rajput foram divididos em uma miríade de pequenos reinos, lutando entre si mais do que nossos inimigos comuns. Com os muitos príncipes de Rajputana agora unidos sob uma bandeira, prontos para servir a um governante comum, seremos uma nação imparável. força."
 rjp_purbia_legacy:0 "Legado Purbia"
 rjp_purbia_legacy_desc:0 "Os artilheiros Rajput têm uma reputação em toda a Índia e às vezes foram incorporados em muitos dos exércitos de sultanatos e reinos. Agora que unimos os reinos Rajput, a experiência que eles têm com armas de fogo nos permitirá construir um novo tipo de exército centrado em torno do uso de mosquetes, foguetes e canhões."
 rjp_protectors_of_the_dharma:0 "Protetores do Dharma"
 rjp_protectors_of_the_dharma_desc:0 "Poucos resistiram tanto às invasões externas da Índia quanto os antigos reinos Rajput. Somos agora o novo baluarte de nossa fé, prontos para defender o subcontinente daqueles que imporiam seu governo e sua fé sobre nosso povo."
 rjp_expanded_artillery_arm:0 "Braço de artilharia expandido"
 rjp_expanded_artillery_arm_desc:0 "Os cercos são o que ganha as guerras. Devemos experimentar maneiras de criar canhões maiores e melhores para derrubar os muitos fortes de nossos inimigos dentro e fora da Índia."
 rjp_monumental_architecture:0 "Arquitetura Monumental"
 rjp_monumental_architecture_desc:0 "Um novo império requer um novo estilo. Devemos construir sobre a arquitetura monumental clássica de Rajputana e Imperial Kannauj para criar um novo estilo digno de nosso crescente império."
 NAG_ideas:0 "Elogie Idéias"
 NAG_ideas_start:0 "Tradições Nagpuri"
 NAG_ideas_bonus:0 "Elogiando a Ambição"
 nag_unite_gonds_and_garjats:0 "Unir os Gonds e Garjats"
 nag_unite_gonds_and_garjats_desc:0 "As tribos divididas de Gonds e Garjats que habitam a Índia Central devem ser unidas sob nosso governo. Velhas rixas e disputas devem ser encerradas para que possamos alcançar nossos objetivos comuns."
 nag_harsh_terrain:0 "Explorar terreno áspero"
 nag_harsh_terrain_desc:0 "Grande parte de nossa terra é difícil para os exércitos atravessarem, muito menos para batalhar. Nossos próprios guerreiros conhecem esta região há séculos e sabem como explorá-la a seu favor."
 nag_send_for_artisans:0 "Enviar para artesãos"
 nag_send_for_artisans_desc:0 "Nagpur é uma nova cidade, um novo reino. Devemos enviar artesãos e arquitetos de todos os cantos da Índia para desenvolver nossos palácios, nossa infraestrutura e nossos templos para colocar Nagpur no mapa."
 nag_light_cav:0 "Táticas de Choque de Cavalaria Leve"
 nag_light_cav_desc:0 "A cavalaria pesada e os canhões pesados compõem uma grande parte de muitos exércitos indianos. Ao empregar regimentos de cavalaria leve, podemos facilmente flanquear e ultrapassar nossos inimigos, causando grandes danos onde eles menos esperam."
 nag_cultivating_the_forest:0 "Cultivando a Floresta"
 nag_cultivating_the_forest_desc:0 "As densas florestas da Índia Central não são exatamente conhecidas por suas terras férteis. Devemos, no entanto, garantir que possamos cultivar alimentos suficientes e extrair riqueza suficiente de nossas terras. É hora de começar a desmatar a floresta para abrir espaço para nossa expansão ."
 nag_invite_maratha_warriors:0 "Convidar Guerreiros Maratha"
 nag_invite_maratha_warriors_desc:0 "Guerreiros Maratha irromperam de suas terras natais em Maharashtra. Muitos de seus generais oferecem seus serviços e seus exércitos a governantes que consideram dignos. Devemos cortejar esses generais para atrair uma nova casta militar para nossa nação."
 nag_no_cb_best_cb:0 "Expansão Injustificada"
 nag_no_cb_best_cb_desc:0 "Nossos inimigos são fracos e nós somos fortes. Eles controlam terras ricas que desejamos para nós mesmos. Que outro motivo deveríamos ter para tomar tudo o que eles têm?"
 deccani_muslim_ideas:0 "Idéias do Sultanato Deccani"
 deccani_muslim_ideas_start:0 "Tradições do Sultanato Deccani"
 deccani_muslim_ideas_bonus:0 "Ambição do Sultanato Deccani"
 dec_legacy_of_bahmanis:0 "Legado do Sultanato Bahmani"
 dec_legacy_of_bahmanis_desc:0 "Os Bahmanis caíram de sua antiga glória, mas seu legado continua vivo. Deles herdamos muitas das instituições do estado, nossa cultura cortês e nossas tradições marciais. Devemos demonstrar que somos seus verdadeiros sucessores honrando esses tradições"."
 dec_deccani_identity:0 "Promover a Identidade Regional Deccani"
 dec_deccani_identity_desc:0 "Uma revolução cultural está em curso em nossa nação. Distanciando-nos dos impérios persas do norte, estamos abraçando e promovendo com entusiasmo as culturas locais do Deccan. Chegamos até a adotar línguas Deccani para uso em contas oficiais do estado ."
 dec_brahmin_administrators:0 "Nomeie Administradores Brahmins"
 dec_brahmin_administrators_desc:0 "Ignorar os serviços que os brâmanes poderiam nos oferecer seria tolice. Eles seriam muito úteis para nós, empregados na burocracia estatal, desde que não lhes demos muita influência."
 dec_habshis:0 "Compre Habshis"
 dec_habshis_desc:0 "Habshis, soldados-escravos etíopes, podem ser adquiridos em grande número dos comerciantes árabes que freqüentam nossos mercados. Longe de mero bucha de canhão, os Habshis devem constituir a elite de nossos soldados de infantaria. Habshis que demonstram sua lealdade e destreza marcial deveria ser recompensado com poder e responsabilidades, pois quem melhor para proteger o sultão do que aquele que lhe deve tudo?"
 dec_bargi_giri:0 "Bargi Giri"
 dec_bargi_giri_desc:0 "A cavalaria leve Marathi altamente móvel será de grande utilidade se nos encontrarmos em guerra com os exércitos de canhões pesados do norte da Índia. Esses cavaleiros são capazes de saquear a terra e escapar antes que nossos inimigos possam reunir uma força para repeli-los, ou mesmo desative os canhões inimigos em ousados ataques de flanco."
 dec_marathi_cultivators:0 "Fortalecer Laços com Cultivadores Marathi"
 dec_marathi_cultivators_desc:0 "Assim como recebemos os guerreiros Marathi em nosso rebanho, também devemos receber aqueles que trabalham na terra. Os Marathas têm fortes laços com as comunidades camponesas que devemos explorar para garantir que a terra seja produtiva."
 dec_marathi_habshi_state:0 "Estado Conjunto Marathi-Habshi"
 dec_marathi_habshi_state_desc:0 "A velha divisão política entre ocidentais e Deccanis acabou, já que ambas as facções se esgotaram em lutas internas. O vácuo de poder resultante foi preenchido por nossos soldados-escravos Habshi e pelos cada vez mais influentes Marathas. Seu poder conjunto garantirá a força contínua e sobrevivência de nossa nação"."
 nepalese_minor_ideas:0 "Idéias do principado nepalês"
 nepalese_minor_ideas_start:0 "Tradições do principado nepalês"
 nepalese_minor_ideas_bonus:0 "Ambição do principado nepalês"
 nep_kashmiri_traders:0 "Convidar comerciantes da Caxemira"
 nep_kashmiri_traders_desc:0 "Os comerciantes da Caxemira têm extensas conexões que se estendem por toda a Índia, Tibete e Pérsia. Devemos convencer alguns deles a visitar nossa corte para que possamos ser mais bem informados sobre os mercados estrangeiros e como eles podem ser explorados."
 nep_new_festivals:0 "Institua Novos Festivais"
 nep_new_festivals_desc:0 "Não basta honrar os deuses construindo templos; devemos também celebrá-los publicamente realizando festivais regulares em seu nome. As divindades que mais merecem nossa afeição são Indra, o Rei do Céu, e Kumari, a deusa viva que encarna na forma de uma jovem. Além de servir aos deuses, esses festivais também serão populares entre as pessoas comuns."
 nep_kavindra:0 "Kavindra"
 nep_kavindra_desc:0 "Nosso governante adotará o título de Kavindra, 'Rei dos Poetas'. Todo o povo do Nepal ficará comovido com suas obras."
 nep_construct_temples:0 "Continuar a construção do templo"
 nep_construct_temples_desc:0 "Cada governante sucessivo de nossa nação continua o legado de seu predecessor, continuando a tradição de construção de templos. Seja expandindo os templos existentes, financiando o desenvolvimento de novos ou introduzindo novos estilos arquitetônicos, nossos governantes devem continuar a honrar os deuses."
 nep_seize_mountain_passes:0 "Aproveite as passagens de montanha"
 nep_seize_mountain_passes_desc:0 "O terreno montanhoso do Nepal força os exércitos a marchar por certas passagens se quiserem chegar ao seu destino com segurança e rapidez. Devemos identificar todas as rotas prováveis para nossa nação, tomar o território e fortificar as passagens para que nossos inimigos não possam entrar. sem sofrer pesadas baixas."
 nep_judicial_reforms:0 "Promulgar reformas judiciais"
 nep_judicial_reforms_desc:0 "As leis de nossa nação têm sido até agora desorganizadas, aplicadas de forma desigual e arbitrárias. É hora de implementar um código de leis que seja simples, justo e de fácil aplicação."
 nep_end_division_of_domains:0 "Fim com a Divisão de Domínios"
 nep_end_division_of_domains_desc:0 "Os domínios dos príncipes nepaleses têm se tornado cada vez menores à medida que suas terras são divididas entre seus filhos após a morte do rei. Devemos instituir uma linha de sucessão clara e única para manter nosso reino unificado."
 MER_ideas:0 "Herdar Ideias"
 MER_ideas_start:0 "Herdar Tradições"
 MER_ideas_bonus:0 "Herdar Ambição"
 mer_rajput_heartland:0 "Coração de Rajput"
 mer_rajput_heartland_desc:0 "Mewar é o coração geográfico e político da cultura Rajput. Os Rajputs de toda a Índia nos procuram em busca de orientação e fundamentação em nossas tradições consagradas pelo tempo."
 mer_victory_tower:0 "Construir a Torre da Vitória"
 mer_victory_tower_desc:0 "Em nossa capital construiremos uma torre imponente que dominará a paisagem. Adornada com ícones dos deuses e inscrições contando nossos nobres feitos, a Torre da Vitória será um símbolo de nossa busca incessante pela glória."
 mer_kumbhalgarh:0 "O Forte de Kumbhalgarh"
 mer_kumbhalgarh_desc:0 "Chittorgarh continua sendo nosso maior e mais vital forte, mas não devemos negligenciar as defesas do resto do reino. Devemos contratar os arquitetos mais qualificados para projetar fortes inexpugnáveis em todo o nosso reino, começando com o local estratégico de Kumbhalgarh. O imensamente longo muros que serão necessários para proteger a área fazem deste um projeto ambicioso, mas nossa determinação em defender nosso povo garantirá que isso seja feito."
 mer_city_of_lakes:0 "Cidade dos Lagos"
 mer_city_of_lakes_desc:0 "Guiados pelas bênçãos de um sábio eremita, nossos governantes decidiram que é hora de construir uma nova e magnífica capital para nossa nação. Usando represas para controlar o fluxo dos rios, criaremos vários lagos artificiais dos quais podemos extrair água fresca água para Udaipur, apropriadamente chamada de Cidade dos Lagos."
 mer_recall_purbias:0 "Relembre as Púrbias"
 mer_recall_purbias_desc:0 "Os Rajputs se espalharam pelo norte da Índia em sua busca pela glória para seu clã. É hora de lembrá-los de seu dever para com sua pátria ancestral; enviaremos uma mensagem de que todos os Rajputs leais devem vir para servir em Mewar."
 mer_firearm_drilling:0 "Exercícios obrigatórios com armas de fogo"
 mer_firearm_drilling_desc:0 "Muitos soldados Rajput tornaram-se especialistas no uso de armas de fogo pessoais. Devemos colocar esses veteranos endurecidos para trabalhar treinando a próxima geração de soldados, em vez de arriscar a perda de seus conhecimentos em batalha. Todos os nossos soldados devem ser treinados em táticas de armas de fogo antes espera-se que eles encontrem nossos inimigos na linha de frente."
 mer_reorganized_rajput_regiments:0 "Regimentos Rajput reorganizados"
 mer_reorganized_rajput_regiments_desc:0 "As estruturas de clãs tradicionais são uma base excelente para um sistema regimental modernizado. As hierarquias existentes baseadas no parentesco e na lealdade incondicional podem ser facilmente traduzidas em uma cadeia de comando organizada e formal."
 BNG_ideas:0 "Idéias do Sultanato de Bengala"
 BNG_ideas_start:0 "Tradições do Sultanato de Bengala"
 BNG_ideas_bonus:0 "Ambição do Sultanato de Bengala"
 bng_combat_piracy:0 "Combate à Pirataria Costeira"
 bng_combat_piracy_desc:0 "Os piratas infestaram as águas da Baía de Bengala por muito tempo. Devemos proteger os comerciantes a caminho de nossos portos, descobrindo e eliminando os paraísos piratas ao longo da costa de Arakan."
 bng_habshi_generals:0 "Promova generais Habshi"
 bng_habshi_generals_desc:0 "Os soldados-escravos abissínios comprados nos mercados árabes desempenham um papel significativo como soldados de infantaria de elite. Aqueles que se destacarem como líderes receberão maiores níveis de comando, enquanto aqueles que demonstrarem lealdade excepcional formarão a guarda do palácio."
 bng_conquest_of_the_gangetic_plain:0 "Conquista da Planície Gangética"
 bng_conquest_of_the_gangetic_plain_desc:0 "Ao nosso oeste estão as terras férteis e povoadas da Planície Indo-Gangética. Os sultões de Bengala há muito cobiçam suas grandes cidades e vasta riqueza, mas somente agora, quando uma nova e ambiciosa safra de generais ascende ao poder, nossa ambição provavelmente aumentará. se torne uma realidade. Devemos fazer tudo o que pudermos para preparar nossas forças para a próxima conquista."
 bng_rupees:0 "Inicie a cunhagem de rúpias"
 bng_rupees_desc:0 "A falta de uma moeda padronizada amplamente adotada está prejudicando o desenvolvimento do comércio indiano. Como uma das principais potências econômicas do subcontinente, estamos bem posicionados para começar a cunhagem de uma nova moeda de prata com pesos padrão, que chamaremos de moeda rupia."
 bng_clearing_the_delta:0 "Limpar o Delta"
 bng_clearing_the_delta_desc:0 "O Delta de Bengala contém uma imensa extensão de terra potencialmente muito lucrativa que fica inexplorada devido ao denso reflorestamento. Devemos subsidiar os esforços para limpar as florestas para abrir caminho para novas fazendas, cidades e postos comerciais."
 bng_bengali_industrialization:0 "Industrialização bengali"
 bng_bengali_industrialization_desc:0 "Bengalia está situada de forma única na Índia para iniciar uma revolução como nunca vista antes. Estamos preparados para explorar novos desenvolvimentos em nossas indústrias têxteis e de construção naval de classe mundial. Vamos começar uma revolução industrial!"
 bng_attract_sufis:0 "Atrair Estudiosos Sufi"
 bng_attract_sufis_desc:0 "Os sufis há muito são inovadores do pensamento islâmico, bem como conselheiros sábios. Se desejamos ser uma voz importante no futuro do mundo islâmico, devemos patrocinar as lojas sufis e convencer os mais sábios de sua ordem a se estabelecerem em nosso domínio."
 GUJ_ideas:0 "Idéias do Sultanato de Gujarat"
 GUJ_ideas_start:0 "Tradições do sultanato de Gujarat"
 GUJ_ideas_bonus:0 "Ambição do Sultanato de Gujarat"
 guj_trading_outposts:0 "Estabelecer Novos Portos Comerciais"
 guj_trading_outposts_desc:0 "A proximidade da costa oeste da Índia com a Arábia abre oportunidades para o comércio. Comerciantes sendo tão inconstantes como são, não precisamos conquistar centros comerciais existentes para atrair sua atenção. Se estabelecermos nossos próprios postos comerciais e decretarmos políticas favoráveis aos mercadores estrangeiros , eles podem ser persuadidos a fazer negócios conosco em vez de nossos rivais."
 guj_kathiawari_horses:0 "Cavalos Kathiawari"
 guj_kathiawari_horses_desc:0 "“Os cavalos criados na península de Kathiawar são particularmente adequados para a guerra no deserto. cavaleiros para cavalgar para a batalha."
 guj_jain_bankers:0 "Porto seguro para os banqueiros jainistas"
 guj_jain_bankers_desc:0 "Os jainistas continuam a ser perseguidos em grande parte da Índia, mas encontrarão um refúgio seguro nos reinos de Gujarati. O tratamento justo da comunidade jainista nos conquistou o respeito de ricas famílias de banqueiros jainistas, que estão preparadas para oferecer taxas de juros favoráveis para nossa nação"."
 guj_rajput_dynasties:0 "Dinastias Rajput"
 guj_rajput_dynasties_desc:0 "Os clãs Rajput se entrincheiraram na política de Gujarati. Seus antigos costumes e rixas costumam ser uma fonte de tensão, mas também nos dão credibilidade como uma nação relevante para o mundo político mais amplo."
 guj_protect_dwarkadhish_temple:0 "Proteja o Templo Dwarkadhish"
 guj_protect_dwarkadhish_temple_desc:0 "Um dos locais de peregrinação mais importantes da fé hindu, o Templo Dwarkadhish é dedicado ao deus Krishna. Independentemente de seu guardião atual, todos os reinos de Gujarati têm a responsabilidade de garantir que ele não seja saqueado ou saqueado por invasores estrangeiros. Cumprimento esse dever garante a fé e a lealdade contínuas de nossos súditos hindus."
 guj_ashapura_mata:0 "Ashapura Mata"
 guj_ashapura_mata_desc:0 "A adoração da deusa Ashapura Mata é quase exclusiva de Gujarat. Ela é considerada a divindade guardiã da região e, portanto, devemos respeitá-la se quisermos que nosso governo seja visto como legítimo pelo povo Gujarati."
 guj_african_trade:0 "Estender Rotas Comerciais para a África"
 guj_african_trade_desc:0 "Comerciantes de Gujarati estabeleceram rotas comerciais que se estendem até os cantos mais distantes da Ásia. Alguns chegaram até à África Oriental, onde comercializam marfim, ouro e escravos. Devemos garantir que as riquezas da África cheguem aos nossos cofres."
 garjati_ideas:0 "Idéias Garjati"
 garjati_ideas_start:0 "Tradições Garjati"
 garjati_ideas_bonus:0 "Ambição Garjati"
 garjati_ancient_mandalas:0 "Antigas Mandalas"
 garjati_ancient_mandalas_desc:0 "Durante séculos, o país Garjat foi dividido em vários Mandalas e, embora sua origem seja agora um mistério distante, eles permanecem os pontos centrais aos quais muitas das tribos e estados menores nesta região são leais. Independentemente de quem conquistou ou expandiu em Orissa ou no país de Garjat, essas estruturas tornam o governo mais eficiente e menos cheio de atrito do que seria de outra forma."
 garjati_tribal_feudatories:0 "Feudatórios tribais"
 garjati_tribal_feudatories_desc:0 "O cenário político dos Garjats pode parecer difícil de entender para alguns. Podemos convocar tropas de uma área muito mais ampla do que nossa extensão geográfica indicaria a princípio, pois há feudatários leais a nós em todo o país."
 garjati_extend_tanks_and_reservoirs:0 "Estender tanques e reservatórios"
 garjati_extend_tanks_and_reservoirs_desc:0 "Nem todas as terras sob nosso controle podem ser consideradas férteis e adequadas para a agricultura. Especialmente se comparadas às terras baixas do Delta Mahanadi ou à planície Indo-Gangética. Por esta razão, reis e príncipes gastaram por séculos todo o dinheiro que tinham na construção de grandes tanques e reservatórios.\nDevemos continuar esta tradição e investir o que pudermos nessas coisas, garantindo que possamos ter um setor agrícola produtivo mesmo em terras como estas."
 garjati_jungle_warfare:0 "Guerra na Selva"
 garjati_jungle_warfare_desc:0 "O país Garjat é diferente de muitas partes do subcontinente por ser mais selvagem e menos povoado. Selvas e colinas cobrem toda a região e a cavalaria tradicional é muito menos útil aqui. Em vez disso, criamos nosso próprio modo de guerra, depende de ataques em pequena escala, elefantes e bom conhecimento de uma terra difícil de explorar. À medida que expandimos, devemos adaptar essas habilidades a novas áreas, nunca esquecendo que, por meio de tais táticas, mesmo um pequeno exército pode derrotar um inimigo muito maior."
 garjati_jagannath_cult:0 "Culto de Jagannath"
 garjati_jagannath_cult_desc:0 "Nossas terras são, em geral, mais abertas a várias religiões e cultos do que muitas outras, mas o culto de Jagannath, o 'Senhor do Universo', transcende a fé e o tempo. Essa divindade protegeu a nós e nossos ancestrais por muitas gerações e, embora alguns possam achar nossa adoração um pouco heterodoxa, ela unifica toda a região como uma só."
 garjati_patronize_economic_growth:0 "Patrocinar o crescimento econômico"
 garjati_patronize_economic_growth_desc:0 "Alguns diriam que o país Garjat não é rico, mas na verdade há um grande número de recursos naturais sob nosso controle. Há poucos lugares tão abundantes em madeira de boa qualidade quanto as colinas de nosso povo e por muitos anos tem sido o principal exportação desta região. Devemos estimular o crescimento e a efetivação da indústria madeireira e capitalizar ainda mais um de nossos maiores ativos."
 SND_ideas:0 "Idéias Sindi"
 SND_ideas_start:0 "Tradições Sindi"
 SND_ideas_bonus:0 "Ambição Sindi"
 snd_enduring_dynasty:0 "Suportando a mesma dinastia"
 snd_enduring_dynasty_desc:0 "A dinastia Samma de Sindh resistiu ao teste do tempo. Traçando sua descendência aos lendários guerreiros Rajput, eles suportaram o domínio dos sultões de Delhi por mais de um século. Agora que Delhi entrou em colapso, as ambições da dinastia Samma podem finalmente ser realizadas. "
 snd_bab_ul_islam:0 "Babul Islam"
 snd_bab_ul_islam_desc:0 "Como um dos primeiros na Índia a aceitar a palavra do Profeta, os governantes de Sindh carregam o dever de espalhar a sabedoria do Alcorão para o povo. Ao longo do rio Indo, já tivemos sucesso nessa tarefa, mas agora devemos olhar além de nossas fronteiras para novos kafirs para converter."
 snd_gujarati_connections:0 "Fortalecer as conexões Gujarati"
 snd_gujarati_connections_desc:0 "As fortunas de nossas nações estão ligadas política e economicamente às de Gujarat. Devemos desenvolver laços fortes com os comerciantes mais influentes de Gujarat para garantir que extraímos o máximo lucro do comércio no mar da Arábia e ao longo do rio Indo."
 snd_makli_necropolis:0 "Expandir a Necrópole Makli"
 snd_makli_necropolis_desc:0 "A Necrópole de Makli é o local da Tumba de Shaikh Jamali, um renomado santo Sufi. Desde sua morte, os governantes de Thatta começaram uma tradição de construir novas tumbas para si mesmos na Colina Makli na esperança de que a proximidade com o venerado santo melhorará sua posição com Allah. Devemos continuar a adicionar novos monumentos à Necrópole."
 snd_end_judicial_corruption:0 "Fim da Corrupção Judicial"
 snd_end_judicial_corruption_desc:0 "Chegou ao nosso conhecimento que as autoridades judiciais estão recebendo pagamentos de demandantes e réus para garantir veredictos favoráveis. Eles alegam que são forçados a fazer isso para aumentar suas parcas rendas. . Um aumento geral no pagamento dos funcionários públicos deve reduzir os casos de corrupção em nosso governo."
 snd_oversee_rise_of_thatta:0 "Supervisionar a ascensão de Thatta"
 snd_oversee_rise_of_thatta_desc:0 "A cidade de Thatta tem potencial para ser um grande centro de cultura e comércio. Devemos inventar em sua infra-estrutura, sua economia e suas instituições religiosas."
 snd_recruit_baloch_tribesmen:0 "Recrutar membros da tribo Balochi"
 snd_recruit_baloch_tribesmen_desc:0 "As tribos do Baluquistão têm sido inimigas e aliadas de Sindh por gerações, suas lealdades mudando com as areias. Devemos abordar algumas das tribos com uma oferta; nós as pagaremos bem para lutar por nós, enquanto as tribos permanecerem. em termos amigáveis com a nossa nação."
 malabari_ideas:0 "Idéias Malabares"
 malabari_ideas_start:0 "Tradições Malabares"
 malabari_ideas_bonus:0 "Ambição de Malabar"
 malabari_cultural_melting_pot:0 "Mistura cultural"
 malabari_cultural_melting_pot_desc:0 "Durante milhares de anos, esta região tem sido um dos centros comerciais mais antigos do mundo. Especiarias foram exportadas para o antigo Egito, Pérsia, Impérios da China, Roma Imperial e muitos outros lugares. Como resultado, esta região também abriga a uma grande variedade de povos, crenças e culturas. Cristãos, judeus, zoroastrianos, budistas e muitos outros coexistiram aqui por centenas, senão milhares de anos."
 malabari_kerala_school:0 "Patrocine a Escola de Kerala"
 malabari_kerala_school_desc:0 "Devemos garantir que as mentes brilhantes de nosso povo recebam os meios e patrocínio adequados para florescer. Nos últimos anos, toda uma nova geração de matemáticos e astrônomos começou a explorar e descrever o mundo. Seus tratados beneficiarão as gerações futuras muito tempo depois eles se foram."
 malabari_trade_factors:0 "Fatores comerciais"
 malabari_trade_factors_desc:0 "Comerciantes estrangeiros têm sido uma parte constante de nossa sociedade, mas com o advento de uma rota ultramarina entre a Índia e a Europa, agora várias empresas comerciais ocidentais estão procurando estabelecer fábricas em nossas terras.\nVamos abraçar esses recém-chegados e incentivar o comércio direto entre nossos portos e o grande mercado europeu!"
 malabari_mapilla_sailors:0 "Mapilla Sailors"
 malabari_mapilla_sailors_desc:0 "A comunidade muçulmana em nossas terras remonta a muitos séculos e à chegada de comerciantes e marinheiros da Arábia e do Irã às nossas costas e, embora agora sejam parte integrante de nossa sociedade, muitos permanecem marinheiros e combatentes muito versados.\nDevemos fazer o bem usar esta comunidade e empregá-los em nossa marinha e em nossa marinha mercante. Podemos não ter números para igualar algumas das grandes potências navais, mas através de manobras hábeis e bom uso da geografia costeira, ainda podemos infligir pesadas perdas a qualquer adversário ."
 malabari_control_inland:0 "Controlar o interior"
 malabari_control_inland_desc:0 "Nossa nação é historicamente muito dependente do comércio exterior e é aí que nosso controle é maior. O interior, entretanto, é governado por vários chefes mais ou menos leais, geralmente com grande liberdade em troca de seus serviços em tempos de necessidade. . Devemos fortalecer esse arranjo, formalizar suas obrigações e fazer valer o controle direto sobre as áreas mais importantes."
 malabari_land_of_elephants:0 "Terra dos Elefantes"
 malabari_land_of_elephants_desc:0 "Os elefantes de Kerala há muito são considerados especialmente nobres e aqui, mais do que em qualquer outra parte da Índia, eles têm um lugar especial na sociedade, na realeza e na religião. Devemos cuidar desses benfeitores gigantes como cuidamos de nossos súditos humanos. Deixe-os não se diga que maltratamos aqueles de quem dependemos."
 DHU_ideas:0 "Idéias Dhundhari"
 DHU_ideas_start:0 "Tradições Dhundhari"
 DHU_ideas_bonus:0 "Ambição Dhundhari"
 dhu_improve_amer_fort:0 "Melhorar o forte em Amer"
 dhu_improve_amer_fort_desc:0 "Amer Fort está em ruínas. Como sede do nosso governo e a fortificação mais importante da nossa nação, deve ser renovado com urgência. Ao fazê-lo, o palácio também se beneficiaria de um toque de grandeza. ."
 dhu_seek_protection_of_great_powers:0 "Busque a proteção das grandes potências"
 dhu_seek_protection_of_great_powers_desc:0 "Dhundar enfrenta ameaças de várias direções. Sozinhos somos vulneráveis, mas por meio de uma diplomacia hábil podemos fazer amigos poderosos. Devemos procurar nos casar com as dinastias de grandes potências e garantir um lugar como parte do novo mundo que estão construindo."
 dhu_restore_hindu_ceremonies:0 "Restaurar cerimônias hindus"
 dhu_restore_hindu_ceremonies_desc:0 "Várias cerimônias hindus foram negligenciadas em toda a Índia durante séculos. Por que nos esquecemos de Ashvamedha, o sacrifício do cavalo? Pensamos que somos tão puros que não precisamos realizar os rituais de fogo Vajapeya? Essas tradições devem ser renovadas imediatamente."
 dhu_foundation_of_jaipur:0 "Encontrei a cidade de Jaipur"
 dhu_foundation_of_jaipur_desc:0 "O Rajastão carece de uma cidade verdadeiramente grande. Dadas as difíceis condições da região, não é difícil ver por que os governantes anteriores não conseguiram criar uma capital verdadeiramente impressionante. Nossa ambição, porém, é maior, nossos arquitetos mais qualificados e nosso conhecimento de comércio mais completo. Encontraremos Jaipur na província de Dhundar, e ela será a joia de todo o Rajastão."
 dhu_battles_in_foreign_lands:0 "Batalhas em terras estrangeiras"
 dhu_battles_in_foreign_lands_desc:0 "Nosso serviço a poderosos imperadores leva nossos generais aos cantos mais distantes da Índia. Eles retornam tendo lutado em batalhas gloriosas e sangrentas, trazendo consigo sabedoria e experiência."
 dhu_astronomical_education:0 "Educação Astronômica"
 dhu_astronomical_education_desc:0 "Nossos astrônomos levam uma quantidade absurda de tempo para determinar questões tão simples como quando seria o momento mais auspicioso para um homem começar uma grande jornada. Claramente, nossa nação precisa urgentemente de educação em assuntos astronômicos. Devemos financiar a construção de muitos novos observatórios e patrocinar o ensino de astronomia para o maior número possível de pessoas."
 dhu_recruit_from_the_pindari:0 "Mercenários Píndaros"
 dhu_recruit_from_the_pindari_desc:0 "Os cavaleiros Pindari são mercenários curiosos, pois preferem ser pagos não em dinheiro, mas no direito de saquear. Contratar esses homens não nos tornará populares entre aqueles cujas terras saqueamos, mas sua eficácia não pode ser negada. Eles têm uma habilidade especial para forragear a terra, melhorando nossa capacidade de abastecer nossos exércitos."
 MYS_ideas:0 "Idéias Misorianas"
 MYS_ideas_start:0 "Tradições de Mysorean"
 MYS_ideas_bonus:0 "Ambição Misoriana"
 mys_unification_of_mysore:0 "Unificação de Mysore"
 mys_unification_of_mysore_desc:0 "O planalto de Mysore, outrora conhecido como Gangavadi após uma antiga dinastia, tem sido o lar de reinos fortes desde que qualquer um pode se lembrar. Hoje é o lar de Uddiyars e Ummaturs, bem como de muitos outros grupos. Devemos unir todos esses grupos e visam expandir juntos para o planalto Deccani."
 mys_patronize_kannada_literature:0 "Patrocine a Literatura Kannada"
 mys_patronize_kannada_literature_desc:0 "Como a principal corte Kannada, atraímos muitos grandes poetas e autores da bela língua Kannada. Devemos patrocinar e divulgar a literatura e as peças de teatro Kannada, agindo como o principal benfeitor da cultura do povo de Karnataka."
 mys_religious_tolerance:0 "Tolerância religiosa"
 mys_religious_tolerance_desc:0 "Não devemos nos deixar envolver em conflitos religiosos. Qualquer um que possa servir ao estado de Mysore deve ter um lugar em nosso país. Se pudermos conquistar a lealdade de todos os nossos súditos, e não apenas daqueles da verdadeira fé, então teremos uma base sólida para permanecer como um poder expansionista. Vamos doar generosamente para lugares sagrados de todas as religiões dentro de nossas fronteiras e encorajar a distribuição de cargos, independentemente da fé que o titular tenha."
 mys_reform_silk_industry:0 "Reformar a Indústria da Seda"
 mys_reform_silk_industry_desc:0 "Embora a economia de Mysorean seja forte em muitos aspectos, invejamos as indústrias de seda de Bengala e Gujarat. A melhor maneira de melhorar e apoiar nossa produção doméstica pode ser enviar agentes para estudar como os outros se saíram e, em seguida, implementar reformas para imitar essas coisas à nossa maneira. Juntamente com o excelente artesanato de nossos próprios artesãos, isso deve permitir que nossa economia floresça."
 mys_rockets:0 "Foguetes!"
 mys_rockets_desc:0 "O uso de foguetes não é novidade na Índia, mas os avanços recentes em metalurgia e química nos permitiram ser pioneiros no uso de foguetes em combate corpo a corpo. Ao equipar nossas tropas com esta nova arma e ao praticar regularmente seu uso, terá uma vantagem em qualquer campo de batalha, cerco ou emboscada."
 mys_reform_mysorean_army:0 "Reformar o Exército de Mysorean"
 mys_reform_mysorean_army_desc:0 "Ninguém pode questionar a coragem ou armamento do soldado de Mysorean, e ainda há áreas que podemos melhorar para nossas forças armadas. Vamos enviar oficiais para estudar em países estrangeiros para que possam observar quais inovações outros estão empregando no campo de batalha. Exercício, disciplina e coordenação são áreas nas quais podemos adotar os caminhos das potências estrangeiras, enquanto os adaptamos às realidades de um campo de batalha indiano."
 mys_dynamic_diplomacy:0 "Diplomacia Dinâmica"
 mys_dynamic_diplomacy_desc:0 "Nenhum país pode existir isolado, e um reino como o nosso pode atrair muitos rivais gananciosos. É hora de procurarmos aliados no exterior, pois parece que poucos de nossos vizinhos gostariam de contribuir ainda mais para nossa ascensão ao poder."
 RIG_ideas:0 "Idéias Rigan"
 RIG_ideas_start:0 "Tradições Rigan"
 RIG_ideas_bonus:0 "Rigan Ambição"
 rig_legacy_of_bishop_albert:0 "Legado do Bispo Albert"
 rig_legacy_of_bishop_albert_desc:0 "O bispo Albert fundou Riga em 1201, estabelecendo muitas de suas instituições. Estabelecendo a cidade não apenas como um centro de comércio e comércio, o bispo Albert também garantiu que Riga fosse uma cidade de fé."
 rig_monopoly_rights:0 "Direitos de monopólio"
 rig_monopoly_rights_desc:0 "Há muito tempo os tratados sustentam que todo o comércio na Livônia deve passar por Riga. À medida que as fronteiras mudam e os antigos acordos são esquecidos, devemos garantir que nossos monopólios comerciais sejam protegidos."
 rig_hanseatic_port:0 "Porto Hanseático de Riga"
 rig_hanseatic_port_desc:0 "Riga é reconhecida como um porto hanseático, e muitos comerciantes ricos e influentes a chamam de lar. Devemos aproveitar a experiência mercantil da Liga enquanto elaboramos nossas políticas econômicas."
 rig_denounce_witchcraft:0 "Denunciem a Bruxaria"
 rig_denounce_witchcraft_desc:0 "“Devemos estar sempre atentos às bruxas que se escondem entre nós. olhos atentos. Mas espere, aquela estátua acabou de olhar para mim? Vamos ver se ela flutua!"
 rig_free_city:0 "Cidade Livre de Riga"
 rig_free_city_desc:0 "Não podemos confiar apenas no Hansa e nas ordens de cavalaria para nos proteger. Emissários devem ser enviados aos príncipes alemães e até ao próprio imperador para garantir as liberdades de Riga."
 rig_fortify_riga:0 "Fortificar Riga"
 rig_fortify_riga_desc:0 "Riga não é estranha a ter que suportar um cerco. Mas com a probabilidade de mais conflitos por vir, devemos tomar medidas para fortalecer a cidade contra quaisquer inimigos que possam estar marchando em nossa direção."
 rig_restore_brothers_of_the_sword:0 "Restaurar os Irmãos da Espada"
 rig_restore_brothers_of_the_sword_desc:0 "Os Irmãos da Espada da Livônia caíram muito desde sua criação. É nosso dever reviver esta Ordem dos Cavaleiros e transformá-la em um exército digno do favor de Deus."
 CRI_ideas:0 "Idéias da Crimeia"
 CRI_ideas_start:0 "Tradições da Criméia"
 CRI_ideas_bonus:0 "Ambição da Crimeia"
 cri_genghisid_legacy:0 "Legado Gengisid"
 cri_genghisid_legacy_desc:0 "Nossos antepassados cavalgaram com Genghis Khan enquanto ele devastava o mundo conhecido. Mantivemos nossas tradições militares vivas e continuamos a ser governados por Khans que afirmam descender da linhagem Genghisid."
 cri_slavers:0 "Escravos da Estepe"
 cri_slavers_desc:0 "Há uma fortuna a ser feita com o comércio de escravos; cristãos involuntários que caem em nosso alcance obtêm um alto preço nos mercados turco, árabe e persa."
 cri_ruthenian_raids:0 "Liderar Incursões na Rutênia"
 cri_ruthenian_raids_desc:0 "Devemos continuar a liderar incursões no coração da Rutênia. Embora a região esteja mais desamparada do que na época de Genghis Khan, somos hábeis em extrair saques e tributos dos aldeões apavorados."
 cri_despoilers:0 "Despoilers"
 cri_despoilers_desc:0 "Nossos invasores atacam rapidamente e sem aviso. Totalmente incapazes de antecipar nossos ataques, nossos inimigos certamente se encolherão diante de nós."
 cri_free_cattle_grazing:0 "Gado Livre Pastando"
 cri_free_cattle_grazing_desc:0 "Não colocamos restrições aos pastores para o pastoreio de seus grandes rebanhos de cavalos e gado. Os pastores são livres para cuidar de seus negócios como quiserem, podendo atravessar a estepe com segurança e negociar livremente."
 cri_settle_the_steppes:0 "Resolva a Estepe da Criméia"
 cri_settle_the_steppes_desc:0 "É hora de estabelecermos assentamentos mais permanentes. Devemos identificar locais adequados para estabelecer esses assentamentos, certificando-nos de levar em conta o fluxo de comércio e o terreno mais defensável."
 cri_allow_nogai_protectorates:0 "Aceite Protetorados Nogai"
 cri_allow_nogai_protectorates_desc:0 "Várias das tribos Nogai a oeste buscam nossa proteção. Devemos tomá-las sob nossa proteção, garantindo a segurança de seu povo em troca de seu serviço militar."
 CHR_ideas:0 "Idéias Chernihiv"
 CHR_ideas_start:0 "Tradições Chernihiv"
 CHR_ideas_bonus:0 "Chernihiv Ambição"
 chr_legacy_of_the_old_principality:0 "Legado do Antigo Principado"
 chr_legacy_of_the_old_principality_desc:0 "Chernigov já foi o maior principado da Rus de Kiev e o segundo em importância política, atrás apenas do próprio Kiev. Não somos estranhos à administração de terras que se estendem muito além de nossa capital."
 chr_cossack_regiments:0 "Regimentos de cossacos de campo"
 chr_cossack_regiments_desc:0 "Devemos nos adaptar à nova realidade das estepes, à crescente influência dos cossacos. Devemos fazer acordos com eles que garantam sua autonomia e, ao mesmo tempo, garantam seu serviço militar ao Estado."
 chr_regimental_barracks:0 "Expandir Quartel Regimental"
 chr_regimental_barracks_desc:0 "Para abrigar nossos soldados nativos e os regimentos cossacos que empregamos, devemos expandir nosso quartel regimental e implementar um sistema formal de recrutamento."
 chr_konotop_fortress:0 "Fortaleza Konotop"
 chr_konotop_fortress_desc:0 "Devemos construir uma nova fortaleza ao longo das margens do rio Konotopka. Será um bastião moderno, utilizando as mais recentes técnicas de engenharia e um modelo para nossos futuros esforços de fortificação."
 chr_local_councils:0 "Conselhos de Governança Local"
 chr_local_councils_desc:0 "As necessidades de cada localidade em nosso reino podem diferir enormemente, e pode ser difícil administrá-las com uma política comum. Devemos encorajar os conselhos locais a se governarem de forma que possam atender às suas próprias necessidades."
 chr_renovate_transfiguration_cathedral:0 "Renovar a Catedral da Transfiguração"
 chr_renovate_transfiguration_cathedral_desc:0 "Como a estrutura remanescente mais antiga da cidade, a Catedral da Transfiguração é um lembrete das glórias do passado, bem como um símbolo de nossa fé duradoura. A Catedral deve ser reformada, simbolizando a renovação de nossas ambições e dedicação espiritual."
 chr_cultivate_the_east_dniepr:0 "Dome as pastagens"
 chr_cultivate_the_east_dniepr_desc:0 "A margem esquerda do Dnieper poderia ser o celeiro da Europa, se ao menos as pastagens selvagens pudessem ser domadas. Devemos investir no cultivo da região para que todo o seu potencial possa ser realizado."
 ILK_ideas:0 "Idéias Ilkhanid"
 ILK_ideas_start:0 "Tradições Ilkhanid"
 ILK_ideas_bonus:0 "Ambição Ilkhanid"
 ilk_restored_ilkhanate:0 "Ilcanato Restaurado"
 ilk_restored_ilkhanate_desc:0 "O Ilkhanate foi originalmente estabelecido para garantir o domínio mongol sobre a Pérsia em 1256. Muitos que tentaram governar a Pérsia desde então buscaram legitimidade alegando descendência de Genghis Khan, mas nossa nação é um verdadeiro renascimento do primeiro Ilkhanate. Ninguém pode questionar nosso direito governar."
 ilk_persian_language_at_court:0 "Língua persa na corte"
 ilk_persian_language_at_court_desc:0 "Promover um único idioma para uso na corte e dentro da burocracia estatal tem claras vantagens. Muitas de nossas elites já adotaram o persa como segunda língua, reconhecendo-o como uma língua de prestígio e geralmente compreendida em todo o mundo muçulmano."
 ilk_yam_networks:0 "Eles são"
 ilk_yam_networks_desc:0 "Genghis Khan estabeleceu um sistema de estações de retransmissão, redes de abastecimento e coleta de informações para serem empregados em todo o Império Mongol para aliviar o fardo de governar um império que se estende por milhares de quilômetros. Devemos restaurar o Yam para que nossos exércitos e enviados possam viajar eficientemente através do reino."
 ilk_mongol_peace:0 "Paz mongol"
 ilk_mongol_peace_desc:0 "Aqueles que se submetem voluntariamente ao Ilkhan podem ter certeza de que desfrutarão de sua proteção. À medida que se espalhar a notícia de nosso governo benevolente e tolerante, a resistência às nossas conquistas certamente diminuirá."
 ilk_patronize_observatories:0 "Patrocinar Observatórios"
 ilk_patronize_observatories_desc:0 "A primeira encarnação do Ilkhanate patrocinou fortemente o estudo dos céus, financiando observatórios e convidando astrônomos renomados para o tribunal. Devemos imitar o amor de nossos antepassados pelas ciências restaurando os antigos observatórios."
 ilk_favor_sufism:0 "Favor Sufismo"
 ilk_favor_sufism_desc:0 "Quando nossos ancestrais se converteram ao Islã, eles preferiram os ensinamentos místicos dos estudiosos sufis à política sectária dos ulemás convencionais. Devemos convidar esses estudiosos para cortejar e promover uma política tolerante com todos os muçulmanos em nosso reino."
 ilk_recruit_turkoman_gunners:0 "Recrutar artilheiros turcomanos"
 ilk_recruit_turkoman_gunners_desc:0 "Seria tolice ignorar os serviços oferecidos pelos soldados turcomanos que começaram a se estabelecer em nosso reino. As armas de fogo portáteis são o futuro da guerra, e esses turcomanos dominaram essa arte."
 cossack_ideas:0 "Idéias Cossacas"
 cossack_ideas_start:0 "Tradições Cossacas"
 cossack_ideas_bonus:0 "Ambição Cossaca"
 cossacks_escaped_serfs:0 "Servos Fugitivos"
 cossacks_escaped_serfs_desc:0 "Muitos entre os cossacos nasceram na servidão. Cansados da opressão feudal, eles fugiram de seus senhores e buscaram uma vida de liberdade nas estepes. Devemos continuar a acolher os servos fugitivos em nossa sociedade."
 cossacks_hetmanate:0 "Hetmanato Cossaco"
 cossacks_hetmanate_desc:0 "Não há reis ou cãs entre os cossacos. Nosso Hetman pode ser nosso mais alto comandante militar, mas em questões de estado e sociedade ele é simplesmente o primeiro entre iguais. O poder político reside na Rada, nossa assembléia legislativa e militar, na qual todos os cossacos podem opinar."
 cossacks_insults:0 "Insultos desdenhosos"
 cossacks_insults_desc:0 "Um insulto mordaz costuma ser mais eficaz do que uma missiva redigida com cuidado. Sabemos quem são nossos inimigos e não temos medo de seus exércitos. Portanto, não devemos hesitar em dizer-lhes para beijar nosso traseiro!"
 cossacks_military_society:0 "Sociedade Militar"
 cossacks_military_society_desc:0 "Quase não há divisão entre a sociedade civil e militar entre os cossacos. Nossa nação é uma hoste, definida por seu povo e não pela terra que controlamos, e seu povo é guerreiro. Devemos garantir que as divisões militares atendam adequadamente às nossas necessidades administrativas conforme o Host se expande."
 cossacks_free_the_serfs:0 "Liberte os servos"
 cossacks_free_the_serfs_desc:0 "Nenhum homem deve sofrer tirania em um reino cossaco. Quando conquistamos novos territórios, os servos, camponeses e escravos devem ser libertados imediatamente e integrados ao nosso grande Exército."
 cossacks_registered:0 "Registros Cossacos"
 cossacks_registered_desc:0 "À medida que aumentam as fileiras de nossa Hoste, devemos manter a conta da força de cada regimento, seus números e quão bem eles são fornecidos. Um registro centralizado nos permitirá atender às necessidades de todos os cossacos."
 pirate_ideas:0 "Idéias Piratas"
 pirate_ideas_start:0 "Tradições Piratas"
 pirate_ideas_bonus:0 "Ambição Pirata"
 pirates_plunder:0 "Pilhagem!"
 pirates_plunder_desc:0 "A República Pirata vive e morre de acordo com a quantidade de pilhagem que podemos trazer de volta para nossos portos. Vamos levar tudo o que não estiver pregado! Pensando bem, vamos levar tudo o que estiver pregado também. E os pregos!"
 pirates_bucanneers_ideas:0 "Bucaneiros"
 pirates_bucanneers_ideas_desc:0 "Recebemos nossos recrutas dos desesperados e dos párias. Nações autoproclamadas 'civilizadas' rotineiramente escravizam aqueles que consideram seus inferiores e pressionam à força seus próprios compatriotas para o serviço militar. Aqueles que escapam dos laços da tirania encontram um lar em nossa República. "
 pirates_sail_in_consort:0 "Navegar em Consorte"
 pirates_sail_in_consort_desc:0 "Um único caçador é facilmente manobrado ou desarmado em mar aberto. Quando navegamos em consorte, podemos usar nossos números para obter grande vantagem tática."
 pirates_elected_quartermasters:0 "Intendentes eleitos"
 pirates_elected_quartermasters_desc:0 "Os intendentes de um navio pirata são representantes eleitos da tripulação. Eles defendem as necessidades da tripulação para o capitão e agem como contrapeso para sua autoridade muitas vezes arbitrária."
 pirate_bays:0 "Baías Piratas"
 pirate_bays_desc:0 "Nossa costa está repleta de enseadas escondidas e baías defensáveis que podemos usar para atrair caçadores de piratas em uma emboscada mortal."
 pirate_life_of_liberty:0 "Vida da Liberdade"
 pirate_life_of_liberty_desc:0 "As liberdades que desfrutamos como homens livres são a inveja dos camponeses, escravos e recrutas que trabalham para o lucro de seus superiores. Nossos contrabandistas devem começar a distribuir propaganda para atiçar seu ressentimento na esperança de que eles se levantem e se juntem a nós. causa."
 pirates_religious_apathy:0 "Apatia religiosa"
 pirates_religious_apathy_desc:0 "O que importa qual deus os piratas adoram? Suas almas provavelmente estão condenadas independentemente."
 factories:0 "Fábricas"
 factories_desc:0 "As fábricas eram principalmente entrepostos comerciais fortificados estabelecidos em áreas costeiras offshore. Isso fornecia segurança tanto para os comerciantes quanto para a população local contra forças hostis que perturbariam nosso comércio."
 general_colonization_law:0 "Lei Geral de Colonização"
 general_colonization_law_desc:0 "Ao adotar uma lei que permite a livre movimentação de estrangeiros para nossas colônias, certamente atrairemos uma gama maior de futuros colonos."
 empiricism:0 "Empirismo"
 empiricism_desc:0 "Com a busca do conhecimento também surgem muitas idéias falsas. É somente com evidências e nossa experiência do mundo ao nosso redor que podemos provar ou refutar que o que está diante de nós é de fato verdadeiro."
 print_culture:0 "Cultura Impressa"
 print_culture_desc:0 "É pela troca de ideias que avançamos como sociedade. As palavras das maiores mentes de nossa geração devem ser escritas e compartilhadas com seus pares."
 merchant_traditions:0 "Tradições Comerciais"
 merchant_traditions_desc:0 "Nossa nação tem uma longa história de comércio no mar com uma rede de mercadores que vai muito além do horizonte. A excelência de nossa marinha mercante e sua ousadia em navegar por mares que outros preferem não navegar é bem conhecida."
 buffer_states:0 "Estados tampão"
 buffer_states_desc:0 "Para evitar guerras entre nós e um poderoso rival, estabelecer um estado-tampão entre nós não é apenas mutuamente benéfico, mas imperativo para a estabilidade da região."
 camp_followers:0 "Seguidores do acampamento"
 camp_followers_desc:0 "Movimentar-se pelas terras com uma força como a nossa é uma grande tarefa. Felizmente, à medida que o exército aumenta, também aumenta o trem de seguidores do acampamento que fornecem e atendem ao exército."
 grand_banquets:0 "Grandes Banquetes"
 grand_banquets_desc:1 "Dignitários estrangeiros adoram a oportunidade de participar da alta sociedade e das festividades que a acompanham. A grandeza de nossa sociedade é conhecida em toda parte."
 CAS_ideas:0 "Idéias Castelhanas"
 CAS_ideas_start:0 "Tradições Castelhanas"
 CAS_ideas_bonus:0 "Ambição Castelhana"
 spa_casa_de_contracion:0 "Casa de Aluguel"
 spa_casa_de_contracion_desc:0 "Devemos estender o alcance da Casa do Comércio das Índias. Nossos agentes coloniais devem estar presentes em todas as partes do mundo para garantir o bom funcionamento de nosso império."
 spa_cortes:0 "Rédeas nas Cortes"
 spa_cortes_desc:0 "Cada reino constituinte do reino espanhol tem seu próprio corte, uma assembléia dos elementos mais poderosos da sociedade na região. Muitas vezes há tensão entre a Coroa e as Cortes sobre questões como tributação e autonomia regional. Devemos controlar essas questões instituições para que sirvam principalmente à Coroa e não aos seus próprios interesses."
 cabildos:0 "Cabildos"
 cabildos_desc:0 "Representando os interesses das cidades, os conselhos 'Cabildos' têm uma ampla variedade de funções e deveres. Eles são responsáveis tanto por defender os interesses da cidade perante a Coroa quanto por muitos aspectos da governança local. Devemos continuar a estabelecer Cabildos em cidades recém-fundadas ou recém-conquistadas, particularmente no Novo Mundo, onde a necessidade de instituições castelhanas é sentida mais severamente."
 infantas:0 "bebês"
 infantas_desc:0 "Os Príncipes e Princesas da Coroa estão entre nossos bens mais valiosos. Eles podem ser enviados como enviados reais, casados para garantir alianças ou nomeados como regentes quando necessário. É importante garantirmos que os lombos de nosso monarca continuem a dar frutos"."
 salamanca_scholars:0 "Escola de Salamanca"
 salamanca_scholars_desc:0 "Com sede na Universidade de Salamanca, os interesses da Escola estão em áreas tão diversas como teologia, economia e filosofia política. Como uma das principais escolas de pensamento do mundo católico, sua presença arraigada em Castela garante que nossa nação esteja sempre em a vanguarda dos assuntos intelectuais"."
 nueva_planta:0 "Nova planta"
 nueva_planta_desc:0 "É hora de afirmar a verdadeira autoridade real no reino; sob um único conjunto de leis e uma linguagem comum, uma Castela renovada e centralizada nomeará funcionários diretamente e consagrará o governo absoluto do monarca."
 MOR_ideas:0 "Idéias Marroquinas"
 MOR_ideas_start:0 "Tradições Marroquinas"
 MOR_ideas_bonus:0 "Ambição marroquina"
 mor_powerful_viziers:0 "Poderosos Vizires"
 mor_powerful_viziers_desc:0 "Os vizires do Marrocos exercem um poder excepcional dentro do estado. Embora indubitavelmente eficazes na administração de nossa nação, devemos tomar cuidado para que eles não cultivem ambições de poder ainda maior."
 mor_marabouts:0 "Sufi Marabus"
 mor_marabouts_desc:0 "Vários grupos de professores sufis fizeram do Marrocos seu lar. Devemos garantir que acomodamos esses homens santos e levamos seus ensinamentos a sério."
 mor_pirate_republics:0 "Proteja as Repúblicas Piratas"
 mor_pirate_republics_desc:0 "Formados por refugiados e oportunistas, uma multidão de assentamentos de piratas surgiu na costa marroquina. Devemos tomar esses piratas sob nossa proteção para que eles possam assediar nossos inimigos na água."
 mor_fleet:0 "Defender o Litoral"
 mor_fleet_desc:0 "O Marrocos tem muitos inimigos que podem lançar uma invasão do outro lado do mar. Devemos construir uma frota grande e poderosa o suficiente para repelir invasores estrangeiros, sejam eles conquistadores cristãos ou corsários muçulmanos."
 mor_slave_soldiers:0 "Soldados Escravos"
 mor_slave_soldiers_desc:0 "Infelizmente, nem sempre podemos confiar em nossos soldados para nos servir com lealdade. Ao criar um exército de escravos, no entanto, a lealdade deixa de ser uma preocupação relevante."
 mor_curb_power_of_the_tribes:0 "Curb Poder Tribal"
 mor_curb_power_of_the_tribes_desc:0 "As tribos nômades que viajam por nossas terras são nossos súditos nominais, mas também uma fonte regular de discórdia e dissidência. Devemos controlar seu poder e alinhá-los firmemente com as políticas do estado."
 TUN_ideas:0 "Idéias da Tunísia"
 TUN_ideas_start:0 "Tradições da Tunísia"
 TUN_ideas_bonus:0 "Ambição Tunisiana"
 tun_catalan_guard:0 "Guarda Catalã"
 tun_catalan_guard_desc:0 "Contratamos um grande contingente de mercenários catalães para proteger o sultão. Como soldados experientes sem nenhum interesse na política tunisiana, podemos confiar que eles nos servirão lealmente, desde que continuemos a pagá-los bem."
 tun_attract_foreign_pirates:0 "Atrair piratas estrangeiros"
 tun_attract_foreign_pirates_desc:0 "Não são apenas ghazi, refugiados e pescadores que são atraídos pela pirataria; o fascínio do lucro pode atrair até mesmo nossos inimigos cristãos para a profissão."
 tun_board_of_captains:0 "Conselho de Capitães"
 tun_board_of_captains_desc:0 "Os corsários não devem mais conduzir seus negócios de forma desorganizada e descentralizada. É hora de estabelecer um Conselho de Capitães liderado pelo estado para organizar e regular a atividade pirata em nossa costa."
 tun_export_monopolies:0 "Monopólios de exportação"
 tun_export_monopolies_desc:0 "À medida que o interior rural de nossa nação se integra melhor com a costa urbana, mais mercadorias chegam aos portos da Tunísia. Devemos monopolizar as exportações dessas mercadorias para que os lucros beneficiem o Estado."
 tun_caliphate:0 "Califado da Tunísia"
 tun_caliphate_desc:0 "Embora os sultões de Túnis tenham se autodenominados califas do Islã há muito tempo, esse título raramente foi levado a sério por outros muçulmanos. Devemos demonstrar nossa piedade para que nossos irmãos da fé nos vejam como um verdadeiro califado."
 barbary_pirate_ideas:0 "Idéias do Barbary Corsair"
 barbary_pirate_ideas_start:0 "Tradições dos Corsários da Barbaria"
 barbary_pirate_ideas_bonus:0 "Ambição do Corsário da Barbaria"
 galley_slaves:0 "Escravos de Galera"
 galley_slaves_desc:0 "Nem todos os escravos que capturamos são vendidos no Oriente; muitos estão destinados a servir nas galeras, garantindo um suprimento imediato de marinheiros para remar nossos navios."
 vengeful_refugees:0 "Refugiados Vingativos"
 vengeful_refugees_desc:0 "Como os muçulmanos e os mouriscos são expulsos pelos cristãos da Ibéria, os refugiados fogem para o Magreb. Esses refugiados não estão muito satisfeitos com o deslocamento e aceitam ansiosamente a oportunidade de lucrar com sua queda."
 mazmorras:0 "Masmorras"
 mazmorras_desc:0 "Príncipes cristãos contam histórias sombrias sobre nossas masmorras, as temíveis Mazmorras. Aqui mantemos nossos cativos mais valiosos, aqueles com familiares ricos com dinheiro para pagar por seu retorno seguro. As condições típicas das Mazmorras garantem que os resgates sejam pagos rapidamente. "
 barbary_slave_trade:0 "O comércio de escravos de Barbary"
 barbary_slave_trade_desc:0 "A incursão é uma ocupação especialmente lucrativa para os piratas da Costa da Berbéria devido ao alto preço que os escravos cristãos podem obter nos mercados turco e árabe."
 barbary_fortified_strongholds:0 "Fortalezas Piratas Fortificadas"
 barbary_fortified_strongholds_desc:0 "Uma fortaleza pirata deve ser fortificada contra ataques de terra e mar. Devemos construir defesas para nossas cidades para repelir invasores."
 heirs_of_al_andalus:0 "Herdeiros de Al-Andalus"
 heirs_of_al_andalus_desc:0 "Entre aqueles que fogem da Reconquista na Espanha estão os ex-príncipes e princesas de Al-Andalus, o grande império muçulmano que já se estendeu por quase toda a Península Ibérica. Esses nobres estão ansiosos para restaurar seus reinos perdidos por todos os meios necessários."
 barbary_board_of_captains:0 "Conselho de Capitães"
 barbary_board_of_captains_desc:0 "Devemos estabelecer um conselho de nossos capitães mais qualificados para orientar e regular a pirataria e o comércio de escravos em nossa nação."
 TEX_ideas:0 "Idéias Texanas"
 TEX_ideas_start:0 "Tradições Texanas"
 TEX_ideas_bonus:0 "Ambição texana"
 lone_star_state:0 "Estado da Estrela Solitária"
 lone_star_state_desc:0 "O Texas se destaca como uma nação independente, orgulhando-se de sua autossuficiência e individualismo."
 tex_revolution:0 "Revolução Texana"
 tex_revolution_desc:0 "Lutamos arduamente por nossa independência e estamos preparados para lutar até a morte contra qualquer um que ameace nossa liberdade."
 cotton_plantations:0 "plantações de algodão"
 cotton_plantations_desc:0 "Os campos férteis do Texas fornecem excelentes terras para plantações de algodão; colonos, escravos, imigrantes e fazendeiros vêm de longe para trabalhar nas novas terras. Se tirarmos proveito disso, podemos exportar essa valiosa safra para o mundo todo em pouco tempo. "
 vaqueros:0 "Cowboys"
 vaqueros_desc:0 "Os Vaqueros são os pastores montados das Américas, e é um estilo de vida que ocupa um lugar especial em nossa cultura. Esses 'cowboys' são trabalhadores resistentes, adaptados à configuração da terra e habilidosos na equitação. orgulho em sua habilidade em disputas de gado e cavalos."
 tex_native_frontiers:0 "Nação da Fronteira"
 tex_native_frontiers_desc:0 "Como um estado na fronteira, somos confrontados com adversários nativos americanos perigosos. Se quisermos manter nosso povo seguro, é importante manter uma força de combate eficaz e móvel."
 tejanos:0 "Jeans"
 tejanos_desc:0 "Como uma antiga província do México, o Texas nunca abandonou totalmente suas raízes; os mexicanos do Texas, ou Tejanos, são parte integrante da cultura vibrante de nosso estado, contribuindo com a escassez de alimentos, música, idioma e tradições."
 adelsverin:0 "Adels Verein"
 adelsverin_desc:0 "Na esteira da agitação e revoluções na Europa, os alemães fogem em massa para o novo mundo em busca de estabilidade e segurança. O Mainzer Adelsverein promoverá o estabelecimento de comunidades alemãs se estabelecendo no Texas, bem como sua integração em nossa nação."
 ASU_ideas:0 "Ideias Asturianas"
 ASU_ideas_start:0 "Tradições Asturianas"
 ASU_ideas_bonus:0 "Ambição Asturiana"
 asu_reconquista:0 "Reconquista"
 asu_reconquista_desc:0 "As antigas terras asturianas foram divididas entre novos reinos espanhóis. Todos eles devem ser trazidos de volta ao redil asturiano."
 asu_camino_de_santiago:0 "Caminho de Santiago"
 asu_camino_de_santiago_desc:0 "Somos os guardiões da sagrada rota de peregrinação, o Caminho de Santiago. É nosso dever garantir que os viajantes piedosos possam passar com segurança por nossas terras para chegar ao local sagrado de Santiago."
 asu_aristocracy:0 "Aristocracia Asturiana"
 asu_aristocracy_desc:0 "A alta sociedade asturiana tem raízes antigas e bolsos fundos. Devemos garantir que eles tenham um lugar de honra em nossa nação."
 asu_colonialism:0 "Viagem ao Novo Mundo"
 asu_colonialism_desc:0 "Os financiadores asturianos estão ansiosos para começar a investir nas colônias do Novo Mundo. Devemos estabelecer nossos próprios empreendimentos coloniais para maximizar o lucro."
 asu_millenarian_revival:0 "Avivamento Milenar"
 asu_millenarian_revival_desc:0 "Estes são tempos sombrios e os presságios do apocalipse são claros. Este é um sinal de que devemos renovar nossa fé diariamente e nos dedicar a levar a palavra do Senhor até os confins da Terra."
 asu_unify_the_provinces:0 "Unificar as Províncias"
 asu_unify_the_provinces_desc:0 "As divisões administrativas dentro das Astúrias e Cantábria são lamentavelmente ineficientes. As províncias devem ser consolidadas em distritos mais centralizados para ajudar na administração da justiça e na arrecadação de impostos."
 asu_early_industrialism:0 "Industrialismo Primitivo"
 asu_early_industrialism_desc:0 "Descobrimos amplas fontes de carvão nas colinas das Astúrias. Devemos aproveitar os novos avanços da maquinaria e usar nossos recursos naturais para impulsionar nossas indústrias manufatureiras."
 ADU_ideas:0 "Idéias Andaluzes"
 ADU_ideas_start:0 "Tradições andaluzas"
 ADU_ideas_bonus:0 "Ambição andaluza"
 adu_stand_against_the_reconquista:0 "Levantar-se contra a Reconquista"
 adu_stand_against_the_reconquista_desc:0 "Após o colapso dos almóadas, os reinos cristãos aproveitaram a oportunidade para conquistar a maior parte da Península Ibérica para si mesmos. Mas eles não tiveram sucesso total; devemos enfrentá-los!"
 adu_taifa_adminstration:0 "Administração Nacional"
 adu_taifa_adminstration_desc:0 "A Península Ibérica já foi dividida entre vários poderosos taifas muçulmanos que administravam seus domínios de forma autônoma. Devemos restaurar esses taifas para aliviar o fardo de administrar nosso reino em expansão."
 adu_ahl_uhl_dhimma:0 "Alh Ulh O Caso"
 adu_ahl_uhl_dhimma_desc:0 "Embora tenhamos repelido os reis cristãos, muitos de seus antigos súditos não seguem nossa fé. Demonstraremos nossa benevolência estendendo a eles a tolerância e o respeito que foram negados aos muçulmanos sob o governo cristão."
 adu_legacy_of_ibn_arabi:0 "Legado de Ibn Arabi"
 adu_legacy_of_ibn_arabi_desc:0 "As obras de Ibn Arabi, um renomado estudioso e místico do século 13, estão desfrutando de uma popularidade renovada em Al-Andalus. Nosso reino está se tornando mais uma vez um centro de aprendizado islâmico, uma tendência que devemos tomar todas as medidas para promover."
 adu_jund_settlements:0 "Assentamentos Jund"
 adu_jund_settlements_desc:0 "Nossa expansão é impulsionada por uma forma de colonialismo militar chamada de sistema jund, em que bandos de guerreiros recebem terras recém-conquistadas para governar e colonizar. A perspectiva de recompensa é um poderoso motivador para o recrutamento, garantindo que nunca haja escassez de mão de obra em nossos regimentos."
 adu_expeditionary_sentiment:0 "Sentimentos Expedicionários"
 adu_expeditionary_sentiment_desc:0 "Ouvimos histórias de marinheiros portugueses capturados sobre um Novo Mundo a oeste, abundante em ouro e prata. Devemos organizar nossas próprias expedições através do oceano e ver por nós mesmos se esses rumores são verdadeiros."
 adu_al_awasim:0 "Al-Awasim"
 adu_al_awasim_desc:0 "É de vital importância que nossa fronteira com os reinos cristãos seja fortemente fortificada. Uma cadeia de fortalezas será erguida nas fronteiras para que nenhum inimigo possa entrar em nosso território sem suportar um cerco custoso."
 NRM_ideas:0 "Idéias normandas"
 NRM_ideas_start:0 "Tradições normandas"
 NRM_ideas_bonus:0 "Ambição Normanda"
 nrm_norman_conquest:0 "Conquistadores"
 nrm_norman_conquest_desc:0 "A conquista corre pelo sangue normando desde que Rollo, o viking, se estabeleceu como Jarl da Normandia. Nosso povo tem uma maneira de adquirir novas terras sem arriscar a ira de seus novos vizinhos."
 nrm_norman_philosophers:0 "filósofos normandos"
 nrm_norman_philosophers_desc:0 "A escola normanda de filosofia é conhecida em todas as terras francesas por sua recusa em lidar com absolutos, tornando os conselheiros normandos bastante procurados."
 nrm_channel_islands:0 "As Ilhas do Canal"
 nrm_channel_islands_desc:0 "Devido à sua história única, as Ilhas do Canal têm seu próprio conjunto de leis. Ao experimentar reformas fiscais inteligentes lá, devemos ser capazes de obter algum lucro para o estado."
 nrm_viking_explorers:0 "Descendentes de marítimos"
 nrm_viking_explorers_desc:0 "Nossos ancestrais alcançaram Vinland através do Atlântico. Manteremos suas tradições vivas em nosso tempo e alcançaremos o Novo Mundo."
 nrm_viking_raids:0 "Incursões Vikings"
 nrm_viking_raids_desc:0 "Não construímos nossa fortuna cultivando ou negociando, fizemos isso pagando o preço do ferro."
 nrm_naval_invasion:0 "Invasão Naval"
 nrm_naval_invasion_desc:0 "Nenhuma fortaleza é inexpugnável. Enquanto nossos navios puderem alcançá-los, poderemos obter uma rendição rápida."
 nrm_great_commanders:0 "Grandes Comandantes"
 nrm_great_commanders_desc:0 "Embora nunca tenham alcançado o posto de capitão, os comandantes da Normandia ainda são os melhores que a Terra pode produzir."
 PIS_ideas:0 "Ótimas ideias"
 PIS_ideas_start:0 "Muitas Tradições"
 PIS_ideas_bonus:0 "Muito ambicioso"
 pis_restore_the_pisan_navy:0 "Restaurar a Marinha de Pisa"
 pis_restore_the_pisan_navy_desc:0 "No passado, nossa gloriosa frota dominava o Mediterrâneo. Agora que estamos livres dos tiranos florentinos, recuperaremos nossa justa posição no Mare Nostrum."
 pis_the_leaning_tower:0 "A Torre Inclinada"
 pis_the_leaning_tower_desc:0 "Todos eles estavam rindo da nossa torre. Agora é considerada uma maravilha, e pessoas de todo o mundo estão vindo para vê-la. Quem está rindo agora?"
 pis_the_university_of_pisa:0 "Universidade de Pisa"
 pis_the_university_of_pisa_desc:0 "Uma das universidades mais antigas da Itália e da Europa, a Universidade de Pisa sempre foi uma das instituições mais importantes para ensino e pesquisa."
 pis_urbanization_effort:0 "Esforço de urbanização"
 pis_urbanization_effort_desc:0 "Apesar de nossa gloriosa história e dos esforços de nosso povo, a cidade de Pisa ainda não atingiu o nível de desenvolvimento de muitas cidades menos conhecidas. Agora é hora de consertar isso."
 pis_anziani_del_popolo:0 "Anciãos do Povo"
 pis_anziani_del_popolo_desc:0 "O Conselho dos Anciãos foi fundado inicialmente com o objetivo de apaziguar a rivalidade entre as famílias Della Gherardesca e Visconti. Ele assumiu o controle da Comuna e governou a república por mais de 50 anos."
 pis_maritimes_legacy:0 "Legado do Marítimo"
 pis_maritimes_legacy_desc:1 "Durante séculos, Pisa foi uma das potências dominantes no Mediterrâneo, controlando o comércio e espalhando sua influência. Embora seja apenas a sombra da grande potência que Pisa já foi, seu legado ainda está lá. Pisa se lembra."
 pis_fund_the_masnada:0 "Financiar a Masnada"
 pis_fund_the_masnada_desc:1 "Para proteger nossa amada nação, precisamos de um exército. Para construir um exército, precisamos de homens. Com uma quantia adequada de dinheiro, podemos convencer algumas das companhias gratuitas locais a se alistar em nossa milícia."
 AKS_ideas:0 "Idéias Aksumitas"
 AKS_ideas_start:0 "Tradições Aksumitas"
 AKS_ideas_bonus:0 "Ambição Aksumita"
 aks_stellae_builders:0 "Construtores de Stellae"
 aks_stellae_builders_desc:0 "O antigo Império Aksumita era famoso pelas muitas estelas que construíram. Nós herdamos essa tradição, de modo que as gloriosas conquistas de nossa nação são amplamente conhecidas."
 aks_legacy_of_king_kaleb:0 "Legado do Rei Kaleb"
 aks_legacy_of_king_kaleb_desc:0 "Rei Kaleb foi o maior governante que nossa nação já teve. Durante seu reinado, as antigas fronteiras do Império Aksumita se expandiram mais do que nunca. Seu legado está vivo em nós e, portanto, devemos expandir ainda mais."
 aks_persian_revenge:0 "Vingança Persa"
 aks_persian_revenge_desc:0 "As guerras contra a Pérsia há muito tempo envergonharam nosso país com sua perda mais esmagadora. Agora é hora de dar o troco."
 aks_christianity_stronghold:0 "Reduto do Cristianismo"
 aks_christianity_stronghold_desc:0 "Apesar de estar completamente cercado por outras religiões, o Império Aksumita permaneceu um refúgio para os cristãos durante séculos. Continuaremos sendo fortes na fé."
 aks_mediterranean_contacts:0 "Contatos do Mediterrâneo"
 aks_mediterranean_contacts_desc:0 "O Império Aksumita sempre esteve muito ligado aos países mediterrâneos, incluindo a Grécia e o Império Romano. Isso permitia um grande fluxo de informações."
 aks_trade_hub:0 "Centro Comercial"
 aks_trade_hub_desc:0 "Nossa nação sempre foi uma encruzilhada de comércio, ligando o Mediterrâneo às rotas da Índia, comercializando principalmente marfim, ouro e sal. O fluxo comercial é forte em nosso país."
 aks_coin_minting:0 "Moeda Cunhada"
 aks_coin_minting_desc:0 "Sempre fomos ricos em fontes de ouro, o que nos permitiu produzir nosso próprio sistema de moedas. Com isso, podemos regular melhor nossa economia."
 GZI_ideas:0 "Idéias do Zimbábue"
 GZI_ideas_start:0 "Tradições do Zimbábue"
 GZI_ideas_bonus:0 "Ambição do Zimbábue"
 gzi_stone_masonry:0 "Alvenaria de Pedra"
 gzi_stone_masonry_desc:0 "O Zimbábue sempre foi famoso por suas técnicas de alvenaria, vindas do antigo Reino de Mapungubwe. Nossos pedreiros são incomparáveis."
 gzi_ivory_trade:0 "Comércio de marfim"
 gzi_ivory_trade_desc:0 "Nossa nação é rica em elefantes e marfim, e há uma longa tradição de comércio de marfim em nossa área."
 gzi_gold_deposits:0 "Depósitos de Ouro"
 gzi_gold_deposits_desc:0 "Temos muitos depósitos de ouro em nosso país esperando para serem extraídos. Podemos obter muita riqueza deles se os explorarmos."
 gzi_zimbabwes_walls:0 "Muralhas do Zimbábue"
 gzi_zimbabwes_walls_desc:0 "As paredes maciças de nossas cidades são um testemunho de nossa força e um sério impedimento para qualquer um que ouse tentar conquistá-la."
 gzi_lay_of_the_land:0 "Leitura da Terra"
 gzi_lay_of_the_land_desc:0 "Nossas terras sempre foram uma fonte de mistério para nossos vizinhos. Somos os únicos que realmente as conhecemos e podemos usar isso a nosso favor."
 gzi_tributary_system:0 "Sistema Tributário"
 gzi_tributary_system_desc:0 "O Zimbábue sempre teve a tradição de ter muitos países pequenos prestando homenagem a ele. É uma ótima maneira de aumentar nossa própria riqueza."
 gzi_zimbabwe_birds:0 "Pássaros do Zimbábue"
 gzi_zimbabwe_birds_desc:0 "Os pássaros de pedra produzidos por nossos artesãos são famosos por aí, e ninguém consegue replicar sua qualidade e beleza."
 KIT_ideas:0 "Ciclo de Ideias"
 KIT_ideas_start:0 "Ciclo de Tradições"
 KIT_ideas_bonus:0 "Ciclo de Ambição"
 kit_legacy_of_the_gods:0 "Legado dos Deuses"
 kit_legacy_of_the_gods_desc:0 "É sabido que nosso governante é um descendente direto dos deuses. Como tal, não pode haver dúvida sobre nosso direito divino de governar."
 kit_empire_of_the_light:0 "Império da Luz"
 kit_empire_of_the_light_desc:0 "Somos o Império do Sol, o Império da Lua, o Império da Luz. Faremos brilhar nossa luz sobre todos."
 kit_memory_of_aksum:0 "Memória de Aksum"
 kit_memory_of_aksum_desc:0 "Quando o antigo império de Aksum caiu, nós nos levantamos, mas ainda mantemos parte de sua memória viva, para não cairmos nós mesmos."
 kit_lakes_dominance:0 "Dominância dos Lagos"
 kit_lakes_dominance_desc:0 "Todas as áreas ao redor dos lagos nos pertencem por direito, e ninguém pode argumentar contra isso."
 kit_bachwezi_earthworks:0 "Terraplanagem Bachwezi"
 kit_bachwezi_earthworks_desc:0 "Os Bachwezi sempre foram mestres na construção de terraplenagem, nossas técnicas de construção são invejadas por todos os nossos vizinhos."
 kit_nile_conquest:0 "Conquista do Nilo"
 kit_nile_conquest_desc:0 "O vale do Nilo será nosso, como já foi, e ninguém deve contestar esse fato."
 kit_rich_history:0 "Rica história"
 kit_rich_history_desc:0 "Nossa história e lendas são ricas e, com certeza, qualquer um que as ouvir ficará convencido de que a nossa é a nação destinada a governar."
 NBI_ideas:0 "Idéias Núbias"
 NBI_ideas_start:0 "Tradições núbias"
 NBI_ideas_bonus:0 "Ambição Núbia"
 nbi_our_land:0 "Nossa terra"
 nbi_our_land_desc:0 "Esta sempre foi nossa terra desde tempos imemoriais. Nosso povo sempre viveu aqui, não importa a ascensão e queda dos países ao nosso redor, e não vamos cair."
 nbi_religious_friction:0 "Atrito Religioso"
 nbi_religious_friction_desc:0 "Continuamos sendo uma fortaleza do Cristianismo, embora ao nosso redor outras religiões estivessem se expandindo. Permanecemos fortes em nossas crenças e assim estaremos todos sob nosso comando."
 nbi_desert_knowledge:0 "Conhecimento do Deserto"
 nbi_desert_knowledge_desc:0 "O deserto é nosso próprio habitat nativo, como poderíamos não conhecê-lo? Vivemos confortavelmente com sua presença e podemos navegar por ele com facilidade."
 nbi_military_strength:0 "Força Militar"
 nbi_military_strength_desc:0 "Nosso povo sempre foi famoso por sua força e destreza em combate. Soldados núbios viram campos de batalha em todo o mundo."
 nbi_nile_control:0 "Controle do Nilo"
 nbi_nile_control_desc:0 "O Nilo é a principal artéria do nosso país, e nos permite não só um amplo comércio como também uma grande produtividade agrícola."
 nbi_christian_ties:0 "Laços Cristãos"
 nbi_christian_ties_desc:0 "Sempre fomos um exemplo para as nações cristãs ao nosso redor. Mesmo quando os muçulmanos bateram à nossa porta, não vacilamos, e nossos irmãos na fé podem ter certeza de que os protegeremos."
 nbi_egyptian_relations:0 "Relações Egípcias"
 nbi_egyptian_relations_desc:0 "Nossa nação historicamente sempre esteve ligada ao Egito. Por meio dele tivemos acesso aos antigos gregos e romanos, e por meio dele também veio o muçulmano. Pelo Egito sempre vieram grandes fontes de notícias e informações."
 ADA_ideas:0 "Idéias de Adalita"
 ADA_ideas_start:0 "Tradições Adalita"
 ADA_ideas_bonus:0 "Ambição Adalita"
 ada_our_infinite_struggle:0 "Nossa luta infinita"
 ada_our_infinite_struggle_desc:0 "Durante séculos, muçulmanos e cristãos se enfrentaram no Chifre da África pela supremacia sobre o lado oposto. Como líderes naturais dos muçulmanos, temos que ser a ponta de lança que levará nossa fé à vitória sobre os pagãos."
 ada_a_monarchial_imamate:0 "Um Imamato Monárquico"
 ada_a_monarchial_imamate_desc:0 "A separação de estado e fé é inexistente em nossa tradição, mas ambos trabalham juntos como um só. Nosso líder é nosso governante e nosso mais alto imã, pois a fé é inseparável do governo, assim como o governo é da fé. Somente um homem devoto pode trazer nossa prosperidade."
 ada_zeila_and_harar:0 "Zeila e Harar"
 ada_zeila_and_harar_desc:0 "Uma à beira-mar e outra nas montanhas, tanto Zeila quanto Harar representam as maiores fontes de riqueza e cultura de nosso país. Sua força como centros comerciais e educacionais enriquece não só nossos cofres, mas também nosso espírito e nos aproxima de Deus ."
 ada_mujahiduir_cavalry:0 "Cavalaria Mujahideen"
 ada_mujahiduir_cavalry_desc:0 "Por gerações, nosso povo criou os melhores cavalos da região que nos farão vencer a Jihad contra os cristãos. Essa cavalaria se chama Mujahiduir e são os melhores e mais valentes exemplos de cavalos e cavaleiros."
 ada_unite_the_clans:0 "Unir os Clãs"
 ada_unite_the_clans_desc:0 "Como somalis, nossa configuração tradicional foi dividida em clãs e esses clãs em subclãs. Essa divisão leva à competição e luta interna e apenas nossos inimigos se beneficiam dela. Chegou a hora de nos unirmos como um e acabar com nossas diferenças."
 ada_yahu_yahu:0 "Yahoo"
 ada_yahu_yahu_desc:0 "Quando lutamos contra os cristãos, gritamos Yahu Yahu para encher nossos corações de coragem e o do inimigo de medo. A alma do covarde não pode resistir, e como eles não têm Allah ao seu lado, eles sempre fogem mostrando sua natureza ."
 ada_embrace_the_cannons:0 "Abrace os Canhões"
 ada_embrace_the_cannons_desc:0 "Nosso reino foi o primeiro a adotar canhões como ferramenta comum nos campos de batalha do Chifre da África e isso nos deu uma grande vantagem sobre nossos inimigos. Não devemos deixar essa vantagem ser desperdiçada e usá-la contra nossos inimigos."
 JOL_ideas:0 "Idéias Jolof"
 JOL_ideas_start:0 "Tradições Jolof"
 JOL_ideas_bonus:0 "Jolof Ambição"
 jol_legacy_of_ndiadiane_ndiaye:0 "Legado de Ndiadiane Ndiaye"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "No início, havia seis reinos que competiam entre si. Eles eram pequenos e fracos, até que uma Ndiadiane Ndiaye apareceu e nos uniu sob uma única bandeira. Os reinos originais ainda existiam, mas trabalharam juntos sob a liderança do Bur ."
 jol_adherents_of_islam:0 "Adeptos do Islã"
 jol_adherents_of_islam_desc:0 "Grande parte do nosso povo é descrente, mas as rédeas do país são mantidas por homens devotos, muçulmanos tementes a Deus. É por termos Alá ao nosso lado que nossa luta é justa."
 jol_tribute_of_the_five_kingdoms:0 "O Tributo dos Cinco Reinos"
 jol_tribute_of_the_five_kingdoms_desc:0 "Desde os tempos de Ndiadiane Ndiaye, o Bur tem sido o Rei de Jolof, e os Reinos de Baol, Cayor Saloum, Sine e Waalo prestaram homenagem a ele como um reconhecimento de sua posição como líder de todos eles. Vamos expandir este sistema a qualquer outra nação que se ajoelha diante de nós."
 jol_ambassadors_abroad:0 "Embaixadores no Exterior"
 jol_ambassadors_abroad_desc:0 "Devido à constante visita de comerciantes do exterior às nossas costas, aprendemos sobre o tamanho do mundo. Nosso povo, naturalmente curioso, desenvolveu esse espírito de aventura e muitos viajantes dispostos surgiram, dando-nos um estoque abundante de possíveis embaixadores para escolher."
 jol_qadi_tribunals:0 "Tribunais Qadi"
 jol_qadi_tribunals_desc:0 "Não há lei mais justa do que a lei de Deus, mas apenas os homens podem garantir que outros homens sigam as doutrinas do Islã como deveriam. Para essa tarefa, selecionamos os melhores Qadi, ou magistrados, para conduzir nosso povo pelo caminho correto. de fé e devoção como a Shariah ensina."
 jol_wolof_griots:0 "Wolof Griots"
 jol_wolof_griots_desc:0 "Nossa história é rica em contos, histórias, canções e poemas, e é o trabalho dos famosos griots Wolof coletá-los e preservá-los. Nossos governantes usaram extensivamente esses griots para divertir nosso povo e deixá-los saber sobre nossa grandeza, então eles podem nos devolver o amor que temos por eles."
 jol_paying_the_waref:0 "Pagando o Waref"
 jol_paying_the_waref_desc:0 "Em nosso reino, a maioria das pessoas não possui a terra que cultiva. Para cultivar essa terra, os agricultores das aldeias de todo o país pagam um aluguel ou depósito aos proprietários de terras. Somente mantendo este sistema bem estabelecido podemos garantir o prosperidade de nossa nação"."
 ZUL_ideas:0 "Idéias Zulus"
 ZUL_ideas_start:0 "Tradições Zulu"
 ZUL_ideas_bonus:0 "Ambição Zulu"
 zul_confederacy_of_clans:0 "Confederação de Clãs"
 zul_confederacy_of_clans_desc:0 "Nos primeiros dias de nosso reino, éramos uma confederação de vários clãs. Enquanto almejamos um estado mais centralizado hoje em dia, a tradição de vários clãs terem certa quantidade de soberania permanece."
 zul_the_ukubuthwa:0 "O Recrutamento"
 zul_the_ukubuthwa_desc:0 "O Ukubuthwa é um sistema de cerimônias de iniciação, que garante o reabastecimento constante de recrutas. Cada faixa etária, ou seja, um grupo de jovens da mesma idade, foi incorporada a um mesmo regimento. Esses regimentos funcionam como guardiões da ordem nacional rebanho, mensageiros do grande rei e policiais domésticos. Por meio desse sistema, esses homens aprendem os fundamentos do serviço militar desde tenra idade, preparando-os para o serviço militar efetivo mais tarde."
 zul_the_impi_warriors:0 "Os Guerreiros Impi"
 zul_the_impi_warriors_desc:0 "Em nossa língua, Impi significa guerra ou combate, mas também se refere ao povo reunido para isso, pois para nós não há distinção entre os guerreiros e o ato da guerra. Eles são um e o mesmo. No início esses grupos eram bastante desorganizados, mas graças às reformas do rei Shaka eles são sistematizados e uma força temível."
 zul_zulu_expansion:0 "Expansão Zulu"
 zul_zulu_expansion_desc:0 "Durante o início do século XIX, o Sul da África viu nossa rápida expansão sobre outras terras devido à nossa superioridade militar. É pela força que vamos colocar essas terras de joelhos."
 zul_warrior_culture:0 "Cultura Guerreira"
 zul_warrior_culture_desc:0 "Os zulus sempre foram beligerantes e agressivos como são boas qualidades para nós. Também nos elevou como mestres de nossa região. É graças a essas características que nossos guerreiros estão cheios de confiança na vitória, a ponto de serem destemido."
 zul_shaka_reforms:0 "Reformas de Shaka"
 zul_shaka_reforms_desc:0 "A grandeza de Shaka não se limitou apenas às reformas militares, mas também preparou o caminho para se tornar um estado moderno e eficiente. Pegaremos suas ideias e traremos uma era de prosperidade e riqueza para nosso povo."
 zul_conquest_through_patronage:0 "Conquista através do Mecenato"
 zul_conquest_through_patronage_desc:0 "Nem toda expansão deve ser feita por meio da guerra. Embora nosso caminho tenha sido meteórico em combate, não estamos fechados à ideia de permitir que outras tribos se juntem a nós de boa vontade e se beneficiem da glória compartilhada que podemos obter juntos."
 horn_of_african_punt_legend:0 "A Lenda da Terra de Punt"
 horn_of_african_punt_legend_desc:0 "Embora alguém possa considerar a Terra de Punt um mito, isso não muda o fato de que somos seu estado sucessor. Assim como a Terra de Punt, devemos transportar nossos bens para os lugares mais distantes deste mundo."
 horn_of_african_aksumite_legacy:0 "Legado Aksumite"
 horn_of_african_aksumite_legacy_desc:0 "O Chifre da África já foi o lar do famoso Império Aksumita. Com o tempo, sua influência diminuiu e, no final, foi substituído pela Etiópia. Ainda assim, seu legado vive em nossa cultura até hoje."
 horn_of_african_highland_cultivation:0 "Cultivo das Terras Altas"
 horn_of_african_highland_cultivation_desc:0 "As regiões próximas à península arábica raramente são conhecidas por seu solo fértil ou clima temperado. No entanto, aqui vivemos, nas grandes terras altas do Chifre da África - vizinhas à península desértica. Nosso povo adaptou seu modo de vida e cultivou esta região montanhosa ."
 horn_of_african_oromon_warriors:0 "Guerreiros Oromo"
 horn_of_african_oromon_warriors_desc:0 "Os Oromo viveram no Chifre da África por muito mais tempo do que se poderia esperar. A maioria das pessoas se lembra deles por sua imigração para o coração da terra do Chifre. O que é menos conhecido é sua ferocidade e força em combate."
 horn_of_african_religious_melting_pot:0 "Pessoas religiosas"
 horn_of_african_religious_melting_pot_desc:0 "O Chifre da África abriga diversas religiões muito próximas umas das outras. Ainda que os Estados protagonizem guerras religiosas entre si, não é surpresa para ninguém que nosso povo interaja com os pagãos de forma mais pacífica, e até mesmo adapte elementos de tradições estrangeiras religiões em suas próprias."
 horn_of_african_cushitic_language:0 "Língua cuchítica"
 horn_of_african_cushitic_language_desc:0 "As línguas cuchíticas são amplamente faladas no Chifre e os diferentes estados da região estão mais do que felizes em usar esta língua para a diplomacia."
 horn_of_african_religious_defensive_nature:0 "Natureza defensiva"
 horn_of_african_religious_defensive_nature_desc:0 "Nosso povo é bem-humorado. Temos uma natureza defensiva sincera e o terreno de nossa região natal apóia essa mentalidade."
 OYO_ideas:0 "Oi Idéias"
 OYO_ideas_start:0 "Tradições Oyo"
 OYO_ideas_bonus:0 "Oyo Ambição"
 oyo_yoruba_origin_story:0 "História da Origem Yoruba"
 oyo_yoruba_origin_story_desc:0 "A história da origem de Oyo é feita de lendas e mitos. De acordo com nossas histórias tradicionais de origem, o mundo foi formado pelo filho de Olorun, que espalhou a terra pela água, que mais tarde formou nosso mundo - e Oyo."
 oyo_oduduwa_mythos:0 "Oduduwa Mythos"
 oyo_oduduwa_mythos_desc:0 "Nossas tradições falam de um grande herói, que é um grande ancestral Yoruba e o primeiro rei de Oyo: Oduduwa. De acordo com nossas histórias orais, ele foi o primeiro homem a andar neste mundo, enquanto outras tradições sugerem que ele escapou de Meca e fundou nosso reino. Independentemente de qual seja a verdade, seu legado cultural é nossa herança."
 oyo_ile_ife_protector:0 "A Cidade das 401 Divindades"
 oyo_ile_ife_protector_desc:0 "Ile Ife é a grande cidade das 401 divindades. É nosso dever espalhar sua influência religiosa e protegê-la dos pagãos."
 oyo_balnce_of_power:0 "Equilíbrio de poder"
 oyo_balnce_of_power_desc:0 "O Alaafin, o governante de Oyo, é mantido sob controle pelo Oyo Mesi. Se o Alaafin for longe demais com o abuso de poder, o Oyo Mesi tem o direito e o dever de forçar o governante a abdicar - na maioria das vezes através um suicídio ritual."
 oyo_the_oyo_cavalry:0 "A Cavalaria Oyo"
 oyo_the_oyo_cavalry_desc:0 "Nossos militares são construídos sobre as fortes costas de nossa cavalaria. Devemos garantir que tenhamos acesso permanente a eles para reforçar nosso exército."
 oyo_emporium_of_the_south:0 "Empório do Sul"
 oyo_emporium_of_the_south_desc:0 "Os muçulmanos controlam o comércio do norte na África Ocidental, mas quase não têm costas para trabalhar. Nós, por outro lado, temos! Somos o empório do sul e somos a conexão do comércio entre a Europa e a África."
 oyo_feudal_unity:0 "Unidade Feudal"
 oyo_feudal_unity_desc:0 "Nosso estado é muito descentralizado através do uso de estados tributários e vassalos. Através de uma combinação de conceder autonomia às províncias e ao mesmo tempo obter o reconhecimento da autoridade imperial, podemos garantir estabilidade e unidade para nosso reino."
 SOM_ideas:0 "Idéias da Somália"
 SOM_ideas_start:0 "Tradições da Somália"
 SOM_ideas_bonus:0 "Ambições da Somália"
 SOM_land_of_punt:0 "Terra do Punto"
 SOM_african_silk_road:0 "Rota da Seda Africana"
 SOM_african_minting:0 "Minagem Africana"
 SOM_zeila_and_berbera:0 "Zeila e Berbera"
 SOM_blue_nile:0 "O Nilo Azul"
 SOM_indian_merchants:0 "Comerciantes Indianos"
 SOM_faithful_to_allah:0 "Fiel a Deus"
 SOM_land_of_punt_desc:0 "Antigas estruturas piramidais, mausoléus, cidades em ruínas e paredes de pedra encontradas na Somália são evidências de uma antiga civilização sofisticada conhecida como Punt que outrora prosperou na península da Somália."
 SOM_african_silk_road_desc:0 "Seda e canela indianas/chinesas também eram exportadas por preços muito mais altos para o norte da África e, por sua vez, para o Oriente Próximo e a Europa, o que tornava o comércio de seda e canela um gerador de receita muito lucrativo, especialmente para os comerciantes somalis, por cujas mãos grandes quantidades foram enviados por antigas rotas marítimas e terrestres. A rota marítima era muitas vezes mais rápida do que as rotas terrestres e isso tinha um prêmio."
 SOM_african_minting_desc:0 "Os somalis mantiveram uma vasta rede comercial, dominaram o comércio regional de ouro, que por sua vez cunhou sua própria moeda e deixaram um extenso legado arquitetônico. As moedas cunhadas foram consideradas algumas das mais valiosas nas regiões da Arábia e do Norte da África ."
 SOM_zeila_and_berbera_desc:0 "Os únicos portos marítimos importantes nesta costa são Zeila e Berbera, o primeiro é uma colônia árabe, dependente de Mocha, mas Berbera é independente de qualquer potência estrangeira. É, sem ter nome, o porto mais livre do mundo, e o local de comércio mais importante em todo o Golfo Pérsico e Chifre da África."
 SOM_blue_nile_desc:0 "O Nilo Azul nasce no Lago Tana na Etiópia. O rio flui geralmente para o sul antes de entrar em um cânion de cerca de 400 km de comprimento, a cerca de 30 km do Lago Tana, que é um tremendo obstáculo para viagens e comunicações entre os estados-nação do chifre da África . Somos um dos poucos que sabem como navegar até onde o Nilo Azul encontra o Nilo Branco e flui para o Egito."
 SOM_indian_merchants_desc:0 "Durante séculos, os comerciantes indianos trouxeram grandes quantidades de canela do Sri Lanka e da Indonésia para a Somália e a Arábia. Diz-se que este foi o segredo mais bem guardado dos mercadores árabes da Somália e do Golfo em seu comércio com o mundo europeu."
 SOM_faithful_to_allah_desc:0 "O Cristianismo e o Islã coexistem nesta região. Muitos cristãos e muçulmanos em nossas terras descrevem os membros da outra fé como tolerantes e honestos. Sendo pessoas do livro, sabemos que em seu coração, eles são fiéis a Alá e pode ajudar a guiá-los em seu caminho para a salvação."
 ISR_ideas:0 "Idéias Israelenses"
 ISR_ideas_start:0 "Tradições Israelenses"
 ISR_ideas_bonus:0 "Ambição israelense"
 end_of_diaspora:0 "Fim da Diáspora"
 end_of_diaspora_desc:0 "Por muito tempo o povo de Israel viveu disperso pela Europa e Oriente Médio, mas agora, com nossa própria nação, isso finalmente chegou ao fim!"
 national_myths_restored:0 "Mitos Nacionais Restaurados"
 national_myths_restored_desc:0 "Agora unidos, podemos mais uma vez olhar para os mitos que definem nossa cultura, especialmente revivendo nosso rei guerreiro Davi e usando-o para aprimorar nossas forças armadas!"
 return_home:0 "Voltar para casa"
 return_home_desc:0 "Com algo que o povo judeu agora pode chamar de lar, muitos deles estão migrando de volta para Jerusalém e nossa economia e produção crescem com o aumento da população."
 jewish_trade_tradition:0 "Tradição do Comércio Judaico"
 jewish_trade_tradition_desc:0 "Temos uma longa tradição de comércio em todo o mundo, de Xangai a Reykjavík. Os Radhanitas são um excelente exemplo desta orgulhosa tradição."
 pious_people:0 "Pessoas piedosas"
 pious_people_desc:0 "Na longa história dos judeus, tivemos que suportar muito. Mas, independentemente dos desafios que enfrentamos, nunca perderemos a fé em Deus!"
 people_of_exile:0 "Povo do Exílio"
 people_of_exile_desc:0 "Estando mais acostumado a viajar por causa da nossa história, nosso povo tem bastante facilidade para se estabelecer em novas terras."
 the_chosen_people:0 "O Povo Escolhido"
 the_chosen_people_desc:0 "Os judeus são o povo escolhido de Deus, com sua vontade divina nunca mais perderemos Israel para nossos antigos inimigos."


#1.35 New Idea Group Additions by Big Boss


 infrastructure_ideas:0 "Idéias de Infraestrutura"
 infrastructure_ideas_bonus:0 "Infraestrutura completa"
 efficient_construction_plans:0 "Planos de construção eficientes"
 efficient_construction_plans_desc:0 "Nosso planejamento eficiente em torno da construção nos permite concluir as ordens de trabalho sem cortar custos."
 expanded_infrastructure_network:0 "Rede de infraestrutura expandida"
 expanded_infrastructure_network_desc:0 "A rede rodoviária dentro de nossa nação é uma parte vital de nosso florescimento comercial e administrativo. Como tal, devemos nos preocupar em melhorá-la e mantê-la."
 merchant_passes:0 "Passes Comerciais"
 merchant_passes_desc:0 "Ao conceder passes para indivíduos que desejam realizar negócios mercantis, atrairemos mais pessoas para atividades comerciais, proporcionando-lhes segurança jurídica."
 state_efficiency:0 "Complexos de infraestrutura local"
 state_efficiency_desc:1 "Apesar de nosso foco na escala de assuntos em todo o país, não devemos deixar de atender nossos legisladores e oficiais de justiça estaduais locais."
 fort_logistics:0 "Logística de Fortificação"
 fort_logistics_desc:0 "Ao ordenar nosso sistema de fortificações de maneira adequada, tanto em termos de construção quanto logisticamente, podemos economizar algum dinheiro em mantê-lo a longo prazo."

###
 court_ideas:0 "Idéias do Tribunal"
 court_ideas_bonus:0 "Tribunal Pleno"
 recognize_hierarchy:0 "Hierarquia Reconhecida"
 recognize_hierarchy_desc:0 "Os Estados dentro de nosso reino devem reconhecer o chefe de estado como a voz final de autoridade dentro de nosso tribunal."
 tranquil_coordination:0 "Coordenação Tranquila"
 tranquil_coordination_desc:0 "Nosso grande país só avançará e evoluirá se todos os membros do governo se coordenarem de maneira ordenada."
 long_echo:0 "Eco Longo"
 long_echo_desc:0 "A influência que nossa correspondência carrega é sem precedentes. Uma mera palavra de nosso chefe de estado é suficiente para rebaixar e prejudicar o prestígio até mesmo das dinastias mais ilustres."
 palace_of_splendor:0 "Palácio do Esplendor"
 palace_of_splendor_desc:0 "Nenhum governante pode ser adornado com glória e esplendor sem comandar uma corte imaculada e bela."
 welcoming_ceremonies:0 "Cerimônias de boas-vindas"
 welcoming_ceremonies_desc:0 "Vamos atrair os dignitários com cerimônias elaboradas e exibições de poder, riqueza e prosperidade."
 respected_authority:0 "Autoridade Respeitada"
 respected_authority_desc:1 "Nossa autoridade carrega o peso da grandeza de nosso governante. Como tal, traz consigo certeza, prestígio e um ar de superioridade.\nRedução do impacto máximo do absolutismo de privilégios: §G-20,0%§!"
 court_embassies:0 "Embaixadas da Corte"
 court_embassies_desc:0 "Estabelecer postos de comunicação diplomática entre nós e nossos aliados é um acréscimo vital à influência de nossa corte."


