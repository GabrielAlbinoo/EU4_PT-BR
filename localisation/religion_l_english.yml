 jewish_flavor.1.t:0 "Pessach"
 jewish_flavor.1.d:0 "Já se passou muito tempo desde que Moisés libertou nosso povo do Faraó, mas ainda devemos lembrar como o Senhor o puniu. Seguindo Seu comando, marcamos nossos vergas e batentes com sangue de cordeiro, para que o Anjo da Morte passar por cima deles e não matar nossos primogênitos. Desde então, vivemos livres das algemas do Faraó, mas ainda devemos nos lembrar disso e agradecer ao Senhor por isso.\nÉ isso que celebramos em Pessach, um dos três Shalosh Regalim, mas devemos celebrar tendo isso em mente. Embora fosse costume que o Shalosh Regalim consistisse em uma peregrinação a Jerusalém para oferecer sacrifícios no templo, isso não é mais possível desde a destruição do Segundo Templo. Portanto, devemos faça um esforço para lembrar enquanto celebra. O cordeiro sacrificial deve ser oferecido, e todo fermento descartado e queimado. Com isso, nosso povo se lembrará."
 jewish_flavor.1.a:0 "Vamos celebrar"
 jewish_flavor.2.t:0 "Shavuot"
 jewish_flavor.2.d:0 "Depois de deixar a terra do Faraó, nosso povo vagou pelo deserto por quarenta anos até chegar à Terra Prometida. Naquela época, enquanto estava no Monte Sinai, Moisés recebeu a Torá do Senhor. É isso que celebramos em Shavuot, um dos três Shalosh Regalim. Embora fosse costume que o Shalosh Regalim consistisse em uma peregrinação a Jerusalém para oferecer sacrifícios no templo, isso não é mais possível desde a destruição do Segundo Templo. Portanto, devemos fazer um esforço para lembrar enquanto celebrando.\nShavuot também comemora a colheita do trigo após a contagem do Omer iniciada na Páscoa. Portanto, representa a expectativa e o desejo de receber a Torá e devemos celebrar tendo isso em mente. Devemos nos concentrar no estudo da Torá para se tornar uma nação comprometida em servir ao Senhor. Só então o Senhor proverá."
 jewish_flavor.2.a:0 "Vamos celebrar"
 jewish_flavor.3.t:0 "Meias"
 jewish_flavor.3.d:0 "Depois de deixar a terra do Faraó, nosso povo vagou pelo deserto por quarenta anos até chegar à Terra Prometida. Durante todo esse tempo, nosso povo teve que viver em frágeis habitações erguidas no meio do deserto.\n É isso que acontece. lembramos quando celebramos Sucot, um dos três Shalosh Regalim. Embora fosse costume que o Shalosh Regalim consistisse em uma peregrinação a Jerusalém para oferecer sacrifícios no templo, isso não é mais possível desde a destruição do Segundo Templo. Assim, devemos fazer um esforço para lembrar enquanto comemoramos.\nAo construir e viver em habitações temporárias durante Sucot, participamos das dificuldades que nosso povo teve que sofrer no passado e nos lembramos. E ao participar de todo esse sofrimento compartilhado, nosso povo será cientes de que temos mais coisas em comum do que aquelas que nos separam."
 jewish_flavor.3.a:0 "Vamos celebrar"
 jewish_flavor.4.t:0 "Bar Mitzvah"
 jewish_flavor.4.desc:0 "Parece que foi ontem que [Root.Heir.GetName], o herdeiro do nosso [Root.Monarch.GetTitle] nasceu, mas chegou a hora de [Root.Heir.GetHerHim] se tornar um adulto completo De acordo com a lei judaica, até agora [Root.Heir.GetSheHe] era responsabilidade de [Root.Monarch.GetTitle] [Root.Monarch.GetName], mas a partir de agora [Root.Heir.GetSheHe] será responsabilizado pelas próprias ações de [Root.Heir.GetHerHis].\nSempre foi tradição entre os judeus que, quando os meninos atingem 13 anos e as meninas 12, eles se tornam membros plenos da comunidade com as responsabilidades que vêm com isso. Eles já podem ser chamados para ler a Torá, lideram e participam do quórum de oração e têm o direito de se casar. Mas também têm a obrigação de conhecer a lei judaica e cumpri-la.\nEspera-se de nós uma festa para celebrar tal ocasião. É também será a oportunidade perfeita para apresentar [Root.Heir.GetName] ao tribunal e para [Root.Heir.GetHerHim] fortalecer os laços de [Root.Heir.GetHerHis] com ele, preparando [Root.Heir.GetHerHim] para quando [Root.Heir.GetSheHe] tem que começar a governar nossa nação."
 jewish_flavor.4.a:0 "Vamos gastar generosamente"
 jewish_flavor.4.b:0 "Só não exagere"
 jewish_flavor.4.c:0 "Precisamos ser moderados"
 jewish_flavor.4.d:0 "Não precisa comemorar"
 lavish_bmv:0 "Exuberante Bar Mitzvah"
 desc_lavish_bmv:0 "[Root.Heir.GetName] teve um pródigo Bar Mitzvah."
 normal_bmv:0 "Bar Mitzvah Normal"
