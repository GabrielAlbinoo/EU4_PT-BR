 shalosh_regalim_modifier:0 "Shalosh Regalim"
 desc_shalosh_regalim_modifier:0 "Os Shalosh Regalim fazem parte de nossas celebrações mais sagradas, devemos preparar cuidadosamente tudo o que é necessário para celebrá-los."
 passover_modifier:0 "Pessach"
 desc_passover_modifier:0 "Depois de uma Pessach bem-sucedida, nosso povo pode ficar tranquilo sabendo que o Senhor os protegerá."
 passover_tooltip:0 "Toda província produtora de §YPecuária§! receberá o modificador §YShalosh Regalim§! por §Y1 ano§!, dando os seguintes efeitos:\nEficiência de produção local: §G+10%§!."
 shavuot_modifier:0 "Shavuot"
 desc_shavuot_modifier:0 "Embora nosso país não seja abençoado com muitos grãos, nossas bem-sucedidas relações diplomáticas com nossos vizinhos nos permitiram celebrar Shavuot sem problemas."
 shavuot_tooltip:0 "Toda província que produz §YGrain§! receberá o modificador §YShalosh Regalim§! por §Y1 ano§!, dando os seguintes efeitos:\nEficiência de produção local: §G+10%§!."
 sukkot_modifier:0 "Meias"
 desc_sukkot_modifier:0 "Compartilhar dificuldades ao celebrar Sucot torna nosso povo mais consciente de nossa identidade compartilhada."
 jewish_flavor.5.t:0 "O Terceiro Templo"
 jewish_flavor.5.d:0 "Jerusalém pertence ao nosso povo mais uma vez e a maioria de sua população adora o Senhor novamente. É uma boa oportunidade para realizar o sonho que milhões de judeus tiveram desde que o Segundo Templo foi destruído durante o cerco romano de Jerusalém. O novo Templo será ainda maior que o anterior. \nHá um problema, porém, o Monte do Templo, onde os sucessivos templos foram erguidos, agora abriga o complexo de Al Aqsa e, portanto, sagrado para os muçulmanos. Devemos construir o templo em sua posição original , precisaríamos demolir o complexo de Al Aqsa e enfurecer os muçulmanos. Poderíamos, no entanto, reutilizar os materiais, o que baratearia muito nosso projeto. Por outro lado, se o construirmos em outro local, os rabinos ficarão muito descontentes porque escolhemos um lugar não sagrado e renunciou a uma crença milenar.\nO que devemos fazer?"
 jewish_flavor.5.a:0 "Os muçulmanos não são mais poderosos do que o Senhor. Construiremos Seu Templo onde ele pertence."
 jewish_flavor.5.b:0 "Talvez um meio-termo seja melhor. Não há necessidade de fazer inimigos de meio mundo."
 jewish_flavor.5.c:0 "Afinal, pode não ser o melhor momento."
 third_temple_provincial_modifier:0 "O Terceiro Templo"
 desc_third_temple_provincial_modifier:0 "O Templo Sagrado domina o Monte do Templo na três vezes Cidade Santa de Jerusalém."
 third_temple_country_modifier:0 "O Terceiro Templo é construído"
 desc_third_temple_country_modifier:0 "Nossas orações três vezes ao dia foram ouvidas e o Terceiro Templo é uma realidade em Jerusalém agora. Os judeus em todo o mundo se regozijam."
 third_temple_consequences_tooltip:0 "§YCada país muçulmano§! A opinião de nós mudou em §R-200§!, melhorando em §Y2§! a cada ano.\n§YCada país muçulmano§! ganha §YInsulto Diplomático§! Casus Belli sobre nós por § Y5 anos§!.\nNossas províncias §Ymuçulmanas§! se revoltarão."
 destroyed_al_aqsa_opinion:0 "Destruiu o Complexo Al-Aqsa."
 build_the_third_temple_title:0 "Construir o Terceiro Templo"
 build_the_third_temple_desc:0 "Durante séculos, nosso povo lamentou a perda do Segundo Templo e sonhou com sua recuperação. Chegou a hora. Construiremos o Terceiro Templo em Jerusalém novamente para a glória do Senhor."
 jewish_flavor.6.t:0 "De volta ao Senhor"
 jewish_flavor.6.d:0 "O judaísmo é uma religião sem proselitismo e, portanto, é bastante difícil trazer sangue novo para nossa pequena comunidade. Para acrescentar a isso, de acordo com nossa tradição, apenas crianças nascidas de mulheres judias são judias, o que torna perigoso para nossos pessoas para permitir casamentos inter-religiosos se a noiva pertencer à nossa religião.\nFelizmente, as pessoas de [Root.GetName], que anteriormente seguiam outras religiões abraâmicas, perceberam que acreditavam no Senhor o tempo todo e abraçaram totalmente seu judaísmo."
 jewish_flavor.6.a:0 "Todos são bem-vindos se sua fé for verdadeira."
 jewish_flavor.7.t:0 "Um assunto importante no sábado"
 jewish_flavor.7.d:0 "Hoje é sábado e, portanto, todo judeu é obrigado a descansar e dedicar seu tempo ao culto. No entanto, surgiu um assunto da maior importância e alguns conselheiros acham importante que [Root.Monarch.GetName] se concentre nisso. O único a sugestão levantou as sobrancelhas de alguns rabinos e rapidamente palavras de condenação foram ouvidas no tribunal. Parece que qualquer escolha que fazemos alguém vai ficar com raiva. Mas qual é o mal menor?"
 jewish_flavor.7.a:0 "O sábado deve ser respeitado. Seja qual for o assunto, pode esperar."
 jewish_flavor.7.b:0 "Um país deve ser liderado o tempo todo. Vamos resolver o problema o mais rápido possível e voltar ao culto."
 jewish_flavor.7.c:0 "Como devoto, [Root.Monarch.GetName] não fará nada além de orar. A oposição será esmagada."
 jewish_flavor.7.e:0 "A religião não é tão importante quanto resolver problemas. Ela pode e vai esperar até que [Root.Monarch.GetName] tenha tempo."
 jewish_flavor.8.t:0 "O Messias"
 jewish_flavor.8.d:0 "Nosso povo anseia por retornar à Terra Santa desde o início da diáspora. Embora nosso povo ainda esteja espalhado pelo mundo, alguns sussurram que [Root.Monarch.GetName] pode ser o tão esperado Messias. Deus devolverá nosso povo ao Terra Santa ou devemos resolver o problema com nossas próprias mãos?"
 jewish_flavor.8.a:0 "O Senhor cuidará dos judeus. [Root.Monarch.GetName] não é o Messias."
 jewish_flavor.8.b:0 "Retornaremos o povo a Sião, pois [Root.Monarch.GetName] é o Messias."
 no_messiah_country_modifier:0 "Nosso governante não é o Messias"
 desc_no_messiah_country_modifier:0 "Nosso governante [Root.Monarch.GetName] não é o Messias que nos trará de volta à Terra Santa, mas Deus nos mostrará o caminho de qualquer maneira."
 estate_not_built_temple:0 "Promessa de futura reconstrução do Templo"


