 spreading_of_norse_rituals_title:0 "Divulgação de Rituais Nórdicos"
 spreading_of_norse_rituals_desc:0 "Converter-se à religião nórdica não requer nada, cada pessoa é capaz de dirigir seus próprios rituais religiosos. Desde que você honre os Aesirs - Odin, Thor, Freja e Snotra - você é considerado um seguidor do Asatru. Vamos encorajar mais e mais de nossos súditos para aprender sobre nossos deuses para que eles possam pelo menos começar a adorá-los "
 restrict_government_offices_title:0 "Incentivar a conversão ao judaísmo"
 restrict_government_offices_desc:0 "Vamos restringir todos os cargos importantes na administração de nosso governo central, local e militar a membros da verdadeira fé, ao mesmo tempo em que oferecemos educação gratuita nas leis do Talmud e do Shulkhan Arukh para todos os funcionários inferiores. Dessa forma, podemos encorajar isso há uma vontade e uma preparação para se converter."
 restricted_offices:0 "Incentivando a conversão"
 desc_restricted_offices:0 "Estamos encorajando ativamente a população não-judaica de nosso país a se converter à verdadeira fé, tanto restringindo as oportunidades para os incrédulos quanto encorajando o estudo dos assuntos necessários para a conversão."
 spreading_norse_rituals:0 "Divulgação de Rituais"
 desc_spreading_norse_rituals:0 "“Estamos encorajando ativamente nossa população não nórdica a aprender sobre os deuses e rituais de nossa religião”."
