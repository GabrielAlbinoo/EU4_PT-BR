  flavor_hun.10.t:0 "O Trono Húngaro"
  flavor_hun.10.d:0 "O [From.Monarch.GetTitle] da [From.GetName] morreu subitamente, de forma bastante suspeita, deixando o trono vago. A Dieta [From.GetAdjective] ignorou que o antigo [From.Monarch.GetTitle] pertencia à dinastia Habsburgo e elegeu seu próprio [From.Monarch.GetTitle], ignorando completamente nossa reivindicação legítima ao trono."
  flavor_hun.10.a:0 "A guerra é a continuação da política por outros meios..."
  colonial.EVTDESC20:0 "Esses chamados peregrinos de [Root.Owner.ColonialParent.GetName] estão seguindo a fé [heretics_from_here.Religion.GetName], que é uma abominação para a Igreja [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Na esperança de encontrar uma sociedade mais tolerante no Novo Mundo, eles se estabeleceram em [Root.GetName]."
  colonial.EVTDESC21:0 "Esses chamados peregrinos de [Root.Owner.ColonialParent.GetName] estão seguindo a fé protestante, que é uma abominação para a Igreja [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Na esperança de encontrar uma sociedade mais tolerante no Novo Mundo, eles se estabeleceram em [Root.GetName]."
  colonial.EVTDESC22:0 "Esses chamados peregrinos de [Root.Owner.ColonialParent.GetName] estão seguindo a fé católica, que é uma abominação para a Igreja [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Na esperança de encontrar uma sociedade mais tolerante no Novo Mundo, eles se estabeleceram em [Root.GetName]."
  flavor_fra.EVTNAME100:0 "A Máquina Infernal"
  flavor_fra.EVTDESC100:1 "Houve uma tentativa de assassinato de nosso amado [Root.Monarch.GetTitle]! Os conspiradores realistas esconderam sua bomba em um barril em um carrinho estacionado na Rue Saint-Nicaise, onde Napoléon passaria a caminho da Ópera para ver a abertura do oratório 'Die Schöpfung' de Joseph Haydn. Apelidada de 'Máquina Infernal', a bomba estava cheia de pólvora, materiais inflamáveis e balas, e foi detonada usando um pavio longo. A explosão matou vários espectadores, mas não conseguiu ferir Napoléon."
  flavor_fra.EVTOPTA100:1 "Uma escapada sortuda."
  flavor_fra.EVTNAME101:0 "Aspirações de um Império"
  flavor_fra.EVTDESC101:2 "Insatisfeito em ser apenas Primeiro Cônsul, Napoléon Bonaparte está propondo ser coroado Imperador dos Franceses. Ele justifica isso afirmando que a restauração da sucessão hereditária tornaria mais difícil restaurar os antigos reis da França ao poder - afinal, houve várias conspirações monarquistas contra sua vida - mas há poucas dúvidas de que sua principal motivação é aumentar suas próprias ambições pelo poder supremo. A proposta encontrou amplo apoio entre a população, que anseia pela estabilidade relativa dos anos pré-revolucionários; no entanto, os apoiadores fervorosos da Revolução expressam preocupação com essa tentativa de concentrar ainda mais poder nas mãos de Napoléon."
  flavor_fra.EVTOPTA101:0 "A França será um Império!"
  flavor_fra.EVTOPTB101:0 "A Revolução deve continuar!"
  flavor_fra.EVTNAME110:0 "A República Revolucionária"
  flavor_fra.EVTDESC110:1 "As guerras de [Root.GetName] são um dreno interminável para o povo do país. Conforme as guerras da República impõem um tributo cada vez maior aos camponeses na forma de altos impostos, recrutamento e aumento das baixas, muitos daqueles que esperavam que sua situação melhorasse com a Revolução agora estão mortos, e aqueles que pensaram que a mudança de governo traria paz para o país parecem ter perdido a fé na república."
  flavor_fra.EVTOPTA110:0 "A república sobreviverá!"
  flavor_fra.EVTDESC111:1 "A guerra constante exauriu a população de [Root.GetName]. Aqueles que apoiaram a Revolução reclamam que buscavam melhorar sua posição, não se submeter a um estado de guerra constante que está tendo efeitos devastadores na população em geral. Muitos estão perdendo cada vez mais a fé na República como resultado."
  flavor_fra.EVTDESC112:0 "A mudança de governo parece ter aumentado a má administração financeira. Com a República da [Root.GetName] declarando falência, muitos de seus antigos apoiadores agora se perguntam se as coisas não estavam talvez melhores antes da Revolução..."
  flavor_fra.EVTDESC113:1 "A dívida nacional é um problema aos olhos do povo. As finanças do país parecem estar em situação tão ruim quanto antes da mudança de governo, e muitos temem um calote caro ou o aumento de impostos. A fé na República está diminuindo e muitos estão voltando às velhas formas monarquistas."
  flavor_fra.EVTDESC114:1 "A Revolução parece ter chegado a um impasse. Com mais de um quarto do país em revolta, poucos acreditam agora que o governo republicano tem as respostas para os problemas de nossa nação."
  flavor_fra.EVTDESC115:1 "Aqueles que pensaram que a Revolução e a República seriam as respostas para a instabilidade de [Root.GetName] estão se tornando cada vez mais desiludidos. A turbulência cada vez maior que aflige nossa nação está causando sofrimento generalizado entre os camponeses e as classes altas. O apoio está crescendo para um líder forte assumir o controle e impor o fim do caos."
  flavor_fra.EVTDESC116:1 "A fé do povo na República está diminuindo. Eles nos acusam de dedicar pouco esforço para resolver os problemas do antigo regime e afirmam que as coisas estavam melhores para eles antes da Revolução. Já, dissidentes estão reunindo apoio entre aqueles que desejam reverter nosso curso e colocar um monarca no trono [Root.GetAdjective]."
  flavor_fra.EVTOPTA116:0 "Quem ousa questionar a república!"
  flavor_fra.EVTOPTB116:1 "Aumente nosso programa de ajuda pública."
  flavor_fra.EVTOPTC116:0 "Reduza os gastos diplomáticos."
  flavor_fra.EVTOPTD116:0 "Reduza os gastos militares."
  religious_events.EVTNAME1:0 "Política Tolerante"
  religious_events.EVTDESC1:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Copta."
  religious_events.EVTDESC2:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Católica."
  religious_events.EVTDESC3:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Protestante."
  religious_events.EVTDESC4:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Reformada."
  religious_events.EVTDESC5:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Ortodoxa."
  religious_events.EVTDESC6:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Ibadi."
  religious_events.EVTDESC7:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Sunita."
  religious_events.EVTDESC8:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Xiita."
  religious_events.EVTDESC9:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Sikhismo."
  religious_events.EVTDESC10:0 "Nossa política religiosa tolerante parece ter levado a resultados indesejados. Parece que algumas de nossas pessoas decidiram abraçar a fé Hinduísmo."
  religious_events.15.t:0 "Ressurgência do Neoconfucionismo"
  religious_events.15.d:0 "As ideias filosóficas do pensador Neoconfucionista Chu Hsi em relação ao conhecimento e à ação, com grande ênfase no raciocínio lógico e coerência, foram trazidas novamente à nossa atenção pelas obras de Wang Yangming. Essas ideias têm maior influência do Taoísmo do que da filosofia Confucionista ortodoxa. Devemos decidir qual caminho queremos escolher para o nosso estado."
  religious_events.15.a:0 "Promover o Neoconfucionismo"
  religious_events.15.b:0 "Denunciar o Neoconfucionismo"
  religious_events.16.t:0 "Oposição a [Root.Monarch.GetName]"
  religious_events.16.d:1 "A comunidade muçulmana considerável de [Root.GetName] tem levantado objeções à coroação de [Root.Monarch.GetName]. Como os antigos aristocratas muçulmanos e o clero ainda têm muita influência em nosso país e ocupam muitos cargos de poder em nosso estado, este não é um pequeno problema. Foi sugerido que talvez a situação possa ser amenizada se [Root.Monarch.GetName] abdicar em favor de um parente que então se converteria ao Islã. Isso permitiria que o poder permanecesse com a família [Root.Monarch.Dynasty.GetName], ao mesmo tempo que apaziguaria o Ulema e os aristocratas líderes. Se [Root.Monarch.GetName] continuar a governar nosso país, podemos encontrar que esses elementos dentro de nosso estado provavelmente tentarão entronizar um candidato deles com atitudes mais favoráveis em relação ao Islã."
  religious_events.16.a:0 "[Root.Monarch.GetName] abdica."
  religious_events.16.b:0 "Nunca mais nos curvaremos aos infiéis!"
  religious_events.17.t:0 "Golpe em [From.GetName]"
  religious_events.17.d:1 "A ascensão de uma dinastia hindu em [From.GetName] enfureceu o estabelecimento muçulmano na área. Um convertido muçulmano da dinastia [From.Monarch.Dynasty.GetName] agora foi entronizado para evitar uma revolta aberta enquanto ainda mantém a dinastia no poder."
  religious_events.17.a:0 "Isso é um ultraje!"
  religious_events.17.b:0 "Excelente."
  religious_events.18.t:0 "[Root.GetName] Converte-se ao Cristianismo"
  religious_events.18.d:0 "As comunidades cristãs em nosso país se alegram ao saber de nossa intenção de adotar sua religião como nossa. Todos aqueles missionários enviados à corte em [Root.Capital.GetName] finalmente obtiveram êxito."
  religious_events.18.a:0 "O Santo Padre ficará impressionado."
  religious_events.18.b:0 "Seremos como uma nova Roma."
  religious_events.18.c:0 "Devemos enviar notícias ao Patriarca Copta."
  religious_events.18.dd:0 "Deus ordenou isso."
  religious_events.18.e:0 "Chegou a hora de uma Igreja Estatal."
  religious_events.18.f:0 "Vamos permanecer fiéis à fé de nossos ancestrais."
  religious_events.18.g:0 "Nosso [Root.Monarch.GetTitle] liderará a nova Igreja."
  religious_events.18.h:0 "Seguiremos os ensinamentos de Hus."
  religious_events.19.t:0 "[Root.GetName] Converte-se ao Islã"
  religious_events.19.d:0 "As comunidades muçulmanas em nosso país se alegram ao saber de nossa intenção de adotar sua religião como nossa. Todos aqueles missionários enviados à corte em [Root.Capital.GetName] finalmente obtiveram êxito."
  religious_events.19.a:0 "Daqui para frente seguiremos a Sunnah."
  religious_events.19.b:0 "É hora de honrarmos os Imãs."
  religious_events.19.c:0 "Vamos seguir a tradição de Ibn Ibad."
  religious_events.20.t:0 "[Root.GetName] Converte-se ao Budismo"
  religious_events.20.d:0 "As comunidades orientais em nosso país se alegram ao saber de nossa intenção de adotar sua religião como nossa. Todos aqueles monges e estudiosos enviados à corte em [Root.Capital.GetName] finalmente obtiveram êxito."
  religious_events.20.a:0 "Daqui para frente seguiremos os Cânones Pali."
  religious_events.20.b:0 "Devemos convidar um Lama para [Root.Capital.GetCapitalName] o mais rápido possível."
  religious_events.20.b2:0 "Devemos estudar os sutras Mahayana."
  religious_events.20.c:0 "Através do estudo cuidadoso dos clássicos, encontraremos um caminho melhor."
  religious_events.20.dd:0 "Devemos nos esforçar para compreender o caminho dos Kami."
  religious_events.21.t:0 "Conversão de [Root.GetName]"
  religious_events.21.d:0 "As comunidades dhármicas em nosso país se alegram ao saber de nossa intenção de adotar sua religião como nossa. Os Gurus enviados à corte em [Root.Capital.GetName] finalmente foram ouvidos!"
  religious_events.21.a:0 "Daqui para frente respeitaremos o Sanatana Dharma."
  religious_events.21.b:0 "Seguiremos os passos dos grandes Gurus."
  religious_events.22.t:0 "[Root.GetName] Converte-se ao Zoroastrismo"
  religious_events.22.d:0 "As comunidades zoroastristas em nosso país se alegram ao saber de nossa intenção de adotar sua religião como nossa. As Chamas de sua fé arderão para sempre em [Root.Capital.GetName]!"
  religious_events.22.a:0 "Bons pensamentos, boas palavras e boas ações."
  religious_events.23.t:0 "[Root.GetName] Converte-se ao Judaísmo"
  religious_events.23.d:0 "As comunidades judaicas em nosso país se alegram ao saber de nossa intenção de adotar sua religião como nossa."
  religious_events.23.a:0 "Ouve, ó Israel, o Senhor é o nosso Deus, o Senhor é Um."
  indian_religious_tensions:0 "Tensões Religiosas"
  desc_indian_religious_tensions:0 "Rompendo com o estabelecimento muçulmano e reinstaurando a religião de nossos ancestrais. Nunca mais nosso país será governado por hereges. No entanto, a minoria muçulmana em nosso país ainda é considerável, e tem havido algumas tensões."
  move_capital_to_rome:0 "Mudar a Capital para Roma"
  move_capital_to_rome_title:0 "Mudar a Capital para Roma"
  move_capital_to_rome_desc:0 "A província e a cidade de Roma finalmente foram devolvidas ao Estado Papal. É hora de restaurar a Santa Sé."
