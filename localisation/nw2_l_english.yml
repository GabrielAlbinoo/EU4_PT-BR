  ancient_pueblo_legacy:0 "Legado dos Pueblo Antigos"
  ancient_pueblo_legacy_desc:1 "Por eras, nosso povo viveu e construiu assentamentos nesta região. Nossos Anciãos têm uma rica história para contar."
  adobe_architecture:0 "Arquitetura de Adobe"
  adobe_architecture_desc:0 "Ao usar barro seco como material de construção, podemos construir assentamentos fortes e duradouros."
  mesa_settlements:0 "Assentamentos em Mesas"
  mesa_settlements_desc:0 "Ao situar nossas aldeias no topo de mesas altas, onde só podem ser alcançadas por subidas difíceis, temos uma chance muito melhor de sobreviver a ataques inimigos."
  cotton_weaving:0 "Tecelagem de Algodão"
  cotton_weaving_desc:0 "Ao contrário de nossos vizinhos, descobrimos formas de tecer as plantas que crescem em nossa terra em roupas finas de grande valor. Ao comercializar com eles, podemos trazer riqueza para nosso povo."
  kachina_dolls:0 "Bonecas Kachina"
  kachina_dolls_desc:0 "Ao usar bonecas em forma de semelhança dos espíritos que moldam nosso mundo, podemos transmitir nosso conhecimento sobre esses espíritos e suas tradições para nossos filhos, e garantir a continuação de nossa sociedade."
  clown_societies:0 "Sociedades de Palhaços"
  clown_societies_desc:0 "Devemos criar sociedades para manter as artes e tradições dos palhaços, que usam máscaras Kachina para representar os espíritos em cerimônias. Assim, nosso povo lembrará quem são e as tensões entre a comunidade serão dissipadas."
  legend_of_cibola:0 "Lenda de Cibola"
  legend_of_cibola_desc:0 "Visitantes que testemunham nossas cidades de longe às vezes confundem o reluzente muro de adobe no topo das mesas com paredes de ouro. Isso, sem dúvida, atrairá os olhos do mundo para nosso povo."
  colonial_nation.EVTOPTB4:0 "Ele deve ser executado!"
  reduction_of_charles_xi:0 "Redução"
  desc_reduction_of_charles_xi:0 "Redução de terras para fortalecer as finanças do Estado."
  reichshofrat:0 "Reichshofrat"
  desc_reichshofrat:0 "O Reichshofrat foi instituído pelo Imperador para rivalizar com a Imperial Chamber forçada sobre ele pela Dieta Imperial."
  saint_lawrence_estuary_modifier:0 "Estuário de São Lourenço"
  desc_saint_lawrence_estuary_modifier:0 "Controlar o importante estuário do rio São Lourenço fortalece nosso domínio do comércio na região."
  hudson_estuary_modifier:0 "Estuário de Hudson"
  desc_hudson_estuary_modifier:0 "Controlar o importante estuário do rio Hudson fortalece nosso domínio do comércio na região."
  nelson_eastuary_modifier:0 "Estuário de Nelson"
  desc_nelson_eastuary_modifier:0 "Controlar o importante estuário do rio Nelson fortalece nosso domínio do comércio na região."
  desc_ship_building_problems:0 "Um aumento na demanda por embarcações de várias fontes aumentou o tempo e o custo da construção de navios."
  tariffs_on_cocoa:0 "Tarifas sobre o Cacau"
  desc_tariffs_on_cocoa:0 "Nossa pátria apertou o controle sobre nossa economia ao introduzir uma tarifa especial sobre o Cacau."
  aspiration_for_liberty:0 "Aspiração pela Liberdade"
  desc_aspiration_for_liberty:0 "A luta da população pela liberdade e o desejo de promulgar ideais iluminados têm estimulado uma revolução que parece inevitável."
