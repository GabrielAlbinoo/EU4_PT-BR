 consort_events.312.d:0 "Não, vamos apenas pedir a [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] para trabalhar mais."
 consort_events.312.d.tt:0 "O [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! trabalhará ainda mais para ganhar o lugar [Root.Mil_Advisor.GetHerHis]."
 consort_events.313.t:0 "O Milagre da Vida"
 consort_events.313.d:0 "Nestes dias sombrios de guerra e morte, um lembrete de novos começos pode aliviar as dores de nosso povo. Nosso grande [Root.Monarch.GetTitle] [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] nobre [Root .Consort.GetTitle] [Root.Consort.GetName] foi abençoado com outro filho. A chegada do bebê trouxe nova esperança e energia para o casal real e, por extensão, para sua corte e súditos. Muitas pessoas sonham que isso criança crescerá em um futuro melhor e mais brilhante, e que toda a luta valerá a pena no final."
 consort_events.313.a:0 "Abençoado seja [Root.Monarch.GetName], [Root.Consort.GetName] e seu novo bebê!"
 consort_events.313.a.tt:0 "O nascimento do novo bebê [Root.Monarch.Dynasty.GetName] revitaliza o povo de [Root.GetName]."
 consort_events.314.t:0 "Desejos da Carne"
 consort_events.314.da:0 "Embora tenhamos conseguido esconder a verdade do resto do tribunal, é apenas uma questão de tempo até que seja divulgada, a menos que façamos algo. O [Root.Monarch.GetTitle] [Root.Monarch.GetName] descoberto recentemente que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], está tendo um caso! Não só isso, mas o outro culpado culpado não é outro senão o nosso conselheiro [Root.Adm_Advisor.GetName]. A confiança que depositamos em [Root.Adm_Advisor.GetHerHim] era obviamente infundada. Pior ainda, isso também levanta questões sobre a legitimidade do [Root.Monarch.GetTitle] do [Root.Heir .GetDaughterSon], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 consort_events.314.db:0 "Embora tenhamos conseguido esconder a verdade do resto do tribunal, é apenas uma questão de tempo até que seja divulgada, a menos que façamos algo. O [Root.Monarch.GetTitle] [Root.Monarch.GetName] descoberto recentemente que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], está tendo um caso! Não só isso, mas o outro culpado culpado não é outro senão o nosso conselheiro [Root.Adm_Advisor.GetName]. A confiança que depositamos em [Root.Adm_Advisor.GetHerHim] era obviamente infundada."
 consort_events.314.a:0 "Agora sabemos, pelo menos. Podemos tomar medidas para manter isso em segredo."
 consort_events.314.a.tt:0 "Permitir que o caso entre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! e [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! continue, enquanto fazemos o nosso melhor para mantê-lo longe dos olhos do público."
 consort_events.314.b:0 "Isso não pode continuar. Descubra o que [Root.Adm_Advisor.GetName] deseja para o silêncio de [Root.Adm_Advisor.GetHerHis]."
 consort_events.314.b.tt:0 "Suborne o [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! para deixar o tribunal e nunca contar uma palavra sobre o caso a ninguém."
 consort_events.314.c:0 "Isso é alta traição, e nada menos! Teremos a cabeça de [Root.Adm_Advisor.GetName] para isso!"
 consort_events.314.c.tt:0 "O [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! é executado. Sem uma explicação suficiente, este ato será visto como tirânico e criará inquietação em §Y[Root.Capital.GetName]§! e arredores."
 consort_events.314.d:0 "Não podemos ter uma adúltera como rainha. [Root.Consort.GetName] deve ir embora."
 consort_events.314.e:0 "Não podemos ter um adúltero como Príncipe-Consorte. [Root.Consort.GetName] deve desaparecer."
 tyrannical_ruler:0 "Governante Tirânico"
 desc_tyrannical_ruler:0 "Por razões pouco claras, o governante executou um dos conselheiros de maior confiança do conselho. O povo está preocupado com esta demonstração cruel."
 consort_events.315.t:0 "Um Bastardo Real"
 consort_events.315.d:0 "Tentamos impedir os rumores, mas quando tomamos conhecimento deles já era tarde demais. Agora todos os outros homens e mulheres na corte estão fofocando pelas nossas costas. Até mesmo os plebeus nas ruas têm coragem de fazer piadas obscenas sobre 'o amigável [Root.Consort.GetTitle] [Root.Consort.GetName]' e 'o bastardo de [Root.Capital.GetName]'. Dizem que a Rainha é uma adúltera e que [Root.Heir.GetName], o herdeiro de [Root.GetName], não é realmente o [Root.Heir.GetDaughterSon] de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Tudo o que podemos fazer neste momento é manter as aparências da melhor maneira possível. podemos e esperamos que os rumores desapareçam com o tempo."
 consort_events.315.a:0 "Essas mentiras são absurdas!"
 EST_VAL_NOBLE_CONSORT:0 "Nobre Consorte"
 revolutionary_republic_factions.0.t:0 "Turbulência no Exército"
 revolutionary_republic_factions.0.d:0 "Romper as correntes do antigo regime libertou finalmente o topo do corpo de oficiais dos laços restritivos entre o nascimento e a promoção. Não há dúvida de que o nosso exército em breve será liderado por homens de mérito que superarão as antigas colheitas de aristocratas. Neste momento, no entanto, a súbita falta de oficiais experientes no topo, bem como o grande afluxo de novos recrutas na base, levou a uma atmosfera algo volátil nas nossas fileiras. O patriotismo e o fervor revolucionário são um forte motivador, mas sem uma liderança capaz qualquer exército pode encontrar em si incapaz de cumprir as expectativas."
 revolutionary_republic_factions.0.a:0 "Nunca poderíamos comprometer a nossa ideologia!"
 revolutionary_republic_factions.0.b:0 "Homens ambiciosos é o que precisamos. Deixe-os remodelar nosso exército!"
 revolutionary_republic_factions.0.c:0 "Devemos fazer o que pudermos para manter os velhos de qualidade por enquanto."
 revolutionary_republic_factions.1.t:0 "Pela falta de cordão..."
 revolutionary_republic_factions.1.d:1 "“O antigo regime sempre esteve fortemente ligado ao poder do clero e o medo do divino é uma das formas de controlar as pessoas que os nossos radicais mais odeiam. um juramento de lealdade a uma Constituição Civil têm estado no topo da agenda de muitos na Assembleia Nacional. Fora os radicais, nem todos na assembleia concordam sobre o melhor curso de acção e a nossa política tem oscilado um pouco ao longo do tempo. O ateísmo nem sempre é os mais populares entre as massas e especialmente no campo, as nossas acções contra os padres locais foram recebidas com desprezo.\nTalvez pudesse ser benéfico reduzir um pouco o nosso radicalismo sem abandonar o objectivo a longo prazo de libertar a sociedade da religião?"
 revolutionary_republic_factions.1.a:0 "“Não podemos trair a nossa ideologia!”"
 revolutionary_republic_factions.1.b:0 "O clero pode ser útil para manter a ordem."
 revolutionary_republic_factions.1.c:0 "Podemos dar alguma margem de manobra aqui."
 revolutionary_republic_factions.2.t:0 "O favor da multidão"
 revolutionary_republic_factions.2.d:2 "As pessoas pobres e necessitadas de [Root.Capital.GetCapitalName] foram, de muitas maneiras, fortalecidas pela revolução, muito mais do que outros grupos em nosso [Root.GovernmentName]. Embora o objetivo seja quebrar as correntes da velha ordem para todos aqueles que foram oprimidos por tanto tempo, os cidadãos de [Root.Capital.GetCapitalName] estão perto da sede do poder e podem dar a conhecer a sua vontade diretamente aos seus representantes. Alguns até temem a vontade do que consideram ser uma multidão indisciplinada que muda a sua lealdade por capricho. Outros sublinham que esta 'turba' é uma manifestação direta da vontade do povo e que todos faríamos bem em ouvi-la."
 revolutionary_republic_factions.2.a:0 "Eles precisam de alguém que fale por eles!"
 revolutionary_republic_factions.2.a.tt:0 "Ao capacitar e lisonjear as pessoas comuns [Root.Capital.GetCapitalName], fortaleceremos a popularidade do nosso governo."
 revolutionary_republic_factions.2.b:0 "Para o exército!"
 revolutionary_republic_factions.2.b.tt:0 "Aproveitaremos o patriotismo do povo de [Root.Capital.GetCapitalName] alistando-os nas fileiras do nosso grande exército. A revolução deve ser espalhada no exterior!"
 revolutionary_republic_factions.2.c:0 "“Não podemos deixar o medo governar este grande país.”"
 revolutionary_republic_factions.2.c.tt:0 "“Vamos capacitar aqueles que querem restringir o poder das massas, a fim de restaurar a ordem e a autoridade na nossa justa República.”"
 revolutionary_republic_factions.3.t:0 "Lealdade vacilante"
 revolutionary_republic_factions.3.da:0 "“As convicções ideológicas podem mudar e, por vezes, as rivalidades pessoais deixam até mesmo altos funcionários desiludidos com os seus antigos camaradas de armas. Um alto funcionário de governos anteriores passou recentemente para o lado daqueles que anteriormente teria considerado seus inimigos jurados. os segredos mais sujos do $RR_GIRONDISTS$ e uma vontade fervorosa de prejudicar a sua influência em geral e na Assembleia Nacional em particular."
 revolutionary_republic_factions.3.db:0 "“As convicções ideológicas podem mudar e, por vezes, as rivalidades pessoais deixam até mesmo altos funcionários desiludidos com os seus antigos camaradas de armas. Um alto funcionário de governos anteriores passou recentemente para o lado daqueles que anteriormente teria considerado seus inimigos jurados. os segredos mais sujos do $RR_ROYALISTS$ e uma vontade fervorosa de prejudicar a sua influência em geral e na Assembleia Nacional em particular."
 revolutionary_republic_factions.3.dc:0 "“As convicções ideológicas podem mudar e, por vezes, as rivalidades pessoais deixam até mesmo altos funcionários desiludidos com os seus antigos camaradas de armas. Um alto funcionário de governos anteriores passou recentemente para o lado daqueles que anteriormente teria considerado seus inimigos jurados. os segredos mais sujos do $RR_JACOBINS$ e uma vontade fervorosa de prejudicar a sua influência em geral e na Assembleia Nacional em particular."
 revolutionary_republic_factions.3.a:0 "Interessante."
 revolutionary_republic_factions.4.t:0 "Inimigos da Revolução"
 revolutionary_republic_factions.4.d:0 "Os inimigos da revolução estão por toda parte, até mesmo entre nós. Não podemos permitir que os nobres, padres e vários representantes da velha ordem continuem como se nada tivesse acontecido. Devemos agir rápida e deliberadamente para reprimir qualquer comportamento não revolucionário ou suspeita de monarquismo. Para este fim, os $RR_JACOBINS$ tiveram a clarividência de estabelecer um tribunal onde o povo possa dar a sua opinião sobre onde podemos encontrar amigos e inimigos. Quem seria mais adequado para identificar os inimigos da revolução do que os cidadãos comuns e cidadãs de [Root.Capital.GetCapitalName]?"
 revolutionary_republic_factions.4.a:0 "Igualdade, Liberdade, Fraternidade ou Morte!"
 revolutionary_republic_factions.5.t:0 "“Consolidação do Poder”"
 revolutionary_republic_factions.5.d:0 "Desde que foi eleito, o novo [Root.Monarch.GetTitle] [Root.Monarch.GetName] tem procurado consolidar o poder. Vários homens ambiciosos foram substituídos ou apoiados, os membros da assembleia nacional foram contornados , marginalizado e superado em qualquer oportunidade possível. As pessoas nas ruas de [Root.Capital.GetCapitalName] estão um tanto apreensivas com esta atividade, mas a presença de tropas leais e o apoio da população do campo está mantendo [Root.GetName] uma posição incomum país tranquilo e ordenado. Por enquanto."
 revolutionary_republic_factions.5.a:0 "Liberdade e Ordem Pública!"
 revolutionary_republic_factions.6.t:0 "Uma Constituição para [Root.GetName]"
 revolutionary_republic_factions.6.d:0 "Embora tenham passado a ser vistos principalmente como os proponentes da difusão da revolução no estrangeiro através de acções militares, $RR_GIRONDISTS$ são também, em muitos aspectos, a voz do establishment. Agora que alcançaram uma influência considerável na Assembleia Nacional, estão a usar esse poder tentar criar um conjunto formalizado de regras, uma constituição para o nosso novo país. Este não é o primeiro projeto deste tipo e provavelmente não será o último, mas eles esperam que nos aproxime um passo de uma nova ordem e de uma era de liberalismo , Igualdade e Fraternidade."
 revolutionary_republic_factions.6.a:0 "“Viva a República!”"
 revolutionary_republic_factions.7.t:0 "“Falta de Administradores”"
 revolutionary_republic_factions.7.d:0 "O esmagamento da velha ordem trouxe justiça e igualdade sem paralelo para as massas, bem como activos substanciais para o tesouro do Estado. No entanto, também significou uma perda de administradores, burocratas e clérigos experientes. $RR_GIRONDISTS$ tornaram-se rapidamente a facção de muitos dos vários membros remanescentes do antigo sistema e embora afirmem apoiar a revolução em todos os princípios, estão consternados com a direcção que as coisas tomaram ultimamente.Muitos destes filhos da pequena nobreza, o velho clero e outras classes privilegiadas retiraram-se da vida pública e estão deixando o país temendo por suas vidas.\nIsso nos deixou com um estado que tem mais para administrar, mas menos pessoas com a experiência necessária para fazê-lo. Com o mérito como princípio orientador do governo, certamente encontraremos novos cidadãos tomem o seu lugar, mas isso ainda nos colocou numa situação difícil por enquanto."
 revolutionary_republic_factions.7.a:0 "Este é um pequeno preço a pagar pelo progresso do Homem."
 revolutionary_republic_factions.7.b:0 "Vamos tentar fazer com que pelo menos alguns deles fiquem."
 revolutionary_republic_factions.8.t:0 "Generais Populares"
 revolutionary_republic_factions.8.d:2 "O principal protetor do nosso [Root.GovernmentName] e dos valores da Revolução é o nosso exército. Ao contrário dos representantes da velha ordem, as nossas fileiras são preenchidas por cidadãos comuns alimentados pelo seu ardente patriotismo e convicções liberais. Uma vida no exército pode também reúne as pessoas mais díspares e cria laços fortes entre os soldados e os seus oficiais.\nA popularidade de alguns dos nossos generais atingiu agora níveis um tanto assustadores e há receios na Assembleia Nacional de que isto se espalhe para a população em geral devido a nossas amplas políticas de recrutamento. Poderíamos tentar restringir alguns dos homens mais obviamente perigosos, atribuindo-lhes tarefas fora do nosso caminho, mas isso provavelmente fortaleceria seus apoiadores em sua convicção de nossa própria incompetência, pelo menos no curto prazo. "
 revolutionary_republic_factions.8.a:0 "Isso é inevitável, mas inofensivo."
 revolutionary_republic_factions.8.b:0 "Tente restringir alguns dos líderes mais ameaçadores."
 revolutionary_republic_factions.9.t:0 "[GetMonth] Massacres"
 revolutionary_republic_factions.9.d:1 "Temendo a influência dos criptomonarquistas e contra-revolucionários entre a elite dominante, o povo de [Root.Capital.GetCapitalName] saiu às ruas para defender o espírito da revolução. Todos os associados à velha ordem, de [Root .Owner.Religion.GetName], sacerdotes, membros da pequena nobreza ou mesmo aqueles já presos por seus crimes contra o Estado foram alvos. Radicais $RR_JACOBINS$ fazem o possível para inflamar os corações e mentes das massas.\nIsso deixa o governo numa situação algo precária. Algumas das pessoas visadas são membros das suas próprias fileiras, e estes massacres descontrolados estão a fazer-nos parecer fracos, pois prejudicam gravemente o bem-estar da nossa outrora bela cidade. Devemos fazer alguma coisa para pare com isso, no entanto, isso fará o jogo dos jacobinos..."
 revolutionary_republic_factions.9.a:0 "“Os inimigos da revolução devem morrer!”"
 revolutionary_republic_factions.9.b:0 "É hora de trazer as tropas."
 clerical_pragmatism:0 "Clero Controlado"
 desc_clerical_pragmatism:0 "Permitimos que o clero mantivesse alguns dos seus privilégios, especialmente no campo, desde que fosse leal ao Estado."
 clerical_support:0 "Clero de Apoio"
 desc_clerical_support:0 "Permitimos que o clero mantivesse a maior parte dos seus privilégios, desde que fosse leal aos nossos líderes."
 state_atheism:0 "Perseguição ao Clero"
 desc_state_atheism:0 "“Estamos cumprindo rigorosamente o princípio de um Estado inteiramente livre de influência religiosa. Os clérigos são obrigados a prestar um juramento de lealdade a uma constituição cívica e a renunciar aos seus laços com o sistema religioso e todas as propriedades religiosas foram confiscadas pelo Estado. justo, esta política nem sempre é a mais popular entre os cidadãos do campo."
 imperial_faction_in_army:0 "Facção Imperial Forte no Exército"
 desc_imperial_faction_in_army:0 "Os generais populares têm conquistado muitos seguidores entre os soldados comuns do nosso exército republicano. Muitos deles têm usado esta influência para obter direitos e privilégios que prejudicam a integridade dos valores revolucionários que juraram defender."
 radical_massacres:0 "Massacres"
 desc_radical_massacres:0 "O povo da nossa grande capital tomou nas suas próprias mãos a tarefa de acabar com os inimigos da Revolução. Embora isto tenha, sem dúvida, nos libertado de muitos traidores, também teve um custo em sofrimento humano para a outrora justa cidade. Até que eles confio que a província será segura, os comerciantes e os comerciantes estão evitando isso."
 revolutionary_tribunals:0 "Tribunais Revolucionários"
 desc_revolutionary_tribunals:0 "“Para lidar com os inimigos da Revolução, os jacobinos conseguiram o apoio das pessoas comuns nas ruas para acabar com os traidores, os espiões e os descontentes. Não descansaremos até que o último nobre traidor morra.”"
 constitutional_project:0 "“Projeto Constitucional”"
 desc_constitutional_project:0 "Os girondinos estão a usar a sua influência para formalizar as ideias da revolução e para cimentar as suas próprias ideias num grande projecto constitucional para a República. Estamos a aproximar-nos de um futuro onde tudo será ordenado da melhor maneira possível."
 consolidation_of_power:0 "“Consolidação do Poder Executivo”"
 desc_consolidation_of_power:0 "O nosso conselho não perde tempo no poder. Ele tem consolidado o seu poder e colocado o seu próprio povo nas posições certas."
 suffering_administration:0 "Administração do Sofrimento"
 desc_suffering_administration:0 "Nosso fervor revolucionário garantiu grandes avanços para o povo. No entanto, também resultou em uma certa escassez de homens e mulheres instruídos para ocupar as mesas de nossa nação..."
