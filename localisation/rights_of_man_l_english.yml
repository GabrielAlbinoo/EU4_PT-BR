 coptic_conquest_of_alexandria_title:0 "Libertar Alexandria"
 coptic_conquest_of_alexandria_desc:0 "O Patriarcado de Alexandria e de toda a África é a maior Igreja Copta do mundo, mas a sua antiga sede, bem como uma grande parte da comunidade copta, atualmente definha sob o domínio estrangeiro. Devemos libertar Alexandria e revigorar a comunidade copta egípcia!"
 coptic_conquest_of_qasr_ibrim_title:0 "Conquistando Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Embora continue a ser o principal centro de devoção dos coptas núbios, a Catedral de Qasr Ibrim é uma sombra do que era desde o declínio dos estados da região. Devemos conquistar Qasr Ibrim e restabelecer a honra da comunidade copta na Núbia!"
 coptic_conquest_of_cairo_title:0 "Libertar Cairo"
 coptic_conquest_of_cairo_desc:0 "O Cairo é a maior cidade copta que existe e há séculos é a residência do Patriarca de Alexandria. Não podemos permitir que esta cidade fique nas mãos de incrédulos. Devemos libertar a comunidade copta do Cairo e libertar os coptas egípcios."
 the_faithful_liberated:0 "Os fiéis libertados"
 desc_the_faithful_liberated:0 "“Os fiéis coptas desta província foram libertados.”"
 coptic_flavor.1.t:0 "O Sagrado Coração de [Root.GetName]"
 coptic_flavor.1.da:0 "Antigamente Aksum foi o coração do antigo Império Aksumita, um bastião do poder cristão, situado na encruzilhada da África, da Arábia e do mundo greco-romano. Entre os obeliscos e as ruínas do palácio, reconstruímos as igrejas desta poderosa nação do passado. . \n\nA maior de todas é a Igreja de Nossa Senhora Maria de Sião. É o lugar onde coroamos nossos imperadores, os descendentes de Menelik I, que era filho do Rei Salomão e da Rainha de Sabá. É aqui ele trouxe a Arca da Aliança. Todos os anos, milhares de peregrinos vêm dos confins de nosso [Root.GovernmentName] e de outros lugares para visitar este lugar sagrado. "
 coptic_flavor.1.db:0 "Louvado seja o Senhor, Aksum é nosso! Outrora foi o coração do antigo Império Aksumita, um bastião do poder cristão, situado na encruzilhada da África, da Arábia e do mundo greco-romano. Entre os obeliscos e as ruínas do palácio, reconstruiremos as igrejas desta poderosa nação do passado. \n\nA maior de todas é a Igreja de Nossa Senhora Maria de Sião. É o lugar onde os imperadores etíopes foram coroados, os descendentes de Menelik I, que era filho do rei Salomão e a Rainha de Sabá. Foi para aqui que ele trouxe a Arca da Aliança. Todos os anos, milhares de peregrinos vêm visitar este lugar sagrado."
 coptic_flavor.1.a:0 "“Mais uma vez Aksum brilhará com a glória infinita de Deus!”"
 coptic_flavor.2.t:0 "O Sagrado Coração de [From.GetName]"
 coptic_flavor.2.d:0 "A antiga cidade de Aksum está seguramente nas mãos dos coptas. Já foi o coração do antigo Império Aksumita, um bastião do poder cristão, situado na encruzilhada da África, da Arábia e do mundo greco-romano. Entre os obeliscos e o palácio [ From.GetName] está reconstruindo as igrejas desta poderosa nação do passado.\n\nA maior de todas é a Igreja de Nossa Senhora Maria de Sião. É o lugar onde os imperadores etíopes foram coroados, os descendentes de Menelik I , que era filho do Rei Salomão e da Rainha de Sabá. Foi para aqui que ele trouxe a Arca da Aliança. Todos os anos, milhares de peregrinos vêm visitar este lugar sagrado."
 coptic_flavor.3.t:0 "A Pérola do Mediterrâneo"
 coptic_flavor.3.d:0 "Alegrai-vos, a cidade sagrada de Alexandria está mais uma vez sob o domínio copta! A sede histórica da nossa Igreja sagrada foi libertada.\n\nAlexandria é uma cidade antiga e orgulhosa, fundada por Alexandre, o Grande. Muitas das mentes mais brilhantes da humanidade chamaram Ela é sua casa. Por muitas centenas de anos, os estudiosos de Alexandria estudaram e ensinaram na Grande Biblioteca, seguida pela Escola Catequética de Alexandria, a primeira no mundo desse tipo. Nos próximos anos, restauraremos os salões sagrados de Alexandria. conhecimento e produzir alguns dos melhores teólogos que o mundo já conheceu."
 coptic_flavor.3.a:0 "Deus abençoe Alexandria!"
 coptic_flavor.3.a.tt:1 "Os coptas na área §YDelta§! Estão saindo do esconderijo."
 coptic_flavor.4.d:0 "Alegrai-vos, a cidade sagrada de Alexandria está mais uma vez sob o domínio copta! A sede histórica da nossa Igreja sagrada foi libertada por [From.GetName].\n\nAlexandria é uma cidade antiga e orgulhosa, fundada por Alexandre, o Grande. Muitos das mentes mais brilhantes da humanidade a chamaram de seu lar. Por muitas centenas de anos, os estudiosos de Alexandria estudaram e ensinaram na Grande Biblioteca, que foi seguida pela Escola Catequética de Alexandria, a primeira no mundo desse tipo. Nos anos seguintes, ela salões sagrados de conhecimento serão restaurados e produzirão alguns dos melhores teólogos que o mundo já conheceu."
 coptic_flavor.5.t:0 "O Coração da Armênia"
 coptic_flavor.5.da:0 "Finalmente, estamos livres mais uma vez, e Yerevan, juntamente com a nossa sagrada Catedral de Etchmiadzin, foram libertadas! Ela é o abrigo do nosso povo, o nosso porto seguro em tempos difíceis. Durante os anos de apátrida do nosso povo, Etchmiadzin permaneceu o nosso centro nacional e político. Ao longo de séculos de guerra e perdas, encontrámos força e vontade para continuar a lutar no seu abraço amoroso, e agora podemos finalmente retribuir a nossa mãe, restaurando-a à sua antiga glória."
 coptic_flavor.5.db:0 "Yerevan, juntamente com a sagrada Catedral de Etchmiadzin, foram libertadas! Durante muitos anos ela tem sido o centro nacional e político do povo arménio apátrida. Ao longo de séculos de guerra e perdas, eles encontraram força e vontade de continuar a lutar no seu abraço amoroso. ... Agora iremos restaurá-la à sua antiga glória, criando mais uma vez um porto seguro para os nossos irmãos e irmãs cristãos da Arménia."
 coptic_flavor.5.a:0 "Faremos Yerevan grande novamente!"
 coptic_flavor.6.d:0 "Yerevan foi libertada por nossa nação copta [From.GetName]! No início do século IV, a sagrada Catedral de Etchmiadzin foi construída lá. Por muitos anos, a catedral foi o centro nacional e político do povo armênio apátrida. Ao longo dos séculos de guerra e perda, eles encontraram força e vontade de continuar lutando em seu abraço amoroso. Agora ela será restaurada à sua antiga glória!"
 coptic_flavor.6.a:0 "A verdadeira fé fica cada vez mais forte!"
 coptic_flavor.7.t:0 "O Berço do Cristianismo"
 coptic_flavor.7.d:0 "A antiga cidade de Antioquia agora faz parte do nosso Santo [Root.GovernmentName]! Antioquia foi um centro do cristianismo primitivo durante a época dos romanos. Os judeus convertidos aqui pelo apóstolo Pedro foram os primeiros a serem chamados de cristãos. Um grande Vários mosteiros foram fundados aqui naquela época. Desde então, Antioquia viu muitas guerras e conheceu muitos mestres. No século 13, a cidade caiu nas mãos dos mamelucos e toda a sua população cristã foi morta à espada. Em homenagem ao seu sacrifício, reconstruiremos Antioquia e seus mosteiros, tornando-os mais gloriosos do que nunca!"
 coptic_flavor.7.a:0 "Ó Senhor, abençoe esta cidade, em tua misericórdia!"
 coptic_flavor.8.d:0 "A antiga cidade de Antioquia agora faz parte do [From.GetAdjective] [From.GovernmentName]! Antioquia foi um centro do cristianismo primitivo durante a época dos romanos. Os judeus convertidos aqui pelo apóstolo Pedro foram os primeiros a serem chamados Cristãos. Um grande número de mosteiros foram fundados aqui naquela época. Desde então, Antioquia viu muitas guerras e conheceu muitos mestres. No século 13, a cidade caiu nas mãos dos mamelucos e toda a sua população cristã foi morta à espada. Em homenagem do seu sacrifício, Antioquia e seus mosteiros serão reconstruídos, tornando-os mais gloriosos do que nunca!"
 coptic_flavor.9.t:0 "Perto da margem do Nilo"
 coptic_flavor.9.d:0 "Glória ao Senhor, Qasr Ibrim é nosso! Por muitos anos esta grande cidade cristã perseverou, embora cercada por inimigos religiosos por todos os lados. Empoleirada no topo de um penhasco perto do poderoso Nilo, Qasr Ibrim permaneceu um bastião do cristianismo na Baixa Núbia, mesmo quando o resto da região caiu na escuridão. Esta nova adição ao nosso [Root.GovernmentName] não tem apenas uma importância religiosa, mas também é um centro de comércio e política. Com estes recursos em nossas mãos [ Root.GetName] ficará ainda mais forte!"
 coptic_flavor.9.a:0 "Este é o início de uma era gloriosa!"
 coptic_flavor.9.a.tt:1 "Coptas na §YBaixa Núbia e Dongola§! As áreas estão saindo do esconderijo."
 coptic_flavor.10.d:0 "Glória ao Senhor, Qasr Ibrim pertence ao copta [From.GovernmentName] de [From.GetName]! Por muitos anos esta grande cidade cristã perseverou, embora cercada por inimigos religiosos por todos os lados. Situada no topo de um penhasco perto do poderoso Nilo, Qasr Ibrim permaneceu um bastião do cristianismo na Baixa Núbia, mesmo quando o resto da região caiu na escuridão. Agora [From.GetName] utilizará os grandes recursos políticos e econômicos da cidade para espalhar a palavra do único Deus verdadeiro por toda parte. Núbia."
 coptic_flavor.11.t:0 "Mosteiro de Santo António"
 coptic_flavor.11.d:0 "Nas profundezas das montanhas do Mar Vermelho, num oásis escondido, encontra-se um dos nossos lugares mais sagrados - o Mosteiro de Santo António. Construído pelos seguidores de António no século IV, este mosteiro cristão é um dos mais antigos do mundo. Santo António , principal dos Padres do Deserto, é conhecido como o Pai dos Monges. Ele se aventurou no deserto onde passou muitos anos como eremita, sua vida dedicada a Deus. Durante a Grande Perseguição ele voltou à civilização para confortar os presos, arriscando sua vida pelos seus companheiros cristãos. No final da sua vida, ele se estabeleceu perto do oásis onde hoje fica o grande mosteiro. Milhares de peregrinos seguem os passos de Antônio todos os anos, e agora que As-Suways está sob nossa proteção, podemos garantir que eles chegar ao seu destino com segurança."
 coptic_flavor.11.a:0 "“Aprenderemos com os costumes de Santo António.”"
 coptic_flavor.11.a.tt:1 "Os coptas nas §YRed Sea Hills§! Área estão saindo do esconderijo."
 coptic_flavor.12.d:0 "Nas profundezas das montanhas do Mar Vermelho, num oásis escondido, encontra-se um dos nossos lugares mais sagrados - o Mosteiro de Santo António. Construído pelos seguidores de António no século IV, este mosteiro cristão é um dos mais antigos do mundo. Santo António , principal dos Padres do Deserto, é conhecido como o Pai dos Monges. Ele se aventurou no deserto onde passou muitos anos como eremita, sua vida dedicada a Deus. Durante a Grande Perseguição ele voltou à civilização para confortar os presos, arriscando sua vida por seus companheiros cristãos. No final de sua vida, ele se estabeleceu perto do oásis onde hoje fica o grande mosteiro. Milhares de peregrinos seguem os passos de Antônio todos os anos, e agora que As-Suways está sob [From.GetAdjective] proteção eles chegarão ao seu destino com segurança."
 coptic_flavor.13.t:0 "Santa Catarina da Roda"
 coptic_flavor.13.d:0 "No sopé do sagrado Monte Sinai, onde Moisés recebeu os Dez Mandamentos, fica um mosteiro dedicado a Santa Catarina de Alexandria. Catarina era uma estudante dedicada e seguidora de Cristo. Quando o imperador romano Maxêncio começou a perseguir os cristãos, a corajosa jovem donzela repreendeu-o pela sua crueldade. O imperador reuniu cinquenta dos seus melhores filósofos e oradores para debater com ela, mas a sábia Catarina venceu. Mesmo tendo sido posteriormente presa e torturada, Maxêncio falhou mais uma vez, pois muitos dos seus súbditos mais próximos foram convertidos pela eloquência de Catarina. e piedade. Em sua fúria, o imperador condenou Catarina à morte em uma roda quebrada, mas ela se quebrou ao seu toque. No final, ela foi decapitada, embora seu martírio tenha ajudado a espalhar a luz de Cristo a muitos corações ímpios."
 coptic_flavor.13.a:0 "O Mosteiro de Santa Catarina no Sinai está agora sob nossa proteção."
 coptic_flavor.14.a:0 "O Mosteiro de Santa Catarina no Sinai está agora sob proteção [From.GetAdjective]."
 coptic_flavor.15.t:0 "O Patriarca da África"
 coptic_flavor.15.d:0 "Louvado seja o Senhor neste dia glorioso! Durante séculos, todos os coptas celebrarão esta data em memória da nossa grande vitória. Finalmente libertamos o nosso venerado Patriarca, o Papa de Alexandria, da sua jaula dourada no Cairo! Já não teremos que rastejar por nossos inimigos ou esperar décadas para que novos bispos sejam nomeados. Este é um passo vital em nosso caminho de restaurar a Igreja Copta à grandeza de antigamente e além."
 coptic_flavor.15.a:0 "Nada está nos impedindo agora!"
 coptic_flavor.15.a.tt:0 "Os coptas na área §YBahari§! estão saindo do esconderijo."
 coptic_flavor.16.a:0 "Deus abençoe o [From.GovernmentName] de [From.GetName]!"
 coptic_flavor.16.d:0 "Louvado seja o Senhor neste dia glorioso! Durante séculos, todos os coptas celebrarão esta data em memória da grande vitória. Finalmente, o nosso reverenciado Patriarca, o Papa de Alexandria, foi libertado da sua jaula dourada no Cairo pelo [From.GetAdjective] [From.GovernmentName]! Não teremos mais que rastejar por nossos inimigos ou esperar décadas para que novos bispos sejam nomeados. Este é um passo vital no caminho de restaurar a Igreja Copta à grandeza de antigamente, e além."
 coptic_flavor.20.t:0 "A importância do ensino superior"
 coptic_flavor.20.d:0 "Os mosteiros do nosso [Root.GovernmentName] são famosos como centros de aprendizagem e arte. Em cada escola monástica residem vários estudiosos religiosos, especialistas em áreas como história da igreja, exegese da Sagrada Escritura, leitura, gramática, poesia, música, caligrafia e pintura. Os mosteiros competem para atrair os mestres mais eruditos e mantê-los com grande honra e compensação monetária. Em troca, os estudiosos transmitem seus conhecimentos aos seus alunos, que consistem em potenciais clérigos, bem como nobres ambiciosos. Para juntar-se à elite cristã, fazer parte de uma família poderosa raramente é suficiente – todos os que têm um papel significativo na gestão do nosso país foram educados numa das mais prestigiadas escolas monásticas.\n\nFomos contactados por dois deles. escolas e estão pedindo nosso apoio. Se decidirmos oferecer nosso patrocínio, isso poderá ser benéfico para o desenvolvimento acadêmico da nação."
 coptic_flavor.20.a:0 "Vamos apoiar a escola especializada em administração."
 coptic_flavor.20.a.tt:0 "“Invista na escola monástica com especialização administrativa.”"
 coptic_flavor.20.b:0 "É melhor investir em questões de diplomacia."
 coptic_flavor.20.b.tt:0 "“Invista na escola monástica com especialização diplomática.”"
 coptic_flavor.20.c:0 "“Estas instituições têm influência suficiente – talvez devessem apoiar-nos?”"
 coptic_flavor.20.c.tt:0 "Forçar as escolas monásticas a pagar alguns impostos adicionais. Tudo para o bem da nação."
 administration_monastery_school:0 "Escola Monástica de Administração"
 desc_administration_monastery_school:0 "“Nosso desenvolvimento tecnológico é potencializado por uma escola monástica de grande prestígio, especializada em questões administrativas.”"
 diplomacy_monastery_school:0 "Escola Monástica de Diplomacia"
 desc_diplomacy_monastery_school:0 "Nosso desenvolvimento tecnológico é reforçado por uma escola monástica de grande prestígio, especializada em questões de diplomacia."
 coptic_flavor.28.t:0 "O Nascimento da Igreja"
 coptic_flavor.28.d:0 "“Hoje, cinquenta dias depois da Páscoa, celebramos Pentecostes. Neste dia sagrado, há muitos séculos, nasceu a nossa Igreja. Senhor em todas as línguas do mundo e converteu milhares de almas à verdadeira fé. Começou assim uma nova era, a era messiânica do Reino de Deus. Em memória deste grande evento realizamos uma das maiores celebrações da Igreja. Juntos lemos da Bíblia, cante hinos alegres e ajoelhe-se em oração."
 coptic_flavor.29.t:0 "Festa do Domingo de Ramos"
 coptic_flavor.29.d:0 "“Como coptas celebramos o Domingo de Ramos, que é uma das Sete Festas Principais do Senhor. No sétimo domingo da Grande Quaresma comemoramos e revivemos a entrada triunfal de Jesus na cidade santa de Jerusalém. comerciantes e cambistas do Templo. A multidão que saudou alegremente o Messias agitava ramos de palmeira sobre suas cabeças e nós também fazemos isso enquanto caminhamos pela igreja neste dia feliz. Durante a procissão cantamos os hinos alegres e é verdadeiramente um dos nossos momentos favoritos durante o ano da Igreja."
 coptic_flavor.29.a:0 "Nenhuma despesa será poupada neste grande dia!"
 coptic_flavor.28.a.tt:0 "“Gaste uma quantidade significativa de recursos na festa de Pentecostes.”"
 coptic_flavor.29.a.tt:0 "“Gaste uma quantidade significativa de recursos na festa do Domingo de Ramos.”"
 coptic_flavor.29.b:0 "“Nosso amor a Cristo não é medido em ouro gasto.”"
 coptic_flavor.28.b.tt:0 "Celebre o Pentecostes como sempre."
 coptic_flavor.29.b.tt:0 "Comemore o Domingo de Ramos como de costume."
 celebrating_lords_feast:0 "Celebrando a Festa do Senhor"
 desc_celebrating_lords_feast:0 "Estamos celebrando uma das Sete Festas dos Senhores Maiores. Nenhuma despesa foi poupada para este alegre evento."
 coptic_flavor.30.t:0 "Em Busca da Alma"
 coptic_flavor.30.d:0 "Algumas conversas religiosas aqui, alguns argumentos impressionantes sobre a moralidade do homem ali, e um dos nossos nobres mais eruditos decidiu seguir uma vida monástica. 'Seguirei os passos de São Shenoute, o Arquimandrita - um dia talvez até encontrei meu próprio mosteiro!' ele exclama apaixonadamente. Nem todos concordariam com a decisão do nobre, no entanto, e mesmo que ele já tenha começado a doar seus pertences, ainda pode haver tempo para dissuadi-lo."
 coptic_flavor.30.a:0 "“Poderíamos usar essa paixão em algumas de nossas províncias…”"
 coptic_flavor.30.a.tt:0 "O nobre se torna um missionário, um dever sagrado para o [Root.Monarch.GetTitle] além do de um monge."
 coptic_flavor.30.b:0 "Espere! Precisamos de estudiosos na corte!"
 coptic_flavor.30.b.tt:0 "O nobre se torna nosso conselheiro confiado."
 coptic_flavor.30.c:0 "Ele deve ter permissão para encontrar Deus."
 coptic_flavor.30.c.tt:0 "O nobre deixa a corte para viver sua vida na solidão."
 enthusiastic_believer:0 "Um crente entusiasmado"
 desc_enthusiastic_believer:0 "Um nobre piedoso aceitou o dever sagrado de espalhar a fé às almas perdidas em nosso reino."
 coptic_flavor.31.t:0 "O Branco Mosteiro"
 coptic_flavor.31.d:0 "“A província da Quina enviou representantes para solicitar recursos e apoio na restauração de um famoso antigo mosteiro que se diz ter sido a casa do próprio Santo Schenoute, o Arquimandrita. na área anseiam por nada mais do que restaurar o edifício à sua antiga glória. 'Com a sua ajuda, ele se tornará mais uma vez um centro de ensino superior e estudos das escrituras', eles nos garantem."
 coptic_flavor.31.a:0 "Deixe-os ficar com seus livros!"
 coptic_flavor.31.a.tt:0 "O mosteiro será reconstruído."
 coptic_flavor.31.b:0 "Há mais conhecimento neste mundo do que o do tipo acadêmico."
 coptic_flavor.31.b.tt:0 "Os representantes são mandados para casa decepcionados."
 songs_of_the_pious:0 "Canções do Piedoso"
 desc_songs_of_the_pious:0 "“Uma nova igreja foi recentemente estabelecida na região. Os hinos são uma adição bem-vinda ao país”."
 scripture_studies:0 "Estudos das Escrituras"
 desc_scripture_studies:0 "O Mosteiro Branco localizado na região é conhecido pela sua impressionante biblioteca."
 coptic_flavor.32.t:0 "Uma nova era"
 coptic_flavor.32.d:0 "Recebemos notícias de [pious_province.GetName] sobre um grupo de plebeus que se reúne no campo em intervalos regulares - parece que eles são adoradores do Senhor. De acordo com nossos mensageiros, eles tentaram construir um local de culto já há algum tempo. , mas o aumento dos fundos provavelmente aceleraria o projeto."
 coptic_flavor.32.a:0 "Os piedosos serão recompensados! Construa uma igreja!"
 coptic_flavor.32.a.tt:0 "Uma nova igreja será construída."
 coptic_flavor.32.b:0 "Temos coisas mais importantes para cuidar."
 coptic_flavor.40.t:0 "O Patriarca de [cairo_province.GetName]"
 coptic_flavor.40.d:0 "A religião copta está presente há muito tempo em [cairo_province.GetName]. Alguns dos seguidores do Patriarca no estrangeiro chegaram a afirmar que mantemos os coptas cativos nas nossas terras... Talvez eles precisem de um lembrete da situação?"
 coptic_flavor.40.a:0 "“Envie mensagens lembrando meu vizinho do meu regime tolerante.”"
 coptic_flavor.40.a.tt:0 "Há uma chance de que §Y[ally_to_patriarch.GetName]§! aprecie esse gesto."
 coptic_flavor.40.b:0 "Vamos lembrá-los quem está no controle do seu Papa."
 coptic_flavor.40.b.tt:0 "Há uma chance de que §Y[ally_to_patriarch.GetName]§! não aprecie esse gesto."
 coptic_flavor.40.c:0 "Não deveríamos nos envolver."
 coptic_flavor.41.t:0 "Casa do Patriarca"
 coptic_flavor.41.d:0 "“Nossos vizinhos em [From.GetName] enviaram mensagens para nosso reino, informando-nos sobre a situação atual do abençoado Patriarca de [cairo_province.GetName]. De acordo com a missiva, Sua Santidade está muito satisfeito com o nível de tolerância religiosa demonstrado. pela regra [From.GetAdjective]."
 coptic_flavor.41.a:0 "Fico feliz em ouvir isso!"
 coptic_flavor.41.a.tt:0 "Este pode ser o início de uma bela amizade - ambos os países recebem §YApproves of Diplomacy§! - a opinião um do outro mudou por §G+25§!"
 coptic_flavor.41.b:0 "Isso é algum tipo de piada?! Eles zombam de nós!"
 coptic_flavor.41.b.tt:0 "Envie uma carta de resposta irritada."
 coptic_flavor.42.t:0 "O Patriarca Cativo"
 coptic_flavor.42.d:0 "Nossos vizinhos em [From.GetName] enviaram mensagens para nosso reino, lembrando-nos que eles mantêm nosso abençoado Patriarca de [cairo_province.GetName]. Enquanto Sua Santidade ainda estiver vivo, não podemos ter certeza do nível de tolerância religiosa exibido pela regra [From.GetAdjective]."
 coptic_flavor.42.a:0 "Isso não vai durar! Uma ameaça velada ainda é uma ameaça!"
 coptic_flavor.42.a.tt:0 "Nós os informamos sobre nossos sentimentos."
 coptic_flavor.42.b:0 "Não deveríamos deixá-los nos irritar."
 coptic_flavor.42.b.tt:0 "Deixamos isso passar por enquanto."
 coptic_flavor.43.t:0 "Os coptas respondem"
 coptic_flavor.43.da:0 "Os [From.GetAdjective] coptas estão satisfeitos com nossas mensagens de espírito bondoso! Talvez nosso povo viva harmoniosamente nos próximos séculos?"
 coptic_flavor.43.a:0 "Esperemos."
 coptic_flavor.43.a.tt:0 "Este pode ser o início de uma bela amizade - ambos os países recebem §YApproves of Diplomacy§! - a opinião um do outro mudou por §G+25§!"
 coptic_flavor.43.db:0 "Os paranóicos [From.GetAdjective] são insultados por nossas mensagens, chamando-as de uma ameaça velada contra seu Patriarca. A resposta deles continha uma quantidade absurda de maldições dirigidas a nós. Talvez isso tenha sido um erro?"
 coptic_flavor.43.b:0 "Não é nossa culpa."
 coptic_flavor.43.dc:0 "Os [From.GetAdjective] estão insultados por nossa ameaça velada contra seu Patriarca de [cairo_province.GetName]. A resposta de seus governantes contém uma advertência beligerante de tocar no cabelo de um único copta."
 coptic_flavor.43.c:0 "Esperávamos isso."
 coptic_flavor.43.dd:0 "Os [From.GetAdjective] não enviaram nenhuma mensagem em resposta às nossas ameaças veladas contra seu Patriarca de [cairo_province.GetName]. Ou eles não se importam com seu local sagrado ou estão com muito medo do glorioso [Root.GetName] ] para falar contra nós."
 coptic_flavor.43.d:0 "Eles entenderam a mensagem."
 SELECT_CULTURE_CONFIRM_TITLE:0 "Confirme a mudança cultural"
 PROMOTE_CULTURE_CONFIRM_TITLE:0 "Confirmar Promover Cultura"
 DEMOTE_CULTURE_CONFIRM_TITLE:0 "Confirmar cultura de rebaixamento"
 SELECT_CULTURE_CONFIRM_DESC:0 "Mudar sua Cultura Primária para $NAME|Y$ custará $COST|Y$£dip.\nTem certeza?"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "Promover $NAME|Y$ para o status Aceito custará $COST|Y$£dip.\nTem certeza?"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "Rebaixar $NAME|Y$ para o status Não Aceito custará $COST|Y$£dip.\n§YUnrest§! em todas as $NAME|Y$ províncias aumentará $UNREST$ por $YEARS$ anos.\nTem certeza?"
 coptic_flavor.33.t:0 "Aliados da Fé"
 coptic_flavor.33.d:0 "“Temos orgulho de ser coptas, seguidores da verdadeira fé. Embora estejamos firmes nas nossas convicções e nunca abandonaremos Cristo, estar isolado do resto da comunidade cristã é uma fraqueza. A guerra iminente não é uma questão de se, é uma questão de quando. Antes que ela comece, devemos tentar procurar alguns aliados poderosos. Existe um poderoso reino cristão muito ao norte, mas sua localização exata e a distância até suas terras são desconhecidas para nós. No entanto, podemos financiar uma expedição com o objetivo de encontrá-las."
 coptic_flavor.33.a:0 "Envie um grupo dos nossos melhores exploradores, sacerdotes e diplomatas!"
 coptic_flavor.33.a.tt:0 "Envie uma expedição ao norte em busca de irmãos cristãos. O sucesso não é garantido, mas poderemos encontrar algum tipo de assistência em relação aos nossos inimigos religiosos comuns."
 coptic_flavor.33.b:0 "Não precisamos de mais ninguém quando Deus está do nosso lado."
 coptic_flavor.33.b.tt:0 "Nenhuma expedição é enviada."
 coptic_flavor.34.t:0 "Livros ou Espadas"
 coptic_flavor.34.d:0 "Um grupo de diplomatas coptas do nosso vizinho [From.GetName] entrou em nosso território. Eles têm um número incomumente grande de padres entre eles. Nossos conselheiros suspeitam que eles estão tentando fazer contato com outros cristãos ao norte. Os diplomatas são preocupantemente calados sobre o seu propósito. Talvez seja simplesmente uma questão religiosa, mas e se eles estiverem tentando reunir aliados contra nós? Seríamos assediados em múltiplas frentes por infiéis fanáticos!"
 coptic_flavor.34.a:0 "Estas são apenas especulações. Os diplomatas [From.GetAdjective] podem ser aprovados."
 coptic_flavor.34.b:0 "Não podemos correr o risco. Detenham-nos."
 coptic_flavor.35.t:0 "Inimigo da Fé"
 coptic_flavor.35.d:0 "Chegaram-nos notícias de que os nossos desprezíveis vizinhos, os [From.GovernmentName] de [From.GetName], levaram os nossos diplomatas cativos! Eles não serão persuadidos a deixar o nosso povo continuar a sua viagem ou regressar a casa. Só podemos espero que eles mudem de ideia. Em qualquer caso, este ataque ultrajante a um grupo de enviados pacíficos apenas confirma nossas suspeitas. [From.GetName] é um inimigo perigoso da única fé verdadeira. "
 coptic_flavor.35.a:0 "Que Deus destrua os infiéis!"
 coptic_flavor.36.t:0 "Irmãos do outro lado do mar"
 coptic_flavor.36.d:0 "Às vezes somos lembrados de quão longe este mundo se estende além de nossos próprios reinos. Fomos visitados por um estranho grupo de pessoas de terras muito ao sul daqui. Embora a maioria deles fale apenas sua própria língua de som peculiar, alguns deles conversamos com nossos tradutores em árabe. Eles afirmam vir dos grandes [sent_diplomats.GovernmentName] de [sent_diplomats.GetName] e que procuram amigos entre seus companheiros cristãos. Temos muito pouco conhecimento dos cristãos no sul, mas estes Os homens [sent_diplomats.GetAdjective] parecem ser crentes genuínos. Eles falam de Cristo com fervor em suas vozes e parecem muito mais versados nas Escrituras do que a maioria dos nobres. Aparentemente, seu país está cercado por inimigos religiosos e eles nos pedem ajuda na defesa da verdadeira fé. Embora este conflito seja demasiado distante e desconhecido para que nos envolvamos diretamente, poderíamos partilhar com eles alguns dos nossos conhecimentos e recursos."
 coptic_flavor.36.a:0 "É claro que vamos ajudá-los, irmãos. Qualquer coisa pelo único Deus verdadeiro!"
 coptic_flavor.36.a.tt:0 "“Os diplomatas [From.GetAdjective] são enviados para casa com alguns recursos para ajudá-los em sua defesa do Cristianismo.”"
 coptic_flavor.36.b:0 "Esta não é a nossa preocupação. Temos as nossas próprias guerras para travar."
 coptic_flavor.36.b.tt:0 "Os diplomatas [From.GetAdjective] são mandados para casa de mãos vazias."
 coptic_flavor.37.t:0 "Amigos em lugares estrangeiros"
 coptic_flavor.37.d:0 "Louvado seja o Senhor, nossos diplomatas finalmente retornaram de sua jornada ao norte! Eles não apenas estão conosco novamente, sãos e salvos, mas também trazem muitos tomos e histórias interessantes de suas viagens. A maioria vem do [From.GovernmentName ] de [From.GetName], onde nossos diplomatas foram muito bem recebidos. Embora pudéssemos ter esperado mais do que conhecimento, somos gratos por tudo o que Deus e nossos irmãos cristãos nos fornecem. Garantiremos que sua doação não vá embora desperdiçar."
 coptic_flavor.37.a:0 "“Talvez este seja o início de uma amizade duradoura entre as nossas nações?”"
 coptic_flavor.38.t:0 "Sozinha no mundo"
 coptic_flavor.38.d:0 "Depois de uma longa e árdua jornada, os diplomatas que enviamos para o norte finalmente retornaram. Eles realmente chegaram a terras cristãs, mas voltaram de mãos vazias. Embora muitos dos cristãos que encontraram tenham ouvido, poucos pareciam realmente se importar. Em nosso isolamento, somos duplamente amaldiçoados - não apenas estamos cercados por inimigos, a distância do resto da comunidade cristã nos torna excluídos. O que acontece em [Root.GetName] não os influencia e talvez nossos caminhos sejam estranhos demais para com quem se relacionar. Parece que os coptas estão sozinhos no mundo."
 coptic_flavor.38.a:0 "Não podemos perder a fé. Deus é o único aliado de que precisamos."
 opinion_captured_diplomats:0 "Diplomatas Capturados"
 coptic_flavor.100.t:0 "Os Peregrinos de [Root.GetName]"
 coptic_flavor.100.da:0 "[Root.GetName] viu recentemente muitas almas perdidas buscando orientação no mosteiro da região. Na verdade, a região está se tornando bastante popular para pessoas que buscam arrependimento e absolvição nos caminhos de Santo Antônio - as cavernas do deserto são adequadas pela vida de um eremita, permitindo que alguns dos coptas mais devotados passassem anos em solidão contemplativa. \n\nEnquanto isso, a população de [Root.GetName] tem grande orgulho dessa piedade. Algumas palavras de encorajamento bem colocadas podem permitir para aumentar ainda mais sua auto-estima..."
 coptic_flavor.100.db:0 "[Root.GetName] viu recentemente muitas almas perdidas buscando orientação no mosteiro da região. Na verdade, a região está se tornando bastante popular para pessoas que buscam arrependimento e absolvição nos caminhos de Santo Antônio - a natureza selvagem ao redor é adequada pela vida de um eremita, permitindo que alguns dos coptas mais devotados passassem anos em solidão contemplativa. \n\nEnquanto isso, a população de [Root.GetName] tem grande orgulho dessa piedade. Algumas palavras de encorajamento bem colocadas podem permitir para aumentar ainda mais o seu entusiasmo..."
 coptic_flavor.100.a:0 "Lembre às pessoas as virtudes do trabalho duro."
 coptic_flavor.100.b:0 "Diga-lhes que devemos estar preparados para defender a nossa crença a qualquer custo."
 inspired_workers:0 "Trabalhadores Inspirados"
 desc_inspired_workers:0 "“Os trabalhadores desta área são revigorados pela piedade da sua comunidade.”"
 inspired_soldiers:0 "Soldados Inspirados"
 desc_inspired_soldiers:0 "“Os soldados nesta área são revigorados pela piedade da sua comunidade.”"
 coptic_flavor.101.t:0 "Um Mosteiro Saqueado"
 coptic_flavor.101.d:0 "Uma das nossas províncias enviou representantes para solicitar recursos e apoio na restauração de um antigo mosteiro, recentemente saqueado por um ataque de bandidos. As fundações dos muros de pedra foram lançadas há gerações e as pessoas da região não desejam nada mais do que restaurar o edifício e torná-lo um farol de adoração sagrada. Qualquer ajuda dada à comunidade potencialmente impressionaria os habitantes locais."
 coptic_flavor.101.a:0 "“Vamos enviar-lhes alguns recursos.”"
 coptic_flavor.101.a.tt:0 "O mosteiro será restaurado."
 coptic_flavor.101.b:0 "“Eles podem orar em suas casas”."
 coptic_flavor.101.b.tt:0 "Os representantes são mandados para casa decepcionados."
 monastery_repaired:0 "Mosteiro Reparado"
 desc_monastery_repaired:0 "Um mosteiro que foi incendiado aqui foi rapidamente reconstruído."
 coptic_flavor.150.t:0 "O mundo cristão mais amplo"
 coptic_flavor.150.d:0 "A conquista de Alexandria é uma grande vitória não apenas para os coptas do Egito. Todas as grandes cidades comerciais italianas têm presença permanente neste grande porto e estão muito ansiosas para fazer negócios conosco. Esses mercadores agora competem por favores do [Root.Monarch.GetTitle] que completou o que os cruzados não conseguiram e através deles conseguimos entrar em contato com um grande número de outros estados cristãos ao redor do Mediterrâneo Oriental."
 coptic_flavor.150.a:0 "“'Tenha cuidado de se reunir frequentemente para dar graças a Deus e mostrar seu louvor.'”"
 coptic_flavor.150.a.tt:0 "“Nossos mapas do Mediterrâneo Oriental estão agora mais completos”."
 HOLY_SITE_1227_DESC:0 "Em Aksum fica a Igreja de Nossa Senhora Maria de Sião, que foi construída no século IV durante o reinado de Ezana, o primeiro governante cristão do antigo império Aksumita. Segundo as lendas, é aqui que está o grande imperador Menelik I, filho do Rei Salomão e da Rainha de Sabá, trouxe a Arca da Aliança após sua viagem a Jerusalém."
 HOLY_SITE_358_DESC:0 "Alexandria é a sede histórica da Igreja Copta, embora o seu Patriarca, o Papa de Alexandria, resida no Cairo desde o século XI. Enquanto o Papa residia em Alexandria, a sua sede era a Catedral de São Marcos, que foi construída em homenagem a Marcos o Evangelista, fundador da Igreja Copta. Durante milênios Alexandria foi um centro de aprendizagem e aqui foi fundada a primeira escola catequética do mundo."
 HOLY_SITE_419_DESC:0 "Diz-se que a Catedral de Etchmiadzin em Vagharshapat foi fundada por São Gregório, o Iluminador, e São Tirídates, o Grande, e apesar de séculos de ocupação estrangeira, continua a ser um dos locais sagrados mais importantes da Igreja Apostólica Armênia."
 HOLY_SITE_2313_DESC:0 "Antioquia, o berço do cristianismo, foi um centro do cristianismo durante a época romana. Tornou-se a sede de um dos cinco patriarcados originais, juntamente com Constantinopla, Jerusalém, Alexandria e Roma. Antioquia já foi uma metrópole movimentada de meio milhão de almas. , mas declinou quando foi devastada durante as Cruzadas. Caiu no século 13, quando a cidade foi arrasada pelos muçulmanos e toda a sua população cristã foi escravizada ou morta."
 HOLY_SITE_1234_DESC:0 "A antiga cidade de Qasr Ibrim tornou-se um centro do cristianismo no século VIII e atingiu o seu apogeu durante a Eparquia de Nobatia. Mesmo quando o resto de Makuria se tornou islâmico, a população de Qasr Ibrim permaneceu cristã e tem feito isso até hoje. Situado no topo de um penhasco com vista para o Rio Nilo, Qasr Ibrim tornou-se um lugar de grande importância económica, política e religiosa."
#Ottoman Government
 MDEATH_HAREM_SUCCESSION:0 "Como nosso governante não nomeou um sucessor favorito, um filho menor do $DYNASTY|Y$ será nomeado Sultão."
 harem_events.1.t:0 "Os Filhos de [Root.Monarch.GetName]"
 harem_events.1.da:0 "Sua Majestade Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano da casa de Osman, Sultão dos Sultões e Khan dos Khans, tem a reputação de ser um grande homem e é incontestável como governante.\nComo convém um homem de seu calibre e estatura, o sultão foi pai de vários filhos capazes e muitos que se mostram muito promissores como futuros governantes. Como os próprios filhos e os funcionários do governo sabem, no entanto, apenas um pode herdar e há pouco em termos de prêmios de consolação. Nossos vizires estão convencidos de que já é hora de [Root.Monarch.GetName] nomear um favorito entre os possíveis sucessores. É improvável que isso acabe com a competição pelo favor de [Root.Monarch.GetHerHis], mas esperamos que isso acabe pare as piores lutas de sucessão que poderiam ocorrer se nosso [Root.Monarch.GetTitle] encontrasse seu criador sem ter escolhido um sucessor claro."
 harem_events.1.db:0 "Sua Majestade Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano da casa de Osman, Sultão dos Sultões, Khan dos Khans, Qayser-i Rum, Imperador das Três Cidades de Constantinopla, Adrianópolis e Bursa tem a reputação de ser um grande homem e é incontestável como governante.\nComo convém a um homem de seu calibre e estatura, o sultão foi pai de vários filhos capazes e muitos que mostram grande promessa como futuros governantes. Tanto os próprios filhos quanto os funcionários do nosso governo estamos cientes, no entanto, de que apenas um pode herdar e que há poucos prêmios de consolação. Nossos vizires estão convencidos de que já é hora de [Root.Monarch.GetName] nomear um favorito entre os possíveis sucessores. Isso é improvável para encerrar a competição pelo favor de [Root.Monarch.GetHerHis], mas esperançosamente interromperá as piores lutas de sucessão que podem ocorrer se nosso [Root.Monarch.GetTitle] encontrar seu criador sem ter escolhido um sucessor claro. "
 harem_events.1.dc:0 "Sua Majestade Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano da casa de Osman, Sultão dos Sultões, Khan dos Khans, Guardião dos Dois Nobres Santuários, Qayser-i Rum, Imperador dos Três As cidades de Constantinopla, Adrianópolis e Bursa têm a reputação de ser um grande homem e são incontestáveis como governantes.\nComo convém a um homem de seu calibre e estatura, o sultão foi pai de vários filhos capazes e muitos que mostram grande promessa como futuros governantes. Como ambos os próprios filhos e nossos funcionários do governo estão cientes, no entanto, apenas um pode herdar e há poucos prêmios de consolação. Nossos vizires estão convencidos de que agora é hora de [Root.Monarch.GetName] nomear um favorito entre os possíveis sucessores. É improvável que isso acabe com a competição pelo favor de [Root.Monarch.GetHerHis], mas esperançosamente interromperá as piores lutas de sucessão que podem ocorrer se nosso [Root.Monarch.GetTitle] encontrar seu criador sem ter escolhido um claro sucessor."
 harem_events.1.dd:0 "Sua Majestade Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberano da casa de Osman, Sultão dos Sultões, Khan dos Khans, Comandante dos Fiéis e Sucessor do Profeta do senhor do Universo, Custódio dos Dois Nobres Santuários, Qayser-i Rum, Imperador das Três Cidades de Constantinopla, Adrianópolis e Bursa tem a reputação de ser um grande homem e é incontestável como governante.\nComo convém a um homem de seu calibre e estatura, o Sultão tem gerou vários filhos capazes e muitos que mostram grandes promessas como futuros governantes. Tanto os próprios filhos quanto os funcionários do governo estão perfeitamente cientes de que apenas um pode herdar e o que aguarda os outros. Nossos vizires estão convencidos de que agora é hora de [Root. Monarch.GetName] para nomear um favorito entre os possíveis sucessores. É improvável que isso acabe com a competição pelo favor de [Root.Monarch.GetHerHis], mas esperamos que pare as piores lutas de sucessão que podem ocorrer se nosso [Root.Monarch.GetTitle] deveria encontrar seu criador sem ter escolhido um sucessor claro."
 harem_events.1.female:0 "Sua Majestade Imperial [Root.Monarch.GetName] [Root.Monarch.GetTitle], soberana da casa de Osman e Sultana dos Sultões, tem a reputação de ser uma grande mulher e é incontestável como governante.\nComo convém a um governante dela De calibre e estatura, a Sultana gerou vários filhos capazes e muitos que se mostram muito promissores como futuros governantes. Tanto os próprios filhos como os nossos funcionários do governo estão perfeitamente conscientes de que apenas um pode herdar e o que aguarda os outros. Os nossos Vizires estão convencidos de que agora é é hora de [Root.Monarch.GetName] nomear um favorito entre os possíveis sucessores. É improvável que isso acabe com a competição pelo favor de [Root.Monarch.GetHerHis], mas esperançosamente interromperá as piores lutas de sucessão que podem ocorrer se nosso [ Root.Monarch.GetTitle] deveria conhecer seu criador sem ter escolhido um sucessor claro."
 harem_events.1.a:0 "O filho piedoso é o nosso favorito."
 harem_events.1.b:0 "O filho mais forte é o nosso favorito."
 harem_events.1.c:0 "O filho estudioso é o nosso favorito."
 harem_events.1.d:0 "O filho Gregário é o nosso favorito."
 harem_events.1.e:0 "O Líder Natural é o nosso favorito."
 harem_events.1.f:0 "O filho mais justo é o nosso favorito."
 harem_events.1.g:0 "O filho empreendedor é o nosso favorito."
 harem_events.1.h:0 "O filho Inquisidor é o nosso favorito."
 harem_events.1.i:0 "O filho mais talentoso é o nosso favorito."
 harem_events.1.j:0 "O filho generoso é o nosso favorito."
 harem_events.2.t:0 "Linda Kiliç"
 harem_events.2.d:0 "Uma cerimônia de coroação otomana é a coisa mais grandiosa que muitos verão em suas vidas e a coroação de [Root.Monarch.GetName] não é exceção. Como a Espada de Osman é cingido sobre [Root.Monarch.GetName] pelo Sharif de Konya, no entanto, nossos vizires olham para [Root.Monarch.GetHerHim] com certo pavor.[Root.Monarch.GetSheHeCap] nunca foi o candidato mais provável e provavelmente nunca teria assumido o trono se existisse um claro favorito. \nAlguns chegariam ao ponto de dizer que foi a mediocridade de [Root.Monarch.GetHerHis] que permitiu que [Root.Monarch.GetName] triunfasse. Homens maiores nunca consideraram [Root.Monarch.GetHerHis] uma ameaça e outros esperavam controlar o Império através de [Root.Monarch.GetHerHim]. Uma coisa que nosso novo [Root.Monarch.GetTitle] demonstrou claramente: quando surgir a necessidade, [Root.Monarch.GetSheHe] não hesitará em cravar uma adaga nas costas daqueles que confiam em [Root.Monarch.GetHerHim]."
 harem_events.2.a:0 "Viva o [Root.Monarch.GetTitle]!"
 harem_events.2.a.tt:0 "Só o tempo poderá dizer que tipo de governante §Y[Root.Monarch.GetName]§! será."
 harem_events.3.t:0 "Não vá para o banner"
 harem_events.3.d:0 "Nosso favorito e herdeiro, [Root.Heir.GetName], é jovem e ainda tem muito que aprender sobre a vida e como ser um bom governante. A maioria de nossos vizires sente que é nosso dever defender nossa tradição dinástica de nomear nossos filhos atuem como governadores e governantes em pequenas províncias. Dessa forma, eles podem aprender o que é ser um governante. Ao atribuir províncias adequadamente poderosas, também podemos reduzir a chance de uma futura luta pela sucessão. [sancaga_cikma_province.GetName] serviu como tal. um governo às vezes no passado e provavelmente se encaixaria muito bem em [Root.Heir.GetName].\nOutros, incluindo nossa mãe, a Valide Sultan, acham que o jovem [Root.Heir.GetName] se beneficiaria mais com uma educação dentro as paredes do Harém Imperial, onde [Root.Heir.GetSheHe] terá acesso constante a bons professores e poderá ser supervisionado por quem o conhece. Dessa forma [Root.Heir.GetSheHe] também estaria longe de qualquer lugar [Root .Heir.GetSheHe] pode desenvolver ambições políticas prematuras."
 harem_events.3.a:0 "Governar [sancaga_cikma_province.GetName] fará muito bem a [Root.Heir.GetHerHim]."
 harem_events.3.a.tt:0 "§Y[Root.Heir.GetName]§! receberá controle total sobre §Y[sancaga_cikma_province.GetName]§! e se tudo correr bem poderá retornar com habilidades aprimoradas como governante."
 harem_events.3.b:0 "O Harém Imperial é o lugar perfeito para um jovem [Root.Heir.GetWomanMan]!"
 harem_events.3.b.tt:0 "§Y[Root.Heir.GetName]§! permanecerá em §Y[Root.Capital.GetCapitalName]§! onde é mais seguro em todos os aspectos, mas não terá chance de aumentar as habilidades de [Root.Heir.GetHerHis] como uma régua."
 heir_in_training:0 "Governador Herdeiro"
 desc_heir_in_training:0 "Demos esta província ao nosso herdeiro para governar, na esperança de que esta experiência fortaleça as suas capacidades como governante no futuro."
 harem_events.4.t:0 "Não vá para o banner"
 harem_events.4.d:0 "[Root.Heir.GetName] retornou do tempo de [Root.Heir.GetHerHis] como governador. De acordo com [Root.Heir.GetHerselfHimself] a experiência enriqueceu [Root.Heir.GetHerHim] em mais de uma maneira e [ Root.Heir.GetSheHe] está mais pronto do que nunca para ter sucesso quando Deus chama nosso reverenciado [Root.Monarch.GetTitle].Se nosso favorito aprendeu alguma coisa, isso não é muito aparente para nós, entretanto, e no Harém os rumores são circulando que a única maneira de [Root.Heir.GetName] enriquecer era enchendo o bolso durante a arrecadação de receitas locais."
 harem_events.4.a:0 "Tudo está bem então."
 harem_events.4.a.tt:0 "§Y[Root.Heir.GetName]§! é mais velho, mais sábio, mas geralmente a mesma pessoa que era quando foi mandado embora."
 harem_events.5.t:0 "A oferta de [Root.Heir.GetName] pelo trono"
 harem_events.5.da:0 "Atuar como governador de província pode, sem dúvida, ensinar muitas lições valiosas para aqueles que um dia governarão um império. Também pode dar uma primeira amostra do poder real. Rumores sobre a propagação de doenças no Palácio de Topkapi devem ter chegado a [Root.Heir.GetName ] e em vez de investigar ou orar por nossa saúde [Root.Heir.GetSheHe] decidiu que esta era uma excelente oportunidade para aproveitar o que por direito seria dele eventualmente."
 harem_events.5.db:0 "Atuar como governador de província pode, sem dúvida, ensinar muitas lições valiosas para aqueles que um dia governarão um império. Também pode dar uma primeira amostra do poder real. Rumores sobre a propagação de doenças no Palácio Real devem ter chegado a [Root.Heir.GetName ] e em vez de investigar ou orar por nossa saúde [Root.Heir.GetSheHe] decidiu que esta era uma excelente oportunidade para aproveitar o que por direito seria dele eventualmente."
 harem_events.5.a:0 "Traição!"
 harem_events.6.t:0 "Os anos em [heir_governorship_province.GetName]"
 harem_events.6.d:0 "[Root.Heir.GetName] retornou para [Root.Capital.GetCapitalName] do mandato de [Root.Heir.GetHerHis] como governador de [heir_governorship_province.GetName]. [Root.Heir.GetSheHeCap] afirma que esses anos ensinaram [ Root.Heir.GetHerHim] muitas coisas sobre o que significa ser o chefe de um governo e como nosso sistema provincial funciona em nível local. Durante o tempo [Root.Heir.GetHerHis] longe de [Root.Capital.GetCapitalName] [Root .Heir.GetSheHe] teve tempo suficiente para liderar as tropas locais, supervisionar a administração e fazer malabarismos com os homens fortes locais."
 harem_events.6.a:0 "Excelente..."
 harem_events.7.t:0 "Medo do Cordão de Seda"
 harem_events.7.d:0 "Enquanto os detalhes práticos da sucessão estão sendo tratados para [Root.Monarch.GetName], notícias de [enthronement_or_death.GetName] chegaram até nós. Parece que um dos irmãos da [Root.Monarch.GetHerHis] Majestade Imperial prefere cair lutando do que arriscar os procedimentos tradicionais de uma sucessão perdida. Seu nome foi lido durante as orações de sexta-feira em [enthronement_or_death.GetName] e em pouco tempo um exército foi montado para derrubar nosso novo [Root.Monarch.GetTitle]."
 harem_events.7.a:0 "Mate-os. Mate todos eles."
 harem_events.8.t:0 "Morte do Sultão Valide"
 harem_events.8.da:0 "Desde que [Root.Monarch.GetSheHe] era um jovem Sehzade no Harém Imperial, [Root.Monarch.GetName] teve [Root.Monarch.GetHerHis] mãe ao lado de [Root.Monarch.GetHerHis]. Ela ofereceu conselhos e proteção durante toda a carreira de [Root.Monarch.GetHerHis] e enquanto [Root.Monarch.GetSheHe] ascendeu ao trono, ela permaneceu uma das confidentes mais próximas e conselheiras mais influentes de [Root.Monarch.GetHerHis]. Embora ela já fosse uma mulher muito velha a notícia de sua morte foi um duro golpe para nosso [Root.Monarch.GetTitle], que agora perdeu um bom amigo, conselheiro e mãe [Root.Monarch.GetHerHis] de uma vez."
 harem_events.8.db:0 "Desde que ele era um jovem Sehzade no Harém Imperial [Root.Monarch.GetName] teve sua mãe ao lado de [Root.Monarch.GetHerHis]. Ela ofereceu conselhos e proteção ao longo da carreira de [Root.Monarch.GetHerHis] e como [Root.Monarch.GetSheHe] ascendeu ao trono, ela permaneceu como uma de suas confidentes mais próximas e conselheiras mais influentes. A notícia de sua morte prematura foi uma surpresa e um duro golpe para nosso [Root.Monarch.GetTitle], que agora perdeu uma boa amiga, conselheira e mãe [Root.Monarch.GetHerHis] muito cedo."
 harem_events.8.dc:0 "Desde que [Root.Monarch.GetSheHe] era um jovem Sehzade no Harém Imperial, [Root.Monarch.GetName] teve [Root.Monarch.GetHerHis] mãe ao lado de [Root.Monarch.GetHerHis]. Ela ofereceu conselhos e proteção durante toda a carreira de [Root.Monarch.GetHerHis] e enquanto [Root.Monarch.GetSheHe] ascendeu ao trono, ela permaneceu uma de suas confidentes mais próximas e conselheiras mais influentes. A notícia de sua morte prematura é um duro golpe para nosso [Root.Monarch .GetTitle] que agora perdeu um bom amigo, um conselheiro e uma mãe [Root.Monarch.GetHerHis] de uma vez."
 harem_events.8.a:0 "O Império ficará de luto por ela por três dias."
 harem_events.8.b:0 "Devemos reservar terras para uma fundação de caridade em memória dela!"
 waqf_for_dead_valide_sultan:0 "Doação em Memória do Sultão Valide"
 desc_waqf_for_dead_valide_sultan:0 "Reservamos as receitas de uma série de fontes nesta província para apoiar uma mesquita e um refeitório em memória de nossa Mãe Imperial, o Sultão Valide."
 harem_events.9.t:0 "Rituais de passagem"
 harem_events.9.d:0 "Como os antigos sultões, [Root.Heir.GetName] espera fazer um nome para [Root.Heir.GetHerselfHimself] como um conquistador e um [Root.Monarch.GetTitle] que liderará o Império a cavalo. Como [Root .Monarch.GetName] ainda está com boa saúde e como não permitimos que nosso herdeiro realmente entrasse em campo, a realização desse sonho permanece uma incerteza. Chegou ao ponto que [Root.Heir.GetName] é sendo ridicularizado pelo outro Sehzade e a mãe de [Root.Heir.GetHerHis] está implorando a [Root.Monarch.GetName] para dar a [Root.Heir.GetHerHim] um comando de [Root.Heir.GetHerHis].\nIsso não é um pedido irracional, embora devamos nos perguntar sobre os motivos daqueles que tentam incitar nosso favorito a arriscar a vida e a integridade física de [Root.Heir.GetHerHis]."
 harem_events.9.a:0 "Isso fará bem a [Root.Heir.GetHerHim]."
 harem_events.9.b:0 "O Harém é muito mais seguro."
 harem_events.10.t:0 "Traição dentro da família"
 harem_events.10.d:0 "Chegou até nós a notícia de que o amado e mais favorecido dos filhos, [Root.Heir.GetName], está conspirando contra o pai [Root.Heir.GetHerHis] e pretende derrubar o estado. Nosso consorte mais próximo e confiável, o Sultão Haseki, implora que eliminemos esse câncer de nosso corpo e que [Root.Heir.GetName] seja assassinado.\nNão há dúvida de que o Sultão Haseki fala por seu próprio interesse neste assunto, [Root.Heir.GetName] não é filho dela, mas é muito provável que seu substituto seja. Nossos próprios ministros também falam da traição de [Root.Heir.GetName], no entanto, e ele pode representar uma ameaça muito real. "
 harem_events.10.a:0 "[Root.Heir.GetName] deve morrer..."
 harem_events.10.a.tt:0 "Envie assassinos para matar §Y[Root.Heir.GetName]§!.\nSe eles falharem, isso provocará uma revolta, independentemente de sua culpa."
 harem_events.10.b:0 "Invoque [Root.Heir.GetName] para se defender."
 harem_events.10.b.tt:0 "Se os rumores forem verdadeiros, isso dará a §Y[Root.Heir.GetName]§! tempo para montar um exército maior."
 harem_events.10.c:0 "Eu não vou ouvir essas mentiras!"
 harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§! cai em desgraça.\nSe os rumores forem verdadeiros, isso dará a §Y[Root.Heir.GetName]§! tempo para montar um exército maior."
 harem_events.11.t:0 "[Root.Heir.GetName] é inocente"
 harem_events.11.d:0 "Com tempo para apresentar seu caso, [Root.Heir.GetName] convenceu totalmente nosso [Root.Monarch.GetTitle] de sua inocência e continuará sendo o mais favorecido de nossos herdeiros. Toda essa provação fortaleceu sua posição no tribunal e com o público em [Root.Capital.GetCapitalName]."
 harem_events.11.a:0 "Eu não sou de ser enganado tão facilmente."
 harem_events.12.t:0 "A trama de [Root.Heir.GetName]"
 harem_events.12.d:0 "O tempo concedido pela nossa indecisão foi suficiente para que [Root.Heir.GetName] fosse capaz de reunir o exército rebelde que pretendia. Quando o sol se põe no sétimo dia após sua descoberta, um exército está marchando em direção a [Root.Capital. ObterNomeCapital]."
 harem_events.12.a:0 "Sim, filho?"
 harem_events.13.t:0 "O destino de um Vali Ahad"
 harem_events.13.d:0 "Os assassinos que enviamos para matar o Vali Ahad retornaram após completarem com sucesso sua missão. Nunca saberemos se ele era culpado de traição ou não."
 harem_events.13.a:0 "Uma grande tragédia."
 harem_events.14.t:0 "O destino de um Vali Ahad"
 harem_events.14.d:0 "Os assassinos que enviamos para matar o Vali Ahad não cumpriram a sua missão. O nosso antigo herdeiro fugiu da capital juntamente com um grupo dos seus apoiantes mais próximos e agora prepara-se para lutar pelas suas vidas."
 harem_events.14.a:0 "Uma grande tragédia."
 harem_events.15.t:0 "Príncipe-Governador na Fronteira"
 harem_events.15.da:1 "Fiéis à nossa herança turca, permitimos que vários Sehzade servissem como governadores de várias províncias ao redor do nosso império. A guerra atual contra os infiéis [enemy_neighbor_ottomans.GetAdjective] permitiu que o príncipe-governador de [ottoman_prince_here.GetName] realmente provar seu valor como comandante militar e Ghazi. Segundo relatos, ele não mediu esforços para derrotar as tropas inimigas em sua área, levando a batalha para o outro lado da fronteira. Os fiéis estão se reunindo em suas bandeiras e os militares a elite começou a tomar nota e pode muito bem acabar apoiando-o numa futura luta pela sucessão."
 harem_events.15.db:0 "Fiéis à nossa herança turca, permitimos que vários Sehzade servissem como governadores de várias províncias ao redor do nosso império. A guerra atual contra os [enemy_neighbor_ottomans.GetAdjective] permitiu que o príncipe-governador de [ottoman_prince_here.GetName] realmente provasse seu valor como comandante militar. Segundo relatos, ele não mediu esforços para derrotar as tropas inimigas em sua área, levando a batalha para o outro lado da fronteira. Os recrutas estão se reunindo em suas bandeiras e a elite militar começou a tomar nota e pode muito bem acabar apoiando-o em uma futura luta pela sucessão."
 harem_events.15.a:0 "Ele provou ser digno de ser nosso novo favorito."
 harem_events.15.b:0 "Ele provou ser um verdadeiro filho de Osman."
 harem_events.15.b.tt:0 "A posição de §Y[Root.Heir.GetName]§! diminuiu ligeiramente devido à sua oposição cada vez mais forte."
 harem_events.16.t:0 "Apoio ao Sultão Valide"
 harem_events.16.d:0 "Nossa nomeação de [Root.Heir.GetName] como o herdeiro preferido e Vali Ahad tem sido tão popular quanto se poderia esperar entre os outros príncipes imperiais e suas mães. Mesmo assim, a ascensão de [Root.Heir.GetHerHis] foi muito menor suave do que se poderia esperar, algo pelo qual muitos culpariam nosso Sultão Haseki, [Root.Consort.GetName].\nNo entanto, determinado a impedir tal intriga destrutiva, o Sultão Valide, mãe de [Root.Monarch.GetHerHis] Alteza Imperial [ Root.Monarch.GetHerselfHimself] interveio para proteger [Root.Heir.GetName]."
 harem_events.16.a:0 "Obrigado, mãe!"
 harem_events.17.t:0 "Conflito entre [Root.Consort.GetName] e o Valide Sultan"
 harem_events.17.d:0 "O consorte mais favorecido de [Root.Monarch.GetName], o Haseki Sultan, e a mãe de [Root.Monarch.GetHerHis], a Valide Sultan, são mulheres de grande influência e ambição. Ambas também controlam uma facção própria no Harém Imperial e embora ambos afirmem ter os melhores interesses de [Root.Monarch.GetName] no coração, um conflito de vontades sempre foi inevitável. [Root.Consort.GetName] tem manobrado para que um de seus filhos tome [Root .Heir.GetName] como herdeiro, mas o Valide Sultan não aceitará nada disso. Ambas as mulheres já investiram um prestígio considerável no conflito. "
 harem_events.17.a:0 "Lado da mãe do Sultão."
 harem_events.17.a.tt:0 "Espera-se que fiquemos do lado do Valide Sultan e isso dará algum prestígio. §Y[Root.Consort.GetName]§! será superado, no entanto, e um novo consorte tomará seu lugar como Haseki Sultan."
 harem_events.17.b:0 "Lado com [Root.Consort.GetName]."
 harem_events.17.b.tt:0 "Ao ir contra o conselho do Valide Sultan, §Y[Root.Monarch.GetName]§! perderá seu apoio."
 harem_events.17.c:0 "Evite tomar partido."
 harem_events.17.c.tt:0 "“O conflito irá agravar e enfraquecer a reivindicação do nosso actual herdeiro favorito.”"
 harem_events.18.t:0 "Ambições do Sultão Valide"
 harem_events.18.d:0 "Como muitos dos sultões anteriores, [Root.Monarch.GetHerHim] [Root.Monarch.GetName] tem um vínculo muito próximo com a mãe [Root.Monarch.GetHerHis]. Como agrada a Deus, o Valide Sultan é um poderoso aliado, amigo e confidente de nosso [Root.Monarch.GetTitle] e para refletir isso ela recebeu uma mesada muito generosa. Dinheiro que além de ser usado para suas necessidades pessoais ela tem usado para a melhoria do estado. Nossa mãe não é contente com isso, no entanto, e pediu um acordo ainda mais generoso que lhe permitiria financiar projetos de construção ambiciosos em [Root.Capital.GetCapitalName] em si."
 harem_events.18.a:0 "Qualquer coisa para você."
 harem_events.18.b:0 "“Ela está fazendo um ótimo trabalho, mas precisa conhecer suas limitações.”"
 architectural_work_of_valide_sultan:0 "Financiamento Arquitetônico do Valide Sultan"
 desc_architectural_work_of_valide_sultan:0 "“O Sultão Valide tem um interesse especial no crescimento desta cidade como uma metrópole digna do nosso império.”"
 harem_events.19.t:0 "Influente Sultão Haseki"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName] não apenas conquistou o coração de [Root.Owner.Monarch.GetTitle], ela também é uma mulher dinâmica por seus próprios méritos. Seu trabalho constante para fortalecer [Root.Owner.Monarch. O reino de GetName] é uma bênção tanto para os sujeitos [Root.Owner.Monarch.GetHerHim] quanto para [Root.Owner.Monarch.GetHerHis].\nRecentemente, vários projetos de caridade financiados por [Root.Owner.Consort.GetName] em [Root.GetName] e seus arredores fizeram toda a área florescer."
 harem_events.19.a:0 "Uma mulher tão boa."
 charitable_work_of_haseki:0 "Trabalho de caridade do Sultão Haseki"
 desc_charitable_work_of_haseki:0 "O Sultão Haseki gastou muito em projetos de caridade nesta região. Aquedutos, mesquitas e hospitais estão sendo construídos e os pobres são alimentados. Como resultado, toda a área está prosperando."
 harem_events.20.t:0 "[Root.Consort.GetName] Desafiado"
 harem_events.20.d:0 "O Sultão Haseki não é apenas a consorte favorita do [Root.Monarch.GetTitle], ela também é a amante do Harém Imperial e a mulher mais poderosa do Império, exceto a Mãe do Sultão. Alcançar e manter esta posição é o sonho de cada consorte do harém.\nPortanto, não deve ser surpresa que uma mulher jovem e ambiciosa tenha chamado a atenção do [Root.Monarch.GetTitle]..."
 harem_events.20.a:0 "Nunca poderíamos abandonar [Root.Consort.GetName]."
 harem_events.20.b:0 "Está na hora, querido."
 harem_events.21.t:0 "Competição pelo [Root.Monarch.GetTitle]"
 harem_events.21.d:0 "Como [Root.Monarch.GetName] ainda não nomeou um favorito entre seus consortes, cada um deles está manobrando para ocupar seu lugar de direito ao lado do Sultão. O Harém Imperial está repleto de intrigas e agora está fazendo uma escolha bem informada para o posição de Haseki Sultan, uma das maiores honras imagináveis no império pareceria quase impossível. Felizmente, a mãe de [Root.Monarch.GetName] tem um controle firme sobre a política do Harém e apresentou [Root.Monarch.GetName] ] com um consorte que ela acha que seria um bom candidato."
 harem_events.21.a:0 "Excelente!"
 harem_events.21.b:0 "Eu farei minhas próprias escolhas, mãe..."
 harem_events.21.c:0 "Vamos manter nossas opções em aberto."
 harem_events.22.t:0 "[Root.GetName] e os Príncipes Reais"
 harem_events.22.d:1 "“Como é costume, algumas de nossas províncias são governadas por príncipes imperiais para que um dia possam aprender o que é ser governantes. Entende-se também que essas províncias podem servir como base de poder quando chegar a hora de cuidar da sucessão. . Essa luta em si muitas vezes oferece ampla oportunidade para separar os ovos estragados.\nÀs vezes, porém, o processo pode ser ainda mais precipitado. Parece que um dos nossos príncipes-governadores conseguiu destruir ativamente os recursos sob seu controle. Se nada for feito feito em breve, a receita será permanentemente reduzida. Infelizmente, porém, o Príncipe Real, embora não seja nosso favorito, tem o apoio de alguns grupos influentes em [Root.Owner.Capital.GetCapitalName], então, se quisermos retirar sua atribuição, haverá alguma reação."
 harem_events.22.a:0 "Substitua-o imediatamente"
 harem_events.22.b:0 "Encontre uma desculpa para ligar de volta para ele eventualmente."
 harem_events.23.t:0 "Para brincar de rei"
 harem_events.23.d:0 "À medida que a idade de nossos [Root.Monarch.GetTitle] avança, [Root.Monarch.GetHerHis] filhos ficam impacientes. Rumores infundados circulam regularmente sobre problemas de saúde de [Root.Monarch.GetHerHis] e as várias facções do tribunal estão se alinhando com os muitos possíveis herdeiros entre os filhos de [Root.Monarch.GetHerHis]. Para um deles, a distância na suposta linha de sucessão foi suficiente para arriscar a incerteza do boato. Em [revolter_prince.GetName] um dos [Root.Monarch. Os filhos de GetName] pegaram em armas contra [Root.Monarch.GetHerHim]."
 harem_events.23.a:0 "Mate todos."
 harem_events.24.t:0 "[Root.GetName] prospera"
 harem_events.24.d:0 "A administração de [Root.GetName] foi recentemente entregue para ser administrada por um de nossos príncipes imperiais. O que não esperávamos é que ele seria capaz de fazer tanta coisa tão rapidamente. A economia local está prosperando e os centros urbanos estão atraindo mais comerciantes e artesãos para se estabelecerem neles. A receita parece ter melhorado permanentemente.\nAlguns considerariam isso um sinal auspicioso, talvez devêssemos elevar este filho a nosso novo favorito?"
 harem_events.24.a:0 "Este é exatamente o homem que procuramos."
 harem_events.24.b:0 "Não vamos nos precipitar."
 harem_events.24.b.tt:0 "O sucesso deste príncipe diminui a reivindicação de governo do nosso herdeiro favorito."
#African Cults
 yemoja_cult:0 "Sereia"
 yemoja_cult_desc:0 "“Yemoja, a Mãe das Águas, é uma Orixá poderosa entre o povo Iorubá. Invocamos ela para a proteção das mulheres, para as viagens no mar e para boas colheitas.”"
 roog_cult:0 "Prato"
 roog_cult_desc:0 "Roog, o Criador, é o nome e a força da divindade para o povo Serer. Através do sacrifício aos espíritos ancestrais chamados Pangool, reconhecemos a santidade de nossas vidas."
 nyame_cult:0 "Deus"
 nyame_cult_desc:0 "Nyame, o Deus do Céu, criou os primeiros humanos, de acordo com o povo Ashanti. Os filhos de Nyame são Abossom, deuses menores e ancestrais conhecidos por ajudar os humanos na Terra - juntos somos um."
 cwezi_cult:0 "Doce"
 cwezi_cult_desc:0 "Nós valorizamos as tradições do antigo império Kitara. Mantendo-nos bem com os espíritos da natureza e valorizando nossos ancestrais Kitara e as linhagens que mantêm seus santuários protegidos, podemos ter certeza de manter o favor divino."
 central_african_ancestor_cult:0 "Mlira"
 central_african_ancestor_cult_desc:0 "“Através dos Oráculos podemos nos comunicar com nossos ancestrais mortos e com os espíritos da natureza. Dessa forma podemos ter certeza de que honramos aqueles que vieram antes de nós e adquirimos ajuda para lidar com o ambiente hostil que nos rodeia.”"
 mwari_cult:0 "Deus"
 mwari_cult_desc:0 "Honramos o grande deus Mwari, que criou este mundo do nada e que faz as montanhas tremerem quando fala. Mwari é o único deus verdadeiro e seu oráculo e voz nesta terra são nosso governante."
 enkai_cult:0 "Enkai"
 enkai_cult_desc:0 "Seguimos Enkai, o Homem do Céu, que nos enviou seu rebanho e nos tornou os legítimos proprietários de todo o gado do mundo. Como governante dos céus, ele também é aquele que nos abençoa com a chuva, ou a retém. em sua fúria."
 waaq_cult:0 "Waqa"
 waaq_cult_desc:0 "O grande Waaq é o Deus do Céu, governante supremo e todo-poderoso do Universo. Seus seguidores rezam pela paz e harmonia, acreditando que o equilíbrio no mundo é vital para evitar desastres e infortúnios."
 zanahary_cult:0 "Zanahary"
 zanahary_cult_desc:0 "Zanahary, o Criador, tem uma natureza dupla; masculino e feminino, Luz e Trevas, Céu e Terra. Os Ancestrais são os membros mais importantes da comunidade, pois estão em contato direto com o divino, enquanto os vivos são apenas temporários. extensão."
 christianity_cult:0 "Cristandade"
 christianity_cult_desc:0 "“Seguimos os caminhos do deus que colocou Jesus Cristo nesta terra para morrer pelos nossos pecados.”"
 islam_cult:0 "Islamismo"
 islam_cult_desc:0 "“Seguimos os caminhos do grande deus revelado ao mundo pelo seu profeta Maomé”."
 buddhism_cult:0 "Budadharma"
 buddhism_cult_desc:0 "Seguimos o caminho do grande professor Gautama Buda que caminhou nesta terra há muitos séculos. Através dele aprendemos sobre as quatro nobres verdades, do renascimento e da natureza deste mundo."
 dharmic_cult:0 "Sanatana Dharma"
 dharmic_cult_desc:0 "Seguimos os antigos costumes dos deuses hindus. Com eles aprendemos sobre a reencarnação e como organizar eficientemente a sociedade através de castas."
 south_central_american_cult:0 "Teotl"
 south_central_american_cult_desc:0 "Aprendemos os costumes místicos dos deuses Teotl do outro lado do mar. Através de sacrifícios e da observação cuidadosa dos céus, podemos influenciar a vida nesta terra e evitar o fim da civilização como a conhecemos."
 norse_cult:0 "Freya"
 norse_cult_desc:0 "Seguimos a bela senhora Freyja, deusa do amor, da guerra e da magia. Através do seu dom da magia seid alcançaremos uma conquista gloriosa!"
 zoroastrian_cult:0 "Mazdayasna"
 zoroastrian_cult_desc:0 "Seguimos os ensinamentos do profeta Zoroastro e honramos Ahura Mazda, o sábio. Como agradar aos deuses, manteremos para sempre o fogo sagrado aceso."
 jewish_cult:0 "Haymanot"
 jewish_cult_desc:0 "Acreditamos no Deus Único e que somos filhos de Abraão. Ao longo dos séculos perdemos os nossos laços com as nossas raízes judaicas, mas agora estamos abraçando as suas tradições mais uma vez."
 CONFIRM_NEW_CULT_TITLE:0 "Abraçando um Culto"
 CONFIRM_NEW_CULT_DESC:0 "Ao escolher abraçar este culto, estamos aceitando suas tradições e concordando em seguir as exigências que isso impõe ao nosso governante."
 RV_NO_CULT:0 "Nenhum culto selecionado"
 RV_NO_CULT_TITLE:0 "Nenhum culto atual"
 RV_NO_CULT_DESC:0 "Sua religião permite que você selecione qual culto seguir. Cada culto terá seus próprios efeitos e durará até que seu monarca mude."
