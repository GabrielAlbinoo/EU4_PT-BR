 sword_hunt:0 "Caça à Espada"
 sword_hunt_desc:1 "Dentro de nossos súditos estão muitos dissidentes, particularmente os Ikko-ikki e Ronin que representam uma ameaça potencial ao nosso governo justo sobre o Japão. Devemos convocar uma Caçada à Espada, ordenando que nossos exércitos em todo o país apreendam as armas daqueles que desejarem. nos faça mal."
 sankin_kotai:0 "Sankin Kotai"
 sankin_kotai_desc:1 "Devemos impor aos nossos súditos a obrigação de comparecer periodicamente a [Root.Capital.GetCapitalName], mantendo os principais membros de sua corte como nossos reféns. Isso colocará nossos súditos sob tensão diplomática e, ao mesmo tempo, aumentará nossa própria influência."
 expel_ronin:0 "Expulsar Ronin à Força"
 expel_ronin_desc:0 "Os Ronin são um grupo problemático. Esses samurais sem mestre vagam pelo país, muitas vezes encontrando novas vidas como bandidos, bandidos e vagabundos. Faremos censos nas principais cidades das terras de nossos súditos e expulsaremos todos os Ronin para o campo, comprando-nos favores entre o Daimyo."
