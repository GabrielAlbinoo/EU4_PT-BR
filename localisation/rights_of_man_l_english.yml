 consort_events.309.t:0 "O Sucesso da Sucessão"
 consort_events.309.da:0 "Desde a morte do cônjuge de [Root.Consort.GetHerHis], o [Root.Consort.GetTitle] [Root.Consort.GetName] tem se tornado cada vez mais confortável no assento de [Root.Consort.GetHerHis], como guardião dos jovens herdeiro e também regente real de [Root.GetName].Para o público em geral, está claro que a situação é temporária e simplesmente uma necessidade política enquanto todos aguardam a coroação do pequeno [Root.Heir.GetName] [Root.Heir. Dynasty.GetName]. Enquanto isso, há rumores de outros personagens, que dizem participar de reuniões clandestinas onde discutem, aos seus olhos, o potencial honesto do jovem herdeiro... 'Colocar aquele imbecil babão no trono seria uma ameaça para todo o reino", murmura um conspirador. "O [Root.Consort.GetTitle] é certamente um [Root.Consort.GetWomanMan] capaz e uma opção muito melhor", outro argumenta.\n\nEmbora certamente esteja ciente dessas astúcias forças, o [Root.Consort.GetTitle] [Root.Consort.GetHerselfHimself] ainda não se posicionou sobre esta questão altamente delicada."
 consort_events.309.a:0 "Estes são tempos interessantes..."
 consort_events.309.a.tt:0 "O [Root.Consort.GetTitle] irá contemplar essas ideias com seu conselho mais próximo."
 consort_events.309.b:0 "Que traição! Não teremos mais essas ideias."
 consort_events.309.b.tt:0 "Os instigadores não serão encorajados."
 consort_events.310.t:0 "Uma mudança no poder"
 consort_events.310.da:0 "Utilizando conselhos dos conselheiros mais próximos de [Root.Consort.GetHerHis] e não sem colocar o charme de [Root.Consort.GetHerHis] à prova, o [Root.Consort.GetTitle] [Root.Consort.GetName] manipulou habilmente um bom quantidade de membros do tribunal concordam: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], o herdeiro real e próximo na linha de sucessão ao trono, é um tolo débil, indigno de [Root.Heir .GetHerHis]. No entanto, há uma solução simples para o problema...\nDurante mais um banquete extravagante organizado para apelar à nobreza responsável, [Root.Consort.GetName] e [Root.Consort.GetHerHis] lacaios conseguiu espalhar a ideia de manter o jovem [Root.Heir.GetName] trancado nos aposentos de [Root.Heir.GetHerHis] - algum isolamento permitiria que a criança [Root.Heir.Dynasty.GetName] se concentrasse em [Root .Heir.GetHerHis], argumenta-se. Que o jovem herdeiro também possa desaparecer dos olhos do público é uma pena para [Root.Heir.GetName], mas, em última análise, um bônus para [Root.GetName]..."
 consort_events.310.a:0 "Faça acontecer."
 consort_events.310.b:0 "Na verdade, talvez o jovem [Root.Heir.GetName] mereça uma chance, afinal."
 devious_ruler:0 "Governante tortuoso"
 desc_devious_ruler:0 "Este governante chegou ao poder em circunstâncias altamente incomuns."
 consort_events.311.t:0 "Um [Root.Consort.GetTitle] do povo"
 consort_events.311.d:0 "Ficou claro para nós que [Root.Consort.GetTitle] [Root.Consort.GetName] é um [Root.Consort.GetWomanMan] com um coração de ouro. [Root.Consort.GetSheHeCap] sempre faz [Root.Consort .GetHerHis] melhor agradar [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] e tratar [Root.Consort.GetHerHis] amigos com bondade incomparável. uma viagem recente à província [poor_province.GetName] [Root.Consort.GetTitle] [Root.Consort.GetName] viu o sofrimento de seus camponeses mais pobres com os próprios olhos de [Root.Consort.GetHerHis]. Desde então, [Root.Consort .GetSheHe] está elaborando um plano para ajudar [Root.Consort.GetHerHis] os súditos mais necessitados. Para transformar essas ideias em realidade, no entanto, [Root.Consort.GetName] precisa de alguns fundos do tesouro do país."
 consort_events.311.a:0 "“As pessoas são nossas para cuidar. [Root.Consort.GetSheHeCap] tem nosso apoio.”"
 consort_events.311.b:0 "Temos assuntos mais importantes para tratar."
 consort_events.312.t:0 "Dois iguais"
 consort_events.312.da:0 "Nosso [Root.Consort.GetTitle] [Root.Consort.GetName] impressionou muitos homens e mulheres na corte com [Root.Consort.GetHerHis] inteligência afiada e amplo conhecimento do mundo natural. [Root.Consort.GetSheHeCap] tem há muito tempo é um colecionador de tomos sobre botânica e química, e [Root.Consort.GetSheHe] se corresponde com várias das mentes mais brilhantes de nossa geração. Atualmente, um desses cientistas está visitando nossa corte conforme o convite de nosso [Root.Consort.GetTitle] . Eles podem ser encontrados discutindo todos os tipos de novas teorias até altas horas da madrugada. [Root.Consort.GetTitle] [Root.Consort.GetName] nos pediu para fazer uma oferta ao cientista, alegando que ela faria uma oferta conselheiro muito melhor do que o [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] que empregamos atualmente."
 consort_events.312.db:0 "A maioria dos [Root.Consort.GetTitle] aceita seu poder limitado e dedica suas vidas a vários passatempos e à sua família, mas não [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] está genuinamente interessado em todos os detalhes e assuntos governamentais. Ao longo dos anos, [Root.Consort.GetSheHe] fez amizade com muitos grandes pensadores, políticos e diplomatas. Entre eles está um de nossos estadistas mais conhecidos, com quem [Root.Consort.GetSheHe] passou muito de tempo com ultimamente. Agora [Root.Consort.GetTitle] [Root.Consort.GetName] nos pediu para fazer uma oferta ao estadista, alegando que ele seria um conselheiro muito melhor do que o [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que empregamos atualmente."
 consort_events.312.dc:0 "Nenhum outro [Root.Consort.GetTitle] é tão corajoso quanto o nosso [Root.Consort.GetName]! As táticas e a organização militar sempre foram de grande interesse para [Root.Consort.GetHerHim]. Além de [Root.Consort. GetHerHis] praticando espada diariamente, [Root.Consort.GetSheHe] passa muitas horas todos os dias estudando a arte da guerra. Durante os últimos meses, [Root.Consort.GetSheHe] conheceu melhor um de nossos comandantes mais respeitados, e ele por sua vez, colocou nosso [Root.Consort.GetTitle] sob sua proteção, ensinando a [Root.Consort.GetName] tudo que [Root.Consort.GetSheHe] deseja saber. Agora [Root.Consort.GetTitle] [Root.Consort.GetName] ] nos pediu para fazer uma oferta ao comandante, alegando que ele seria um conselheiro muito melhor do que o [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que empregamos atualmente."
 consort_events.312.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] tem razão! Devemos convidar o conhecido [Root.Consort.GetHerHis] para ficar."
 consort_events.312.a.tt:0 "O amigo de [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! Torna-se conselheiro no tribunal."
 consort_events.312.b:0 "Não, vamos apenas pedir a [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] para trabalhar mais."
 consort_events.312.b.tt:0 "O [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! trabalhará ainda mais para ganhar o lugar [Root.Adm_Advisor.GetHerHis]."
 consort_events.312.c:0 "Não, vamos apenas pedir a [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] para trabalhar mais."
