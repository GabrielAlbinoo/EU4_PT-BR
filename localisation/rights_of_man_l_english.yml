 consort_events.308.t:0 "Lembrando o Consorte"
 consort_events.308.da:0 "Depois de mais de dez anos de casamento, [Root.Monarch.GetName] está perdido sem o cônjuge [Root.Monarch.GetHerHis]. Muitos dias [Root.Monarch.GetSheHe] é encontrado olhando preguiçosamente para o ar, apenas para faça com que os conselheiros de [Root.Monarch.GetHerHis] tragam [Root.Monarch.GetHerHim] de volta à realidade, com expressões ansiosas. Todos concordam que é hora de algo ser feito para ver o [Root.Monarch.GetTitle] passar por esse momento difícil. "
 consort_events.308.db:0 "Depois de décadas de casamento, [Root.Monarch.GetName] está perdido sem o cônjuge [Root.Monarch.GetHerHis]. Muitos dias [Root.Monarch.GetSheHe] é encontrado olhando preguiçosamente para o ar, apenas para ter [Root Os conselheiros de .Monarch.GetHerHis] trazem [Root.Monarch.GetHerHim] de volta à realidade, com expressões ansiosas. Todos concordam que é hora de algo ser feito para ver o [Root.Monarch.GetTitle] neste momento difícil."
 consort_events.308.dc:0 "Depois de tanto tempo de casamento, [Root.Monarch.GetName] está perdido sem [Root.Monarch.GetHerHis] querido cônjuge. Muitos dias [Root.Monarch.GetSheHe] é encontrado olhando preguiçosamente para o ar rarefeito, apenas ter conselheiros [Root.Monarch.GetHerHis] trazendo [Root.Monarch.GetHerHim] de volta à realidade, suas expressões ansiosas. Todos concordam que é hora de algo ser feito para ver o [Root.Monarch.GetTitle] através deste momento difícil ."
 consort_events.308.a:0 "Contrate um escultor. Vamos erguer uma estátua em memória da esposa de [Root.Monarch.GetHerHis]."
