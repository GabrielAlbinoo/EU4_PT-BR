 fetishist_flavor.1.t:0 "Os Anciãos de Yoruba"
 fetishist_flavor.1.d:0 "“Nossos guerreiros ficaram intrigados com o povo desta região e sua profunda espiritualidade - os mais velhos aqui falam de equilíbrio interior, respeito pela Terra e busca pela transcendência. Um elemento-chave em sua crença parece estar nos Orixás, que são espíritos ou manifestações de algo semelhante à divindade, sempre presente na vida diária de seus seguidores. Fala-se também de 'Atunwa', reencarnação dentro da família, e as cerimônias que envolvem as etapas da vida são tidas com grande reverência.\n\nAlguns das almas perdidas em nossos exércitos começaram a meditar e a buscar conforto em um dos orixás mais reverenciados - 'Yemoja', a Mãe das Águas."
 fetishist_flavor.1.a:0 "Interessante."
 fetishist_flavor.2.t:0 "O Pangool Vigilante"
 fetishist_flavor.2.d:0 "Encontramos um povo que adora o deus celestial 'Roog', o Mestre do Mundo. Dizem que Roog é o começo e o fim de todas as coisas, tão sagrado que os seguidores nem sequer têm permissão para criar imagens representando o Deus onipresente. Eles também não falam diretamente com esse Criador em suas orações ou quando pedem favor divino. Em vez disso, eles voltam seus esforços para espíritos antigos chamados Pangool, os mediadores entre os mundos. Diz-se que alguns desses Pangool são os espíritos de ancestrais de uma pessoa e ser aceito por eles quando morre é o que permite passar para 'Jaaniiw', o reino noturno e morada sagrada da alma. \n\nAlguns de nossos guerreiros são fascinados pelos mitos dessas pessoas - para certifique-se de que eles não acabem como andarilhos perdidos entre os reinos para os quais recorreram, como implora a tradição local, deixando oferendas aos pés de árvores altas em homenagem ao Pangool."
 fetishist_flavor.2.a:0 "Fascinante!"
 fetishist_flavor.3.t:0 "Os Filhos do Arquiteto"
 fetishist_flavor.3.d:0 "'Se eu chamo um, chamo todos', um adorador pode ser ouvido. Eles são frequentemente encontrados orando perto dos rios e riachos da região, os crentes em Nyame, o Pai do Céu. Eles acreditam na alma dos animais e das plantas , em 'Abosom', espíritos inferiores circundam nosso plano de existência e se comunicam com seus ancestrais por meio de rituais ornamentados.\n\nAcima de tudo, esta sociedade parece consistir em um povo de forte comunidade. Ao relatar os feitos de seus ancestrais eles às vezes falam de si mesmos como um só - alguns de nossos estudiosos atribuem essa estranheza a erros de tradução, enquanto outros argumentam que esses seguidores se veem como algo maior do que um, como parte de um espírito comum, especialmente dentro da própria família. crocodilo de duas cabeças, com um estômago - eles não brigam entre si por comida', sugerem nossos conselheiros."
 fetishist_flavor.3.a:0 "Intrigante."
 fetishist_flavor.4.t:0 "O futuro do [Root.Monarch.GetTitle]"
 fetishist_flavor.4.d.a:1 "Em preparação para as batalhas que virão, o [Root.Monarch.GetTitle] recentemente foi ver [Root.Monarch.GetHerHis] Babalawo. O pai dos mistérios possui a sabedoria de Orunmila e qualquer visão sobre o destino do [Root.Monarch .GetTitle], [Root.Monarch.GetHerHis] 'Ori', é sempre bem-vindo. O adivinho deixou [Root.Monarch.GetName] confuso, pois [Root.Monarch.GetSheHe] foi informado de que [Root.Monarch.GetHerHis] o herdeiro [Root.Heir.GetName] de alguma forma trará [Root.Monarch.GetTitle] [Root.Monarch.GetName] uma morte prematura. Uma batalha? Veneno? Um acidente? \n\n'Qual será?' o [Root.Monarch.GetTitle] exigiu saber, mas os sinais não eram claros - lidar com o assunto agora é uma escolha da maior delicadeza."
 fetishist_flavor.4.d.b:1 "“Em preparação para as batalhas que virão, o [Root.Monarch.GetTitle] recentemente foi ver o vidente [Root.Monarch.GetHerHis]. O ancião misterioso possui grande sabedoria e qualquer visão sobre o destino do [Root.Monarch.GetTitle] é sempre bem-vindo. O adivinho deixou [Root.Monarch.GetName] confuso, pois [Root.Monarch.GetSheHe] foi informado de que [Root.Monarch.GetHerHis] herdeiro [Root.Heir.GetName] de alguma forma trará [Root.Monarch .GetTitle] [Root.Monarch.GetName] uma morte prematura. Uma batalha? Veneno? Um acidente? \n\n'Qual será?' o [Root.Monarch.GetTitle] exigiu saber, mas os sinais não eram claros - lidar com o assunto agora é uma escolha da maior delicadeza."
 fetishist_flavor.4.a:0 "Cuide do herdeiro."
 fetishist_flavor.4.a.tt:0 "Os guerreiros ficarão impressionados com esta determinação."
 fetishist_flavor.4.b:0 "[Root.Heir.GetName] é apenas uma criança. Isso é um absurdo."
 fetishist_flavor.4.b.tt:0 "As pessoas não ficarão impressionadas com a indiferença demonstrada pelo seu governante."
 fetishist_flavor.4.c:0 "Cuide do herdeiro [Root.Heir.GetName]."
 fetishist_flavor.4.d:0 "Isso não faz sentido."
 fetishist_flavor.5.t:0 "A estrada de [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Um primo do [Root.Monarch.GetTitle] faleceu. A carta enviada para nós descreve como uma emboscada de bandidos caiu sobre a comitiva dos estadistas viajantes e como todos eles foram forçados a cair de um penhasco no caminho para casa depois de uma visita em [nonchalant_neighbor.Capital.GetCapitalName], em nossa nação vizinha de [nonchalant_neighbor.GetName].Os poucos bens que puderam ser recuperados foram enviados para [Root.Capital.GetCapitalName], mas o [Root.Monarch.GetTitle] [Root .Monarch.GetName] está perturbado com a morte do parente favorito de [Root.Monarch.GetHerHis]. Para piorar a situação, a carta de [nonchalant_neighbor.GetName] não diz nada sobre se uma cerimônia fúnebre adequada foi considerada ou não.\n \nEles nos desejam mal com esse Oku igbe, uma morte no mato, para os parentes do [Root.Monarch.GetTitle]?"
 fetishist_flavor.5.d.b:0 "Um primo do [Root.Monarch.GetTitle] faleceu. A carta enviada para nós descreve como uma emboscada de bandidos caiu sobre a comitiva dos estadistas viajantes e como todos eles foram forçados a cair de um penhasco no caminho para casa depois de uma visita em [nonchalant_neighbor.Capital.GetCapitalName], em nossa nação vizinha de [nonchalant_neighbor.GetName].Os poucos bens que puderam ser recuperados foram enviados para [Root.Capital.GetCapitalName], mas o [Root.Monarch.GetTitle] [Root .Monarch.GetName] está perturbado com a morte do parente favorito de [Root.Monarch.GetHerHis]. Para piorar a situação, a carta de [nonchalant_neighbor.GetName] não diz nada sobre se uma cerimônia fúnebre adequada foi considerada ou não.\n \nO querido primo logo renascerá, seja no mundo visível ou no invisível, mas a ideia da boa mulher não receber os ritos fúnebres corretos atormenta o [Root.Monarch.GetTitle] que fica sozinho, ponderando sobre [Root.Monarch .GetHerHis] mortalidade."
 fetishist_flavor.5.d.c:0 "Um primo do [Root.Monarch.GetTitle] faleceu. A carta enviada para nós descreve como uma emboscada de bandidos caiu sobre a comitiva dos estadistas viajantes e como todos eles foram forçados a cair de um penhasco no caminho para casa depois de uma visita em [nonchalant_neighbor.Capital.GetCapitalName], em nossa nação vizinha de [nonchalant_neighbor.GetName].Os poucos bens que puderam ser recuperados foram enviados para [Root.Capital.GetCapitalName], mas o [Root.Monarch.GetTitle] [Root .Monarch.GetName] está perturbado com a morte do parente favorito de [Root.Monarch.GetHerHis]. Para piorar a situação, a carta de [nonchalant_neighbor.GetName] não diz nada sobre se uma cerimônia fúnebre adequada foi considerada ou não.\n \nO querido primo, tendo passado do véu dos vivos, está mais perto de Nyame agora. No entanto, a ideia da boa mulher não receber os ritos fúnebres corretos atormenta o [Root.Monarch.GetTitle]. "
 fetishist_flavor.5.d.d:0 " "
 fetishist_flavor.5.a:0 "Devemos recuperar o corpo e cuidar dos ritos."
 fetishist_flavor.5.a.tt:0 "Enviamos nossos agradecimentos, contratamos homens para se aventurar em [nonchalant_neighbor.GetName] e pagamos nós mesmos pelas cerimônias exigidas. Que [Root.GetCult] dê força ao [Root.Monarch.GetTitle]."
 fetishist_flavor.5.b:0 "Esta zombaria da nossa fé não resistirá."
 fetishist_flavor.5.b.tt:0 "Os governantes de [nonchalant_neighbor.GetName] receberão uma carta furiosa."
 fetishist_flavor.5.c:0 "“Estes são tempos difíceis para todos nós.”"
 fetishist_flavor.5.c.tt:0 "Deixamos para lá. [nonchalant_neighbor.GetName] receberá uma carta agradecendo por nos informar sobre os acontecimentos."
 fetishist_flavor.6.t:0 "A raiva do [From.Monarch.GetTitle]"
 fetishist_flavor.6.d.a:0 "Recebemos uma carta beligerante de nossa nação vizinha de [From.GetName], aparentemente em resposta a alguns de nossos diplomatas informando o [From.Monarch.GetTitle] sobre um trágico ataque de bandidos envolvendo estadistas [From.GetAdjective]. Seria parece que uma das vítimas da calamidade era parente de [From.Monarch.GetTitle] e [From.Monarch.GetSheHe] está indignado porque a informação transmitida negligenciou qualquer menção aos ritos sagrados a serem emitidos para [From.Monarch .GetHerHis] parente.\n\nA adoração de [From.GetCult] exige mais do que nossos embaixadores presumiram."
 fetishist_flavor.6.d.b:0 "Nossos vizinhos em [From.GetName] nos enviaram um aviso hostil em resposta a algumas informações que lhes transmitimos recentemente sobre um ataque de bandidos a alguns estadistas [From.GetAdjective]. A raiz dos ressentimentos parece derivar de algo sobre ritos fúnebres não foram realizados adequadamente ou possivelmente a recuperação dos corpos não foi atendida? É difícil dizer pela confusão confusa de insultos que compõe a carta. A adoração de [From.GetCult] é aparentemente bastante complicada... ?"
 fetishist_flavor.6.a:0 "Isso não nos preocupa."
 fetishist_flavor.6.a.tt:0 "“Irmãos filhos de [From.GetCult] ou não, não podemos ser incomodados com cada pequena coisa neste mundo.”"
 fetishist_flavor.6.b:0 "Isso não nos preocupa."
 fetishist_flavor.6.b.tt:0 "Os filhos de [From.GetCult] não são tão diferentes de nós, mas não podemos atender a todos os seus caprichos."
 fetishist_flavor.6.c:0 "Não há como agradar algumas pessoas."
 fetishist_flavor.7.t:0 "A piscina se torna um rio"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetName] está mais em paz desde que o funeral do primo [Root.Monarch.GetHerHis] foi atendido. A cerimônia contou com a presença de diplomatas de [nonchalant_neighbor.GetName]. Aliviado pelo conhecimento de que [Root .Monarch.GetHerHis] está seguro nos braços da Deusa Yemoja, as músicas ainda ecoam na mente do [Root.Monarch.GetTitle].\n\n'Mas quando você vê um antílope Kob a caminho do fazenda,\nQuando você vir o antílope Kob a caminho do rio –\nDeixe suas flechas na aljava,\nE deixe os mortos partirem em paz.'"
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] está mais em paz desde que o funeral do primo [Root.Monarch.GetHerHis] foi atendido. A cerimônia contou até com a presença de diplomatas de [nonchalant_neighbor.GetName] e o conhecimento de que o [Root. O parente de Monarch.GetTitle] avançou com segurança para o próximo estágio de sua jornada ao mundo das sombras, trazendo grande conforto ao [Root.Monarch.GetTitle].\n\n'Você será lembrado por gerações, meu amigo', [ Root.Monarch.GetSheHe] diz, antes de se virar para sorrir para o Deus do Céu."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] está mais em paz desde que o funeral do primo [Root.Monarch.GetHerHis] foi atendido. A elaborada cerimônia contou com a presença de diplomatas de [nonchalant_neighbor.GetName]. O conhecimento de que o [Root O parente de .Monarch.GetTitle] recebeu todos os rituais necessários para manter o equilíbrio com os espíritos, o que trouxe grande conforto ao [Root.Monarch.GetTitle].\n\nÀ noite, uma leve brisa passa por [Root.Monarch.GetName] 's, fazendo [Root.Monarch.GetHerHim] sorrir - o Deus do Céu tem muitas maneiras de tornar sua presença conhecida. 'Então ainda estamos juntos', [Root.Monarch.GetSheHe] diz, antes de adormecer."
 fetishist_flavor.7.a:0 "Abençoados sejam os que partiram."
 fetishist_flavor.7.a.tt:0 "“Todas as províncias fetichistas de propriedade recebem '§YSerenidade de Fé§!' por cinco anos, dando os seguintes efeitos:\nMoral dos Exércitos: §G+15,0%§!\nTempo de Recrutamento: §G-20,0%§!"
 fetishist_flavor.8.t:0 "Os Filhos de Nyame"
 fetishist_flavor.8.d.a:0 "O povo de [tormented_province.GetName] encontra-se em um estado de confusão depois que um de seus membros mais valiosos da sociedade adoeceu. Confinada à sua cama, uma influente anciã da aldeia não acorda do sono há mais de uma semana. Nossos conselheiros sugerimos que encorajemos os habitantes locais a orar, mas a quem as almas perdidas deveriam se voltar? Por um lado, temos Tano, o deus do rio e filho de Nyame, que corre para o seu lado contra a Morte nas horas finais de sua Por outro lado, Anansi, o Malandro, talvez pudesse ser convencido a prestar sua ajuda também, em troca de algo valioso?"
 fetishist_flavor.8.a:0 "Eles deveriam recorrer a Tano, a divindade do rio."
 fetishist_flavor.8.a.tt:0 "Não há garantia de que a oração terá algum efeito.\n"
 fetishist_flavor.8.b:0 "Eles deveriam recorrer a Anansi, o Malandro."
 fetishist_flavor.8.b.tt:0 "As pessoas poderiam pelo menos se sentir melhor por terem realizado todos os sacrifícios que puderam.\n"
 fetishist_flavor.9.t:0 "O Pangool Deslizante"
 fetishist_flavor.9.d:0 "Um boato de [heathen_province.GetName] fala de uma cobra gigante se movendo em direção a uma árvore, bem no meio da praça de uma vila. Embora os moradores locais tenham ficado alarmados no início, o animal não fez nenhuma tentativa de machucar ninguém e, em vez disso, ganhou algum status social entre os habitantes, que começaram a chamá-la por nomes de animais de estimação... Finalmente, uma mulher sábia da região declarou a cobra sagrada, dizendo que a criatura é com certeza um espírito em forma de serpente, o que encorajou as pessoas a trazerem é sacrifício e comida."
 fetishist_flavor.9.a:0 "O Pangool está aqui para nos ajudar."
 fetishist_flavor.10.a:0 "OK."
 fetishist_flavor.11.t:0 " "
 fetishist_flavor.11.a:0 "OK."
 the_will_of_tano:0 "A Vontade de Tano"
 desc_the_will_of_tano:0 "Um ancião de uma aldeia recuperou-se milagrosamente do que parecia ser uma doença fatal. O evento revigorou os guerreiros da província."
 the_whim_of_anansi:0 "O capricho de Anansi"
 desc_the_whim_of_anansi:0 "“Um ancião de uma aldeia recuperou-se milagrosamente do que parecia ser uma doença fatal. O evento revigorou os trabalhadores da província.”"
 serenity_of_faith:0 "Serenidade da Fé"
 desc_serenity_of_faith:0 "O governante desta terra é um crente forte, inspirando seu povo à grandeza."
 decisive_ruler:0 "Governante Decisivo"
 desc_decisive_ruler:0 "As pessoas estão impressionadas com a devoção do seu governante às crenças tradicionais."
 nonchalant_ruler:0 "Governante Indiferente"
 desc_nonchalant_ruler:0 "“O povo não se impressiona com o desinteresse do seu governante pelas crenças tradicionais.”"
 presence_of_the_ancestors:0 "Presença dos Ancestrais"
 desc_presence_of_the_ancestors:0 "“As pessoas aqui testemunharam o que interpretam como um sinal do Pangool.”"
 fetishist_flavor.101.t:0 "Os heróis Cwezi de Kitara"
 fetishist_flavor.101.d:0 "Houve um tempo em que os Cwezi governavam estas terras, pois o seu Império, Kitara, abrangia tudo o que é conhecido pelos homens. Nas nossas viagens temos encontrado um número crescente de povos que afirmam ser os herdeiros de Kitara, apreciando estes heróis de antigo. Os espíritos ainda existem no mundo ao nosso redor, na natureza e em nossas mentes e alguns podem se comunicar com os Cwezi através de oráculos e adivinhos. Em suas terras encontramos grupos de sacerdotisas errantes que têm o poder de canalizar esses espíritos e através deles doenças, infertilidade e infortúnios podem ser mitigados. Há aqueles que dedicam suas vidas inteiras a esses ancestrais perdidos e seus santuários. Toda autoridade mundana deve fluir dos laços com o passado e ninguém pode estar apto para governar sem uma ligação direta com os espíritos Cwezi."
 fetishist_flavor.101.a:0 "Interessante."
 fetishist_flavor.102.t:0 "O Culto de Mlira"
 fetishist_flavor.102.d:0 "Encontramo-nos com um povo que venera e adora os seus próprios antepassados como deuses. Através de oráculos poderosos, eles podem manter-se constantemente em contacto com os seus antecessores e, ao garantirem que os seus túmulos e santuários estão em boas condições, podem ter a certeza de que os próprios antepassados têm o poder continuar protegendo-os."
 fetishist_flavor.102.a:0 "Eu quero aprender mais..."
 fetishist_flavor.103.t:0 "O Criador Supremo"
 fetishist_flavor.103.d:0 "'Uma vez que não havia nada, então Mwari criou o mundo e tirou o homem de um buraco no chão. Mwari criou as montanhas e Mwari pode fazê-las tremer com sua voz. Mwari acendeu o fogo conhecido pelos homens e Mwari faz com que a chuva caia. outono. Mwari é o pai e a mãe da humanidade e nos protegerá na adversidade.'\nTemos encontrado um número crescente de seguidores de Mwari recentemente. Todos eles têm em comum o fato de se recusarem a reconhecer qualquer outro poder espiritual além do seu. Deus e enquanto falam livre e alegremente de sua existência, eles guardam cuidadosamente os segredos do próprio culto."
 fetishist_flavor.103.a:0 "Nyadenga - Musikavanahu - Muvambapasi"
 fetishist_flavor.130.t:0 "A Voz dos Nossos Antepassados"
 fetishist_flavor.130.d:0 "O Oráculo Real veio trazendo boas notícias. Depois de completar a grande dança cerimonial necessária para entrar em contato com nossos ancestrais mais reverenciados para consultá-los sobre o próximo ano, parece que temos um futuro brilhante. É difícil obter detalhes através do sudário de morte, mas isso só pode significar coisas boas."
 fetishist_flavor.130.a:0 "Sem dúvida colheremos os frutos nos próximos anos."
 fetishist_flavor.130.b:0 "Isso prova nossos laços estreitos com aqueles que vieram antes de nós."
 ancestral_support:0 "Apoio Ancestral"
 desc_ancestral_support:0 "Uma série de presságios favoráveis estão ajudando a manter as coisas calmas em nosso reino. Nossos laços estreitos com nossos ancestrais permitiram que nossa sociedade permanecesse estável e próspera."
 fetishist_flavor.131.t:0 "Cuidando daqueles que vieram antes de nós"
 fetishist_flavor.131.d:0 "O cuidado de nossos santuários ancestrais continua sendo um desafio constante para nosso [Root.Monarch.GetTitle]. Foi sugerido que a melhor maneira de lidar com isso seria nomear um de nossos ministros mais leais para ser o zelador permanente de os santuários, com um orçamento associado. Contanto que nossas finanças pudessem suportá-lo, isso teria poucos inconvenientes, pelo menos enquanto tivermos alguém em quem possamos confiar para fazê-lo..."
 fetishist_flavor.131.a:0 "Eu conheço a pessoa certa para isso!"
 fetishist_flavor.131.b:0 "Eu não confiaria em ninguém além de mim mesmo."
 ancestral_shrine_caretaker:0 "Zelador dos Santuários Ancestrais"
 desc_ancestral_shrine_caretaker:0 "Empregamos um grupo de burocratas permanentes para supervisionar o cuidado de nossos santuários ancestrais. Esses funcionários são principalmente responsáveis pelos assuntos diários de manutenção dos próprios santuários, mas, até certo ponto, alguns também esperam que falem para nossos antepassados."
 fetishist_flavor.132.t:0 "Governante Questionado"
 fetishist_flavor.132.d:0 "Nomear alguém para ser o chefe de nossos santuários ancestrais tem sido geralmente uma medida bem-sucedida. Os próprios santuários estão em boas condições e nosso oficial também se tornou tão intimamente associado a esses espíritos que foi capaz de criar um novo conjunto de cerimônias para sua adoração, em estreita cooperação com os oráculos. Na verdade, agora espera-se que ele mesmo fale por eles em alguns aspectos.\nNo entanto, parece que nosso zelador começou a valorizar sua lealdade aos ancestrais acima daquela ao seu [Root.Monarch .GetTitle]. Ultimamente ele tem feito lobby por um aumento no orçamento para manter nossos santuários sagrados. É difícil ver uma razão para ir contra os ancestrais nisso, mas é lamentável que alguém sinta que pode falar por eles contra nós. .."
 fetishist_flavor.132.a:0 "“Concorde em aumentar o orçamento do santuário.”"
 fetishist_flavor.132.b:0 "“É hora de retomarmos o poder sobre nossos ancestrais!”"
 fetishist_flavor.133.t:0 "Favor de $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "Às vezes, os feitos realizados durante a vida são de tal calibre que todos podem ver o que o espera. Os adivinhos concordam que $RANDOM_OLD_MONARCH$ era de tão alto calibre que [Root.Monarch.GetTitle] é um título insuficiente e que deveríamos antes falar de um deus ou divindade. Nosso povo fala de $RANDOM_OLD_MONARCH$ com veneração e já começou a adorar seu [Root.Monarch.GetTitle] perdido e aqueles que canalizam esse espírito. "
 fetishist_flavor.133.a:0 "“Louvado seja $RANDOM_OLD_MONARCH$!”"
 fetishist_flavor.150.t:0 "Deus, o único deus"
 fetishist_flavor.150.d:0 "Embora tenhamos aceitado a natureza de Mwari como nosso único criador e a origem de todo o poder, parece que nem todos os nossos súditos estão tão convencidos de sua grandeza. Em [Root.GetName], a veneração generalizada de seus próprios antigos espíritos locais tornou-se muito sincero pelas sensibilidades dos nossos sacerdotes."
 fetishist_flavor.150.a:0 "Devemos mostrar-lhes o caminho."
 fetishist_flavor.150.b:0 "Podemos ser um pouco tolerantes por enquanto."
 fetishist_flavor.150.c:0 "“Ele é o dono da terra!”"
 religious_leniency:0 "Leniência Religiosa"
 desc_religious_leniency:0 "“Optamos por ser pragmáticos e permitimos algum desvio da religião oficial nesta província”."
 enforced_mwari_orthodoxy:0 "Ortodoxia Mwari Forçada"
 desc_enforced_mwari_orthodoxy:0 "Ao agirmos com força contra qualquer um que desafiasse a posição de Mwari como o único bem, impusemos uma regra e um controlo rigorosos sobre esta província."
 mwari_forced_conversions_of_heathens:0 "Conversão forçada de pagãos"
 desc_mwari_forced_conversions_of_heathens:0 "“Embarcamos num projeto de conversões nesta província para fazer com que os incrédulos vejam a verdadeira luz da grandeza de Mwari”."
 fetishist_flavor.151.t:0 "Deus e os Espíritos Mhondoro"
 fetishist_flavor.151.d:0 "Embora Mwari seja o criador de tudo e a origem de todo o poder, ele tem uma série de espíritos subordinados que o ajudam a controlar o mundo. Da mesma forma, um grande governante deve confiar em chefes subordinados para administrar os negócios diários dos vários aldeias do reino. Contanto que levemos uma vida de acordo com a vontade de Mwari, também podemos ter certeza do apoio dos espíritos Mhondoro. Portanto, não é nenhuma surpresa que os adivinhos de [Root.GetName] tenham repreendido o chefes locais e fortalecemos nosso domínio na região."
 fetishist_flavor.151.a:0 "Ele é o dono dos céus!"
 fetishist_flavor.152.t:0 "Ira de Mwari"
 fetishist_flavor.152.d:0 "Na recente revolta em [wrath_of_mwari.GetName], os chefes locais sob nosso comando acharam por bem punir os líderes inimigos capturados com execução. Ao fazê-lo, no entanto, eles não consultaram os adivinhos de Mwari e quebraram uma série de suas regras. Embora seja claro para a maioria que estes homens agiram sem a nossa sanção oficial, o facto de nem nós nem os espíritos de Mwari conseguirem controlá-los criou uma agitação generalizada. Especialmente porque os habitantes locais afirmam que o próprio Mwari falou para mostrar a sua grande insatisfação com o como as coisas aconteceram."
 fetishist_flavor.152.a:0 "Vamos tentar fazer melhor."
 fetishist_flavor.153.t:0 "A fé de [Root.GetName]"
 fetishist_flavor.153.d:0 "O chefe local de [Root.GetName] está protestando ruidosamente contra as políticas de nosso [Root.Owner.Monarch.GetTitle], pois afirma que estamos ignorando a voz de Mwari e seus representantes. O chefe, por outro lado, afirma ter tido uma ligação estreita com os adivinhos locais e seu espírito Mhondoro. Por mais improvável que pareça, outros começaram a se juntar a ele em protesto e parece apenas uma questão de tempo até que uma revolta aberta se abate sobre nós."
 fetishist_flavor.153.a:0 "Teremos que mostrar a eles o erro de seus métodos."
 fetishist_flavor.154.t:0 "Fogos Reais"
 fetishist_flavor.154.d:0 "Um reino como o nosso depende de uma certa delegação. Felizmente, nosso [Root.Monarch.GetTitle] é um excelente juiz de caráter e também temos Mwari e seus representantes para nos ajudar a selecionar e controlar nosso reino.\nMesmo assim, é costume que os vários chefes do reino venham a [Root.Capital.GetCapitalName] para relatar e fazer uma demonstração de sua lealdade uma vez por ano. Em uma grande cerimônia, espera-se que os chefes reacendam seus fogos reais e os tragam de volta para sua província como um sinal dos seus laços connosco e com Mwari. É, portanto, com grande irritação que notamos que alguns dos nossos chefes este ano se esqueceram de vir, enviando desculpas esfarrapadas sobre a distância."
 fetishist_flavor.154.a:0 "Podemos nos dar ao luxo de deixá-los desistir."
 fetishist_flavor.154.b:0 "Se permitirmos isso, mais se seguirão."
 firexit:0 "Decadência da Autoridade"
 desc_firexit:0 "“Fizemos vista grossa aos chefes distantes que não viajam para a nossa capital para renovar a sua promessa de servir e renovar as suas fogueiras reais”."
 forced_mwari_adherence:0 "“Centralização Forçada”"
 desc_forced_mwari_adherence:0 "“Obrigamos todos os chefes do reino a aderir às regras tradicionais da chefia, a viajar regularmente para a nossa capital para reacender o fogo real de Mwari.”"
 fetishist_flavor.170.t:0 "Situação de [Root.GetName]"
 fetishist_flavor.170.d:0 "“Nosso pessoal em [Root.GetName] está preocupado com o fato de os espíritos Cwezi estarem chateados com sua conduta na área. De acordo com a crença popular, houve um declínio acentuado no número de gestações e um aumento nas complicações no parto, o que está sendo atribuído ao negligência recente de um santuário menor em [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "Não há nada que possamos fazer."
 fetishist_flavor.170.b:0 "Devemos contar com a ajuda das sacerdotisas Cwezi."
 fetishist_flavor.170.b.tt:0 "Ao capacitar as sacerdotisas Cwezi e convocá-las para consultar os espíritos e realizar o ritual de iniciação nas mulheres locais, temos uma boa chance de evitar um desastre local."
 fetishist_flavor.170.c:0 "Devemos oferecer [Root.Owner.Consort.GetName] ao Espírito Cwezi."
 fetishist_flavor.170.c.tt:0 "Como esposa do Espírito Cwezi [Root.Owner.Consort.GetName] será capaz de agir em nosso nome e impedir isso. Ela, no entanto, não poderá servir como rainha de nosso país para sempre."
 fetishist_flavor.171.t:0 "“Apoio dos Espíritos”"
 fetishist_flavor.171.d:0 "Os ancestrais Cwezi responderam aos nossos pedidos de ajuda e é amplamente aceito que a área ao redor de [Root.GetName] não sofre mais com a horrível maldição da infertilidade que antes a afligia."
 fetishist_flavor.171.a:0 "Evitamos com sucesso o desastre pendente em [Root.GetName]."
 fetishist_flavor.172.t:0 "“Abandono Espiritual”"
 fetishist_flavor.172.d:0 "Os espíritos Cwezi não se impressionam com nossos esforços para conseguir sua ajuda contra a horrível praga da fertilidade que atingiu [Root.GetName]. Nosso povo está fugindo da área na esperança de evitar a horrível maldição que, de acordo com a crença generalizada, os tornaria incapazes de tenham filhos."
 fetishist_flavor.172.a:0 "Fomos julgados e considerados deficientes."
 fertility_concerns:0 "Declínio da fertilidade"
 desc_fertility_concerns:0 "Um declínio acentuado nos nascimentos nesta área indica que os espíritos estão chateados connosco. Como resultado, um grande número dos nossos habitantes estão a mudar-se para outras partes do país na esperança de evitar a sua raiva."
 fetishist_flavor.173.t:0 "Feiticeira Itinerante"
 fetishist_flavor.173.d:0 "Um grupo de sacerdotisas lideradas por uma poderosa feiticeira chegou a [Root.Capital.GetCapitalName] em busca de nossa hospitalidade. Através das formas secretas de possessão espiritual, elas podem negociar diretamente com os grandes espíritos Cwezi da antiguidade. Recusar seu pedido de hospitalidade não é realmente uma opção - o tipo de apoio que damos a este grupo provavelmente influenciará o tipo de apoio que podemos esperar para o nosso [Root.Monarch.GetTitle]."
 fetishist_flavor.173.a:0 "Só podemos oferecer acomodações escassas, mas esperar pouco em troca."
 fetishist_flavor.173.b:0 "Vamos lembrar ao nosso povo os nossos laços estreitos com Kitara."
 fetishist_flavor.173.c:0 "Ofereça cura e consolo a todos aqueles que precisam em [Root.Capital.GetCapitalName]."
 fetishist_flavor.174.t:0 "Mau presságio"
 fetishist_flavor.174.da:0 "Os adivinhos de [Root.Capital.GetCapitalName] estão tendo visões de destruição iminente. Eles nos garantem que os espíritos Cwezi da velha Kitara farão o que puderem para nos proteger, mas podemos ter certeza de que tempos difíceis estão por vir."
 fetishist_flavor.174.a:0 "“Palavras sombrias…”"
 fetishist_flavor.174.b:0 "Os adivinhos ficarão entre nós e os heróis de antigamente."
 fetishist_flavor.175.t:0 "Santuário Espiritual"
 fetishist_flavor.175.d:0 "“O representante de um dos maiores santuários do nosso país procurou uma audiência com o nosso [Root.Monarch.GetTitle] pedindo-nos para financiar uma extensão e adquirir mais sacerdotes para o espírito Cwezi que ali reside. embora não seja negligenciado, não é adequado para abrigar nossos grandes ancestrais e eles nos informaram que não podemos esperar grandes coisas enquanto não fizermos algo a respeito.\nIsso seria preocupante por si só, mas também parece um o demagogo local se agarrou a isso. Com [Root.Monarch.GetName] sendo tão difamado pelo clero local, é difícil não suspeitar que os dois estão cooperando. "
 fetishist_flavor.175.a:0 "Daremos mãos livres à sacerdotisa."
 fetishist_flavor.175.b:0 "Eu me recuso a ser manipulado!"
 shrine_with_privileges:0 "Santuário com Privilégios"
 desc_shrine_with_privileges:0 "“Concedemos um número significativo de privilégios ao influente Santuário Espiritual nesta província.”"
 local_demagogue:0 "Demagogo Local"
 desc_local_demagogue:0 "“Um demagogo local está tentando incitar a população desta província contra nós”."
 fetishist_flavor.201.t:0 "O Povo de Enkai"
 fetishist_flavor.201.d:0 "Encontramos uma tribo que adora fervorosamente uma divindade a quem chamam de 'Enkai', o Homem do Céu. Eles parecem dar uma importância tremenda ao gado e cada homem conta sua riqueza em vacas, touros e bezerros. Um vaqueiro nós conheci nos contou sobre a lenda de Enkai e o presente que ele enviou ao seu povo. \n\nA história conta que Enkai já foi um humano e que seu rebanho continha todo o gado do mundo. Quando o céu foi arrancado da terra, ele enviou seu rebanho de volta para seu povo ao longo de uma corda de casca de árvore. Uma tribo de caçadores invejosos que cobiçavam a carne cortou a corda e agora o gado é o único elo restante com Enkai. Essas pessoas afirmam ser os escolhidos de Enkai e, portanto, todos os o gado sob os céus pertence a eles."
 fetishist_flavor.201.a:0 "“Buscaremos mais conhecimento sobre Enkai e suas bênçãos.”"
 fetishist_flavor.202.t:0 "Deus do Céu"
 fetishist_flavor.202.d:0 "Ultimamente temos encontrado pessoas que adoram 'Waaq' fervorosamente, a quem afirmam ser o governante supremo e todo-poderoso do Universo. Se acreditarmos em suas palavras, ele criou o mundo e reside nos céus de onde ele observa. sobre todos nós. A humanidade está sujeita à vontade dele e deve sempre adorá-lo e temê-lo. \n\nOs seguidores de Waaq oram pela paz e harmonia acima de todas as outras coisas. Eles acreditam que o mundo se equilibra sobre os chifres de um grande touro. diante dele, amarrada a um poste, está uma vaca. O equilíbrio do Universo está ligado ao amor entre o touro e a vaca. Se ela se afastasse dele, o touro ficaria ansioso e assim o mundo mudaria. Isso poderia levar a todos os tipos de desastres na Terra. No entanto, enquanto orarmos e oferecermos presentes ao grande Waaq, estaremos seguros. Pelo menos é o que essas pessoas afirmam."
 fetishist_flavor.202.a:0 "Ensine-nos mais sobre o poderoso Waaq."
 fetishist_flavor.203.t:0 "O Deus Dividido"
 fetishist_flavor.203.d:0 "À medida que expandimos os nossos horizontes e encontramos novas comunidades, aprendemos sobre outras divindades e modos de vida. Recentemente, chegaram-nos palavras sobre o deus 'Zanahary'. Ele é o Criador do Universo, dividido em dois - ele é homem e mulher , Luz e Trevas, Céu e Terra. O Zanahary celestial dá vida aos corpos de argila moldados pelo Zanahary terrestre, criando assim os humanos. Quando os dois lados de Zanahary discutem, a respiração é retirada do corpo, resultando em mortalidade e morte. \n\nNo entanto, os seguidores de Zanahary não parecem estar tão preocupados com isso. Eles nos dizem que a vida é apenas um estado temporário e que os mortos são os membros mais importantes da comunidade. Os ancestrais, ou 'razana' , são descritos como deuses na terra e atuam como mediadores entre os vivos e Zanahary."
 fetishist_flavor.203.a:0 "Intrigante! Precisamos aprender mais sobre Zanahary e a razana."
 fetishist_flavor.21.t:0 " "
 fetishist_flavor.204.t:0 "Orando pela Chuva"
 fetishist_flavor.204.d.a:0 "A estação chuvosa está se aproximando e recebemos palavras da província de [rain_province.GetName], pedindo nossa ajuda. Trabalhar as terras é essencial para a economia local de [rain_province.GetName], bem como para as áreas vizinhas, no entanto, eles não foram abençoados com chuvas suficientes durante os últimos anos. Certamente os agricultores já estão rezando para Waaq por campos férteis e uma colheita abundante, no entanto, os sacerdotes locais de Wadaad acreditam que uma celebração organizada seria mais eficaz. sublinhando o quão vital será a colheita deste ano para a prosperidade futura da região."
 fetishist_flavor.204.d.b:0 "A estação chuvosa está se aproximando e recebemos palavras da província de [rain_province.GetName], pedindo nossa ajuda. Trabalhar as terras é essencial para a economia local de [rain_province.GetName], bem como para as áreas vizinhas, mas durante os últimos anos, eles não foram abençoados com chuvas suficientes. Certamente os agricultores já estão orando a Yemoja, a deusa da fertilidade, por uma colheita abundante. No entanto, os anciãos locais acreditam que uma celebração organizada seria mais eficaz. Eles são sublinhando o quão vital será a colheita deste ano para a prosperidade futura da região."
 fetishist_flavor.204.a:0 "Ajudaremos a organizar uma grande celebração em homenagem a Waaq."
 fetishist_flavor.204.a.tt:0 "Ajude os sacerdotes de [rain_province.GetName]. Uma seca teria um impacto negativo significativo na produtividade da área, enquanto boas chuvas a ajudariam a prosperar. No entanto, não há garantias de que Waaq ouvirá."
 fetishist_flavor.204.b:0 "“Vamos organizar uma grande festa em homenagem à Senhora da Chuva.”"
 fetishist_flavor.204.b.tt:0 "Ajude os anciãos de [rain_province.GetName]. Uma seca teria um impacto negativo significativo na produtividade da área, enquanto boas chuvas a ajudariam a prosperar. No entanto, não há garantias de que Yemoja ouvirá."
 fetishist_flavor.204.c:0 "Se esses agricultores ímpios morrerem de fome, a culpa será deles!"
 fetishist_flavor.204.c.tt:0 "“Não ajudem os padres de [rain_province.GetName], arriscando mais um ano de chuvas insuficientes. Uma seca teria um impacto negativo significativo na produtividade da área.”"
 fetishist_flavor.205.t:0 "O Ano das Grandes Chuvas"
 fetishist_flavor.205.d.a:0 "Misericordioso Waaq seja louvado, nossas orações foram respondidas! A chuva está caindo continuamente sobre [rain_province.GetName] e a área circundante. Parece que nossos esforços valeram a pena. Já se passaram muitos anos desde que a população da área recebeu esta quantidade de precipitação e ainda não há fim à vista. Nuvens pesadas, grávidas das bênçãos de Waaq, cobrem o céu de horizonte a horizonte. As pessoas estão celebrando o Barwaqoo, ou Chuva de Deus, e se preparando para a colheita de uma vida."
 fetishist_flavor.205.d.b:0 "Misericordioso Waaq seja louvado! A chuva está caindo continuamente sobre [rain_province.GetName] e sobre a área circundante. Parece que as orações dos agricultores foram suficientes, apesar do que os padres disseram. Já se passaram muitos anos desde que eles receberam esta quantia de precipitação e ainda não há fim à vista. Nuvens pesadas, grávidas das bênçãos de Waaq, cobrem o céu de horizonte a horizonte. As pessoas estão celebrando o Barwaqoo, ou Chuva de Deus, e se preparando para a colheita de uma vida."
 fetishist_flavor.205.d.c:0 "Senhora Misericordiosa seja louvada, nossas orações foram atendidas! A chuva está caindo continuamente sobre [rain_province.GetName] e a área circundante. Parece que nossos esforços valeram a pena. Já se passaram muitos anos desde que as pessoas da região recebeu esta quantidade de precipitação e ainda não há fim à vista. Nuvens pesadas, grávidas das bênçãos de Yemoja, cobrem o céu de horizonte a horizonte. O povo está celebrando a chuva da Senhora e se preparando para a colheita de uma vida."
 fetishist_flavor.205.d.d:0 "Senhora Misericordiosa seja louvada! A chuva está caindo continuamente sobre [rain_province.GetName] e sobre a área circundante. Parece que as orações dos agricultores foram suficientes, apesar do que os mais velhos disseram. Já se passaram muitos anos desde que eles receberam esta quantia de precipitação e ainda não há fim à vista. Nuvens pesadas, grávidas das bênçãos de Yemoja, cobrem o céu de horizonte a horizonte. O povo está celebrando a chuva da Senhora e se preparando para a colheita de uma vida."
 fetishist_flavor.205.a:0 "“Agradecemos ao Pai Céu pela nossa prosperidade!”"
 fetishist_flavor.205.b:0 "“Agradecemos à Senhora da Chuva pela nossa prosperidade!”"
 fetishist_flavor.206.t:0 "A Indiferença de Deus"
 fetishist_flavor.206.d.a:0 "Nós tentamos o nosso melhor, mas às vezes isso não é suficiente. Nossas orações foram ignoradas e nossas ofertas foram rejeitadas. Embora as chuvas em [rain_province.GetName] e na área circundante tenham sido decepcionantes durante os últimos anos, pelo menos pelo menos choveu. Agora não há nada. O sol brilha sobre nós em um céu pálido e claro, queimando a terra e tudo que é corajoso o suficiente para crescer. O povo de [rain_province.GetName] tem alguns anos de vacas magras pela frente... "
 fetishist_flavor.206.d.b:0 "“Parece que o povo de [rain_province.GetName] não conseguiu apaziguar Waaq. Não importa se suas orações não foram sinceras ou se suas ofertas foram pobres – todos teremos que pagar por seu fracasso. rain_province.GetName] e a área ao redor têm sido decepcionantes durante os últimos anos, pelo menos choveu um pouco. Agora não há nada. O sol brilha sobre nós em um céu claro e pálido, queimando a terra e tudo que é corajoso o suficiente para crescer. O povo de [rain_province.GetName] tem alguns anos de vacas magras pela frente..."
 fetishist_flavor.206.d.c:0 "Nós tentamos o nosso melhor, mas às vezes isso não é suficiente. Nossas orações foram ignoradas e nossas ofertas foram rejeitadas. Embora as chuvas em [rain_province.GetName] e na área circundante tenham sido decepcionantes durante os últimos anos, pelo menos pelo menos choveu. Agora não há nada. O sol brilha sobre nós em um céu pálido e claro, queimando a terra e tudo que é corajoso o suficiente para crescer. O povo de [rain_province.GetName] tem alguns anos de vacas magras pela frente... "
 fetishist_flavor.206.d.d:0 "“Parece que o povo de [rain_province.GetName] não conseguiu apaziguar Iemanjá. Não importa se suas orações não foram sinceras ou se suas ofertas foram pobres – todos teremos que pagar por seu fracasso. rain_province.GetName] e a área ao redor têm sido decepcionantes durante os últimos anos, pelo menos choveu. Agora não há nada. O sol brilha sobre nós em um céu claro e pálido, queimando a terra e tudo que é corajoso o suficiente para crescer . O povo de [rain_province.GetName] tem alguns anos de vacas magras pela frente..."
 fetishist_flavor.206.a:0 "Waaq pode ser um mestre severo."
 fetishist_flavor.206.b:0 "A Mãe das Águas pode ser uma amante severa."
 rains_of_fertility:0 "Chuvas de Fertilidade"
 desc_rains_of_fertility:0 "As chuvas abundantes resultaram em uma das colheitas mais abundantes de que há memória. A área será próspera nos próximos anos."
 barren_lands:0 "Terras Áridas"
 desc_barren_lands:0 "“Depois de terem sofrido um período de seca severa, os campos destas terras ficaram secos e estéreis”."
 ancestral_tomb:0 "Tumba Ancestral"
 desc_ancestral_tomb:0 "As terras ancestrais do nosso governante estão localizadas nesta província. Os grandes túmulos são de significativa importância religiosa para a nossa nação."
 grand_ancestral_tomb:0 "Grande Túmulo Ancestral"
 desc_grand_ancestral_tomb:0 "As terras ancestrais do nosso governante estão localizadas nesta província. Os túmulos recentemente restaurados estão entre os edifícios mais impressionantes do país e são de grande importância religiosa para o nosso povo."
 crumbling_ancestral_tomb:0 "Tumba Ancestral em ruínas"
 desc_crumbling_ancestral_tomb:0 "As terras ancestrais do nosso governante estão localizadas nesta província. As outrora grandiosas tumbas foram vergonhosamente deixadas para se deteriorar."
 fetishist_flavor.207.t:0 "A próxima geração"
 fetishist_flavor.207.d:0 "“Chegou a hora de outra faixa etária de meninos passar pelo rito de 'Emuratare', tornando-se finalmente homens e guerreiros. Com a idade adulta vem a responsabilidade de proteger nosso povo e território. ', uma aldeia guerreira, durante a qual vivem para servir a nação.\n\nCom este influxo para o exército do nosso país, também temos a oportunidade de formar uma nova geração de guerreiros. Qual deve ser o foco da sua educação?"
 fetishist_flavor.207.a:0 "Eles lutarão como leões, ousados e ferozes!"
 fetishist_flavor.207.b:0 "“Vamos ensinar-lhes disciplina e como trabalhar juntos, como uma colônia de formigas!”"
 bold_warriors:0 "Guerreiros Corajosos"
 desc_bold_warriors:0 "A atual faixa etária de guerreiros foi treinada para serem ousados e ferozes como leões."
 disciplined_warriors:0 "Guerreiros Disciplinados"
 desc_disciplined_warriors:0 "A atual faixa etária de guerreiros foi treinada para ser disciplinada e tenaz como formigas correição."
 fetishist_flavor.208.t:0 "A Ira de Enkai"
 fetishist_flavor.208.d:0 "Na maioria das vezes, Enkai é um deus benevolente e justo. Nós o chamamos de 'Enkai Naibor', Deus é Negro, pois ele torna as nuvens escuras pesadas com a chuva. No entanto, quando olhamos para o céu hoje, não é isso que nós veja. Em vez disso, o céu está vermelho e seco. Em momentos como este, damos a ele outro nome, 'Enkai Nanyokie', Deus é Vermelho.\n\nA seca atingiu duramente nosso povo. Está ficando cada vez mais difícil encontrar água em algumas áreas e quase não sobrou nada para comer para nossos rebanhos. A situação ficou especialmente problemática na área ao redor da província [drought_province.GetName]. Um 'oloiboni' local, um líder espiritual, sugeriu que cada proprietário de gado deveria sacrificar oito touros para apaziguar o grande Enkai. Embora acreditemos que ele esteja certo, forçar tal decreto certamente perturbaria nosso povo."
 fetishist_flavor.208.a:0 "Se não sacrificarmos o gado, eles morrerão devido à seca de qualquer maneira."
 fetishist_flavor.208.a.tt:0 "Ordene ao povo de [drought_province.GetName] e arredores que sacrifiquem uma parte de seu gado na tentativa de parar a seca e provocar chuva. No entanto, não há garantias de que Enkai será apaziguado."
 fetishist_flavor.208.b:0 "Isso é pedir demais. Nosso povo já sofreu o suficiente."
 fetishist_flavor.208.b.tt:0 "Não ordene o sacrifício, arriscando a ira contínua de Enkai."
 fetishist_flavor.209.t:0 "Deus é negro"
 fetishist_flavor.209.d:0 "Todos louvem Enkai Naibor, nosso benevolente Senhor! Mais uma vez os céus estão escuros com nuvens pesadas! Não chove há muitos dias, mas mesmo assim tudo está diferente. Aquilo que era seco e vermelho agora está molhado e verde. Não mais nossos filhos terão sede ou nosso gado morrerá de fome. Somos verdadeiramente abençoados."
 fetishist_flavor.209.a:0 "“Sempre podemos confiar em Enkai.”"
 fetishist_flavor.210.t:0 "Deus é vermelho"
 fetishist_flavor.210.d:0 "Derramamos o sangue de milhares de touros sobre a terra arrasada, e ainda assim não tivemos uma gota de chuva. Os céus estão tão vermelhos quanto o solo, céu e terra refletindo a raiva de Enkai Nanyokie. Ao ouvir o oloiboni de [drought_province .GetName] tornamos a situação ainda pior. O sangue e a carne que deixamos para os catadores poderiam ter salvado muitas vidas, vidas que agora foram extintas sob um sol implacável."
 fetishist_flavor.210.a:0 "Que Enkai seja misericordioso!"
 fetishist_flavor.210.a.tt:0 "“A seca em [drought_province.GetName] e arredores continua, apesar do sacrifício.”"
 god_is_black:0 "Deus é negro"
 desc_god_is_black:0 "Enkai Naibor encheu as nuvens de chuva, o que por sua vez trouxe a prosperidade de volta à província."
 god_is_red:0 "Deus é vermelho"
 desc_god_is_red:0 "Enkai Nanyokie está impedindo a chuva de seus seguidores, deixando esta província seca e estéril. Pessoas e gado estão morrendo sob um sol escaldante."
 forced_sacrifice:0 "Sacrifício Forçado"
 desc_forced_sacrifice:0 "“A população desta província foi forçada a sacrificar uma parte dos seus rebanhos. O gado é o seu recurso mais valioso e eles não estão nada satisfeitos com isso, independentemente do resultado”."
 fetishist_flavor.301.t:0 "Terra dos Ancestrais"
 fetishist_flavor.301.d.a:0 "Para o grande Zanahary, a vida de um homem termina num piscar de olhos. Os mortos, no entanto, são eternos. Nossos reverenciados ancestrais agem como intermediários entre Deus e os vivos. Devemos buscar seu conselho e mantê-los felizes para que nossos comunidade prospere.\n\nPara ter comunhão com eles, precisamos visitar a 'tanindrazana', a terra dos ancestrais. Embora nossas moradias sejam geralmente humildes, os mortos residem em grandes tumbas. Um dia nos juntaremos a eles, mas por enquanto, nossa maior responsabilidade é servir nossos ancestrais, mantendo suas casas e cumprindo suas ordens."
 fetishist_flavor.301.a:0 "Devemos proteger as terras dos ancestrais até o último suspiro."
 fetishist_flavor.301.a.tt:0 "As terras ancestrais de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! estão localizadas na província [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Morto e Esquecido"
 fetishist_flavor.302.d:0 "Antes adoramos aqueles que vieram antes de nós, mas agora escolhemos um novo caminho. Embora as grandes tumbas que construímos em homenagem aos ancestrais ainda permaneçam, elas não têm mais a mesma importância para o nosso povo. Seus guardiões partiram para cumprir outros deveres e um dia nada restará além de ossos e ruínas. Agora começa o descanso final de nosso ancestral."
 fetishist_flavor.302.a:0 "É hora de uma nova era! Viva [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 fetishist_flavor.302.a.tt:0 "Como [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! escolheu outro culto para nossa nação, as terras ancestrais em [ancestral_lands.GetName] perderam agora sua importância."
 fetishist_flavor.303.t:0 "O Silêncio Infinito"
 fetishist_flavor.303.d.a:0 "“Sempre fomos capazes de recorrer aos razana, nossos ancestrais, em busca de orientação e conselho, mas agora não há nada além de silêncio. As terras ancestrais da elite de nossa nação, incluindo o grande mausoléu [Root.Monarch.Dynasty.GetName], foram perdidos. Notícias chegaram até nós sobre tumbas saqueadas e restos profanados. Estamos isolados dos ancestrais e, portanto, do grande Zanahary. Para onde devemos nos voltar agora? Quem deve liderar o caminho? Há muitos que duvidam se [Root. Monarch.GetTitle] [Root.Monarch.GetName] deveria governar nossa nação se [Root.Monarch.GetSheHe] falhasse em proteger aquilo que é mais sagrado."
 fetishist_flavor.303.d.b:0 "perdido, CA"
 fetishist_flavor.303.a:0 "Este é um dia sombrio para [Root.GetName]."
 fetishist_flavor.303.a.tt:0 "A tumba ancestral [Root.Monarch.Dynasty.GetName] foi perdida e muitos estão preocupados com a capacidade de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! de governar."
 fetishist_flavor.304.t:0 "Um novo começo"
 fetishist_flavor.304.d.a:0 "“Desde o dia em que perdemos nossas terras ancestrais mais sagradas, nosso país ficou enfraquecido. Com a ascensão de nosso novo [Root.Monarch.GetTitle], entretanto, chegou a hora de fechar esta ferida para sempre. ] é o líder de uma nova geração e à medida que avança podemos voltar nossos olhos para um futuro brilhante. [Root.Monarch.GetSheHeCap] tem o poder de nomear um novo tanindrazana e construir uma grande tumba onde [Root.Monarch.GetHerHis ] antecessor pode descansar."
 fetishist_flavor.304.d.b:0 "Reconstruir? para o culto CA"
 fetishist_flavor.304.a:0 "A partir de hoje enterraremos nossos mortos em [ancestral_lands.GetName]."
 fetishist_flavor.304.a.tt:0 "Um pedaço de terra na província [ancestral_lands.GetName] é dedicado aos ancestrais e uma tumba é construída para a família [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.304.b:0 "“Não podemos nos dar ao luxo de construir outro monumento para padres e cadáveres”."
 fetishist_flavor.304.b.tt:0 "Embora isso incomode muitos, nenhuma nova tumba foi construída para a família [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.310.t:0 "Palácio dos Mortos"
 fetishist_flavor.310.d.a:0 "Um dos lugares mais sagrados de nossa nação é o tanindrazana de [Root.Monarch.GetTitle] [Root.Monarch.GetName], localizado na província [ancestral_lands.GetName]. Alguns de nossos ancestrais mais respeitados e influentes residem aqui em [Root Mausoléu da família .Monarch.Dynasty.GetName]. Embora a tumba ainda seja um dos monumentos mais impressionantes do país, manter um edifício tão grande é uma tarefa e tanto e o estado da tumba começou a se deteriorar. Se não gastarmos mais sobre sua manutenção, seria uma afronta aos ancestrais."
 fetishist_flavor.310.d.b:0 "Outra descrição"
 fetishist_flavor.310.a:0 "Devemos restaurar a tumba [Root.Monarch.Dynasty.GetName] à sua antiga glória!"
 fetishist_flavor.310.a.tt:0 "Aproveite para fazer algumas melhorias na tumba ancestral em [ancestral_lands.GetName] enquanto os reparos são realizados."
 fetishist_flavor.310.b:0 "“Reserve recursos para os reparos mais necessários.”"
 fetishist_flavor.310.b.tt:0 "A tumba ancestral em [ancestral_lands.GetName] será mantida, mas nenhuma melhoria será feita."
 fetishist_flavor.310.c:0 "As necessidades dos vivos são mais urgentes do que as dos mortos!"
 fetishist_flavor.310.c.tt:0 "Economize os recursos para outra coisa enquanto a tumba ancestral em [ancestral_lands.GetName] se deteriora."
 fetishist_flavor.311.t:0 "Contentamento dos Ancestrais"
 fetishist_flavor.311.d:0 "“Os ancestrais ficaram muito satisfeitos com as melhorias feitas na tumba da família [Root.Monarch.Dynasty.GetName] há quinze anos. Embora o esplendor tenha diminuído um pouco com o tempo, eles certamente se lembrarão de nossa reverência, embora ela não impressione mais. a vida."
 fetishist_flavor.311.a:0 "Que os ancestrais cuidem de nós por muitos anos."
 fetishist_flavor.311.a.tt:0 "A tumba da família [Root.Monarch.Dynasty.GetName] em [ancestral_lands.GetName] não é mais considerada grandiosa."
 fetishist_flavor.312.t:0 "O Dia em que a Terra Tremeu"
 fetishist_flavor.312.d.a:0 "Notícias chegaram até nós da província [earthquake_province.GetName] sobre uma terrível tragédia. O solo lá tremeu e mudou, apagando várias aldeias e ceifando muitas vidas. Como seguidores de Waaq, acreditamos na harmonia e no equilíbrio acima de todas as outras coisas. Nosso O mundo repousa sobre os chifres do grande touro, que fica em frente ao seu amor, a vaca. O desastre assola nosso mundo quando ela se afasta dele, enquanto o mundo muda sobre seus chifres. A harmonia deve ser restaurada! A questão é como. .?"
 fetishist_flavor.312.a:0 "Os infiéis imundos de [earthquake_infidel.GetName] são os culpados!"
 fetishist_flavor.312.a.tt:0 "Afirme que [earthquake_infidel.GovernmentName] de [earthquake_infidel.GetName] é responsável pelo terremoto, dando-nos um motivo para atacá-los."
 fetishist_flavor.312.b:0 "“Como veneno nas veias da nação, os incrédulos entre nós são os culpados”."
 fetishist_flavor.312.b.tt:0 "“Culpe qualquer um que não seja seguidor de [Root.GetCult], virando os fiéis contra eles.”"
 fetishist_flavor.312.c:0 "Trabalharemos juntos para reconstruir [earthquake_province.GetName]."
 fetishist_flavor.312.c.tt:0 "Colete recursos de todo o reino para financiar projetos de construção em [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "[Root.GetCult] está descontente com nossos métodos. Devemos nos arrepender."
 fetishist_flavor.312.d.tt:0 "Não tire vantagem da situação, mas tente agradar [Root.GetCult] através de devoção honesta."
 hit_by_earthquake:0 "Atingido por terremoto"
 desc_hit_by_earthquake:0 "“O terramoto que atingiu esta província custou um preço elevado, não só em custos de reparação, mas também em vidas humanas.”"
 opinion_insulted_by_accusation:0 "Insultado pela acusação"
 devout_ruler:0 "Governante Devoto"
 desc_devout_ruler:0 "O governante de nossa nação é um seguidor devoto da verdadeira fé, sempre tentando fazer o que é certo pelos poderes superiores."
 persecuting_infidels:0 "Perseguindo Infiéis"
 desc_persecuting_infidels:0 "“Os seguidores da verdadeira fé em nossa nação têm pouco amor de sobra pelos infiéis entre nós.”"
 rebuilding_efforts:0 "Esforços de reconstrução"
 desc_rebuilding_efforts:0 "Depois que esta província foi atingida por um desastre, recebeu ajuda monetária para acelerar os reparos e a reconstrução."
 fetishist_flavor.400.t:0 "Filho de Deus"
 fetishist_flavor.400.d:0 "Estranhos nos encontraram recentemente, trazendo consigo a palavra de 'Cristo', a quem afirmam ser o Filho de Deus. Dizem que ele desceu dos céus e caminhou entre nós, ensinando sobre o amor e o perdão. No final, ele morreu na cruz pelos nossos pecados, apenas para ressuscitar e ascender aos Céus. Dizem que um dia o Salvador voltará à Terra para conceder aos seus seguidores a vida eterna e estabelecer o Reino final de Deus."
 fetishist_flavor.400.a:0 "Vida eterna, você diz? Conte-nos mais."
 fetishist_flavor.401.t:0 "A Unidade de Deus"
 fetishist_flavor.401.d:0 "Conhecemos pessoas que dedicam suas vidas à adoração do único deus verdadeiro que chamam de 'Alá'. Eles vivem de acordo com o decreto dado a eles por seus profetas, o maior dos quais atende pelo nome de Maomé. Disseram-nos que isso deveria ser um verdadeiro servo de Deus, deve-se aderir aos Cinco Pilares: fé, oração, caridade, jejum e peregrinação a 'Meca'. Eles compartilharam conosco uma escritura, o 'Alcorão' que aparentemente contém a revelação final e inalterada de Deus."
 fetishist_flavor.401.a:0 "Vamos dar uma olhada nisso mais de perto."
 fetishist_flavor.402.t:0 "Quatro Nobres Verdades"
 fetishist_flavor.402.d:0 "Encontramos um sábio, vestido com muita humildade, que afirma ser um monge que segue os ensinamentos do 'Buda'. Quando perguntamos o que isso significava, ele começou a nos contar sobre um homem que alcançou a iluminação. Mais tarde, ele ficou conhecido como o Buda e ele compartilhou sua sabedoria das Quatro Nobres Verdades com seus discípulos. Elas revelam como nós, como humanos, ansiamos e nos apegamos àquilo que é impermanente, mantendo-nos insatisfeitos e presos em um ciclo interminável de renascimento, mas também como alcançar a libertação e iluminação seguindo o Nobre Caminho Óctuplo."
 fetishist_flavor.402.a:0 "Interessante. Conte-nos mais."
 fetishist_flavor.403.t:0 "O Caminho Eterno"
 fetishist_flavor.403.d:0 "Tropeçamos com crentes do Sanatana Dharma, ou o caminho eterno. Eles valorizam uma vida virtuosa e moral, estabilidade e liberdade da ignorância. Parece que eles adoram não um, mas vários deuses para ajudá-los em sua jornada para a melhoria, mencionando nomes como Shiva, o Destruidor, e Vishnu, o Preservador. Eles exortam nosso povo a considerar nossas ações nesta vida, e através do 'karma', a causa e efeito espiritual, podemos buscar ser dignos de uma vida melhor depois desta. o objetivo de tudo é encerrar o ciclo de nascimento e renascimento..."
 fetishist_flavor.403.a:0 "Parece que vale a pena investigar."
 fetishist_flavor.404.t:0 "O Poder do Sol"
 fetishist_flavor.404.d:0 "As pessoas do outro lado do mar são intrigantes. No início eram apenas os seus símbolos dourados e pirâmides elaboradas que inspiravam admiração nos nossos guerreiros, mas recentemente até alguns dos nossos membros proeminentes da sociedade começaram a explorar a fé subjacente a esta vida mística. Até agora, nós encontramos um panteão de deuses e um ritual em todas as coisas - ouvimos histórias como a da cerimônia do Novo Fogo, ou Xiuhmolpilli, onde após semanas de abstinência corporal, ritual de sangue e até mesmo um voto de silêncio, um homem é sacrificados no topo de uma antiga montanha de fogo, iniciando assim um novo ciclo de seu calendário de 52 anos.\n\nPelo que entendemos, grande parte de sua visão de mundo é baseada em evitar o fim do mundo, uma ideia que se mostra razoável entre alguns dos nossos guerreiros."
 fetishist_flavor.404.a:0 "Enfrentar a morte faz parte da vida."
 fetishist_flavor.405.t:0 "Senhora dos Mortos"
 fetishist_flavor.405.d:0 "“Encontramos uma mulher que afirma ser representante da ‘seidkonur’, uma ordem de videntes xamânicas. Ela nos diz que elas seguem a deusa ‘Freyja’, a padroeira do amor, da magia e da guerra. carruagem puxada por dois gatos, vestida com um manto de penas de falcão encantado, e entre os guerreiros caídos ela escolhe metade para residir em seu reino 'Fólkvangr'. Ela promete que se jurarmos nossa fidelidade a Freyja, a magia seid será nossa, para ser usado para o bem ou para o mal..."
 fetishist_flavor.405.a:0 "Uma promessa muito intrigante."
 fetishist_flavor.406.t:0 "As Leis de Igziabeher"
 fetishist_flavor.406.d:0 "Algumas luas atrás, chegaram até nós notícias sobre um povo que se autodenomina 'israelitas' e afirma ser o povo escolhido de Igziabeher, o Deus Único. Desde então, entramos em contato e conversamos com alguns deles.\n\nEles nos contaram como, através do profeta Muse, eles receberam as leis de Igziabeher. Elas estão escritas no 'Orit', sua sagrada escritura, da qual eles nos presentearam com uma cópia. Em troca de seguir essas leis, os israelitas estão sob Sua proteção. Eles são aguardando a chegada do Rei Messias, que governará o Reino de Deus e inaugurará uma era de paz e liberdade eternas. Não haverá mais morte e aqueles que já faleceram serão ressuscitados por Igziabeher. Qualquer pessoa que tenha seguido as leis de Deus será viva para sempre em felicidade enquanto os pecadores serão punidos e executados."
 fetishist_flavor.406.a:0 "“Vida eterna, dizem? Teremos alguém para estudar o Orit bem de perto...”"
 fetishist_flavor.407.t:0 "O Fogo Eterno"
 fetishist_flavor.407.d:0 "Um grupo de viajantes chegou a [Root.Capital.GetCapitalName] exigindo uma audiência com [Root.Monarch.GetName]. Com eles trazem um fogo que não deve ser extinto e que afirmam ter mantido vivo por meses como eles viajaram de terras distantes em busca de nossa proteção. Eles seguem o grande profeta Zoroastro e fomos levados a entender que seu lar original foi perdido há séculos. Desde então, eles sobrevivem em comunidades ao redor do Oceano Índico, onde continuam praticando seus antigos costumes. .\nOs estranhos parecem ansiosos para compartilhar seu conhecimento sobre como o mundo está em constante luta entre a ordem e o caos, Ahura Mazda e Angra Mainyu, mas não parecem esperar que levemos isso a sério. Eles pedem permissão para definir construir um templo para seu fogo em [Root.Capital.GetCapitalName] e prometer que, embora sejam poucos, serão capazes de enriquecer nossa sociedade, assim como o açúcar derramado no leite pode tornar toda a bebida mais doce e calmante."
 fetishist_flavor.407.a:0 "Huma, Hukhta, Huvarshta."
 fetishist_flavor.408.t:0 "Um Rito de Fertilidade"
 fetishist_flavor.408.d.a:0 "O 'Wotan', xamã-chefe das videntes seidkonur, nos abordou sobre a falta de filhos de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Embora estivéssemos preocupados principalmente com a linha de sucessão, o Wotan também está preocupado com a devoção de [Root.Monarch.GetHerHis] a Freyja. Ela sugere um rito de fertilidade no qual o [Root.Monarch.GetTitle] se deitará com um dos seidkonur. Se Freyja receber respeito e sacrifícios suficientes, o Wotan está convencido de que tal união produzirá uma criança forte e abençoada."
 fetishist_flavor.408.d.b:0 "O 'Wotan', xamã-chefe das videntes seidkonur, nos abordou sobre a falta de filhos de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Embora estivéssemos preocupados principalmente com a linha de sucessão, o Wotan também está preocupado com a devoção de [Root.Monarch.GetHerHis] a Freyja. Ela sugere um rito de fertilidade no qual o [Root.Monarch.GetTitle] se deitará com um 'seidmadur', um dos raros praticantes de seid do sexo masculino. Se Freyja é apresentado com respeito e sacrifícios suficientes, o Wotan está convencido de que tal união produzirá uma criança forte e abençoada."
 fetishist_flavor.408.a:0 "Não pode doer. Pelo menos o seidkonur ficará satisfeito."
 fetishist_flavor.408.a.tt:0 "Organize um rito de fertilidade impressionante com a esperança de produzir um herdeiro. Embora Wotan certamente pareça convencido, os deuses são conhecidos por serem inconstantes e não há garantias. Um rito fracassado pode até prejudicar a honra do [Root.Monarch.GetTitle ] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.408.b:0 "O [Root.Monarch.GetTitle] não precisa de intervenção divina para produzir um herdeiro!"
 fetishist_flavor.408.b.tt:0 "Não vá em frente com a ideia do Wotan."
 displeased_the_wotan:0 "Wotan descontente"
 desc_displeased_the_wotan:0 "Não concordamos com a sugestão de Wotan, o que nos rendeu a desaprovação dela e do resto do seidkonur."
 fetishist_flavor.409.t:0 "A Bênção da Senhora"
 fetishist_flavor.409.d.a:0 "Louvada seja Freyja, mais bela senhora do amor e da fertilidade! Nosso poderoso e piedoso [Root.Monarch.GetTitle] [Root.Monarch.GetName] teve não um, mas dois filhos! O seidkona do rito de fertilidade deu à luz um casal de filhas gêmeas fortes e saudáveis. Como a própria Freyja é mãe de duas meninas, isso foi interpretado como um sinal de aprovação divina. Em homenagem a Freyja, os bebês foram nomeados Hnoss e Gersemi em homenagem às suas filhas. O Wotan nos garante que qualquer uma das garotas será uma excelente governante um dia."
 fetishist_flavor.409.d.b:0 "Louvada seja Freyja, mais bela senhora do amor e da fertilidade! Nossa vibrante e piedosa [Root.Monarch.GetTitle] [Root.Monarch.GetName] é mãe não de um, mas de dois filhos! Nove meses após o rito de fertilidade que ela deu nascimento de um casal de filhas gêmeas fortes e saudáveis. Como a própria Freyja é mãe de duas meninas, isso foi interpretado como um sinal de aprovação divina. Em homenagem a Freyja, os bebês foram chamados de Hnoss e Gersemi em homenagem a suas filhas. O Wotan garante nós que qualquer uma das garotas será uma excelente governante um dia."
 fetishist_flavor.409.a:0 "O lindo Hnoss liderará nosso povo!"
 fetishist_flavor.409.b:0 "O pequeno e forte Gersemi governará [Root.GetName]!"
 fetishist_flavor.410.t:0 "Uma bênção retida"
 fetishist_flavor.410.d.a:0 "Já se passaram meses desde o rito de fertilidade e a seidkona com quem [Root.Monarch.GetTitle] [Root.Monarch.GetName] se deitou não mostra nenhum sinal de estar grávida. Apesar do impressionante sacrifício em homenagem a Freyja, ela não concedeu o [Root.Monarch.GetTitle] sua bênção. As pessoas estão sussurrando sobre a falta de masculinidade do [Root.Monarch.GetTitle] e o futuro incerto de nossa nação..."
 fetishist_flavor.410.d.b:0 "Já se passaram meses desde o rito de fertilidade e [Root.Monarch.GetTitle] [Root.Monarch.GetName] não mostra nenhum sinal de estar grávida. Apesar do impressionante sacrifício em homenagem a Freyja, ela não concedeu o [Root.Monarch. GetTitle] sua bênção. As pessoas estão sussurrando sobre o útero estéril do [Root.Monarch.GetTitle] e o futuro incerto de nossa nação..."
 fetishist_flavor.410.a:0 "Freyja, por que você nos abandonou?"
 fetishist_flavor.411.t:0 "O Poder da Magia"
 fetishist_flavor.411.d:0 "“A xamã-chefe das videntes seidkonur se aproximou de nós neste momento de conflito. Ela nos diz que um feitiço bem tecido, com a bênção de Freyja, pode ser benéfico para nós na guerra contra os [freyja_enemy.GetAdjective] infiéis. Os seidkonur de Freya certamente são poderosos, nossos conselheiros também nos alertam que a magia é uma coisa inconstante e sabe-se que os feitiços saem pela culatra..."
 fetishist_flavor.411.a:0 "Proteja nossos bravos guerreiros! Que eles nunca caiam em batalha."
 fetishist_flavor.411.a.tt:0 "Peça ao seidkonur para tecer um feitiço para o sucesso na guerra, por sua própria conta e risco..."
 fetishist_flavor.411.a.pos:0 "um resultado positivo."
 fetishist_flavor.411.a.neg:0 "um resultado negativo."
 fetishist_flavor.411.b:0 "Laços de amizade são mais poderosos que qualquer lâmina."
 fetishist_flavor.411.b.tt:0 "Peça ao seidkonur para tecer um feitiço para o sucesso diplomático, por sua conta e risco..."
 fetishist_flavor.411.c:0 "Ainda não estamos desesperados o suficiente para interferir nas tramas do destino."
 fetishist_flavor.411.c.tt:0 "Recusar a oferta do Wotan."
 fetishist_flavor.412.t:0 "Guerreiros de Freyja"
 fetishist_flavor.412.d:0 "Ultimamente, nossos bravos guerreiros têm tido um desempenho acima das expectativas, como se fossem guiados por um poder superior. Parece que o feitiço que o seidkonur teceu acabou sendo um sucesso, afinal."
 fetishist_flavor.412.a:0 "Toda glória a Freyja, a mais feroz de todas as deusas!"
 freyjas_chosen:0 "Escolhido de Freyja"
 desc_freyjas_chosen:0 "“Os guerreiros da nação estão tendo um desempenho acima das expectativas. Alguns dizem que são abençoados por Freyja.”"
 fetishist_flavor.413.t:0 "A Ganância de Freyja"
 fetishist_flavor.413.d:0 "Ultimamente temos sido infelizes na batalha. Vários grandes guerreiros caíram, embora tivéssemos todas as probabilidades a nosso favor. Muitos estão apontando o dedo para o seidkonur, culpando seu feitiço por nosso infortúnio. Eles acreditam que Freyja ficou irritada com nossas exigências e decidiu reivindicar campeões mais corajosos para seu reino 'Fólkvangr', mas as videntes insistem que elas não são culpadas."
 fetishist_flavor.413.a:0 "Freyja pode ser uma amante dura."
 greed_of_freyja:0 "Ganância de Freyja"
 desc_greed_of_freyja:0 "Os guerreiros da nação estão tendo um desempenho abaixo do esperado. À medida que caem em batalha, alguns dizem que Freyja está reivindicando para si nossos melhores campeões."
 fetishist_flavor.414.t:0 "Deusa do amor"
 fetishist_flavor.414.d:0 "Ultimamente, nossos diplomatas parecem estar fazendo tudo certo. Eles continuam impressionando todos que encontram com suas boas maneiras, amplo conhecimento e conversas espirituosas. Deveríamos aproveitar nossa fortuna para construir relacionamentos mais fortes com futuros aliados. Parece que o feitiço é o Afinal, o tecido seidkonur acabou sendo um sucesso."
 fetishist_flavor.414.a:0 "“Ninguém pode desgostar daqueles que são abençoados por Freyja.”"
 beloved_diplomats:0 "Amados Diplomatas"
 desc_beloved_diplomats:0 "“Nossos diplomatas são bem-vindos em quase todas as cortes, onde seus modos, conhecimento e simpatia são muito apreciados”."
 fetishist_flavor.415.t:0 "Insultos não intencionais"
 fetishist_flavor.415.d:0 "Ultimamente, nossos diplomatas cometeram um erro após o outro. Geralmente eles são bem-educados e equilibrados, mas muitos de seus últimos compromissos terminaram desastrosamente. Por pura sorte, eles não ofenderam ninguém muito importante até agora, embora devamos ter cuidado ... Muitos estão apontando o dedo para os seidkonur, culpando seu feitiço por nosso infortúnio. Eles acreditam que Freyja ficou descontente por preferirmos conversar do que lutar para sobreviver à guerra, mas as videntes insistem que elas não são culpadas."
 scorned_diplomats:0 "Diplomatas Desprezados"
 desc_scorned_diplomats:0 "Nossos diplomatas têm a infeliz habilidade de cometer erros sem tato em situações delicadas. Eles não recebem mais convites para eventos importantes como costumavam fazer."
 fetishist_flavor.416.t:0 "O Quarto Caminho"
 fetishist_flavor.416.d:0 "O sábio Buda nos ensinou a seguir o Nobre Caminho Óctuplo para sermos libertados do eterno ciclo de morte e renascimento. O Quarto Caminho, 'Samyag Karman' ou Ação Correta, diz que não devemos cometer má conduta sensual, tomar aquilo que não é nosso, ferir ou matar. De muitas maneiras, Samyag Karman tornou nossa nação estável e próspera, mas tem suas desvantagens. Para não desagradar o Buda, os monges da província de [no_killing_province.GetName] têm encorajado nossos súditos não entrar para o exército. No início a influência deles era insignificante, porém, com o tempo a notícia se espalhou e começamos a sentir as consequências."
 fetishist_flavor.416.a:0 "Permanecer fiel ao Nobre Caminho é um esforço honroso."
 fetishist_flavor.416.a.tt:0 "“Permita que os homens que desejam seguir o Nobre Caminho fiquem fora do exército.”"
 fetishist_flavor.416.b:0 "O dever deles para com a nossa nação é maior do que o dever para com o Buda!"
 fetishist_flavor.416.b.tt:0 "Forçar os desertores a se juntarem ao exército. Eles, junto com seus parentes, provavelmente oferecerão alguma resistência."
 doing_no_harm:0 "Não fazendo mal"
 desc_doing_no_harm:0 "“Alguns dos homens saudáveis desta província recusam-se a alistar-se no exército por causa de convicções religiosas – pelo menos é o que afirmam.”"
 forced_conscription:0 "Conscrição Forçada"
 desc_forced_conscription:0 "“Alguns homens nesta província são forçados a ingressar no exército, apesar das suas convicções religiosas”."
 fetishist_flavor.417.t:0 "“O Espírito da Generosidade”"
 fetishist_flavor.417.d:0 "“Para crescermos como seres humanos e nos aproximarmos da libertação espiritual, devemos conquistar mérito. De acordo com os ensinamentos do Buda, fazemos isso através de boas ações, atos e pensamentos, e o acúmulo de mérito será transferido para nossas próximas encarnações. O maior sinal de um bom coração é a transferência voluntária de mérito para os outros. Isso prova que não praticamos boas ações, atos e pensamentos apenas para nosso próprio benefício, mas também para o benefício de todos os outros.\n\nNosso grande governante , [Root.Monarch.GetTitle] [Root.Monarch.GetName], organizou uma grande cerimônia no santuário da família [Root.Monarch.Dynasty.GetName]. No final, [Root.Monarch.GetSheHe] transmitirá o mérito que [Root.Monarch.GetSheHe] reuniu durante o ritual. A quem [Root.Monarch.GetSheHe] deve dedicá-lo?"
 selfless_ruler:0 "Governante Altruísta"
 desc_selfless_ruler:0 "Durante uma grande cerimônia, nosso governante dedicou abnegadamente o mérito a toda vida senciente."
 fetishist_flavor.417.a:0 "[Root.Monarch.GetHerHisCap] ancestrais, a fim de aliviar seu sofrimento na próxima vida."
 fetishist_flavor.417.a.tt:0 "Todos serão lembrados sobre a grande ancestralidade de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.417.b:0 "Todos os seres sencientes, para um bem maior."
 fetishist_flavor.417.b.tt:0 "Todos ficarão comovidos com a natureza humilde e generosa de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.418.t:0 "Retornando ao Rebanho"
 fetishist_flavor.418.d:0 "Há mais de mil anos, os israelitas foram exilados da Terra Prometida e desde então os filhos de Abraão foram espalhados por todo o mundo, sem nenhum reino real para chamar de seu. Com o tempo, as nossas tradições e práticas mudaram e divergiram. Nós só recentemente encontramos o caminho de volta para Igziabeher e agora protegemos ferozmente nossa identidade Haymanot emergente. \n\nUma grande tribo de andarilhos chegou recentemente à província [Root.GetName]. Embora eles também afirmem ser descendentes de Abraão, e muitos de seus costumes refletem os nossos, existem certas diferenças. Quando eles oram, eles o fazem para 'Yahweh' e a escritura que eles carregam é chamada de 'Torá'. Eles pediram para se estabelecer aqui sob nossa proteção. Enquanto muitos deles são artesãos habilidosos e estudiosos sábios, recursos que sem dúvida beneficiariam a nossa nação, nossos conselheiros nos alertam sobre o atrito que certamente surgirá entre esses recém-chegados e nossos súditos atuais..."
 fetishist_flavor.418.a:0 "É claro que nossos irmãos e irmãs ficarão!"
 fetishist_flavor.418.a.tt:0 "Um grande número de imigrantes judeus se estabelece na província [Root.GetName]."
 fetishist_flavor.418.b:0 "“Eles não são como nós, não são verdadeiros seguidores de Igziabeher.”"
 fetishist_flavor.418.b.tt:0 "Os imigrantes judeus estão exilados."
 jewish_immigrants:0 "Imigrantes Judeus"
 desc_jewish_immigrants:0 "“Esta província teve recentemente um grande afluxo de imigrantes judeus”."
 fetishist_flavor.419.t:0 "Exigência dos Judeus"
 fetishist_flavor.419.d:0 "Embora eles estivessem certamente gratos no início, a população judaica de [Root.GetName] tem crescido cada vez mais descontente. O atrito entre eles e os súditos de Haymanot nos causou muitas noites sem dormir. Os judeus também começaram a reclamar da falta de influência que eles têm nos assuntos da nação, agora que se tornaram parte dela. Eles exigem que um de seus líderes, o mestre da guilda Isaías, receba um assento no conselho de conselheiros. Embora isso certamente satisfizesse os judeus , também enfraqueceríamos a nossa autoridade religiosa e irritaríamos os nossos súbditos mais fanáticos."
 fetishist_flavor.419.a:0 "Aceitaremos com alegria o sábio conselho de Isaías."
 fetishist_flavor.419.b:0 "Não lhe demos o suficiente? Sanguessugas ingratas..."
 blasphemous_advisor:0 "Conselheiro Blasfemo"
 desc_blasphemous_advisor:0 "“Os fervorosos seguidores de Igziabeher estão preocupados com um dos nossos conselheiros e com o impacto que ele terá nas nossas tradições e costumes.”"
 dissatisfied_jews:0 "Judeus Insatisfeitos"
 desc_dissatisfied_jews:0 "“A população judaica local está descontente com a falta de influência que tem no governo da nossa nação.”"
 fetishist_flavor.420.t:0 "Profanação do sábado"
 fetishist_flavor.420.d:0 "No sétimo dia após Igziabeher ter criado o mundo, Ele descansou. Em Sua homenagem, santificamos o sétimo dia da semana. Durante o Sanbat, desde o pôr do sol do dia anterior até o surgimento das estrelas, não trabalhamos, escrevemos ou cozinhamos. Nós nem acendemos fogueiras. Profanar o Sanbat é um crime contra as leis de Deus. \n\nCorreu a notícia de que um de nossos consultores mais confiáveis, [Root.Adm_Advisor.GetName], costuma trabalhar durante o Sanbat. Embora alguns dos manifestantes mais extremistas exigem que [Root.Adm_Advisor.GetSheHe] seja apedrejado até a morte por [Root.Adm_Advisor.GetHerHis] atos pecaminosos, não queremos estabelecer um precedente perigoso. Afinal, [Root.Adm_Advisor.GetName] é não é o único no tribunal a violar o Sanbat, embora [Root.Adm_Advisor.GetSheHe] seja o culpado mais regular e menos discreto. Simplesmente disparar [Root.Adm_Advisor.GetHerHim] certamente apaziguaria a maioria, embora [Root.Adm_Advisor. A experiência GetHerHis] seria uma grande perda..."
 fetishist_flavor.420.a:0 "“Não podemos permitir que um caráter moral tão pobre represente o nosso governo.”"
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName] é muito importante para nosso [Root.GovernmentName]. [Root.Adm_Advisor.GetSheHeCap] permanecerá."
 fetishist_flavor.450.t:0 "A Natureza de Deus"
 fetishist_flavor.450.d:0 "“Nossa veneração do Deus cristão geralmente nos aproximou muito mais do [christian_neighbor.GetAdjective], mas sempre há uma leve sensação de que estamos falando um do outro, e não sobre as mesmas coisas, quando se trata de questões de teologia. ainda mais destacado hoje, quando durante uma cerimônia de Estado conjunta nosso embaixador em [christian_neighbor.GetName] entrou em uma acalorada discussão sobre a natureza da Santíssima Trindade. Os [christian_neighbor.GetAdjective] claramente se ofendem com a forma como o Pai, o Filho e Espírito Santo são adorados em nossas terras."
 fetishist_flavor.450.a:0 "Algo deve ter sido perdido na tradução?"
 fetishist_flavor.450.b:0 "Peça desculpas e tente consertar o desacordo."
 fetishist_flavor.451.t:0 "A Grande Comunidade Cristã"
 fetishist_flavor.451.d:0 "Para o mundo cristão em geral, a nossa veneração do seu Deus deve parecer um milagre. Embora possam discordar de algumas das nossas interpretações, parece haver um alívio geral de que a palavra de Deus possa ser espalhada entre os pagãos. Onde quer que vão, os nossos os diplomatas parecem ser recebidos de braços abertos."
 fetishist_flavor.451.a:0 "Kyrie Eleison"
 fetishist_flavor.451.a.tt:0 "As relações com todos os países cristãos melhoraram em §G50§!"
 fetishist_flavor.452.t:0 "Missão Cristã em [Root.GetName]"
 fetishist_flavor.452.d:0 "Ao abrirmos os nossos braços ao Deus cristão, também atraímos vários dos seus discípulos. Um fluxo constante de mercadores, padres, monges e aventureiros está agora, entre outras coisas, a ajudar a espalhar a palavra de Deus nas nossas terras.\nUm grupo dos missionários de [christian_missionary_origin.GetName] agora desejam se estabelecer em [Root.GetName]."
 fetishist_flavor.452.a:0 "“Que mal poderia advir de acolher homens de Deus?”"
 fetishist_flavor.452.b:0 "Devemos manter o controle sobre os fiéis."
 fetishist_flavor.452.b.tt:0 "“Ao recusar os missionários, evitaremos que seitas cristãs estrangeiras se espalhem nas nossas terras, mas irritaremos o seu país de origem”."
 christian_unorthodoxy:0 "Não ortodoxia cristã"
 christian_brotherhood:0 "Irmandade Cristã"
 christian_mission_fetishism:0 "Missão Cristã"
 desc_christian_mission_fetishism:0 "“Permitimos que os missionários se estabelecessem nesta província. Em troca de poderem espalhar a sua fé, eles estão a trabalhar activamente para melhorar a infra-estrutura local para apoiar a comunidade aqui”."
 fetishist_flavor.455.t:0 "Um Viajante Longe"
 fetishist_flavor.455.d:0 "Um erudito Qadi, bem educado na jurisprudência islâmica, achou por bem agraciar o nosso país com a sua visita. Parece que ele está viajando pelo mundo islâmico para trazer ordem e estrutura ao sistema jurídico e observar as várias maneiras pelas quais a vida e as palavras do profeta são pensados. Embora seja uma grande honra para tal homem visitar [Root.Capital.GetCapitalName], talvez fosse ainda mais benéfico se pudéssemos convencê-lo a ficar..."
 fetishist_flavor.455.a:0 "Vamos oferecer-lhe um apanágio generoso."
 fetishist_flavor.455.b:0 "Que ótimo dia."
 fetishist_flavor.456.t:0 "Comerciantes Shirazi"
 fetishist_flavor.456.d:0 "Um grupo de comerciantes Shirazi do Oriente se estabeleceu em [Root.GetName] na esperança de trazer novos produtos para as cidades portuárias de onde vêm. Embora os Shirazi afirmem ser originários de algumas famílias que já foram os primeiros muçulmanos a se estabelecerem na costa africana, o seu Islão mistura generosamente rituais e cerimónias mágicas. Em [Root.GetName] eles se sentem em casa e a população local não se importa com eles."
 fetishist_flavor.456.a:0 "Ótimo."
 fetishist_flavor.457.t:0 "Tensões religiosas em [Root.GetName]"
 fetishist_flavor.457.d:0 "Nossa adoção do Islã como nossa nova religião tem sido geralmente bastante tranquila. Pelo menos nas áreas onde os muçulmanos ainda não são maioria. Em [Root.GetName], entretanto, a nova religião tem um grande número de praticantes, alguns que sentem nossa teologia é um pouco liberal. Um recente influxo de convertidos da parte menos religiosamente ortodoxa do país criou tensões notáveis. Para controlar seus súditos, nosso representante local trouxe convertidos ainda mais recentes como soldados, o que apenas inflamou a situação ainda mais. Parece apenas uma questão de tempo até que a violência irrompa..."
 fetishist_flavor.457.a:0 "Substitua o governador imediatamente."
 fetishist_flavor.457.b:0 "Devemos usar a força para acalmar a situação."
 fetishist_flavor.458.t:0 "Propagação do Islã"
 fetishist_flavor.458.d:0 "Missionários [muslim_missionary_origin.GetAdjective] tornaram-se uma visão cada vez mais comum em [Root.GetName] e sua mensagem atingiu bem a população da província. Atualmente, foi tão longe que não está claro se se pode dizer que a província adere a mais as tradições de seus ancestrais. Para o bem ou para o mal, [Root.GetName] é agora uma área verdadeiramente islâmica. "
 fetishist_flavor.458.a:0 "Deus é bom."
 qadi_in_fetishist_lands:0 "Respeitado Qadi"
 desc_qadi_in_fetishist_lands:0 "Um erudito jurista e juiz se estabeleceu em nosso reino."
 shirazi_merchant_presence:0 "Comunidade Comercial Shirazi"
 desc_shirazi_merchant_presence:0 "Um grupo de comerciantes muçulmanos instalou-se na nossa província."
 fetishist_flavor.460.t:0 "Migração Zoroastriana"
 fetishist_flavor.460.d:0 "A notícia se espalhou entre as várias comunidades zoroastrianas exiladas sobre nossa veneração da fé Mazdayasna. Os templos do fogo de [Root.GetCapitalName] atraíram fama especial, e agora um grande número de zoroastristas começaram a chegar à área para começar uma nova vida no que eles esperam que seja uma terra mais hospitaleira.\nEmbora alguns achem desconcertante que a província esteja perdendo tão rapidamente o contato com as tradições de nossos ancestrais, o fluxo constante de estudiosos, comerciantes e outros homens e mulheres valiosos certamente ajudará a área a crescer ."
 fetishist_flavor.460.a:0 "“Devemos acolher nossos irmãos e irmãs de longe!”"
 fetishist_flavor.460.b:0 "Devemos salvaguardar as nossas tradições!"
 zoroastrian_migration_into_africa:0 "Migração Zoroastriana"
 desc_zoroastrian_migration_into_africa:0 "“Membros da diáspora zoroastriana vieram estabelecer-se nesta província, prometendo ajudar a nossa administração local de todas as formas que puderem em troca da nossa protecção.”"
 fetishist_flavor.461.t:0 "[Root.GetName] Incêndio extinto"
 fetishist_flavor.461.d:0 "Com o tempo, um número crescente de templos de fogo foram consagrados usando o fogo original que nos foi trazido pelos seguidores de Zoroastro. À medida que a fé se torna mais comum, no entanto, ela também conseguiu irritar alguns de nossos membros mais tradicionalmente orientados. assuntos. Um templo de fogo consagrado bem perto do santuário de um dos ancestrais mais venerados em [Root.GetName] levou a uma hostilidade aberta entre os seguidores dos velhos costumes e os 'Magos' do leste. Os tradicionalistas invadiram o templo e extinguiu o fogo sagrado."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo."
 zoroastrian_unrest:0 "Tensões religiosas"
 desc_zoroastrian_unrest:0 "“As tensões estão aumentando entre os adeptos do novo culto Mazdayasna e os seguidores de nossas tradições mais antigas.”"
 TRADING_CITY_TOOLTIP:0 "§YCriar Cidade Comercial§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nApenas o líder de uma Liga Comercial pode criar uma Cidade Comercial."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nSua Liga Comercial só pode ter uma Cidade Comercial no mesmo Centro Comercial."
 TRADING_CITY_CAPITAL:0 "\nVocê não pode doar sua província capital para uma cidade comercial."
 CANT_LEAD_TRADE_LEAGUE:0 "\nVocê não pode liderar uma Liga Comercial porque:\n"
 trading_city:0 "Cidade Comercial"
 trading_city_desc:0 "Uma forma governamental em que a nação é governada como uma república com forte dependência do comércio e do comércio.\nCidades Comerciais só podem ser criadas pelo líder de uma Liga Comercial.\nSe uma Cidade Comercial crescer para mais de uma província, o governo o formulário mudará para §YRepública Mercante§!.\n"
 trading_city_legacy:0 "Cidade Comercial"
 trading_city_legacy_desc:0 "Uma forma governamental em que a nação é governada como uma república com forte dependência do comércio e do comércio.\nCidades Comerciais só podem ser criadas pelo líder de uma Liga Comercial.\nSe uma Cidade Comercial crescer para mais de uma província, o governo o formulário mudará para §YRepública Mercante§!.\n"
 fetishist_flavor.500.t:0 "O Conselho de [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "Nossos mais velhos temem que a paz e a boa sorte tenham feito as gerações recentes de nossa comunidade se deteriorarem - eles dizem que nossos guerreiros se tornaram moles e as mentes de nossos estudiosos entorpecidas. 'Não é assim que o culto a Teotl deveria ser', argumentam eles. Para aplacar poderíamos providenciar a construção de um prédio para abrigar estudiosos e adivinhos para mapear as estrelas. Poderíamos também realizar um sacrifício de sangue, em nome do Deus Sol."
 fetishist_flavor.500.a:0 "Construa um observatório."
 fetishist_flavor.500.a.tt:0 "Se o empreendimento for bem-sucedido, uma poderosa pirâmide poderá nos conceder conhecimentos sublimes por gerações."
 fetishist_flavor.500.b:0 "Confie no poder do sacrifício."
 fetishist_flavor.500.b.tt:0 "Se o sacrifício ocorrer conforme o planejado, nosso governante será conhecido pela devoção [Root.Monarch.GetHerHis]."
 fetishist_flavor.501.t:0 "Olhando para as estrelas"
 fetishist_flavor.501.d:0 "Usando uma combinação de engenheiros altamente qualificados e as mais recentes inovações arquitetônicas, nossos trabalhadores ergueram uma bela pirâmide. A porta do edifício está perfeitamente voltada para o leste - todas as manhãs o Deus Sol nos dá sua luz em agradecimento pelo esforço que colocamos no magnífico templo ."
 fetishist_flavor.501.a:0 "Perfeito!"
 fetishist_flavor.502.t:0 "O Sangue de um [Root.Monarch.GetTitle]"
 fetishist_flavor.502.d:0 "O [Root.Monarch.GetTitle] [Root.Monarch.GetName] do nosso magnífico [Root.GovernmentName] subiu ao altar com determinação feroz. O sol poente brilhou na lâmina de obsidiana [Root.Monarch.GetSheHe] segurada e O canto dos sacerdotes se intensificou. Quando [Root.Monarch.GetSheHe] fez um corte hábil no comprimento do braço de [Root.Monarch.GetHerHis], a multidão aplaudiu. O sangue ainda pingava de [Root.Monarch.GetHerHim] [Root .Monarch.GetSheHe] acenou solenemente para os anciãos sentados na plateia. Um deles sorriu quando uma fila de guerreiros ansiosos começou a se formar em direção ao altar."
 fetishist_flavor.502.a:0 "Para o Sol!"
 fetishist_flavor.503.t:0 "A Arquitetura do Fracasso"
 fetishist_flavor.503.d:0 "O mau tempo e a má gestão levaram os trabalhadores a depor as suas ferramentas e a desistir da construção de um observatório. Em vez disso, queixam-se de terem suportado durante muito tempo salários e condições de trabalho injustos - alguns até começaram a incendiar o local atribuído para construção. Os membros descontentes do conselho de anciãos balançam a cabeça. "
 fetishist_flavor.503.a:0 "Típica!"
 fetishist_flavor.504.t:0 "Sob o escrutínio dos ancestrais"
 fetishist_flavor.504.d:0 "O [Root.Monarch.GetTitle] [Root.Monarch.GetName] caminhou nervosamente até o altar. A lâmina tremeu na mão de [Root.Monarch.GetHerHis] enquanto a multidão prendia a respiração. Fechando [Root.Monarch.GetHerHis] olhos [Root.Monarch.GetSheHe] e então pressionaram a adaga na pele de [Root.Monarch.GetHerHis]... \n\nO corte que [Root.Monarch.GetSheHe] fez deve ter sido profundo porque o sangue que fluiu sobre a pedra o chão rapidamente o pintou de vermelho enquanto escorria pelos degraus. O líquido brilhava nas brasas do crepúsculo e o [Root.Monarch.GetTitle] só teve tempo de ouvir os sacerdotes substituirem seu canto por suspiros antes de [Root.Monarch.GetSheHe] passar out.\n\nQuando [Root.Monarch.GetName] acordou novamente, [Root.Monarch.GetSheHe] não era exatamente o mesmo."
 fetishist_flavor.504.a:0 "“Que constrangedor!”"
 fetishist_flavor.505.t:0 "Ídolos de Ouro"
 fetishist_flavor.505.d:0 "Um excelente artesão de joias de ouro ganhou algum renome em nossas terras. Sua popularidade permitiu-lhe expandir substancialmente sua oficina e ele já teve vários aprendizes sob sua proteção. Nossa nobreza está especialmente intrigada com sua especialização em delicados ídolos de ouro - representando vários deuses e guardados para proteção divina, eles vêm na forma de cobras, águias e onças. Não é de surpreender que se tenha tornado a moda manter esses totens por perto, de preferência como um pingente no pescoço."
 fetishist_flavor.505.a:0 "Quão encantador!"
 fetishist_flavor.506.t:0 "A Unidade do Sangue"
 fetishist_flavor.506.d:0 "Esta manhã [Root.Monarch.GetTitle] [Root.Monarch.GetName] recebeu uma missiva de um dos anciãos de [worried_province.GetName], garantindo-nos os benefícios de um grande sacrifício à Serpente das Nuvens.\n\nLá não há como negar que o clima nos últimos meses tem sido excepcionalmente seco, especialmente em [worried_province.GetName]. As pessoas de lá se preocupam com suas colheitas, enquanto os anciãos locais expressam suas opiniões mais alto a cada dia - seus adivinhos vêm prevendo isso há meses , dizem eles, questionando a indiferença e a falta de fé dos aldeões. Há um estranho ar de elitismo fermentando entre os mais velhos, enquanto alguns zombam dos fazendeiros ansiosos que agora buscam seu conselho.\n\nOlhando novamente para a missiva, o [Root .Monarch.GetTitle] está intrigado. Talvez uma cerimônia elaborada seja exatamente o que é necessário para estabilizar a região?"
 fetishist_flavor.506.a:0 "Peça uma cerimônia extravagante de sangue!"
 fetishist_flavor.506.b:0 "Temos coisas mais importantes acontecendo."
 fetishist_flavor.507.t:0 "Sob uma Lua Fria"
 fetishist_flavor.507.d:0 "A lua pairava ameaçadoramente no céu acima da multidão, os rostos dos sacerdotes iluminados de vermelho pela luz de suas tochas. O ar estava silencioso, exceto pelo arrastar de pés, conduzindo ao altar - uma dúzia de homens estavam sendo conduzidos, ou arrastado em direção ao palco central da cerimônia. [worried_province.GetName] raramente viu tal ritual e estava claro que isso teria um impacto na multidão, jovens e velhos, que assistiam nervosamente. Depois de passar um mês em silêncio, o sumo sacerdote finalmente clamou aos deuses enquanto um infeliz aldeão era pressionado no altar. Seu coração, junto com os dos outros sacrifícios, estava prestes a ser arrancado de seu corpo, 'libertado' para se juntar aos espíritos. ."
 fetishist_flavor.507.a:0 "Devíamos fazer isso de novo algum dia."
 fetishist_flavor.507.b:0 "Este é o nosso modo de vida."
 fetishist_flavor.508.t:0 "Um esforço desperdiçado"
 fetishist_flavor.508.d:0 "“Era uma noite escura e nublada quando o povo de [worried_province.GetName], conforme ordenado pelos mais velhos, se reuniu para testemunhar o grande sacrifício. 'Isso salvará [worried_province.GetName]', proclamou o sumo sacerdote. 'Isso vai acabar com a seca, mas não parece mais necessário', as pessoas murmuravam, algumas olhando para o céu. Eram nuvens de chuva? \nOs presentes pretendidos para a Serpente das Nuvens gritaram e choraram em protesto enquanto eram arrastados para o palco do a cerimônia. A tensão era grande e um ancião mudou seu peso nervosamente.\nDe repente, o céu rachou com trovões e a chuva começou a cair sobre o local. A multidão entrou em caos enquanto gritos e gritos enchiam o ar - alguns moradores estavam lutando para resgatar seus entes queridos de serem sacrificados em vão! A faca cerimonial, erguida em defesa aterrorizada pelo sumo sacerdote, desceu em pânico sobre as pessoas enquanto os venerados anciãos tentavam fugir do palco."
 fetishist_flavor.508.a:0 "Notícias terríveis!"
 distrust_of_the_elders:0 "Desconfiança dos Anciãos"
 desc_distrust_of_the_elders:0 "Os mais velhos aqui fizeram algumas profecias muito imprecisas."
 blessed_rains:0 "Abençoadas chuvas"
 desc_blessed_rains:0 "As pessoas aqui realizam sacrifícios humanos rituais após cada colheita."
 fetishist_flavor.510.t:0 "Um Guru Abençoado"
 fetishist_flavor.510.d:0 "“Ouvimos relatos de um homem de origem humilde, possuidor de uma presença calmante e jeito com as palavras, ao mesmo tempo que também parece sábio nos caminhos da filosofia. Seus semelhantes o tratam com o maior respeito, como se ele fosse da casta brâmane. Uma curiosidade, o homem evita as posses terrenas e nunca pede mais do que a oportunidade de pregar a sua visão aos outros - na verdade, ele tornou-se uma espécie de atração local, à medida que as pessoas procuram a sua ajuda em todos os tipos de assuntos, variando entre aqueles do coração para aqueles da agricultura ou do dever cívico.Alguns membros da nobreza argumentam que ele começará a cobrar dinheiro por seus conselhos a qualquer momento, enquanto outros o vêem como claramente destinado a algo diferente de passar o resto de sua vida meditando no templo local. "
 fetishist_flavor.510.a:0 "Faça dele nosso conselheiro de confiança."
 fetishist_flavor.510.b:0 "Ele deveria permanecer no templo de sua aldeia."
 fetishist_flavor.511.t:0 "Escrita Sagrada"
 fetishist_flavor.511.d:0 "[dharmic_neighbor.GetName] nos enviou uma carta furiosa, informando-nos sobre um monge problemático [Root.GetAdjective] que vende livros dentro de suas fronteiras, enquanto os faz passar por textos sagrados. Não é apenas material obviamente falsificado, mas a escrita também contém vários erros em relação à visão de mundo hindu, e as autoridades em [dharmic_neighbor.GetName] estão nos acusando de tentar instigar tumultos religiosos em suas ruas. Existe o argumento de que o monge estava simplesmente tentando explorar sua própria filosofia, mas considerando Devido à popularidade dos escritos em [dharmic_neighbor.GetName], é razoável supor que este monge é de fato um charlatão que usa nossa fé para ganhar dinheiro...\n\nO dano já foi causado, tudo o que podemos fazer é enviar tropas para encontrar e escoltar o monge para fora do país de [dharmic_neighbor.GetName]."
 fetishist_flavor.511.a:0 "Então é."
 dharmic_imitators:0 "Imitadores da nossa fé"
 selfless_guru:0 "Guru altruísta"
 desc_selfless_guru:0 "“Um idoso reside atualmente numa aldeia fora da nossa capital, recebendo humildemente visitantes e oferecendo conselhos a pessoas de toda a nação”."
 in_honor_of_the_sun_god:0 "Em Honra ao Deus Sol"
 desc_in_honor_of_the_sun_god:0 "“As pessoas aqui abraçaram uma forte cultura de sacrifício humano ritual”."
 rioting_workers:0 "Trabalhadores revoltados"
 desc_rioting_workers:0 "“Esta comunidade é atormentada por descontentamento e desarmonia”."
 observatory_building:0 "Observatório"
 desc_observatory_building:0 "Centro de adivinhação e astronomia, esta província abriga uma pirâmide com uma excelente vista das estrelas."
 warrior_of_the_sun:0 "Guerreiro do Sol"
 desc_warrior_of_the_sun:0 "Este governante demonstrou grande dedicação aos deuses em um auto-sacrifício voluntário de sangue."
 artisan_of_gold:0 "Artesanato de Ouro"
 desc_artisan_of_gold:0 "Um famoso ourives e mestre de totens mora aqui."
 TRADING_CITY_NEW_TITLE:0 "Criar uma nova cidade comercial"
 TRADING_CITY_NEW_DESC:0 "Você deseja criar uma nova Cidade Comercial, dando-lhe §Y$PROVINCE$§! como capital?"
 rr_girondists:0 "Os Girondinos"
 rr_girondists_influence:0 "Influência Girondina"
 rr_girondists_FACTION_DESC:1 "Em vez de deixar a Revolução sair do controle internamente, os girondinos querem se concentrar em espalhá-la para além das nossas fronteiras. Eles acreditam em uma política externa ativa e no fim dos regimes contra-revolucionários no continente.\n\n§YGanha influência de estar em guerra e da tradição do exército. Perde influência da exaustão da guerra e estar em paz.§!"
 support_rr_girondists_title:0 "Encoraje os girondinos"
 support_rr_girondists_desc:0 ""
 rr_royalists:0 "Os Imperiais"
 rr_royalists_influence:0 "Influência Imperial"
 rr_royalists_FACTION_DESC:1 "Os Imperiais desejam colocar a revolução sob controle e centralizar novamente a autoridade. Eles afirmam respeitar a vontade do povo, mas são abominados pelos excessos e pelo terror que a opinião popular descontrolada pode trazer. Se os Imperiais conseguirem tomar o controle, eles irão eventualmente, tentar criar um Império Revolucionário.\n\n§YGanha influência da Exaustão da Guerra.§!"
 support_rr_royalists_title:0 "Encoraje os Imperiais"
 support_rr_royalists_desc:0 ""
 rr_jacobins:0 "Os jacobinos"
 rr_jacobins_influence:0 "Influência Jacobina"
 rr_jacobins_FACTION_DESC:1 "Os jacobinos são os mais firmes apoiantes da revolução popular. Eles acreditam que devemos acabar com as velhas classes dominantes e confiscar as suas propriedades. Esta facção tem o apoio das massas na nossa capital e não hesitará em incitá-las a violência para o bem da Revolução.\n\n§YA influência aumenta com a Tradição Republicana e a Estabilidade positiva.§!"
 support_rr_jacobins_title:0 "Encoraje os jacobinos"
 support_rr_jacobins_desc:0 ""
 consort_events.1.t:0 "Uma oferta de casamento"
 consort_events.1.da:0 "É com alguma consternação que as famílias poderosas do reino observaram [Root.Monarch.GetName] deixando os anos passarem [Root.Monarch.GetHerHim] sem encontrar alguém com quem se casar. Esses sentimentos agora se transformaram em consternação aberta, apesar de o reino sem uma linha de sucessão clara, nosso [Root.Monarch.GetTitle] parece não ter planos de encontrar um cônjuge, nem [Root.Monarch.GetSheHe] mostra muito interesse nas propostas enviadas para [Root.Monarch.GetHerHim].\nAgora chegou ao ponto em que o tribunal espera que [Root.Monarch.GetTitle] aceite uma das ofertas na mesa. O fracasso contínuo em garantir a sucessão coloca todo o reino em risco. Felizmente, um dos mais antigos e prestigiados Famílias [origin_of_queens_family.GetName] em [Root.GovernmentName] nos ofereceram a mão de uma de suas filhas, junto com um dote generoso."
 consort_events.1.db:0 "Governar um grande [Root.GovernmentName] pode ser um trabalho árduo e [Root.Monarch.GetName] nunca se esquivou desse desafio. Com o passar dos anos, no entanto, tornou-se cada vez mais claro que nosso [Root.Monarch.GetTitle ] não está dedicando o tempo e o esforço esperados para encontrar um novo consorte. Embora seja razoável esperar um certo período de luto, esse tempo já passou.\nJá é hora de [Root.Monarch.GetName] ter um novo cônjuge. Felizmente, quando você é um [Root.Monarch.GetTitle], as famílias de alto escalão do reino estão ansiosas para ajudar."
 consort_events.1.dc:0 "A estabilidade de um reino hereditário depende de ter uma sucessão clara. Nosso [Root.Monarch.GetTitle] permanece um [Root.Monarch.GetWomanMan] solteiro, apesar de ter atingido a idade de casar sem um herdeiro claro. Algumas das melhores famílias em nosso [Root.GovernmentName] ficaria muito feliz em nos ajudar neste assunto e provavelmente estaria pronto para pagar um dote astronômico pelo privilégio."
 consort_events.1.dd:0 "Ter um membro de sua família como o principal consorte de [Root.Monarch.GetTitle] é uma grande honra e uma cobiça de todas as famílias influentes de [Root.GetName]. Na esperança de garantir uma aliança duradoura liderando [origin_of_queens_family Os proprietários de terras de .GetName] enviaram uma oferta e um dote astronômico, pedindo que [Root.Monarch.GetName] desse a mão de suas filhas em casamento."
 consort_events.1.a:0 "Aceite a oferta."
 consort_events.1.a.tt:0 "“Ao aceitar esta oferta entende-se que a família do nosso novo cônjuge pode esperar certos favores no futuro”."
 consort_events.1.b:0 "[Root.Monarch.GetName] deve salvar [Root.Monarch.GetHerselfHimself] para uma oferta melhor."
 domain_of_spouses_family:0 "Sede dos Aristocratas Fortes"
 desc_domain_of_spouses_family:0 "Esta é a residência da família do nosso Esposo Real. Os seus laços estreitos com o nosso governante proporcionaram-lhes uma série de privilégios locais que não podem ser facilmente desfeitos enquanto durar a união."
 consort_events.2.t:0 "A Casa de [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Com a união de [Root.Monarch.GetName] e [Root.Consort.GetName] ganhamos não apenas um cônjuge, mas também um novo aliado no reino. O [Root.Consort.Dynasty.GetName] é um antigo e família influente e seu assento em [origin_of_queens_family.GetName] é uma joia do [Root.GovernmentName].\nÉ claro que a amizade tem que ser de ambos os lados e espera-se que [Root.Consort.GetName] fale em nome de [Root.Consort. GetHerHis] kin enquanto nosso [Root.Monarch.GetTitle] deverá considerar esse conselho com muito cuidado. "
 consort_events.2.a:0 "Para a amizade eterna!"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName] é a residência da família de nosso [Root.Consort.GetTitle]. Esta província terá menos probabilidade de se revoltar, mas receberá privilégios que tornarão mais difícil tributar ou converter."
 consort_events.3.t:0 "Grandes Expectativas"
 consort_events.3.d:0 "Um casamento político é tanto uma união quanto um contrato de apoio mútuo. A família [Root.Consort.Dynasty.GetName] espera que o [Root.Monarch.GetTitle] siga o conselho do [Root.Consort. GetTitle] e cuidar ativamente de seus interesses (e de [Root.Monarch.GetHerHis])."
 consort_events.3.a:0 "Qualquer coisa pelo nosso querido [Root.Consort.GetTitle]."
 consort_events.3.a.tt.0:0 "A família [Root.Consort.Dynasty.GetName] lembrará que viemos em sua ajuda."
 consort_events.3.a.tt.1:0 "A Coroa financiará o desenvolvimento das terras [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.2:0 "A Coroa pagará parte da dívida [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.3:0 "A Coroa promoverá os interesses da facção [Root.Consort.Dynasty.GetName] no reino."
 consort_events.3.a.tt.4:0 "A Coroa ajudará a livrar-se de um conselheiro que não coopera."
 consort_events.3.a.tt.5:0 "Oficiais da família [Root.Consort.Dynasty.GetName] serão favorecidos para promoção independentemente do mérito."
 consort_events.3.a.tt.6:0 "Oficiais da família [Root.Consort.Dynasty.GetName] serão favorecidos para promoção independentemente do mérito."
 consort_events.3.a.tt.6b:0 "Promoveremos o interesse [Root.Consort.Dynasty.GetName] ao criar nova legislação."
