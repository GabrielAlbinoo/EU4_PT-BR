 consort_events.306.t:0 "“Um Interesse Compartilhado”"
 consort_events.306.da:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] é conhecido por possuir uma mente organizada. Garantir que as pessoas, bem como a administração de [Root.GetName], cumpram a lei, ao mesmo tempo que atualiza e ajusta a sistema para se adequar aos tempos em que vivemos, é de grande interesse para o [Root.Monarch.GetTitle].Imagine a alegria de [Root.Monarch.GetHerHis], ao perceber que [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] compartilhe muitas dessas ideias!\n'Uma conversa com você, querido [Root.Consort.GetName], é tão estimulante quanto qualquer reunião do conselho!', [Root.Monarch.GetSheHe] exclama ao [Root.Consort.GetTitle] uma tarde. [Root.Consort.GetSheHeCap] responde com um sorriso, também gostando muito de se relacionar com [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] sobre esses assuntos. "
 consort_events.306.db:0 "Não é segredo que tanto [Root.Monarch.GetTitle] [Root.Monarch.GetName] quanto [Root.Consort.GetTitle] [Root.Consort.GetName] têm jeito com as palavras e, portanto, com as pessoas. Ambos podem fazer um estranho se sentir perfeitamente à vontade em sua presença e, de alguma forma, sempre conseguir ser o único a apresentar o argumento final em uma discussão. Embora talvez não sejam totalmente iguais em charme e usem diferentes forças pessoais, eles passaram a gostar de participar de eventos sociais juntos , muitas vezes vistos sorrindo presunçosamente um para o outro à distância. O que é certo é que o [Root.GovernmentName] está em melhor situação desde a sua união."
 consort_events.306.dc:0 "A primeira vez que [Root.Consort.GetName] assistiu [Root.Monarch.GetName] lutando com soldados [Root.Monarch.GetHerHis] em treinamento, [Root.Consort.GetSheHe] ficou impressionado. Não é todo nobre [Root.Monarch .GetWomanMan] que gostaria do trabalho manual de realmente aprender como manejar uma arma própria de [Root.Monarch.GetHerHis]. 'Mas [Root.Monarch.GetTitle] [Root.Monarch.GetName] não é qualquer [Root.Monarch .GetWomanMan]', [Root.Consort.GetSheHe] pensou antes de abordar [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] para elogiar as habilidades de [Root.Monarch.GetHerHis]. [Root.Consort.GetSheHeCap] até reuniu o coragem para pedir a opinião de [Root.Monarch.GetHerHis] sobre a atual situação militar de [Root.GovernmentName].Intrigado com esse interesse mútuo nos aspectos militares de [Root.GetName], o [Root.Monarch.GetTitle] ganhou muitas ideias novas para o exército [Root.Monarch.GetHerHis]."
