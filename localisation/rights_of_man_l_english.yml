 consort_events.307.t:0 "Compartilhando falhas"
 consort_events.307.da:0 "Embora nosso [Root.Monarch.GetTitle] [Root.Monarch.GetName] não tenha sido a ferramenta mais afiada quando se trata de gerenciar as finanças de [Root.GetName], é com interesse que as pessoas têm observado o [Root .Monarch.GetTitle] e [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] juntos - eles parecem se dar bem, muitas vezes ouvidos discutindo frivolidades e brincando sobre como gastar o tesouro do país para irritar mais as pessoas. 'Deixe-os comer bolo!', [Root.Consort.GetName] diz, sorrindo maliciosamente."
 consort_events.307.db:0 "Alguns dizem que [Root.Monarch.GetTitle] [Root.Monarch.GetName] é um bruto [Root.Monarch.GetWomanMan]. Embora [Root.Monarch.GetSheHe] certamente tenha [Root.Monarch.GetHerHis] lados bons também, um jeito com as palavras não é algo pelo qual nosso governante é conhecido. No entanto, observando o [Root.Monarch.GetTitle] com [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] presente, parece que o casal encontrou algo em comum fundamento nesta deficiência diplomática. Parece haver um sentimento mútuo de afeto crescendo entre a realeza, nascido de sua estranheza compartilhada. "
 consort_events.307.dc:0 "[Root.Monarch.GetName] nunca gostou de ser persuadido a fazer treinamento físico quando criança. Ainda ansioso sempre que alguém se aproxima de [Root.Monarch.GetHerHim] com a expectativa de que [Root.Monarch.GetTitle] mostre qualquer tipo de habilidade de combate, [Root.Monarch.GetSheHe] ficou encantado ao descobrir que [Root.Consort.GetName] parece igualmente nervoso em relação a armas e conversas sobre derramamento de sangue. Juntos, eles se uniram sobre as coisas boas da vida, deixando as conversas sombrias sobre guerra e estratégia militar para outras partes mais interessadas."
 consort_events.307.a:0 "Esses dois combinam bem."
