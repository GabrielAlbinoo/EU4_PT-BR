 FORCE_SEPPUKU_DESCRIPTION:2 "Daimios belicistas são uma vergonha para seu clã. A morte é o único recurso honroso. Se forçarmos $DAIMYO|Y$ a cometer Seppuku, $HISHER$ sucessor verá os benefícios de um caminho mais pacífico.\n\nIsso também nos daria $X|Y$ vezes as Habilidades Monarcas de seu novo governante no Poder Monarca."
