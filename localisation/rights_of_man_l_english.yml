 consort_events.306.df:0 "A primeira vez que [Root.Consort.GetName] assistiu [Root.Monarch.GetName] lutando com soldados [Root.Monarch.GetHerHis] em treinamento, [Root.Consort.GetSheHe] ficou impressionado. Não é todo nobre [Root.Monarch .GetWomanMan] que gostaria do trabalho manual de realmente aprender como manejar uma arma própria de [Root.Monarch.GetHerHis]. 'Mas [Root.Monarch.GetTitle] [Root.Monarch.GetName] não é qualquer [Root.Monarch .GetWomanMan]', [Root.Consort.GetSheHe] pensou antes de abordar [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] para elogiar as habilidades de [Root.Monarch.GetHerHis]. [Root.Consort.GetSheHeCap] até reuniu o coragem para pedir a opinião de [Root.Monarch.GetHerHis] sobre a atual situação militar de [Root.GovernmentName].Intrigado com esse interesse mútuo nos aspectos militares de [Root.GetName], o [Root.Monarch.GetTitle] ganhou muitas ideias novas para o exército [Root.Monarch.GetHerHis]."
