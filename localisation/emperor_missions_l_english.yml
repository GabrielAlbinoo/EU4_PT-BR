 adler_von_lubeck_modifier:0 "Hegemonia Naval"
 desc_adler_von_lubeck_modifier:0 "Nossa grande frota domina o Báltico e o Mar do Norte. Ninguém ousa desafiar nosso controle das ondas!"
 hsa_baltic_trade_modifier:0 "Comércio Báltico Garantido"
 desc_hsa_baltic_trade_modifier:0 "Restabelecemos nosso poder no Báltico, a fonte tradicional da riqueza hanseática. Agora ninguém ousará contornar Lübeck ao navegar do leste!"
 hanseatic_queen_modifier:1 "A Rainha da Liga do Báltico"
 desc_hanseatic_queen_modifier:1 "O esplendor de nossa cidade atrai muitos aspirantes a artistas, intelectuais e dignitários estrangeiros para fazer negócios com [Root.GovernmentName]."
 hanseatic_bookkeeping_modifier:0 "Escrituração Hanseática"
 desc_hanseatic_bookkeeping_modifier:0 "Nossos diligentes contadores garantem que cada centavo acabe onde deve estar - em nossos cofres."
 hsa_north_sea_trading:0 "A Rota Comercial do Mar do Norte"
 desc_hsa_north_sea_trading:0 "Agora dominamos o Mar do Norte como antes dominávamos o Báltico, atraindo receita comercial das colônias e da Rússia para nossos cofres."
# Events
 emp_mission_events.14.name:0 "A Liga Hanseática se Une"
 emp_mission_events.14.desc:0 "O desequilíbrio entre Lübeck e o resto da Liga Hanseática tornou-se mais significativo nos últimos anos, tanto que, embora Lübeck agora se qualifique como uma das grandes potências da Europa, [Root.GetName] continua sendo um estado menor com pouco território ou riqueza.\n\nParece que seus líderes usaram esse desequilíbrio como uma desculpa para seu próprio engrandecimento. Não temos certeza de qual subcláusula de nosso acordo com eles eles usaram, mas parece que agora somos seus vassalos."
 OH_NO:0 "Uma situação lamentável."
