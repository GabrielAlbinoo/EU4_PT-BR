#Lubeck Missions
 hsa_hanseatic_army_mission_title:0 "Defender a Cidade"
 hsa_hanseatic_army_mission_desc:1 "Nossa cidade é vulnerável - nossos exércitos são pequenos e nossa imensa riqueza tenta muitos aspirantes a poderes expansionistas. Devemos construir nossas forças para que possamos estar a salvo de ataques."
 hsa_hanseatic_mecklenburg_mission_title:0 "Wismar & Rostock"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Nossos fortes laços com as cidades de Wismar e Rostock não os impediram de obedecer à vontade dos duques de Mecklenburg, mesmo contra nossos próprios interesses. Permitimos que sua intransigência continuasse por muito tempo. É hora de nós impor maior controle sobre eles"."
 hsa_baltic_trade_mission_title:0 "Comércio Báltico Seguro"
 hsa_baltic_trade_mission_desc:1 "A riqueza de [Root.GetName] e dos portos hanseáticos é construída ao canalizar o comércio do Báltico através de nossos portos. Nos últimos anos, deixamos nosso controle sobre essas partes diminuir um pouco. Devemos reimpor nossa presença lá para garantir que possamos permanecer competitivo contra as novas potências emergentes do Báltico."
 hsa_seize_jutland_mission_title:0 "Conquistar a Jutlândia"
 hsa_seize_jutland_mission_desc:1 "Durante séculos, os comerciantes tiveram a opção de enviar suas mercadorias por terra através de nossos mercados ou navegar pela Jutlândia, passando pela Dinamarca. Devemos acabar com essa dicotomia tornando a Jutlândia uma posse de nosso escritório central. Então, todos os comerciantes que vão entre os O Báltico e o Ocidente passarão por portos controlados por nós e por nossos elogios."
 hsa_subjugate_norway_mission_title:0 "Subjugue a Noruega"
 hsa_subjugate_norway_mission_desc:0 "Os noruegueses há muito desejam se livrar das influências hanseáticas. Não devemos obrigá-los a esse desejo. Em vez disso, devemos nos tornar seus mestres!"
 hsa_queen_of_the_league_mission_title:0 "Rainha da Liga"
 hsa_queen_of_the_league_mission_desc:1 "Nossa ilustre e opulenta cidade, a Rainha da Liga Báltica, é o verdadeiro coração de nossa nação. Devemos renová-la para dar-lhe o esplendor digno de seu status."
 hsa_return_visby_mission_title:0 "Devolver Visby à Liga"
 hsa_return_visby_mission_desc:0 "Visby, a principal cidade de Gotland, foi até recentemente a base para as operações hanseáticas no Báltico Oriental, atuando como um ponto de parada chave entre Novgorod, Riga e Lübeck. No entanto, com a ascensão da Kalmar Union, não conseguimos evitar que nossa influência na cidade diminua. Devemos desafiar as reivindicações dinamarquesas e suecas na ilha se quisermos reafirmar nosso domínio do Báltico."
 hsa_return_novgorod_mission_title:0 "Novgorod Kontor"
 hsa_return_novgorod_mission_desc:0 "O comércio com Novgorod e, por extensão, com o interior da Rússia é vital para a prosperidade das cidades hanseáticas. No entanto, os mercadores de Novgorod e os ambiciosos czares da Moscóvia buscam controlar o comércio da cidade e superar os concorrentes. Devemos garantir que nosso domínio sobre os mercados da cidade é incontestável."
 hsa_dominate_commerce_mission_title:0 "Dominar o Comércio"
 hsa_dominate_commerce_mission_desc:0 "Nosso poderoso império comercial está prestes a exercer um monopólio sobre o comércio no norte da Alemanha. Devemos fazer da obtenção desse monopólio nossa principal prioridade."
 hsa_unite_hanseatic_league_mission_title:0 "Unir a Liga"
 hsa_unite_hanseatic_league_mission_desc:0 "A velha Liga Hanseática sobreviveu ao seu propósito. Em vez de nos apegarmos ao passado, devemos reorganizá-la em um estado unificado capaz de enfrentar os desafios do presente."
 hsa_london_channel_mission_title:0 "Laços com a Inglaterra"
 hsa_london_channel_mission_desc:0 "Os ingleses estão em uma posição invejosa de ganhar riqueza com o comércio. Devemos fazer uma causa conjunta com eles ou desafiar seu nascente império comercial antes que seja tarde demais."
 hsa_edinburgh_mission_title:0 "Uma Base na Escócia"
 hsa_edinburgh_mission_desc:0 "A cidade de Edimburgo seria uma ótima adição à nossa liga, estando bem posicionada para atuar como nossa base no Mar do Norte. Devemos "persuadi-los" a nos tornar seu principal parceiro comercial."
 hsa_north_sea_trade_mission_title:0 "Comércio Seguro no Mar do Norte"
 hsa_north_sea_trade_mission_desc:0 "No passado, nossa principal fonte de riqueza sempre foi o comércio com o Oriente. Agora, porém, as riquezas da Rússia são cada vez menores diante da imensa riqueza que flui das colônias para a Europa. O canal norte dessas novas rotas comerciais é através do Mar do Norte para os Países Baixos e Inglaterra, mas talvez possamos persuadir os comerciantes a navegar para [Root.Capital.GetCapitalName] em vez disso..."
 hsa_newfoundland_trading_ports_mission_title:0 "Portos comerciais da Terra Nova"
 hsa_newfoundland_trading_ports_mission_desc:0 "Os exploradores falam de uma nova terra abundante no extremo oeste. Seria imprudente deixar a exploração dela para outros."
 hsa_new_lubeck_mission_title:1 "Exploradores da Poeira Estelar"
 hsa_new_lubeck_mission_desc:1 "O Novo Mundo oferece muitas oportunidades para os ambiciosos. Ao estabelecer colônias em grande escala lá, podemos expandir enormemente a velha Liga Báltica em direções novas e imprevistas."
 hsa_merchant_navy_mission_title:0 "A Marinha Mercante"
 hsa_merchant_navy_mission_desc:0 "Piratas e corsários procuram enriquecer roubando nossos navios mercantes. Devemos construir uma frota capaz de protegê-los de predadores."
 hsa_hanseatic_shipwrights_mission_title:0 "Estruturas Navais Hanseáticas"
 hsa_hanseatic_shipwrights_mission_desc:0 "Sem a força naval para apoiar nosso império comercial, corremos o risco de perder tudo o que ganhamos. Nossos famosos armadores devem receber as melhores instalações para trabalhar, para que nossa marinha nunca fique sem navios."
 hsa_hanseatic_bookkeeping_mission_title:0 "Escrituração Hanseática"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Agora que nosso império naval está seguro, devemos cuidar para que nossa contabilidade esteja em dia, de modo que nenhum centavo destinado a nossos cofres seja canalizado para bolsos corruptos."
 hsa_hanseatic_shipwrights:0 "Estruturas Navais Hanseáticas"
 hsa_adler_von_lubeck_mission_title:0 "A Águia dos Mares"
 hsa_adler_von_lubeck_mission_desc:0 "Nossa marinha é a força vital da Liga Hanseática. Enquanto qualquer nação puder desafiar nosso controle dos mares, nosso domínio comercial não estará garantido. Devemos construir uma grande frota contra a qual nenhum competidor ousará se opor!"
 hsa_build_lubeck_krantor_mission_title:1 "Construir um Krantor"
 hsa_build_lubeck_krantor_mission_desc:1 "Com a riqueza entrando em nossos mercados, as instalações portuárias estão começando a parecer subdimensionadas. Nossos arquitetos elaboraram planos para construir um enorme guindaste portuário que eles chamam de Krantor. Embora sua construção seja cara, seria uma grande ajuda aos nossos comerciantes, pois nos permitiria carregar e descarregar navios com muito mais eficiência. Devemos garantir que esses planos se tornem realidade."
 hsa_london_steelyard_mission_title:0 "O London Steelyard"
 hsa_london_steelyard_mission_desc:0 "Comerciantes de Hanse já têm presença em Londres no Steelyard by the Thames. No entanto, os ingleses só permitem nossa presença lá de má vontade, abrigando suas próprias ambições de se tornar uma grande nação comercial para rivalizar com a Liga Hanseática. Diante dessa ameaça, há só pode ser um curso de ação lógico: devemos fazer de Londres um membro pleno e permanente de nossa liga comercial."
