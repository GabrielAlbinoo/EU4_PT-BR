#Brittany Missions
 bri_build_alliances_title:0 "Construir alianças"
 bri_build_alliances_desc:0 "Espremida entre nações muito mais fortes, a Bretanha precisará de aliados poderosos se quiser sobreviver e prosperar."
 bri_expand_up_the_loire_title:0 "Expandir o Loire"
 bri_expand_up_the_loire_desc:0 "As terras rio acima de Nantes são tão ricas quanto disputadas, com seus castelos fortes e terras férteis frequentemente disputadas pelos exércitos da França, Inglaterra e outros. Agora, talvez, seja o momento de reivindicarmos essas terras e expandir nosso poder na França, para que não sejamos mais um poder menor a ser ignorado na luta pela supremacia em Paris."
 bri_seize_normandy_title:0 "Conquistar a Normandia"
 bri_seize_normandy_desc:0 "Muitos anos atrás, Cotentin e a bela igreja-fortaleza do Mont Saint Michel faziam parte das terras bretãs. No entanto, os duques da Normandia os tomaram de nós, e eles e os reis da Inglaterra o mantiveram desde então. Agora, com o inglês poder no continente diminuindo, talvez possamos nos encontrar em posição de reverter essas perdas e reivindicar a Normandia para nós mesmos."
 bri_shatter_france_title:0 "A Guerra Louca"
 bri_shatter_france_desc:0 "Os arrogantes reis da França reivindicariam nossas terras na menor oportunidade. Devemos quebrar seu poder tomando Paris, para que nunca mais eles ousem pegar em armas contra nós."
 bri_brest_title:0 "Estaleiros de Brest"
 bri_brest_desc:0 "Brest ocupa uma localização estratégica na costa atlântica. Devemos construir um estaleiro lá para servir como base primária da frota bretã e um trampolim para a expansão através dos mares."
 bri_new_brittany_title:0 "Encontrou a Nova Bretanha"
 bri_new_brittany_desc:0 "Do outro lado do Atlântico existe uma terra muito parecida com a nossa. Colonizá-la e trazê-la para a nação bretã seria o único curso de ação natural."
 bri_better_weather_title:0 "Buscando um clima melhor"
 bri_better_weather_desc:0 "A Bretanha é famosa pelo clima sombrio, que fornece uma dieta constante de vento e chuva que é bem apreciada por nossos agricultores, mas poucos além deles. Devemos dar ao nosso povo a opção de viver em um clima mais quente estabelecendo um Caribe colônia... mesmo que o clima lá também às vezes deixe muito a desejar."
 bri_atlantic_trade_title:0 "Domine o Comércio Atlântico"
 bri_atlantic_trade_desc:0 "As colônias são um caminho para a riqueza se pudermos garantir que sua riqueza comercial flua para nossos principais centros comerciais de Brest e Nantes. Devemos garantir que a Bretanha seja uma nação de primeira linha - pelo menos onde nossa importância nas redes comerciais de o Atlântico está em causa."
 bri_rulers_of_paris:0 "Senhores de Paris"
 desc_bri_rulers_of_paris:0 "A Bretanha ampliou seu alcance para incluir Paris, uma cidade gloriosa e cheia de maravilhas."
 bri_colonialism:0 "A corrida para as colônias"
 desc_bri_colonialism:0 "Os camponeses, pescadores e comerciantes da Bretanha desenvolveram um senso de aventura desde que novas terras foram adquiridas para eles além do Atlântico. Há uma corrida positiva para aumentar a participação da Bretanha nas terras americanas e reivindicar para nós as riquezas ilimitadas do Novo Mundo."
 bri_breton_better_weather:0 "Interesses comerciais bretões"
