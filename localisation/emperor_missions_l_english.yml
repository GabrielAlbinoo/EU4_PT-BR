 desc_fra_colonial_enthusiasm:0 "Nosso povo está ansioso para se estabelecer no Novo Mundo e colher suas infinitas recompensas."
 fra_colonial_enthusiasm_2:0 "França Antártica"
 desc_fra_colonial_enthusiasm_2:0 "A vasta extensão da América do Sul está pronta para a colonização, e não faltam súditos franceses dispostos a se estabelecer em nossas novas colônias."
 gc_mor_wattasid_title:0 "Resolução Wattasid"
 gc_mor_wattasid_desc:0 "Os Wattasids são uma dinastia poderosa no Marrocos, muitas vezes servindo como vizires do sultão. Eles mal escondem suas ambições pelo trono e parecem estar consolidando seu poder em preparação para uma revolta aberta."
