 gen_hre_relations_with_emperor_title:0 "Relações com o Imperador"
 gen_hre_relations_with_emperor_desc:0 "Como uma das nações menores do Sacro Império Romano, seria aconselhável buscar a amizade do imperador para garantir nossa sobrevivência contínua."
 gen_hre_financial_centre_title:0 "Um Centro de Comércio"
 gen_hre_financial_centre_desc:0 "Devemos transformar [Root.Capital.GetCapitalName] em um centro de todos os tipos de atividades comerciais para que os burgueses mais talentosos e ricos de toda a Alemanha escolham se estabelecer em nossa cidade."
 gen_hre_republic_reform_government_title:0 "Reformar a Administração"
 gen_hre_republic_reform_government_desc:0 "Devemos adotar novos caminhos e reformar nossa administração em um [Root.GovernmentName] moderno se quisermos sobreviver às mudanças que varrem a Europa."
 imperial_beneficience:0 "Beneficência Imperial"
 desc_imperial_beneficience:0 "O imperador concedeu muitos benefícios à nossa cidade em troca de nosso fiel apoio ao seu governo."
 republic_bourgeois_center:0 "Cidade Burguesa"
 desc_republic_bourgeois_center:0 "Nossa cidade é um centro de todos os tipos de atividades comerciais e atrai os burgueses mais talentosos e ricos de toda a Alemanha para se estabelecerem nela."
 republic_reformed_government:0 "Administração reformada"
 desc_republic_reformed_government:0 "Adotamos novas formas e reformamos nossa administração em uma máquina eficaz para governar nosso estado."
