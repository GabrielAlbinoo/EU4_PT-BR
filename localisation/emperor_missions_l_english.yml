 pom_unite_pomerania_title:0 "Unir a Pomerânia"
 pom_unite_pomerania_desc:0 "Devemos buscar a união da Pomerânia. Juntos, podemos prosperar em um ambiente hostil como uma nação forte."
 pom_reclaim_frontiers_title:0 "Recuperar as Fronteiras"
 pom_reclaim_frontiers_desc:0 "As fronteiras de Uckermark e Neumark já foram nossas, reivindicadas injustamente e tomadas por nossos rivais vizinhos, Brandenburg e os Cavaleiros Teutônicos. Devemos retomar o que é nosso por direito e proteger nossas fronteiras."
 pom_subdue_brandenburg_title:0 "Controle Mittelmark"
 pom_subdue_brandenburg_desc:0 "O povo de Mittelmark há muito é nosso inimigo, tentando invadir nossa terra quando tem a chance de fazê-lo. Sua independência é uma ameaça à nossa sobrevivência e qualquer ameaça deve ser eliminada."
 pom_strengthen_old_ties_title:0 "Fortalecer Velhos Laços"
 pom_strengthen_old_ties_desc:0 "Uma vez compartilhamos nossa terra com a Grande Polônia até que esta última perdeu o controle da região no início do século 14. Agora que nos tornamos uma nação mais forte, devemos procurar consertar e fortalecer nossos antigos laços com a Polônia antes de esmagarmos os cavaleiros teutônicos em Prússia. No entanto, se decidirmos que a rivalidade é o caminho a seguir, devemos mostrar a eles nosso poderio nacional, diplomática ou militarmente."
 pom_revenge_on_knights_title:0 "Revenge on the Knights"
 pom_revenge_on_knights_desc:0 "Desde que os Cavaleiros Teutônicos ocuparam as terras prussianas em 1225 a pedido do Duque Conrado da Mazóvia, os Cavaleiros Teutônicos começaram a se expandir para o oeste desde então e tomaram nossas casas ancestrais no leste. desencadeou o horror da violência bárbara sobre nós. Agora que somos uma nação forte com aliados, é hora de retribuir."
 pom_hanseatic_seat_title:0 "Assento do Hansa"
 pom_hanseatic_seat_desc:0 "Lubeck é a capital da liga comercial hanseática. Se tomarmos o controle da cidade, poderemos desviar uma grande parte da riqueza comercial do Báltico para nossos próprios cofres."
 pom_control_hanseatic_title:0 "Controlar o Baixo Elba"
 pom_control_hanseatic_desc:0 "Lubeck sendo a maior cidade comercial sob nosso controle simplesmente não é suficiente. É hora de expandirmos nossa esfera de influência para as cidades vizinhas."
 pom_baltic_struggle_title:0 "Luta pelo Báltico"
 pom_baltic_struggle_desc:0 "Os saqueadores dinamarqueses e suecos ao norte de nossa nação tentaram repetidamente invadir e conquistar nossas terras. Agora que expandimos nossa área costeira, é hora de considerarmos a construção de uma marinha considerável para competir com seu poder naval e contestar o Báltico. Mar. E logo reivindicaremos a terra deles como nossa."
 pom_consolidated_front:0 "Frente Consolidada"
 desc_pom_consolidated_front:0 "Com a Mittelmark sob nosso controle, conseguimos consolidar nossas defesas contra ameaças externas. Agora é a hora de ser mais diplomáticos e prestar mais atenção aos assuntos internos."
 pom_inspiring_revenge:0 "Inspirando Vingança"
 desc_pom_inspiring_revenge:0 "Uma vingança bem-sucedida contra os Cavaleiros Teutônicos é sempre doce e inspiradora para nosso povo."
 pom_trade_boom:0 "Comércio Marítimo em Expansão"
 desc_pom_trade_boom:0 "Com as cidades hanseáticas em nossas mãos, podemos finalmente mostrar nosso domínio no Mar Báltico."
 pom_royal_solidarity:0 "Real Solidariedade"
 desc_pom_royal_solidarity:0 "Estamos juntos com os príncipes poloneses e os libertamos dos opressores!"
 pom_pol_unity:0 "Restauração de velhos laços"
 desc_pom_pol_unity:0 "Agora nos reunimos com o povo polonês novamente. Ao fazer isso, os príncipes poloneses locais nos forneceram seu apoio cavalheiresco."
