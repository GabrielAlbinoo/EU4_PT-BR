 hsa_advance_our_interests_modifier:0 "Liga Hanseática Expandida"
 desc_hsa_advance_our_interests_modifier:0 "Nosso domínio do comércio do norte da Alemanha tem suas recompensas. Não apenas os melhores comerciantes vêm se juntar a nós, mas também estamos nos tornando a autoridade em questões de comércio."
 hsa_united_league_modifier:0 "Liga Hanseática Unida"
 desc_hsa_united_league_modifier:0 "Renovamos o poder da Liga Hanseática e a consolidamos em um estado unificado. No entanto, nunca esqueceremos nossas tradições e permaneceremos bem equipados para lidar com as demandas decorrentes de ter muitos parceiros diplomáticos."
 new_lubeck_modifier:0 "Colônias Americanas"
