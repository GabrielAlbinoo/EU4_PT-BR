 westfalen_capital_modifier:0 "A Nova Capital"
 desc_westfalen_capital_modifier:0 "Esta nação recentemente designou esta província como a capital da Vestfália e está atraindo imigrantes e arquitetos ambiciosos para tornar esta província a inveja do mundo."
 westphalia_religious_supermacy_mod:0 "Paz da Vestfália"
 desc_westphalia_religious_supermacy_mod:0 "Na Vestfália foi assinado um tratado que assegurava que todos os membros do Império seguiriam a única fé verdadeira."
 westphalia_religious_peace_mod:0 "Paz da Vestfália"
 desc_westphalia_religious_peace_mod:0 "Na Vestfália foi assinado um tratado que garantiu que todos os cristãos pudessem passar pelo Império com segurança e sem perseguições."
 westphalian_mission_events.1.t:0 "Reivindicando Vestfália"
 westphalian_mission_events.1.d:0 "À medida que nossa ambição na Vestfália continua a crescer, poderíamos fortalecer nossa reivindicação às terras da Vestfália transferindo nossa capital para [82.GetName]. Alguns argumentam que isso seria uma mudança ruim, pois [Root.Capital.GetName] serviu como um bom centro de administração para a nossa nação."
 westphalian_mission_events.1.a:0 "Devemos solidificar nossa reivindicação à Vestfália."
 westphalian_mission_events.1.b:0 "[82.GetName] nem se compara à grandeza de [Root.Capital.GetName]!"
 wes_enforce_sovereignty_title:0 "Aplicar nossa soberania"
 wes_enforce_sovereignty_desc:0 "Vestfália e Renânia em seu estado atual são pouco mais do que uma série de micronações inconseqüentes. Se quisermos reivindicar soberania e ter essa reivindicação levada a sério por potências estrangeiras, devemos expandir nossa influência em nossa região natal."
 wes_conquest_of_westfalen_title:0 "Reivindicar Vestfália"
 wes_conquest_of_westfalen_desc:0 "Agora que solidificamos nosso domínio sobre nossa região natal, tudo o que resta é unir todos os vestfalianos em uma nação! Ao reivindicar a província de Westfalen, provaremos que [Root.GetName] é o lar legítimo de todos os vestfalianos. "
 wes_unite_westphalia_title:0 "Unida Vestfália"
 wes_unite_westphalia_desc:0 "Assim que tivermos subjugado todo o território legítimo da Vestfália, será hora de começar a conquistar terras e culturas estrangeiras e construir nosso próprio império!"
 wes_widukind_title:0 "Legado de Widukind"
 wes_widukind_desc:0 "O lendário Widukind que resistiu aos invasores francos na Saxônia começou sua vida aqui na Vestfália. Ele é um ícone cultural para os saxões e, ao reivindicar seu legado como nosso, podemos começar a atrair os saxões para nossa nação."
 wes_hre_peace_title:0 "Paz da Vestfália"
 wes_hre_peace_desc:0 "À medida que a guerra religiosa devasta seu caminho pela Europa, a necessidade de uma trégua começa a aumentar. As conversações na Vestfália determinarão o futuro do Sacro Império Romano e de todo o mundo cristão."
 wes_rheinland_start_title:0 "Supremacia Comercial Renana"
 wes_rheinland_start_desc:0 "Infelizmente, o conceito de nação vestfaliana não existe entre o povo renano, embora seja um grande trunfo para o reino. Talvez provando sermos a potência comercial dominante na Renânia, possamos criar algum sentimento de vínculo entre os renanos e povo vestfaliano."
 wes_rheinland_mid_title:0 "Renanos da Vestfália"
 wes_rheinland_mid_desc:0 "Existem apenas alguns renanos que acreditam no conceito de uma nação vestfaliana. Ao aumentar o número de renanos vivendo em nossa própria nação, podemos começar a tornar a ideia mais atraente."
 wes_rheinland_end_title:0 "Domine o Reno"
 wes_rheinland_end_desc:0 "Com o comércio na Renânia verdadeiramente sob nosso domínio de ferro, ninguém pode negar nossa soberania divina sobre a região."

