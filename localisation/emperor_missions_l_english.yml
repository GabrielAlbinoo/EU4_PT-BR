l_english:
#Bavarian Missions
 bav_reunite_bavaria_title:0 "Baviera unida e forte"
 bav_reunite_bavaria_desc:0 "O Ducado da Baviera foi dividido desde meados do século 14, quando os filhos de Ludwig IV, e mais tarde os de Stephan II, decidiram dividir formalmente sua herança. No entanto, uma Baviera dividida é fraca e vulnerável a depredações de seus vizinhos mais fortes. Devemos unificar nossas terras ancestrais se quisermos resistir ao teste do tempo!"
 bav_expand_in_bavaria_title:0 "Expandir a Baviera"
 bav_expand_in_bavaria_desc:0 "Mesmo uma Baviera unida não pode enfrentar a Áustria ou a Boêmia sozinha. Devemos expandir nossos territórios centrais e colocar nossos vizinhos mais fracos sob nosso domínio."
 emp_bav_union_with_palatinate_title:0 "Unir os Wittelsbachs"
 emp_bav_union_with_palatinate_desc:0 "As divisões da Casa de Wittelsbach vão muito além das fronteiras da Baviera. Um ramo da família Wittelsbach há muito se estabeleceu na Renânia e no Alto Palatinado, adquirindo para si o status de Eleitor, uma posição que os Wittelsbachs da Baviera são claramente mais Seria justo reunir as famílias e - com um pouco de persuasão para garantir o acordo do Imperador - reivindicar o Eleitorado para nós."
 emp_bav_union_with_palatinate_effect_tooltip:0 "Se completarmos esta missão aplicando uma União Pessoal no §YPalatinado§!:"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "O §YImperador§! do §YSacro Império Romano§! decidirá se o eleitorado do §YPalatinado§! deve ser transferido para §Y[Root.GetUsableName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nSe uma união pessoal não for aplicada no §YPalatinado§!:"
 emp_bav_be_good_at_religion_title:0 "Mostrar Piedade"
 emp_bav_be_good_at_religion_desc:0 "Não se deve permitir que as dissensões religiosas que afligem outros estados se estabeleçam na Baviera. Devemos cuidar para que a piedade e a fidelidade continuem sendo pedras angulares de nossa nação."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "A §YReforma§! começou pelo menos §Y20§! anos atrás."
 emp_bav_center_of_counter_reformation_title:0 "Espalhe a piedade"
 emp_bav_center_of_counter_reformation_desc:0 "Devemos estabelecer um centro de aprendizagem [Root.Religion.GetName] para atuar como uma base a partir da qual podemos exercer nossa influência e garantir que nossos vizinhos vejam as questões religiosas da mesma maneira que nós."
 emp_bav_center_of_counter_reformation_tooltip:0 "Nenhum país vizinho segue uma religião §Yheretic§!."
 emp_bav_center_of_counter_reformation_tooltip2:0 "A §YReforma§! começou pelo menos §Y50§! anos atrás."
 emp_bav_conquer_tirol_title:0 "Reivindicar Tirol"
 emp_bav_conquer_tirol_desc:0 "O Condado de Tirol já pertenceu ao Ducado da Baviera, uma reivindicação que só abandonamos em 1369. Devemos reviver esta reivindicação e acabar com a ocupação Habsburgo do Condado."
 emp_bav_union_with_austria_title:0 "União com a Áustria"
 emp_bav_union_with_austria_desc:0 "Os novos Habsburgos construíram para si um grande império territorial na Áustria, uma região que pertenceu aos duques da Baviera. Mesmo que isso tenha ocorrido há muitos séculos, muitos bávaros nunca se contentaram totalmente em viver à sombra da Áustria e aceitariam com prazer a chance de virar o jogo contra eles, caso surja a oportunidade."
 emp_bav_italian_sun_title:0 "Expandir para a Itália"
 emp_bav_italian_sun_desc:0 "Ao longo das gerações, o povo da Baviera tem um grande anseio pela brisa fresca do mar da costa do Adriático. Agora, nossa nação está em posição de adquirir tais territórios para nosso [Root.GovernmentName]. Devemos tomar Venetia e Carniola para nós!"
 emp_bav_oktoberfest_mission_title:0 "Estabelecer a Oktoberfest"
 emp_bav_oktoberfest_mission_desc:0 "Nosso prestígio e fama seriam verdadeiramente inigualáveis se estabelecêssemos um festival anual para a glória de nossa nação, celebrando a magnificência de seus governantes, a justiça de seu povo, a rapidez de seus cavalos e o sabor de suas cervejas. "
 emp_bav_illuminati_mission_title:0 "Lidar com os Illuminati"
 emp_bav_illuminati_mission_desc:0 "Nosso glorioso [Root.GovernmentName] viu o surgimento de uma organização secreta que se autodenomina "os Iluminados". Embora alguns de seus objetivos sejam dignos, outros são potencialmente perigosos, baseados em ideias revolucionárias. Devemos assumir uma posição firme no importa e adote seu programa ou elimine a organização"."
 emp_bav_cultural_center_title:0 "Desenvolver [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Nossos pares nas grandes cortes da Europa nunca nos levarão a sério até que tenhamos uma capital igual em esplendor à deles."
 emp_bav_splendour_title:0 "Esplendor Real"
 emp_bav_splendour_desc:0 "Quanto mais abraçamos a pompa e o luxo, mais os outros governantes da Europa fazem o mesmo. Não podemos deixar que outros nos ultrapassem quando se trata da magnificência de nossos governantes e da glória de nossa nação."
 emp_bav_cultural_dominance_title:0 "Boarian como uma cultura líder"
 emp_bav_cultural_dominance_desc:0 "A cultura bávara deve ocupar um lugar de destaque entre os reinos dos povos alemães, e nosso belo dialeto deve se tornar a língua franca de toda a Alemanha."
 emp_bav_cultural_dominance_trigger_tooltip:0 "Todas as províncias nas regiões do norte e sul da Alemanha:\n Uma das seguintes opções deve ser verdadeira:\n Pertencente a §Y[Root.GetName]§!.\n §YProvíncia§! não tem desenvolvimento superior a §Y [Root.Capital.GetName]§!."
 emp_bav_standing_army_title:0 "Estabelecer um Exército Permanente"
 emp_bav_standing_army_desc:0 "As crescentes demandas de nossos militares para defender e aumentar nossas propriedades territoriais exigem o estabelecimento de um forte exército permanente, uma força nacional bávara que possa resistir sozinha sem precisar ser complementada por mercenários não confiáveis."
 emp_bav_sway_cologne_title:0 "Sway Cologne"
 emp_bav_sway_cologne_desc:0 "Ao vincular o eleitorado cologniano de mentalidade independente ao nosso poder - de uma forma ou de outra - teremos removido mais um obstáculo à nossa ascensão ao poder na Alemanha."
 emp_bav_sway_cologne_effect_tooltip:0 "Se completarmos esta missão fazendo de §YCologne§! nosso súdito:"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nSe §YColônia§! não for nosso assunto:"
 emp_bav_tame_brandenburg_title:0 "Tame Brandemburgo"
 emp_bav_tame_brandenburg_desc:0 "Brandenburg é outro dos territórios outrora controlados pela família Wittelsbach. No entanto, os arrivistas Hohenzollerns têm ambições de estabelecer um poderoso estado próprio no norte da Alemanha. Devemos garantir que essas ambições não passem de um sonho."
 emp_bav_netherlands_title:0 "Holanda Bávara"
 emp_bav_netherlands_desc:1 "A Baviera tem uma reivindicação reconhecidamente distante de vários territórios na Holanda. Parece certo, agora que restauramos o poder da Baviera a grande parte de nossa antiga glória, reviver essas reivindicações e restabelecer nosso controle sobre esta região próspera."
#Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "Como atualmente não temos um herdeiro, [provably_bavaria.GetUsableName] nos enviou um nobre da Casa de [provably_bavaria.Monarch.Dynasty.GetName] para assumir o cargo."
 theocracy.1.i:0 "Que assim seja."
 new_flavour_bav.10.t:0 "Transferir o eleitorado palatino para a Baviera?"
 new_flavour_bav.10.d:0 "Tendo reunido as participações da Casa de Wittelsbach na pessoa de [From.Monarch.GetHerHis], [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetUsableName] nos apela para garantir que [From.Monarch .GetHerHis] direitos ao eleitorado sejam respeitados. Como governante legítimo de [From.GetUsableName] e do Palatinado, [From.Monarch.GetSheHe] solicita que, de acordo com as supostas reivindicações históricas de [From.GetUsableName] ao Eleitorado (que [From.Monarch.GetSheHe] tem alardeado amplamente), o Eleitorado seja transferido do Palatinado para [From.GetUsableName]."
 new_flavour_bav.10.d.bav:0 "Adicionando o domínio sobre o Condado do Palatinado Eleitoral à nossa lista de títulos, este parece ser o momento ideal para reivindicarmos para nós o Eleitorado que o ramo Palatinado da família Wittelsbach detinha."
 new_flavour_bav.10.a:0 "Viva o Eleitor de [From.GetUsableName]!"
 new_flavour_bav.10.a2:0 "Que seja feito."
 new_flavour_bav.10.b:0 "O Eleitorado permanecerá com o Palatinado."
 new_flavour_bav.10.b2:0 "Não precisamos do eleitorado."
 new_flavour_bav.11.t:0 "A Secundogenitura de Colônia"
 new_flavour_bav.11.d:0 "O Eleitorado de Colônia caiu sob nosso controle. Para melhor promover nossas ambições no Sacro Império Romano, um esquema foi elaborado pelo qual um membro da Casa de [Root.Monarch.Dynasty.GetName] que não está em linha de sucessão para [Root.GovernmentName] de [Root.GetUsableName] deve ser enviada para assumir a posição de [KOL.GetAdjective] [KOL.Monarch.GetTitle] para garantir que nossos interesses sejam representados no [KOL.GovernmentName ]."
 new_flavour_bav.11.a:0 "Faça acontecer."
 new_flavour_bav.11.A.tooltip:0 "O §YCologne Secundogeniture§! GetName]§! continua sendo uma §YMonarquia§! com uma dinastia reinante.\n §YColônia§! continua sendo assunto de §Y[Root.GetName]§!.\n §YColônia§! "
 new_flavour_bav.11.b:0 "Melhor não."
#Bavarian Mission Modifiers
 bav_rising_power:0 "Baviera Reunida"
 desc_bav_rising_power:0 "Nossa Baviera forte e recém-reunificada possui uma base forte que nos permitirá ir de força em força em nossa busca para nos tornarmos uma potência de primeira linha no Sacro Império Romano."
 bav_professional_army:0 "Exército Profissional da Baviera"
 desc_bav_professional_army:0 "Fundamos um exército profissional bem treinado, capaz de defender e expandir as fronteiras da Baviera."
 bav_professional_army2:0 "Exército Profissional da Baviera"
 desc_bav_professional_army2:0 "Fundamos um exército profissional bem treinado, capaz de defender e expandir as fronteiras da Baviera."
 bav_boarisch_als_leitkultur:0 "Dominância Cultural da Baviera"
 desc_bav_boarisch_als_leitkultur:0 "A Baviera se tornou o centro da atividade econômica e da alta cultura na Alemanha"
 bav_italian_coast:0 "Bavária Marítima"
 desc_bav_italian_coast:0 "Ao reivindicar partes da costa do Adriático, a Baviera finalmente cumpriu um dos anseios mais íntimos de seu povo e se estabeleceu como uma potencial potência naval."
 bav_splendorous_bavaria:0 "esplendorosa Baviera"
 desc_bav_splendorous_bavaria:0 "À medida que nosso esplendor cresce, os governantes da Europa estão observando nossa estrela em ascensão."
 bav_established_oktoberfest:0 "Oktoberfest"
 desc_bav_established_oktoberfest:0 "Estabelecemos um festival anual para a glória de nossa nação, celebrando a magnificência de seus governantes, a justiça de seu povo, a rapidez de seus cavalos e o sabor de suas cervejas."
 bav_tamed_brandenburg:0 "Brandemburgo Domado"
 desc_bav_tamed_brandenburg:0 "Tendo acabado com a ameaça representada por Brandemburgo, agora podemos recorrer a seus instrutores militares altamente qualificados e estrategistas militares para melhorar a qualidade de nosso próprio exército."
 bav_piety_shown:0 "Piedade Religiosa"
 desc_bav_piety_shown:0 "Piedade religiosa e fidelidade são pedras angulares de nossa grande nação."
 bav_piety_spread:0 "Uma nação proselitista"
 desc_bav_piety_spread:0 "Através de nosso exemplo e nossas ações firmes, garantimos que nossos vizinhos nos procurem em busca de orientação em questões de fé."
 opinion_bav_center_of_religion:0 "Mostre o caminho da verdadeira fé"
 opinion_bav_repealed_electorate:0 "Revogou o nosso Eleitorado"
 opinion_bav_gave_electorate:0 "Concedido a nós o status de Eleitor"
 opinion_bav_refused_to_transfer_electorate:0 "Recusou-nos o Estatuto de Eleitor"
 bav_bavarian_netherlands:0 "Holanda Bávara"
 desc_bav_bavarian_netherlands:0 "As cidades portuárias e os comerciantes da Holanda agora nos pertencem, o que nos permite redirecionar sua riqueza para nossos próprios cofres."
#Saxon Missions
 emp_sax_conquer_brunswick_title:0 "Expandir para o oeste"
 emp_sax_conquer_brunswick_desc:0 "Nossos vizinhos, os Welfs de Brunswick, Askaniers de Anhalt e Bishops de Magdeburg, atacariam ao menor sinal de fraqueza de nossa parte. Devemos trazê-los para nosso [Root.GovernmentName]."
 emp_sax_reclaim_ancestral_lands_title:0 "Recupere nossas Terras Ancestrais"
 emp_sax_reclaim_ancestral_lands_desc:0 "O núcleo do antigo Ducado da Saxônia ficava na Vestfália e na Baixa Saxônia. Recuperar nossas terras ancestrais seria um objetivo digno de um ambicioso [Root.GetAdjective] [Root.Monarch.GetTitle]."
 emp_sax_defragment_title:0 "Evite a fragmentação"
 emp_sax_defragment_desc:0 "A Casa de Wettin é frequentemente dividida por divisões e fragmentação como resultado de disputas de sucessão. Se quisermos continuar sendo uma força poderosa no Sacro Império Romano, devemos nos certificar de evitar isso e manter as terras saxônicas unidas."
 emp_sax_conquer_brandenburg_title:0 "Conquistar Brandemburgo"
 emp_sax_conquer_brandenburg_desc:0 "Os Hohenzollerns de Brandemburgo têm ambições de estabelecer um estado poderoso no norte da Alemanha. Devemos garantir que esse sonho deles não se torne realidade, para que nossas terras não recebam visitas indesejadas de seus exércitos."
 emp_sax_conquer_erzgebirge_title:0 "Reivindicar as Fronteiras"
 emp_sax_conquer_erzgebirge_desc:1 "O poderoso reino da Boêmia é uma presença ameaçadora em nossas fronteiras. No entanto, as fronteiras de Lusatia e Erzgebirge atraíram muitos colonos da Saxônia e de outras partes da Alemanha. Se pudermos derrotar os boêmios, eles certamente ficarão felizes em aceitar sua novos senhores [Root.GetAdjective]."
 emp_sax_conquer_silesia_title:0 "Pegue a Silésia"
 emp_sax_conquer_silesia_desc:0 "As ricas terras da Silésia, que como a Lusácia são um alvo atraente para os colonos saxões, estão entre nós e uma maior expansão oriental. Devemos procurar conquistar esta área estrategicamente importante."
 emp_sax_union_with_poland_title:0 "Rei da Polônia"
 emp_sax_union_with_poland_desc:0 "Devemos cimentar nosso poder crescente vinculando uma de nossas maiores ameaças potenciais a nós como uma posse do [Root.GetAdjective] [Root.Monarch.GetTitle]."
 emp_sax_conquer_franconia_title:0 "Conquistar a Francônia"
 emp_sax_conquer_franconia_desc:1 "Há muito tempo consideramos Coburg nossa base na Francônia. Talvez seja hora de usá-la como um trampolim para expandir nossas participações lá."
 emp_sax_found_wittenberg_title:0 "Universidade de Wittenberg"
 emp_sax_found_wittenberg_desc:0 "Devemos estabelecer um centro de aprendizado onde possamos treinar os teólogos, juristas e médicos do futuro e atrair as mentes mais importantes da Alemanha para servir ao [Root.GovernmentName]."
 emp_sax_victor_for_faith_title:0 "Victor para a verdadeira fé"
 emp_sax_victor_for_faith_desc:0 "Para o bem da Europa, devemos garantir que venceremos as Guerras da Reforma por nossa fé [Root.Religion.GetName]."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "As Guerras das Ligas Religiosas acabaram."
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§! é a fé dominante do Sacro Império Romano."
 emp_sax_weimar_classicism_title:0 "Clássico de Weimar"
 emp_sax_weimar_classicism_desc:0 "Nossas cidades devem se tornar centros renomados de alta cultura na Alemanha."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Espalhe os [Root.Monarch.Dynasty.GetName]s"
 emp_mission_spread_nodynasty_title:0 "Espalhe nossa influência"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "A Casa de [Root.Monarch.Dynasty.GetName] tem uma história longa e distinta. Para salvaguardar o prestígio e a influência que acumulamos no futuro, devemos buscar mais títulos para nossa Casa e garantir que [Root.Monarch. Dynasty.GetName]s ocupam tantos tronos quanto possível."
 emp_sax_mission_spread_nodynasty_desc:0 "Nossa força não reside tanto em nossas forças armadas quanto em nossa diplomacia. Devemos fortalecer nossas relações com aqueles que podem ser levados a ver o mundo da mesma maneira que nós."
 emp_sax_become_king_title:0 "Torne-se Rei"
 emp_sax_become_king_desc:0 "[Root.GetName] nunca será visto como nada além de um poder de segunda categoria até que possamos reivindicar para nós mesmos o título de rei."
 emp_sax_manufacturing_title:0 "Fabricação Saxônica"
 emp_sax_manufacturing_desc:0 "A Saxônia tem muitos recursos naturais. Ao converter essas matérias-primas em produtos acabados, poderemos aumentar muito a prosperidade de nossa terra."
 emp_sax_meissen_porcelain_title:0 "Porcelana de Meissen"
 emp_sax_meissen_porcelain_desc:0 "A Europa importa tradicionalmente sua porcelana do Extremo Oriente. Ao aprender os segredos da fabricação de porcelana e estabelecer o artesanato em nossas terras, poderíamos garantir riquezas significativas para nós mesmos."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "O evento §Y"Comerciantes europeus na China"§! já aconteceu."
 emp_sax_industrialisation_title:0 "Industrializar a Saxônia"
 emp_sax_industrialisation_desc:0 "Devemos garantir que nossa força produtiva continue a crescer, para que a Saxônia possa se tornar um dos centros industriais da Alemanha."
#Saxon Mission Modifiers
 sax_saxon_settlement:0 "Assentamentos saxões"
 desc_sax_saxon_settlement:0 "Um grande número de saxões já se estabeleceu nesta área."
 sax_saxon_ambition:0 "Ambições Saxônicas"
 desc_sax_saxon_ambition:0 "Reunimos os antigos territórios do Ducado da Saxônia. Agora, nada pode nos impedir de dominar o norte da Alemanha."
 sax_defeated_brandenburg:0 "Conquistador de Brandemburgo"
 desc_sax_defeated_brandenburg:0 "Tendo humilhado Brandenburg, agora somos capazes de contar com seus mestres de treinamento e estrategistas militares altamente qualificados para melhorar a qualidade de nosso próprio exército."
 sax_king_of_poland:0 "Senhor da Polônia"
 desc_sax_king_of_poland:0 "Não somos mais uma potência de segunda categoria: a Saxônia agora governa a Polônia!"
 sax_meissen_porcellan_province_mod:0 "Fabricação de Porcelana Meissen"
 desc_sax_meissen_porcellan_province_mod:0 "Nossos empresários criativos estabeleceram uma fábrica de porcelana - a primeira desse tipo na Europa - em Meissen."
 sax_meissen_development:0 "Invista em Meissen"
 desc_sax_meissen_development:0 "Meissen e as áreas vizinhas estão passando por um boom de investimentos considerável."
 sax_wittenberg_uni:0 "Universidade de Wittenberg"
 desc_sax_wittenberg_uni:0 "Nossa nova universidade em Wittenberg sem dúvida aumentará nosso prestígio e posição moral entre os príncipes da Alemanha."
 sax_victory_of_faith:0 "Uma Vitória da Fé"
 desc_sax_victory_of_faith:1 "Conseguimos uma vitória gloriosa para nossa fé, erradicando crenças heréticas onde quer que surjam."
 sax_weimar_classicism:0 "Clássico de Weimar"
 desc_sax_weimar_classicism:0 "Muitos artistas proeminentes e literatos estabeleceram suas bases em nossas cidades."
 sax_production_prospering:0 "Produção Prospera"
 desc_sax_production_prospering:0 "A industrialização está ganhando ritmo na Saxônia, e nossas fábricas registram lucros sem precedentes."
 sax_holder_of_duchies:0 "Regente dos Ducados"
 desc_sax_holder_of_duchies:0 "Unimos o Ducado da Francônia com o da Saxônia e da Turíngia. Agora são poucos os que duvidam de nossa proeza como uma das potências emergentes da Alemanha."
 sax_many_thrones:0 "Rede Dinástica"
 desc_sax_many_thrones:0 "Nossa dinastia se espalhou pela Europa, dando-nos uma grande rede familiar à qual recorrer para alcançar nossos objetivos diplomáticos."
 sax_lots_of_influence:0 "Influência Saxônica"
 desc_sax_lots_of_influence:0 "Construímos uma influência significativa em toda a Europa. Agora existem vários Estados que veem o mundo mais ou menos como nós, dando-nos uma grande rede à qual recorrer para atingir nossos objetivos diplomáticos."
#Saxon Mission Events
 flavor_sax.3.name:0 "Leipzig Prospera"
 flavor_sax.3.desc:0 "Leipzig tornou-se uma grande cidade mercantil, atraindo artesãos e comerciantes de todo o Sacro Império Romano. Esses imigrantes trazem consigo uma riqueza considerável e novos negócios: Recentemente, Konrad Kachelofen, um dos impressores mais proeminentes de Nürnberg, mudou-se para a cidade e estabeleceu uma grande impressora nele. Isso certamente levará a uma grande prosperidade futura para a cidade - e maiores receitas fiscais para nós - no futuro."
 flavor_sax.3.A:0 "Excelente."
#Milan Missions
 emp_mlo_subdue_genoa_title:0 "Subjugar Gênova"
 emp_mlo_subdue_genoa_desc:0 "A idade de ouro de Gênova passou - agora, finalmente, é hora de ganharmos vantagem sobre nosso antigo inimigo. Nossa força aumentaria muito se pudéssemos absorver a cidade deles em nosso crescente [Root.GovernmentName]."
 emp_mlo_emilia_romagna_title:0 "Expandir para o Sul"
 emp_mlo_emilia_romagna_desc:0 "Os anteriores Duques Visconti de Milão travaram muitas guerras para controlar as fronteiras da Emilia-Romagna. No entanto, essas guerras foram em vão e as cidades de Ferrara e Bolonha ainda nos desafiam. Devemos quebrar sua resistência."
 emp_mlo_tuscany_title:0 "Conquistar a Toscana"
 emp_mlo_tuscany_desc:0 "As cidades da Toscana há muito tentam os duques de Milão com sua opulência. Se pudermos incorporá-las ao nosso estado, estaremos no caminho certo para nosso objetivo de estabelecer um estado poderoso no norte da Itália."
 emp_mlo_reclaim_ducal_lands_title:0 "Recupere as Terras Ducais"
 emp_mlo_reclaim_ducal_lands_desc:0 "Veneza ocupa Bréscia e Bérgamo, cidades que por direito deveriam pertencer a Milão, tendo sido incluídas nos limites do Ducado conforme definido no diploma imperial de 1395. Se quisermos voltar à nossa antiga força, devemos retomar essas cidades! "
 emp_mlo_terra_firma_title:0 "Capturar a Terra Firma"
 emp_mlo_terra_firma_desc:1 "Veneza tem sido nossa rival pelo controle do norte da Itália. Ao conquistar a Terra Firma, podemos reduzir as posses de Veneza no norte da Itália à própria cidade e afirmar nossa superioridade sobre a cidade de uma vez por todas!"
 emp_mlo_terra_firma_trigger_tooltip:2 "§YVenice§! não possui províncias exceto §YVenezia§! no §YNorte da Itália§!, e nenhuma província §YLatin§! em §YCarniola ou Tirol§!"
 emp_mlo_kingdom_of_lombardy_title:0 "Reino da Lombardia"
 emp_mlo_kingdom_of_lombardy_desc:0 "Nos séculos 12 a 13, a Lombardia foi unida por uma aliança de cidades conhecida como Liga Lombarda. No entanto, essa liga se desfez, deixando Milão e outras cidades-estados proeminentes para preencher o vazio. Devemos ressuscitar a liga, mas isso tempo, deve ser governado por Milão, com os milaneses [Root.GovernmentName] fornecendo sua liderança permanente e assegurando sua unidade - um verdadeiro [Root.GetTier2GovernmentType] da Lombardia."
#GetTier2GovernmentType
 string_republic:0 "República"
 string_kingdom:0 "Reino"
 string_theocratic_state:0 "Estado Teocrático"
 emp_mlo_union_with_naples_title:0 "União com Nápoles"
 emp_mlo_union_with_naples_desc:0 "Como outras grandes potências, conseguimos encontrar um pretexto obscuro para nossa reivindicação ao Reino de Nápoles. Fazer valer essa reivindicação nos permitiria unir grande parte da Itália sob nosso governo."
 emp_mlo_destroy_austria_title:0 "Destruir a Áustria"
 emp_mlo_destroy_austria_desc:0 "Por muito tempo o norte da Itália viveu sob a sombra dos imperadores austríacos. Devemos garantir que a Itália esteja a salvo de sua ameaça - permanentemente."
 emp_mlo_friends_in_high_places_title:0 "Amigos em lugares altos"
 emp_mlo_friends_in_high_places_desc:0 "O prêmio de Milão é tentador para as grandes potências da Europa, que muitas vezes lançaram um olhar cobiçoso sobre a rica, mas dividida Península Itálica. Se quisermos sobreviver e prosperar, precisaremos de patronos poderosos dispostos e capazes de afastar pretensos... ser conquistadores."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " países:\n Um dos seguintes deve ser verdadeiro:\n Aliado com §Y[Root.GetName]§!.\n É um assunto de §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Proteja nossa Regra"
 emp_mlo_secure_rule_desc:0 "Súditos rebeldes, imperadores irados e papas vingativos ameaçam a sobrevivência dos milaneses [Root.GovernmentName]. Devemos obter aprovação e reconhecimento geral se quisermos garantir a sobrevivência de nosso estado."
 emp_mlo_secure_rule_effect_tooltip:0 "Todos os países com a §YRestauração da União§! Casus Belli em §YMilan§! perdem esse Casus Belli."
 emp_mlo_swiss_mercs_title:0 "Aproveite o suíço"
 emp_mlo_swiss_mercs_desc:0 "Os mercenários suíços têm sido a base de muitos exércitos usados em conflitos em ambos os lados dos Alpes. Se pudermos garantir que temos acesso preferencial a eles, teremos uma vantagem significativa sobre nossos inimigos."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§! possui uma província na área §YSuíça§!."
 emp_mlo_fortify_alps_title:0 "Fortificar os Passes"
 emp_mlo_fortify_alps_desc:0 "Nossa localização no norte da Itália significa que estamos bem posicionados para usar os Alpes para formar um muro defensivo extra. Devemos canalizar nossa energia inventiva para fortalecer as fronteiras e garantir que nosso território não seja um alvo fácil para conquista. "
 emp_mlo_fortify_alps_effects_tooltip:0 "Os fortes pertencentes a §Y[Root.GetName]§! que estão localizados em qualquer uma das §Yprovíncias especificadas§! serão §Gatualizados§!."
 emp_mlo_alpine_wall_title:0 "A Muralha Alpina"
 emp_mlo_alpine_wall_desc:0 "O norte da Itália tem sido vulnerável a invasões estrangeiras desde que as pessoas vivem aqui. Somente a barreira natural dos Alpes e a proeza militar de seu povo nativo impedem a dominação estrangeira. Devemos garantir que essa liberdade permaneça intacta. "
 emp_mlo_alpine_wall_trigger_tooltip:1 "Nenhuma província §YNorthern Italian§!:\n Uma das seguintes opções é verdadeira:\n Pertence a um país que NÃO pertence ao grupo cultural §YLatin§!.\n Pertence ao sujeito de um país que NÃO pertence no grupo de cultura §YLatin§!."
 emp_mlo_italian_freedom_title:0 "Liberdade Italiana"
 emp_mlo_italian_freedom_desc:0 "A Itália sofreu a indignidade da interferência estrangeira em seus assuntos por muito tempo. É hora de acabar com a dominação estrangeira de uma vez por todas."
 emp_mlo_italian_freedom_trigger_tooltip:0 "Nenhuma província na região §YItália§!:\n Proprietário:\n Uma das seguintes opções deve ser verdadeira:\n NÃO está no grupo de cultura §YLatin§!.\n É o sujeito de um país que NÃO está na o grupo de cultura §YLatin§!."
 emp_mlo_renaissance_city_title:0 "Cidade Renascentista"
 emp_mlo_renaissance_city_desc:0 "Milão deve experimentar um renascimento de sua riqueza e cultura se quiser garantir que não tenha desfrutado de sua Última Ceia como uma nação livre e independente."
 emp_mlo_develop_po_valley_title:0 "Desenvolver a Lombardia"
 emp_mlo_develop_po_valley_desc:0 "A Lombardia já é uma das partes mais ricas da Europa, sem falar na Itália. Aplicando novas práticas de fabricação em nossa pátria, podemos nos transformar em uma verdadeira potência econômica."
 emp_mlo_italian_riches_title:0 "A Riqueza da Itália"
 emp_mlo_italian_riches_desc:0 "As riquezas da Itália a tornam um alvo valioso para aqueles que buscam expandir seu poder. Em nossas mãos, isso facilitaria nossa ascensão para nos tornarmos uma das grandes potências da Europa."
 emp_mlo_italian_riches_effect_tooltip:0 "Cada província pertencente à cultura §YLombard§! que NÃO tem separatismo:\n Obtenha desenvolvimento §Y1§!."
 emp_mlo_all_roads_lead_to_milan_title:0 "Todos os Caminhos Levam a Milão"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Milão é tão antiga - e tem uma história quase tão distinta - quanto a cidade de Roma. Agora, nesta nova era que pode ver o renascimento da cultura e do poder italianos, temos a oportunidade de reivindicar para nós mesmos a preeminência em Itália que Roma desfrutou há muitos anos."
 emp_mlo_control_the_vatican_title:0 "Controlar o Vaticano"
 emp_mlo_control_the_vatican_desc:0 "O Papa não é apenas uma força moral no cristianismo - ele também tem um poder direto considerável sobre grandes territórios na Itália. Como tal, ele representaria um inimigo temível. De uma forma ou de outra, devemos garantir que ele não use seus recursos consideráveis contra os nossos interesses."
 emp_mlo_milan_victorious_title:0 "Milão vitorioso"
 emp_mlo_milan_victorious_desc:0 "Nossos exércitos triunfarão contra todos que possam se opor a nós, trazendo glória à nossa nação a cada novo confronto!"
 emp_mlo_milan_victorious_tooltip:2 "Nenhum país:\n Uma das seguintes opções é verdadeira:\n É vizinho de §Y[Root.GetName]§!.\n Tem capital em qualquer uma das seguintes regiões: §YFrança§!, §YSul da Alemanha§ !, §YIberia§!, §YItália§! ou §YBalkans§!.\n Tem um exército pelo menos tão grande quanto o de §Y[Root.GetName]§! Root.GetName]§! em guerra nos últimos §Y100§! anos."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "As Faculdades de Direito"
 emp_mlo_university_rules_monarchy_desc:0 "Ao apoiar o crescimento das faculdades de direito, seremos capazes de garantir um suprimento constante de grandes pensadores."
 emp_mlo_university_rules_democracy_title:0 "Regra dos Iluminados"
 emp_mlo_university_rules_democracy_desc:0 "As faculdades de direito são o bastião de nossa grande república. Devemos apoiar seu crescimento e garantir que continuem a nos fornecer os principais cidadãos que protegerão nossa liberdade agora e no futuro."
 emp_mlo_ambrosian_republic_mission_title:0 "Anseios Republicanos"
 emp_mlo_ambrosian_republic_mission_desc:0 "Existem aqueles dentro do nosso estado que preferem um governo republicano ao governo autocrático dos duques. Devemos resolver essas divergências em nossas fileiras - Milão deve ser uma República ou um Ducado?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "Resolveu o Desastre §Y"República Ambrosiana Dourada"§!."
#Milan Mission Events
 new_flavour_mlo.15.name:0 "Silk em [Root.GetName]?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], um dos proprietários de terras proeminentes em [Root.GetName], uma cidade próspera no norte da Lombardia, conseguiu adquirir bichos-da-seda e introduzi-los em suas propriedades, juntamente com quantidades suficientes de amoreiras para ser capaz de sustentar uma grande população deles. Agora ele está solicitando um empréstimo para construir uma fábrica em [Root.GetCapitalName] onde grandes quantidades de seda finamente tecida podem ser produzidas e exportadas - um investimento que ele afirma traria grande prosperidade ao área."
 new_flavour_mlo.15.a:0 "Dê a ele o que ele precisa."
 new_flavour_mlo.15.b:0 "Devemos canalizar sua inventividade para outro lugar."
#Milan Modifiers
 mlo_milan_victorious_modifier:0 "Milão vitorioso"
 desc_mlo_milan_victorious_modifier:0 "Nossos exércitos estão triunfantes em toda a Europa."
 mlo_taken_genoa:0 "Integração de Génova"
 mlo_ascendant_force:0 "Milão Ascendente"
 desc_mlo_ascendant_force:0 "Com a queda dos Habsburgos, o Milan está prestes a se tornar uma grande potência."
 mlo_has_friends:0 "Aliados poderosos"
 desc_mlo_has_friends:0 "Através de uma diplomacia astuta, garantimos que nossa cidade esteja a salvo de nossos inimigos - pelo menos no futuro imediato."
 mlo_successful_ambrosian_republic:0 "Para Santo Ambrósio!"
 desc_mlo_successful_ambrosian_republic:0 "A República Ambrosiana Dourada superou as lutas de seus primeiros anos para se tornar um estado próspero e bastião da liberdade no norte da Itália."
 mlo_law_courts_and_university:0 "Tribunais e Universidades da Lombardia"
 desc_mlo_law_courts_and_university:0 "As grandes faculdades e universidades de direito de nossas cidades estão florescendo, fornecendo-nos um suprimento constante de grandes pensadores que garantirão nossa prosperidade futura contínua."
 mlo_expanded_fortifications:0 "Fortificações Expandidas"
 desc_mlo_expanded_fortifications:0 "Nossos engenheiros militares inovadores adicionaram várias melhorias às fortalezas desta província, que agora atuam como grandes obstáculos para nossos inimigos."
 mlo_alpine_fortifications:0 "Fortificações alpinas"
 desc_mlo_alpine_fortifications:0 "Nossos engenheiros militares inovadores adicionaram várias melhorias às nossas fortalezas, que agora atuam como grandes obstáculos para nossos inimigos."
 mlo_lombard_renaissance:0 "O Renascimento Lombardo"
 desc_mlo_lombard_renaissance:0 "O Renascimento trouxe um novo período de prosperidade para nossa nação."
 mlo_controls_pope:0 "Nosso Papa"
 desc_mlo_controls_pope:0 "Garantimos que o Papa, nosso líder espiritual, use os meios à sua disposição para servir aos nossos interesses."
 mlo_controls_pope_heretic:0 "Controle sobre o Papa Herético"
 desc_mlo_controls_pope_heretic:0 "O Papa, outrora o governante orgulhoso e arrogante da cristandade, está sob nosso controle. Suas crenças heréticas não mais envenenarão a Europa!"
 mlo_mona_lisa:0 "A Monalisa"
 desc_mlo_mona_lisa:0 "Os senhores de Milão adquiriram a Mona Lisa e deram a ela um lugar de destaque entre as exibições de arte em sua capital."
 mlo_unified_italy:0 "Unificação italiana"
 desc_mlo_unified_italy:0 "A população recebe seus novos mestres de braços abertos, tendo abraçado o ideal de uma Itália unificada."
 mlo_the_swiss_mercs:0 "Capitães mercenários suíços"
 desc_mlo_the_swiss_mercs:0 "Conseguimos um acordo com os capitães mercenários suíços para nos dar acesso preferencial às melhores forças mercenárias de toda a Europa."
 mlo_capital_of_italy:0 "A Capital da Itália"
 desc_mlo_capital_of_italy:0 "Milão é tanto o ponto focal da Itália hoje quanto Roma foi no passado."
 mlo_secure_state:0 "Liderança Segura"
 desc_mlo_secure_state:0 "Questões sobre a legitimidade de nosso governo foram resolvidas. Agora não há ninguém que questione nossos direitos sobre nosso território!"
 mlo_italian_freedom:0 "Guardiões da liberdade italiana"
 desc_mlo_italian_freedom:0 "Milão é o baluarte que protege a Península Itálica da dominação externa - e projeta o poder italiano no resto da Europa."
 mlo_dealt_with_republicanism:0 "Ordem Restaurada"
 desc_mlo_dealt_with_republicanism:0 "Restauramos a ordem no Milan após as tensões sobre como ele deve ser governado."
#Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Unificar Piemonte"
 emp_sav_conquer_counties_desc:0 "Temos propriedades consideráveis no Piemonte; no entanto, os condes de Saluzzo e Montferrat ainda mantêm um certo grau de independência de nós. Devemos consolidar nosso poder colocando-os sob nosso domínio direto."
 emp_sav_conquer_genoa_title:0 "Conquistar Gênova"
 emp_sav_conquer_genoa_desc:0 "Nosso acesso à costa depende do canal estreito que controlamos em torno de Nizza, que pode ser cortado facilmente. Se pudermos adicionar Gênova e o resto da Ligúria aos nossos territórios, essa ameaça diminuirá e estaremos prontos para nos tornarmos um forte poder naval e comercial regional"."
 emp_sav_conquer_sardinia_title:0 "Unir-se com a Sardenha"
 emp_sav_conquer_sardinia_desc:0 "A Sardenha pode não ser o território mais rico, mas o Reino da Sardenha é um título bem estabelecido. Se pudermos reivindicar a ilha - e seu título real - então seremos finalmente capazes de nos considerar legitimamente entre os principais reinos da Europa. ."
 emp_sav_conquer_sicily_title:0 "Tome a Sicília"
 emp_sav_conquer_sicily_desc:0 "Agora que controlamos a Sardenha, devemos mirar na Sicília, uma ilha com uma história ilustre e riquezas consideráveis. Ao tomá-la, controlaríamos uma posição de comando nos mares a oeste da Itália e estaríamos em uma posição forte para canalizar riquezas das rotas comerciais do Mediterrâneo para a nossa capital."
 emp_sav_conquer_lombardy_title:0 "Conquistar a Lombardia"
 emp_sav_conquer_lombardy_desc:0 "Os milaneses representam uma força poderosa e agressiva em nossa fronteira oriental. No entanto, suas ricas cidades subjugadas são inconstantes e podem ser facilmente levadas a se livrar de seu domínio - e talvez aceitar nossa própria liderança."
 emp_sav_conquer_UPCI_title:0 "Empurre para a Toscana"
 emp_sav_conquer_UPCI_desc:0 "As cidades-estado da Toscana e da Emilia-Romagna carecem de uma liderança forte. Devemos... persuadi-los a nos deixar fornecê-la."
 emp_sav_union_with_naples_title:0 "União com Nápoles"
 emp_sav_union_with_naples_desc:0 "Os napolitanos têm grandes propriedades territoriais no sul da Itália. Eles sempre foram alvo de aquisições hostis por potências estrangeiras. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "Agora, é hora de reivindicar o reino para os italianos e juntá-lo ao nosso poder ascendente!"
 GetMissionSavUnionNaples_french:0 "Não abriremos exceção - é hora de expandir nossas participações na Itália!"
 emp_sav_conquer_venetia_title:0 "Capturar Veneza"
 emp_sav_conquer_venetia_desc:0 "Veneza é a joia da coroa da Itália. Nosso controle do norte nunca estará seguro até que ela esteja sob nosso domínio."
 emp_sav_integrate_geneva_title:0 "Integrar Genebra"
 emp_sav_integrate_geneva_desc:0 "A cidade de Genebra desfruta de considerável autonomia em relação ao nosso governo. Na verdade, ela tem uma forte conexão com a crescente Confederação Suíça e certamente aproveitaria a chance de se juntar a ela. Devemos apertar nosso controle sobre eles, para que não tentem se libertar de nossa soberania"."
 emp_sav_defeat_the_swiss_title:1 "Montar o Escalade"
 emp_sav_defeat_the_swiss_desc:0 "A Confederação Suíça em nossa fronteira norte é um inimigo natural de [Root.GetName]. Ferozmente independente, sua visão de mundo difere da nossa em muitos aspectos, e muitas vezes são uma fonte de crenças heréticas. Faríamos bem em eliminá-los ."
 emp_sav_conquer_burgundy_title:0 "Conquistar a Borgonha"
 emp_sav_conquer_burgundy_desc:0 "Os novos duques da Borgonha nos ameaçam do norte. Enfrentá-los e a França unida seria uma perspectiva terrível, mas se pudermos assumir os territórios da Borgonha no centro da França, talvez possamos derrotar os franceses de uma vez por todas."
 emp_sav_conquer_provence_title:0 "Pegue a Provença"
 emp_sav_conquer_provence_desc:0 "O duque da Provença tem grandes pretensões, reivindicando extensos territórios. No entanto, na verdade, ele governa apenas um insignificante afloramento no mar Mediterrâneo, com alguns enclaves isolados em outras partes da França. Devemos usar sua fraqueza para unir provençal propriedades no sul da França com as nossas, permitindo-nos dominar as terras ao redor dos Alpes."
 emp_sav_conquer_occitania_title:0 "Savoyard Occitânia"
 emp_sav_conquer_occitania_desc:0 "No passado, éramos apenas um pequeno enclave na França, cercado por nações mais fortes. Mas poderíamos mudar isso. Nossa conquista da Provença abriu caminho para dominarmos o sul da França. Devemos aproveitar nosso destino!"
 emp_sav_conquer_occitania_effect_tooltip:0 "Todas as províncias pertencentes à cultura §Yoccitan§! ganham §YOccitania saboiana§! por §Y30 anos§!, concedendo:\n agitação local: §G-2.00§!\n mudança de autonomia mensal: §G-0.05§!"
 emp_sav_claim_france_title:0 "Reivindicar a França"
 emp_sav_claim_france_desc:0 "Os reis da França muitas vezes voltaram seus olhos gananciosos para Savoy. Agora que nossas posições estão invertidas, é hora de reivindicarmos nosso lugar de direito em seu trono."
 emp_sav_claim_france_effect_tooltip:0 "O posto governamental de §YSavoy§! muda para §YKingdom§!."
 emp_sav_have_a_friend_title:0 "Força em números"
 emp_sav_have_a_friend_desc:0 "Savoy é um prêmio tentador para aspirantes a conquistadores. É crucial que façamos amizade com uma das grandes potências da Europa para que tenhamos algum recurso contra depredações estrangeiras."
 emp_sav_cover_your_bases_title:0 "Todas as bases cobertas"
 emp_sav_cover_your_bases_desc:0 "A história de nossa nação demonstrou que colocar todas as nossas frutas em uma cesta pode facilmente ser desastroso. Devemos garantir que nossa rede de alianças seja suficiente para garantir que teremos fortes apoiadores, não importa o que aconteça."
 emp_sav_cover_your_bases_trigger_tooltip:1 " países são aliados ou súditos de §Y[Root.GetName]§!."
 emp_sav_fortify_all_title:0 "Fortificações alpinas"
 emp_sav_fortify_all_desc:0 "O terreno natural de Savoy e Piemonte, as terras altas de ambos os lados dos Alpes, oferece muitas posições de força. Ao fortificar pesadamente nossas terras, podemos ter certeza de que não seremos uma conquista fácil para qualquer agressor."
 emp_sav_self_reliant_army_title:0 "Autossuficiência Militar"
 emp_sav_self_reliant_army_desc:0 "Só podemos realmente garantir nossa sobrevivência por meio do estabelecimento de um grande exército permanente capaz de enfrentar qualquer um de nossos vizinhos que tente tomar nossas terras."
 emp_sav_wealth_of_the_alps_title:0 "Prosperar no Piemonte"
 emp_sav_wealth_of_the_alps_desc:0 "Nossas terras a leste dos Alpes ocupam um ponto importante na encruzilhada entre Gênova, Veneza e França. Investir em sua prosperidade não significaria apenas mais dinheiro fluindo para nossos cofres, mas também nos ajudaria a estabelecer uma base a partir da qual podemos expandir nossas participações. Na Itália."
 emp_sav_glorious_citadel_title:0 "Glória a [Root.Capital.GetName]!"
 emp_sav_glorious_citadel_desc:0 "Outros governantes europeus têm expandido suas capitais, erguendo monumentos à sua grandeza e construindo belos palácios. Devemos ter certeza de que não ficaremos para trás nesta competição pelo esplendor!"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "Potência do Norte"
 emp_sav_powerhouse_of_the_south_title:0 "Potência do Sul"
 emp_sav_powerhouse_generic_title:0 "Potência Econômica"
 emp_sav_powerhouse_of_the_north_desc:0 "Ao introduzir práticas econômicas modernas e investir no desenvolvimento de nossas cidades, podemos transformar nosso estado em uma potência capaz de dominar [Root.GetSavPowerhouseNorthOrSouthDesc]. A liderança política certamente seguirá rapidamente a supremacia econômica."
 emp_sav_powerhouse_of_the_north_desc2:0 "Itália"
 emp_sav_powerhouse_of_the_south_desc:0 "França"
 emp_sav_powerhouse_generic_desc:0 "nossos vizinhos"
 same_area_as_capital_trigger:0 "§YProvince§! está na mesma área que §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "Um Centro de Crenças"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "Nestes dias, quando as heresias vis se espalham como fogo, devemos fazer de nossa nação um bastião de pureza doutrinária e prática religiosa correta."
 emp_sav_kingdom_of_cyprus_title:0 "Reino de Chipre"
 emp_sav_kingdom_of_cyprus_desc:0 "Através do casamento do Duque Ludovico I com Ana de Lusignan, a Casa de Savoy tem direito ao Reino de Chipre, o último bastião dos cruzados no Oriente Médio. Devemos assumir nosso trono legítimo e estabelecer uma base a partir da qual começar reconquistar o território perdido para o cristianismo"."
#Savoyard Mission Modifiers
 sav_trade_in_venice:0 "A Casa de Savoy em Veneza"
 sav_tyrrhenian_sea:0 "Conquista das Ilhas"
 desc_sav_tyrrhenian_sea:0 "Nossas propriedades agora dominam o Mar Tirreno. Devemos aproveitar esta oportunidade para garantir que nossas frotas também o façam."
 sav_garibaldis_handshake:0 "Unidade da Itália"
 desc_sav_garibaldis_handshake:0 "Com nossa ascensão ao governo do Reino de Nápoles, unimos grandes partes da Itália sob nosso domínio. Agora há amplo apoio popular ao nosso governo na Itália, dentro e fora de nossas fronteiras."
 sav_piedmont_lombardy:0 "Grande Piemonte"
 desc_sav_piedmont_lombardy:0 "Unimos a Lombardia com o Piemonte e a Ligúria, reunindo três territórios de extraordinária riqueza. Toda a nossa economia é capaz de colher os benefícios."
 sav_savoyard_occitania:0 "Savoyard Occitânia"
 desc_sav_savoyard_occitania:0 "Expandimos as propriedades da Casa de Savoy para incluir a maior parte do sul da França. Ao enfatizar nossas conexões francesas, conseguimos obter maior aceitação entre os habitantes."
 sav_duke_of_burgundy:0 "Duque da Borgonha"
 desc_sav_duke_of_burgundy:0 "Os duques da Borgonha afirmaram ser os sucessores de Lotário, filho de Carlos Magno, que se tornou um rei poderoso por direito próprio, governando um grande território que incluía Savoy. Agora, nós também podemos reivindicar sua herança."
 sav_northern_italian_empire:0 "Uma Força Crescente"
 desc_sav_northern_italian_empire:0 "Unimos as ricas terras do norte da Itália sob nosso domínio por meio de uma mistura de diplomacia astuta e ação militar decisiva, consolidando nossa reputação como uma força em ascensão na Europa."
 sav_king_of_france:0 "Rei da França"
 desc_sav_king_of_france:0 "Revertemos nossa relação com os monarcas franceses, passando de uma posição precária de semidependência para agora sermos os governantes de toda a França."
 sav_prosperous_homelands:0 "Pátrias Prósperas"
 desc_sav_prosperous_homelands:0 "Nossas pátrias estão florescendo como resultado do crescimento de nossa capital."
 sav_holy_order_of_maurice_and_lazarus:0 "A Ordem dos Santos Maurício e Lázaro"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "A Casa de Saboia tem uma posição de liderança dentro de duas Ordens Sagradas, a dos Santos Maurício e Lázaro - esta última uma antiga ordem cruzada - após sua fusão. Podemos desfrutar da considerável autoridade moral e religiosa que acompanha o ofício. "
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "A Ordem dos Santos Maurício e Lázaro"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "A Casa de Saboia tem uma posição de liderança dentro de duas Ordens Sagradas, a dos Santos Maurício e Lázaro - esta última uma antiga ordem cruzada - após sua fusão. Podemos desfrutar da considerável autoridade moral e religiosa que acompanha o ofício. "
 sav_alpine_powerhouse:0 "Potência Alpina"
 desc_sav_alpine_powerhouse:0 "Baseamos nossa força na prosperidade de nossa pátria. A liderança política certamente seguirá rapidamente a supremacia econômica."
 sav_savoyard_diplomacy:0 "Diplomacia Astuta"
 desc_sav_savoyard_diplomacy:0 "Nossa diplomacia astuta nos trouxe aliados poderosos. Agora só precisamos garantir que os manteremos... e que não cairemos muito sob sua influência."
 sav_savoyard_diplomacy2:0 "Proeza diplomática da Sabóia"
 desc_sav_savoyard_diplomacy2:0 "A proeza de nosso corpo diplomático é conhecida de perto e de longe. Conseguimos assegurar uma forte rede de alianças sem cair muito sob a influência de uma das partes - de fato, nossa posição de força é tal que estamos bem posicionados para jogar um lado contra o outro para atingir nossos próprios objetivos quando surgem disputas entre terceiros."
 sav_savoyard_army:0 "O Exército Permanente da Sabóia"
 desc_sav_savoyard_army:0 "Nosso novo exército permanente é um dos melhores e mais bem treinados da Europa. Certamente nos levará à glória!"
 sav_king_of_cyprus:0 "Rei de Chipre"
 desc_sav_king_of_cyprus:0 "Reivindicamos nossa reivindicação ao Reino de Chipre e agora temos uma base no Mediterrâneo Oriental para lançar novos ataques contra os infiéis."
#Savoyard Mission Events
 new_flavour_sav.1.name:0 "A cidade de Turim"
 new_flavour_sav.1.desc:0 "Torino tornou-se cada vez mais próspero nos últimos anos e é considerado por muitos como o centro de nosso [Root.GovernmentName] tanto quanto [Root.Capital.GetName]. Além de sua economia florescente, Torino também é facilmente defensável - especialmente contra ataques do oeste dos Alpes. Além disso, está mais perto de nossos súditos italianos, que estão culturalmente mais próximos de nossas classes dominantes do que nossos súditos na própria Sabóia. Muitos, portanto, propuseram abertamente que transferíssemos nossa capital para Turim. Devemos dar esse passo ?"
 new_flavour_sav.1.A:0 "Torino será nossa nova capital."
 new_flavour_sav.1.B:0 "O coração do nosso [Root.GovernmentName] está em [Root.Capital.GetName]."
 new_flavour_sav.2.name:0 "A Ordem dos Santos Maurício e Lázaro"
 new_flavour_sav.2.desc1:0 "Sua Santidade, o Papa [PAP.Monarch.GetName], decretou que a Ordem de São Lázaro, uma antiga e prestigiada ordem cruzada, será fundida com a Ordem de São Maurício (da qual [Root.Monarch.GetTitle] [Root .Monarch.GetName] é o chefe), que doravante será considerado o único sucessor legítimo da Ordem de Lázaro. Embora possamos desejar ofuscar o foco anterior da Ordem Lazarina em fornecer hospitais para leprosos, isso certamente ajudará a impulsionar nossa moral e autoridade religiosa"."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] obteve autorização da liderança da Ordem de São Lázaro para que ela se fundisse com a Ordem de São Maurício, da qual [Root.Monarch.GetSheHe] é o chefe A nova Ordem dos Santos Maurício e Lázaro será doravante considerada a única sucessora legítima da Ordem de Lázaro. Embora possamos desejar ofuscar o antigo foco da Ordem Lazarina em fornecer hospitais para leprosos, isso certamente ajudará a aumentar nossa autoridade moral e religiosa ."
 new_flavour_sav.2.A:0 "Excelente."
#Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Holanda Austríaca"
 emp_hab_austrian_netherlands_desc:0 "As terras holandesas abrigam muitas cidades prósperas. Se pudermos torná-las nossas, poderemos dar um impulso significativo ao nosso tesouro - e nos colocar em posição de alimentar as ambições de um império ultramarino."
 emp_hab_ostend_company_title:0 "A Companhia de Ostende"
 emp_hab_ostend_company_desc:0 "Outras potências européias ficaram fabulosamente ricas por meio de suas empresas comerciais nas colônias. Agora que controlamos a Holanda, devemos tentar entrar em ação."
 emp_hab_ostend_company_effect_tooltip:1 "§YAustria§! ganha uma reivindicação permanente em todos os centros de comércio costeiros de nível 1 e superior na §YIndia§! e nas §YEast Indies§!."
 emp_hab_ostend_company_trigger_tooltip:0 "Tenha pelo menos §Y1§! Empresa Comercial."
 emp_hab_indian_trading_title:0 "Participações na Índia"
 emp_hab_indian_trading_desc:0 "Nosso império colonial não estará completo até que inclua participações substanciais na Índia e nas Índias Orientais."
 emp_hab_indian_trading_effect_tooltip:0 "Ganhe reivindicações permanentes sobre todas as províncias em §YIndia§! e §YIndonesia§! que fazem fronteira com uma província pertencente a §Y[Root.GetName]§!."
 emp_hab_foothold_in_china_title:0 "As Riquezas da China"
 emp_hab_foothold_in_china_desc:0 "Os mercadores falam de uma terra de riquezas fabulosas no extremo oriente. Devemos enviar nossos navios de guerra e negociadores para garantir que essa riqueza chegue aos nossos bolsos."
 emp_hab_austrialasia_title:0 "Settle Austrialasia"
 emp_hab_austrialasia_desc:0 "As terras no extremo sudeste do mundo conhecido receberam um nome curiosamente semelhante ao de nossa própria nação. É claro que elas deveriam ser nossas."
 emp_hab_union_with_poland_title:0 "Rei da Polônia"
 emp_hab_union_with_poland_desc:0 "Nossa fronteira nordeste nunca estará verdadeiramente segura até que possamos contar toda a Polônia como sujeita ao [Root.GetStateForm] austríaco."
 emp_hab_imperial_border_title:0 "A Fronteira Imperial"
 emp_hab_imperial_border_desc:0 "Alguns territórios do Império escaparam de nosso governo e são governados por aqueles que não reconhecem a autoridade do Imperador. Esta situação deve ser corrigida."
 emp_hab_imperial_border_effect_tooltip:0 "Todo estado membro do HRE que NÃO é rival ou rival da Áustria ganha §G10§! Confiança em relação à §YAustria§!."
 emp_hab_no_one_to_threaten_us_title:0 "Ascendência Imperial"
 emp_hab_no_one_to_threaten_us_desc:0 "Existem aqueles entre os príncipes que teriam ambições de nos desafiar e assumir o controle do Império para si mesmos. Uma demonstração de força diplomática e militar será necessária para reprimir essas ambições e garantir que o domínio de nosso poder seja indiscutível."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "Nenhum estado membro do HRE:\n §Y10§! ou mais províncias em §YEuropa§! são propriedade de §Ypaís§! ou de súditos não tributários.\n NÃO está sujeito a §YÁustria§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 "membros do HRE são Cidades Livres."
 emp_hab_empire_united_in_religion_title:0 "Um Império Sagrado"
 emp_hab_empire_united_in_religion_desc:0 "As tensões entre os Estados membros foram agravadas por diferenças religiosas. Devemos restaurar a unidade religiosa se quisermos recuperar a autoridade moral que reivindicamos como o 'Sacro' Império Romano."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "Nenhum estado membro do HRE NÃO é §Y[Root.Religion.GetName]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "Este modificador será removido se a Áustria não for mais o imperador do HRE."
 emp_hab_an_empire_roman_title:0 "Um Império Romano"
 emp_hab_an_empire_roman_desc:0 "O Sacro Império Romano nunca estará totalmente livre do ridículo até que suas fronteiras incluam de fato a cidade de Roma."
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "Devemos forjar o Sacro Império Romano em um grande estado territorial dentro do qual representamos uma autoridade forte e centralizada capaz de impor o monopólio da violência - então, e somente então, viveremos de acordo com o lema de Friedrich III: Austriae est imperare orbi universo (todo o mundo pertence à Áustria)."
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "Cada estado membro do HRE:\n Opinião de §Y[Root.GetName]§! é pelo menos §Y1§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "O lugar natural da família Habsburgo é o trono - o maior número possível. Devemos adquirir os tronos da Europa para nossa família."
 emp_hab_spread_dynasties_nodynasty_desc:0 "Nossa força reside em nossa influência diplomática tanto quanto em nossa força militar. Devemos fortalecer nossas relações com aqueles que podem ser levados a ver o mundo da mesma maneira que nós."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Países governados por membros da dinastia §Y[Root.Monarch.Dynasty.GetName]§! estão presentes em pelo menos §Y5§! continentes."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " países (excluindo §Y[Root.GetName]§!):\n A opinião de §Y[Root.GetName]§! é pelo menos §Y120§!\n Uma das seguintes opções deve ser verdadeira:\n Regido pelo governante de §Y[Root.GetName]§!\n A dinastia governante é '§Y[Root.Monarch.Dynasty.GetName]§!'"
 emp_hab_viennese_waltz_title:0 "A valsa vienense"
 emp_hab_viennese_waltz_desc:0 "Nossa capital de [Root.Capital.GetCapitalName] deve florescer e se tornar uma cidade de música e alta cultura, digna de um governante de nossa posição e uma verdadeira capital do Sacro Império Romano."
 emp_hab_imperial_capitals_title:0 "Capitais imperiais"
 emp_hab_imperial_capitals_desc:0 "Devemos garantir que nossas capitais provinciais reflitam nossa posição como o pilar de força sobre o qual se baseia o Sacro Império Romano."
 emp_hab_the_hungarian_question_title:0 "A Questão Húngara"
 emp_hab_the_hungarian_question_desc:0 "A Hungria está no centro do nosso império. No entanto, o povo húngaro é ferozmente independente e não aceita bem sua subjugação a uma potência estrangeira. Se quisermos salvaguardar nossa estabilidade, devemos garantir - de uma forma ou de outra - que o país províncias aceitam de todo o coração o nosso governo."
 emp_hab_all_minorities_are_welcome_title:0 "Império Multicultural"
 emp_hab_all_minorities_are_welcome_desc:0 "Nossa expansão para o leste e sul está trazendo um número crescente de estrangeiros que não falam alemão para o nosso Império. Nossa estabilidade a longo prazo depende de nossa capacidade de integrar efetivamente esses povos subjugados."
 emp_hab_take_salzburg_title:0 "Lidar com os Bispados"
 emp_hab_take_salzburg_desc:0 "Há vários bispados fracos e autônomos em nossas fronteiras. Se quisermos fortalecer a Áustria, esses seriam alvos fáceis de expansão."
 emp_hab_union_bayern_title:0 "Ducado da Baviera"
 emp_hab_union_bayern_desc:0 "Os bávaros têm sido uma presença problemática em nossa fronteira noroeste. Seu rico ducado tem potencial para ser um grande espinho em nosso lado. Devemos proteger nossas fronteiras - e nossa preeminência - reivindicando-a para nós mesmos."
 emp_hab_swabia_title:0 "Controle da Suábia"
 emp_hab_swabia_desc:0 "Nossas propriedades na Áustria Adicional incluem uma variedade de propriedades e territórios espalhados pela Suábia. Devemos consolidá-los subjugando as cidades e príncipes vizinhos, colocando-os sob nosso domínio e estabelecendo um baluarte de nosso poder no oeste."
 emp_hab_connect_further_austria_title:0 "Conectar mais a Áustria"
 emp_hab_connect_further_austria_desc:0 "Nossos territórios na Áustria Adicional estão separados da Áustria Própria. Devemos juntá-los com o resto de nossas terras."
 emp_hab_union_brandenburg_title:0 "Acordo com Brandemburgo"
 emp_hab_union_brandenburg_desc:0 "Brandenburg tem potencial para se tornar a base de poder de um estado no norte da Alemanha forte o suficiente para nos desafiar. Este desafio deve ser neutralizado se nosso domínio na Alemanha permanecer inquestionável."
 emp_hab_conquer_switzerland_title:0 "A Vingança de Gessler"
 emp_hab_conquer_switzerland_desc:0 "Tentamos anexar os suíços antes, mas fomos frustrados em todas as ocasiões - por um simples fazendeiro com arco e flecha, em um caso. Devemos superar as gerações de humilhação que sofremos e colocar esses fazendeiros rebeldes sob nosso domínio."
 emp_hab_conquer_burgundy_title:0 "Recuperar a Borgonha"
 emp_hab_conquer_burgundy_desc:0 "Os territórios da Borgonha desapareceram do Sacro Império Romano. Devemos garantir que eles sejam colocados sob nossa autoridade novamente, de uma forma ou de outra."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "Nenhuma província:\n §YProvíncia§! está na região §YFrança§!.\n Faz parte do HRE.\n Uma das seguintes opções deve ser verdadeira:\n Pertence a um país que não faz parte do HRE.\n É de propriedade de um país que está sujeito a um país que não está no HRE."
 emp_hab_conquer_france_title:0 "França enfraquecida"
 emp_hab_conquer_france_desc:0 "Os franceses são nossos principais rivais pela hegemonia sobre a Alemanha e a Europa como um todo. Devemos enfraquecê-los a ponto de nunca mais representarem uma ameaça às nossas ambições imperiais."
 emp_hab_conquer_france_tooltip:0 "A renda anual é menor que a de §Y[Root.GetName]§!."
 emp_hab_take_serbia_title:0 "Derrote os sérvios"
 emp_hab_take_serbia_desc:0 "Os ferozmente independentes sérvios e bósnios ocupam uma posição de importância estratégica em nosso portal para a Grécia. Devemos flexionar nossos músculos e trazê-los para nosso império."
 emp_hab_take_wallachia_bulgaria_title:0 "Empurrar para a Bulgária"
 emp_hab_take_wallachia_bulgaria_desc:0 "A Bulgária caiu sob o domínio otomano. Devemos reverter seus ganhos e empurrá-los de volta para o Bósforo, construindo nosso império nos Bálcãs no processo."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "Reivindicar todas as outras províncias §YOtomana§! na §YEurope§! (excluindo Anatólia e Caucasia)."
 emp_hab_scourge_of_europe_title:0 "O Flagelo da Europa"
 emp_hab_scourge_of_europe_desc:0 "O cristianismo nunca estará a salvo dos infiéis até que tenhamos expulsado a ameaça otomana da Europa."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Pertence a §YOtomanos§!.\n §YProvíncia§! NÃO está na região §YAnatolia§!.\n §YProvíncia§! NÃO está na região §YCaucásia§!."
 emp_hab_veneto_lombardy_title:0 "Ducado de Milão"
 emp_hab_veneto_lombardy_desc:0 "O [MLO.GovernmentName] de Milão é uma parte problemática, mas importante do Império. Devemos garantir que suas riquezas não sejam usadas contra nós, colocando-o sob nosso controle mais próximo."
 emp_hab_naples_title:0 "Rei de Nápoles"
 emp_hab_naples_desc:0 "Ao adicionar o Reino de Nápoles à nossa coleção de títulos, podemos solidificar nosso controle da Itália e dar um passo mais perto de colocar toda a península sob nosso domínio."
 emp_hab_prospering_nation_title:0 "Áustria Prospera"
 emp_hab_prospering_nation_desc:0 "Desde os vinhedos do norte até as minas e forjas do sul, toda a Áustria prosperará à medida que nossa nação crescer em força."
 emp_hab_develop_hungary_bohemia_title:0 "Investir nas Províncias"
 emp_hab_develop_hungary_bohemia_desc:0 "Há muita pobreza em nossos territórios húngaros e boêmios. Nosso império teria uma base muito mais forte se investissemos neles como faríamos em nossos territórios austríacos."
 emp_hab_balanced_estates_title:0 "Equilibrar as propriedades"
 emp_hab_balanced_estates_desc:0 "Muitas vezes a dissidência e a divisão atormentaram nosso país. A nobreza, o clero e os burgueses devem agir como um só para alcançar o objetivo de maior glória e prosperidade para a Áustria."
 emp_hab_balance_of_power_title:0 "O Equilíbrio do Poder"
 emp_hab_balance_of_power_desc:0 "Devemos estabelecer um equilíbrio de poder na Europa em que nossa preeminência contínua seja garantida."
 emp_hab_our_balance_of_power_title:0 "Mudar o Equilíbrio"
 emp_hab_our_balance_of_power_desc:0 "Um equilíbrio de poder está muito bem, mas se pudermos mudá-lo a nosso favor, estaremos no caminho certo para reivindicar nossa posição de direito como o estado preeminente em toda a Europa."
 emp_hab_our_balance_of_power_tooltip:1 " províncias:\n Continente é §YEurope§!.\n Proprietário:\n Uma das seguintes opções deve ser verdadeira:\n É §Y[Root.GetName]§!.\n É um assunto de §Y[Root. GetName]§!.\n É aliado de §Y[Root.GetName]§!.\n É súdito de um país aliado de §Y[Root.GetName]§!.\n Faz parte do HRE, do qual §Y[Root.GetName]§! é o §YEmperor§!.\n É o súdito de um país que faz parte do HRE, do qual §Y[Root.GetName]§! é o §YEmperor§!."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Esmagar a Revolução"
 emp_embrace_the_revolution_title:0 "Abraçar a Revolução"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Exércitos de radicais políticos enxameiam as ruas das cidades da Europa. Não podemos tolerar essa perturbação da ordem natural e, portanto, devemos marchar para o próprio coração desta Revolução e esmagá-la completamente."
 emp_embrace_the_revolution_desc:0 "O tempo da velha ordem acabou - deixe a nova ordem ser forjada das cinzas da velha. Enquanto os radicais políticos enxameiam as ruas das cidades da Europa, devemos nos juntar a eles e esmagar totalmente a tirania que oprime a humanidade."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "Nenhum país:\n Uma das seguintes opções é verdadeira:\n É uma §YRepública Revolucionária§!.\n É um §YImpério Revolucionário§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Glória a [Root.Monarch.Dynasty.GetName]!"
 emp_mission_power_to_country_title:0 "Glória a [Root.GetName]!"
 emp_hab_power_to_habsburg_desc:0 "A hegemonia sobre a Europa é o nosso destino. Devemos agarrá-la com ambas as mãos e assegurar que não restará ninguém que não reconheça a nossa superioridade."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "Nenhum país:\n §YCapital§! está no continente §YEuropa§!.\n É uma Grande Potência.\n NÃO é aliado da §YÁustria§!.\n NÃO foi derrotado pela §YÁustria§! na guerra nos últimos 100 anos."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "Nenhum país:\n §YCapital§! está no continente §YEurope§!.\n Tem pelo menos §Y300§! desenvolvimento total.\n NÃO é aliado de §YAustria§!.\n NÃO é sujeito do § YAustria§!.\n NÃO foi derrotado por §YAustria§! na guerra nos últimos 100 anos."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "Nenhuma província:\n Faz parte do HRE.\n Uma das seguintes opções deve ser verdadeira:\n Pertence a um país que não faz parte do HRE.\n Pertence a um país que está sujeito a um país que não faz parte do HRE RH."
#Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Holanda Austríaca"
 desc_hab_austrian_netherlands:0 "Com a Holanda garantida, estamos bem posicionados para direcionar nossas ambições para o estabelecimento de um império colonial que se iguale aos de nossos concorrentes na Europa."
 hab_conquest_of_italy:0 "Itália subjugada"
 desc_hab_conquest_of_italy:0 "Ampliamos nosso controle sobre a maior parte da Itália e agora somos vistos como a força dominante na península."
 hab_victory_over_ottomans:0 "Otomanos vencidos"
 desc_hab_victory_over_ottomans:0 "Vencemos os otomanos, expulsando seu flagelo das costas da Europa. Toda a cristandade aprecia nossos esforços incansáveis para alcançar este resultado."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "“Forjamos a colcha de retalhos de estados que compunham o Sacro Império Romano em um poder forte e coeso capaz de se manter contra os estados modernos da Europa – Austriae est imperare orbi universo”."
 hab_invested_in_provinces:0 "Investimento Provincial"
 desc_hab_invested_in_provinces:0 "Investimentos consideráveis em áreas provinciais aumentaram a prosperidade de nossos territórios e convenceram as pessoas que vivem neles de que o estado se dedica a melhorar seu destino."
 hab_many_thrones:0 "Uma dinastia generalizada"
 desc_hab_many_thrones:0 "Nossa dinastia governa muitos reinos e ducados em toda a Europa, dando-nos uma grande rede familiar à qual recorrer para alcançar nossos objetivos diplomáticos."
 hab_lots_of_influence:0 "Influência Austríaca"
 desc_hab_lots_of_influence:0 "Construímos uma influência significativa em toda a Europa. Agora existem vários Estados que veem o mundo mais ou menos como nós, dando-nos uma grande rede à qual recorrer para atingir nossos objetivos diplomáticos."
 hab_ascendancy_in_empire:0 "Ascendência dentro do Império"
 desc_hab_ascendancy_in_empire:0 "Garantimos nosso domínio dentro do Sacro Império Romano. Por mais que se queixem, os príncipes não têm mais forças para resistir a nós."
 hab_empire_united_in_religion_mod_catholic:0 "Unidos pela Religião"
 desc_hab_empire_united_in_religion_mod_catholic:0 "A fé católica sobreviveu aos desafios para emergir mais forte do que nunca como a fé dominante do Sacro Império Romano."
 hab_empire_united_in_religion_mod_protestant:0 "Unidos pela Religião"
 desc_hab_empire_united_in_religion_mod_protestant:0 "A fé protestante se livrou dos grilhões de Roma e emergiu como a fé dominante do Sacro Império Romano."
 hab_empire_united_in_religion_mod_reformed:0 "Unidos pela Religião"
 desc_hab_empire_united_in_religion_mod_reformed:0 "A fé reformada se livrou dos grilhões de Roma e de outras heresias para emergir como a fé dominante do Sacro Império Romano."
 hab_empire_united_in_religion_mod_generic:0 "Unidos pela Religião"
 desc_hab_empire_united_in_religion_mod_generic:0 "Nossa fé superou todos os desafios para emergir como a fé dominante do Sacro Império Romano."
 hab_empire_has_rome:0 "Um Império Romano"
 desc_hab_empire_has_rome:0 "O Sacro Império Romano não é mais um Império Romano que não inclui Roma."
 hab_prosperity_windfall:0 "Choques da Prosperidade."
 desc_hab_prosperity_windfall:0 "A economia austríaca está passando por um período de prosperidade sem precedentes. Como resultado, nossos coletores de impostos são capazes de arrecadar uma quantia substancial para nossos cofres."
 hab_flourishing_in_empire:0 "Cidades Imperiais"
 desc_hab_flourishing_in_empire:0 "Nosso foco no esplendor de nossas cidades atraiu muita admiração e inveja dos Príncipes do Império."
 hab_balance_of_power_mod:0 "O Equilíbrio do Poder"
 desc_hab_balance_of_power_mod:0 "O equilíbrio de poder é algo delicado, que deve ser cuidadosamente mantido para garantir que nenhum poder se torne forte o suficiente para nos desafiar."
 hab_reactionary_zeal:0 "Zelo reacionário"
 desc_hab_reactionary_zeal:0 "A revolução foi esmagada e as ideias perigosas que ela tentou espalhar foram cortadas pela raiz."
 hab_supreme_in_europe:0 "Supremacia sobre a Europa"
 desc_hab_supreme_in_europe:0 "Não há ninguém na Europa que não reconheça a superioridade do Império Austríaco."
 hab_viennese_ballrooms:0 "Salões de baile vienenses"
 desc_hab_viennese_ballrooms:0 "A pompa de nossos salões de baile é incomparável, oferecendo à nobreza de dentro e de fora de nossas fronteiras a oportunidade de mostrar sua grandeza e atrair a atenção do arquiduque."
 hab_tolerant_society:0 "Um Império Multicultural"
 desc_hab_tolerant_society:0 "Integramos com sucesso vários povos subjugados em nosso país, deixando-os tão satisfeitos com nosso governo quanto ficariam com o governo de um deles."
 hab_holdings_in_swabia:0 "Além da Áustria"
 desc_hab_holdings_in_swabia:0 "Esta província faz parte do bastião da "Áustria Avançada" que guarda o oeste do Império Austríaco."
 hab_empire_in_the_west:0 "Restauração do Império Ocidental"
 desc_hab_empire_in_the_west:0 "A autoridade imperial foi restaurada sobre os territórios ocidentais do Império."
 opinion_hab_back_into_empire:0 "Sacro Império Francês"
 hab_back_into_empire:0 "De volta ao HRE"
 desc_hab_back_into_empire:0 "Esta província se alegra por ter sido devolvida ao Sacro Império Romano."
 hab_take_that_napoleon:0 "Supremacia sobre a França"
 desc_hab_take_that_napoleon:0 "Tendo subjugado a França, tanto nossos exércitos quanto nosso corpo diplomático se sentem invencíveis."
 hab_pure_bavarian_beer:0 "Cerveja Pura da Baviera"
 desc_hab_pure_bavarian_beer:0 "Devido às rígidas leis locais, a cerveja bávara é a melhor e mais pura cerveja de toda a Europa. Agora também podemos apreciá-la como nossa bebida local"."
 hab_conquered_serbia:0 "Conquista da Sérvia e da Bósnia"
 desc_hab_conquered_serbia:0 "Integramos a Bósnia e a Sérvia em nosso império e agora contamos com a grande cidade de Sarajevo, a Jerusalém da Europa, entre nossas capitais. Que ela seja sempre um porto seguro para nosso povo."
 hab_our_balance_of_power_mod:0 "Áustria Ascendente"
 desc_hab_our_balance_of_power_mod:0 "Em um golpe diplomático que atraiu a atenção de todos os tribunais da Europa, conseguimos mudar o equilíbrio de poder para que esteja cada vez mais a nosso favor."
 hab_chinese_riches:0 "Comércio Chinês"
 desc_hab_chinese_riches:0 "Nossos comerciantes têm o monopólio da China, permitindo que riquezas abundantes fluam para nossos cofres."
 hab_austrian_australia:0 "Austrália Austríaca"
 desc_hab_austrian_australia:0 "Ao longo dos tempos, muitos homens e mulheres tropeçarão em suas palavras ao pronunciar o nome de nossa mais recente aquisição colonial."
#Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Monarquia Imperial Austríaca"
 austrian_dual_monarchy_legacy_desc:0 "Uma forma de governo sob um monarca voltada para manter um império de retalhos composto de muitas culturas, cidades e territórios juntos."
 austrian_dual_monarchy:0 "Monarquia Imperial Austríaca"
 austrian_dual_monarchy_desc:0 "Uma forma de governo sob um monarca voltada para manter um império de retalhos composto de muitas culturas, cidades e territórios juntos."
#Austrian Mission Events
 flavor_hab.20.name:0 "Reformar o governo imperial austríaco?"
 flavor_hab.20.desc:0 "Com o crescimento do Império Austríaco, um número crescente de súditos não alemães teve que ser integrado à nossa nação. Até agora, conseguimos isso da melhor maneira possível, pacificando a oposição ao nosso governo; no entanto, muitos em nossas províncias ainda vejo os [Root.Monarch.GetTitle] como déspotas estrangeiros. Um conjunto radical de reformas foi apresentado para garantir os direitos dos povos subjugados e integrá-los ao governo em uma tentativa de aumentar nossa estabilidade a longo prazo."
 flavor_hab.20.A:0 "Implementar as reformas plenamente."
 flavor_hab.20.B:0 "Implementar apenas reformas limitadas."
#Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Financiar os mosteiros"
 emp_hun_fund_monasteries_desc:0 "A Ordem Paulina tem sido influente na Hungria desde sua fundação pelo Beato Eusébio de Esztergom em 1250 e se espalhou até mesmo para os países vizinhos. Reservar fundos para garantir sua boa vontade para com o estado seria um bom investimento."
 emp_hun_religious_unity_title:0 "Unidade na crença"
 emp_hun_religious_unity_desc:0 "Os territórios da Hungria são o lar de pessoas de muitas crenças diferentes. De uma forma ou de outra, devemos garantir que as diferenças religiosas não dividam nosso estado."
 emp_hun_take_galicia_title:0 "Polônia enfraquecida"
 emp_hun_take_galicia_desc:0 "O poderoso polonês [POL.GovernmentName] controla as terras em nossa fronteira norte. Eles representariam uma ameaça significativa à nossa independência se se tornassem hostis. Devemos fazer um ataque preventivo para afastar a fronteira polonesa de nossas terras centrais ."
 emp_hun_jagiellonian_union_title:0 "União Jaguelônica"
 emp_hun_jagiellonian_union_desc:0 "Até sua morte na Batalha de Varna em 1444, a Hungria foi governada junto com a Polônia e a Lituânia por Władysław III Jagiellon. Devemos restaurar a união entre nossos tronos que existia em sua época - e garantir que o resultado seja mais propício do que da última vez ."
 emp_hun_black_army_supreme_title:0 "Glória ao Exército Negro"
 emp_hun_black_army_supreme_desc:0 "Cercado por muitos inimigos, o exército húngaro tem ampla prática em proteger a independência de nosso estado. Mas não podemos descansar sobre os louros - devemos continuar a aprimorar nossas habilidades para não perdermos a vanguarda que a excelência de Forças Armadas fornecem."
 emp_hun_black_army_supreme_trigger_tooltip:0 "É pelo menos a §YEra do Absolutismo§!"
 emp_hun_improve_economy_title:0 "Uma Economia Forte"
 emp_hun_improve_economy_desc:0 "Nossa capacidade de competir como uma Grande Potência encravada entre uma série de ameaças em potencial depende de nossa capacidade de extrair até a última gota de riqueza de nossas terras."
 emp_hun_corviana_library_title:1 "A Biblioteca Corviniana"
 emp_hun_corviana_library_desc:0 "Com o ressurgimento do conhecimento clássico e o impulso que isso deu aos nossos cientistas e filósofos, estaríamos bem servidos com o estabelecimento de uma biblioteca onde o conhecimento acumulado da Europa possa ser armazenado."
 emp_hun_nagyszombat_university_title:0 "Universidade do Sábado Santo"
 emp_hun_nagyszombat_university_desc:0 "Devemos estabelecer um centro de aprendizado religioso e secular, onde a próxima geração de pensadores que apoiará o crescimento de nossa nação será nutrida."
 emp_hun_great_city_of_pest_title:0 "A grande cidade de [Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "O estado húngaro resistiu por séculos, e nossa capital cresceu e se tornou uma cidade importante. No entanto, é menor em tamanho e grandeza que Praga e Viena, as capitais de nossos rivais ocidentais. Seria um belo dia se [ Root.Capital.GetCapitalName] para ultrapassar as outras duas e passar a ser considerada a principal cidade da Europa Central."
 emp_hun_strong_government_title:0 "Um Governo Forte"
 emp_hun_strong_government_desc:0 "Devemos reformar o Estado para que esteja pronto para enfrentar qualquer obstáculo inabalável."
 emp_hun_hungarian_succession_title:0 "A Sucessão Húngara"
 emp_hun_hungarian_succession_desc:0 "O fracasso da Cruzada de Varna deixou nosso país sem liderança e vulnerável. Devemos negociar esta crise sem perder nossa independência para nenhum de nossos vizinhos oportunistas."
 emp_hun_hungarian_succession_tooltip:0 "Um dos seguintes deve ser verdadeiro:\n O evento §Y"Mátyás Corvinus"§! aconteceu.\n O ano é pelo menos §Y1457§!."
 emp_hun_bohemian_borderlands_title:0 "Fronteiras Boêmias"
 emp_hun_bohemian_borderlands_desc:0 "O Eleitorado da Boêmia é dono das terras fronteiriças ao nosso noroeste. Um reino forte e próspero conhecido por se envolver em heresias vis, devemos tomar medidas contra eles para evitar que se espalhem para nossas terras."
 emp_hun_bohemian_crown_title:0 "A Coroa da Boêmia"
 emp_hun_bohemian_crown_desc:0 "Unir a coroa da Boêmia com a nossa aumentaria significativamente a força de nossa nação - especialmente se pudermos garantir que seu eleitorado seja transferido para nós."
 emp_hun_bohemian_crown_effect_tooltip:0 "Se completarmos esta missão aplicando uma União Pessoal em §YBohemia§!:"
 emp_hun_weaken_austria_title:0 "Austria enfraquecida"
 emp_hun_weaken_austria_desc:0 "A paz com a Áustria não pode durar - nossas terras são simplesmente muito tentadoras para o arquiduque não ter planos para elas. Devemos enfraquecer a Áustria para que estejamos a salvo do ataque de nossos vizinhos ocidentais."
 emp_hun_weaken_austria_trigger_tooltip:0 "Não mais do que 13 províncias são propriedade de §YAustria§! e seus súditos não tributários."
 emp_hun_duchy_of_austria_title:0 "O Ducado da Áustria"
 emp_hun_duchy_of_austria_desc:0 "Viena seria uma boa adição ao nosso [Root.GovernmentName]. Devemos adquiri-lo para nós mesmos."
 emp_hun_bulwark_of_christianity_title:0 "Baluarte do Cristianismo"
 emp_hun_bulwark_of_christianity_desc:0 "Como os principais defensores da cristandade contra a ameaça otomana, passamos a ser conhecidos como o baluarte do cristianismo. Ao demonstrar nossa capacidade de enfrentar qualquer coisa que o infiel possa lançar contra nós, podemos garantir que este título seja totalmente merecido."
 emp_hun_bulwark_of_christianity_trigger_tooltip:2 "Nenhum país:\n Todas as opções a seguir são verdadeiras:\n É §YMuslim§!.\n Uma das seguintes deve ser verdadeira:\n Está no grupo cultural §YLevantino§!.\n É vizinho de § Y[Root.GetName]§!.\n Tem sua capital em §YEurope§!.\n Tem um exército maior que §Y[Root.GetName]§!."
#Hungarian Mission Modifiers
 hun_funded_paulines:0 "Boa Vontade da Ordem Paulina"
 desc_hun_funded_paulines:0 "Através do nosso financiamento, a influente Ordem de São Paulo, o Primeiro Eremita, cresceu em força. Consequentemente, sua boa vontade para com o estado húngaro aumentou."
 hun_hungary_poland:0 "Polônia húngara"
 desc_hun_hungary_poland:0 "Administrar a Polônia e a Hungria exigirá uma abordagem governamental mais flexível, com os poloneses tendo uma participação significativa no governo e um corpo maior de diplomatas capazes de lidar com qualquer eventualidade."
 hun_supreme_black_army:0 "Um Exército Glorioso"
 desc_hun_supreme_black_army:0 "A investida de nosso exército causa terror nos corações de nossos inimigos e é motivo de comemoração entre nossos aliados."
 hun_strong_economy:0 "Força Econômica"
 desc_hun_strong_economy:0 "Nossa economia está florescendo, tornando mais fácil para nós adquirir os fundos necessários para a manutenção de nosso exército e para vários outros projetos que possamos considerar."
 hun_corviana_library:1 "A Biblioteca Corviniana"
 desc_hun_corviana_library:0 "Nossa biblioteca nacional contém o conhecimento acumulado da civilização européia, proporcionando aos nossos pensadores acesso ao conhecimento de ponta da filosofia, teologia, direito, história, geografia, literatura, ciências naturais, medicina, arquitetura e muitos outros Campos. "
 hun_nagysz_uni_catholic:0 "Universidade do Sábado Santo"
 desc_hun_nagysz_uni_catholic:0 "Estabelecemos uma instituição de ensino superior administrada por jesuítas, através da qual nossa próxima geração de pensadores religiosos será nutrida."
 hun_nagysz_uni_non_catholic:0 "Universidade do Sábado Santo"
 desc_hun_nagysz_uni_non_catholic:0 "Estabelecemos uma instituição nacional de ensino superior por meio da qual nossa próxima geração de pensadores será alimentada."
 hun_great_city:0 "Ótima cidade"
 desc_hun_great_city:0 "A cidade está florescendo muito e ultrapassou Viena e Praga em termos de prosperidade."
 hun_golden_age_of_hungary:0 "Estabilidade e Prosperidade"
 desc_hun_golden_age_of_hungary:0 "Com a estabilidade sem precedentes e a boa governança que nosso país está experimentando, pode-se dizer que a Hungria está vivendo uma era de ouro."
 hun_bulwark_of_christianity:0 "O Baluarte do Cristianismo"
 desc_hun_bulwark_of_christianity:0 "Tendo afirmado nossa superioridade sobre os infiéis, desfrutamos da aclamação geral como baluarte do cristianismo."
 hun_hungarian_austria:0 "Senhor da Áustria"
 desc_hun_hungarian_austria:0 "Como os novos mestres da Áustria, podemos nos beneficiar da reputação de seus antigos mestres - e dos mecanismos de governança que os Habsburgos criaram para projetar poder na Alemanha."
 opinion_hun_let_into_empire:0 "Eleitorado Outorgado"
 opinion_hun_didnt_let_into_empire:0 "Entrada recusada no Império"
#Hungarian Mission Events
 new_flavour_hun.1.name:0 "Adesão ao Império"
 new_flavour_hun.1.desc:0 "Desde que os reinos da Hungria e da Boêmia foram unidos sob o domínio de [Root.Monarch.GetTitle] [Root.Monarch.GetName], houve sugestões de alguns setores de que a Hungria deveria se juntar ao Sacro Império Romano, assumindo a posição da Boêmia como Eleitor. De fato, haveria benefícios consideráveis para este curso de ação, especialmente se, com o tempo, pudéssemos garantir o título de Imperador para nós mesmos.\n\nNo entanto, precisaremos do acordo do atual Imperador para nos tornarmos parte do Império . Devemos buscar isso?"
 new_flavour_hun.1.A:0 "A Hungria pertence ao Império."
 new_flavour_hun.1.B:0 "Nossa situação atual é bastante agradável."
 new_flavour_hun.2.name:0 "Hungria deseja se juntar ao Império"
 new_flavour_hun.2.desc:3 "Tendo unido os reinos da Hungria e da Boêmia sob [hungary_country.Monarch.GetTitle] [hungary_country.Monarch.GetName], os húngaros solicitaram [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] em [Emperor.Monarch.GetHerHis ] capacidade como imperador do Sacro Império Romano para poder ingressar no Império. Além disso, eles insistem que, uma vez que a Boêmia é agora apenas uma parte de seus domínios maiores, o eleitorado da Boêmia deveria ser oficialmente transferido para o [hungary_country.Monarch.Dynasty .GetName] Dinastia da Hungria."
 new_flavour_hun.2.A:0 "A adesão da Hungria fortaleceria o Império."
 new_flavour_hun.2.B:0 "A adesão da Hungria prejudicaria o Império."
 new_flavour_hun.3.name:0 "Os gregos em [151.GetName]"
 new_flavour_hun.3.desc:0 "Os otomanos expulsaram a população grega ortodoxa de [151.GetName] e a substituíram por colonos turcos. No entanto, os gregos ainda constituem a maioria da população no campo e em outras partes da Grécia. Agora que somos donos da cidade, clamam por vingança e exigem que sejam reintegrados na cidade no lugar dos invasores."
 new_flavour_hun.3.A:0 "[151.GetName] deve ser grego."
 new_flavour_hun.3.B:0 "Os turcos podem ficar."
#Genoese Missions
 emp_gen_trade_league_title:0 "Puramente para o comércio"
 emp_gen_trade_league_desc:0 "Devemos vincular nossos parceiros comerciais a nós e garantir que eles nos protejam quando ameaçados, fornecendo-nos a força numérica necessária para sobreviver e prosperar em um Mediterrâneo hostil e volátil."
 emp_gen_trade_league_tooltip:1 " os países são membros da mesma Liga Comercial que §YGenoa§!."
 emp_gen_safety_at_home_and_abroad_title:0 "Proteja o [Root.GovernmentName]"
 emp_gen_safety_at_home_and_abroad_desc:0 "Devemos garantir que nosso exército e nossas instituições sejam capazes de garantir nossa segurança tanto em casa quanto no exterior, a fim de garantir a continuação de nosso [Root.GovernmentName], livre de instabilidade e dominação estrangeira."
 emp_gen_reinvigoration_title:0 "Revigorar a República"
 emp_gen_reinvigoration_desc:0 "Quando a Peste Negra foi seguida por derrotas para Veneza e ocupação pela França e Milão no final do século 14 e início do século 15, parecia que a Era de Ouro de Gênova havia acabado, para nunca mais voltar. o passado e atingir novos patamares, estabelecendo-se firmemente como a principal cidade-estado da Itália."
 emp_gen_mare_nostrum_title:0 "O nosso mar"
 emp_gen_mare_nostrum_desc:0 "O Mediterrâneo pode não ser nosso lago com patos ainda, mas estamos em posição de dominá-lo como um império comercial. Devemos garantir que ninguém seja capaz de desafiar nosso controle dos mares e - igualmente importante - das rotas marítimas que fornecem a força vital do nosso império comercial."
 emp_gen_mare_nostrum_trigger_tooltip:0 "Nenhum país:\n Tem porto no §YMediterrâneo§!.\n Tem mais galés que §YGênova§!."
 emp_gen_mare_nostrum_trigger_tooltip2:1 "nós comerciais que fazem fronteira com o §YMar Mediterrâneo§! ou o §YMar Negro§! têm §YGenoa§!"
 emp_gen_expand_genoese_coastline_title:0 "Pulverizar Pisa"
 emp_gen_expand_genoese_coastline_desc:0 "A Batalha de Meloria em 1284 uma vez estabeleceu a superioridade genovesa sobre os pisanos, acabando permanentemente com o império naval pisano. No entanto, esses dias já se passaram, e o controle que uma vez poderíamos exercer sobre os pisanos escapou de nosso alcance. Nos últimos tempos , temos lutado para manter nossa independência de nossos vizinhos mais fortes. Se quisermos recuperar nossa grandeza, devemos tirar uma folha do livro veneziano e garantir que tenhamos um forte núcleo italiano em nosso império comercial, reafirmando nosso domínio ancestral sobre Pisa e expandindo nosso controle sobre a costa da Ligúria."
 emp_gen_grand_fleet_title:0 "Proteja-se contra a Espanha"
 emp_gen_grand_fleet_desc:0 "Os espanhóis permanecerão uma ameaça constante ao nosso império marítimo enquanto sua frota puder superar a nossa. Para empurrá-los para longe das costas italianas, devemos expandir nossa frota e garantir que seja mais do que páreo para os espanhóis."
 emp_gen_take_sardinia_title:0 "Aproveite a Sardenha"
 emp_gen_take_sardinia_desc:0 "Há muito procuramos tornar a Sardenha nossa. No entanto, os aragoneses provaram ser um espinho no nosso lado, arrancando nossa base em Sassari de nosso alcance. É hora de recuperar Sassari e conquistar o resto da ilha para nós mesmos. "
 emp_gen_the_spanish_question_title:0 "Uma Questão de Espanha"
 emp_gen_the_spanish_question_desc:0 "Agora que recuperamos a Sardenha e mostramos nossa força naval, uma escolha está diante de nós: devemos continuar a guerra com os espanhóis, tentar expulsá-los completamente da Itália e afirmar o controle da costa ibérica; ou devemos preferir fazer as pazes com eles e buscar sua amizade para que possamos focar nossa atenção em outro lugar, seguros sabendo que estamos a salvo de suas depredações?”"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "Se for procurada uma aliança com §YAragon§!:\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "Se for procurada uma aliança com §YSpain§!:\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nSe a derrota de §YAragon§! for buscada:\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nSe a derrota de §YSpain§!"
 emp_gen_venetian_naval_power_title:0 "Ocultar Veneza"
 emp_gen_venetian_naval_power_desc:0 "Nunca seremos capazes de superar nosso velho inimigo, Veneza, a menos que possamos derrotar sua formidável frota. No entanto, se formos capazes de afirmar nossa superioridade naval, isso abrirá o caminho para a conquista da cidade. Devemos construir nossa marinha para garantir que isso se torne realidade."
 emp_gen_two_cities_title:0 "Vencer Veneza"
 emp_gen_two_cities_desc:0 "Sem sua superioridade naval, a cidade de Veneza é vulnerável. Ao incorporá-la ao nosso estado, seremos capazes de extinguir permanentemente a ameaça que os venezianos representam para nosso glorioso [Root.GovernmentName]!"
 emp_gen_dominate_italian_trade_title:0 "Domine o Comércio Italiano"
 emp_gen_dominate_italian_trade_desc:0 "Com Veneza subjugada, nada nos impede de exercer hegemonia sobre todo o comércio que flui para a Itália."
#Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Conquista genovesa de Veneza"
 gen_dominant_trader:0 "Dominância Comercial"
 desc_gen_dominant_trader:0 "Gênova superou Veneza para se tornar o hegemon indiscutível do comércio italiano."
 gen_dominance_of_tyrrhennian:0 "Domínio do Mar Tirreno"
 opinion_gen_spanish_alliance:0 "A Aliança do Mediterrâneo Ocidental"
 gen_victory_over_spain:0 "Ascendência sobre a Espanha"
 desc_gen_victory_over_spain:0 "Desde a Península Itálica até a costa da Catalunha, suplantamos os espanhóis como força dominante no Mediterrâneo, tanto militar quanto comercialmente."
 gen_spanish_alliance_modifier:0 "A Aliança do Mediterrâneo Ocidental"
 desc_gen_spanish_alliance_modifier:0 "Nossa aliança com os espanhóis nos permitiu dominar conjuntamente o Mediterrâneo Ocidental e apoiar nossa frota comercial com formidáveis forças militares, tanto em terra quanto no mar."
 gen_leader_of_trade_league:0 "A Aliança Comercial"
 desc_gen_leader_of_trade_league:0 "Gênova se estabeleceu como o centro de uma poderosa liga comercial capaz de se defender contra a maioria das possíveis ameaças."
 gen_achieved_mare_nostrum:0 "O nosso mar"
 desc_gen_achieved_mare_nostrum:0 "Gênova conseguiu obter domínio indiscutível sobre o Mar Mediterrâneo e exerce controle militar e comercial sobre todos os nós vitais da região."
 gen_ascendant_force:0 "Gênova Ressurge"
 desc_gen_ascendant_force:0 "O recente aumento em nossa força encorajou nossas forças a levar nosso estado a novos patamares."
 gen_prosperous_republic:0 "Gênova Prospera"
 desc_gen_prosperous_republic:0 "Com a recém-descoberta prosperidade de Gênova, as glórias e riquezas do passado parecem estar ao nosso alcance. Estamos experimentando um influxo significativo de riqueza, já que a intelectualidade de nossos vizinhos é cada vez mais atraída para se mudar para a cidade."
# Burgundian Missions
 emp_bur_nevers_title:0 "Integrar Nevers" #copied from bur_nevers"
 emp_bur_nevers_desc:0 "Há rumores de que nosso fantoche no trono de Nevers é um praticante de magia negra. Não seria bom se associar a tal heresia; Nevers é melhor trazido para o rebanho." #copiado de bur_nevers"
 emp_bur_romandie_title:0 "Reclaim Transjurania" #copied from bur_romandie"
 emp_bur_romandie_desc:0 "O Reino da Alta Borgonha esteve sob o controle do Império por tempo suficiente. Em eras passadas, constituía um terço da Borgonha - deve ser devolvido a nós." #copiado de bur_romandie"
 emp_bur_cisjurania_title:0 "Reino de Arles"
 emp_bur_cisjurania_desc:0 "O Ducado da Baixa Borgonha, outrora governado por Richard Justiciarius, que uniu toda a Borgonha sob seu reinado, deve ser devolvido a nós. O Arelat deve ser restaurado!" #copiado de bur_cisjurania"
 emp_bur_lombardy_title:0 "Invadir a Lombardia"
 emp_bur_lombardy_desc:0 "A rica terra da Lombardia fica do outro lado dos Alpes. Seus governantes em exercício são em sua maioria usurpadores com uma reivindicação pobre de suas terras - poderíamos fornecer aos povos da Lombardia uma liderança muito mais forte e decisiva, se pudéssemos assumir o controle deles. ."
 emp_bur_italy_title:0 "Reino da Itália"
 emp_bur_italy_desc:0 "As cidades-estado da Itália estão atormentadas pela divisão. Devemos acabar com sua desunião restaurando o antigo Reino da Itália, no processo reivindicando para nós mesmos um território de consideráveis riquezas e sofisticação cultural."
 emp_bur_chivalry_is_not_dead_title:0 "O cavalheirismo não está morto"
 emp_bur_chivalry_is_not_dead_desc:0 "Vale a pena preservar os ideais de cavalheirismo e hospitalidade. Devemos nos ater a esses pilares orientadores e garantir que nossa corte seja conhecida em toda a Europa por seu esplendor cavalheiresco."
 emp_bur_secure_succession_title:0 "Garantir a Sucessão"
 emp_bur_secure_succession_desc:0 "O rei francês e o Sacro Imperador Romano estão de olho em nossas terras e aceitarão qualquer pretexto para reivindicar nosso título. Devemos garantir a sucessão e garantir que os filhos de nossos filhos tenham um [Root.GovernmentName] para herdar."
 emp_bur_unite_the_realm_title:0 "Unir o Reino"
 emp_bur_unite_the_realm_desc:0 "Nossas participações nos Países Baixos não estão diretamente sob o controle de [Root.GetAdjective] e se irritam sob nosso domínio. Devemos integrá-los a [Root.GetName] e garantir que obedeçam às mesmas leis que o restante de nossos domínios."
 emp_bur_papal_relations_title:0 "Relações papais"
 emp_bur_papal_relations_desc:0 "O Papa há muito tenta interferir nos assuntos da Alemanha e da França. No entanto, ele pode ter exagerado - o ressentimento em relação ao estabelecimento papal está crescendo em muitos lugares. Não será bom ter uma postura ambígua. Devemos nos comprometer a sendo bons católicos e apoiadores do Papa, ou buscar uma separação clara dele e de tudo o que ele representa."
 emp_bur_kingdom_of_bavaria_title:0 "Reino da Baviera"
 emp_bur_kingdom_of_bavaria_desc:0 "A conquista da Frância Oriental abriu para nós o caminho para a Baviera e a Áustria. Esses territórios também faziam parte do antigo Império Carolíngio. Devemos trazê-los para o nosso rebanho!"
 emp_bur_subjects_title:0 "Placate Subjects" #copied from bur_subjects"
 emp_bur_subjects_desc:0 "Como líderes de tantos sindicatos frágeis, não podemos ser vistos como tendo súditos desleais. Enquanto consideramos nossas reivindicações sobre a Lotaríngia, devemos garantir que todos os nossos parceiros estejam fortalecidos e prontos para agir." #copiado de bur_subjects"
 emp_bur_lorraine_title:0 "Um Reino Dividido" #copied from bur_lorraine"
 emp_bur_lorraine_desc:0 "Nossas propriedades no Norte e no Sul são extensas, mas a divisão de nosso direito de nascimento é, na melhor das hipóteses, difícil. Os Ducados de Lorraine e Barrois são o elo perdido e claramente pertencem a nossa propriedade." #copiado de bur_lorraine"
 emp_bur_liege_title:0 "Conquistar Liege"
 emp_bur_liege_desc:0 "Historicamente, o Bispado de Liège tem sido uma voz forte no Vaticano e no Sacro Império Romano. Por extensão, se controlarmos essa voz, poderíamos representar melhor nossos interesses." #copiado de bur_liege"
 emp_bur_join_the_empire_title:0 "Junte-se ao Império"
 emp_bur_join_the_empire_desc:0 "Nós possuímos territórios que fazem parte do Sacro Império Romano, mas como no passado éramos tecnicamente súditos da França, nunca nos juntamos a ele. A adesão poderia fornecer um baluarte muito necessário contra os franceses... e nos fornecer maiores oportunidades para expandir nosso poder na Alemanha."
 emp_bur_crown_of_lothair_title:0 "A Coroa de Lotário"
 emp_bur_crown_of_lothair_desc:1 "O rei franco Lotário II certa vez conquistou um poderoso reino dos Países Baixos até a Sabóia. Somos os sucessores óbvios do reino de Lotário e, no entanto, temos que nos contentar com títulos menores. Isso não serve. Devemos recuperar o resto de territórios de Lotário e insistem em nossa coroação como Reis da Lotaríngia."
 emp_bur_east_francia_title:0 "Conquistar Francia Oriental"
 emp_bur_east_francia_desc:0 "Como os principais herdeiros do Império Carolíngio, cabe a nós restaurar a antiga glória dos francos, recuperando a Frância Oriental e construindo um poderoso império na Alemanha."
 emp_bur_carolingian_empire_title:0 "Império Carolíngio"
 emp_bur_carolingian_empire_desc:0 "Nossos antepassados francos governaram vastos territórios na França, Alemanha e Itália sob o grande rei Carlos Magno. O crescimento do poder de nossa nação colocou essas antigas glórias ao nosso alcance. Devemos imitar nossos antepassados e dominar toda a Europa."
 emp_bur_carolingian_empire_effect_tooltip:0 "O nível governamental de §Y[Root.GetName]§! muda para §YEmpire§!."
 emp_bur_frisia_title:0 "Frisian Conquest" #copied from bur_frisia"
 emp_bur_frisia_desc:0 "O resto da região dos Países Baixos está sob nosso domínio. Apenas a Frísia permanece fora de nosso controle - nós a teremos para nós." #copiado de bur_frisia"
 emp_bur_flemish_trade_title:0 "Domine o Canal de Comércio"
 emp_bur_flemish_trade_desc:0 "As cidades portuárias dos Países Baixos são centros comerciais ricos, mas enfrentam forte concorrência dos ingleses do outro lado do Canal. Devemos garantir o monopólio do comércio por essas partes."
 emp_bur_english_alliance_title:0 "Aliança Inglesa"
 emp_bur_english_alliance_desc:0 "Quando chegar a hora de nos livrarmos da ameaça francesa a nosso oeste, os ingleses serão nossos aliados naturais. Devemos considerar garantir sua lealdade."
 emp_bur_league_of_public_weal_title:0 "Liga do Bem Público"
 emp_bur_league_of_public_weal_desc:0 "Somos tecnicamente súditos do rei da França, mas, devido à nossa força, conseguimos garantir uma autonomia considerável. Os franceses se ressentem disso e procuram centralizar sua autoridade. Devemos contrariar esses esforços e - com o apoio das autoridades regionais da França nobreza - liderar uma revolta geral contra o rei."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " Vassalos franceses na França continental:\n A opinião de §Y[Root.GetName]§! é de pelo menos §Y100§!."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " aliados de §Y[Root.GetName]§! são rivais de §YFrança§!"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§! ganha reivindicações permanentes em todas as províncias pertencentes a §YFrance§! na região da França."
 emp_bur_king_of_the_franks_title:0 "Rei dos Francos"
 emp_bur_king_of_the_franks_desc:0 "Devemos quebrar o poder do rei francês e tomar seu título e domínios para nós mesmos."
 emp_bur_king_of_the_franks_effect_tooltip:1 "Todos os vassalos de §YFrança§! na região da França tornam-se vassalos de §Y[Root.GetName]§!."
 emp_bur_influence_the_princes_title:0 "Influenciar os Príncipes"
 emp_bur_influence_the_princes_desc:0 "No passado, éramos estranhos ao Império. Isso deve mudar. Devemos fazer um esforço conjunto para melhorar nossa posição entre os Príncipes Imperiais."
 emp_bur_influence_the_princes_trigger_tooltip:1 " Estados membros do HRE:\n A opinião de §Y[Root.GetName]§! é de pelo menos §Y60§!."
 emp_bur_feast_of_pheasants_title:0 "Festa dos Faisões"
 emp_bur_feast_of_pheasants_desc:0 "O crescimento do poder otomano é alarmante. Devemos ganhar impulso para uma nova cruzada para mais uma vez expulsá-los das costas da Europa."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " aliados de §Y[Root.GetName]§! rivalizam com os §YOtomanos§!."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§YNa Festa do Faisão, declararemos uma Cruzada contra os turcos!§!\n\nTodos os países §Y[Root.Religion.GetName]§! que cumpram as seguintes condições:\n Tem uma opinião positiva sobre § Y[Root.GetName]§!.\n Tem uma opinião inferior a §Y50§! em relação aos §Yotomanos§!.\nGanhou §YGuerra Santa§! Casus Belli em §Yotomanos§! por 5 anos."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "Todos os países §Y[From.Religion.GetName]§! que cumprem as seguintes condições:\n Tem uma opinião positiva sobre §Y[From.GetName]§!.\n Tem uma opinião inferior a §Y50§! os §Yotomanos§!.\nGanhe §YGuerra Santa§! Casus Belli em §Yotomanos§! por 5 anos."
 emp_bur_lead_the_empire_title:0 "Lidere o Império"
 emp_bur_lead_the_empire_desc:0 "Se vamos fazer parte do Império, certamente é para que possamos reivindicar a liderança sobre ele. O trono é nosso para ser tomado."
 emp_bur_secure_the_lowlands_title:0 "Proteja as Terras Baixas"
 emp_bur_secure_the_lowlands_desc:0 "Os povos da Holanda abrigam ambições de independência. Devemos acabar com isso e garantir que nosso controle sobre nossos territórios permaneça completo e ininterrupto."
 emp_bur_appease_the_estates_title:0 "Apaziguar as propriedades"
 emp_bur_appease_the_estates_desc:0 "Manter as propriedades satisfeitas costuma ser um ato de equilíbrio difícil e cansativo para os [Root.GetAdjective] [Root.Monarch.GetTitle]s. Devemos acabar com a dissidência e a divisão que tem atormentado nossas terras e garantir que todos trabalhem juntos como um só para alcançar o objetivo de maior glória e prosperidade."
#Burgundy Mission Events
 new_flavour_bur.1.name:0 "A Festa do Faisão"
 new_flavour_bur.1.desc:1 "O [From.GetAdjective] [From.Monarch.GetTitle] convocou todos os amigos e aliados [From.Monarch.GetHerHis] para um grande banquete onde [From.Monarch.GetSheHe] - entre todos os tipos de entretenimentos luxuosos - apelou a todos antes de [From.Monarch.GetHerHim] para uma nova cruzada contra [TUR.GetUsableName]. parecem aumentar. Resta saber, no entanto, se esse entusiasmo durará até a manhã seguinte."
 new_flavour_bur.1.A:0 "Eu vejo."
 new_flavour_bur.2.A:0 "Os pagãos se acovardarão diante de nós!"
 new_flavour_bur.3.name:0 "A Festa do Faisão"
 new_flavour_bur.3.desc:0 "O [From.GetAdjective] [From.Monarch.GetTitle] convocou todos os amigos e aliados [From.Monarch.GetHerHis] para um grande banquete onde [From.Monarch.GetSheHe] - entre todos os tipos de libertinagens inúteis - apelou a todos antes [From.Monarch.GetHerHim] para uma nova cruzada contra nossa nação. Os presentes ficaram deslumbrados com o esplendor da festa, e em meio aos muitos barris do melhor da Borgonha que foram bebidos, o apetite pela guerra pareceu aumentar . Resta saber, no entanto, se esse entusiasmo durará até a manhã seguinte."
 new_flavour_bur.3.A:0 "Deixe que venham."
 new_flavour_bur.4.name:0 "Legado de Lotário"
 new_flavour_bur.4.desc.pope:0 "Em uma cerimônia em que toda a corte da Borgonha, bem como muitos dignitários estrangeiros estavam presentes, [Root.Monarch.GetName] foi hoje coroado como Rei da Lotaríngia pelo Papa, [PAP.Monarch.GetName]. As festividades continuaram por muito tempo noite adentro enquanto os bardos da corte cantavam baladas de governantes novos e antigos de [Root.Monarch.Dynasty.GetName], comparando [Root.Monarch.GetName] favoravelmente com Lotário e até mesmo com o grande Carlos Magno. uma nova era de glória e prosperidade para nossa nação foi inaugurada. [Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "Em uma cerimônia na qual toda a corte da Borgonha, bem como muitos dignitários estrangeiros estavam presentes, [Root.Monarch.GetName] foi hoje coroado como Rei da Lotaríngia por [Root.bur_bishop_name.GetName], o Bispo de Verdun. As festividades realizadas noite adentro, enquanto os bardos da corte cantavam baladas de governantes novos e antigos de [Root.Monarch.Dynasty.GetName], comparando [Root.Monarch.GetName] favoravelmente a gente como Lotário e até mesmo ao grande Carlos Magno. É claro para todos que uma nova era de glória e prosperidade para nossa nação foi inaugurada. [Root.GetBurHREAscensionText]"
#GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\nPara [Emperor.Monarch.GetHerHis], o Sacro Imperador Romano, [Emperor.Monarch.GetName] de [Emperor.GetName], nos acolhe como uma nova e poderosa adição a [Emperor.Monarch. GetHerHis] Império."
 BUR_HRE_neutral:2 "\n\nO Sacro Imperador Romano, [Emperor.Monarch.GetName] de [Emperor.GetName], esteve presente na cerimônia e ofereceu [Emperor.Monarch.GetHerHis] parabéns, embora [Emperor.Monarch.GetSheHe] seja entendido como tenha cuidado com a forma como os desenvolvimentos afetarão o equilíbrio de poder dentro do império."
 BUR_HRE_hostile:1 "\n\nO Sacro Imperador Romano, [Emperor.Monarch.GetName] de [Emperor.GetName], estava visivelmente ausente na cerimônia e enviou apenas um breve reconhecimento de nosso novo título. Parece que [Emperor.Monarch.GetSheHe] é preocupados com o direito de tentar usurpar o título de [Emperor.Monarch.GetHerHis]."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "Vamos assumir o Manto de Lotário."
 new_flavour_bur.4.B:0 "Devemos forjar nosso próprio destino."
 new_flavour_bur.5.name:0 "O Tribunal de [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:1 "Todos olham maravilhados para o esplendor da corte de [Root.Monarch.GetTitle] [Root.Monarch.GetName], que é amplamente vista como a mais luxuosa da Europa - a capital europeia do bom gosto, moda e cavalheirismo. [Root.Monarch.GetName] patrocinou todas as artes plásticas, encomendando tapeçarias, hospedando a escola de compositores da Borgonha, coletando um número considerável de manuscritos e hospedando muitos pintores talentosos. [Root.Monarch.GetHerHisCap] tribunal também é anfitrião à Ordem do Velocino de Ouro, e muitos torneios de justas foram realizados nas terras de [Root.Monarch.GetHerHis]."
 new_flavour_bur.5.A:0 "Por muito tempo pode continuar!"
 new_flavour_bur.6.name:0 "A Liga do Bem Público"
 new_flavour_bur.6.desc:0 "O [From.Monarch.GetTitle] de [From.GetName] tem procurado minar nossa autoridade por algum tempo, semeando discórdia entre nossos súditos e desafiando abertamente nossos desejos. Agora, [From.Monarch.GetSheHe] deu um passo mais adiante: [From.Monarch.GetSheHeCap], apoiado por vários de nossos súditos, declarou a "Liga do Bem Público", uma aliança através da qual eles pretendem se livrar permanentemente de nosso domínio. Devemos tomar medidas imediatas, falhando que veremos nosso controle da França rapidamente se esvaindo."
 new_flavour_bur.6.A:0 "Eles serão extintos."
 new_flavour_bur.7.name:0 "[De.Monarch.GetName]: Rei dos Francos"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], o [From.GetAdjective] [From.Monarch.GetTitle], usurpou o título de Rei dos Francos de [Root.Monarch.GetName]. Nossos vassalos feudais desleais nos abandonaram em massa e agora devem sua lealdade ao ascendente [From.GetAdjective] [From.GovernmentName]."
 new_flavour_bur.7.A:0 "Não! Isso é um desastre!"
#Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "Liga do Bem Público"
 bur_italian_king:0 "Rei da Itália"
 desc_bur_italian_king:0 "Restauramos a unidade das cidades-estado da Itália, que agora nos reconhecem de todo o coração como seus mestres."
 bur_channel_trading:0 "Dominação do Comércio de Canal"
 desc_bur_channel_trading:0 "Nossos comerciantes no Canal da Mancha são capazes de superar todos os concorrentes, trazendo riquezas abundantes para nossos cofres."
 bur_english_diplomacy:0 "Proezas diplomáticas da Borgonha"
 desc_bur_english_diplomacy:0 "Nossas proezas diplomáticas indiscutíveis foram acentuadas pelas recentes manobras através do Canal."
 bur_king_of_franks:0 "Rei dos Franceses"
 desc_bur_king_of_franks:0 "O trono da França é nosso! Avante, para maior glória!"
 bur_influence_over_princes:0 "Influenciador Imperial"
 desc_bur_influence_over_princes:0 "Nossos esforços diplomáticos valeram a pena. Agora desfrutamos de uma posição de considerável influência entre os Príncipes do Império."
 bur_carolingia:0 "Reino Mundial"
 desc_bur_carolingia:0 "O novo Império Carolíngio emergiu das cinzas do antigo. Devemos imitar nossos antepassados e dominar toda a Europa."
 bur_german_empire:0 "Rei da Alemanha"
 desc_bur_german_empire:0 "Nosso glorioso império inclui súditos de muitas culturas. Franceses, alemães, italianos - todos agora são contados entre nossos súditos. Devemos forjar uma identidade comum para garantir a longevidade de nossos ganhos."
 bur_seed_is_strong:0 "A Semente é Forte"
 desc_bur_seed_is_strong:0 "Nossa dinastia já caiu no esquecimento uma vez. Devemos garantir que sejamos "ativos" o suficiente para evitar tal destino no futuro."
 bur_we_shall_not_be_annexed:0 "Autoridade Dinástica Restaurada"
 desc_bur_we_shall_not_be_annexed:0 "A reafirmação do poder do estado da Borgonha permitiu um esforço concentrado para centralizar o estado."
 bur_special_place_in_popes_heart:0 "Favor Papal"
 desc_bur_special_place_in_popes_heart:0 "O Papa está muito satisfeito com a nossa piedade - nós realmente desfrutamos de um lugar especial em seu coração."
 bur_pope_is_hated:0 "Inimigo do Papa"
 desc_bur_pope_is_hated:0 "Mostramos ao papa covarde exatamente o que pensamos dele. Que ninguém nos confunda com simpatizantes de sua causa."
 bur_lowlands_secured_mod:0 "Os Países Baixos Garantidos"
 desc_bur_lowlands_secured_mod:0 "As ambições de independência que os povos dos Países Baixos nutriam foram extintas. Não lhes resta escolha a não ser aceitar nossa autoridade."
 bur_realm_united_mod:0 "Holanda da Borgonha"
 desc_bur_realm_united_mod:0 "Os ducados dos Países Baixos foram integrados ao Ducado da Borgonha e agora são governados pelas mesmas leis que o resto do reino."
 bur_prestigious_duchy_mod:0 "Patrocínio da Corte"
 desc_bur_prestigious_duchy_mod:0 "A corte da Borgonha está entre as melhores da Europa - a capital europeia do bom gosto, da moda e do cavalheirismo."
 opinion_bur_usurpers_of_france:0 "Usurpou o Reino dos Francos"
#Palatinate Missions
 pal_expand_a_bit_title:0 "Expandir nossas participações"
 pal_expand_a_bit_desc:0 "Nossos territórios principais na Renânia-Palatinado estão entre os maiores estados territoriais nesta parte da Alemanha. No entanto, eles são um tanto insignificantes em comparação com os de déspotas mais fortes em outros lugares. Devemos expandir nossas participações e aumentar nossa força para que possamos tornar-se uma força dominante no Império."
 pal_connect_oberpfalz_title:0 "A Estrada para Amberg"
 pal_connect_oberpfalz_desc:0 "Nós herdamos territórios conhecidos como Alto Palatinado a leste. No entanto, eles estão isolados do resto de nossas terras. Mais conquistas são necessárias para garantir a integridade territorial de nosso estado."
 pal_one_true_wittelsbach_title:1 "Unir os Wittelsbachs"
 pal_one_true_wittelsbach_desc:0 "As propriedades da família Wittelsbach foram divididas em 1294, com o ramo sênior tomando o Palatinado e o ramo júnior tomando a Baviera. A indignidade dos Wittelsbachs juniores de manter um território tão fértil é evidente por seu fracasso em mantê-lo unido. Devemos exercer nossa direitos ancestrais a essas terras e tomá-las para nós mesmos"."
 pal_kingdom_of_the_rhine_title:0 "Reino do Reno"
 pal_kingdom_of_the_rhine_desc:0 "A Renânia é um território de cidades ricas e terras agrícolas férteis que, se unidas, representariam uma força significativa. No entanto, é extremamente fragmentada, com pequenos estados que a pontilham da nascente ao mar e pouco senso de identidade comum entre seus povos. Nós devemos nos transformar em um estado poderoso capaz de dominar o Reno e fornecer unidade aos seus povos, e reivindicar para nós mesmos o título de Reis da Renânia."
 pal_protect_from_france_title:0 "A Fronteira Ocidental"
 pal_protect_from_france_desc:0 "À medida que os franceses planejam a expansão na Alemanha, nossa localização provavelmente será um de seus primeiros alvos. Devemos afirmar nossa superioridade e garantir que nós - e o Império - estejamos a salvo de ataques do oeste."
 pal_protect_from_france_trigger_tooltip:0 "Nenhum país na região da França tem um exército maior do que [Root.GetName]."
 pal_religious_leadership_title:0 "Liderança Religiosa"
 pal_religious_leadership_desc:0 "Aqueles que desejam maior independência do papa e uma distribuição mais justa do poder religioso na Europa nos procuram em busca de liderança militar. Não devemos decepcioná-los."
 pal_religious_leadership_trigger_tooltip:1 " os países vizinhos seguem a fé §Y[Root.Religion.GetName]§!."
 pal_kingdom_of_bohemia_title:0 "A Coroa da Boêmia"
 pal_kingdom_of_bohemia_desc:0 "Simpatizantes da Boêmia sugeriram que, se uníssemos nossos territórios aos deles, representaríamos um contrapeso eficaz para os Habsburgos da Áustria. Devemos agir de acordo com seus planos e obter a supremacia no Império - ou pelo menos tentar e falhar em um incêndio de glória..."
 pal_glorious_palatine_title:0 "O Glorioso Palatino"
 pal_glorious_palatine_desc:0 "Nós rastreamos as origens de nosso título até os condes palatinos dos antigos reis francos. No entanto, não podemos descansar sobre os louros que a antiguidade de nossos títulos traz. Se quisermos ser levados a sério, é imperativo que nosso tribunal mantenha o altos padrões de pompa e mostra nosso esplendor para toda a Europa."
 pal_kingdom_of_the_rhine_mod:0 "Reino do Reno"
 desc_pal_kingdom_of_the_rhine_mod:0 "Unimos os territórios ao longo do Reno em um estado unificado e poderoso."
 pal_great_king:0 "O Rei do Inverno"
 desc_pal_great_king:0 "Tendo conquistado a coroa da Boêmia, certamente nos tornaremos uma grande potência na Alemanha... se pudermos conter nossos inimigos por tempo suficiente para colher os frutos de nossos ganhos."
 pal_glorious_palatine_mod:0 "O Glorioso Palatino"
 desc_pal_glorious_palatine_mod:0 "Como um dos principais estados da Alemanha, sempre garantiremos a manutenção dos mais altos padrões de pompa."
#German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "A Casa de Deus"
 gen_hre_theocracy_house_of_god_desc:0 "Devemos garantir que nosso Senhor seja devidamente honrado em nossas terras, em igrejas dignas de Seu nome."
 gen_hre_theocracy_lords_army_title:0 "Exército do Senhor"
 gen_hre_theocracy_lords_army_desc:0 "Se não protegermos nossa fé, ninguém o fará. Devemos construir um poderoso exército para infligir medo aos incrédulos!"
 theocracy_lords_army_mod:0 "Exército do Senhor"
 desc_theocracy_lords_army_mod:0 "Nosso exército está pronto para proteger nossa fé!"
 gen_hre_theocracy_divine_empire_title:0 "Império Divino"
 gen_hre_theocracy_divine_empire_desc:0 "A divisão religiosa atinge o Império, destruindo-o. Pelo bem de sua própria salvação, devemos garantir que a Única Fé Verdadeira seja praticada em toda a Alemanha."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 "províncias nas regiões do norte e sul da Alemanha seguem a fé §Y[Root.Religion.GetName]§!."
 theocracy_divine_empire_mod:0 "Império Divino"
 desc_theocracy_divine_empire_mod:0 "Através de nossos esforços e alianças, conseguimos erradicar a heresia no Império."
#Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Relações com o Imperador"
 bishop_elector_relations_with_emperor_desc:0 "Sem o apoio do imperador, estamos vulneráveis. Devemos garantir que ele nos proteja contra qualquer inimigo."
 bishop_elector_good_diplomacy:0 "Diplomacia Imperial"
 desc_bishop_elector_good_diplomacy:0 "O Imperador nos fornece a força para apoiar nossa sagrada autoridade."
 bishop_elector_elect_emperors_title:0 "Eleger os Imperadores"
 bishop_elector_elect_emperors_desc:0 "Nossa posição como Eleitor nos dá influência sobre a liderança do Império. Devemos usar essa influência para garantir que apenas aqueles que nos mostrarem seu favor sejam eleitos para o cargo mais alto."
 bishop_elector_elects_emperor:0 "Voto decisivo"
 desc_bishop_elector_elects_emperor:0 "Nosso voto é visto como um indicador nas eleições imperiais, tendo indicado a identidade dos últimos três imperadores."
 opinion_I_like_my_bishop_electors:0 "Favor Imperial"
 bishop_elector_ecclesiastic_league_title:0 "Liga Eclesiástica"
 bishop_elector_ecclesiastic_league_desc:0 "Os bispos-eleitores de Colônia, Trier e Mainz devem agir como um só para garantir que o clero tenha uma voz forte nos assuntos imperiais."
 bishop_elector_ecclesiastic_league:0 "A Liga Eclesiástica"
 desc_bishop_elector_ecclesiastic_league:0 "Nossa aliança com os outros bispos-eleitores dá ao clero uma voz forte na política imperial."
 bishop_elector_unity_in_faith_title:0 "Unidade na Fé"
 bishop_elector_unity_in_faith_desc:0 "Nas convulsões religiosas que dilaceram a Europa, apenas permanecendo unidos em defesa da fé [Root.Religion.GetName] os Bispos-Eleitores podem salvaguardar a prática religiosa correta em todo o Império."
 bishop_elector_unity_in_faith:0 "Unidade na Fé"
 desc_bishop_elector_unity_in_faith:0 "Colônia, Trier e Mainz estão juntas para proteger o Império contra a infidelidade e a heresia."
 mai_take_erfurt_title:0 "Propriedade de Erfurt"
 mai_take_erfurt_desc:0 "Temos direitos sobre a cidade de Erfurt. É hora de fazer valer esses direitos e garantir que a cidade seja realmente nossa."
 kol_consolidate_lands_title:0 "Consolidar nossas participações"
 kol_consolidate_lands_desc:0 "Nossas províncias da Vestfália estão isoladas das cidades de Colônia e Bonn. Devemos ampliar nossos territórios, para que não sejam mais divididos."
 kol_subdue_munster_title:0 "Subjugar Münster"
 kol_subdue_munster_desc:0 "O bispo de Münster tem um grande território eclesiástico. Embora no passado ele tenha seguido um curso ferozmente independente de nós, se pudéssemos unir suas terras às nossas, seríamos uma força a ser enfrentada no norte da Alemanha."
 tri_found_the_university_title:0 "Fundada a Universidade de Trier"
 tri_found_the_university_desc:0 "Devemos estabelecer um centro de aprendizado onde possamos treinar os teólogos, juristas e médicos do futuro e atrair as mentes mais importantes da Alemanha para servir ao [Root.GovernmentName]."
# Dutch missions
 emp_ned_seize_ceylon_title:0 "Tomar Ceilão"
 emp_ned_seize_ceylon_desc:0 "A rica ilha do Ceilão não é apenas uma fonte lucrativa de renda em si, mas também um ponto de passagem importante para os navios que navegam mais para o leste. Se não a tomarmos, nossos inimigos certamente o farão."
 emp_ned_found_batavia_title:0 "Encontrei a Batávia"
 emp_ned_found_batavia_desc:0 "Nossa presença crescente nas Índias Orientais requer um centro administrativo próximo, onde nossos mercadores possam ser protegidos por nossas armas e nossos navios possam atracar com segurança."
 emp_ned_conquer_malacca_title:0 "Conquistar Malaca"
 emp_ned_conquer_malacca_desc:0 "Malaca é uma cidade importante nas Índias Orientais, que não devemos tolerar que caia nas mãos de nossos concorrentes. Ela deve ser tomada!"
 emp_ned_dutch_formosa_title:0 "Formosa Holandesa"
 emp_ned_dutch_formosa_desc:0 "Para interceptar melhor o comércio de nossos concorrentes no Extremo Oriente e para ajudar nossos próprios comerciantes a negociar com a China e o Japão, devemos estabelecer uma base na ilha de Formosa."
 emp_ned_assert_dutch_sovereignty_title:0 "Afirmar nossa soberania"
 emp_ned_assert_dutch_sovereignty_desc:0 "Não podemos mais tolerar que nossa riqueza seja desviada para encher os bolsos de algum nobre distante. É fundamental que ganhemos total independência e o direito de ditar nosso próprio futuro."
 emp_ned_assert_dutch_sovereignty_tt:1 "Províncias centrais §Y4§! Próprias"
 emp_ned_challenge_spanish_power_title:0 "Desafio do poder espanhol"
 emp_ned_challenge_spanish_power_desc:0 "Os ibéricos olham constantemente para o nosso comércio e até para as nossas terras com olhos nitidamente invejosos. Devemos estar preparados para afastá-los!"
 emp_ned_challenge_spanish_power_1_tt:1 "Tenha pelo menos §Y33%§! da força naval de §YSpain§!"
 emp_ned_challenge_spanish_power_2_tt:1 "Tenha pelo menos §Y50%§! da força naval de §YCastela§!"
 emp_ned_challenge_spanish_power_3_tt:1 "Tenha pelo menos §Y50%§! da força naval de §YAragon§!"
 emp_ned_fixed_garrison_system_title:0 "Sistema de Guarnição Fixa"
 emp_ned_fixed_garrison_system_desc:0 "Nossas pátrias não são grandes, o que significa que é ainda mais importante defender o que temos. Devemos estabelecer um forte sistema de guarnição que possa proteger nosso amado país."
 emp_ned_fixed_garrison_system_tt:2 "províncias na região §YPaíses Baixos§! têm o tipo de forte mais avançado disponível no atual nível de Tecnologia Militar."
 emp_ned_charter_the_voc_title:0 "Cartar o VOC"
 emp_ned_charter_the_voc_desc:0 "Consórcios de comerciantes como o Heren XVII estão ansiosos para expandir seus portfólios e investir no comércio exterior. Se apoiássemos o estabelecimento de algum tipo de Companhia das Índias Orientais, os lucros poderiam ser imensos!"
 emp_ned_colonize_the_cape_title:0 "Colonizar o Cabo"
 emp_ned_colonize_the_cape_desc:0 "O Cabo da Boa Esperança é um ponto de passagem importante na rota para as Índias Orientais. Estabelecer uma estação ali e oferecer um porto seguro para nossos navios no meio da longa viagem para o leste é uma escolha prudente."
 emp_ned_discover_australia_title:0 "Descubra a Austrália"
 emp_ned_discover_australia_desc:0 "Nossos contatos nas Índias falam de uma terra ao sul, cheia de criaturas estranhas como ratos gigantes com bolsas e um castor com bico de pato. Mesmo que as terras não sejam ricas em recursos, isso é algo que temos para ver por nós mesmos."
 emp_ned_settle_north_america_title:0 "Estabelecer a América do Norte"
 emp_ned_settle_north_america_desc:0 "As Américas produzem muitos bens lucrativos que seríamos tolos se ignorássemos. É vital que estabeleçamos uma presença no norte, onde talvez possamos nos envolver no comércio de peles de castor e buscar algum tipo de acomodação com os nativos."
 emp_ned_baltic_bulk_trades_title:0 "Apoie as negociações em massa"
 emp_ned_baltic_bulk_trades_desc:1 "O grão do Báltico tem sido tradicionalmente enviado para o oeste por nossos comerciantes, mas ainda há muitas oportunidades para aproveitarmos. Se expandirmos nossa presença nos mercados do Báltico, poderíamos ganhar dinheiro suficiente para começar a pensar em financiar uma expedição para encontrar ainda mais lugares para fazer negócios."
 emp_ned_invest_in_the_rich_trades_title:1 "Invista nas negociações ricas"
 emp_ned_invest_in_the_rich_trades_desc:0 "O comércio de grãos e madeira é muito bom, mas há um comércio mais rico lá fora do qual podemos fazer parte. A costa da Guiné oferece marfim e outros produtos procurados, e seríamos tolos se não tentássemos obter o controle desse comércio."
 emp_ned_charter_the_wic_title:0 "Cartar o WIC"
 emp_ned_charter_the_wic_desc:0 "As Índias Orientais não são a única fonte de riquezas fabulosas no exterior. Há mais dinheiro a ser ganho no comércio transatlântico, o que poderíamos ter se o governo estivesse disposto a apoiar alguns comerciantes importantes..."
 emp_ned_explore_caribbean_title:0 "Explorar o Caribe"
 emp_ned_explore_caribbean_desc:0 "O Caribe pode ser um excelente lugar para estabelecer colônias - só precisamos saber o que há lá primeiro."
 emp_ned_colonize_brazil_title:0 "Colonizar o Brasil"
 emp_ned_colonize_brazil_desc:0 "O Brasil é uma terra de riquezas e maravilhas. Seria sensato de nossa parte colonizar essas terras, ou tomá-las se alguém cometesse o erro de colonizar terras nas quais estamos interessados."
 emp_ned_strengthen_the_vroedschappen_title:0 "Fortalecer o Vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc:0 "O 'vroedschap', o humilde conselho da cidade, é o alicerce sobre o qual repousa nosso grande sistema de governo. Obtê-lo é bajular a própria nação."
 emp_ned_strengthen_the_vroedschappen_tt:1 " as províncias da região §YPaíses Baixos§! têm §YWorkshops§! ou §YCasas de Contagem§!."
 emp_ned_reform_the_generality_lands_title:0 "Terras da Generalidade"
 emp_ned_reform_the_generality_lands_desc:0 "É importante administrar nosso país de forma justa, nunca favorecendo muito uma província em detrimento de outra. Para isso, o governo central às vezes precisa administrar terras diretamente para evitar que uma facção regional ganhe muita influência nos assuntos nacionais."
 emp_ned_adjust_the_general_means_title:0 "Ajustar os meios gerais"
 emp_ned_adjust_the_general_means_desc:0 "O 'Meio Geral' é o mecanismo central das finanças públicas em nosso país, dividindo a carga tributária entre os estados. Alguns acusaram o governo de não distribuir a carga de forma justa e, para ser justo... eles podem estar certos. Se garantimos que nem todos os nossos impostos vinham de uma província, o que contribuiria muito para reduzir as reclamações de outras províncias sobre os Meios Gerais."
 emp_ned_adjust_the_general_means_tt:2 " as províncias pertencentes à região §YPaíses Baixos§! têm pelo menos §Y8§! §YBase Tax§!"
 emp_ned_interest_of_holland_title:0 "Interesse da Holanda"
 emp_ned_interest_of_holland_desc:0 "A livre concorrência e o governo livre têm sido as chaves para o nosso sucesso, ou assim disseram alguns dos nossos maiores pensadores. Parece razoável promover as políticas comerciais bem-sucedidas que já nos serviram tão bem."
 emp_ned_the_true_freedom_title:0 "A Verdadeira Liberdade"
 emp_ned_the_true_freedom_desc:0 "As liberdades que nossa sociedade desfruta permitem que nosso povo se envolva em algumas atividades verdadeiramente notáveis. Os interesses mercantis, em particular, devem alguns de seus sucessos às nossas atitudes particulares em relação às atividades econômicas e aos direitos dos cidadãos."
 emp_ned_merge_the_stadtholders_title:0 "Mesclar os Stadtholders"
 emp_ned_merge_the_stadtholders_desc:0 "Toda província tem o direito de nomear seu próprio stadtholder, que atua tanto como líder político quanto como líder militar. À medida que nosso país cresce e as províncias continuam a se unir, no entanto, uma multidão de stadtholders apresenta certos problemas, particularmente para o exército ... Precisamos de um único comandante encarregado do esforço militar geral, e a maneira mais simples de conseguir isso é nomear um único homem para o estadtholderate de várias províncias ao mesmo tempo."
 emp_ned_contracts_of_correspondence_title:0 "Contratos dos Regentes"
 emp_ned_contracts_of_correspondence_desc:0 "Os regentes são uma classe particular de patrícios provinciais, os líderes dos conselhos municipais e os sábios que preenchem as fileiras dos comitês nacionais. Entre eles, há lampejos de partidarismo, movidos por ambições dinásticas, queixas pessoais e raramente algum genuíno ideológico diferenças. Uma vez que essas pessoas são nossos principais administradores e responsáveis pela governança de nossas cidades, é do interesse do governo diminuir as tensões entre regentes. Uma das soluções mais diretas é incentivar contratos entre regentes, onde eles concordam em alternar o controle de um cargo político entre eles. Dessa forma, mesmo que uma família não goste de outra família no poder, eles sabem que sua vez no poder chegará em breve se apenas esperarem."
 emp_ned_general_reglement_title:0 "Regulamento Geral de Emissão"
 emp_ned_general_reglement_desc:0 "A miríade de leis provinciais de nossas terras oferece inúmeras oportunidades para abuso e corrupção. As leis gerais que se aplicam de forma consistente a todas as províncias do país podem entrar em conflito com os direitos tradicionais dos estados, mas contribuirão muito para fornecer um governo eficiente e honesto para todo o nosso povo."
 emp_ned_the_glorious_revolution_title:0 "A Revolução Gloriosa"
 emp_ned_the_glorious_revolution_desc:0 "As Ilhas Britânicas têm sido uma fonte de competição para o nosso país. Felizmente para nós, os britânicos têm seus próprios problemas internos e, dada a oportunidade certa, poderíamos usar uma de suas queixas domésticas para justificar nossa própria... intervenção na Grã-Bretanha. romances."
 emp_ned_je_maintiendrai_title:0 "Je Maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "Nossos sucessos são verdadeiramente gloriosos e nossa liderança inigualável. Nosso povo e as nações do mundo precisam saber o quão verdadeiramente grandes somos."
 emp_ned_indonesia_cot_title:0 "Comércio indonésio"
 emp_ned_indonesia_cot_desc:0 "As Índias Orientais estão cheias de especiarias e outros bens lucrativos. Devemos nos estabelecer nas Índias e assumir o controle de tanto comércio quanto pudermos."
 emp_ned_secure_dejima_title:0 "Seguro Dejima"
 emp_ned_secure_dejima_desc:0 "A ilha de Dejima fica no sul do Japão, nos arredores da cidade portuária mercantil de Nagasaki. As autoridades japonesas não querem que estabeleçamos uma presença importante em todo o Japão, mas se conseguíssemos estabelecer uma posição em Dejima, isso por si só ser o suficiente para entrarmos nas redes comerciais japonesas."
 emp_ned_sea_beggars_title:0 "Mendigos do Mar"
 emp_ned_sea_beggars_desc:0 "Para defender nossos direitos e liberdades, devemos estabelecer uma força que possa proteger nossas costas e assediar nossos inimigos. Uma marinha composta de navios leves que possam invadir os mares à vontade seria um excelente passo para isso."
 emp_ned_reform_the_admiralty_colleges_title:0 "Faculdades do Almirantado"
 emp_ned_reform_the_admiralty_colleges_desc:0 "Uma marinha profissional requer líderes profissionais. Precisamos de um sistema regulado de treinamento e promoção para garantir que excelentes marinheiros possam se tornar excelentes capitães, e excelentes capitães podem se tornar excelentes almirantes."
 emp_ned_leiden_university_title:0 "Universidade de Leiden"
 emp_ned_leiden_university_desc:0 "O discurso honesto e a liberdade intelectual são os alicerces sobre os quais assentam as nossas universidades. O apoio do Estado e a promoção das nossas conceituadas e abertas instituições de ensino superior irão certamente atrair mentes talentosas de toda a Europa."
 emp_ned_control_coromandel_trade_title:0 "Controle Coromandel"
 emp_ned_control_coromandel_trade_desc:0 "De nossa base no Ceilão, os abundantes mercados do sul da Índia estão a apenas um curto cruzeiro de distância. Seria uma loucura absoluta ignorarmos esta oportunidade de expandir nosso alcance econômico."
 emp_ned_dutch_east_indies_title:0 "Índias Orientais Holandesas"
 emp_ned_dutch_east_indies_desc:0 "Nosso comércio nas Índias floresce, mas a segurança de nosso comércio e de nossos mercadores está em perigo enquanto nosso controle econômico da região não for igualado pelo controle político. Para a prosperidade contínua da região e nossos interesses nacionais, é é imperativo que tragamos o máximo possível das Índias sob nosso controle."
 ned_security_on_and_from_the_sea:0 "Segurança dentro e fora do mar"
 desc_ned_security_on_and_from_the_sea:0 "Uma marinha digna de seu nome nos ajuda a proteger nossas costas e nossos interesses"
 ned_fixed_garrisons:0 "Guarnições Fixas"
 desc_ned_fixed_garrisons:0 "A participação do governo central e dos estados juntos cria uma força poderosa para o recrutamento de tropas de guarnição"
 ned_leiden_faculty:0 "Faculdade de Leiden"
 desc_ned_leiden_faculty:0 "A glória da Universidade de Leiden atrai algumas das mentes mais perspicazes para o nosso reino"
 ned_sea_beggar_activity:0 "Atividade do Mendigo do Mar"
 desc_ned_sea_beggar_activity:0 "Nossas naves leves são excelentes em confundir o comércio de nossos inimigos e promover nosso próprio poder comercial independente"
 ned_west_indies_charter:0 "Carta das Índias Ocidentais"
 desc_ned_west_indies_charter:0 "O crescimento do comércio exterior traz oportunidades para novas fontes de riqueza"
 ned_distributed_tax_burden:0 "Carga Tributária Distribuída"
 desc_ned_distributed_tax_burden:0 "Um sistema de tributação com o qual todas as províncias possam concordar ajuda a garantir que os impostos sejam cobrados com o mesmo vigor por todas as autoridades"
 ned_dutch_overseas_trade:0 "Comércio holandês no exterior"
 desc_ned_dutch_overseas_trade:0 "Nossos comerciantes chegam cada vez mais longe, buscando novos mercados para entrar"
 ned_dutch_free_trade:0 "Livre comércio holandês"
 desc_ned_dutch_free_trade:0 "Um componente essencial de nossas liberdades e direitos é a liberdade econômica, encorajando um espírito mercantil entre nosso povo"
 DUTCH_CHANNEL_SUPREMACY:0 "Supremacia do canal holandês"
 DUTCH_DEJIMA:1 "conjunto holandês"
 DUTCH_EAST_INDIES_TRADE:0 "Índias Orientais Holandesas"
# Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Confrontar os lombardos"
 emp_lan_confront_the_lombards_desc:0 "Os senhores da Lombardia são uma ameaça intolerável para nosso reino e nossa prosperidade futura. Devemos esmagar os lombardos antes que eles nos esmaguem!"
 emp_lan_adriatic_access_title:0 "Acesso Adriático"
 emp_lan_adriatic_access_desc:0 "O arquipélago veneziano é um paraíso para navios e um porto comercial imensamente lucrativo. É imperativo que tomemos essas terras ricas e carregadas de água e as usemos em benefício de [Root.GetName]."
 emp_lan_personal_diplomacy_title:0 "Diplomacia Pessoal"
 emp_lan_personal_diplomacy_desc:0 "De que adianta um Estado sem um príncipe? Para que [Root.GetName] tenha sucesso, precisamos de alguém capaz no comando, alguém com o raro dom da palavra para navegar nas águas traiçoeiras da diplomacia italiana."
 emp_lan_italian_league_title:0 "A Liga Italiana"
 emp_lan_italian_league_desc:0 "Problemas locais exigem soluções locais. A aliança com potências maiores fora da Itália só leva à dependência, dívidas e perda de autonomia. Precisamos ser capazes de nos administrar."
 emp_lan_italian_league_tt:0 "Aliado com pelo menos §Y2§! países com capitais em §YItália§!"
 emp_lan_tuscan_birthright_title:0 "Lei da Toscana"
 emp_lan_tuscan_birthright_desc:0 "As colinas verdejantes da Toscana nos chamam. Por muito tempo, nos limitamos ao nosso pequeno domínio. É hora de expandirmos e atacarmos a Toscana."
 emp_lan_heights_of_grandeur_title:0 "Sonhos de Grandeza"
 emp_lan_heights_of_grandeur_desc:0 "Nosso humilde [Root.GovernmentName] não pode permanecer humilde por muito mais tempo. À medida que nosso reino cresceu, também cresceram nossas aspirações. Merecemos legitimamente um status mais elevado para nós mesmos e tudo o que isso implica."
 emp_lan_end_genoese_competition_title:0 "Fim da competição genovesa"
 emp_lan_end_genoese_competition_desc:0 "Embora respeitemos os direitos de Gênova, sua posição privilegiada como um dos empórios comerciais proeminentes no Mediterrâneo estrangulou nossos próprios esforços mercantis. Pelo bem de nossa economia, Gênova deve ser subjugada."
 emp_lan_reaffirm_civic_values_title:0 "Reafirmar valores cívicos"
 emp_lan_reaffirm_civic_values_desc:0 "Nosso venerável estado é um bastião de atitudes patrícias e pensamento progressista. Devemos manter nossas tradições em prol da estabilidade de nossa sociedade e da força política de nosso governo."
 emp_lan_hand_picked_bureaucrats_title:0 "Burocratas escolhidos a dedo"
 emp_lan_hand_picked_bureaucrats_desc:0 "As pessoas que ocupam os principais cargos administrativos de nosso país devem ser exemplares de seu ofício, com pouca preocupação com seu status anterior. Para decretar essa mudança, no entanto, precisamos que a classe dominante concorde com a ideia, caso contrário, poderíamos provocar resistência."
 emp_lan_immaculate_government_title:0 "Governo Imaculado"
 emp_lan_immaculate_government_desc:0 "Com todos os tratados que assinamos, todos os acordos que fazemos e todas as promessas que fazemos ao nosso povo, é essencial que a reputação de nosso [Root.GovernmentName] seja impecável. Se houver sombra de dúvida sobre nossas promessas , toda a nossa diplomacia e intrigas poderiam dar em nada."
 emp_lan_make_haste_slowly_title:0 "Faça pressa lentamente"
 emp_lan_make_haste_slowly_desc:1 "A imprudência é uma qualidade terrível em um líder, mas uma ação rápida, uma vez tomada uma decisão, é excelente. Temos tido o cuidado de construir nossa base de poder no país, apresentando cada política como algo para o bem do país e o povo. Agora, com nosso poder em seu apogeu e nossos planos cuidadosos dando frutos, podemos fazer nossa jogada."
 emp_lan_florentine_renaissance_title:0 "Renascimento florentino"
 emp_lan_florentine_renaissance_desc:0 "Um reino próspero e prestigioso como o nosso está preparado para um renascimento cultural, um interesse renovado pelas artes, ciências e algo que algumas pessoas estão começando a chamar de 'humanidades'. Devemos fazer tudo o que pudermos para abraçar esse movimento."
 emp_lan_commission_the_mona_lisa_title:0 "Comissionar a Mona Lisa"
 emp_lan_commission_the_mona_lisa_desc:0 "Uma das senhoras em [Root.Capital.GetCapitalName] tem um... sorriso estranho, algo extraordinariamente difícil de capturar em uma pintura. Precisamos recrutar uma figura extraordinariamente talentosa para realmente capturar sua expressão. E, quem sabe ? Talvez a pessoa que pode fazer justiça ao pintá-la também tenha outros talentos."
 emp_lan_influence_the_church_title:0 "Influenciar a Igreja"
 emp_lan_influence_the_church_desc:0 "Nossa influência política e cultural dentro do país é forte, mas carecemos muito de influência no reino espiritual. Devemos fazer tudo o que pudermos para reunir poder dentro das instituições de nossa fé, para que tenhamos influência sobre todos os aspectos da vida de nosso povo. e elevar-nos a um lugar maior de destaque ao mesmo tempo."
 emp_lan_control_the_church_title:0 "Controlar a Igreja"
 emp_lan_control_the_church_desc:0 "Nosso povo agora se senta nos escalões superiores da hierarquia de nossa fé. Nenhum, entretanto, descansa no topo. Devemos aproveitar o momento e controlar a direção da própria fé!"
 emp_lan_academy_of_the_bran_title:0 "Academia do Bran"
 emp_lan_academy_of_the_bran_desc:0 "Nosso poder e prestígio se estendem em todas as direções. Nossa influência pode ser sentida no legado cultural de nosso país e na fé de nossos cidadãos, mas há um último lugar onde não deixamos nossa marca: o dialeto de nosso povo. Com nossa posição proeminente, temos a oportunidade de padronizar nossa linguagem e promover nossa forma padronizada entre nossos vizinhos. Nossa luz certamente nunca se apagará enquanto o som de nossa língua permanecer."
 emp_lan_reform_the_monte_title:0 "Reforma do Monte"
 emp_lan_reform_the_monte_desc:0 "As finanças são a força vital do nosso país, e o próprio estado depende de uma dívida financiada comunal, o Monte. Leis escrupulosas são necessárias para que os cidadãos mantenham a confiança no fundo, mas ocasionalmente os padrões afrouxam e as finanças podem ficar questionáveis. O A única forma de restabelecer a confiança no Monte é provar que os fundos da dívida podem ser invocados e mostrar que o fundo tem o respaldo que dizemos que tem."
 emp_lan_reliable_mints_title:0 "Livros do Banco Medici"
 emp_lan_reliable_mints_desc:0 "A confiança é a base das finanças. Se as pessoas não puderem confiar em nossas finanças, nossos bancos serão arruinados. Devemos ter registros imaculados e oferecer taxas sólidas para que as pessoas mantenham sua confiança em nossas instituições financeiras."
 emp_lan_reliable_mints_tt:0 "Tenha §Ymenos inflação do que qualquer vizinho§! ou tenha §Y0§! inflação"
 emp_lan_public_works_title:0 "Trabalhos públicos"
 emp_lan_public_works_desc:0 "Com uma economia forte e finanças fortes, estamos em condições de financiar grandes projetos de construção em todo o país. Afinal, de que adianta acumular dinheiro se você não ostentar e gastá-lo?"
 emp_lan_public_works_tt:0 "§Y6§! províncias de propriedade:\n Tenha qualquer §YManufactory§!"
 emp_lan_levee_the_arno_title:0 "Levee do Arno"
 emp_lan_levee_the_arno_desc:0 "O Arno flui pelo coração de Florença, mas sempre foi um rio selvagem e traiçoeiro. Enchentes acontecem regularmente e causam grandes danos à cidade e arredores. Com todos os nossos recursos e poder, é hora de construirmos o aterros mais fortes da Itália e domou o Arno selvagem."
 lan_affable_leadership:0 "Liderança Afável"
 desc_lan_affable_leadership:0 "Os líderes de nosso país são conhecidos por seu charme pessoal e carisma."
 lan_da_vincis_notebooks:0 "Cadernos de Da Vinci"
 desc_lan_da_vincis_notebooks:0 "Esta surpreendente coleção de documentos contém uma infinidade de esboços, impressões e pensamentos escritos que podem levar a algumas pesquisas fenomenais."
 lan_la_crusca:0 "O Farelo"
 desc_lan_la_crusca:0 "A Accademia della Crusca é uma academia lingüística respeitada, promovendo atividades literárias italianas e pesquisa em uma língua italiana padronizada."
 lan_tuscan_naval_expansion:0 "Expansão Naval Toscana"
 desc_lan_tuscan_naval_expansion:0 "Os estaleiros estão fervilhando de atividade e nossas frotas estão se expandindo a um ritmo surpreendente."
 lan_florentine_renaissance_modifier:0 "Renascimento florentino"
 desc_lan_florentine_renaissance_modifier:0 "A multiplicidade de novas ideias que surgem do nosso país faz de nós o coração pulsante do Renascimento."
 lan_secure_public_funds:0 "Fundos Públicos Seguros"
 desc_lan_secure_public_funds:0 "A prova de nossa saúde financeira torna nossa dívida financiada um dos investimentos mais seguros que um cidadão pode fazer."
 lan_medici_banking:0 "Medici Banking"
 desc_lan_medici_banking:0 "A contabilidade de partidas dobradas e outras inovações financeiras ajudam a manter nossa moeda estável e nossas finanças fortes."
 lan_arno_flood_controls:0 "Controles de inundação Arno"
 desc_lan_arno_flood_controls:0 "Represas e comportas controlam o fluxo do rio Arno enquanto ele passa por Florença, evitando inundações catastróficas."
 lan_monumental_construction:0 "Construção Monumental"
 desc_lan_monumental_construction:0 "As obras que financiamos são o assunto da cidade e nos dão experiência em lidar com projetos de construção maiores."
 lan_clean_government:0 "Governo Limpo"
 desc_lan_clean_government:1 "Nossos funcionários honestos e trabalhadores não apenas ajudam os outros a confiar em nós, mas também nos protegem de subterfúgios."
# Serbian Missions
 emp_ser_moravian_arms_title:0 "Braços da Morávia"
 emp_ser_moravian_arms_desc:0 "Para restabelecer nosso poder na região, devemos primeiro reconstruir nosso poderio militar. Reforçar nosso exército, abandonado por tanto tempo, ajudará muito a revitalizar nossa posição na região."
 emp_ser_hungarian_belgrade_title:0 "Legado do Déspota Stefan"
 emp_ser_hungarian_belgrade_desc:0 "Em 1404, Stefan Lazarevic recebeu Belgrado da Hungria em uma troca diplomática, embora a Sérvia não a tenha mantido após sua morte. Seu sucessor, Durad, cedeu Belgrado de volta ao rei da Hungria, que coincidentemente era seu tio. Embora as condições tenham mudado desde então Na época de Lazarevic, pode valer a pena ver se a Hungria agora é tão receptiva a um acordo territorial quanto no início do século XV."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "Se §YHungary§! possuir §Y[4239.GetName]§! e a Sérvia tiver boas relações com o [HUN.GovernmentName], o evento §YSerbian Obligations§! acontecerá."
 emp_ser_fortress_of_belgrade_title:0 "Fortaleza de Belgrado"
 emp_ser_fortress_of_belgrade_desc:0 "Belgrado está localizada na confluência do Danúbio e do Sava, um dos locais mais estratégicos de todos os Bálcãs. Seria tolice deixar uma posição tão vital desprotegida e, se fosse fortificada, a geografia ao redor das fortificações faria é virtualmente inexpugnável. Devemos fortalecer Belgrado!"
 emp_ser_fortress_of_belgrade_1_tt:0 "Tenha um §YCastelo§!\n§À medida que a tecnologia militar melhorar, níveis mais altos de fortificação precisarão ser construídos.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "Tenha um §YBastião§!\n§À medida que a tecnologia militar melhorar, níveis mais altos de fortificação precisarão ser construídos.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "Tenha um §YForte Estelar§!\n§À medida que a tecnologia militar melhorar, níveis mais altos de fortificação precisarão ser construídos.§!"
 emp_ser_danubian_power_title:0 "Poder Danúbio"
 emp_ser_danubian_power_desc:0 "Nossos exércitos e fortes precisam ser pagos, mas, felizmente, estamos em uma das rotas comerciais mais movimentadas da Europa. Devemos explorar esse comércio e deixar o dinheiro entrar."
 emp_ser_northern_trade_title:0 "Comércio do Norte"
 emp_ser_northern_trade_desc:0 "O fluxo de comércio através de nossas terras depende da demanda ao norte e oeste. Se abrirmos caminho para os mercados de nossos compradores, poderíamos aumentar o fluxo de comércio através de nossos mercados e exigir um preço mais alto para as mercadorias que passam por nós."
 emp_ser_pacify_albanian_lands_title:0 "Pacificar as terras albanesas"
 emp_ser_pacify_albanian_lands_desc:0 "Durante o reinado de Stefan Dusan, a Albânia se submeteu ao nosso tribunal. Após a morte de Dusan, no entanto, o império que ele construiu começou a desmoronar e os albaneses reivindicaram a independência. É hora de reafirmarmos nossos antigos direitos e recuperar a Albânia para nós mesmos."
 emp_ser_expand_adriatic_presence_title:0 "Capturar portos do Adriático"
 emp_ser_expand_adriatic_presence_desc:0 "Nem todos os nossos rivais estão tão próximos que possamos marchar nossos exércitos sobre a terra e derrotá-los dessa forma. Precisamos de uma marinha, mas para construir uma marinha, precisamos de portos."
 emp_ser_suppress_bosnian_heresy_title:0 "Lute contra as heresias bósnias"
 emp_ser_suppress_bosnian_heresy_desc:0 "A Bósnia é uma... terra confusa. Seu povo sucumbe a velhas heresias e seus líderes se recusam a estar em comunhão com nossa fé. A Bósnia precisa de orientação e precisamos ser nós que a guiamos."
 emp_ser_secure_the_sava_title:0 "Proteja o Sava"
 emp_ser_secure_the_sava_desc:0 "O rio Sava atravessa a Croácia e a Eslavônia antes de desaguar no Danúbio em Belgrado. É uma das vias navegáveis mais importantes dos Bálcãs, perdendo apenas para o poderoso Danúbio. Deixá-lo fora de nosso controle é deixar uma rota vital para comércio e exércitos nas mãos de nossos inimigos. Devemos garantir isso para nós mesmos!"
 emp_ser_encroach_on_the_germans_title:0 "Invadir os alemães"
 emp_ser_encroach_on_the_germans_desc:0 "Os alemães lançam uma longa sombra sobre nossas terras. Seu chamado 'Império' tem repetidamente se intrometido nos assuntos dos Bálcãs, e seus reis, duques e condes cobiçam nossas terras. Não mais! Vamos empurrar os alemães de volta , e mostre a todos que a Sérvia não é para brincadeiras."
 emp_ser_tame_the_magnates_title:0 "Domar os magnatas"
 emp_ser_tame_the_magnates_desc:0 "A eterna luta interna de nossa nobreza é uma das principais causas da queda do império de Stefan Dusan. Para construir um reino mais forte e estável, devemos encontrar uma maneira de enfraquecer os nobres e fazer com que suas pequenas diferenças não sejam mais relevantes para a saúde. do Estado."
 emp_ser_retake_macedonia_title:0 "Retomar a Macedônia"
 emp_ser_retake_macedonia_desc:0 "A Sérvia controlava as terras ao sul e até desfrutava do acesso ao Mar Egeu. Com nossa força crescendo a cada dia, agora é a hora de atacar e recuperar essas terras que já foram nossas novamente!"
 emp_ser_legacy_of_the_sclavinias_title:0 "Legado dos Sclavinias"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Há muito tempo, nossos ancestrais se estabeleceram nas profundezas das terras gregas, penetrando até mesmo no Peloponeso. Essas terras são nossas por direito de primogenitura e devemos nos esforçar para retomá-las para nós mesmos."
 emp_ser_protectors_of_christendom_title:0 "Protetores da Cristandade"
 emp_ser_protectors_of_christendom_desc:0 "Os gregos têm lutado para proteger a fé nos Bálcãs. Este dever solene agora recai sobre nossos ombros, e devemos fazer o que pudermos para defender o povo com o escudo de nossa autoridade."
 emp_ser_take_constantinople_title:0 "Tome Constantinopla"
 emp_ser_take_constantinople_desc:0 "Constantinopla é uma das cidades mais sagradas e veneráveis da Europa, e cabe a nós trazê-la e seu interior sob nosso controle, onde ela pode ampliar nossa glória justa e podemos trazê-la para um reino digno de sua própria majestade. "
 emp_ser_emperor_and_autocrat_title:0 "Imperador e Autocrata"
 emp_ser_emperor_and_autocrat_desc:0 "Nossas poderosas terras abrangem a largura dos Bálcãs e nosso poder é incomparável. É hora de reafirmarmos nosso verdadeiro status e fazer com que todos em nossas terras e além de nossas fronteiras nos reconheçam como um império."
 emp_ser_reform_the_nomocanon_title:0 "Reformar o Nomocanon"
 emp_ser_reform_the_nomocanon_desc:0 "As leis eclesiásticas que orientam nosso clero são antigas e dependem de tradições antigas que não fazem mais sentido em nossos tempos modernos. Esclarecer os princípios básicos de nossa fé e fornecer orientação para nossos padres ajudará a aproximar nosso povo e nossa igreja. "
 ser_has_any_icon:0 "Comissão §Yany icon§!"
 emp_ser_promote_the_patriarchate_title:0 "Promover o Patriarcado"
 emp_ser_promote_the_patriarchate_desc:0 "Nossa fé é forte, mas poderia ser ainda mais forte. Nossa igreja precisa de nossa ajuda para obter a autoridade e a unidade que merece por direito e, em troca, a igreja ganhará alguma confiança em nós."
 emp_ser_guardians_of_st_sava_title:0 "Guardiões de São Sava"
 emp_ser_guardians_of_st_sava_desc:0 "Com uma igreja forte e um estado forte, somos os líderes naturais da fé [Root.Religion.GetName]. É hora de assumirmos o manto de 'Protetores' e nos tornarmos os verdadeiros Defensores da Fé."
 emp_ser_law_of_the_pious_title:1 "Lei do Piedoso Imperador"
 emp_ser_law_of_the_pious_desc:0 "No auge de nosso antigo império, estabelecemos um novo código de leis, construído sobre tradições veneráveis como o Código de Justiniano e as promulgações práticas de nossos próprios monarcas. É hora de revisarmos e revisarmos esse código e atualizá-lo para o era moderna."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Reeditar o Código de Mineração"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "O Código de Mineração é uma compilação medieval tardia de leis sobre mineração e gestão do trabalho. À medida que nossas terras se expandem e novos recursos se tornam disponíveis para nós, é imperativo que mantenhamos o Código de Mineração atualizado e relevante."
 emp_ser_great_school_of_belgrade_title:0 "A Grande Escola"
 emp_ser_great_school_of_belgrade_desc:0 "Nem toda a nossa riqueza pode vir das minas e nem todo o nosso prestígio pode vir das conquistas. Devemos promover a Sérvia como uma potência intelectual e, para esse fim, devemos estabelecer a melhor universidade dos Bálcãs para atrair estudantes brilhantes e promover novos pensamentos. ."
 ser_novo_brdo_code:0 "Novo Brdo Code"
 desc_ser_novo_brdo_code:0 "O 'Código do Novo Brdo' é o principal componente das leis de mineração da Sérvia, pois trata da regulamentação da mineração em Novo Brdo, uma das maiores cidades mineradoras do país."
 ser_great_school_modifier:0 "A Grande Escola"
 desc_ser_great_school_modifier:0 "A Grande Escola fornece estímulo intelectual ao nosso país e incentiva o pensamento inovador."
 ser_moravian_valor:0 "Valor da Morávia"
 desc_ser_moravian_valor:0 "O povo de Morava está cheio de fervor justo, com muitos dispostos a pegar em armas pelo bem do reino."
 ser_citadel_of_belgrade:0 "Cidadela de Belgrado"
 desc_ser_citadel_of_belgrade:0 "As formidáveis fortificações que protegem Belgrado são naturalmente reforçadas pelos contornos da terra."
 ser_united_balkans:0 "Balcãs Unidos"
 desc_ser_united_balkans:0 "Os povos dos Bálcãs foram unidos dentro de nosso domínio e celebram nosso governo benevolente."
 ser_expanding_trade_networks:0 "Expandir Redes Comerciais"
 desc_ser_expanding_trade_networks:0 "Nossos comerciantes estão entrando em novos mercados com vigor surpreendente, estabelecendo rapidamente novos negócios para alimentar nossa crescente rede comercial."
 ser_caesaropapism:0 "Cesaropapismo"
 desc_ser_caesaropapism:0 "“O papel do governo em guiar nossa fé apenas fortaleceu a capacidade da Igreja de evangelizar e promover o apoio às nossas próprias políticas”."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "O Patriarcado é apoiado pelo Estado"
 flavor_ser.EVTNAME1:0 "Obrigações da Sérvia"
 flavor_ser.EVTDESC1:1 "O governo sérvio se aproximou de nós, solicitando que cedessemos [4239.GetName] a eles. Eles nos lembram que honramos a amizade sérvia duas vezes com a cessação desta cidade para eles, em tempos anteriores, e que fazê-lo novamente seria simplesmente seguir a tradição estabelecida. Naturalmente, eles ficariam muito felizes se aceitássemos seu pedido e furiosos se recusássemos."
 flavor_ser.EVTOPTA1:0 "[4239.GetName] será entregue à Sérvia."
 flavor_ser.EVTOPTB1:0 "Ridículo! [4239.GetName] é nosso e só nosso."
 flavor_ser.EVTNAME2:0 "Hungria retorna [4239.GetName]"
 flavor_ser.EVTDESC2:0 "A Hungria aceitou nosso pedido e, em um gesto de amizade, cedeu [4239.GetName] para nós mais uma vez."
 flavor_ser.EVTOPTA2:0 "Viva pela amizade!"
 flavor_ser.EVTNAME3:0 "A Hungria recusa nosso pedido!"
 flavor_ser.EVTDESC3:0 "A Hungria recusou escandalosamente nosso pedido e não reconhecerá que nossa amizade mútua requer gestos diplomáticos mútuos!"
 flavor_ser.EVTOPTA3:0 "Eles não sabem como funciona a diplomacia?"
 flavor_ser.EVTNAME4:0 "A Terceira Roma"
 flavor_ser.EVTDESC4:0 "Nossos soldados desfilam na cidade recém-batizada de Carigrado, antiga Constantinopla, em comemoração às heróicas vitórias que levaram a este momento. Com esta nova conquista, [Root.GetName] será visto aos olhos do mundo como o verdadeiro Terceira Roma!\n\nTudo o que resta é decidir sobre a capital de nossa nação renovada; ela deve permanecer na grande cidade de [Root.Capital.GetName] ou devemos mudar a corte para Carigrad?"
 flavor_ser.EVTOPTA4:0 "Carigrado será nossa capital!"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName] será ainda mais glorioso!"
# Italian missions
 emp_ita_prosperity_for_all_title:0 "Prosperidade Para Todos"
 emp_ita_prosperity_for_all_desc:0 "Nossa grande unificação não pode ser puramente política. Devemos fazer o possível para fornecer segurança e força econômica para todos os italianos, para que todos possamos prosperar."
 emp_ita_develop_the_south_title:0 "Desenvolver o Sul"
 emp_ita_develop_the_south_desc:0 "A estabilidade por si só não é suficiente para melhorar a situação de todo o nosso povo. O sul da Itália, em particular, tem sofrido historicamente grandes dificuldades. Se queremos que todos os italianos se contentem com nosso governo, devemos prestar atenção especial ao Mezzogiorno."
 emp_ita_continue_the_renaissance_title:0 "Continuar o Renascimento"
 emp_ita_continue_the_renaissance_desc:0 "A Itália tem sido o berço do pensamento intelectual e das realizações artísticas. Devemos fazer o possível para apoiar essas boas tradições e expandir os centros educacionais de aprendizado que tanto fizeram para espalhar novas ideias e inspirar novas gerações de pensadores e artistas. "
 emp_ita_italia_transalpina_title:0 "Itália transalpina"
 emp_ita_italia_transalpina_desc:0 "Provence e Savoy têm relações históricas com nosso grande país, e devemos fazer tudo ao nosso alcance para fortalecer esses laços, como a conquista dessas terras."
 emp_ita_the_seven_provinces_title:0 "As Sete Províncias"
 emp_ita_the_seven_provinces_desc:0 "Os occitanos do sul da França têm conexões de longa data com a Itália, com influências mútuas na cultura, pensamento e povos. É justo que encorajemos essas conexões e tragamos o sul da França para o rebanho."
 emp_ita_the_gallic_wars_title:0 "As Guerras da Gália"
 emp_ita_the_gallic_wars_desc:0 "Muito tempo atrás, nossos ancestrais foram e trouxeram a civilização para a Gália. Francamente, já é hora de fazermos isso de novo."
 emp_ita_give_him_back_his_legions_title:0 "Retorne Suas Legiões"
 emp_ita_give_him_back_his_legions_desc:0 "Nós avançamos profundamente na antiga Gália, mas nossas conquistas ainda são ofuscadas pelas conquistas do grande Giulio Cesare. Devemos atacar e alcançar algo que os antigos romanos nunca conseguiram fazer; devemos derrotar os alemães na Floresta de Teutoberg!"
 emp_ita_alpine_defenses_title:0 "Defesas Alpinas"
 emp_ita_alpine_defenses_desc:0 "A fronteira natural da Itália no norte são os Alpes, mas os Alpes por si só não podem impedir os exércitos invasores. Devemos garantir que as defesas adequadas estejam instaladas para impedir que os exércitos inimigos marchem pelas passagens alpinas em nossas terras."
 emp_ita_take_the_littoral_title:0 "Tome o Litoral"
 emp_ita_take_the_littoral_desc:0 "A Itália controla muitos portos no Adriático, mas muitos outros reinos também controlam muitos outros portos naquele grande mar. Seria prudente para nós proteger o litoral e impedir que intrusos invadissem nossas águas."
 emp_ita_redeem_tirolo_title:0 "Resgatar Tirol"
 emp_ita_redeem_tirolo_desc:0 "O Tirol, como os alemães o chamam, é um grande território alpino, que serviu de encruzilhada e bastião para muitos grandes impérios, inclusive os romanos. Alguns de nosso povo ainda vivem entre aquelas montanhas, principalmente no sul. Se nós garantimos essas terras, estaríamos trazendo mais italianos para o redil e nos dando uma grande linha defensiva no norte."
 emp_ita_humiliate_austria_title:0 "Humilhar a Áustria"
 emp_ita_humiliate_austria_desc:0 "Os austríacos têm sido um espinho ao nosso lado e continuam a fingir que são melhores do que nós. Eles até tiveram a ousadia de se autoproclamar imperadores 'romanos'! É hora de mostrarmos a eles que não devemos brincar com eles. ."
 emp_ita_a_real_roman_empire_title:0 "Um verdadeiro Império Romano"
 emp_ita_a_real_roman_empire_desc:0 "Nossos domínios se estendem por todo o mapa e nossos concorrentes foram humilhados. É hora de reconhecermos que somos os verdadeiros e únicos herdeiros da grandeza de Roma."
 emp_ita_spagna_tarraconense_title:0 "Espanha Tarraconiana"
 emp_ita_spagna_tarraconense_desc:0 "Nosso controle do Mediterrâneo nunca poderá ser completo enquanto tivermos intrusos como os espanhóis por perto. Devemos afirmar nosso poder ao longo da costa leste ibérica e impedir que os espanhóis invadam nosso mar."
 emp_ita_hispaniae_title:0 "Espanha"
 emp_ita_hispaniae_desc:0 "Os fracos espanhóis continuam a insistir em uma existência não esclarecida longe de nosso governo benevolente. Devemos estender a mão e ajudá-los a florescer sob a orientação esclarecida da Itália."
 emp_ita_complete_the_risorgimento_title:0 "Complete o Risorgimento"
 emp_ita_complete_the_risorgimento_desc:0 "Embora possamos ter criado um estado italiano, nosso trabalho ainda não terminou! Ainda há italianos que clamam para se reunirem com seus irmãos. Devemos libertar todo o nosso povo do domínio estrangeiro!"
 emp_ita_answer_the_roman_question_title:0 "A Questão Romana"
 emp_ita_answer_the_roman_question_desc:0 "A nação italiana e o papado estão em uma posição difícil. Através da tradição e da história, o papado reivindica o direito de governar grandes áreas da Itália central. Através das pessoas e da geografia, a Itália reivindica o direito de governar toda a península italiana. As tensões irão permanecer entre as duas instituições, a menos que um acordo mais permanente possa ser alcançado."
 emp_ita_a_place_among_the_great_powers_title:0 "Entre as Grandes Potências"
 emp_ita_a_place_among_the_great_powers_desc:0 "Nosso prestígio e poder significam pouco se não forem reconhecidos por nossos vizinhos. Devemos garantir que tenhamos um lugar entre as grandes potências do mundo e que eles nos reconheçam como seus iguais em relações e poder."
 emp_ita_cross_the_pindus_title:0 "Atravessar o Pindo"
 emp_ita_cross_the_pindus_desc:0 "Nosso controle sobre o Adriático não será seguro enquanto houver um grande interior cheio de conflitos. É somente sob nosso governo que pode haver paz e, portanto, devemos estabelecer e trazer essas terras devastadas pela guerra sob nosso industrioso governança."
 emp_ita_reclaim_our_latin_heritage_title:0 "Recupere nossa herança latina"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Séculos atrás, nossos ancestrais tentaram consertar o Grande Cisma e afirmar o controle sobre o coração do mundo romano oriental. Eles conseguiram, por um tempo, mas gradualmente seu poder diminuiu e seus domínios caíram. É hora de tentarmos novamente."
 emp_ita_anatolian_frontier_title:0 "Fronteira da Anatólia"
 emp_ita_anatolian_frontier_desc:0 "Nossas propriedades orientais não podem estar seguras enquanto os turcos continuarem a nos ameaçar na Anatólia. Devemos criar uma nova fronteira na Ásia Menor, para subjugar quem ameaçaria nossos domínios."
 emp_ita_a_worthy_navy_title:0 "Uma marinha digna"
 emp_ita_a_worthy_navy_desc:0 "A Itália é uma grande península, cercada por vastas águas e muitas outras potências navais. Sem uma frota própria respeitável, estaríamos indefesos contra bloqueios navais e invasões. Devemos construir uma frota para defender nossas terras e nossas glórias."
 emp_ita_africa_proconsulare_title:0 "África Procônsul"
 emp_ita_africa_proconsulare_desc:0 "Nosso controle sobre o Mediterrâneo está ameaçado por piratas berberes e outros canalhas do norte da África. Se quisermos projetar nossas terras, devemos destruir os esconderijos dos piratas e os governos norte-africanos que os protegem."
 emp_ita_befriend_ethiopia_title:0 "Faça amizade com a Etiópia"
 emp_ita_befriend_ethiopia_desc:0 "Lendas antigas falam do Reino do Preste João, um rei cristão que viveu do outro lado dos reinos pagãos. Aos poucos, aprendemos mais; o próprio Marco Polo falava do grande reino cristão da Etiópia, e nossos contatos com aquela terra africana foram só aumentou desde então. É do interesse da posteridade e do nosso interesse estratégico chegar ao povo etíope e forjar laços de amizade e proteção mútua."
 emp_ita_befriend_ethiopia_capital_tt:0 "A capital está na região §YCorno da África§!"
 emp_ita_invade_egypt_title:0 "Invadir o Egito"
 emp_ita_invade_egypt_desc:0 "Nossos domínios podem se estender muito, mas o venerável Egito ainda permanece fora de nosso alcance. Essas terras ricas seriam uma porta de entrada para o leste e para o comércio lucrativo da Ásia e da África."
 emp_ita_terra_santa_title:0 "Terra Santa"
 emp_ita_terra_santa_desc:0 "Como um grande estado, é nosso dever solene e justo proteger as Terras Santas. A Providência nos chama para estabelecer um novo regime em Jerusalém e colocar todo o Levante sob nossa administração piedosa."
 ita_italian_prosperity:0 "Prosperidade Italiana"
 desc_ita_italian_prosperity:0 "Seguras e intocadas pela guerra, nossas terras prosperam como nunca antes."
 ita_southern_focus:0 "Foco do Sul"
 desc_ita_southern_focus:0 "Investimentos no bem-estar de nossas terras do sul tiveram um efeito cascata em todo o país, à medida que o crime diminui e as leis de nosso governo penetram mais profundamente na sociedade."
 ita_continued_renaissance:0 "Continuação do Renascimento"
 desc_ita_continued_renaissance:0 "Nosso apoio às artes e ciências nos tornou um bastião do aprendizado. Os últimos avanços são introduzidos aqui cedo, e as mais novas invenções rapidamente encontram seu caminho aqui."
 ita_further_than_caesar:0 "Além de César"
 desc_ita_further_than_caesar:0 "Nossos exércitos venceram onde os romanos não venceram, e nossas vitórias não têm paralelo na história italiana. Somos respeitados e nossas ambições são bem conhecidas e merecidas."
 ita_from_po_to_toe:0 "Do Pó ao Pé"
 desc_ita_from_po_to_toe:0 "Somos responsáveis pela verdadeira e final unificação de toda a Itália. Somos elogiados em casa por nosso trabalho e reconhecidos no exterior como um reino promissor, e merecidamente."
 ita_the_roman_answer:0 "A Resposta Romana"
 desc_ita_the_roman_answer:0 "A Igreja e a Itália chegaram a um entendimento, e ambas as partes concordam que o novo arranjo será mutuamente benéfico para todos nós."
 ita_eastern_romans:0 "romanos orientais"
 desc_ita_eastern_romans:0 "Nosso controle do antigo Império Romano do Oriente significa que somos capazes de usar algumas das instituições do antigo império para aumentar nossa capacidade de recrutar tropas, que podem ser imediatamente enviadas para defender nossas longas fronteiras."
 ita_scipios_helmet:0 "Capacete de Cipião"
 desc_ita_scipios_helmet:0 "Nosso poder no mar cresce diariamente e colocamos o norte da África de joelhos mais uma vez."
 ita_experienced_alpini:0 "Alpini experiente"
 desc_ita_experienced_alpini:0 "Nossas batalhas entre os Alpes tornaram nossa infantaria combatentes particularmente hábeis."
 emp_ita_alpine_defenses_tooltip:0 "§RA conforme a tecnologia militar melhora, níveis mais altos de fortificação precisarão ser construídos.§!"
 emp_ita_prosperity_for_all_tt:0 "Pelo menos 8 províncias pertencentes devem ter §Yprosperity§!"
 emp_ita_develop_the_south_tt:0 "Pelo menos 5 províncias próprias no §YSul da Itália§! devem ter pelo menos §Y25§! desenvolvimento"
 emp_ita_the_gallic_wars_tt:1 "Possuir ou fazer com que um súdito não tributário possua pelo menos §Y50§! províncias na região de §YFrança§!"
 emp_ita_redeem_tirolo_tt:1 "Tenha 4 províncias na área §YTirol§!"
# Venetian missions
 emp_ven_aldine_monopoly_title:0 "Monopólio Aldine"
 emp_ven_aldine_monopoly_desc:0 "A imprensa trouxe muitas inovações para Veneza, incluindo a introdução de uma fonte cursiva inclinada com o nome da região de onde veio, 'Itálico', e uma forma inicial de proteção de direitos autorais por meio da concessão de monopólio na produção de obras escritas em grego. Essas inovações de impressão certamente ajudarão a espalhar novas ideias por toda a República Serena."
 emp_ven_plague_doctor_training_title:0 "Treinamento do Doutor da Praga"
 emp_ven_plague_doctor_training_desc:0 "Os médicos da peste são, em sua maioria, amadores. Médicos e cirurgiões profissionais cuidam dos mais abastados, enquanto médicos da peste de segunda categoria vagam pelo país, cuidando de pessoas que não podem pagar pelos melhores tratamentos. Sua qualidade varia muito, mas se instituíssemos um programa de treinamento para fornecer uma base de conhecimento padrão para médicos da peste, a saúde das pessoas nas províncias aumentaria dramaticamente."
 emp_ven_plague_doctor_training_tt:0 "Os cidadãos de §Y[Root.GetName]§! serão menos propensos a serem atingidos por eventos de praga."
 emp_ven_promote_the_carnevale_title:0 "Promover o Carnaval"
 emp_ven_promote_the_carnevale_desc:0 "Nosso famoso carnaval remonta a 1162 e nossa magnífica vitória sobre o Patriarca de Aquileia. Desde então, as festividades tornaram-se ainda mais grandiosas, os trajes mais ornamentados e as celebrações ainda mais decadentes. Francamente, sua magnificência está totalmente fora de proporção para o que é suposto celebrar, mas podemos usar isso a nosso favor. Quanto mais expormos os diplomatas estrangeiros à grandeza do Carnevale, mais rapidamente se espalhará a notícia da nossa opulência."
 emp_ven_new_pilings_title:0 "Novas Estacas"
 emp_ven_new_pilings_desc:0 "Veneza foi construída sobre inúmeras estacas de madeira, algumas datadas de séculos atrás. Algumas reformas estão atrasadas."
 emp_ven_patronize_the_scuole_grandi_title:0 "Patrocine as grandes escolas"
 emp_ven_patronize_the_scuole_grandi_desc:0 "As 'Grandes Escolas' de Veneza são uma variedade de fraternidades e outras organizações sociais para os leigos. Embora tenham começado dedicadas principalmente a atividades de caridade, ao longo dos tempos seus propósitos foram se expandindo, e agora muitos deles apoiam atividades tão variadas como música, artes e medicina. Patrocinar essas organizações seria um grande passo para nos tornarmos queridos pelos cidadãos abastados que dirigem e completam as fileiras dessas instituições."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "Tenha uma Habilidade §Y2§! Conselheiro Administrativo"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "Tenha uma Habilidade §Y2§! Conselheiro Diplomático"
 emp_ven_expand_the_doges_palace_title:0 "Expandir o Palácio Ducal"
 emp_ven_expand_the_doges_palace_desc:0 "O Palácio Ducal foi construído, reformado e reconstruído muitas vezes ao longo dos séculos. Uma expansão posterior, mais ornamentada do que qualquer outra na história de nosso reino, faria muito para reforçar a posição do escritório e de nossa nação como um todo."
 emp_ven_standardize_relazioni_title:0 "Padronizar Relações"
 emp_ven_standardize_relazioni_desc:0 "As 'Relazioni' são os relatórios que nossos embaixadores enviam ao governo, detalhando a situação política, financeira e social dos países em que servem. Esses documentos são essenciais tanto para nossos próprios esforços diplomáticos quanto para manter a vantagem competitiva de nossos comerciantes. no exterior, mas é uma prática cada vez mais comum que cópias de relazioni sejam publicadas e disponibilizadas a qualquer pessoa disposta a pagar um alto preço por elas. Isso é uma ameaça à nossa própria diplomacia e segurança. Devemos reprimir essas publicações e estabelecer um sistema comum e seguro para a redação e divulgação de relazioni."
 emp_ven_nuova_promissione_ducale_title:0 "Promessa Ducal"
 emp_ven_nuova_promissione_ducale_desc:0 "A Promissione Ducale é o juramento de posse que todos os candidatos devem fazer para se tornar o novo Doge de Veneza. Ele descreve os deveres do Doge e declara os limites dos poderes do Doge. Ao longo dos anos, no entanto, alguns dos cheques foram ... diminuiu, um pouco. Se esboçássemos uma nova primissione ducale, uma que reafirmasse com mais firmeza nossos valores e os papéis previstos para o Doge, não apenas nosso governo seria fortalecido, mas candidatos mais virtuosos para cargos poderiam se apresentar também."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "Todos os níveis de reforma do governo foram concluídos"
 emp_ven_nuova_promissione_ducale_tt:0 "Os candidatos à loteria serão aprimorados em §G1§! ponto de habilidade até o final do jogo"
 emp_ven_hire_more_venture_captains_title:0 "Mais Capitães de Empreendimento"
 emp_ven_hire_more_venture_captains_desc:0 "Os capitães de risco são uma parte essencial de nossas forças armadas e nos ajudam a recrutar a nata da safra de mercenários. Se pudermos aumentar nossa capacidade financeira para recrutar mais desses capitães, eles podem nos ajudar a recrutar mais homens para nosso serviço."
 emp_ven_land_grants_for_free_companies_title:0 "Subsídios para empreiteiros"
 emp_ven_land_grants_for_free_companies_desc:0 "Os custos dos mercenários são sempre uma grande despesa nos livros do governo, mas existem maneiras de mitigar o impacto em nosso orçamento. Se prometermos terras a mercenários em troca de seus serviços, poderíamos recrutar homens a preços baixos. Claro, nós vai precisar de terra sobrando para doar, mas nossos vizinhos têm muito sobrando..."
 emp_ven_expand_the_terraferma_title:0 "Expanda a Terraferma"
 emp_ven_expand_the_terraferma_desc:0 "Nossas marinhas ajudam a proteger nosso estado sereno de ataques marítimos, mas nossas defesas terrestres são extremamente deficientes. Nossa melhor esperança é estabelecer mais territórios de proteção e dar aos nossos inimigos algo pelo que lutar antes que possam chegar à capital."
 emp_ven_north_italian_rivals_title:0 "Rivais do norte da Itália"
 emp_ven_north_italian_rivals_desc:0 "Nossa nação nunca estará segura enquanto nossos rivais invejosos tiverem força e alcance para nos atacar a qualquer momento. Devemos ser proativos e esmagar nossos inimigos na Itália antes que eles possam nos esmagar!"
 emp_ven_up_the_adige_title:0 "Subindo o Adige"
 emp_ven_up_the_adige_desc:0 "Nossa presença no continente italiano sempre será tênue enquanto não controlarmos os Alpes, de onde nossos inimigos podem descer quando quiserem e recuar quando precisarem ficar na defensiva. Se mantivéssemos os Alpes perto nossas terras, então poderíamos correr para baixo deles como bem entendermos e recuar para eles quando precisarmos ficar na defensiva."
 emp_ven_destroy_austria_title:0 "Destruir a Áustria"
 emp_ven_destroy_austria_desc:0 "A Áustria tem sido um problema perene para nós ao longo dos séculos. Seus governantes nos ameaçaram, nos persuadiram e tentaram nos ditar termos em várias ocasiões. Só há uma maneira de a ameaça austríaca parar, e é com o total derrota da própria Áustria. Se a Áustria deixasse de ser um problema, então haveria um desafio a menos para nosso domínio político e diplomático na Europa."
 emp_ven_expand_the_arsenal_title:0 "Expandir o Arsenal"
 emp_ven_expand_the_arsenal_desc:0 "O Venetian Arsenal é uma instituição venerável e chave, responsável pela construção e manutenção da respeitável frota do nosso estado sereno. Nestes tempos fluidos, é mais importante do que nunca garantir que o Arsenal esteja à altura da tarefa, comissionando um nova série de navios que fortalecerão nossa marinha e garantirão nossa supremacia marítima nos próximos anos"."
 emp_ven_contest_genoese_trade_title:0 "Concurso de comércio genovês"
 emp_ven_contest_genoese_trade_desc:0 "Gênova tem sido uma pedra no sapato para nós, e o crescente poder do comércio no Mediterrâneo Ocidental está simplesmente fortalecendo sua mão e tornando-os uma ameaça ainda maior para nós. Devemos fazer algo sobre suas fontes de comércio - se pudermos reduzir suas renda, eles não serão ricos o suficiente para contestar seriamente nosso poder, e isso nos permitirá humilhá-los ainda mais."
 emp_ven_the_francocracy_title:0 "A Francocracia"
 emp_ven_the_francocracy_desc:0 "Após a Quarta Cruzada, estabelecemos vários senhorios em antigas terras bizantinas e, por um tempo, ajudamos a manter sua presença na região. Os gregos denegriram esses reinos como 'Frankokratia', o governo dos 'Francos', mas para nós, eles foram ferramentas úteis para estender nosso poder. Foi um grande momento para ser um veneziano. O momento é propício para restabelecer nossa presença em Constantinopla, o verdadeiro centro de poder na área, mas desta vez devemos desempenhar um papel mais ativo papel na administração da região."
 emp_ven_challenge_papal_supremacy_title:0 "Desafio do Poder Papal"
 emp_ven_challenge_papal_supremacy_desc:0 "Há muito tempo mantemos um certo entendimento com o papado. O papa não se intrometia nos assuntos de nossos clérigos, e nós não nos intrometíamos nos assuntos do papa. Hoje em dia, porém, o papado se tornou mais assertivo, mesmo quando nosso próprio poder cresce e começou a se envolver nos assuntos da Igreja em toda a Europa. É hora de lembrarmos ao Papa nosso antigo arranjo e verificarmos as garras do papado no poder."
 emp_ven_monopolize_adriatic_trade_title:0 "Monopolizar o comércio do Adriático"
 emp_ven_monopolize_adriatic_trade_desc:0 "Veneza deveria controlar o comércio em todo o Mar Adriático, o que nos coloca em conflito com a nova cidade de Ragusa."
 emp_ven_reclaim_the_aegean_title:0 "Recuperar o Egeu"
 emp_ven_reclaim_the_aegean_desc:0 "Temos uma longa história de comércio no Mediterrâneo Oriental, mas como as fortunas mudaram na Grécia e na Ásia Menor, as fortunas de nossos mercadores sofreram. bem-sucedido."
 emp_ven_annex_cyprus_title:0 "Anexo Chipre"
 emp_ven_annex_cyprus_desc:0 "Chipre é a joia da coroa do Mediterrâneo oriental. De Chipre, poderíamos exercer um controle magnífico sobre o comércio marítimo do Levante, da Anatólia - até mesmo do Egito! Primeiro, porém, devemos tomar a ilha."
 emp_ven_control_the_means_of_transaction_title:0 "Os meios de transação"
 emp_ven_control_the_means_of_transaction_desc:0 "Nosso comércio em expansão é prejudicado pelos ditames arbitrários das regras locais, que não podem apreciar todos os benefícios de nossos acordos mútuos e insistem em obstáculos mesquinhos como impostos, sobretaxas e a supremacia de suas leis sobre nossos agentes. Claramente, o único maneira de resolver esse impasse é afirmar nossa própria administração nessas terras lucrativas."
 emp_ven_this_mythical_realm_title:0 "Este reino mítico"
 emp_ven_this_mythical_realm_desc:1 "O comércio levantino sempre foi uma fonte de riqueza para nós, mas as descobertas revelaram uma terra ainda mais rica para nós: a Índia. Se conseguíssemos firmar um pé nesta rica terra a leste, nossos mercadores poderiam se tornar ricos além da imaginação."
 emp_ven_this_mythical_realm_tt:0 "Estabeleça uma empresa comercial em qualquer lugar ao longo da costa da §YÍndia§!"
 emp_ven_the_shape_of_trades_to_come_title:0 "O futuro do comércio"
 emp_ven_the_shape_of_trades_to_come_desc:0 "Nossa experiência na Índia nos mostrou que o futuro dos lucros extraordinários não está no Mediterrâneo, mas no exterior, em direção às Índias e ao Oriente. Devemos estabelecer uma presença mais forte nessas terras, para que possamos explorar suas vastas riquezas ."
 emp_ven_the_shape_of_trades_to_come_tt:1 "províncias pertencentes à Índia ou às Índias Orientais"
 ven_venetian_carnevale:0 "Carnaval veneziano"
 desc_ven_venetian_carnevale:0 "O Venetian Carnevale é o assunto da Europa. Venha e deslumbre-se!"
 ven_aldine_monopoly_modifier:0 "Monopólio da Imprensa Aldine"
 desc_ven_aldine_monopoly_modifier:0 "O monopólio da Aldine Press sobre impressões especiais garante um lucro para ela, permitindo que ela publique mais obras de nicho com menos preocupação com reimpressões não licenciadas que prejudicam as vendas e tornam as obras não lucrativas."
 ven_standardized_relazioni:0 "Relações Padronizadas"
 desc_ven_standardized_relazioni:0 "Uma relazione segura dá ao estado as informações vitais de que necessita para navegar nas traiçoeiras águas diplomáticas da Europa, sem que seus inimigos descubram seus segredos."
 ven_urban_renewal:0 "Renovação urbana"
 desc_ven_urban_renewal:0 "A nova infraestrutura nos oferece oportunidades para construir algo melhor."
 ven_political_monopolist:0 "Monopolista Político"
 desc_ven_political_monopolist:0 "Com nossos maiores inimigos derrotados diante de nós, ninguém pode resistir ao poder de nossa caneta."
 ven_autonomous_venetian_patriarchate:0 "Patriarcado veneziano autônomo"
 desc_ven_autonomous_venetian_patriarchate:0 "Com um certo entendimento alcançado com o papado, nossa igreja pode cuidar de nossos assuntos sem mais problemas externos."
 ven_genoese_humiliation:0 "Humilhação genovesa"
 desc_ven_genoese_humiliation:0 "Com nossa demonstração de domínio sobre um de nossos maiores concorrentes na Itália, temos mais facilidade em atrair o comércio para nossos próprios portos."
 ven_nothing_ventured_nothing_gained:0 "Quem não arrisca não petisca"
 desc_ven_nothing_ventured_nothing_gained:0 "Nossos comerciantes ultrapassam os limites do conhecido, buscando novos mercados para entrar e novos negócios para fazer."
 ven_la_francocrazia:0 "A Francocracia"
 desc_ven_la_francocrazia:0 "O retorno do poder veneziano ao Mediterrâneo Oriental e a uma das cidades de maior prestígio da Europa garante nosso lugar na história como uma das maiores potências marítimas da época."
 PROTECTED_VENETIAN_MERCHANTS:0 "Comerciantes venezianos protegidos"
# Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Patrimônio de São Pedro"
 emp_pap_patrimony_of_st_peter_desc:0 "Embora Rudolf von Habsburg tenha cedido Romagna e outros territórios ao nosso domínio sagrado no século 13, nosso controle tem sido nominal, na melhor das hipóteses. É hora de afirmarmos a autoridade temporal de Roma e trazer essas terras rebeldes de volta ao nosso controle."
 emp_pap_suppress_the_italian_cities_title:0 "Esmagar as cidades italianas"
 emp_pap_suppress_the_italian_cities_desc:0 "As cidades-estado da Toscana e da Ligúria têm sido um incômodo político por muito tempo. Elas não apenas desafiam constantemente a extensão de nosso governo, mas também ousam tentar colocar seu próprio povo no trono papal! É hora de reconhecermos que a única maneira de finalmente resolver o problema é eliminá-los."
 emp_pap_sweep_the_po_title:0 "Varrer o Po"
 emp_pap_sweep_the_po_desc:0 "Os domínios do Vale do Pó até o Adriático são governados por homens orgulhosos, homens pecadores, que descaradamente se recusam a reconhecer nossa autoridade e até tentam nomear seu próprio clero. Tais insultos ao papado não podem permanecer!"
 emp_pap_island_screens_title:0 "Telas da Ilha"
 emp_pap_island_screens_desc:0 "É apenas uma curta viagem de Roma ao Mediterrâneo, e o Mediterrâneo é um domínio vasto e aberto que nossos inimigos podem navegar a qualquer momento para nos atacar. Para proteger Roma, devemos assumir o controle das principais ilhas que protegem as abordagens para a costa ocidental da Itália."
 emp_pap_italian_supremacy_title:0 "Supremacia Italiana"
 emp_pap_italian_supremacy_desc:1 "À medida que os domínios de São Pedro cresceram, uma ideia começou a tomar forma. Nosso poder e prestígio nos tornam líderes naturais da Península Itálica, e não seria preciso muito esforço para tornar essa ideia uma realidade."
 emp_pap_swiss_guard_title:0 "Forme a Guarda Suíça"
 emp_pap_swiss_guard_desc:0 "Os deveres universais da Igreja exigem maior proteção do que nossos impostos sozinhos podem fornecer. Seria sensato de nossa parte firmar um contrato com os suíços para estabelecer uma guarda para o papa e para Roma."
 emp_pap_swiss_guard_mercs_enabled:0 "O §YSwiss Guard§! se tornará uma unidade mercenária única disponível apenas para o Estado Papal."
 emp_pap_catholic_volunteers_title:0 "Voluntários Católicos"
 emp_pap_catholic_volunteers_desc:1 "A Igreja precisa de fortes defesas se quiser sobreviver nestes tempos tumultuados. Precisamos reunir o maior exército possível, com o máximo de pessoas que pudermos recrutar."
 emp_pap_roman_navy_title:0 "Construir uma marinha romana"
 emp_pap_roman_navy_desc:0 "Nossos inimigos podem se aproximar de nós por mar com a mesma facilidade com que podem se aproximar de nós por terra. Para nossa defesa e para nossos deveres sagrados no exterior, devemos construir uma frota digna."
 emp_pap_the_holy_league_title:0 "A Santa Liga"
 emp_pap_the_holy_league_desc:0 "Nestes tempos sombrios, devemos reunir os fiéis e apresentar uma frente forte contra hereges e pagãos. Uma frente forte requer aliados fortes, no entanto. Precisamos de alguém verdadeiramente formidável do nosso lado, se pretendemos levar a sério nossa missão sagrada. ."
 faux_is_catholic:0 "É §YCatólico§!"
 emp_pap_the_holy_league_tt:0 "Todo aliado §YCatólico§! recebe a 'Ajuda Militar §YPapal§!' modificador para §Y10§! anos, dando os seguintes efeitos:\nModificador de Manutenção do Mercenário: §G-25,0%§!\nCusto do Mercenário: §G-10,0%§!"
 emp_pap_catholic_alliances_title:0 "Confraria Católica"
 emp_pap_catholic_alliances_desc:0 "Embora nossa causa seja justa, a fé por si só não pode nos dar segurança e vitória na terra. É por meio das boas obras de príncipes aliados que somos capazes de espalhar a Palavra de Deus."
 emp_pap_catholic_alliances_tt:1 "[Root.GetName] deve ser aliado de países §Y3§! §YCatholic§!"
 emp_pap_support_the_knightly_orders_title:0 "Apoiar as Ordens"
 emp_pap_support_the_knightly_orders_desc:1 "Todas as Ordens Sagradas da Europa travam uma guerra piedosa, mas estão isoladas e mal apoiadas até mesmo por seus vizinhos católicos. Devemos lembrá-los - incluindo as Ordens que residem em nosso próprio reino - que reconhecemos sua luta e os apoiamos totalmente em suas missões"."
 emp_pap_eastern_alliances_title:0 "Alianças Orientais"
 emp_pap_eastern_alliances_desc:0 "A fronteira oriental da cristandade é frágil, mudando constantemente para lá e para cá. Devemos ajudar a estabilizar esta frente, mesmo que isso signifique fazer amizade com aqueles do lado rebelde do Grande Cisma."
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§! é aliado ou é o senhor de qualquer país §YCristão§! nas regiões §YBalkans§!, §YAnatolia§! ou §YCaucásia§!"
 emp_pap_eastern_alliances_tt:0 "Cada §YCristão§! aliado e súdito nas regiões §YBalkans§!, §YAnatolia§! e §YCaucásia§! recebe o '§YGasmoulikon Corps§!' modificador para §Y15§! anos, dando os seguintes efeitos:\nModificador global de marinheiros: §G+20%§!\nModificador global de mão de obra: §G+20,0%§!"
 emp_pap_prester_john_title:0 "Padre João"
 emp_pap_prester_john_desc:0 "As comunidades cristãs do Alto Nilo e além estão sob constante ameaça dos pagãos. Devemos fazer o que pudermos para apoiar essas pessoas em sua luta."
 emp_pap_prester_john_tt:0 "Qualquer país §YCristão§! na região §YChifre da África§! tem pelo menos §Y100§! opinião sobre §Y[Root.GetName]§!"
 emp_pap_prester_john_land_tt:0 "Províncias §Y6§! próprias na região §YCorno da África§!"
 emp_pap_rebuild_the_papal_treasury_title:0 "Reconstruir o Tesouro Papal"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Assuntos terrenos requerem meios terrenos. Para alcançar nossos objetivos espirituais, devemos fortalecer nossas próprias finanças."
 emp_pap_restore_curia_funding_title:0 "Restaurar Financiamento da Cúria"
 emp_pap_restore_curia_funding_desc:0 "Além dos custos administrativos do Estado, devemos buscar o dinheiro necessário para suprir as necessidades dos fiéis. Não podemos deixar os órgãos da Igreja murcharem por falta de fundos."
 emp_pap_new_st_peters_basilica_title:0 "Nova Basílica de São Pedro"
 emp_pap_new_st_peters_basilica_desc:0 "A antiga Basílica de São Pedro é um edifício que remonta à época do imperador Constantino. Por muito tempo, foi tristemente negligenciada e agora provavelmente está longe demais para ser restaurada. Construir uma nova basílica em seu lugar nos dá uma oportunidade para construir uma estrutura verdadeiramente monumental celebrando a glória de Cristo."
 emp_pap_establish_vatican_library_title:0 "Encontrou a Biblioteca do Vaticano"
 emp_pap_establish_vatican_library_desc:0 "Embora tenhamos uma infinidade de documentos em uma infinidade de coleções, não temos um único lugar para curar todas as obras escritas que possuímos. É hora de organizarmos uma biblioteca oficial para a Santa Sé."
 emp_pap_subiaco_press_title:0 "Subiaco Imprensa"
 emp_pap_subiaco_press_desc:0 "O trabalho dos escribas é um trabalho honroso, mas os tempos modernos exigem medidas modernas. Devemos adotar a nova imprensa, para que possamos produzir mais facilmente encíclicas, folhetos e todos os outros documentos necessários que a Igreja exige."
 emp_pap_support_eastern_catholiczation_title:0 "Catolicização Oriental"
 emp_pap_support_eastern_catholiczation_desc:0 "As terras dos lituanos, poloneses e rutenos são um lugar fragmentado, dividido entre os crentes da fé católica e aqueles que seguem os ensinamentos ortodoxos. Devemos fazer tudo o que pudermos para apoiar os esforços dos poderes católicos na divulgação da verdadeira fé."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName] obtém a '§YMissão Papal§!' modificador para §Y15§! anos, dando os seguintes efeitos:\nForça Missionária Global: §G+2,0%§!\nCusto de Manutenção Missionária: §G-50,0%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName] obtém a '§YMissão Papal§!' modificador para §Y15§! anos, dando os seguintes efeitos:\nForça Missionária Global: §G+2,0%§!\nCusto de Manutenção Missionária: §G-50,0%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName] recebe a '§YMissão Papal§!' modificador para §Y15§! anos, dando os seguintes efeitos:\nForça Missionária Global: §G+2,0%§!\nCusto de Manutenção Missionária: §G-50,0%§!"
 emp_pap_start_the_counter_reformation_title:0 "Contra a Reforma"
 emp_pap_start_the_counter_reformation_desc:0 "“Com a retórica herética em ascensão, devemos agir rapidamente para conter esses ensinamentos errados e manter a uniformidade da fé na Igreja”."
 emp_pap_concessions_title:0 "Oferecer concessões"
 emp_pap_concessions_desc:0 "Com o tempo, elementos da fé podem ter se desviado dos ensinamentos corretos. Devemos tentar corrigir os erros na prática da Igreja e resolver alguns dos problemas que estimularam a disseminação do pensamento herético."
 emp_pap_back_the_catholic_powers_title:0 "Volte a Liga"
 emp_pap_back_the_catholic_powers_desc:0 "Os Fiéis estão se alinhando para lutar contra os hereges, e nossas exortações soariam vazias se não nos uníssemos a suas fileiras. Devemos nos juntar à Liga Católica!"
 emp_pap_fight_the_heretics_title:0 "Lute contra os hereges"
 emp_pap_fight_the_heretics_desc:0 "A heresia deve ser eliminada. A liderança de Roma não pode mais ser contestada pelos príncipes alemães!"
 emp_pap_levantine_missions_title:0 "Missões Levantinas"
 emp_pap_levantine_missions_desc:0 "As Terras Santas têm sido fortemente disputadas por cristãos e muçulmanos, e seríamos negligentes se não continuássemos a luta. Devemos fazer tudo ao nosso alcance para garantir que as terras do Levante sejam trazidas de volta ao domínio dos príncipes católicos. ."
 emp_pap_levantine_missions_tt:1 "províncias na região §YMashriqi§! devem pertencer a um país §YCatólico§!"
 emp_pap_mission_to_china_title:0 "Missão à China"
 emp_pap_mission_to_china_desc:0 "É nosso dever solene evangelizar em todos os lugares, levar a Palavra de Deus a todos os cantos da terra. À medida que nosso conhecimento do mundo cresce, também aumenta nosso dever. Exploradores do Extremo Oriente começaram a fazer contato com comerciantes chineses; é um sinal de que devemos sair e fazer proselitismo entre eles”."
 emp_pap_mission_to_china_tt:0 "§YChina§! foi descoberto"
 emp_pap_mission_to_china_tt2:2 "províncias em §YNorte da China§! ou §YSul da China§! são propriedade de um país §YCatólico§!"
 emp_pap_mission_to_japan_title:0 "Missão ao Japão"
 emp_pap_mission_to_japan_desc:0 "As lendárias terras do Japão estão nos chamando, clamando por salvação. Devemos procurar essas ilhas do Extremo Oriente e espalhar as Boas Novas entre seu povo."
 emp_pap_mission_to_japan_tt:0 "§YJapan§! foi descoberto"
 emp_pap_mission_to_japan_tt2:2 "províncias em §YJapão§! são propriedade de um país §YCatólico§!"
 emp_pap_end_the_schism_title:0 "Acabe com o Cisma"
 emp_pap_end_the_schism_desc:0 "Por muito tempo, a cristandade foi dividida por pequenas diferenças na fé. Se, no entanto, príncipes fiéis pudessem instalar homens católicos piedosos nas sedes dos patriarcados mais respeitados da Ortodoxia, poderíamos defender seriamente o fim do Grande Cisma. ."
 emp_pap_end_the_schism_tt:0 "Todo país §YOrtodoxo§! receberá o '§YO Papado Cura o Cisma§!' evento"
 emp_pap_destroy_heretic_strongholds_title:0 "Esmagar Fortalezas Hereges"
 emp_pap_destroy_heretic_strongholds_desc:0 "Embora a Igreja esteja triunfando no Império, palavras heréticas continuam a ser sussurradas por suas terras, apoiadas por orgulhosos príncipes que continuam a seguir a fé errada. Devemos ir adiante e erradicar a fonte desses ensinamentos! Essa é a única maneira que possamos finalmente acabar com essa chamada 'Reforma' de uma vez por todas."
 emp_pap_destroy_heretic_strongholds_tt:0 "Cada província do Sacro Império Romano pertence a um país §YCatólico§!"
 emp_pap_pontifical_universities_title:0 "Universidades Pontifícias"
 emp_pap_pontifical_universities_desc:1 "Os mistérios da Criação estão ao nosso alcance, esperando para serem desvendados. O estudo acadêmico e científico deve ser encorajado - quem sabe que outras maravilhas podem ser descobertas?"
 pap_papal_swiss_guard:0 "Guarda suíça papal"
 desc_pap_papal_swiss_guard:0 "Contratos especiais nos permitem recrutar alguns dos melhores soldados que o dinheiro pode comprar"
 pap_papal_mission:0 "Missão Papal"
 desc_pap_papal_mission:0 "“Os enviados do Papa pretendem nos ajudar a divulgar a Palavra de Deus”."
 pap_papal_military_aid:0 "Ajuda militar papal"
 desc_pap_papal_military_aid:0 "O apoio do Papa nos ajuda a recrutar algumas das empresas gratuitas mais zelosas para nossa causa."
 pap_roman_leadership:0 "Liderança Romana"
 desc_pap_roman_leadership:0 "Nossa liderança e iniciativa inspira grandes homens a se juntarem à nossa justa causa"
 pap_italian_federation:0 "Federação Italiana"
 desc_pap_italian_federation:0 "O povo da Itália prospera sob o governo da Igreja"
 pap_eastern_mediterranean_routes:0 "Rotas do Mediterrâneo Oriental"
 desc_pap_eastern_mediterranean_routes:0 "Nosso trabalho no Oriente nos ajudou a entender os truques das viagens e expandir nosso alcance."
 pap_st_peters_basilica:0 "Basílica de São Pedro"
 desc_pap_st_peters_basilica:1 "Este grande edifício é uma das maiores igrejas de toda a cristandade."
 pap_universal_church:0 "Igreja Universal"
 desc_pap_universal_church:0 "Nossa Igreja não tem igual"
 pap_roman_renaissance:0 "Renascença Romana"
 desc_pap_roman_renaissance:0 "As artes e as ciências estão florescendo em nossas terras"
 pap_papal_press_rb:0 "Imprensa Papal"
 desc_pap_papal_press_rb:0 "Usamos as últimas inovações para administrar o reino e promover a Igreja"
 pap_papal_press_no_rb:0 "Imprensa Papal"
 desc_pap_papal_press_no_rb:0 "Usamos as últimas inovações para administrar o reino e promover a Igreja"
 pap_african_connections:0 "Conexões Africanas"
 desc_pap_african_connections:0 "Nosso trabalho na África nos deu uma melhor compreensão da configuração da terra e como fazer negócios com figuras locais."
 pap_gasmoulikon_corps:0 "Corpo Gasmoulikon"
 desc_pap_gasmoulikon_corps:0 "Esses homens se sentem tão em casa entre os latinos quanto entre os gregos, e estão dispostos a lutar por nós a mando do Papa."
 pap_chinese_jesuits_catholic:0 "Reduto Jesuíta Chinês"
 desc_pap_chinese_jesuits_catholic:0 "Esta província é sustentada por uma comunidade de jesuítas, que cuidam dos fiéis e administram escolas na área"."
 pap_chinese_jesuits_noncatholic:0 "Missão Jesuíta na China"
 desc_pap_chinese_jesuits_noncatholic:0 "“Os jesuítas estão espalhando ativamente a fé católica nesta província, ajudando os esforços do estado para converter os residentes e facilitar a transição”."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Visitante de Missões nas Índias"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "A administração desta província é auxiliada por um missionário jesuíta sênior, que supervisiona as questões legais juntamente com as questões eclesiásticas."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Visitante de Missões nas Índias"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "Um missionário jesuíta sênior ajuda a administrar esta província e a espalhar a fé católica nela."
 pap_japanese_jesuits:0 "jesuítas japoneses"
 desc_pap_japanese_jesuits:0 "Esses homens do clero são convertidos ao catolicismo e desejam espalhar sua fé entre as pessoas de sua terra natal. Suas comunicações com clérigos de outros lugares também fornecem a eles um excelente conhecimento dos comerciantes nanban e das rotas comerciais oceânicas."
 pap_latin_patriarch_of_jerusalem:0 "Patriarcado Latino de Jerusalém"
 desc_pap_latin_patriarch_of_jerusalem:0 "Cristãos zelosos agora se reúnem em Jerusalém para ouvir as palavras emocionantes do patriarca latino restaurado. Impulsionados pelos sermões do patriarca, eles juram nunca deixar Jerusalém cair novamente e proteger a fé para sempre."
 flavor_pap.EVTNAME11:0 "O papado cura o cisma"
 flavor_pap.EVTDESC11:0 "O bispo de Roma declarou o fim do Grande Cisma, uma declaração apoiada por seus dóceis novos fantoches eclesiásticos em Constantinopla e Moscou. Embora pudéssemos continuar em nossos velhos hábitos, as vitórias do papado sugerem que Deus pode realmente estar do seu lado."
 flavor_pap.EVTOPTA11:0 "Vamos abraçar o catolicismo."
 flavor_pap.EVTOPTB11:0 "Enquanto eles disserem 'Filioque', seremos ortodoxos!"
 flavor_pap.EVTNAME12:0 "O papado nos apóia!"
 flavor_pap.EVTDESC12:1 "Um enviado de Roma chegou à nossa capital, deixando-nos saber que Sua Santidade notou nossos esforços em nome da fé e aprova calorosamente. Para nos ajudar ainda mais em nosso trabalho, Roma também enviou alguns de seus melhores missionários para nossa reino."
 flavor_pap.EVTOPTA12:1 "Aleluia!"
 flavor_pap.EVTNAME13:1 "Os jesuítas voltam"
 flavor_pap.EVTDESC13:1 "Embora tenhamos rejeitado os jesuítas uma vez, sua liderança se recusa a aceitar um 'não' como resposta e enviou outra missão às nossas terras. Eles são persistentes, no mínimo. Devemos ceder e deixar esses missionários ficarem?"
 flavor_pap.EVTOPTA13:0 "Muito bem, podemos nos beneficiar do aprendizado deles"
 flavor_pap.EVTOPTB13:0 "Não, suas ideias estrangeiras ainda não são aceitáveis"
 flavor_pap.EVTNAME14:0 "A chegada dos Jesuítas"
 flavor_pap.EVTDESC14:0 "Missionários do outro lado do mar navegaram para nossas terras, trazendo presentes para o [Root.Monarch.GetTitle] e exibindo várias invenções mecânicas da Europa. Eles também exibiram grande conhecimento ao criar um enorme mapa do mundo e propor idéias sólidas para reforma do calendário. Mas eles também trouxeram consigo estranhas idéias religiosas e filosóficas, que podem perturbar a ordem tradicional da China. Esses missionários devem ser autorizados a ficar?"
 flavor_pap.EVTOPTA14:0 "Sim, podemos nos beneficiar do aprendizado deles"
 flavor_pap.EVTOPTB14:0 "Não, suas ideias estrangeiras não são aceitáveis em nossa sociedade"
 flavor_pap.EVTNAME15:0 "O Kirishitano"
 flavor_pap.EVTDESC15:0 "Missionários católicos, apoiados por seu Papa distante, começaram a chegar em nossas costas. Eles estão tentando espalhar o cristianismo e converter a população local em massa. Se eles não forem detidos, esses jesuítas, franciscanos e dominicanos podem representar um significativo ameaça ao xintoísmo"."
 flavor_pap.EVTOPTA15:0 "Parem os missionários!"
 flavor_pap.EVTOPTB15:0 "Deixe-os espalhar sua fé"
# Provence missions
 emp_pro_arts_title:0 "Patrocinar as Artes"
 emp_pro_arts_desc:0 "Devemos demonstrar aos governantes da cristandade que a Provença é uma nação culta e piedosa. Patrocinar as obras de artistas italianos e exibi-las em nossas igrejas certamente terá esse efeito."
 emp_pro_toulon_title:0 "Estaleiros de Toulon"
 emp_pro_toulon_desc:0 "Toulon é um local ideal para a construção de um grande novo estaleiro naval e arsenal. De Toulon, nossa frota dominará o Mediterrâneo!"
 emp_pro_marseille_title:0 "Desenvolva a Provença"
 emp_pro_marseille_desc:0 "O coração provençal é rico, mas poderia ser ainda mais rico. Devemos desenvolver a cidade de Marselha, bem como a zona rural circundante."
 emp_pro_sicily_title:0 "Rei da Sicília"
 emp_pro_sicily_desc:0 "Assim como reivindicamos a coroa de Aragão, também reivindicamos a coroa da Sicília. Devemos arrancar a ilha dos aragoneses e colocá-la sob o governo de seu legítimo rei."
 emp_pro_jerusalem_title:0 "Rei de Jerusalém"
 emp_pro_jerusalem_desc:0 "Muitos senhores se intitulam reis de Jerusalém, mas nenhum tem a força ou a ambição de marchar para a Terra Santa e fazer valer suas reivindicações. Nenhum é, exceto nosso nobre monarca!"
 emp_pro_corsica_title:0 "As reivindicações do rei René"
 emp_pro_corsica_desc:0 "René de Anjou é o governante legítimo de muitos reinos. Ele foi tragicamente expulso de seu assento em Nápoles, negou a coroa de Aragão e pretende dominar Jerusalém. Poucos levam essas reivindicações a sério. Devemos mostrar aos senhores de Cristandade de que as reivindicações da Provença não devem ser descartadas levianamente."
 emp_pro_naples_title:0 "Rei de Nápoles"
 emp_pro_naples_desc:0 "O bom rei René uma vez sentou-se no trono napolitano, até que foi injustamente tirado dele pela ilegítima Casa de Trastamara de Aragão. Devemos restaurar a linhagem de René para Nápoles."
 emp_pro_hungary_title:0 "Rei da Hungria"
 emp_pro_hungary_desc:0 "A Casa de Anjou já governou na Hungria, perdendo apenas o trono no final do século 14. Devemos devolver nossa Casa à Hungria!"
 emp_pro_aragon_title:0 "Rei de Aragão"
 emp_pro_aragon_desc:0 "René tem muitos inimigos, mas são os aragoneses que mais o irritam. Depois de ter sido negado o trono aragonês e derrotado por seus exércitos em Nápoles, não pode haver reconciliação entre nós."
 emp_pro_avignon_title:0 "Negociar para Avignon"
 emp_pro_avignon_desc:0 "Avignon tem sido um domínio da Igreja e foi até a sede do papado de 1309 a 1376. Com a questão do cativeiro babilônico firmemente resolvida, o Santo Padre não precisa mais de Avignon, então podemos ser capazes de negociar sua transferência para o nosso reino."
 emp_pro_lorraine_title:0 "Integre Lorena"
 emp_pro_lorraine_desc:0 "O ducado de Lorraine é um dos poucos títulos que conseguimos manter após a derrota esmagadora nas mãos de Aragão. Devemos incorporar Lorena totalmente em nosso domínio."
 emp_pro_occitania_title:0 "Unida Occitânia"
 emp_pro_occitania_desc:0 "A Occitânia sofreu sob o domínio da França. Devastada durante a Cruzada Albigense e agora submetida à Guerra dos Cem Anos com a Inglaterra, o povo e a nobreza se cansam do domínio francês. Devemos libertá-los da França e colocá-los sob o domínio da Provença ."
 emp_pro_france_title:0 "Rei da França"
 emp_pro_france_desc:0 "Embora não tenhamos direito ao trono francês, isso não é obstáculo para nossa expansão contínua. Devemos simplesmente formar um exército e embarcar em uma campanha de conquista contra os remanescentes do reino francês."
 emp_pro_la_marseillaise_title:0 "A Marselhesa"
 emp_pro_la_marseillaise_desc:0 "Às armas, cidadãos\nFormem seus batalhões\nVamos marchar, vamos marchar!"
 emp_pro_join_the_empire_title:0 "Junte-se ao Império"
 emp_pro_join_the_empire_desc:0 "Embora nossas ambições sejam grandes, somos militarmente mais fracos do que muitos de nossos vizinhos. Pode ser sensato buscar proteção juntando-se ao Sacro Império Romano."
 emp_pro_king_of_kings_title:0 "Rei dos Reis"
 emp_pro_king_of_kings_desc:0 "Colecionar reinos tornou-se quase um hobby para nossos gloriosos monarcas. Vamos nos dedicar ainda mais a essa aquisição de títulos. Se necessário, poderíamos até inventar alguns novos reinos para nosso monarca reinar."
# Provence Mission Modifiers
 pro_king_of_hungary:0 "Rei da Hungria"
 desc_pro_king_of_hungary:0 "A Casa de Anjou foi restaurada na Hungria. Os remanescentes da Guarda Negra concordaram em servir ao novo Rei."
 pro_king_of_kings:0 "Rei dos Reis"
 desc_pro_king_of_kings:0 "Colecionar reinos se tornou um hobby para nossos monarcas."
 pro_lorraine_modifier:0 "Duque de Lorena"
 desc_pro_lorraine_modifier:0 "O Ducado de Lorraine foi totalmente integrado ao nosso reino."
 pro_imperial_diplomacy:0 "Diplomacia Imperial"
 desc_pro_imperial_diplomacy:0 "Como Príncipe do Sacro Império Romano, desfrutamos da proteção do Imperador e de um certo status entre a nobreza da Europa."
 pro_king_of_france:0 "Rei da França"
 desc_pro_king_of_france:0 "Nossos soldados lutaram muito por nossa vitória; a França é nossa!"
 toulon_dockyards:0 "Estaleiro de Toulon"
 desc_toulon_dockyards:0 "Os estaleiros e o arsenal de Toulon são nossa base naval mais importante. Daqui dominaremos o Mediterrâneo."
 pro_la_marseillaise:0 "A Marselhesa"
 desc_pro_la_marseillaise:0 "Às armas, cidadãos\nFormem seus batalhões\nVamos marchar, vamos marchar!"
 pro_la_marseillaise_2:0 "A Marselhesa"
 desc_pro_la_marseillaise_2:0 "Às armas, cidadãos\nFormem seus batalhões\nVamos marchar, vamos marchar!"
 pro_renaissance:0 "Cidade Renascentista"
 desc_pro_renaissance:0 "Nosso endosso à arquitetura renascentista elevou nossa capital como um farol de cultura."
 pro_marseille:0 "O Crescimento de Marselha"
 desc_pro_marseille:0 "A cidade de Marselha está crescendo rapidamente, tornando-se um centro cada vez mais importante de comércio e indústria."
 pro_avignon_tt:0 "Se tivermos boas relações com o Papa, ele nos cederá §YAvignon§!"
 pro_avignon_tt_2:0 "O Papa cederá §YAvignon§! para [Root.GetName]"
# French Missions
 emp_fra_reconquer_normandy_title:0 "Reconquistar a Normandia"
 emp_fra_reconquer_normandy_desc:0 "O Ducado da Normandia é um súdito de jure do Reino da França. Deve ser devolvido ao nosso governo."
 emp_fra_subjugate_brittany_title:1 "Subjugue a Bretanha"
 emp_fra_subjugate_brittany_desc:0 "O Ducado da Bretanha não está reconhecendo seu relacionamento adequado com a Coroa francesa. Devemos convencê-los a voltar ao redil."
 emp_fra_conquer_picardy_fra_title:0 "Conquistar a Picardia"
 emp_fra_conquer_picardy_fra_desc:0 "A Picardia é uma região rica, que já foi parte da França, mas agora divorciada de nosso governo. Devemos recuperá-la."
 emp_fra_conquer_flanders_wallonia_title:0 "Conquistar Flandres"
 emp_fra_conquer_flanders_wallonia_desc:0 "O Ducado de Flandres mudou ao longo dos séculos em lealdade entre a França, o Sacro Império Romano e o arrivista Ducado da Borgonha. Deve ser devolvido à França permanentemente."
 emp_fra_build_french_fleet_title:0 "Poder naval francês"
 emp_fra_build_french_fleet_desc:0 "A França deve construir uma frota para rivalizar com a da Inglaterra, para que não fiquemos presos em nossas costas indefinidamente."
 emp_fra_india_expansion_title:0 "Índias Orientais Francesas"
 emp_fra_india_expansion_desc:0 "As riquezas da Índia são realmente um prêmio tentador. Se pudéssemos estabelecer uma base ao longo da costa, poderíamos dominar o comércio na região."
 emp_fra_reconquer_gascony_title:0 "Reconquistar a Gasconha"
 emp_fra_reconquer_gascony_desc:0 "A Gasconha é uma terra francesa legítima, ocupada por um pretendente ilegítimo à coroa. Cada ponto de apoio inglês na França deve ser recuperado."
 emp_fra_conquer_provence_title:0 "Conquistar a Provença"
 emp_fra_conquer_provence_desc:0 "Os duques da Provença aspiram muito, mas realizam pouco. Eles estariam melhor como súditos da França."
 emp_fra_conquer_burgundy_area_title:0 "Conquistar a Borgonha"
 emp_fra_conquer_burgundy_area_desc:0 "Os arrogantes duques da Borgonha imaginam-se um grande poder por direito próprio, mas na verdade são um mero vassalo. Devemos lembrá-los desse fato."
 emp_fra_french_colony_in_north_america_title:1 "Bases na América do Norte"
 emp_fra_french_colony_in_north_america_desc:0 "A Compagnie des Marchands está pedindo apoio financeiro para ajudar a estabelecer bases na América do Norte. Eles dizem que a honra da França exige isso."
 emp_fra_subjugate_lorraine_title:1 "Subjugar Lorraine"
 emp_fra_subjugate_lorraine_desc:0 "O Ducado de Lorraine está estrategicamente localizado na fronteira entre o Império e a França. Caso haja um conflito futuro entre a França e o Império, seria sensato fazer com que os duques vissem a França como seu mestre."
 emp_fra_annex_savoy_title:1 "Anexo Sabóia"
 emp_fra_annex_savoy_desc:0 "O Ducado de Savoy defende a rota de invasão italiana na França. Para garantir que essa rota de invasão seja devidamente protegida, devemos incorporar Savoy na França."
 emp_fra_france_discovers_the_carribean_title:1 "Expansão Colonial"
 emp_fra_france_discovers_the_carribean_desc:1 "A glória da França exige que sejamos a maior nação da cristandade. Nossos exploradores estão buscando patrocínio real para fazer viagens de descoberta no Oriente."
 emp_fra_recover_calais_title:0 "Recuperar Calais"
 emp_fra_recover_calais_desc:0 "O traiçoeiro rei Eduardo III da Inglaterra tomou Calais para servir de base para atacar a França. Devemos impedir que isso aconteça e dar à França o Pays Reconquis."
 emp_fra_france_discovers_north_america_title:0 "Descubra a América do Norte"
 emp_fra_france_discovers_north_america_desc:0 "Nossos navegadores estão implorando à coroa para subscrever uma missão para explorar os mares a oeste de nós. Eles ouviram rumores de terras ricas que desejam reivindicar para a glória da França."
 emp_fra_french_claim_to_naples_title:0 "Reivindicação francesa para Nápoles"
 emp_fra_french_claim_to_naples_desc:0 "A sucessão napolitana é um assunto complexo e contencioso. A própria Nápoles aspira à independência, mas tanto a França quanto os príncipes ibéricos também reivindicam isso. Esse assunto deve ser encerrado."
 emp_fra_brest_title:0 "Estaleiros de Brest"
 emp_fra_brest_desc:0 "Brest ocupa uma localização extremamente estratégica na costa atlântica. Devemos construir um estaleiro lá e torná-lo a base principal de nossa frota atlântica."
 emp_fra_england_title:0 "Derrotar os ingleses"
 emp_fra_england_desc:0 "Sempre nosso odiado inimigo e rival, a Inglaterra continua a ser uma pedra no sapato. Devemos contornar ou derrotar a Marinha Real, desembarcar na própria Grã-Bretanha e acabar com a nação inglesa de uma vez por todas."
 emp_fra_louisiana_title:0 "Companhia do Mississipi"
 emp_fra_louisiana_desc:0 "Devemos estabelecer uma empresa de monopólio para comercializar em nome de [Root.GetName] ao longo do rio Mississippi."
 emp_fra_end_hyw_title:0 "A Guerra dos Cem Anos"
 emp_fra_end_hyw_desc:0 "Embora tenhamos obtido ganhos em conflitos recentes contra os ingleses, eles continuam a ocupar territórios que fazem parte da França por direito. Devemos expulsar totalmente os ingleses de nossas terras!"
 emp_fra_conquer_milan_title:0 "Conquistar Milão"
 emp_fra_conquer_milan_desc:0 "Para garantir que nossa posição no norte da Itália seja protegida, devemos expandir nossas participações para incluir o Milan."
 emp_fra_spanish_succession_title:0 "A Sucessão Espanhola"
 emp_fra_spanish_succession_desc:0 "Há rumores de que a coroa espanhola é fraca e insegura. Devemos reivindicar o trono antes que nossos inimigos tenham a chance de tomá-lo eles próprios."
 emp_fra_native_relations_title:0 "Comércio com os nativos"
 emp_fra_native_relations_desc:0 "A batalha pelo domínio sobre o comércio de peles de Ohio não pode ser vencida apenas pela força militar. Devemos estabelecer uma relação comercial com os nativos americanos que vivem na região para garantir os interesses do tesouro [Root.GetAdjective]."
 emp_fra_toulon_dockyard_title:0 "Estaleiros de Toulon"
 emp_fra_toulon_dockyard_desc:0 "Toulon é um local ideal para a construção de um grande novo estaleiro naval e arsenal. De Toulon, nossa frota dominará o Mediterrâneo!"
 emp_fra_annex_genoa_title:0 "Anexo Génova"
 emp_fra_annex_genoa_desc:0 "O porto de Gênova e seu interior ficam muito perto da costa mediterrânea francesa, devemos incorporá-los ao nosso reino para proteger nossa costa mediterrânea."
 emp_fra_switzerland_title:0 "Conquista Helvética"
 emp_fra_switzerland_desc:0 "Os suíços acreditam que estão seguros em suas fortalezas alpinas. Mostraremos a eles que não há obstáculo que não possa ser derrubado com o canhão francês!"
 emp_fra_annex_alsace_title:0 "Anexo Alsácia"
 emp_fra_annex_alsace_desc:0 "A Fortaleza de Estrasburgo defende um dos principais pontos de passagem no alto Reno. Para ajudar a defender a França, devemos avançar nossa fronteira até o Reno e garantir que nós, e nenhum outro, controlemos essa fortaleza."
 emp_fra_germany_title:0 "Domine o Império"
 emp_fra_germany_desc:0 "O Sacro Império Romano é a maior barreira para a expansão francesa e um espinho constante em nosso lado. O Império deve ser abolido, abrindo caminho para nossas ambições, ou então colocado sob o controle [Root.GetAdjective]."
 emp_fra_poland_title:0 "sujeitos poloneses"
 emp_fra_poland_desc:0 "É improvável que os poloneses se saiam bem sem um protetor poderoso, e nossos rivais olham avidamente para suas terras natais. Devemos lançar uma campanha com o objetivo de estabelecer um protetorado polonês na região."
 emp_fra_russia_title:0 "A Campanha Russa"
 emp_fra_russia_desc:0 "A Rússia é um dos últimos obstáculos a uma hegemonia [Root.GetAdjective] na Europa. Devemos capturar Moscou mesmo que nossos exércitos devam suportar o inferno gelado que é a Rússia no inverno."
 emp_fra_indochina_title:0 "Indochina Francesa"
 emp_fra_indochina_desc:0 "A riqueza da Indochina é praticamente inexplorada pelas nações européias. Sejamos os primeiros a estabelecer uma presença na região."
 emp_fra_integrate_vassals_title:0 "Centralizar a França"
 emp_fra_integrate_vassals_desc:0 "A era dos vassalos feudais governando seus próprios domínios autônomos deve chegar ao fim. Devemos controlar os nobres proprietários de terras e consolidar [Root.GetName] em uma única nação."
 emp_fra_wars_of_religion_title:0 "Institua as Dragonadas"
 emp_fra_wars_of_religion_desc:0 "Embora tenhamos enfrentado os piores problemas trazidos pela reforma protestante, ainda existem muitos hereges potencialmente traidores residindo em [Root.GetName]. Devemos instituir uma política de intimidação e discriminação contra esses hereges para expulsá-los de nosso fronteiras."
 emp_fra_establish_the_musketeers_title:0 "Estabelecer os Mosqueteiros"
 emp_fra_establish_the_musketeers_desc:0 "Devemos estabelecer um corpo de soldados de elite para proteger o monarca e atuar como o braço militar da Maison du Roi. Com sua composição reservada para as classes altas, esses regimentos encorajarão a aristocracia a buscar carreiras nas forças armadas."
 emp_fra_i_am_the_state_title:0 "Eu sou o estado"
 emp_fra_i_am_the_state_desc:1 "O monarca não deve ser limitado pela tradição, privilégio local ou nobreza. Em vez disso, como o primeiro entre iguais, ele deve ser o único comandante do navio do estado."
 emp_fra_move_court_to_versailles_title:0 "Palácio de Versalhes"
 emp_fra_move_court_to_versailles_desc:0 "As terras ao redor do pequeno vilarejo de Versalhes há muito são excelentes áreas de caça, o pequeno pavilhão de caça foi constantemente aumentado em um castelo de aparência grandiosa. Não é adequado agora fazer desta a sede do governo francês?"
 emp_fra_revolution_title:0 "Revolução Francesa"
 emp_fra_revolution_desc:0 "A tirania da monarquia deve acabar! Vive la France!"
 emp_fra_empire_title:0 "Hegemonia francesa"
 emp_fra_empire_desc:0 "O estado [Root.GetAdjective] se tornará a única superpotência do mundo, uma hegemonia global inigualável sem rivais dignos e poder total sobre o destino das nações."
 emp_fra_indian_dominance_title:0 "dominação indiana"
 emp_fra_indian_dominance_desc:0 "As riquezas da Índia devem ser reservadas apenas para o [Root.GetAdjective]. Todas as outras nações européias com presença na Índia devem ser expulsas, à força, se necessário."
 emp_fra_south_america_title:0 "França Antártica"
 emp_fra_south_america_desc:0 "[Root.GetName] deve ter uma base na América do Sul. É provável que outras nações já tenham se estabelecido neste vasto continente, então devemos estar preparados para enfrentar hostilidade política."
 emp_fra_auld_alliance_title:0 "Fortalecer a Velha Aliança"
 emp_fra_auld_alliance_desc:0 "Há muito tempo mantemos boas relações e um pacto defensivo com a Escócia devido à nossa rivalidade mútua com a Inglaterra. Devemos expandir esse relacionamento em preparação para um ataque ao continente inglês."
 emp_fra_les_invalides_title:0 "Os deficientes"
 emp_fra_les_invalides_desc:0 "Ao estabelecer hospitais militares para nossos bravos veteranos, podemos reduzir o tempo necessário para colocá-los de volta na linha de frente. Também será uma excelente oportunidade para pesquisas médicas que serão úteis para os cidadãos em geral."
 emp_fra_client_states_title:0 "Estabelecer Estados Clientes"
 emp_fra_client_states_desc:0 "O estado [Root.GetAdjective] só pode se estender até certo ponto. Devemos estabelecer estados clientes para que possamos governar faixas maiores de território sem a necessidade de estender demais nossa administração."
 emp_fra_american_independence_title:0 "Independência Americana"
 emp_fra_american_independence_desc:0 "Devemos apoiar a independência das colônias pertencentes aos nossos rivais. Certamente nos beneficiaríamos de uma reputação de defensores da liberdade."
 fra_client_states_tt:1 "sujeitos têm capitais §Yeuropeus§! e pelo menos §Y100§! desenvolvimento total"
 fra_auld_alliance_tt:0 "Qualquer país nas §YIlhas Britânicas§! região que não seja §YEngland§! ou §YGrã-Bretanha§! com pelo menos §Y70§! desenvolvimento total tem pelo menos §Y100§! opinião de §Y[Root.GetName]§! "
 fra_liberation_wars_enabled_tt:0 "Permite a §YLiberation§! Casus Beli"
 fra_had_wars_of_religion:0 "Tive as §YGuerras Francesas de Religião§! Desastre"
 fra_british_claims_tt:0 "§Y[Root.GetName]§! obtém uma reivindicação de todas as províncias na região das §YIlhas Britânicas§! que são de propriedade de §YEngland§! ou §YGrã-Bretanha§!"
 fra_louisiana_colony.tooltip2:0 "Pelo menos §Y20§! províncias em §YColonial Louisiana§! são propriedade de §Y[Root.GetName]§! ou de seus súditos não soberanos."
 duchy_of_warsaw_tt:0 "O proprietário de §Y[257.GetName]§! obtém uma reivindicação permanente na região de §YPoland§!"
 french_revolution_mission:0 "Zelo revolucionário francês"
 desc_french_revolution_mission:0 "Vida longa à França!"
# French mission modifiers
 fra_master_of_india:0 "Mestre da Índia"
 desc_fra_master_of_india:0 "A França está livre para se expandir na Índia sem a interferência de potências européias rivais."
 fra_master_of_india_2:0 "Mestre da Índia"
 desc_fra_master_of_india_2:0 "A França está livre para se expandir na Índia sem a interferência de potências européias rivais."
 les_invalides:0 "Os deficientes"
 desc_les_invalides:0 "Nossos hospitais militares tratam os feridos para que possam retornar à luta o mais rápido possível."
 dragonnades:0 "Dragonadas"
 desc_dragonnades:0 "Instituímos uma política destinada a intimidar os hereges a deixar nosso país."
 france_rules_the_waves:0 "A França domina as ondas"
 desc_france_rules_the_waves:0 "Com a Royal Navy derrotada, a França domina as ondas."
 fra_native_relations_mission:0 "Relações nativas"
 desc_fra_native_relations_mission:0 "Estabelecemos fortes relações comerciais com vários grupos nativos da América do Norte."
 french_client_states_mission:0 "Estados Clientes Franceses"
 desc_french_client_states_mission:0 "Estabelecemos estados clientes para governar territórios sem sobrecarregar nossa administração."
# French mission events
 emp_mission_events.6.t:0 "O Fogo de [295.GetName]"
 emp_mission_events.6.d:0 "Em um movimento tático chocantemente insensível, os governantes [firestarter_country.GetAdjective] de [295.GetName] incendiaram sua própria cidade para retardar nosso avanço. A maior parte da cidade agora está arruinada ou em chamas, a outrora gloriosa metrópole reduzida a fumaça cinzas."
 emp_mission_events.6.a:0 "Deixe queimar."
 emp_mission_events.7.t:0 "O Anel Ducal da Normandia"
 emp_mission_events.7.d:1 "Com a Normandia reconquistada, o conselho delibera sobre o destino do Ducado histórico e o caos que ele causou ao longo dos séculos. Em um pedestal na frente deles está o Anel Ducal.\nUm de nossos conselheiros fala: 'Ele está certo , não podemos usá-lo.'\n'Só temos uma escolha. O anel deve ser destruído', responde outro.\nUma terceira figura se levanta e avança, puxando seu machado. 'Então o que estamos esperando?'\nCom um único golpe poderoso, o homem atinge o anel."
 emp_mission_events.7.d2:0 "Com a Normandia reconquistada, o conselho delibera sobre o destino do Ducado histórico e o caos que ele causou ao longo dos séculos. Em um pedestal na frente deles está o Anel Ducal da Normandia. É decidido que o anel deve ser destruído. O [Root.Monarch.GetTitle] faz uma grande exibição de golpear o ringue com um machado, pondo fim ao conflito."
 emp_mission_events.7.a:0 "O anel está quebrado. O Ducado não existe mais."
# Swiss missions
 emp_swi_vaud_wallis_title:0 "Vaud e Wallis"
 emp_swi_vaud_wallis_desc:0 "O povo de Vaud e Wallis está descontente com o governo de seus mestres saboianos. Devemos trazer-lhes liberdade por meio da inclusão na Confederação."
 emp_swi_geneva_title:0 "Sway Genebra"
 emp_swi_geneva_desc:0 "A rica cidade-estado de Genebra anseia por autogoverno e encontra a perspectiva de autonomia sob a Confederação Suíça como uma alternativa atraente à subjugação. Atenderemos ao seu pedido."
 emp_swi_start_title:0 "Consolidar a Suíça"
 emp_swi_start_desc:0 "Devemos garantir que as alianças entre os cantões sejam fortes e seguras, para que a Confederação possa funcionar como uma frente unida contra ameaças externas."
 emp_swi_three_leagues_title:0 "Integrar as Três Ligas"
 emp_swi_three_leagues_desc:0 "As Três Ligas são, em muitos aspectos, como a nossa própria Confederação. A Liga da Casa de Deus, a Liga Cinzenta e a Liga das Dez Jurisdições são alianças entre cidades-estado suíças que se unem para ganho mútuo. Devemos incorporá-las à Confederação para o benefício de todas as partes."
 emp_swi_confederacy_title:0 "Reorganizar a Confederação"
 emp_swi_confederacy_desc:0 "A confederação suíça deve se tornar mais do que uma aliança frouxa de cidades em grande parte independentes. Devemos reorganizar a confederação em um estado funcional, mantendo a autonomia dos cantões."
 emp_swi_imperial_status_title:0 "Suíça e o Império"
 emp_swi_imperial_status_desc:0 "A Suíça teve um relacionamento difícil com os imperadores do Sacro Império Romano. Devemos negociar uma posição forte para nós mesmos dentro do Império ou encontrar uma rota segura para partir."
 emp_swi_swabia_title:0 "Expandir a Confederação"
 emp_swi_swabia_desc:0 "A Suábia está dividida e vulnerável, pronta para ser conquistada pelas grandes potências imperiais. Devemos trazer a Suábia para o abraço protetor da Confederação."
 emp_swi_swiss_guard_title:0 "Expandir a Guarda Suíça"
 emp_swi_swiss_guard_desc:0 "A Guarda Suíça do Papa é motivo de grande orgulho em nossa nação. Devemos melhorar nosso relacionamento com o Santo Padre e procurar ajudá-lo na batalha."
 emp_swi_mercenaries_title:0 "Empresas Mercenárias"
 emp_swi_mercenaries_desc:0 "Os mercenários suíços lutaram por quase todas as nações da Europa. Devemos investigar como esses soldados experientes poderiam servir melhor a sua própria nação."
 emp_swi_mountain_forts_title:0 "Bastiões Alpinos"
 emp_swi_mountain_forts_desc:0 "Os Alpes são nossa maior defesa contra invasores. Devemos construir castelos robustos nos locais de passagens importantes para tornar nossa nação inexpugnável a todos os ataques."
 emp_swi_protect_against_austria_title:0 "Proteja-se contra a Áustria"
 emp_swi_protect_against_austria_desc:0 "Os Habsburgos da Áustria fizeram repetidas tentativas de subjugar nossa nação. Devemos reunir nossas forças e buscar amigos entre seus inimigos."
 emp_swi_end_the_habsburgs_title:0 "Acabe com os Habsburgos"
 emp_swi_end_the_habsburgs_desc:0 "A Suíça não estará verdadeiramente segura até que o último dos Habsburgos seja erradicado."
 emp_swi_reformation_title:0 "Caso das Salsichas"
 emp_swi_reformation_desc:0 "Nada na Bíblia Sagrada proíbe o consumo de salsichas durante a Quaresma! A Igreja Católica tornou-se corrupta, forçando-nos éditos que se desviam da palavra de Deus. Devemos prestar atenção às palavras de Zuínglio e Calvino e romper totalmente com o arco -herege de Roma."
 emp_swi_convert_title:0 "Resolução religiosa"
 emp_swi_convert_desc:0 "A Suíça não deve ser vítima da divisão religiosa. Católicos e reformadores devem deixar de lado suas diferenças e aprender a viver em paz, ou então não teremos outra opção a não ser impor a verdadeira fé."
 emp_swi_evangelize_title:0 "Convenções de Genebra"
 emp_swi_evangelize_desc:0 "Faremos de Genebra uma nova Roma, o centro espiritual da Reforma. Em Genebra tentaremos estabelecer um Conselho de reformadores de todos os tipos de toda a Europa. Embora seja improvável que sejamos capazes de resolver nossas diferenças religiosas inteiramente, pode pelo menos tentar viver em paz, apesar das disputas doutrinárias."
 swi_12_reformer_countries:1 "As nações européias seguem as fés protestantes ou reformadas"
 swi_20_catholic_countries:1 "As nações europeias seguem a fé católica"
# Swiss mission modifiers
 integration_of_the_three_leagues:0 "Integração das Três Ligas"
 desc_integration_of_the_three_leagues:0 "As Três Ligas se juntaram à Confederação Suíça, suas cidades são bem-vindas."
 reorganzied_swiss_confederacy:0 "Reorganização da Confederação Suíça"
 desc_reorganzied_swiss_confederacy:0 "Com a Suíça unida, devemos voltar nossas atenções para reformar o governo e torná-lo um estado funcional."
 swi_expanded_papal_guard:0 "Expandiu a Guarda Papal"
 desc_swi_expanded_papal_guard:0 "A Pontifícia Guarda Suíça sempre terá um lugar ao lado do Santo Padre."
 ended_the_habsburgs:0 "Acabou com os Habsburgos"
 desc_ended_the_habsburgs:0 "Todos os Habsburgos foram removidos de seus tronos. Finalmente o mundo está livre de suas maquinações ambíguas!"
 swi_swabia_joins_the_confederacy:0 "Suábia junta-se à Confederação"
 desc_swi_swabia_joins_the_confederacy:0 "A região da Suábia se juntou à Confederação. Seu povo está começando a ver os benefícios do sistema suíço de governo."
 opinion_sausage_eaters:0 "Comedores de Salsicha"
# Swiss mission events
 emp_mission_events.2.t:0 "Genebra se junta à Confederação"
 emp_mission_events.2.d:0 "Nossos diplomatas trabalharam incansavelmente para fortalecer os laços com a recém-independente cidade-estado de Genebra. Após uma longa série de negociações, os governantes da cidade concordaram em ingressar na Confederação, embora de forma limitada."
 emp_mission_events.2.a:0 "Damos as boas-vindas aos nossos novos compatriotas."
 emp_mission_events.3.t:0 "As Convenções de Genebra"
 emp_mission_events.3.d:0 "Convocamos um conselho de reformadores religiosos em Genebra como nunca antes visto. Entre seus participantes estão clérigos radicais de [geneva_conventions_1.GetName], nobres de [geneva_conventions_3.GetAdjective] e até [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName] de [geneva_conventions_2.GetName].\n\nO concílio chegou a vários acordos doutrinários importantes que foram amplamente aceitos entre os reformadores da Europa. Genebra está se tornando conhecida como a [Root.Religion.GetName] Roma por sua importância como um conclave reformador."
 emp_mission_events.3.a:0 "Somos o coração da Reforma."
 emp_mission_events.4.t:0 "Liberdade para Genebra"
 emp_mission_events.4.d:0 "Os governantes de Genebra vieram até nós com uma exigência ultrajante; devemos liberar imediatamente a cidade de nosso governo e reconhecer Genebra como um membro soberano da Confederação Suíça. Sem dúvida, agentes da Confederação estão por trás disso."
 emp_mission_events.4.a:0 "Genebra é nossa por direito!"
 emp_mission_events.4.b:0 "Não vale a pena brigar por isso."
 opinion_geneva_conventions:0 "Convenções de Genebra"
 swi_geneva_mission_tt:0 "§YGenebra§! pode se tornar nosso assunto."
 geneva_religious_center:0 "§YGenebra§! se tornará um §YCentro Religioso§!"
# Crusader States missions
 EMP_crusader_navy_title:0 "Frota Cruzada"
 EMP_crusader_navy_desc:0 "Não podemos esperar recuperar o território dos pagãos enquanto estivermos em desvantagem na água. Devemos construir uma frota para igualar as probabilidades."
 EMP_crusader_antioch_title:0 "Restaurar os Hospitalários"
 EMP_crusader_antioch_desc:0 "Os Cavaleiros de São João são uma sombra de sua antiga glória. Se pudermos recapturar o antigo estado cruzado de Antioquia, seria uma excelente base para restaurar a Ordem."
 EMP_crusader_syria_title:0 "Reino dos céus"
 EMP_crusader_syria_desc:0 "Jerusalém é nossa, mas devemos nos entrincheirar mais fundo na Terra Santa se quisermos sobreviver aqui. Devemos esculpir um reino no deserto da Síria."
 EMP_crusader_jerusalem_title:0 "Jerusalém!"
 EMP_crusader_jerusalem_desc:0 "A cidade mais sagrada da cristandade aguarda nosso retorno. Devemos reunir nossa coragem e retomar a cidade em nome de Deus. Avante para Jerusalém!"
 EMP_crusader_egypt_title:0 "A Terra de Moisés"
 EMP_crusader_egypt_desc:0 "Devemos salvaguardar nossa cruzada assumindo o controle do Egito, restabelecendo o Arcebispado de Alexandria e tornando a terra um lugar seguro para os peregrinos cristãos."
 EMP_crusader_convert_the_holy_land_title:0 "Converter a Terra Santa"
 EMP_crusader_convert_the_holy_land_desc:0 "É vergonhoso que muitas de nossas cidades mais sagradas tenham caído no paganismo e no pecado. Devemos restaurar a fé cristã na Terra Santa."
 EMP_crusader_pope_title:0 "Influenciar o Papa"
 EMP_crusader_pope_desc:0 "O apoio para uma cruzada renovada contra os pagãos na Grécia diminuiu desde o fracasso em Varna. Devemos convencer o Papa a legitimar nossos esforços inabaláveis para recuperar a Grécia em nome de Cristo."
 EMP_crusader_greece_title:0 "Posto na Grécia"
 EMP_crusader_greece_desc:0 "Seria sábio começar nossa conquista da Grécia estabelecendo uma base no sul. Não importa se isso é alcançado combatendo os pagãos diretamente ou separando outros governantes cristãos de suas propriedades. Esta terra é vital para nossa cruzada."
 EMP_crusader_latin_empire_title:0 "O Império Latino"
 EMP_crusader_latin_empire_desc:0 "Após a Quarta Cruzada, um Império Latino foi estabelecido em Constantinopla, reivindicando domínio sobre as antigas terras bizantinas. Devemos restaurar este império e assumir o manto de Roma."
 EMP_crusader_catholic_title:0 "Escudo da Cristandade"
 EMP_crusader_catholic_desc:0 "A palavra de Cristo deve ser espalhada pelos quatro cantos do mundo. Tanto os hereges quanto os pagãos devem ser convertidos à verdadeira fé, ou então certamente serão condenados por toda a eternidade."
 EMP_crusader_spain_title:0 "Aliados Marítimos"
 EMP_crusader_spain_desc:0 "Nós nos encontramos em uma posição estratégica perigosa, sobrevivendo em grande parte porque nossos inimigos ainda não decidiram lançar sua força total contra nós. Devemos garantir um aliado no oeste e convencê-los a doar algum território mais defensável para nossa causa."
 EMP_crusader_malta_title:0 "Fortificar Malta"
 EMP_crusader_malta_desc:0 "A ilha de Malta será uma excelente base de operações em nossas guerras contra os piratas pagãos da África. Devemos converter a ilha em uma grande e inexpugnável fortaleza."
 EMP_crusader_africa_title:0 "Base na África"
 EMP_crusader_africa_desc:0 "É hora de levar a luta para as costas da costa da Berbéria. Devemos assumir o controle de um porto importante, expulsar os piratas e de lá nos preparar para uma luta ainda maior."
 EMP_crusader_piracy_title:0 "Cruzada Contra a Pirataria"
 EMP_crusader_piracy_desc:0 "Os piratas bárbaros devem ser derrotados de uma vez por todas. Vamos capturar cada um de seus portos e acabar com seu perverso comércio de escravos cristãos."
 EMP_crusader_knights_of_the_new_world_title:0 "Cavaleiros do Novo Mundo"
 EMP_crusader_knights_of_the_new_world_desc:0 "A oportunidade aguarda no Novo Mundo. Além de ser uma fonte vasta e inexplorada de riquezas para financiar nossas cruzadas, também é o lar de muitos povos nativos que ainda não ouviram a palavra de Deus. Devemos estabelecer uma colônia e espalhar nossa missão para o oeste."
 EMP_crusader_fountain_of_youth_title:0 "A fonte da juventude"
 EMP_crusader_fountain_of_youth_desc:0 "Lendas falam da Fonte da Juventude, sua água tão abençoada que pode curar os doentes e prevenir a morte por envelhecimento. Se tal coisa milagrosa realmente existe, devemos protegê-la para nossa ordem sagrada. A imortalidade espera!"
 EMP_crusader_ark_of_the_covenant_title:0 "Arca da Aliança"
 EMP_crusader_ark_of_the_covenant_desc:0 "Os abissínios afirmam ser os guardiões da Arca da Aliança, o caixão sagrado que contém as tábuas dos Dez Mandamentos dados a Moisés. Tal relíquia sagrada só estará segura em nossas mãos. Devemos descobrir a localização da Arca e garanti-lo em nossa capital."
 crusader_egypt_tt:0 "Pelo menos §Y15§! províncias na região §YEgypt§! são de propriedade de [Root.GetName] ou seus súditos não tributários"
 crusader_greece_tt:0 "Pelo menos §Y5§! As províncias nas áreas de Morea e Arquipélago do Egeu são propriedade de [Root.GetName] ou seus súditos não tributários"
 cruader_piracy_tt:0 "Pelo menos §Y10§! províncias costeiras na região §YMagreb§! são de propriedade de [Root.GetName] ou seus súditos não tributários"
# Knights mission events
 knights_missions.1.t:0 "Restauração dos Hospitalários"
 knights_missions.1.d:0 "A reconquista de Antioquia é motivo de grande comemoração. Os Cavaleiros de São João sentem um senso renovado de propósito ao estabelecerem seu novo quartel-general na cidade, decorando edifícios com suas bandeiras e se reunindo enquanto os padres consagram a terra. Nossos capitães e os generais discutem com entusiasmo os planos para a reorganização da Ordem e seus planos para treinar o influxo de novos recrutas de todos os cantos da cristandade."
 knights_missions.1.d2:0 "A reconquista de Antioquia é motivo de grande comemoração. Enquanto as multidões se reúnem para assistir aos padres consagrarem a terra, um delegado dos Cavaleiros de São João se aproxima do [Root.Monarch.GetTitle]. Ele sugere que Antioquia seria um excelente locus para a renovação de sua Ordem. Se [Root.GetName] concedesse a cidade e seus territórios vizinhos aos Cavaleiros, eles jurariam lealdade a nós para sempre."
 knights_missions.1.a:0 "Restaure os Cavaleiros para Antioquia."
 knights_missions.1.b:0 "Nossa fortaleza foi recuperada!"
 knights_missions.1.c:0 "Conceda-lhes apenas uma casa capitular."
 knights_missions.2.t:0 "Cruzada bem-sucedida por Jerusalém"
 knights_missions.2.d:0 "Conquistamos Jerusalém! A cidade santa é nossa, e os cristãos de todo o mundo se regozijam com as boas novas. Este é um dia glorioso na história de [Root.GetName]!"
 knights_missions.2.a:0 "A cidade é nossa!"
 kni_jerusalem_tt:0 "O §YClergy§! Estate ganha permanentemente §G+10§! Lealdade"
 knights_missions.3.t:0 "O Império Latino"
 knights_missions.3.d:0 "No rescaldo da Quarta Cruzada, um Império Latino foi estabelecido em Constantinopla, reivindicando o legado do caído Império Bizantino. A região mais uma vez se encontra sob o domínio católico, desta vez na sequência de uma campanha de conquista por [Root .GetName]. [Root.Monarch.GetName] proclamou que [Root.GetName] assumirá o manto de Roma e promete defender Constantinopla contra os inimigos de Deus e do Papa."
 knights_missions.3.a:0 "Constantinopla é nossa."
 knights_missions.3.b:0 "Deus quer!"
 knights_missions.4.t:0 "A Arca da Aliança"
 knights_missions.4.d:0 "Depois de uma luta sangrenta contra seus defensores, a Arca da Aliança foi recuperada. Em seus estertores de morte, os guardiões nos avisaram para nunca abrir o baú sagrado, mas como o glorioso caixão de ouro está no chão do palácio em [Root. Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] é dominado pela tentação.\n\nDiz-se que a Arca contém dois dos Dez Mandamentos dados a Moisés diretamente por Deus. Tal tesouro pode dificilmente seria ignorado; até mesmo contemplar tais relíquias sagradas seria divino. Ou talvez fosse uma blasfêmia. Conforme o [Root.Monarch.GetTitle] se aproxima da Arca, [Root.Monarch.GetSheHe] se pergunta se [Root.Monarch.GetSheHe ] é digno."
 knights_missions.4.a:0 "[Root.Monarch.GetName] abre a Arca."
 knights_missions.4.b:0 "[Root.Monarch.GetName] passos adiante."
# Knights mission modifiers
 kni_converted_the_holy_land:0 "Converteram a Terra Santa"
 desc_kni_converted_the_holy_land:0 "A Terra Santa agora segue a verdadeira fé. Realmente ganhamos o favor do Senhor."
 kni_new_crusade:0 "Espírito Cruzado Renovado"
 desc_kni_new_crusade:0 "Os nossos soldados sentem mais uma vez o espírito das Cruzadas varrendo-os, empurrando-os para a reconquista da Terra Santa."
 kni_kingdom_of_heaven:0 "Reino dos céus"
 desc_kni_kingdom_of_heaven:0 "Garantimos o antigo reino de Jerusalém. Que ele permaneça por muito tempo nas mãos de bons soldados cristãos."
 kni_alexandrian_archbishopric:0 "Arcebispado Alexandrino"
 desc_kni_alexandrian_archbishopric:0 "Um arcebispado católico foi estabelecido em Alexandria, trazendo-nos grande aclamação entre o clero."
 kni_ark_of_the_covenant:0 "Arca da Aliança"
 desc_kni_ark_of_the_covenant:0 "A lendária Arca da Aliança, que dizem conter os fragmentos dos Dez Mandamentos, foi recuperada da Etiópia."
 kni_ten_commandments:0 "Tábuas dos Dez Mandamentos"
 desc_kni_ten_commandments:0 "Fragmentos dos Dez Mandamentos originais, dados a Moisés pelo próprio Deus, foram recuperados da sagrada Arca da Aliança."
 malta_fort:0 "Fortificações maltesas"
 desc_malta_fort:0 "As fortificações que construímos em Malta são incomparáveis e certamente resistirão a qualquer ataque de nossos odiados inimigos."
 kni_crusade_against_piracy:0 "Cruzada Contra a Pirataria"
 desc_kni_crusade_against_piracy:0 "Somos vitoriosos em nossa cruzada contra os temidos piratas berberes. Nossos navios agora podem viajar livremente pelo Mediterrâneo."
 restored_hospitaler_knights:0 "Ordem Hospitaleira Restaurada"
 desc_restored_hospitaler_knights:0 "Restauramos a estimada Ordem dos Cavaleiros do Hospital de São João de Jerusalém à sua antiga glória."
# Bohemian Missions
 emp_boh_hussite_start_title:0 "Regência Hussita"
 emp_boh_hussite_start_desc:0 "O conflito entre as várias facções Husstie e aqueles leais à Igreja de Roma chegou a um acordo difícil. A incerteza na linha de sucessão está mais uma vez criando tensões entre as facções religiosas. Devemos resolver a questão da sucessão e assumir uma posição firme sobre a questão da ortodoxia religiosa"."
 emp_boh_hussite_one_title:0 "Ressurgimento Hussita"
 emp_boh_hussite_one_desc:0 "Apesar da morte de Jan Hus em 1415, ou talvez devido à morte de Jan Hus em 1415, os defensores do movimento hussita guardaram um ressentimento amargo em relação a nós por muitos anos. fazer uma escolha em nome do nosso povo."
 emp_boh_defenestrate_the_heretics_title:0 "Defenestrar os hereges"
 emp_boh_defenestrate_the_heretics_desc:0 "Uma Reforma está varrendo a Europa, e nossa história de heterodoxia nos coloca na vanguarda do conflito teológico e político. Devemos defender a verdadeira fé e apresentar nossos inimigos heréticos a uma janela!"
 emp_boh_development_one_title:0 "Obras Municipais"
 emp_boh_development_one_desc:1 "O [Root.GovernmentName] da Boêmia está ficando para trás de nossos vizinhos em termos de industrialização. Vale a pena investir para aumentar nosso perfil na área e, como tal, promover uma maior indústria."
 emp_boh_bohemian_crystal_title:0 "Cristal da Boêmia"
 emp_boh_bohemian_crystal_desc:0 "A produção de um estilo especialmente belo de vidro tornou-se popular em nosso reino. Devemos promover esta indústria e garantir que nossas obras sejam valorizadas nas cortes da Europa."
 emp_boh_bergordnung_reforms_title:0 "Reforma Bergordnung"
 emp_boh_bergordnung_reforms_desc:0 "Estão sendo descobertos novos usos para o carvão que podem revolucionar a face da indústria em todo o mundo. Devemos reformar nossas leis de mineração para que possamos começar a produzir carvão com eficiência máxima."
 emp_boh_integrate_silesia_title:0 "Integrar a Silésia"
 emp_boh_integrate_silesia_desc:0 "Agora que nossa própria casa está em ordem, devemos cuidar de nossas Terras da Coroa. A Silésia sempre fez parte de nosso reino, e já é hora de eles desfrutarem de status total em nossa sociedade."
 emp_boh_great_moravia_title:0 "Conquista Nitra"
 emp_boh_great_moravia_desc:0 "O reino da Grande Morávia, o antecessor da Boêmia, já se estendeu muito além das terras dos tchecos. Devemos procurar expandir nossas fronteiras mais uma vez, começando com a anexação do antigo Principado de Nitra."
 emp_boh_hungarian_union_title:0 "União Húngara"
 emp_boh_hungarian_union_desc:0 "A Hungria e a Boêmia já estiveram unidas sob um único rei, sendo separadas apenas em 1439 com a morte de Alberto, o Magnânimo. Devemos restaurar esse estado de coisas legítimo."
 emp_boh_protect_against_turks_title:0 "Proteja-se contra os turcos"
 emp_boh_protect_against_turks_desc:0 "Os turcos otomanos estão envolvidos em uma perigosa onda de conquista territorial que ameaça engolir a cristandade. Devemos garantir que as fronteiras sejam fortificadas contra o inevitável ataque turco."
 emp_boh_revenge_for_nicopolis_title:0 "Vingança por Nicópolis"
 emp_boh_revenge_for_nicopolis_desc:0 "Em 1396, a coroa da Boêmia embarcou em uma cruzada justa contra os turcos na Bulgária, apenas para ser derrotada pelos pagãos. Devemos reunir nossas forças mais uma vez, retomar a Bulgária e expulsar os turcos pelo mar!"
 emp_boh_polish_diplomacy_title:0 "Diplomacia Polonesa"
 emp_boh_polish_diplomacy_desc:0 "A natureza da monarquia eletiva na Polônia é uma oportunidade para nossos diplomatas defenderem um herdeiro boêmio ao trono polonês. Devemos garantir que um [Root.Monarch.Dynasty.GetName] governe a Polônia."
 emp_boh_prem_conquest_title:0 "Pense no Patrimônio"
 emp_boh_prem_conquest_desc:0 "A Boêmia reina suprema mais uma vez. No entanto, um Margrave em nossa corte apontou astutamente que possuímos uma reivindicação legítima às terras de nossos antepassados, os Premyslids. Os tempos mudaram e as fronteiras mudaram, mas acreditamos que algumas dessas reivindicações ainda carregar peso."
 emp_boh_prem_conquest_two_title:0 "Conquista da Pomerânia"
 emp_boh_prem_conquest_two_desc:0 "O sucesso de nossa conquista ainda soa em nossos ouvidos. As terras da Pomerélia ao norte também estavam sob o controle de Wenceslaus II e, portanto, devem ser nossas."
 emp_boh_bohemian_commonwealth_title:0 "Comunidade da Boêmia"
 emp_boh_bohemian_commonwealth_desc:0 "Devemos olhar além do que tradicionalmente tem sido considerado a Boêmia para estabelecer uma comunidade maior. Nosso império abrangerá a Europa Central e ocuparemos nosso lugar entre as grandes potências do mundo."
 emp_boh_humiliate_austria_title:0 "Humilhar a Áustria"
 emp_boh_humiliate_austria_desc:0 "A Áustria abusa do trono imperial e não esconde seus planos de subjugar nossa nação. Devemos mostrar aos príncipes da Alemanha e ao mundo que a Áustria não é o gigante poderoso que finge ser."
 emp_boh_electorate_of_brandenburg_title:0 "Eleitorado de Brandemburgo"
 emp_boh_electorate_of_brandenburg_desc:0 "Se quisermos garantir o trono do Sacro Império Romano, precisaremos do apoio dos eleitores. E que melhor maneira de garantir um voto do que tornar a nova nação de Brandemburgo subserviente aos nossos caprichos políticos?"
 emp_boh_electorate_of_saxony_title:0 "Eleitorado da Saxônia"
 emp_boh_electorate_of_saxony_desc:0 "Precisamos do apoio de eleitores adicionais. Devemos voltar nossos olhos para o Eleitor da Saxônia a seguir, já que há muito buscamos uma oportunidade de controlar Dresden."
 emp_boh_reformatio_sigismundi_title:0 "A Reforma de Sigismundo"
 emp_boh_reformatio_sigismundi_desc:0 "O imperador Sigismundo, ex-rei da Boêmia, planejou uma grande reforma do Sacro Imperador Romano. Devemos continuar seu legado e colocar o Império em um caminho novo e glorioso."
 emp_boh_peace_in_europe_title:0 "Paz na Europa"
 emp_boh_peace_in_europe_desc:0 "A Europa tem sido perturbada pela guerra entre as grandes potências e os príncipes menores por gerações. É hora de pôr fim ao conflito. Sob nosso governo benevolente, expandiremos o Império drasticamente para inaugurar uma era de ouro de paz e prosperidade ."
# Bohemian modifiers
 defenestrations_of_prague:0 "Defenestrações de Praga"
 desc_defenestrations_of_prague:0 "Nossos oponentes heréticos foram expulsos das janelas de Praga."
 bergordnung_reforms:0 "Reformas de Bergordnung"
 desc_bergordnung_reforms:0 "Reformamos nossas leis de mineração para melhorar a produção de carvão em nossa nação."
 boh_integrated_silesia:0 "Integração da Silésia"
 desc_boh_integrated_silesia:0 "Nós integramos os vários ducados da Silésia em nosso reino."
 boh_fortification_effort:0 "Esforço de Fortificação"
 desc_boh_fortification_effort:0 "Construímos nossas muralhas com firmeza, prontas para uma possível invasão otomana."
 boh_sigismund_reforms:0 "A Reforma de Sigismundo"
 desc_boh_sigismund_reforms:0 "Nós guiamos o Império por um novo e glorioso caminho."
 boh_peace_in_europe:0 "Paz na Europa"
 desc_boh_peace_in_europe:0 "Sob a proteção do Império, a Europa pode entrar em uma idade de ouro de paz e prosperidade."
 bohemian_commonwealth:0 "Comunidade da Boêmia"
 desc_bohemian_commonwealth:0 "Usamos muitas coroas e governamos muitas nações. Realmente conquistamos um lugar entre as grandes potências do mundo."
# Bohemian mission events
 emp_mission_events.8.t:0 "O Destino de Brandemburgo"
 emp_mission_events.8.d:0 "De acordo com a lei imperial, o Eleitorado de Brandemburgo permanece nas mãos do [BRA.Monarch.GetTitle] apesar de nossa suserania. Naturalmente, os outros Eleitores estariam menos inclinados a apoiar nossas candidaturas ao Imperador se formos vistos como forçando seus pares para votar a nosso favor. Se, no entanto, depormos o [BRA.Monarch.GetTitle] e colocarmos o nosso próprio [Root.Monarch.GetTitle] no trono, o eleitorado passaria para [Root.Monarch.GetHerHim] e a questão seria contornado. Embora isso certamente perturbaria os senhores de Brandemburgo.\nAlternativamente, poderíamos restaurar a histórica Marcha de Brandemburgo, outrora um amortecedor protetor para os senhores alemães contra seus inimigos a leste."
 emp_mission_events.8.a:0 "Crie uma união pessoal."
 emp_mission_events.8.b:0 "Restaurar a Marcha de Brandemburgo"
 emp_mission_events.8.c:0 "A situação atual nos convém."
 emp_mission_events.9.t:0 "O Destino da Saxônia"
 emp_mission_events.9.d:0 "O Eleitorado da Saxônia, pelas leis do Sacro Império Romano, permanece nas mãos do [SAX.Monarch.GetTitle] da Saxônia, apesar da nação ter se tornado nosso súdito. É improvável que os outros Eleitores endossem nossa candidatura se nós formos visto estar coagindo o Eleitor Saxão. Poderíamos, no entanto, depor o [SAX.Monarch.GetTitle] em favor de nosso [Root.Monarch.GetTitle], criando uma União Pessoal. O eleitorado então passaria para [Root.Monarch.GetHerHim ]. Infelizmente, este plano não seria popular entre os senhores saxões."
# Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Recuperar Neumark"
 emp_brapru_reclaim_neumark_desc:0 "A província de Neumark já foi parte integrante de Brandemburgo. Foi arrendada aos Cavaleiros Teutônicos, mas eles negligenciaram a terra, fazendo com que seus burgueses locais exigissem um retorno à antiga administração."
 emp_brapru_conquer_pomerania_title:0 "Sucessão da Pomerânia"
 emp_brapru_conquer_pomerania_desc:0 "Temos direitos de sucessão ao Ducado da Pomerânia. A única maneira de garantir que nossas reivindicações não sejam esquecidas é tomar a região à força."
 emp_brapru_connect_the_prussian_lands_title:0 "Expansão prussiana"
 emp_brapru_connect_the_prussian_lands_desc:0 "Tendo unido Brandemburgo com a Prússia, agora temos o problema de como defender as duas metades de nosso reino. Para tornar nosso reino uma unidade mais defensável, devemos conquistar toda a Prússia e não apenas as partes atualmente sob nosso controle."
 emp_brapru_army_reforms_1_title:0 "Exército Profissional"
 emp_brapru_army_reforms_1_desc:0 "Devemos abandonar a prática de contratar mercenários para lutar em nossas batalhas. Em vez disso, estabeleceremos um exército profissional para nossa nação."
 emp_brapru_renovate_berlin_title:0 "Renovar Berlim"
 emp_brapru_renovate_berlin_desc:0 "A cidade de Berlim está muito atrasada para reformas arquitetônicas e sua infraestrutura precisa urgentemente de modernização. Devemos investir em melhorias de grande escala para a cidade e incentivar seu crescimento."
 emp_brapru_army_reforms_2_title:0 "Reformas do Exército"
 emp_brapru_army_reforms_2_desc:0 "A disciplina é o que separa um exército de uma multidão. Devemos garantir que nossos soldados sejam bem treinados, bem equipados e, acima de tudo, bem disciplinados."
 emp_brapru_army_reforms_3_title:0 "Um Exército com um Estado"
 emp_brapru_army_reforms_3_desc:0 "Estados menores têm um exército. Nosso exército terá um estado."
 emp_brapru_ansbach_succession_title:0 "Sucessão Ansbach"
 emp_brapru_ansbach_succession_desc:0 "Os Hohenzollerns de Ansbach são parentes próximos de nossa própria linhagem. Devemos garantir que a sucessão de Ansbach eventualmente resulte em uma reunião com nossos primos."
 emp_brapru_franconian_conquest_title:0 "Conquista da Francônia"
 emp_brapru_franconian_conquest_desc:0 "Com Ansbach de volta ao redil, devemos expandir nossas participações na Francônia."
 emp_brapru_conquer_silesia_title:0 "Conquistar a Silésia"
 emp_brapru_conquer_silesia_desc:0 "Embora alguns digam que nossa reivindicação à Silésia é um pouco instável, temos alguns motivos para reivindicar esta província como nossa. O prestígio de nosso país depende de nós promovermos essas reivindicações."
 emp_brapru_prussia_partitions_poland_title:0 "Conquistar a Grande Polônia"
 emp_brapru_prussia_partitions_poland_desc:0 "A Polônia é fraca e a Rússia deseja continuar a dominá-la, para aceitarmos esta situação devemos ser compensados com terras polonesas."
 emp_brapru_chinese_trade_title:0 "Comércio em Cantão"
 emp_brapru_chinese_trade_desc:0 "As riquezas do Oriente permanecem inexploradas pelos mercadores europeus. Devemos correr para explorar esta nova fonte de riqueza. Navegue para Catai!"
 emp_brapru_edict_of_potsdam_title:0 "Édito de Potsdam"
 emp_brapru_edict_of_potsdam_desc:0 "Governos em toda a Europa estão aprovando leis que discriminam nossos irmãos da fé. Devemos proclamar nosso próprio Édito que reafirme nossa piedade e convide os fiéis a se estabelecerem dentro de nossas fronteiras."
 emp_brapru_reform_the_state_title:0 "Reformar o Estado"
 emp_brapru_reform_the_state_desc:0 "Nossas leis e governo devem refletir o caráter de nossa nação. Uma série de reformas será aprovada para transformar o estado em um mecanismo de governo bem oleado."
 emp_brapru_enlightened_absolutism_title:0 "Absolutismo Iluminado"
 emp_brapru_enlightened_absolutism_desc:0 "Tudo para o povo, nada pelo povo."
 emp_brapru_show_of_strength_title:0 "Uma Demonstração de Força"
 emp_brapru_show_of_strength_desc:0 "Antes de podermos reivindicar grandes extensões de terra na Alemanha, devemos primeiro demonstrar aos príncipes que somos uma força a ser reconhecida."
 emp_brapru_lower_saxony_title:0 "Conquistar a Baixa Saxônia"
 emp_brapru_lower_saxony_desc:0 "A Baixa Saxônia seria uma rota natural para nossa expansão. Ao fazer campanha nesta região, também devemos garantir a derrota de nossos rivais em Luneburg e Magdeburg, além de garantir o porto de Emden."
 emp_brapru_emden_company_title:0 "A Empresa Emden"
 emp_brapru_emden_company_desc:0 "Agora que temos acesso ao Atlântico através do porto de Emden, devemos fretar uma Royal Asiatic Company para atravessar os oceanos em busca de riqueza para trazer de volta para nossa nação."
 emp_brapru_kiel_canal_title:0 "Construir o Canal de Kiel"
 emp_brapru_kiel_canal_desc:0 "Tem sido sugerido que os oceanos Atlântico e Pacífico poderiam ser conectados através da construção de um canal no Panamá. Isso é obviamente absurdo. No entanto, pode ser realista construir um canal ligando o Báltico ao Mar do Norte para que os navios possam passar de Emden para nossos portos bálticos."
 emp_brapru_westphalian_conquest_title:0 "Conquista Westfaliana"
 emp_brapru_westphalian_conquest_desc:0 "Devemos expandir nossa influência na Alemanha para o oeste, nas terras da Vestfália."
 emp_brapru_duchy_of_cleves_title:0 "O Ducado de Cleves"
 emp_brapru_duchy_of_cleves_desc:0 "Através de complexas leis de sucessão, temos direito ao Ducado de Cleves. Embora instável, ele fornece uma causa para expansão na Renânia."
 emp_brapru_rhineland_conquest_title:0 "Conquista da Renânia"
 emp_brapru_rhineland_conquest_desc:0 "A Renânia é uma região altamente disputada, na vanguarda dos conflitos entre grandes potências, além de abrigar muitas cidades prósperas. Devemos conquistar a região em preparação para a conquista de toda a Alemanha."
 emp_brapru_german_empire_title:0 "Confederação Alemã"
 emp_brapru_german_empire_desc:0 "Nós nos tornamos uma nação poderosa, temida e respeitada por todos os estadistas de bom senso. Finalmente é hora de unir a Alemanha em uma única nação, seja pela força ou pela diplomacia."
 emp_brapru_the_balance_of_power_title:0 "O Equilíbrio do Poder"
 emp_brapru_the_balance_of_power_desc:0 "Durante grande parte de nossa história, desempenhamos um papel menor no cenário mundial. As grandes potências devem ser forçadas a nos considerar entre eles."
 emp_brapru_konigsberg_development_title:0 "Desenvolver Königsberg"
 emp_brapru_konigsberg_development_desc:0 "Königsberg é a cidade mais importante da Prússia. Devemos endossar uma universidade na cidade e investir em seu desenvolvimento."
 emp_brapru_empower_the_junkers_title:0 "Empoderar os Junkers"
 emp_brapru_empower_the_junkers_desc:0 "Os Junkers, nobres menores, exercem grande influência em nossa nação. Devemos organizá-los e regular seu poder para que sirvam aos interesses do estado."
# Prussian Mission Modifiers
 pru_space_marines:0 "Um Exército com um Estado"
 desc_pru_space_marines:0 "Outros estados têm um exército. Nosso exército tem um estado."
 pru_space_marines_2:0 "Um Exército com um Estado"
 desc_pru_space_marines_2:0 "Outros estados têm um exército. Nosso exército tem um estado."
 pru_chinese_trade:0 "Comércio Chinês"
 desc_pru_chinese_trade:0 "Estabelecemos uma rota comercial da Alemanha para a China, abrindo a riqueza do Oriente para nossa nação."
 pru_emden_company_modifier:0 "A Empresa Emden"
 desc_pru_emden_company_modifier:0 "A Emden Company foi fundada com o objetivo de estabelecer conexões comerciais no exterior."
 pru_construction_modifier:0 "Engenharia Alemã"
 desc_pru_construction_modifier:0 "Nossos engenheiros e arquitetos se tornaram famosos por construir uma arquitetura funcional que pode ser construída de forma eficiente."
 edict_of_potsdam_modifier:0 "O Édito de Potsdam"
 desc_edict_of_potsdam_modifier:0 "Nosso edital está encorajando os fiéis de toda a Europa a se estabelecerem em nossa nação."
 pru_german_confederation:0 "A Confederação Alemã"
 desc_pru_german_confederation:0 "Os príncipes da Alemanha estão unindo seus reinos em uma única nação sob nossa supervisão diligente."
# Neapolitan Missions
 emp_nap_roman_relations_title:0 "Relações Romanas"
 emp_nap_roman_relations_desc:0 "A proximidade entre Nápoles e Roma exige um relacionamento claro com o Santo Padre. Devemos procurar fazer amizade com o Estado Papal ou então trilhar o perigoso caminho de desafiá-lo."
 emp_nap_defender_of_the_faith_title:0 "Defensor da fé"
 emp_nap_defender_of_the_faith_desc:0 "O sul da Itália é o lar de muitos cristãos devotos que desejam ver nossa nação participando ativamente da defesa da fé. Devemos corresponder a essa expectativa e ganhar o apoio de nosso povo e do Senhor."
 emp_nap_state_of_the_presidi_title:0 "Estado do Presidi"
 emp_nap_state_of_the_presidi_desc:0 "Algumas cidades na costa da Toscana, conhecidas como o Estado dos Presidi, devem lealdade a Nápoles e ao [Root.Monarch.GetName]. Esses territórios devem ser a base de nossa expansão para a Toscana."
 emp_nap_italian_wars_title:0 "Vencer as guerras italianas"
 emp_nap_italian_wars_desc:0 "A guerra assola toda a Itália pelo domínio da região. Muitos desejam governar Nápoles, mas [Root.GetName] tem suas próprias ambições. Devemos sair vitoriosos dessas guerras e conquistar um reino maior na Itália."
 emp_nap_dalmatian_conquest_title:0 "Conquista Dálmata"
 emp_nap_dalmatian_conquest_desc:0 "Devemos continuar nossa expansão ao longo da costa do Adriático, certificando-nos de aproveitar o rico porto comercial de Ragusa ao longo do caminho."
 emp_nap_independent_naples_title:0 "Nápoles independente"
 emp_nap_independent_naples_desc:0 "Nápoles deve conquistar sua independência das potências estrangeiras que estão determinadas a controlar seu destino."
 emp_nap_two_sicilies_title:0 "Unir as Duas Sicílias"
 emp_nap_two_sicilies_desc:0 "Os reinos da Sicília e Nápoles já foram unidos como um único reino, mas os desenvolvimentos políticos os levaram a divergir em entidades separadas. Devemos retificar esta situação, expandindo nosso domínio sobre a Sicília e Nápoles para reunir o reino."
 emp_nap_despot_of_epirus_title:0 "Déspota de Épiro"
 emp_nap_despot_of_epirus_desc:0 "Muitos dos pequenos senhores do Épiro uma vez juraram fidelidade ao rei de Nápoles. Devemos mais uma vez governar os Epirotas e reivindicar o título de déspota."
 emp_nap_king_of_jerusalem_title:0 "Rei de Jerusalém"
 emp_nap_king_of_jerusalem_desc:0 "As cruzadas falharam e a Terra Santa está mais uma vez nas mãos dos pagãos. É hora de tomar a cruz mais uma vez e lutar para recuperar Jerusalém!"
 emp_nap_crown_of_aragon_title:0 "Coroa de Aragão"
 emp_nap_crown_of_aragon_desc:0 "O rei de Aragão uma vez acreditou ser o governante legítimo de Nápoles. Vamos virar a mesa e transformar Aragão em um domínio [Root.GetAdjective]."
 emp_nap_neapolitan_navy_title:0 "Marinha Napolitana"
 emp_nap_neapolitan_navy_desc:0 "Nossa nação é quase totalmente cercada por água e, portanto, vulnerável a ataques do mar. Precisamos construir uma marinha considerável se quisermos nos defender, quanto mais projetar nossa influência no exterior."
 emp_nap_med_islands_title:0 "Proteger o Mediterrâneo"
 emp_nap_med_islands_desc:0 "As ilhas do Mediterrâneo Ocidental seriam estrategicamente valiosas em nossas mãos e são uma ameaça constante nas mãos de nossos rivais. Devemos tomar as ilhas e estabelecer nosso domínio ali."
 emp_nap_barbary_pirates_title:0 "Derrote os Piratas da Bárbara"
 emp_nap_barbary_pirates_desc:0 "Os piratas de Barbary são uma praga em nossa nação, invadindo nossas costas e tomando nosso povo como escravos. Eles devem ser derrotados de uma vez por todas."
 emp_nap_renaissance_city_title:0 "Cidade Renascentista"
 emp_nap_renaissance_city_desc:0 "A Itália está experimentando uma renovação da arte, cultura e ciência. Nápoles deve estar na vanguarda deste Renascimento, patrocinando a arte e patrocinando a construção de novas igrejas elaboradas."
 emp_nap_develop_naples_title:0 "Desenvolver [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Nápoles é uma grande cidade, mas poderia ser ainda maior. E muitas das cidades periféricas de nosso domínio são subdesenvolvidas. Devemos tomar medidas para investir em nossa nação em prol da prosperidade de nosso povo."
 emp_nap_rein_in_nobility_title:0 "Rein in the Nobles"
 emp_nap_rein_in_nobility_desc:0 "A nobreza [Root.GetAdjective] sempre foi um espinho no lado da nação, conspirando para obter poder e influência. Devemos controlá-los para que suas maquinações sirvam principalmente ao estado."
 emp_nap_neapolitan_governance_title:0 "Governação napolitana"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName] deve decidir como será governado. República ou monarquia? Despotismo ou constitucionalismo? Essas questões devem ser resolvidas com firmeza."
 naples_government_tt:0 "Conclua todas as reformas do governo ou torne-se uma república"
# Naples mission modifiers
 naples_dotf_modifier:0 "Nápoles defende a fé"
 desc_naples_dotf_modifier:0 "Nosso povo está muito feliz por termos reivindicado o manto de Defensor da Fé."
 nap_italian_wars_modifier:0 "Vitória nas guerras italianas"
 desc_nap_italian_wars_modifier:0 "Vencemos decisivamente as guerras italianas e aprendemos muito sobre o uso eficaz de condottieri no processo."
 nap_ragusa_trade:0 "Comércio Adriático"
 desc_nap_ragusa_trade:0 "Nossas participações na costa do Adriático promovem o comércio em toda a nação."
 nap_liberty_desire:0 "Sujeitos Privilegiados"
 desc_nap_liberty_desire:0 "Nossas nações sujeitas aprenderão que nosso governo é benigno e benevolente, desde que permaneçam leais."
 nap_barbary_pirates:0 "Derrotou os Piratas da Bárbara"
 desc_nap_barbary_pirates:0 "Derrotamos os temidos piratas bárbaros. Nossos navios agora podem navegar sem serem molestados."
# German Missions
 emp_ger_hlr_lowlands_title:0 "Proteger os Países Baixos"
 emp_ger_hlr_lowlands_desc:0 "As ambições holandesas de independência devem ser esmagadas. Devemos não apenas subjugar os Países Baixos, mas também ocupá-los diretamente, colocando-os sob nosso governo direto e firme."
 emp_ger_hlr_rhineland_title:0 "Renânia industrializada"
 emp_ger_hlr_rhineland_desc:0 "A Renânia tem potencial para ser um grande centro industrial. Esse potencial não deve ser desperdiçado. Devemos investir pesadamente nas indústrias manufatureiras da região."
 emp_ger_hlr_education_title:0 "Educação compulsória"
 emp_ger_hlr_education_desc:0 "Toda criança em nosso reino deve ser obrigada a frequentar escolas alemãs. Isso tem o benefício não apenas de garantir uma força de trabalho educada, mas também de incutir valores e linguagem alemã adequados nos jovens."
 emp_ger_hlr_blood_and_iron_title:0 "Sangue e Ferro"
 emp_ger_hlr_blood_and_iron_desc:0 "Os príncipes que até agora resistiram ao nosso governo devem ser trazidos para o rebanho. Será preciso mais do que gentil persuasão para unir a Alemanha; isso exigirá uma política de poder e um esforço de força militar."
 emp_ger_hlr_urbanization_title:0 "Promover a Urbanização"
 emp_ger_hlr_urbanization_desc:0 "As inúmeras pequenas cidades que pontilham a paisagem alemã devem ser transformadas em cidades gloriosas, cada uma um farol de cultura e comércio."
 emp_ger_hlr_dominant_economy_title:0 "Economia dominante"
 emp_ger_hlr_dominant_economy_desc:0 "A economia [Root.GetAdjective] será a maior de toda a Europa. Será impossível para outras nações rivalizar com nossa riqueza se desenvolvermos nossa nação em todo o seu potencial."
 emp_ger_hlr_chancellorship_title:0 "Estabelecer a Chancelaria"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName] não pode confiar inteiramente na habilidade do [Root.Monarch.GetTitle]. Nossa nação precisa de um gabinete confiável de ministros para que a governança do estado possa ser devidamente delegada, e esses ministros devem ter um líder forte para organizar seus esforços. Devemos estabelecer o cargo de chanceler para fornecer essa liderança."
 emp_ger_hlr_junkers_title:0 "Controle os Junkers"
 emp_ger_hlr_junkers_desc:0 "A nobreza fundiária, ou Junkers, tem uma grande influência sobre o estado [Root.GetAdjective]. Devemos controlar esses nobres e forçá-los a servir à nação em vez de extrair privilégios dela."
 emp_ger_hlr_kaiserreich_title:0 "Império"
 emp_ger_hlr_kaiserreich_desc:0 "O Império Alemão deve eclipsar todos os outros. O destino do mundo estará somente em nossas mãos."
 kaiserreich_tt:0 "Ter mais desenvolvimento total do que qualquer outra nação do mundo."
 emp_ger_hlr_italy_title:0 "Invasão Italiana"
 emp_ger_hlr_italy_desc:0 "Desde a época dos Karlings, os destinos da Alemanha e da Itália estão unidos. É hora de restabelecer a hegemonia alemã sobre a Itália."
 emp_ger_hlr_protected_markets_title:0 "Mercados protegidos"
 emp_ger_hlr_protected_markets_desc:0 "O lucro proveniente do comércio de mercadorias alemãs deve beneficiar o povo alemão nas nações alemãs. Devemos tomar medidas para garantir que os mercados alemães sejam protegidos contra o envolvimento estrangeiro."
 emp_ger_hlr_imperial_navy_title:0 "Marinha Imperial"
 emp_ger_hlr_imperial_navy_desc:0 "Nenhuma nação alemã teve muito sucesso lutando no mar. Devemos construir uma frota de navios de guerra pesados para corrigir esta situação."
 emp_ger_hlr_overseas_empire_title:0 "Império Ultramarino"
 emp_ger_hlr_overseas_empire_desc:0 "Devemos usar nossos postos comerciais na África como base para expandir nosso alcance para o Extremo Oriente. A riqueza da China nos espera!"
 emp_ger_hlr_poland_title:0 "Anexo Polônia"
 emp_ger_hlr_poland_desc:0 "As terras férteis da Polônia poderiam render grandes lucros e alimentar muitos em nossa nação se pudessem ser arrancadas do domínio incompetente de nossos inimigos. Devemos lançar uma invasão da Polônia para garantir o máximo possível desta terra fértil."
 emp_ger_hlr_holy_state_title:0 "Estado Sagrado"
 emp_ger_hlr_holy_state_desc:0 "O Império recém-reunido deve demonstrar sua devoção à Fé. Devemos anunciar ao mundo que defenderemos a religião [Root.Religion.GetName] a qualquer custo."
 emp_ger_hlr_roman_politics_title:0 "Resolução Romana"
 emp_ger_hlr_roman_politics_desc:0 "A Igreja Romana tem exercido sua influência sobre o Império desde seu início, e a tensão entre o Papa e o Imperador nunca foi verdadeiramente resolvida. Devemos forçar um acordo sobre este assunto, mesmo que tenhamos que marchar com nossos exércitos para a própria Roma."
 opinion_hre_crowned_by_the_pope:0 "Coroou o Imperador"
 emp_ger_hlr_centralized_empire_title:0 "Império Centralizado"
 emp_ger_hlr_centralized_empire_desc:0 "Com questões de fé resolvidas para nossa satisfação, devemos procurar garantir o futuro do Sacro Império Romano. Por muito tempo, os Príncipes governaram de forma autônoma, mas agora que o Império está unido, devemos colocar todas as cidades e aldeias completamente sob nosso controle. Que ninguém diga que não somos Sagrados, Romanos ou Império!"
 emp_ger_hlr_crush_the_revolution_title:0 "Esmagar a Revolução"
 emp_ger_hlr_crush_the_revolution_desc:0 "Exércitos de radicais políticos enxameiam as ruas das cidades da Europa. Não podemos tolerar essa perturbação da ordem natural e, portanto, devemos marchar para o próprio coração desta Revolução e esmagá-la completamente."
 emp_ger_hlr_france_title:0 "Invadir a França"
 emp_ger_hlr_france_desc:0 "A França tem ambições expansionistas na Alemanha há séculos. Não podemos permitir que uma nação tão poderosa ameace a unidade de nossa nação. Vamos lutar contra eles e lançar uma invasão à França!"
 emp_ger_hlr_baltic_title:0 "Conquista do Báltico"
 emp_ger_hlr_baltic_desc:0 "Devemos tomar os ricos portos comerciais do Báltico e estabelecer uma presença militar na região."
 emp_ger_hlr_scramble_for_africa_title:0 "A luta pela África"
 emp_ger_hlr_scramble_for_africa_desc:0 "As potências européias estão lutando por uma posição na África, em grande parte como um meio de estender seu alcance para o leste. [Root.GetName] não pode ficar sem suas próprias possessões africanas, então devemos montar uma expedição!"
 emp_ger_hlr_concert_of_europe_title:0 "Concerto da Europa"
 emp_ger_hlr_concert_of_europe_desc:0 "A diplomacia européia tornou-se dominada por preocupações sobre o equilíbrio de poder. Um número cada vez menor de grandes nações se estabeleceu como determinante dos assuntos europeus. A Alemanha deve ser contada entre essas potências e conquistar um lugar no cenário mundial. "
 emp_ger_hlr_caprathian_conquest_title:0 "Conquista dos Cárpatos"
 emp_ger_hlr_caprathian_conquest_desc:0 "O Reino da Hungria tornou-se um campo de batalha na luta entre grandes potências. Devemos liderar nossos exércitos para a terra do Danúbio e das montanhas dos Cárpatos e reivindicar nossa própria região, para que não caia nas mãos de nossos rivais oportunistas. ."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Queime a parede de madeira"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "A Marinha Real das Ilhas Britânicas permite que os ingleses projetem poder em todo o mundo e, mais importante, na Alemanha. Devemos acabar com sua intromissão e queimar sua parede de madeira até as cinzas que ficarão no fundo do oceano. !"
 burn_wooden_wall_tt:0 "Nenhum país com capital na região das §YIlhas Britânicas§! tem uma frota de mais de §Y5§! Navios Pesados."
 ger_rhineland_tt:0 "Cada província possuída com uma manufatura nas áreas §YRenânia do Norte§!, §YBaixa Renânia§! e §YPalatinado§! obtém §YRenânia Industrializada§! até o final do jogo, dando os seguintes efeitos:\nModificador de Produtos Produzidos Localmente §G+15,0%§!"
 dominant_economy_tt:0 "Tenha uma renda mensal maior do que qualquer outro país da Europa"
 germany_ned_tt:0 "§YHolanda§! não possui nenhuma província na região dos §YPaíses Baixos§!"
 ger_chancellor_tt:0 "Empregue §Y3§! Conselheiros de pelo menos §Y3§! habilidade."
# German mission events
 emp_mission_events.5.t:0 "Coroado pelo Papa"
 emp_mission_events.5.d:0 "Chegamos a um acordo final e permanente com o Vigário de Cristo, Papa [PAP.Monarch.GetName]. A partir deste dia, o Santo Padre coroará pessoalmente o Sacro Imperador Romano.\nTambém foi feito um acordo no qual o O imperador terá primazia de fato sobre a Igreja dentro do domínio imperial, pondo fim a séculos de disputas muitas vezes violentas entre o papa e o imperador."
 emp_mission_events.5.a:0 "Somos verdadeiramente um império romano."
# German mission modifiers
 EST_VAL_GER_URBAN:0 "Urbanização alemã: §G$VAL$%§!"
 industrialized_rhineland:0 "Renânia industrializada"
 desc_industrialized_rhineland:0 "Nosso investimento na Renânia está causando uma rápida industrialização."
 ger_german_education:0 "Educação Alemã"
 desc_ger_german_education:0 "Promover a educação alemã garante que nossos valores culturais sejam instilados em todo o país."
 ger_chancellorship:0 "A Chancelaria"
 desc_ger_chancellorship:0 "Nomeamos um chanceler para presidir o Gabinete e assumir muitas das responsabilidades de administrar a nação alemã."
 ger_kaiserreich:0 "Império"
 desc_ger_kaiserreich:0 "Alemanha Alemanha acima de tudo"
 ger_burned_wooden_wall:0 "Queimou a parede de madeira"
 desc_ger_burned_wooden_wall:0 "A marinha britânica foi reduzida a uma pilha de madeira carbonizada no fundo do oceano."
 ger_concert_of_europe:0 "Concerto da Europa"
 desc_ger_concert_of_europe:0 "Se o equilíbrio de poder deve ser mantido, a diplomacia europeia deve evoluir."
 ger_reactionary_zeal:0 "Zelo reacionário"
 desc_ger_reactionary_zeal:0 "A revolução foi esmagada e as ideias perigosas que ela tentou espalhar foram cortadas pela raiz."
 german_asia_companies:0 "Empresas Comerciais Asiáticas"
 desc_german_asia_companies:0 "Nosso alcance se estende até os cantos mais distantes do leste da Ásia, e nossos comerciantes retornam com mercadorias exóticas da China e do Japão."
 german_asia_companies_backup:0 "Empresas Comerciais Asiáticas"
 desc_german_asia_companies_backup:0 "Nosso alcance se estende até os cantos mais distantes do leste da Ásia, e nossos comerciantes retornam com mercadorias exóticas da China e do Japão."
 roman_hre:0 "Um Império Romano"
 desc_roman_hre:0 "Os problemas entre o papa e o imperador chegaram ao fim, uma luta de séculos resolvida."
 hre_autonomy:0 "Império Centralizado"
 desc_hre_autonomy:0 "Que ninguém diga que não somos santos, romanos e um império!"
 ger_crushed_dutch_independence:0 "Independência holandesa esmagada"
 desc_ger_crushed_dutch_independence:0 "As aspirações holandesas de independência foram esmagadas. Os Países Baixos foram devolvidos ao legítimo governo alemão."
# Albanian Missions
 alb_skanderbeg_rebellion_title:0 "Rebelião de Skanderbeg"
 alb_skanderbeg_rebellion_desc:0 "Skanderbeg assumiu a causa de resistir à invasão otomana da Albânia. Seus esforços heróicos até agora nos mantiveram a salvo das incursões turcas, mas ele precisará de mais homens se quiser continuar a insurreição."
 alb_withstand_the_turks_title:0 "Ficar contra os turcos"
 alb_withstand_the_turks_desc:0 "Devemos resistir aos turcos por todos os meios disponíveis. Até mesmo sobreviver a este ataque seria uma façanha de gênio militar e diplomático."
 alb_inspire_resistance_title:0 "Inspirar Resistência"
 alb_inspire_resistance_desc:0 "Nossa sobrevivência contínua inspira os cristãos do Báltico a pegar em armas contra seus opressores turcos. Devemos apoiar seus esforços e expandir a rebelião para incluir pessoas de todas as nações."
 alb_lord_of_albania_title:0 "Senhor da Albânia"
 alb_lord_of_albania_desc:0 "Os turcos não são os únicos ocupantes injustos das terras albanesas. Devemos também expulsar os príncipes mercadores italianos que tomaram grande parte da costa. A Albânia não estará livre até que cada último acre de terra seja devolvido!"
 alb_end_turkish_rule_title:0 "Fim do domínio turco"
 alb_end_turkish_rule_desc:0 "É hora de lutar contra nosso inimigo. A rebelião de Skanderbeg se tornará o início de uma cruzada, unindo os povos dos Bálcãs contra um inimigo comum."
 albanian_victory_tt:0 "Ganhe uma batalha contra os §YOtomanos§!"
 albanian_inspiration_tt:0 "Todas as províncias cristãs pertencentes aos §YOtomanos§! na região §YBalkans§! recebem §R+10§! Agitação"
 ottoman_balkans_alb_tt:0 "§Y[Root.GetName]§! obtém uma reivindicação em todas as províncias §YOtomana§! na região §YBalkans§!"
# Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Lealdade Nominal"
 opinion_pap_albania:0 "Defensores Heroicos"
 skanderbeg_rebellion:0 "Rebelião de Skanderbeg"
 desc_skanderbeg_rebellion:0 "A liderança de Skanderbeg inspira seus homens a feitos de grandeza."
 albanian_diplomacy:0 "Contos de Desafio"
 desc_albanian_diplomacy:0 "A notícia de nossa sobrevivência contra probabilidades impossíveis está se espalhando por todo o mundo conhecido. Mostramos a nossos inimigos que podemos revidar e agora podemos encontrar apoio para nossa causa em outras nações."
 alb_inspire_resistance:0 "Resistência inspiradora"
 desc_alb_inspire_resistance:0 "A resistência da Albânia à invasão turca inspirou rebeliões nos Bálcãs contra o domínio otomano."
 legacy_of_skanderbeg:0 "Legado de Skanderbeg"
 desc_legacy_of_skanderbeg:0 "O estudo das campanhas de Skanderbeg é obrigatório para todo príncipe albanês. Devemos nos esforçar para imitar seu gênio militar nas batalhas que virão."
 opinion_legacy_of_varna:0 "Legado de Varna"
 cro_tur_army:0 "A relação de força relativa do exército é de pelo menos §Y50%§! em comparação com os §Yotomanos§!"
 alb_inspired_resistance:0 "Resistência inspirada"
# Bulgarian missions
 bul_independence_title:0 "Independência da Bulgária"
 bul_independence_desc:0 "A Bulgária é mais uma vez contada entre as nações do mundo. Devemos restaurar nossos territórios centrais e garantir nossa independência."
 bul_restore_empire_title:0 "Império Búlgaro"
 bul_restore_empire_desc:0 "A Bulgária já governou um grande império que abrangia grande parte dos Bálcãs. Devemos devolver essas terras ao nosso domínio!"
 bul_extend_empire_title:0 "Estender o Império"
 bul_extend_empire_desc:0 "As fronteiras do Império devem ser empurradas ainda mais longe. Vamos continuar nossa campanha na Grécia e nos Cárpatos."
# Peasant Missions
 peasants_likedealers_title:0 "Renove os Likedeelers"
 peasants_likedealers_desc:0 "Até recentemente, um valente grupo de bandidos chamado Likedeelers atacava navios mercantes e redistribuía seus lucros injustos para os pobres. Devemos renovar os Likedeelers para que a riqueza do norte possa ser dividida igualmente."
 peasants_hemmingstedt_title:0 "A Batalha de Hemmingstedt"
 peasants_hemmingstedt_desc:0 "O rei da Dinamarca deseja subjugar o povo ferozmente independente de [Root.GetName]. Embora certamente seremos superados em número e superados de várias maneiras, devemos colocar nossa fé em Deus e usar todas as vantagens táticas à nossa disposição para repelir os dinamarqueses exércitos. Se pela graça de Deus tivermos sucesso, devemos avançar e libertar Holstein do domínio dinamarquês."
 peasants_denmark_title:0 "Derrotar a Dinamarca"
 peasants_denmark_desc:0 "Nunca estaremos verdadeiramente seguros até que o rei tirano da Dinamarca seja totalmente derrotado. Devemos libertar o campesinato da Jutlândia e expulsar a aristocracia de toda a Dinamarca."
 peasants_conquest_of_bread_title:0 "A Conquista do Pão"
 peasants_conquest_of_bread_desc:0 "Em outras nações, os nobres trabalhadores que trabalham nos campos e fábricas seriam recebidos com baionetas e metralha se exigissem pão para seu trabalho. Em [Root.GetName] nenhum homem, mulher ou criança jamais morrerá de fome. Vamos fornecer pão para todos!"
 peasants_means_of_production_title:0 "Os meios de produção"
 peasants_means_of_production_desc:0 "Aqueles que detêm os meios de produção material também têm controle sobre os meios de produção mental, para que as ideias da classe dominante subjuguem as mentes dos pobres. Devemos garantir que a produção material seja controlada pelo povo e não por uma elite alguns."
 peasants_bremen_title:0 "Aliança Piedosa"
 peasants_bremen_desc:0 "A segurança de nosso povo há muito é protegida politicamente pelo príncipe-arcebispo de Bremen. Devemos continuar buscando apoio eclesiástico para não sermos deixados à mercê de senhores feudais oportunistas."
 peasants_north_germany_title:0 "Resistir ao Feudalismo"
 peasants_north_germany_desc:0 "Os príncipes da Alemanha subjugariam nosso povo e os forçariam à servidão se tivessem a menor oportunidade. Devemos atacar primeiro, avançando para a Baixa Saxônia e pondo fim ao domínio aristocrático."
 peasants_protect_frisia_title:1 "Ajuda mutua"
 peasants_protect_frisia_desc:0 "Muitos camponeses da Frísia se organizam em comunidades autônomas, assim como nós. A Frísia, entretanto, começou a cair sob a subjugação feudal. Devemos fazer tudo o que pudermos para protegê-los."
 protect_frisia_tt:1 "as províncias em §YFrisia§! são propriedade de §Y[Root.GetName]§! ou de um aliado da República Camponesa."
 peasants_the_peasants_war_title:0 "A Guerra dos Camponeses"
 peasants_the_peasants_war_desc:0 "Por toda a Alemanha os camponeses estão se levantando contra seus senhores. Devemos apoiar sua luta piedosa e ajudar nossos irmãos e irmãs a estabelecer suas próprias repúblicas camponesas."
 peasants_break_the_chains_title:0 "Quebre as Cadeias"
 peasants_break_the_chains_desc:0 "Revolução! Não podemos simplesmente viver pacificamente em nossas comunas enquanto um novo e terrível absolutismo estrangula a Europa. Devemos nos tornar um farol brilhante de liberdade para todos os povos do mundo. Não temos nada a perder a não ser nossas correntes!"
 peasants_terror_in_russia_title:0 "O Terror na Rússia"
 peasants_terror_in_russia_desc:0 "Em nenhum lugar existe um bastião mais terrível da autocracia tirânica do que na Rússia. É hora de desferir o golpe mortal na autocracia na Europa marchando para Moscou e depondo o czar."
 peasant_bremen_claims:0 "§Y[Root.GetName]§! obtém uma reivindicação permanente sobre as províncias nas áreas de §YWeser§! e §YBaixa Saxônia§! que não são de propriedade de nossos aliados."
 dtt_peasants_war_tt_1:0 "Conseguir a vitória dos camponeses na Grande Guerra dos Camponeses"
 dtt_peasants_war_tt_2:1 "províncias na Alemanha são de propriedade de países com o governo da República Camponesa"
 knights_templar_tt:0 "A empresa de mercenários Cavaleiros Templários está disponível para aluguel."
# Peasant modifiers
 likedeelers_modifier:0 "Os Likedeelers"
 desc_likedeelers_modifier:0 "Os Likedeelers patrulham a costa, roubando ricos navios mercantes e distribuindo os despojos para as pessoas comuns."
 hemmingstedt_victory:0 "Vitória em Hemmingstedt"
 desc_hemmingstedt_victory:0 "Vencemos uma grande batalha contra os dinamarqueses. O povo está convencido de que o próprio Senhor conquistou esta vitória."
 integrating_the_peasantry:0 "Integrar o Camponês"
 desc_integrating_the_peasantry:0 "Os camponeses da Dinamarca estão sendo libertados das instituições opressivas do feudalismo."
 conquest_of_bread_modifier:0 "A Conquista do Pão"
 desc_conquest_of_bread_modifier:0 "Tudo é para todos! Se o homem e a mulher arcarem com sua parte justa no trabalho, eles têm direito à sua parte justa de tudo o que é produzido por todos, e essa parte é suficiente para assegurar-lhes o bem-estar."
 means_of_production:0 "Meios de produção"
 desc_means_of_production:0 "A classe que tem à sua disposição os meios de produção material tem, ao mesmo tempo, controle sobre os meios de produção mental."
 pious_peasants:0 "Piedade camponesa"
 desc_pious_peasants:0 "Muitos de nosso povo consideram a piedade religiosa a maior das virtudes e, portanto, apreciam nossos laços estreitos com as autoridades religiosas em Bremen."
 peasants_war_victory:0 "Campesinato vitorioso"
 desc_peasants_war_victory:0 "Nossa vitória na Grande Guerra dos Camponeses certamente inspirará os camponeses de todo o mundo a se levantarem contra seus mestres."
 peasant_revolutionary_zeal:0 "Zelão Populista"
 desc_peasant_revolutionary_zeal:0 "Revolução! O grito de liberdade que emana das massas não pode mais ser ignorado."
# Croatian missions
 cro_reconquer_dalmatia_title:0 "Reconquistar a Dalmácia"
 cro_reconquer_dalmatia_desc:0 "Os mercadores oportunistas de Veneza exploraram nossa complacência para assumir o controle da costa do Adriático. Devemos recuperar a Dalmácia para [Root.GetName]."
 cro_dominate_dubrovnik_title:0 "Domine Dubrovnik"
 cro_dominate_dubrovnik_desc:0 "A república de Ragusa prosperou como um estado independente por meio de diplomacia astuta e acordos comerciais vantajosos. Mas é hora de Ragusa se juntar novamente ao grande reino croata."
 cro_expel_italians_title:0 "Expulsar os italianos"
 cro_expel_italians_desc:0 "Os mares Adriático e Egeu estão invadidos por comerciantes italianos lucrando com a situação desconfortável nos Bálcãs. Devemos expulsar esses aproveitadores da região e expandir nosso próprio reino."
 cro_withstand_ottomans_title:0 "Resistir aos turcos"
 cro_withstand_ottomans_desc:0 "Os turcos otomanos representam a maior ameaça à nossa independência. Devemos construir um exército para enfrentá-los e governar um reino poderoso que permanecerá como um baluarte contra a ameaça turca."
 cro_independence_title:0 "Independência Croata"
 cro_independence_desc:0 "A união entre a Hungria e a Croácia serviu muito mais à Hungria do que à própria Croácia. É hora de restaurar nossa independência."
 cro_reclaim_bosnia_title:0 "Recuperar a Bósnia"
 cro_reclaim_bosnia_desc:0 "A Bósnia já foi integrada ao Reino da Croácia. Em nossa ausência, eles se tornaram antros de heresia e inquietação. A hegemonia croata deve ser imposta mais uma vez, e a verdadeira fé restaurada ao seu domínio legítimo."
 cro_croatian_fleet_title:0 "[Root.GetAdjective] Frota"
 cro_croatian_fleet_desc:0 "O poder naval croata diminuiu desde os dias de nossa independência, embora tenhamos uma longa história de guerra marítima. Devemos construir uma frota e restaurar essas tradições."
 cro_conquer_carniola_title:0 "Conquistar Carníola"
 cro_conquer_carniola_desc:0 "Carniola passou a ser dominada pela poderosa dinastia dos Habsburgos. Devemos pisar com cuidado em torno de nosso vizinho imperial e atacar apenas quando for a hora certa."
 cro_gosti_title:0 "Convidados Convidados"
 cro_gosti_desc:0 "Devemos procurar fazer de [Root.GetName] um local acolhedor para os recém-chegados, pois um influxo de trabalho e mão-de-obra só pode ser um benefício para o estado. Sob a autoridade direta da Coroa, esses Gosti nos servirão bem."
 cro_zagreb_title:0 "Renovar Zagreb"
 cro_zagreb_desc:0 "Zagreb entrou em declínio nos últimos anos e precisa muito de renovação. Devemos dedicar os recursos do estado para melhorar nossa capital histórica."
# Croatian Mission Modifiers
 balkan_liberator:0 "Libertadores dos Balcãs"
 desc_balkan_liberator:0 "Expulsamos os comerciantes italianos oportunistas dos Bálcãs."
 croatian_fleet:0 "Frota Croata"
 desc_croatian_fleet:0 "As galés croatas são temidas em todos os mares, enquanto nossos navios mercantes trazem riquezas de portos estrangeiros."
 gosti_guests:0 "Convidados Convidados"
 desc_gosti_guests:0 "Convidamos vários Gosti para viver em nossas terras, sob a supervisão direta do Estado."
# French minors missions
 french_minors_independence_title:0 "Independência Ducal"
 french_minors_independence_desc:1 "[Root.GetName] nunca prosperará como um mero ducado súdito. Devemos aprender as lições da Normandia e da Borgonha antes de nós e rejeitar o poder real."
 french_minors_claim_state_title:0 "Expandir o Ducado"
 french_minors_claim_state_desc:1 "Com nossa independência agora garantida, devemos encontrar uma maneira de expandir o domínio [Root.GetAdjective]. Felizmente, temos séculos de reivindicações dinásticas sobre as terras ao redor, que devemos explorar ao máximo."
 french_minors_paris_title:0 "Capturar Paris"
 french_minors_paris_desc:0 "Se pretendemos nos tornar os novos reis da França, devemos tomar Paris, a sede histórica da autoridade francesa."
 french_minors_become_france_title:0 "Usurpar o Trono"
 french_minors_become_france_desc:1 "É hora de [Root.Monarch.GetName] tomar o trono da França para [Root.Monarch.GetHerHim]. O antigo governo deve ser totalmente destruído para dar lugar ao novo regime."
 own_all_cores_fra_minors:0 "Tenha todas as províncias com um núcleo §Y[Root.GetAdjective]§!."
 EST_VAL_GERMAN_JUNKERS:0 "Junkers leais: §G$VAL$%§!"
 guardians_of_the_fountain:0 "Guardiões da Fonte"
 desc_guardians_of_the_fountain:0 "Fomos incumbidos pelo Senhor de guardar a Fonte da Juventude das almas indignas. Para esse fim, bebemos de suas águas para preservar nossas vidas e prolongar nossos anos de serviço."
 swi_empire_tt:0 "Tive o Incidente Imperial 'Suíça e o Império'"
 empowered_junkers:0 "Junkers empoderados"
 desc_empowered_junkers:0 "Os Junkers exercem grande poder em nossa nação, mas também são obrigados a prestar serviço militar quase perpétuo."
 itm_italian_renaissance_title:0 "Renascimento Italiano"
 itm_italian_renaissance_desc:1 "O mundo está mudando e nós estamos no centro dessa mudança. Os escritos dos antigos gregos tornaram-se novamente disponíveis para nós, e o estudo dessas veneráveis obras tornou-se um campo florescente de estudo. Não podemos deixar nosso país tornar-se um atraso intelectual quando um trabalho de tirar o fôlego está acontecendo tão perto de nós!"
 itm_urbanization_title:0 "Incentivar a Urbanização"
 itm_urbanization_desc:0 "As cidades são os novos motores do crescimento econômico. Para prosperarmos, devemos garantir que nossas cidades - e nossa capital, acima de tudo - estejam repletas de comércio e indústria. Se acabarmos atraindo muitos trabalhadores para nossa novos mercados e fábricas, podemos apenas usá-los para preencher nossas fileiras."
 itm_merchant_princes_title:0 "Príncipes Comerciantes"
 itm_merchant_princes_desc:1 "Apesar de nossa crescente força econômica, nossos comerciantes ainda lutam para se firmar em nossa rede comercial local. Promover a causa de nossos comerciantes fará muito para fortalecer nosso comércio e fazer com que nossos comerciantes gostem muito mais de nós."
 itm_princely_rule_title:0 "Regra do Príncipe"
 itm_princely_rule_desc:0 "Ao se envolver diplomaticamente com nossos vizinhos e manter relações amistosas, nossos súditos verão que nosso governo é algo que outras nações levam a sério, e seu respeito por nosso governo e nossas leis aumentará."
 itm_princely_rule_marriage:0 "§Y2§! aliados devem ter casamentos reais com §Y[Root.GetName]§!"
 itm_princely_rule_relations:2 "§Y2§! aliados devem ter uma opinião de §Y150§! ou mais de §Y[Root.GetName]§!"
 itm_educated_court_title:0 "Tribunal Educado"
 itm_educated_court_desc:0 "Um príncipe prudente deve desprezar os bajuladores e ouvir conselhos sábios. Tal conselho, entretanto, requer conselheiros sábios, e... ainda precisamos de mais alguns deles."
 itm_spheres_of_influence_title:0 "Esferas de Influência"
 itm_spheres_of_influence_desc:0 "Os príncipes não podem reinar apenas com a força. Às vezes, uma abordagem mais sutil é necessária, uma em que aqueles mais fracos do que nós nos vejam como protetores em vez de conquistadores. Claro, eles não perceberão que, mesmo sem a espada, nós os estamos atraindo para mais perto de nós e mais perto de sua própria submissão."
 itm_two_guaranteed_countries:0 "Pelo menos os países §Y2§! devem ter sua independência garantida por §Y[Root.GetName]§!."
 itm_prelate_power_title:0 "Poder Prelado"
 itm_prelate_power_desc:0 "Não há vergonha em usar a fé dos homens para fins seculares. Aproveitar o poder da igreja é algo que qualquer príncipe inteligente deve buscar ao máximo."
 itm_assuming_control_title:0 "Assumindo o controle"
 itm_assuming_control_desc:0 "Com todas as ferramentas do estado à mão, podemos agora aspirar a maiores alturas. A política imperial merece consideração, mas tomar o controle da política romana também é um prêmio valioso."
 fla_lowlands_one_title:0 "Conquistar as Terras Flamengas"
 fla_lowlands_one_desc:0 "Nossos irmãos estão sofrendo nas mãos de opressores estrangeiros. Temos a honra de libertá-los."
 fla_lowlands_two_title:0 "Controle Valônia"
 fla_lowlands_two_desc:0 "Os territórios mais meridionais dos Países Baixos são as terras dos valões. Sua lã já corre em nossos teares e nossos tecidos são vendidos em seus mercados. Devemos proteger nossos laços comuns aproximando ainda mais nossas terras."
 fla_lowlands_three_title:0 "Unir os Países Baixos"
 fla_lowlands_three_desc:0 "O povo do norte da Holanda ainda luta sem nosso governo benevolente. É imperativo que os libertemos anexando suas terras."
 fla_flemish_trade_title:0 "Comércio flamengo"
 fla_flemish_trade_desc:0 "Nossas cidades produzem alguns dos tecidos mais finos e prolíficos da Europa, transformando a lã bruta tosada dos agricultores em tecidos elegantes. No entanto, não somos os únicos a lucrar com nosso trabalho - os mercados estão cheios de especuladores e agentes que manipulam os negócios e arruinar nossos artesãos honestos. Se pudéssemos garantir uma presença maior nos mercados locais, nossos comerciantes certamente prosperariam."
 fla_further_urbanization_title:0 "Expandir as cidades"
 fla_further_urbanization_desc:0 "As cidades flamengas já são prósperas e populosas, mas as cidades de nossos vizinhos estão crescendo rapidamente. Devemos ajudar nossas cidades a crescer ainda mais, para que [Root.GetName] não se torne um atraso."
 fla_commercial_infrastructure_title:0 "Câmaras de comércio"
 fla_commercial_infrastructure_desc:0 "Nossos armazéns estão cheios até a borda, nossos comerciantes estão ganhando dinheiro mais rápido do que podem gastá-lo - para acompanhar nossa economia em crescimento, devemos expandir a infraestrutura comercial de nosso país."
 fla_commercial_infrastructure_tt:1 "Todas as províncias pertencentes à região §YPaíses Baixos§! têm um §YEdifício Fiscal§!, um §YEdifício de Produção§! e um §YEdifício Comercial§!"
 fla_flemish_cloth_title:0 "Nas fábricas de Flandres"
 fla_flemish_cloth_desc:0 "Nossos artesãos estão lutando para atender a demanda por nossos produtos. Se não pudermos aumentar a produção de têxteis e outros bens manufaturados, os compradores podem começar a procurar em outros lugares para suas necessidades, e então nossa economia será arruinada. Devemos expandir nossa produção industrial! "
 fla_european_networks_title:0 "Agentes Europeus"
 fla_european_networks_desc:0 "Nossos interesses não podem ser protegidos apenas de [Root.GetName]. Devemos ter olhos e ouvidos em todos os lugares, relatando sobre o fluxo de comércio exterior e o bem-estar de nossos comerciantes. Embora alguns em [Root.Capital.GetCapitalName] possam nos chamar de ' maluco' por estar tão preocupado com o comércio, é apenas por meio de registros meticulosos e um fluxo constante de conhecimento que podemos manter nossa vantagem competitiva."
 fla_european_agents_tt:2 "[Root.GetAdjective] As redes de espionagem em países europeus têm um tamanho de pelo menos §Y25§!"
 emp_ned_leiden_university_fla_title:0 "Universidade de Leiden"
 emp_ned_leiden_university_fla_desc:0 "O discurso honesto e a liberdade intelectual são os alicerces sobre os quais assentam as nossas universidades. O apoio do Estado e a promoção das nossas conceituadas e abertas instituições de ensino superior irão certamente atrair mentes talentosas de toda a Europa."
 itm_italian_renaissance_modifier:0 "Renascença Italiana"
 desc_itm_italian_renaissance_modifier:0 "As artes e as humanidades estão florescendo, assim como nosso status!"
 itm_labor_surplus:0 "Excedente de mão de obra"
 desc_itm_labor_surplus:0 "Mãos ociosas só precisam de alguns braços."
 itm_influential_government:0 "Governo influente"
 desc_itm_influential_government:0 "Nossos diplomatas se destacam em impressionar os outros com nossa majestade."
 itm_italian_powerhouse:0 "potência italiana"
 desc_itm_italian_powerhouse:0 "Nossas conquistas nos tornam um dos reinos mais proeminentes e prestigiosos de toda a Itália. Enviados de todo o mapa vêm à nossa corte e muitos hesitam em desafiar nosso poder abertamente."
 itm_merchant_princes_prosper:0 "Comerciantes prosperam"
 desc_itm_merchant_princes_prosper:0 "Nossos comerciantes estão indo muito bem e sabem a quem agradecer por isso."
 itm_loyalists_control_the_church:0 "Lealistas controlam a Igreja"
 desc_itm_loyalists_control_the_church:0 "Homens que cultivamos e promovemos com cuidado estão agora no controle das instituições de nossa fé. Com eles no comando, o clero será muito menos incômodo."
 ned_discovered_new_world:0 "§Y[Root.GetName]§! descobriu qualquer província no Novo Mundo."
 ned_je_maintiendrai_mod:0 "Je Maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "As conquistas de nossa nação são incomparáveis e nossa glória não conhece limites. Nossa grandeza é reconhecida por nosso próprio povo e pelos poderes do mundo."
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§! As províncias nas áreas §YMarche-Abruzzo§! ou §YEmilia-Romagna§! são de sua propriedade ou de seus súditos não tributários"
 emp_pap_mission_to_china_noncatholic_tt:0 "Cada província em §YChina§! que pertence a um país católico, mas não católico, ganhará o modificador §YJesuit China Mission§! por §Y20 anos§!, que dá os seguintes efeitos:\nCusto de manutenção do missionário local: §G -25,0%§!\nForça Missionária Local: §G+3,0%§!\nAgitação Local: §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Cada província em §YChina§! que pertence a um país católico e também é católica ganhará o modificador §YReduto Jesuíta Chinês§! por §Y20 anos§!, que dá os seguintes efeitos:\nForça Missionária Local: §R -5,0%§!\nCusto de Desenvolvimento Local: §G-10,0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Cada país na §YCatholic League§! ganha o modificador §YPapal Military Aid§! por §Y10§! -10,0%§!"
 fla_belgium_nostrum:0 "Nossa Bélgica"
 desc_fla_belgium_nostrum:0 "Nossos territórios centrais abrigam muitos povos diferentes, mas ainda podemos encontrar unidade em uma geografia comum e uma origem nacional comum na Bélgica e nos antigos e valentes belgas da época de César."
 fla_prosperous_burghers:0 "Burgiões prósperos"
 desc_fla_prosperous_burghers:0 "Nossos mercadores estão se saindo bem e sabem a quem agradecer por isso."
 fla_european_agents_mod:0 "Agentes Europeus"
 desc_fla_european_agents_mod:0 "Nosso povo está cuidadosamente posicionado em todo o continente, garantindo discretamente que nossos interesses comerciais sejam preservados e nosso comércio continue a prosperar. Talvez algum dia possamos usar o conhecimento da Europa que acumulamos para criar algo mais pacífico, mas esse dia não é hoje."
 emp_ita_develop_the_south_tt2:0 "Cada província possuída em §YSouthern Italy§! Obtém '§YSouthern Focus§!' para §Y20§! anos, dando os seguintes eventos:\nAgitação local: §G-2.00§!\nModificador de imposto local: §G+10,0%§!"
#Swabian Missions
 swa_expand_a_bit_title:0 "Domine a Suábia"
 swa_expand_a_bit_desc:1 "A Suábia é o lar de uma infinidade de príncipes, bispos e repúblicas, cada um governando seu próprio território minúsculo. Devemos unir o campo o suficiente para nos tornarmos uma força dominante em nossa parte da Alemanha."
 swa_swabian_league_mission_title:0 "A Liga da Suábia"
 swa_swabian_league_mission_desc:0 "Os príncipes da Suábia não são poderosos o suficiente para enfrentar sozinhos os grandes estados territoriais. Somente nos unindo podemos ser fortes."
 swa_swabian_league_mission_trigger_tooltip:1 " §YSwabian§! províncias na região sul da Alemanha:\n Uma das seguintes condições deve ser verdadeira:\n Pertence a §Y[Root.GetName]§! ou seus súditos não tributários.\n Pertence a um §YSwabian§ ! aliado de §Y[Root.GetName]§!."
 swa_swabian_liberty_title:0 "Liberdade da Suábia"
 swa_swabian_liberty_desc:0 "Os austríacos no sul e os bávaros no leste penetraram nas terras da Suábia, infringindo nossa liberdade. Se quisermos garantir um lugar para nós mesmos entre os principais estados da Alemanha, teremos que lutar contra eles para libertar nossos parentes. "
 swa_swabian_liberty_effect_tooltip:0 "§YSwabian§! aliados de §Y[Root.GetName]§! terão a opção de se juntar à nossa nação."
 swa_stem_duchy_title:0 "O Stem Ducado"
 swa_stem_duchy_desc:0 "O antigo Ducado da Suábia incluía terras além daquelas que agora se chamariam suevas, com grandes territórios na Suíça e Vorarlberg. Através de uma demonstração de força, podemos trazer essas terras de volta ao redil."
 swa_austria_shall_fall_title:0 "Áustria deve cair"
 swa_austria_shall_fall_desc:0 "Uma Suábia forte não pode coexistir com uma Áustria forte. O antigo Ducado da Suábia caiu com o último dos imperadores Hohenstaufen. Agora que o refizemos, devemos nos voltar contra os austríacos e recuperar nossa posição de direito como imperador dos alemães."
 swa_foothold_in_italy_title:0 "Um ponto de apoio na Itália"
 swa_foothold_in_italy_desc:0 "No auge, os Hohenstaufens da Suábia exerceram soberania sobre grandes partes da Itália e também sobre a Alemanha. Devemos tentar imitá-los estabelecendo uma base para futuras campanhas na Itália."
 swa_lombard_league_title:0 "Esmague os lombardos"
 swa_lombard_league_desc:0 "As tentativas anteriores da Suábia de conquistar o norte da Itália foram frustradas pela Liga Lombard, uma aliança de cidades contra o invasor. Devemos esmagar essas cidades rebeldes e transformar os sonhos dos imperadores suábios em realidade."
 swa_kingdom_of_sicily_title:0 "Reino da Sicília"
 swa_kingdom_of_sicily_desc:0 "Os Hohenstaufens não eram apenas Sacro Imperadores Romanos e Duques da Suábia - eles também adquiriram para si o Reino da Sicília. Embora nossa reivindicação seja distante, a ilha seria uma valiosa adição ao nosso império."
 swa_supremacy_title:0 "Rei da Itália e da Alemanha"
 swa_supremacy_desc:0 "Governar toda a Alemanha e a Itália seria superar os feitos até mesmo de nossos maiores ancestrais e estabelecer um império todo-poderoso capaz de dominar a Europa - um novo e verdadeiro Império Romano."
 swa_supremacy_trigger_tooltip:0 "Todos os países com províncias §Y5§! nas regiões do norte da Alemanha, sul da Alemanha ou Itália:\n Uma das seguintes opções deve ser verdadeira:\n A opinião de §Y[Root.GetName]§! é pelo menos §Y0§! .\n Foi derrotado por §Y[Root.GetName]§! nos últimos §Y50§! anos."
 swa_supremacy_trigger_tooltip2:0 "O Sacro Império Romano não existe mais."
 swa_war_on_infidel_title:0 "Embarque na Cruzada"
 swa_war_on_infidel_desc:0 "O ataque sarraceno trouxe os infiéis até as costas da Europa. É hora de restaurarmos o vigor das Cruzadas e partirmos para virar a maré contra elas."
 swa_war_on_infidel_trigger_tooltip:0 "Nenhuma nação §YMuslim§! tem §Y300§! desenvolvimento total."
 swa_war_on_infidel_trigger_tooltip2:0 "§Y[Root.GetName]§! declarou guerra a uma nação §Ymuçulmana§! com pelo menos §Y300§! desenvolvimento total."
 swa_war_on_infidel_effect_tooltip:0 "§YSwabia§! ganha uma reivindicação temporária sobre províncias na região §YBalkans§! que são propriedade de §Ynão-cristãos§!."
 swa_balkans_freed_title:0 "Liberte os Bálcãs"
 swa_balkans_freed_desc:0 "Para expulsar o infiel de onde veio, devemos limpar os Bálcãs de sua influência e construir um baluarte do cristianismo lá - um com cujo apoio podemos contar para futuras campanhas."
 swa_balkans_freed_trigger_tooltip:1 "as províncias da região dos Bálcãs são propriedade de §Y[Root.GetName]§!, seus aliados ou seus súditos."
 swa_crusader_title:0 "Reino de Jerusalém"
 swa_crusader_desc:0 "O imperador Frederick Barbarossa nunca chegou à Terra Santa, e Jerusalém permaneceria nas mãos dos infiéis. Mas não mais! Nosso novo império reclamará as terras do leste e reconquistará Jerusalém para o cristianismo, de uma vez por todas!"
#Swabian Mission Modifiers
 opinion_swabian_league:0 "A Liga da Suábia"
 swa_lombard_league_mod:0 "Hegemonia do Norte da Itália"
 desc_swa_lombard_league_mod:0 "Assumimos o controle do norte da Itália. Sua riqueza e conhecimento agora nos pertencem."
 swa_restored_stem_duchy:0 "O Stem Ducado Restaurado"
 desc_swa_restored_stem_duchy:0 "Restauramos o Ducado da Suábia em sua maior extensão do passado. Ninguém agora duvida de nosso valor de ser contado entre as principais potências da Alemanha."
 swa_supremacy_mod:0 "Rei da Itália e da Alemanha"
 desc_swa_supremacy_mod:0 "Superamos os feitos até mesmo de nossos maiores ancestrais e estabelecemos um império todo-poderoso capaz de dominar a Europa - um novo e verdadeiro Império Romano."
 swa_new_diplomatic_relevance_mod:0 "Relevância diplomática"
 desc_swa_new_diplomatic_relevance_mod:0 "Forasteiros muitas vezes ignoraram os suábios, considerando-os muito divididos para ter qualquer significado além de suas fronteiras. Nossa expansão recente mudou isso, e tanto suábios quanto estrangeiros agora buscam nossa amizade."
 swa_crusader_lord:0 "Senhor Cruzado"
 desc_swa_crusader_lord:0 "O reino de Jerusalém é nosso! Nosso estandarte causa medo no coração de todos os infiéis enquanto eles se espalham diante de nossos exércitos."
#Swabian Mission Events
 emp_mission_events.11.name:0 "Lealdade a [From.GetUsableName]?"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap] tornou-se o principal poder da Suábia, salvaguardando nossa independência de estados estrangeiros maiores. Com o sucesso da Liga da Suábia, muitos em nosso estado defendem uma união permanente de nossas nações, para que um novo Ducado da Suábia possa subir novamente."
 emp_mission_events.11.a:0 "Vamos unir nossas forças."
 emp_mission_events.11.b:0 "Não devemos abrir mão de nossa independência."
 emp_mission_events.12.name:0 "[From.GetUsableNameCap] mantém sua independência"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap] recusou nossas sugestões razoáveis de que eles deveriam unir suas forças com as nossas. Eles preferem enfrentar os perigos da independência por conta própria."
#Franconian Missions
 fkn_defeat_rivals_title:0 "Derrotar Nossos Rivais"
 fkn_defeat_rivals_desc:0 "A Francônia está dividida entre muitos estados fracos e mesquinhos. Somente pela força militar a unidade pode ser trazida de volta ao ducado."
 fkn_liberty_title:0 "Liberdade da Francônia"
 fkn_liberty_desc:0 "A fraqueza da Francônia permitiu que nossos vizinhos do norte e do oeste invadissem nossas terras. Devemos acabar com essa ocupação e restaurar a liberdade de nosso povo."
 fkn_greater_franconia_title:0 "Unir a Grande Francônia"
 fkn_greater_franconia_desc:0 "O antigo Ducado da Francônia consistia em terras muito maiores do que aquelas nas quais as pessoas que se autodenominam Francônias agora vivem. Devemos trazer esses territórios perdidos de volta ao redil e unir a Grande Francônia!"
 fkn_subjugate_bavaria_title:0 "Subjugue a Baviera"
 fkn_subjugate_bavaria_desc:0 "Nossos vizinhos do sul estão de olho em nossas terras. O conflito é inevitável. Devemos submetê-los a nós se quisermos evitar ser subjugados por eles."
 fkn_kingdom_of_the_franks_title:0 "Reino dos Francos"
 fkn_kingdom_of_the_franks_desc:0 "O que é a França senão a maior extensão do povo da Francônia? A glória nos esperaria se emulássemos o grande Carlos Magno e reunissemos os francos orientais e ocidentais."
 fkn_franconian_prosperity_title:0 "Prosperidade da Francônia"
 fkn_franconian_prosperity_desc:0 "A Francônia é uma terra predominantemente rural, com poucas grandes cidades além de Nuremberg. Consequentemente, muitas vezes caiu sob a influência de seus vizinhos mais prósperos. Devemos reverter essa tendência e construir maior prosperidade para nossa nação."
 fkn_patronage_of_the_arts_title:0 "Patrocínio das Artes"
 fkn_patronage_of_the_arts_desc:0 "Nosso povo é abençoado com talento artístico e um espírito inventivo. Seria bom aumentar nossa reputação como [Root.Monarch.GetTitle] iluminados, encorajando-os a canalizar essas habilidades para o esplendor de nossa corte e a glória de nossa nação."
 fkn_industrial_revolution_title:0 "Espalhe as manufaturas"
 fkn_industrial_revolution_desc:0 "A base manufatureira é a força de nossa nação. Devemos construí-la se quisermos nos tornar uma potência econômica capaz de dominar a Alemanha."
 fkn_sanspareil_title:0 "Grandeza Inigualável"
 fkn_sanspareil_desc:0 "Devemos construir um palácio glorioso sem igual, que nossos vizinhos invejosos se esforçarão para imitar, mas nunca igualarão de verdade."
 fkn_union_with_brandenburg_title:0 "Reivindicar Brandemburgo"
 fkn_union_with_brandenburg_desc:0 "A família Hohenzollern de Ansbach e Bayreuth reivindicou Brandemburgo para si. Seu margraviato de Brandemburgo é apenas uma imitação pobre de nosso reino da Francônia, apesar de suas ambições expansionistas mal disfarçadas. Devemos trazer esses novatos do norte para nosso domínio!"
#Franconian Mission Modifiers
 fkn_we_prosper:0 "Terra da Prosperidade"
 desc_fkn_we_prosper:0 "O crescimento que nosso país experimentou recentemente deu origem a um período de prosperidade sem precedentes."
 fkn_we_produce_stuff:0 "Boom de Produção"
 desc_fkn_we_produce_stuff:0 "As manufaturas da Francônia estão produzindo mercadorias que irão enriquecer seu povo e encher os cofres do estado."
 fkn_arts_patronised:0 "Patrocínio das Artes"
 desc_fkn_arts_patronised:0 "Nossa prontidão em patrocinar as artes liberais está valendo a pena. Artistas agora vêm de longe para contribuir com o esplendor de nossa corte."
 fkn_franconia_ascendant:0 "Francônia Ascendente"
 desc_fkn_franconia_ascendant:0 "Restauramos o antigo ducado da Francônia e agora dominamos a Alemanha central. Ninguém pode subestimar a força que representamos!"
 fkn_kingdom_of_the_franks_mod:0 "Reino dos Francos"
 desc_fkn_kingdom_of_the_franks_mod:0 "Nosso crescimento no poder nos permitiu ressuscitar a reivindicação de nossos antepassados ao Reino dos Francos Ocidentais. O legado de Carlos Magno acena, se tivermos a ambição de reivindicá-lo."
 fkn_expansionist_ambition:0 "Ambições expansionistas"
 desc_fkn_expansionist_ambition:0 "Transformamos [Root.GetName] no estado mais dominante e prestigioso da Alemanha. Vamos agora nos esforçar sempre para a frente, para a glória!"
 fkn_franconian_palace:0 "Palácio Sanspareil"
 desc_fkn_franconian_palace:0 "Construímos um palácio de beleza e esplendor sem igual."
#Addition to Milanese missions
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "Nenhuma província na Europa Ocidental tem maior desenvolvimento do que §Y[104.GetName]§!."
#Hannoverian Missions
 han_unite_the_welfs_title:0 "Unir os Welfs"
 han_unite_the_welfs_desc:0 "As terras da família von Welf estão divididas. Se pudermos unir Brunswick, Lüneburg e Hanover, nossa posição como uma das dinastias mais influentes da Alemanha estará assegurada."
 han_defend_against_neighbors_title:0 "Defender contra os saxões"
 han_defend_against_neighbors_desc:0 "Os saxões e os brandemburgueses a leste olham para nossas terras com ganância mal disfarçada. Devemos garantir que nosso exército seja um impedimento suficiente para afastar os abutres... e talvez para permitir que tenhamos nossas próprias ambições."
 han_expand_into_saxony_title:0 "Expandir para a Saxônia"
 han_expand_into_saxony_desc:0 "Os séculos dividiram os Saxões Superiores e os Saxões Inferiores. Se os Saxões Superiores fossem unidos, eles seriam fortes - fortes o suficiente talvez para nos desafiar. Devemos, portanto, fazer uso de suas divisões para reunir o antigo ducado da Saxônia sob nossa própria bandeira."
 han_subdue_brandenburg_title:0 "Subjugar Brandemburgo"
 han_subdue_brandenburg_desc:0 "Os Hohenzollerns de Brandemburgo têm grandes ambições de dominar o norte da Alemanha. Devemos cuidar para que essas ambições não dêem em nada ao dominá-los primeiro."
 han_herrenhausen_gardens_mission_title:0 "Esplendor de Herrenhausen"
 han_herrenhausen_gardens_mission_desc:0 "Devemos reformar nossa capital e nossos palácios em incorporações gloriosas do esplendor de nosso [Root.GovernmentName]."
 han_herrenhausen_pu_eng_effect_tooltip:0 "Se §Y[Root.GetName]§! completou a missão §YRule the Waves§! e é da mesma religião que §Y[ENG.GetName]§!:\n §Y[Root.GetName]§! ganha § YRestauração da União§! Casus Belli em §Y[ENG.GetName]§!."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "Se §Y[Root.GetName]§! tiver concluído a missão §YRule the Waves§! e for da mesma religião que §Y[GBR.GetName]§!:\n §Y[Root.GetName]§! ganhe § YRestauração da União§! Casus Belli em §Y[GBR.GetName]§!."
 han_herrenhausen_claims_eng_effect_tooltip:0 "Se §Y[Root.GetName]§! completou a missão §YGovernar as ondas§!:\n §Y[Root.GetName]§! ganha reivindicações permanentes em §YInglaterra§!."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "Se §Y[GBR.GetName]§! é §Yanglicano§!, §Y[Root.GetName]§! pode ser §Yanglicano§! ou §Yprotestante§!."
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "Se §Y[ENG.GetName]§! for §YAnglican§!, §Y[Root.GetName]§! pode ser §YAnglican§! ou §YProtestant§!."
 han_rule_the_waves_title:0 "Domine as Ondas"
 han_rule_the_waves_desc:0 "Se quisermos dominar os mares como o Hansa fez uma vez, devemos construir uma grande frota capaz de derrotar qualquer um que possa nos desafiar. Nenhuma outra nação deve mais reivindicar o domínio das ondas - elas se tornarão apenas nosso domínio."
 han_rule_the_waves_trigger_tooltip:0 "Nenhum país:\n Tem um porto no §YMar do Norte§!.\n Tem uma frota maior que §Y[Root.GetName]§!."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "Se §Y[Root.GetName]§! completou a missão §YSplendor of Herrenhausen§! e é da mesma religião que §Y[ENG.GetName]§!:\n §Y[Root.GetName]§! ganha § YRestauração da União§! Casus Belli em §Y[ENG.GetName]§!."
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "Se §Y[Root.GetName]§! completou a missão §YSplendor of Herrenhausen§! e é da mesma religião que §Y[GBR.GetName]§!:\n §Y[Root.GetName]§! ganha § YRestauração da União§! Casus Belli em §Y[GBR.GetName]§!."
 han_rule_the_waves_claims_eng_effect_tooltip:0 "Se §Y[Root.GetName]§! completou a missão §YSplendor of Herrenhausen§!:\n §Y[Root.GetName]§! ganha reivindicações permanentes sobre §YEngland§!."
 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "Se §Y[GBR.GetName]§! é §Yanglicano§!, §Y[Root.GetName]§! pode ser §Yanglicano§! ou §Yprotestante§!."
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "Se §Y[ENG.GetName]§! for §YAnglican§!, §Y[Root.GetName]§! pode ser §YAnglican§! ou §YProtestant§!."
 han_naval_dominance_trade_mod:0 "Dominação Naval do Mar do Norte"
 han_hansa_cities_title:0 "Os Portos Comerciais Hansa"
 han_hansa_cities_desc:0 "As cidades da Liga Hanseática enriqueceram com o comércio que flui através do Mar do Norte e do Báltico. Devemos reivindicar suas riquezas para nós mesmos, forçando-as a aceitar nosso governo."
 han_english_crown_title:0 "A Coroa Inglesa"
 han_english_crown_desc:0 "A nação inglesa é uma força poderosa na política européia, mas depende principalmente de sua superioridade naval para fornecer segurança. Agora que nossa força naval pode superar a deles, devemos considerar se uma ilha tão problemática pode manter sua independência. ... ou se a proximidade ancestral entre alemães e ingleses deve ser restaurada."
 han_anglo_german_unity_title:0 "Unidade Anglo-Alemã"
 han_anglo_german_unity_desc:0 "Séculos atrás, os anglos e saxões se estabeleceram na Grã-Bretanha e forneceram as raízes do que viria a ser o povo inglês. Embora nossas línguas tenham divergido desde então, em certo sentido, nossos povos ainda são irmãos. É hora de sermos um novamente. "
#Hannoverian Mission Modifiers
 han_dominant_in_northern_germany:0 "Ascendência sobre o norte da Alemanha"
 desc_han_dominant_in_northern_germany:0 "Ao derrotar os saxões e Brandemburgo, conquistamos a ascendência no norte da Alemanha."
 han_herrenhausen_gardens_mod:0 "Esplendor de Herrenhausen"
 desc_han_herrenhausen_gardens_mod:0 "Nossa capital e seus jardins são um monumento à glória de nossa nação e à inveja de governantes estrangeiros."
 han_hansa_cities_mod:0 "Poder Naval Hansa"
 desc_han_hansa_cities_mod:0 "Os portos comerciais do Hansa agora são nossos. Seus marinheiros agora nos servirão, permitindo-nos construir uma frota forte e nos tornar uma nova potência naval no Mar do Norte e no Báltico."
 han_kings_of_england:0 "Rei da Inglaterra"
 desc_han_kings_of_england:0 "Nós trouxemos a Inglaterra para o nosso reino e agora somos herdeiros de suas proezas diplomáticas."
 han_anglo_german_unity:0 "Unidade Anglo-Alemã"
 desc_han_anglo_german_unity:0 "Séculos atrás, os anglos e saxões se estabeleceram na Grã-Bretanha e forneceram as raízes do que se tornaria o povo inglês. Embora nossas línguas tenham divergido desde então, em certo sentido, nossos povos ainda são irmãos. Restauramos a unidade de nossos povos."
#Various
 same_government_as_root:0 "O governo é um §Y[Root.GovernmentName]§!"
 emp_bur_league_of_public_weal_effect_tooltip2:0 "Os seguintes efeitos se aplicam apenas às províncias pertencentes à França:"
 rivalled_or_rival_of:0 "Rivaliza ou é rival de §Y[Root.GetName]§!"
 cb_crusade_pheasants:0 "Guerra Santa" #copiado de cb_crusade"
 cb_crusade_pheasants_desc:0 "Eles são infiéis malditos!"
