  TUT_PART_BAS_SHORT:0 "Introdução Básica"
  TUT_PART_BAS_TITLE:0 "§YIntrodução Básica§\nControle\nPrincípios do Jogo"
  TUT_PART_BAS_DESC:0 "Esta parte da introdução explica o controle da câmera, a velocidade do jogo, movimento de exércitos e frotas, bem como os conceitos básicos de guerra e diplomacia."
  TUT_PART_ADV_SHORT:0 "Introdução Avançada"
  TUT_PART_ADV_TITLE:0 "§YIntrodução Avançada§!\nPrincípios Avançados do Jogo"
  TUT_PART_ADV_DESC:0 "Nesta parte da introdução, os vários aspectos são abordados com mais detalhes. Aqui você pode encontrar respostas para perguntas que possam surgir durante o jogo."
  TUT_PART_CAM_SHORT:0 "Império Espanhol"
  TUT_PART_CAM_TITLE:0 "§YImpério Espanhol§!\nCampanha para Iniciantes"
  TUT_PART_CAM_DESC:1 "Esta parte da introdução tenta simular uma situação de jogo real e ensinar como usar as diferentes opções do jogo em situações reais."
  TUT_PART_DESC:0 "Uma descrição das seções"
  TUT_BAS_SELECT_CHAPTER_TITLE:0 "Introdução Básica"
  TUT_BAS_SELECT_CHAPTER_DESC:0 "Descrição da introdução básica"
  TUT_NEXT:0 "Próximo"
  TUT_NEXT_TOOLTIP:0 "Clique para continuar."
  TUT_MENU:0 "Sair"
  TUT_MENU_TOOLTIP:0 "Clique para voltar ao menu de introdução."
  TUT_SKIP:0 "Pular"
  tutorial_negative_modifier:0 "Defesa Reduzida"
  TUT_SKIP_TOOLTIP:0 "Clique para pular o capítulo."
  TUT_MINIMISE_TOOLTIP:0 "Clique para ocultar esta interface."
  TUT_OBJECTIVES:0 "Objetivos"
  TUT_SELECT_CHAPTER_TITLE:0 "Seleção de Capítulo"
  TUT_SELECT_CHAPTER_DESC:0 "Escolha um capítulo e clique em 'Jogar'."
  TUT_BAS_CHAPTER01_BUTTON:0 "Controles Básicos"
  TUT_BAS_CHAPTER01_TITLE:0 "Controles Básicos"
  TUT_BAS_CHAPTER01_DESC:0 "Neste capítulo, você aprenderá sobre os fundamentos do jogo, incluindo o controle da §M Câmera §! e a §M Velocidade do Jogo §!."
  TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "Introdução"
  TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "Você pode fechar esta janela a qualquer momento clicando no botão §M Ocultar §!. Para exibi-la novamente, clique no botão §M Exibir §!."
  TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "Clique em §MPróximo§! para continuar."
  TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "Tempo"
  TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "Você pode pausar o jogo a qualquer momento pressionando a tecla §M Espaço §! ou clicando no §M Painel de Controle de Tempo §!. Você pode acelerar ou desacelerar o jogo usando o Painel de Controle de Tempo ou pressionando as teclas '§M+§!' (mais) ou '§M-§!' (menos) no teclado."
  TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§MPressione a tecla Espaço§! para despausar e aguarde até 1º de janeiro para continuar."
  TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "Tempo"
  TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "Quando você pausa o Europa Universalis IV, ainda pode dar ordens e tomar decisões. Durante períodos de paz, pode ser útil acelerar o tempo, enquanto em tempos de guerra, é melhor desacelerar o tempo para tomar decisões estratégicas com mais cuidado."
  TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "Clique em §MPróximo§! para continuar."
  TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "Controle da Câmera"
  TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "Você pode mover a câmera movendo o §Mcursor§! para a borda superior, direita, esquerda ou inferior da tela. Alternativamente, você pode usar as §Msetas do teclado§! ou manter pressionado o §Mscroll do mouse§! e, em seguida mover o mouse. If you click the Minimap in the lower right corner of the screen you will move the camera to that location of the world."
  TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "Mova a câmera usando as setas do teclado ou movendo o mouse. Clique em §MAvancar§! para continuar."
  TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "Zoom Out"
  TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "Agora que você deu zoom, dê zoom out novamente. \n\nPara dar zoom out, use a roda do mouse ou o botão §MZoom Out§! perto do mini-mapa no canto inferior direito da tela."
  TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "Para continuar, §Mde zoom out§! para ver toda a Europa."
  TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "Zoom In"
  TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "Para dar zoom in, use a roda do mouse ou o botão §MZoom In§! perto do mini-mapa no canto inferior direito da tela."
  TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "Para continuar, §Mde zoom in o máximo possível§!."
  TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "Encontre as províncias"
  TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "Vamos ver se você entendeu como controlar a câmera. Tente encontrar uma província específica movendo a câmera e dando zoom in ou out, e então selecione-a com o botão esquerdo do mouse."
  TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "Siga a §Mseta§! e encontre a província de §MAberdeen§!. Clique nela com o botão esquerdo do mouse para continuar."
  TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "Fim deste capítulo"
  TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "Agora você sabe como controlar a câmera. No próximo capítulo, você aprenderá como comandar exércitos e frotas."
  TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "Clique em §MAvancar§! para ir ao próximo capítulo."
  TUT_BAS_CHAPTER02_BUTTON:0 "Controle de unidades"
  TUT_BAS_CHAPTER02_TITLE:0 "Controle de Unidades"
  TUT_BAS_CHAPTER02_DESC:0 "Este capítulo explica o §MControle de Unidades§! e aborda os conceitos básicos de §MBatalhas§! e §MSitios§!."
  TUT_BAS_CHAPTER02_PAGE01_TITLE:1 "Controle de Unidades"
  TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "Os rebeldes tomaram a província de §MPale§!. Você deve derrotá-los! Selecione o exército localizado em §MLondon§! clicando nele ou desenhando uma caixa de seleção ao redor dele."
  TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "Selecione o §MExército Real§! em §MLondon§! para continuar."
  TUT_BAS_CHAPTER02_PAGE02_TITLE:1 "Mover um exército"
  TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "Agora que você selecionou o exército, você pode movê-lo para outra província clicando com o botão direito na província de destino. Para alcançar §MPale§!, você deve primeiro ir para §MGwynedd§!. Certifique-se de ter selecionado o exército e clique com o botão direito em Gwynedd. Em seguida, retome o jogo para que a unidade comece a se mover.\n\n§YLembre-se de retomar o jogo."
  TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "Mova seu exército para §MGwynedd§!."
  TUT_BAS_CHAPTER02_PAGE03_TITLE:1 "Transporte de tropas"
  TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "Você precisa transportar seu exército para §MPale§! por mar. Clique no botão §MAtribuir navio de transporte§! para carregar o exército nos navios no porto de §MGwynedd§!. Quando um navio de transporte com tropas parte do porto, as tropas embarcarão automaticamente."
  TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "Selecione seu exército e clique em §MAtribuir navio de transporte§! para continuar."
  TUT_BAS_CHAPTER02_PAGE04_TITLE:1 "Selecionar frota"
  TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "Suas tropas estão agora agrupadas com a marinha real no porto de Gwynedd. Para transportar suas tropas através do Mar da Irlanda, selecione a frota clicando sobre ela ou desenhando uma caixa de seleção sobre ela.§W"
  TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "Selecione a §MMarinha Real§! no porto de §MGwynedd§!."
  TUT_BAS_CHAPTER02_PAGE05_TITLE:1 "Mover frota"
  TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "Para mover sua frota, clique com o botão direito na província do Mar da Irlanda.§W Assim que sua frota deixar o porto, suas tropas embarcarão nos navios.\n\n§YLembre-se de retomar o jogo.§!"
  TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "Envie sua frota para a província do Mar da Irlanda para continuar."
  TUT_BAS_CHAPTER02_PAGE06_TITLE:1 "Embarque do exército"
  TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "Para desembarcar suas tropas, selecione a frota e clique no botão §MTransportar§! para selecionar seu exército."
  TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "Selecione seu §MExército Embarcado§! para continuar."
  TUT_BAS_CHAPTER02_PAGE07_TITLE:1 "Desembarque do exército"
  TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "Agora que seu exército foi selecionado, clique com o botão direito na província de §MPale§! onde os rebeldes estão para desembarcar suas tropas.§W"
  TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "Desembarque seu exército em §MPale§! para continuar."
  TUT_BAS_CHAPTER02_PAGE08_TITLE:1 "A batalha"
  TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "Seu exército está agora lutando contra os rebeldes em §MPale§!. Quando a batalha terminar, você terá que iniciar um cerco à província, já que os rebeldes a ocupam. A janela de informações da batalha aparecerá quando você selecionar um exército que está atualmente em combate.§!\n\n§YLembre-se de retomar o jogo.§!"
  TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "Retome o jogo e §Mderrote os rebeldes§! para continuar."
  TUT_BAS_CHAPTER02_PAGE09_TITLE:1 "O cerco"
  TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "Você derrotou os rebeldes no campo de batalha, mas a cidade ainda está sob controle deles. Seu exército está cercando Pale, e levará algum tempo até que os defensores se rendam.\n\n§YO tempo de algumas ações, como cercar uma cidade, foi reduzido para fins de introdução. No jogo normal, essas ações podem levar mais tempo.§!"
  TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§MRecupere o controle de Pale§! para continuar."
  TUT_BAS_CHAPTER02_PAGE10_TITLE:1 "Fim deste capítulo"
  TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "Vitória! Você derrotou os rebeldes e recuperou Pale. Isso conclui o Capítulo 2 da introdução. No próximo capítulo, você aprenderá sobre §MProdução§!."
  TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "Clique em §MAvancar§! para ir ao próximo capítulo."
  TUT_BAS_CHAPTER03_BUTTON:0 "Produção"
  TUT_BAS_CHAPTER03_TITLE:0 "Produção"
  TUT_BAS_CHAPTER03_DESC:1 "O terceiro capítulo da introdução trata dos conceitos básicos de §MEconomia§!, §MRecrutamento de Tropas§! e §MConstrução de Edifícios§!."
  TUT_BAS_CHAPTER03_PAGE01_TITLE:1 "Conceitos básicos de Produção"
  TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "Neste capítulo, você aprenderá sobre §MRecrutamento de Regimentos§!, §MConstrução de Navios§! e §MConstrução de Edifícios§!. A produção é sempre feita em nível de província."
  TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "Clique em §MLondon§! no mapa para continuar."
  TUT_BAS_CHAPTER03_PAGE02_TITLE:1 "A província"
  TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "Nenhuma província é igual, e cada uma possui importância econômica ou militar diferente. A importância de uma província depende de sua §MArrecadação Básica§!, sua §MInfluência Comercial§!, sua localização estratégica ou o tipo de §MMercadorias§! que são produzidas lá. Mais tarde, você aprenderá mais sobre isso. As províncias são o local onde todas as unidades são produzidas. Você pode §MRecrutar Regimentos§!, §MConstruir Navios§! e §MContratar Mercenários§!."
  TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "Clique em §MAvancar§! para continuar."
  TUT_BAS_CHAPTER03_PAGE03_TITLE:1 "Montar Exército"
  TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "Um exército é composto por regimentos, que pertencem a uma das três categorias diferentes; §MInfantaria§!, §MCavalaria§! ou §MArtilharia§!. Cada regimento tem 1.000 soldados."
  TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "Clique em §MRecrutar Regimento§! para continuar."
  TUT_BAS_CHAPTER03_PAGE04_TITLE:1 "Recrutando Regimentos"
  TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "A janela de Recrutamento de Regimentos mostra uma lista de todas as unidades recrutáveis. Recrutar um regimento custa 1.000 §MForça de Combate§! (suas reservas) e também §MDobrões§!. Sua Força de Combate é um recurso importante que se regenera ao longo do tempo. Sem Força de Combate suficiente, você não pode recrutar novos exércitos ou reabastecer exércitos existentes com novos soldados. A Força de Combate é exibida no canto superior esquerdo da tela."
  TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "§MRecrute qualquer regimento§! em London para continuar."
  TUT_BAS_CHAPTER03_PAGE05_TITLE:1 "Construindo uma frota"
  TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "Você pode construir navios selecionando uma província costeira e clicando no botão §MConstruir Navio§!. Existem quatro tipos diferentes de navios; Navios de Linha, Navios Leves, Galeras e Navios de Transporte.\n\n§YClique em §MVoltar§Y para voltar à visualização da província e clique no botão §MConstruir Navio§Y.§W"
  TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "Clique em §MConstruir Navio§! para continuar."
  TUT_BAS_CHAPTER03_PAGE06_TITLE:1 "Construção de Navios"
  TUT_BAS_CHAPTER03_PAGE06_TEXT:1 "Você pode construir navios selecionando uma província costeira e clicando no botão §MConstruir Navio§!. Existem quatro tipos diferentes de navios; Navios de Linha, Navios Leves, Galeras e Navios de Transporte.\n\n§YClique em §MVoltar§Y para voltar à visualização da província e clique no botão §MConstruir Navio§Y.§W"
  TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "§MConstrua cada tipo de navio§! em London para continuar."
  TUT_BAS_CHAPTER03_PAGE07_TITLE:1 "Construção"
  TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "Os edifícios podem ser construídos para melhorar uma província. Diferentes melhorias são possíveis; aumento da arrecadação de impostos, fortalezas poderosas ou melhorias no comércio. A construção de edifícios é fundamental para fortalecer sua economia e força militar."
  TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "Acesse a página de §MEdifícios§! para continuar."
  TUT_BAS_CHAPTER03_PAGE08_TITLE:1 "Construção"
  TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "Os edifícios são divididos em várias categorias. Os edifícios de maior nível são chamados de §MEdifícios Especiais§! e uma província pode construir apenas um desses Edifícios Especiais em cada categoria. Os §MEdifícios Únicos§!, por outro lado, só podem ser construídos uma vez por nação e oferecem benefícios maiores do que os edifícios normais."
  TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "§MConstrua qualquer edifício§! em London para continuar."
  TUT_BAS_CHAPTER03_PAGE09_TITLE:1 "Baulisten"
  TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "Em cada província, existem duas listas de construção separadas. Com a lista de construção de unidades, você pode §Mconstruir navios§! ou §Mrecrutar regimentos§!. As unidades a serem construídas são colocadas em uma fila de construção. Com a lista de construção de edifícios, você pode §Mconstruir edifícios§!, §Mgerar núcleos§!, §Mconverter religião§! ou §Mudar cultura§!. Cada uma das listas de construção trabalha apenas em um projeto por vez."
  TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_BAS_CHAPTER03_PAGE10_TITLE:1 "Interface de Produção"
  TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "À medida que um reino cresce, sua administração se torna mais difícil. A §Minterface de produção§! simplifica a construção de vários edifícios e o recrutamento de tropas. Escolha um edifício na lista para atualizar o modo de mapa com mais informações sobre onde você pode obter o máximo benefício desse edifício.\n\n§YVerifique a área superior esquerda da tela.§!"
  TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "Clique no botão de §Minterface de produção§! para continuar."
  TUT_BAS_CHAPTER03_PAGE11_TITLE:1 "Interface de Produção"
  TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "Selecione uma unidade da lista e clique no mapa para começar a recrutá-la. Você pode clicar diretamente no mapa ou usar os ícones de '§M+§!'. Clicar várias vezes em uma província criará uma fila de espera para a construção do navio ou unidade.\n\n§YComece a produção em 5 províncias diferentes e não se esqueça de continuar o jogo.§!"
  TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "Selecione qualquer §Munidade terrestre§! da lista à esquerda e §Mrecrute 5 regimentos§! para continuar."
  TUT_BAS_CHAPTER03_PAGE12_TITLE:1 "Fim deste capítulo"
  TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "Aqui termina o Capítulo 3; Produção. No próximo capítulo, você aprenderá sobre §MGuerra§!."
  TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "Clique em §MContinuar§! para ir para o próximo capítulo."
  TUT_BAS_CHAPTER04_BUTTON:0 "Guerra"
  TUT_BAS_CHAPTER04_TITLE:0 "Capítulo 4; Guerra"
  TUT_BAS_CHAPTER04_DESC:0 "Este capítulo da introdução concentra-se principalmente na §MGuerra§! e na §MDiplomacia§!."
  TUT_BAS_CHAPTER04_PAGE01_TITLE:1 "Declarar Guerra"
  TUT_BAS_CHAPTER04_PAGE01_TEXT:1 "Antes de declarar guerra a um país, você deve ter uma §MRazão de Guerra§! contra o país-alvo. Declarar guerra sem uma razão de guerra terá efeitos negativos em seu país.\nAo clicar com o botão direito do mouse na província §MLeinster§!, você deve ver o botão §MDeclarar Guerra§!. Clique nele e você verá que possui apenas a razão de guerra "§RSem Razão de Guerra§!". Felizmente, seu país tem um §MNúcleo§! na província Leinster, que lhe fornece a razão de guerra necessária para a conquista. Como muitos outros elementos do jogo, a razão de guerra será atualizada apenas após alguns dias de jogo.\n\n§YPare o jogo e deixe-o rodar por alguns dias, em seguida, clique novamente na província §MLeinster§Y, depois em §MDiplomacia§Y e, em seguida, escolha §MDeclarar Guerra§Y. Selecione a razão de guerra "Conquistar" com o objetivo de guerra "Conquistar Leinster" e clique em §MContinuar§Y.§W"
  TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "§MDeclare guerra a Leinster§! para continuar."
  TUT_BAS_CHAPTER04_PAGE02_TITLE:1 "Guerra"
  TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "Mova suas tropas para a província de Leinster para atacar seu exército. Além disso, você precisará cercar e conquistar a província antes de poder continuar. Se você quiser usar todas as suas tropas, terá que transportá-las usando uma balsa e agrupá-las em um grande exército.\n\n§YNão se esqueça de continuar o jogo.§!"
  TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§MDerrote Leinster§! para continuar."
  TUT_BAS_CHAPTER04_PAGE03_TITLE:1 "Negociar Paz"
  TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "Para exigir §Mtributo§! durante as negociações de paz, você deve ter alcançado um determinado §MStatus de Guerra§!. O §MObjetivo de Guerra§! apropriado pode reduzir os custos de Status de Guerra para a província em 50%. Se houver uma reivindicação na província, os custos de Poder Diplomático serão reduzidos em 50%.\n\n§YClique na província de Leinster, selecione §MDiplomacia§! e, em seguida, escolha a opção §MOfercer Paz§!.§W"
  TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "Assine um §Mtratado de paz§! com Leinster de qualquer forma para continuar."
  TUT_BAS_CHAPTER04_PAGE04_TITLE:1 "Trégua"
  TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "Sua guerra terminou e você agora possui uma trégua com Leinster. Você pode verificar quais países possuem tréguas ativas e quando elas terminam, movendo o mouse sobre o §Maviso de trégua§!. Atacar um país com o qual você tem uma trégua resultará em uma grande perda de §MEstabilidade§!."
  TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_BAS_CHAPTER04_PAGE05_TITLE:1 "Fim deste capítulo"
  TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "Aqui termina a introdução básica ao Europa Universalis IV. Se desejar, você pode jogar esta introdução novamente. Agora você pode começar a §MCampanha Iniciante§! ou aprender mais sobre os recursos do Europa Universalis IV acessando a §MIntrodução Avançada§!, que trata de mecânicas de jogo avançadas."
  TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "Clique em §MSair§! para voltar ao menu."
  TUT_ADV_CHAPTER01_BUTTON:0 "Interface do Usuário"
  TUT_ADV_CHAPTER01_TITLE:0 "Capítulo 5; Interface do Usuário"
  TUT_ADV_CHAPTER01_DESC:1 "Este capítulo explica as diferentes áreas da §MInterface do Usuário§! e explica o que elas significam e por que são importantes."
  TUT_ADV_CHAPTER01_PAGE01_TITLE:1 "Interface do Usuário"
  TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "Esta parte da introdução explicará as funcionalidades da §MInterface do Usuário§!."
  TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE02_TITLE:1 "Ducados"
  TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "Ducados são um recurso fundamental. Eles são usados para pagar quase tudo, desde o recrutamento de tropas até a construção de edifícios."
  TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE03_TITLE:1 "Reserva de Recrutas"
  TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "A força de combate é um recurso importante que determina o número de soldados que seu país pode ter. A força de combate máxima representa a força de combate dos próximos 10 anos. Recrutar um regimento custa 1000 de força de combate por regimento. As tropas que se recuperam após sofrerem perdas também são retiradas dessa reserva de soldados."
  TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE04_TITLE:1 "Estabilidade"
  TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "A estabilidade indica a estabilidade do seu país. A estabilidade afeta o §MRisco de Rebeliões§!, §MArrecadação de Impostos§!, §MInfluência Comercial Global§! e muito mais. A estabilidade pode ser aumentada no menu §MEstabilidade e Expansão§!, usando §MMoeda Administrativa§!. A estabilidade pode diminuir devido a §REventos Aleatórios§!, §MViolando um Tratado de Paz§!, §Mudança de Religião Estatal§! ou §MMorte do Governante§! no campo de batalha."
  TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE05_TITLE:1 "Prestígio"
  TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "O prestígio é obtido através de vitórias em batalhas, guerras ou eventos aleatórios. O prestígio concede §MMoral Aumentada§! às suas tropas, §MLegitimidade§! adicional ao seu governante e §MAumento Gradual das Relações Internacionais§! para o seu país."
  TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE06_TITLE:1 "Legitimidade e Tradição Republicana"
  TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "Apenas as repúblicas são afetadas pela Tradição Republicana. Ela reduz principalmente o §MRisco Nacional§!. A Tradição Republicana é perdida quando o mesmo governante é mantido por várias eleições e é ganha lentamente a cada ano. Uma baixa Tradição Republicana está associada a §MCustos de Estabilidade§! mais altos.\n\nApenas as monarquias são afetadas pela Legitimidade. Ela indica o quão legítimo o seu governante é percebido. A Legitimidade afeta a §MTendência a Rebeliões§!, §MTolerância Religiosa§! e §MReputação Diplomática§!."
  TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE07_TITLE:1 "Projeção de Poder"
  TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "A §MProjeção de Poder§! é um valor que reflete o quão bem a sua nação pode demonstrar sua força. Ao selecionar §MRivais§! e tomar ações agressivas contra eles, você pode aumentar sua projeção de poder. A projeção de poder pode conceder bônus ao seu país. A pirataria, vitórias em guerras, embargos e apoio a rebeldes são exemplos de ações que podem aumentar a sua projeção de poder."
  TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE08_TITLE:1 "Emissários"
  TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "Os funcionários do estado são personagens que você atribui a tarefas específicas. Comerciantes coletam lucros do comércio ou direcionam o comércio. Colonos estabelecem novas colônias. Diplomatas realizam missões diplomáticas. Missionários convertem a religião das províncias. Os funcionários retornam a você após concluírem suas tarefas."
  TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE09_TITLE:1 "Pontos de Poder"
  TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "Você tem três recursos combinados chamados §MPontos de Poder§!. Eles são §MPoder Administrativo§!, §MPoder Diplomático§! e §MPoder Militar§!. Você recebe Pontos de Poder todos os meses, e a quantidade que recebe depende das habilidades do seu governante e conselheiros."
  TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE10_TITLE:1 "Notificações"
  TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "As notificações fornecem informações que podem exigir sua ação. Clicando com o botão esquerdo do mouse, você será direcionado diretamente para o local onde precisa agir, enquanto clicar com o botão direito do mouse esconderá a notificação. Notificações §RVermelhas§! são urgentes, §YAmarelas§! são importantes e §VVerdes§! são menos urgentes. Notificações §BAzuis§! representam ofertas diplomáticas."
  TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE11_TITLE:1 "Interface de Produção"
  TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "A interface de produção foi projetada para facilitar e otimizar o controle da produção. Para saber mais, consulte o capítulo §MProdução§! da §MIntrodução Básica§!."
  TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE12_TITLE:1 "Sacro Império Romano"
  TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "A tela do Sacro Império Romano informa qual país é o imperador e quais países têm direito a voto. Além disso, mostra quais países são membros do império."
  TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE13_TITLE:1 "O Papado"
  TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "Se a religião do seu país é o catolicismo, você terá acesso aos mecanismos do Papado. A visão do Papado fornece informações sobre a Influência Papal e como ela pode ser investida. Sempre que o Papa morre, um novo Papa deve ser eleito entre os cardeais ativos. Você pode investir Influência Papal para aumentar as chances de se tornar o próximo líder da curia."
  TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE14_TITLE:1 "Visão Geral"
  TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "A Visão Geral permite que você tenha informações rápidas sobre várias coisas, como o progresso e o estado de tropas, frotas, edifícios, funcionários do estado e muito mais. Você pode personalizar quais informações são exibidas aqui clicando com o botão direito do mouse no ícone."
  TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE15_TITLE:1 "Pontuação"
  TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "A pontuação indica o quão bem-sucedido é um país. A pontuação é dividida em três áreas; Administração, Diplomacia e Militar. No §MArquivo§!, você pode verificar uma §MComparação de Pontuação§! que mostra de quais áreas vêm os seus pontos."
  TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER01_PAGE16_TITLE:1 "Fim deste Capítulo"
  TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "Diferentes modos de mapa fornecem diferentes informações no mapa-múndi. No próximo capítulo, contaremos mais sobre isso."
  TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "Clique em §MContinuar§! para ir ao próximo capítulo.§W"
  TUT_ADV_CHAPTER02_BUTTON:0 "Modos de Mapa"
  TUT_ADV_CHAPTER02_TITLE:0 "Capítulo 5; Modos de Mapa"
  TUT_ADV_CHAPTER02_DESC:0 "Este capítulo descreve os diferentes §MModos de Mapa§! disponíveis e por que eles podem ser úteis."
  TUT_ADV_CHAPTER02_PAGE01_TITLE:1 "Modo de Mapa de Terreno"
  TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "Os Modos de Mapa são uma ferramenta que o ajudará a aprender mais sobre o mundo em que está. O modo padrão é a §MVisualização de Terreno§!."
  TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE02_TITLE:1 "Modo de Mapa Político"
  TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "Na visualização política, todas as províncias pertencentes a uma nação são mostradas em uma cor específica. O mapa é útil para ver as fronteiras ou onde um país específico possui províncias no mundo."
  TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE03_TITLE:1 "Modo de Mapa de Comércio"
  TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "No Modo de Mapa de Comércio, é mostrado a qual zona comercial as províncias pertencem. Além disso, mostra para onde o comércio está fluindo. Este modo de mapa é útil para direcionar seus comerciantes para controlar o comércio em uma direção específica. Você aprenderá mais sobre isso posteriormente na seção §MControlando o Comércio§!"
  TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE04_TITLE:1 "Modo de Mapa Imperial"
  TUT_ADV_CHAPTER02_PAGE04_TEXT:1 "No Modo de Mapa Imperial, é mostrado quais províncias pertencem ao §MSacro Império Romano§!. As províncias verdes pertencem ao Império, as províncias laranjas têm direito a voto, as províncias azuis são cidades imperiais e o vermelho escuro indica o imperador. Você notará que uma de suas províncias (Brescia) pertence ao Império, mas Veneza, em si, não."
  TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE05_TITLE:1 "Modo de Mapa Religioso"
  TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "O Modo de Mapa Religioso mostra a disseminação das religiões ao redor do mundo. Isso facilita a identificação de províncias que não possuem a §MReligião do Estado§! e pode fornecer informações sobre a localização de seus aliados ou inimigos."
  TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE06_TITLE:1 "Modo de Mapa Diplomático"
  TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "O Modo de Mapa Diplomático mostra onde estão suas §MProvíncias Centrais§! e quem são seus §MAliados§! e §MInimigos§!. As províncias de suas §MProvíncias Centrais§! que não pertencem a você são listradas em verde. Quando você clica em uma província de outro país, a visualização do mapa é atualizada para mostrar as informações do país selecionado."
  TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE07_TITLE:1 "Outros Modos de Mapa"
  TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "Existem muitos outros modos de mapa disponíveis que fornecem informações úteis sobre o jogo. Experimente clicar em uma das outras opções de Modos de Mapa e dê uma olhada."
  TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_ADV_CHAPTER02_PAGE08_TITLE:1 "Fim deste Capítulo"
  TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "Isso conclui este capítulo. No próximo capítulo, será explicado mais sobre o §MComércio§!"
  TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "Clique em §MContinuar§! para ir ao próximo capítulo.§W"
  TUT_ADV_CHAPTER03_BUTTON:0 "Comércio"
  TUT_ADV_CHAPTER03_TITLE:0 "Capítulo 5; Comércio"
  TUT_ADV_CHAPTER03_DESC:0 "Este capítulo descreve os conceitos básicos do §MComércio§!."
  TUT_ADV_CHAPTER03_PAGE01_TITLE:1 "Comércio"
  TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "O comércio é uma parte importante do Europa Universalis IV. O mundo está dividido em diferentes §Mcentros comerciais§!, cada um com um número diferente de províncias. As províncias produzem diferentes §Mbens comerciais§! e o §Mvalor comercial§! desses bens é transportado para os centros comerciais correspondentes. Os centros comerciais são representados no mapa por boias flutuantes ou cidades, e linhas claras mostram como eles estão conectados entre si."
  TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "Clique em §MVeneza§! para continuar."
  TUT_ADV_CHAPTER03_PAGE02_TITLE:1 "Influência do Comércio na Província"
  TUT_ADV_CHAPTER03_PAGE02_TEXT:2 "Uma grande parte da influência comercial em um centro comercial vem das províncias e pode ser melhorada construindo §Medifícios comerciais§!. Algumas províncias são §Mcentros comerciais§!, algumas estão localizadas em §Mesplanadas§!. Essas províncias recebem um bônus em sua influência comercial. Sua capital, Veneza, é um exemplo de uma província que é um centro comercial!"
  TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "Clique em §MVeneza§! para continuar."
  TUT_ADV_CHAPTER03_PAGE03_TITLE:1 "Centro Comercial"
  TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "O §Mvalor comercial§! em um centro comercial é criado pelas §Mprovíncias§! que participam do comércio lá. Você pode §drenar§! ou §Mdirecionar o comércio§! para que ele alcance o próximo centro comercial. Sua §Minfluência comercial§! determina a quantidade de comércio que você controla. Quanto mais comércio você controlar, mais receitas você pode drenar ou mais valor comercial pode direcionar para outro centro comercial."
  TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "Clique em §MContinuar§! para continuar."
  TUT_ADV_CHAPTER03_PAGE04_TITLE:1 "Drenar o Comércio"
  TUT_ADV_CHAPTER03_PAGE04_TEXT:1 "Seus §Mcomerciantes§! podem desempenhar duas funções em um centro comercial. §Mdrenar o comércio§! retira os lucros comerciais como receita. A quantidade de §Minfluência comercial§! determina quantos §Mducados§! você recebe como §Mrenda comercial§!.\n\n§YNão se esqueça de continuar o jogo.§!"
  TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "Deixe um dos seus comerciantes drenar o comércio§! em §MVeneza§! para continuar."
  TUT_ADV_CHAPTER03_PAGE05_TITLE:1 "Direcionar o Comércio"
  TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "Seus §Mcomerciantes§! podem desempenhar duas funções em um centro comercial. §Mdirecionar o comércio§! significa que o seu comerciante tenta redirecionar o comércio na direção que você escolher. Isso envia §Mvalor comercial§! de um centro comercial para outro. A §Minfluência comercial relativa§! do seu país no centro comercial determina a quantidade de valor comercial que pode ser redirecionada.\n\n§YNão se esqueça de continuar o jogo.§!"
  TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "Deixe um dos seus comerciantes direcionar o comércio§! em §MAlexandria§! para continuar."
  TUT_ADV_CHAPTER03_PAGE06_TITLE:1 "Modo de Mapa Comércio"
  TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "O modo de mapa de comércio mostra onde estão os diferentes §Mcentros comerciais§!, quais províncias estão incluídas e como o comércio é direcionado. Como você pode ver aqui, você está §Mdirecionando o comércio§! de Alexandria para Veneza. O comércio só pode fluir na direção indicada pelas setas. Alguns centros comerciais são chamados de §Mnós finais§!. Isso significa que o comércio não pode ser direcionado a partir deles. Veneza e Sevilha são dois exemplos de nós finais. Sua §Minfluência comercial§! determina quanto §Mvalor comercial§! pode ser direcionado de um centro comercial para outro."
  TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "Clique em §MContinuar§! para continuar."
  TUT_ADV_CHAPTER03_PAGE07_TITLE:1 "Influência Comercial"
  TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "A influência comercial afeta diretamente a quantidade de comércio que você pode controlar em um centro comercial. Você ganha influência comercial através de §Mprovíncias§! e §Mnavios leves§! que protegem o comércio. Ideias e um §Madvisor diplomático§! também podem influenciar sua §Minfluência comercial global§!."
  TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "Selecione seus §Mnavios§! no porto de Veneza."
  TUT_ADV_CHAPTER03_PAGE08_TITLE:1 "Proteger o Comércio"
  TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "Os navios leves podem ser designados para §Mproteger o comércio§!. Eles patrulharão o centro comercial e aumentarão sua §Minfluência comercial§! lá. Proteger o comércio com seus navios é importante para melhorar as receitas comerciais."
  TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "Deixe seus navios protegerem o comércio em um centro comercial§!."
  TUT_ADV_CHAPTER03_PAGE09_TITLE:1 "Navios Leves"
  TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "A maneira mais simples de aumentar a §Minfluência comercial§! é construir mais §Mnavios leves§! e designá-los para §Mproteger o comércio§!. Cada barco que protege o comércio em um centro comercial aumenta sua §Minfluência comercial§! em 3 pontos. Navios leves de maior classificação geram mais influência comercial.\n\n§YClique na §Minterface de produção§Y (canto superior esquerdo) e construa §M5 navios leves (barcos)§Y. Não se esqueça de continuar o jogo.§W"
  TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "Clique na §Minterface de produção§! no canto superior esquerdo para continuar."
  TUT_ADV_CHAPTER03_PAGE10_TITLE:1 "Construindo Navios"
  TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "Cada barco que protege o comércio em um centro comercial aumenta sua §Minfluência comercial§! em 3 pontos. Navios leves de maior classificação geram mais influência comercial.\n\n§YEspecifique o §Mnavio leve§Y na lista à esquerda e clique em uma das províncias verdes no mapa para começar a construção. Não se esqueça de continuar o jogo.§W"
  TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:1 "Construa §M3 navios leves (barcos)§! para continuar."
  TUT_ADV_CHAPTER03_PAGE11_TITLE:1 "Fim deste Capítulo"
  TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "Isso conclui o capítulo sobre comércio da Introdução. Espero que tenha aprendido muito sobre o comércio no Europa Universalis IV."
  TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "Clique em §MSair§! para voltar ao menu."
  TUT_CAM_CHAPTER01_TITLE:0 "Império Mundial Espanhol"
  TUT_CAM_CHAPTER01_DESC:1 "Este capítulo abordará a §Mprodução de unidades§!, §Mmissões§!, §Mguerra§! e §Mconquista§!."
  TUT_CAM_CHAPTER01_BUTTON:0 "A Reconquista"
  TUT_CAM_CHAPTER01_PAGE01_TITLE:1 "Recrutamento"
  TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "O recrutamento do exército é um aspecto importante da guerra. O recrutamento pode ser iniciado em uma província de duas maneiras: através da §Minterface de produção§! no canto superior esquerdo ou clicando no botão §MRecrutar regimento§! em uma província. Cada regimento custa 1000 de tropas."
  TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "Clique na §Minterface de produção§! no canto superior esquerdo para continuar."
  TUT_CAM_CHAPTER01_PAGE02_TITLE:1 "Recrutamento"
  TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "Selecione um regimento na lista à esquerda e clique em uma das províncias verdes no mapa para começar o recrutamento. Cada regimento custa 1000 de tropas e ducados.\n\n§YNão se esqueça de continuar o jogo.§!"
  TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§MRecrute 5 unidades terrestres§! para continuar."
  TUT_CAM_CHAPTER01_PAGE03_TITLE:1 "Missões"
  TUT_CAM_CHAPTER01_PAGE03_TEXT:1 "Missões fornecem metas para o seu país. As missões variam em dificuldade e recompensa. Apenas uma missão pode ser ativa por vez, e se você a abandonar, não poderá escolher uma nova missão por 5 anos.\n\n§YClique na notificação §MSem missão selecionada§! para acessar o menu §MDecisões§!.§W"
  TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "Selecione a missão '§MCumpra a Reconquista!§!' para continuar."
  TUT_CAM_CHAPTER01_PAGE04_TITLE:1 "Reconquista!"
  TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "Se você deseja declarar guerra a um país, certifique-se de ter uma §Mcausa de guerra§!. Se você não tiver uma causa de guerra, haverá penalidades se declarar guerra. É um procedimento obrigatório ter uma causa de guerra.\n\n§YClique na província de §MGranada§Y e selecione §MDiplomacia§Y e, em seguida, §MDeclarar guerra§Y. Escolha a causa de guerra 'Conquista' com Granada como §Mobjetivo da guerra§Y e clique em §MContinuar§Y.§W"
  TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§MDeclare guerra a Granada§! para continuar."
  TUT_CAM_CHAPTER01_PAGE05_TITLE:1 "Visão Geral da Guerra"
  TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "A janela de visão geral da guerra mostra o andamento da guerra, quem está em guerra e quem é o líder de ambos os lados. Batalhas e cercos são mostrados na parte inferior."
  TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "Clique em §MContinuar§! para continuar."
  TUT_CAM_CHAPTER01_PAGE06_TITLE:1 "Derrotar Granada"
  TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "Os resultados da guerra são coletados e compõem o §Mstatus da guerra§!. O status da guerra aumenta quando você ocupa províncias inimigas ou vence batalhas terrestres ou navais. Se um inimigo ocupa seu território ou derrota você em batalha, o status da guerra diminui. O status da guerra determina quais demandas podem ser feitas em §Mofertas de paz§!.\n\n§YNão se esqueça de continuar o jogo.§!"
  TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "Alcance um §Mstatus de guerra§! de 100% para continuar."
  TUT_CAM_CHAPTER01_PAGE07_TITLE:1 "Anexar Granada"
  TUT_CAM_CHAPTER01_PAGE07_TEXT:2 "Granada foi derrotada! Anexe-o para completar a Reconquista da Espanha.\n\n§YCom o botão direito do mouse, clique no §Mescudo da visão geral da guerra§Y no canto inferior direito da tela. Selecione suas províncias para exigir sua anexação e, em seguida, clique em §MSolicitar exigências§!. Não se esqueça de continuar o jogo.§W"
  TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:2 "Reivindique as províncias de Granada para continuar."
  TUT_CAM_CHAPTER01_PAGE08_TITLE:1 "Fim deste Capítulo"
  TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "Isso conclui o capítulo Reconquista da campanha Império Mundial Espanhol."
  TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "Clique em §MContinThe text you provided seems to be part of a tutorial or guide for a game called Europa Universalis IV. It appears to cover topics related to trade and warfare in the game, as well as missions and unit recruitment. The tutorial is divided into chapters, and each chapter has several pages with text and objectives to guide the player through the game mechanics.
 TUT_CAM_CHAPTER02_TITLE:0 "Império Espanhol"
  TUT_CAM_CHAPTER02_DESC:0 "Neste capítulo, trataremos de §MPontos de Poder§!, o §MSoberano§!, §MConselheiros§!, §MProvíncias Nucleares§!, §MReligião§! e outros tópicos."
  TUT_CAM_CHAPTER02_BUTTON:0 "A Inquisição Espanhola"
  TUT_CAM_CHAPTER02_PAGE01_TITLE:1 "O Soberano"
  TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "O Soberano é de extrema importância para o desenvolvimento de seu país. Você tem três recursos chamados §MPontos de Poder§!, que são §MPoder Administrativo§!, §MPoder Diplomático§! e §MPoder Militar§!. Cada mês, você recebe Pontos de Poder com base nas habilidades de seu Soberano e seus Conselheiros."
  TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_CAM_CHAPTER02_PAGE02_TITLE:1 "Conselheiros"
  TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "Os Conselheiros influenciam a quantidade de §MPontos de Poder§! que você recebe mensalmente. Contratar um Conselheiro custa ouro e você precisa pagar salários mensais a eles. Um Conselheiro mais caro fornece mais Pontos de Poder por mês, mas reduz sua renda de ouro a cada mês.\n\n§YClique no ícone §MAdvertência de Conselheiro Vago§!, para ir até a guia §MCorte§!.§W"
  TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "Abra a guia §MCorte§! para continuar."
  TUT_CAM_CHAPTER02_PAGE03_TITLE:1 "Conselheiros"
  TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "Os Conselheiros influenciam a quantidade de §MPontos de Poder§! que você recebe mensalmente. Contratar um Conselheiro custa ouro e você precisa pagar salários mensais a eles. Um Conselheiro mais caro fornece mais Pontos de Poder por mês, mas reduz sua renda de ouro a cada mês.\n\n§YClique na janela de retrato vazia para ver uma lista de Conselheiros disponíveis.§W"
  TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "Contrate um Conselheiro para continuar."
  TUT_CAM_CHAPTER02_PAGE04_TITLE:1 "Províncias Nucleares"
  TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "Províncias Nucleares são aquelas consideradas a terra natal de seu povo. É importante converter províncias em Províncias Nucleares para evitar a §MEspalhamento§!. Uma província que não seja uma Província Nuclear produzirá significativamente menos §MArrecadação de Impostos§! e §MCapacidade de Homens§!. Quando você conquista uma província para a qual você tem uma §MReivindicação§!, os custos para convertê-la em uma Província Nuclear são reduzidos.\n\n§YNão se esqueça de retomar o jogo.§!"
  TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "Escolha §MConverter em Núcleo§! em Granada para continuar."
  TUT_CAM_CHAPTER02_PAGE05_TITLE:1 "Religião"
  TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "Manter a Unidade Religiosa é importante para manter seu país estável e livre de revoltas. A Unidade Religiosa é alcançada convertendo províncias para a religião oficial do estado. Você precisará de um Missionário para converter uma província. As conversões são mais fáceis quando o país possui uma alta Estabilidade.\n\n§YNão se esqueça de retomar o jogo para continuar.§!"
  TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "Converta a província de Granada para continuar."
  TUT_CAM_CHAPTER02_PAGE06_TITLE:1 "Construções"
  TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "Construções desempenham um papel importante na melhoria da economia e da força militar de sua nação. A maioria das construções pode ser construída em todas as províncias, mas o número é limitado pelos §MEspaços de Construção§! de cada província. Todas as construções custam Ducados.\n\n§YNão se esqueça de retomar o jogo para continuar.§!"
  TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "Construa uma §MIgreja§! em Granada para continuar."
  TUT_CAM_CHAPTER02_PAGE07_TITLE:1 "Eventos"
  TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "Eventos ocorrem aleatoriamente durante o jogo. Muitas vezes, você será apresentado com opções para escolher. Isso torna o jogo mais dinâmico e divertido. Além disso, existem eventos específicos para certos países, relacionados às suas peculiaridades ou ao contexto histórico."
  TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "Clique no botão no quadro de Eventos para continuar."
  TUT_CAM_CHAPTER02_PAGE08_TITLE:1 "Rebeldes"
  TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "Existem vários tipos de Rebeldes, cada facção com sua própria agenda. O §MRisco de Rebelião§! em uma província indica a probabilidade de uma revolta. Você pode optar por combater os §MRebeldes§! pela força ou iniciar negociações através do menu §MEstabilidade e Expansão§!."
  TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "§MBata os Rebeldes§! para continuar."
  TUT_CAM_CHAPTER02_PAGE09_TITLE:1 "Estabilidade"
  TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "A Estabilidade indica a estabilidade de seu país. A Estabilidade afeta o §MRisco de Rebelião§!, a §MArrecadação de Impostos§!, a §MInfluência Comercial Global§! e muito mais. A Estabilidade pode ser aumentada no menu §MEstabilidade e Expansão§!, consumindo §MPontos de Poder Administrativo§!.\n\n§YClique no Escudo no canto superior esquerdo, depois na guia §MEstabilidade e Expansão§Y e, em seguida, na Estabilidade, clique em §MAumentar§!."
  TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "§MAumente a Estabilidade§! para continuar."
  TUT_CAM_CHAPTER02_PAGE10_TITLE:1 "Casamento Real"
  TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "Casamentos Reais são uma aliança entre sua nação e outra nação. Os Casamentos Reais aumentam sua §MLegitimidade§! ao longo do tempo. No entanto, imediatamente após a realização de um casamento real, a legitimidade diminui temporariamente, dependendo do §MPrestígio§! e §MLegitimidade§! das nações parceiras. Um Casamento Real permite unir §MDinastias§! e formar uma §MUnião Pessoal§!."
  TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "Estabeleça uma §MCasamento Real com Portugal§! para continuar."
  TUT_CAM_CHAPTER02_PAGE11_TITLE:1 "Casamento Real"
  TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "Casamentos Reais são uma aliança entre sua nação e outra nação. Os Casamentos Reais aumentam sua §MLegitimidade§! ao longo do tempo. No entanto, imediatamente após a realização de um casamento real, a legitimidade diminui temporariamente, dependendo do §MPrestígio§! e §MLegitimidade§! das nações parceiras. Um Casamento Real permite unir §MDinastias§! e formar uma §MUnião Pessoal§!."
  TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_CAM_CHAPTER02_PAGE12_TITLE:1 "Decisões"
  TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "Decisões permitem que você implemente reformas específicas em seu país. Quando todos os requisitos forem atendidos, você pode adotar a reforma e se beneficiar imediatamente das consequências. Algumas decisões podem ser ações monumentais, como formar a Alemanha ou o Império Russo.\n\n§YClique na notificação §MDecisão Nacional Disponível§! para acessar a tela de §MDecisões§!."
  TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "§MForme a Espanha através de Diplomacia§! para continuar."
  TUT_CAM_CHAPTER02_PAGE13_TITLE:1 "Tecnologia"
  TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "Tecnologia pode ser desbloqueada usando §MPontos de Poder§!. Ela é dividida em §MTrês Categorias§!, cada uma associada a um tipo de Ponto de Poder: §MPoder Administrativo§!, §MPoder Diplomático§! e §MPoder Militar§!."
  TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "Abra a guia §MTecnologia§! para continuar."
  TUT_CAM_CHAPTER02_PAGE14_TITLE:1 "Tecnologia"
  TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "Ter uma vantagem tecnológica reduz o custo de tecnologia. Planeje suas tecnologias e ideias com antecedência para que não exijam todos os mesmos tipos de Pontos de Poder. Considere também as habilidades de seu Soberano ao fazer suas escolhas."
  TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "Desbloqueie §MRepública Nobre (7)§! para continuar."
  TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:1 "Promover Instituições"
  TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "O custo dos pontos de monarquia para pesquisar tecnologias é modificado pelas §MInstituições§! que você promove. No início do jogo, apenas a §MFeudalismo§! está disponível como uma §MInstituição§! que é promovida por todos os países da Europa e a maioria dos países da Ásia.\n\nA cada 50 anos, uma nova §MInstituição§! nascerá em alguma província do mundo e, a partir desse momento, se espalhará lentamente pelo resto do mundo.\n\nPara promover uma §MInstituição§!, ela precisa estar presente em pelo menos 10% de suas províncias. Quando uma nova instituição nascer em algum lugar, qualquer país que não a promova receberá uma penalidade crescente nos custos de tecnologia. Você pode verificar quais §MInstituições§! estão presentes e como elas se espalharam clicando no botão §MInstituições§! na guia de Tecnologia."
  TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_CAM_CHAPTER02_PAGE15_TITLE:1 "Grupos de Ideias"
  TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "Grupos de Ideias podem ser selecionados em intervalos específicos, dependendo do seu §MTecnologia Administrativa§!. A tecnologia que você acabou de pesquisar desbloqueia seu segundo Grupo de Ideias. Os Grupos de Ideias especializam sua nação e a tornam mais única e forte em certas áreas."
  TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "Abra a guia §MIdeias§! para continuar."
  TUT_CAM_CHAPTER02_PAGE16_TITLE:1 "Grupos de Ideias"
  TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "Desbloquear uma Ideia em um Grupo de Ideias custa §M400 Pontos de Poder§! em §MPoder Administrativo§!, §MPoder Diplomático§! ou §MPoder Militar§!. O custo depende do Grupo de Ideias. É uma boa ideia escolher um Grupo de Ideias cujos Pontos de Poder você tem em abundância.\n\n§YClique no botão §MCampo Livre§! e selecione §MIdeias de Exploração§!.§W"
  TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "Escolha §MIdeias de Exploração§! para continuar."
  TUT_CAM_CHAPTER02_PAGE17_TITLE:1 "Ideias"
  TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "Desbloquear 3 Ideias também desbloqueia uma de suas §MIdeias Nacionais§!. A maioria das nações maiores e algumas das menores têm Ideias Nacionais especiais.\n\nA §MBusca pelo Novo Mundo§! é uma Ideia do Grupo de Ideias de §MExploração§! e permite que você recrute §MExploradores§! e §MConquistadores§!. Mas primeiro, você precisa desbloquear a Ideia de §MAventuras Coloniais§!."
  TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "Desbloqueie a Ideia de §MBusca pelo Novo Mundo§! para continuar."
  TUT_CAM_CHAPTER02_PAGE18_TITLE:1 "Fim deste Capítulo"
  TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "Com isso, concluímos o capítulo 'A Inquisição Espanhola' da campanha Império Espanhol."
  TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "Clique em §MContinuar§! para ir para o próximo capítulo."
  TUT_CAM_CHAPTER03_TITLE:0 "Uma Nova Mundo"
  TUT_CAM_CHAPTER03_DESC:0 "Neste capítulo, abordaremos a §MExploração§! e a §MColonização§!."
  TUT_CAM_CHAPTER03_BUTTON:0 "Uma Nova Mundo"
  TUT_CAM_CHAPTER03_PAGE01_TITLE:1 "Exploração"
  TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "A exploração e a colonização são elementos importantes no Europa Universalis IV. Descobrir novas terras e estabelecer novas colônias é uma maneira relativamente pacífica de expandir seu império."
  TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_CAM_CHAPTER03_PAGE02_TITLE:1 "Exploração"
  TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "Terras não descobertas são ocultas pelo §MTerra Incognita§!. Você precisa de um §MExplorador§! ou §MConquistador§! para mover-se através de áreas com Terra Incognita. Para recrutar ambos, você deve primeiro desbloquear a ideia de §MBusca pelo Novo Mundo§!."
  TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:2 "Selecione sua frota em §MSevilha§! e atribua um Almirante a ela para prosseguir."
  TUT_CAM_CHAPTER03_PAGE03_TITLE:1 "Terra Incognita"
  TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "Exploradores lideram frotas, enquanto Conquistadores comandam exércitos terrestres. Sua frota é liderada pelo explorador Cristóvão Colombo.\n\n§YMova seus navios clicando com o botão direito nas áreas com §MTerra Incognita§Y.\n\nNão se esqueça de continuar o jogo.§!"
  TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "Ordene que sua frota siga para o oeste e §Msiga a seta§! para prosseguir.§W"
  TUT_CAM_CHAPTER03_PAGE04_TITLE:1 "Exaustão"
  TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "As explorações são perigosas devido à exaustão. Sempre que seus navios estiverem no mar e longe dos pontos de suprimento, eles sofrerão danos por exaustão. Em um jogo regular, você teria que explorar mais devagar e reparar seus navios sempre que necessário. No entanto, para esta introdução, reduzimos significativamente o efeito da exaustão naval."
  TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "Deixe sua frota seguir para o oeste e §Msiga a seta§! para prosseguir.§W"
  TUT_CAM_CHAPTER03_PAGE05_TITLE:1 "Terra não Colonizada"
  TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "Terras não colonizadas podem ser colonizadas enviando um §MColonizador§! para lá. Até que distância isso seja possível dependerá do seu §MAlcance Colonial§!. Em áreas não colonizadas, pode haver §MNativos§!, o que você deve levar em consideração. Nativos com alta agressividade têm maior probabilidade de atacar sua colônia."
  TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "Clique em §MTortuga§! para prosseguir."
  TUT_CAM_CHAPTER03_PAGE06_TITLE:1 "Terra não Colonizada"
  TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "Colônias podem ser estabelecidas por todas as nações que têm acesso a §MColonizadores§!. Colonizadores são principalmente obtidos através das Ideias de §MExploração§! e §MExpansão§!. Quando um colonizador é enviado para uma província não colonizada, ele precisará viajar até lá. Depois de chegar, ele começará a construir uma colônia.\n\n§YNão se esqueça de continuar o jogo.§!"
  TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "Clique em §MEnviar§! para prosseguir."
  TUT_CAM_CHAPTER03_PAGE07_TITLE:1 "Colônias"
  TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "Após a colonização de uma colônia, ela levará algum tempo para crescer e se sustentar. O número de novos colonos aumenta a cada mês e 1.000 colonos são necessários para que a colônia se sustente sozinha. A presença de um colonizador na província pode acelerar o crescimento dos colonos."
  TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "Clique em §MContinuar§! para prosseguir."
  TUT_CAM_CHAPTER03_PAGE08_TITLE:1 "Fim do Tutorial"
  TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "Bom trabalho! Isso conclui o capítulo 'Uma Nova Mundo' e também a introdução. Esperamos que você tenha aprendido sobre as principais mecânicas e esteja pronto para começar um jogo completo no Europa Universalis IV!\n\n§YAo longo do jogo real, também recomendamos que você preste atenção nas dicas disponíveis para muitas ações.§!"
  TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "Divirta-se §Mjogando§!"
  TT_TUTORIAL_DISABLED:0 "§MDesativado nesta parte da introdução.§!"
