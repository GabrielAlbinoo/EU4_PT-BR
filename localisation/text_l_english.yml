  establish_spanish_carribean_desc:0 "Os nativos das ilhas aqui nas Índias são pagãos e têm ouro, é nosso dever trazer-lhes a luz da fé e enriquecer a coroa."
  discover_spanish_main_header:0 " "
  discover_spanish_main_title:0 "Descobrir o Continente!"
