 support_dutch_masters_desc:0  "A República Holandesa, recentemente calvinista, recentemente independente, e com fortes tendências de pensamento e filosofia humanista, tinha no final do século 16 estabelecido o cenário filosófico para uma ruptura com as tradições artísticas estabelecidas e os ideais da velha Europa católica. com a riqueza proveniente do comércio em desenvolvimento através de Amsterdã, poderíamos ajudar a inaugurar uma Era de Ouro para a pintura holandesa"
 dutch_masters:0  "A Era de Ouro da Pintura Holandesa"
 desc_dutch_masters:0  "Estamos apoiando financeiramente os mestres holandeses da pintura na Holanda"
 charter_guild_of_st_luke_title:0  "Formar uma Guilda de São Lucas"
 charter_guild_of_st_luke_desc:0  "São Lucas, o santo padroeiro dos artistas, costumava emprestar seu nome a associações de artistas na Europa Ocidental, a mais famosa, talvez, em Antuérpia. Fretar uma associação aqui em $COUNTRY$ pode ser um pouco caro, mas o benefício cultural estará lá para todos verem. Desenvolver a burocracia da Guilda também fortalecerá nossa tradição burocrática nativa."
 guild_of_st_luke:0  "A Guilda de São Lucas"
 desc_guild_of_st_luke:0  "O santo padroeiro dos artistas mantém sua mão sobre nosso país. Os artistas da Guilda de São Lucas estão produzindo obras-primas para fortalecer nossa tradição cultural!"
 hold_the_last_jousting_tournament_title:0  "O Último Torneio de Jousting"
 hold_the_last_jousting_tournament_desc:0  "Podemos sentir isso no vento. Em breve nossa elite equestre não passará de um sonho lembrado, pois a tradição cavalheiresca se extingue diante da investida da modernidade. O mundo está mudando, mas por enquanto, pela última vez: Deixe o Cavaleiros de $COUNTRY$ cavalgam!"
 the_last_joust:0  "O Último Torneio de Jousting"
 desc_the_last_joust:0  "Embora os cavaleiros ainda possam fazer parte do nosso exército por algum tempo, as tradições cavalheirescas que eles defenderam por tanto tempo estão morrendo."
 NOCLAIMLESSER:0  "Você não pode reivindicar tronos como o parceiro menor em uma União Pessoal."
 florentine_school:0  "Apoiando a Escola Florentina"
 desc_florentine_school:1  "A escola florentina era uma escola de arte italiana, mais famosa talvez por seu estilo naturalista e seus murais, que surgiu do trabalho de artistas como Donatello, Michelangelo e Brunelleschi. [Root.GetName] apóia esses artistas, e o mundo sabe isto."
 support_florentine_school_title:0  "Apoie a Escola Florentina"
 support_florentine_school_desc:0  "Devido à nossa relativa notabilidade, estamos em posição de apoiar os artistas italianos da Escola Florentina. Ser vistos como patronos da arte internacional definitivamente ajudará nossos esforços de propaganda."
 court_byzantine_refugees_title:0  "Refugiados bizantinos"
 court_byzantine_refugees_desc:0  "Meu Senhor, Bizâncio caiu nas mãos dos sarracenos. O último bastião do Império Romano, a cidade de Constantino, está agora nas mãos dos turcos. Enquanto a cristandade se recupera do choque, refugiados bizantinos se aglomeram nas cidades e cortes da Europa, trazendo consigo eles velhos manuscritos de conhecimento clássico, tratados de Aristóteles, Platão e Galeno, e um profundo conhecimento de latim e grego. Convidar esses refugiados para $COUNTRY$ pode fornecer um enorme impulso aos nossos próprios esforços nos campos da cultura e da ciência."
 byzantine_influx:0  "Influxo bizantino"
 desc_byzantine_influx:0  "Uma proclamação saiu de nosso país, por toda a Europa, de que as crianças perdidas da cidade de Constantino são convidadas a buscar abrigo e novas vidas em nossas cidades. Elas trazem consigo uma compreensão da civilização clássica que ajuda nossa pesquisa."
 commission_epic_to_monarch_title:0  "Épico Nacional"
 commission_epic_to_monarch_desc:0  "Nossos súditos começaram a contar histórias e lendas sobre $RANDOM_OLD_MONARCH$. A lenda diz que na hora mais sombria de $COUNTRY$, ele retornará à nossa nação e a livrará do mal. Independentemente da verdade dessa afirmação, poderíamos usar isso em nossa propaganda".
 epic_to_monarch:0  "Épico Nacional"
 desc_epic_to_monarch:0  "Há um épico escrito em homenagem a um antigo rei nosso, contando sua vida e lenda."
 enlightenment_movement:0  "Liberdade, Igualdade, Fraternidade"
 desc_enlightenment_movement:0  "Como uma tocha poderosa, trazendo a luz da razão até mesmo para os cantos mais escuros do velho e do novo mundo, o Iluminismo está varrendo o mundo. Com ciência, razão e uma crença inabalável no potencial da humanidade como sua arma, ele promete murchar as velhas coroas e cruzes e libertar o homem. Sendo o governante iluminado que ele é, [Root.Monarch.GetName], é claro, apóia isso."
 support_enlightenment_movement_title:0  "Liberdade, Igualdade, Fraternidade"
 support_enlightenment_movement_desc:0  "Como uma tocha poderosa, trazendo a luz da razão até mesmo para os cantos mais escuros do velho e do novo mundo, o Iluminismo está varrendo o mundo. Apoiar este movimento sem dúvida levará a avanços na ciência e na filosofia, mas as noções do movimento sobre o ser humano liberdade e os direitos inalienáveis do homem podem causar um pouco de fervor rebelde em nosso país."
 commedia_dellarte:0  "comédia artística"
 desc_commedia_dellarte:0  "Originalmente desenvolvida na Itália e na França, a 'Commedia dell'Arte' era uma forma popular de teatro na Europa no período entre os séculos 16 e 18. Embora suas origens possam ser rastreadas até as convenções teatrais gregas e romanas, a Commedia dell 'arte foi, no entanto, uma inovação original, talvez mais lembrada por seus personagens comuns, como 'Harlequin' e 'Pantalone'."
 support_commedia_dellarte_title:0  "Espectáculos da Commedia dell'Arte"
 support_commedia_dellarte_desc:0  "Ouça, ouça! Solte Pantalone, Arlequim e todos os outros personagens comuns da Commedia dell'Arte tradicional em sua população desavisada e observe como eles se divertem com as travessuras e travessuras. Uma boa peça de comédia pode fazer qualquer um esquecer por um tempo que suas vidas diárias são desperdiçadas trabalhando sob o jugo de governantes tirânicos. Além disso, é divertido!"
 military_modernization_muslim_title:0  "Modernização Militar"
 military_modernization_muslim_desc:0  "Conseguimos equiparar nossa vida cultural com nossos vizinhos poderosos. Usamos suas roupas, praticamos seus costumes e alguns de nós até falam suas línguas. O verdadeiro desafio, o militar, permanece, no entanto."
 military_modernization_eastern_title:0  "Modernização Militar"
 military_modernization_eastern_desc:0  "Conseguimos equiparar nossa vida cultural com nossos vizinhos poderosos. Usamos suas roupas, praticamos seus costumes e alguns de nós até falam suas línguas. O verdadeiro desafio, o militar, permanece, no entanto."
 military_modernization_western_title:0  "Modernização Militar"
 military_modernization_western_desc:0  "Conseguimos equiparar nossa vida cultural com nossos vizinhos poderosos. Usamos suas roupas, praticamos seus costumes e alguns de nós até falam suas línguas. O verdadeiro desafio, o militar, permanece, no entanto."
 action_and_reaction:0  "Ação e Reação"
 desc_action_and_reaction:0  "Para cada ação há uma reação igual e oposta. Reformamos drasticamente uma das instituições mais fundamentais do país, e interesses poderosos dentro de nosso reino agora conspiram para desfazer essas mudanças. Mantenha a linha e atravesse a tempestade."
 tribal_rebels_title:0  "Rebeldes tribais"
 tribal_rebels_name:0  "$COUNTRY$ Tribos"
 tribal_rebels_desc:0  "Rebeldes tribais procuram estabelecer seu próprio governo no lugar do nosso, porque percebem fraqueza em nós."
