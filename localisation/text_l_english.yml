  subjugate_burgundy_title:0 "A Herança de Burgundy"
  subjugate_burgundy_desc:0 "Burgundy está situada na fronteira entre o Império e a França. O destino deste Ducado é de vital importância para nós. Devemos garantir que a Casa de Habsburgo tenha voz em seu destino, caso o pior aconteça."
  no_ottomans_in_eastern_balkans_title:0 "Empurre os Turcos para Trás"
  no_ottomans_in_eastern_balkans_desc:0 "O controle dos turcos sobre os Bálcãs orientais é uma ameaça muito grande para a Áustria. Devemos tomar controle de algumas dessas terras para nossa própria segurança."
  no_ottomans_in_western_balkans_title:0 "Assegurar a Fronteira Militar"
  no_ottomans_in_western_balkans_desc:0 "Com os temidos turcos ainda fortemente entrincheirados nos Bálcãs ocidentais, devemos empurrá-los para trás para assegurar a fronteira militar."
  austria_spain_relations_title:0 "A Relação com a Espanha"
  austria_spain_relations_desc:0 "A posição periférica da Espanha na Europa a torna uma parceira atraente para a Áustria, em caso de ameaças da França. Devemos garantir que desfrutemos de relações fortes com a Espanha e consolidá-las com um casamento."
  austria_burgundy_relations_title:0 "Assegurar a Fronteira Imperial"
  austria_burgundy_relations_desc:0 "As terras francesas são ricas e populosas, quem quer que as controle representa uma ameaça ao Império. Devemos ajudar a defender a fronteira imperial fortalecendo nosso relacionamento com Burgundy."
  austria_bavaria_relations_title:0 "Proteger as Terras Ancestrais"
  austria_bavaria_relations_desc:0 "Ao norte das Terras Ancestrais da dinastia Habsburgo está a ameaça potencial do Ducado da Baviera. Devemos fortalecer as relações com eles para garantir que não se tornem um inimigo."
  no_territory_to_the_ottomans_title:0 "Nenhuma Terra Austríaca para o Turco"
  no_territory_to_the_ottomans_desc:0 "É imprescindível para nossa segurança e prestígio que nenhuma terra que faça parte da Áustria esteja sob domínio do Turco. Devemos lutar até que todas as terras sejam nossas."
  hegemony_over_north_italy_title:0 "Nossas Reivindicações sobre o Norte da Itália"
  hegemony_over_north_italy_desc:0 "Temos fortes reivindicações sobre terras na Lombardia. A Majestade de nossa dinastia exige que pressionemos essas reivindicações."
  annex_bohemia_title:0 "O Fim da Bohemia"
  annex_bohemia_desc:0 "O Reino da Bohemia aceitou a suserania da família Habsburgo, mas conselheiros avisam que isso não é suficiente para a segurança de nosso reino. Devemos trazer a Bohemia totalmente sob nosso controle."
  annex_hungary_title:0 "Proteger os Húngaros"
  annex_hungary_desc:0 "O Reino da Hungria aceitou nossa suserania, mas com a situação nos Bálcãs sendo o que é, sentimos que a Hungria ainda está muito vulnerável. Devemos convencer a nobreza húngara de que somente por meio da união com a Áustria seremos fortes o suficiente para prevalecer."
  protect_belgium_from_the_french_title:0 "Defender os Países Baixos"
  protect_belgium_from_the_french_desc:0 "Nossas possessões nos Países Baixos estão ameaçadas pelos franceses. Devemos assegurar nossa posição e expulsá-los dos Países Baixos."
  protect_hungary_from_the_ottomans_title:0 "Proteger a Hungria dos Turcos"
  protect_hungary_from_the_ottomans_desc:0 "É nosso dever garantir que as províncias da Hungria não estejam sob o jugo otomano!"
  protect_italy_from_the_french_title:0 "Manter os Franceses fora da Itália"
  protect_italy_from_the_french_desc:0 "O Norte da Itália é uma das rotas mais óbvias para uma invasão em direção ao oeste da Áustria. A segurança da monarquia exige que não haja paz enquanto uma única província estiver sob controle francês."
  protect_italy_from_the_french_republic_title:0 "Proteger a Itália das Forças Revolucionárias"
  protect_italy_from_the_french_republic_desc:0 "As hordas vis da França revolucionária ameaçam sobrecarregar o Norte da Itália. É nosso dever sagrado garantir que isso não aconteça. Nenhuma província no Norte da Itália deve permanecer nas mãos dos revolucionários e de seu regime jacobino."
