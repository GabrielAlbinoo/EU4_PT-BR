gain_tradepost_in_china_title:0 "Ganhar Posto de Comércio na China"
gain_tradepost_in_china_desc:0 "Nossos mercadores têm a necessidade de controlar o comércio de porcelana. Precisamos garantir que controlemos pelo menos uma província na Ásia que produza porcelana."
defeat_rebels_mission_title:0 "Derrotar Rebeldes"
defeat_rebels_mission_desc:0 "Nosso país está sendo devastado por rebeldes, precisamos garantir o controle total sobre nosso país novamente. Erradique todos os rebeldes!"
convert_province_mission_title:0 "Converter $PROVINCENAME$ para a $COUNTRY_RELIGION$"
convert_province_mission_desc:0 "$PROVINCENAME$ não segue a fé verdadeira. Devemos enviar nossos missionários para convertê-los, ou suas almas estarão perdidas para sempre."
force_convert_mission_title:0 "Converter $COUNTRY$"
force_convert_mission_desc:0 "Por muito tempo, $COUNTRY$ seguiu a fé $COUNTRY_RELIGION$. É nossa missão sagrada convertê-los à fé verdadeira. Pela espada!"
TRIG_IS:0 "é"
TRIG_ISNOT:0 "não é"
improve_reputation_mission_title:0 "Reduzir Sobreextensão!"
improve_reputation_mission_desc:0 "Expandimos rapidamente demais e ganhamos uma quantidade significativa de sobreextensão. Devemos consolidar e trabalhar para reduzi-la, ou enfrentaremos algumas consequências graves."
generic_annex_vassal_mission_title:0 "Incorporar [Root.GetName] ao nosso país"
generic_annex_vassal_mission_desc:0 "[Root.GetName] é um vassalo de nosso país, mas precisamos integrá-los mais estreitamente à nossa sociedade. Uma anexação diplomática seria nossa melhor opção."
annex_minor_mission_title:0 "Remover [Root.GetName] do mapa!"
annex_minor_mission_desc:0 "Este pequeno estado irritante ao lado de nossas fronteiras tem a atitude ultrajante de que deveriam ser independentes. Isso deve ser retificado imediatamente. Anexar $COUNTRY$ e removê-los do mapa."
improve_relations_mission_title:0 "Melhorar Relações com $COUNTRY$"
improve_relations_mission_desc:0 "Nossas relações com nossos vizinhos pioraram muito, precisamos corrigir isso e reparar nossas relações."
get_an_alliance_mission_title:0 "Formar aliança com $COUNTRY$"
get_an_alliance_mission_desc:0 "Precisamos formar mais alianças, e uma aliança com $COUNTRY$ deve ser benéfica para nós."
