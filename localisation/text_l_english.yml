  time_of_troubles:0 "Tempo de Dificuldades"
  time_of_troubles_desc:0 "Um período de problemas sociais e econômicos, nossa nação está lutando contra a fome, a guerra e a oposição contra a Igreja e a aristocracia."
  revolution:0 "Revolução"
  desc_revolution:0 "Décadas de opressão feudal, dificuldades econômicas e intolerância religiosa afetaram nossa nação, e o desejo da população pela liberdade representa uma séria ameaça à nossa Monarquia."
  peasant_war:0 "Guerra dos Camponeses"
  desc_peasant_war:0 "A demanda não atendida dos camponeses por reformas econômicas, religiosas e políticas levou a revoltas violentas que eclodiram em nossa nação."
  religious_intolerance:0 "Intolerância Religiosa"
  desc_religious_intolerance:0 "Lutas religiosas, algumas mais violentas do que outras, eram muito comuns durante esse período, e revoltas surgiam regularmente."
  religious_tolerance:0 "Tolerância Religiosa"
  desc_religious_tolerance:0 "Em um período assolado por lutas religiosas, os esforços para mediar entre esses diferentes grupos religiosos só se tornaram mais difíceis."
  decreased_morale:0 "Moral Diminuída"
  desc_decreased_morale:0 "A tensão mental da guerra, negligência financeira e instabilidade política eventualmente forçaram o governo a revisar seus gastos militares."
  domestic_improvements:0 "Melhorias Domésticas"
  desc_domestic_improvements:0 "A tensão mental da guerra, negligência financeira e instabilidade política eventualmente forçaram o governo a focar em seus problemas internos."
  enforce_serfdom:0 "Impor Servidão"
  desc_enforce_serfdom:0 "Os esforços aumentados para controlar o status legal e econômico dos camponeses estão drenando a força do povo comum, e a agitação está crescendo entre as classes mais baixas da sociedade."
  restrict_serfdom:0 "Restringir Servidão"
  desc_restrict_serfdom:0 "Planos para melhorar as condições dos servos e, eventualmente, abolir a servidão estão em consideração."
  disarmament:0 "Desarmamento"
  desc_disarmament:0 "A tensão mental da guerra, negligência financeira e instabilidade política eventualmente forçaram o governo a revisar seus gastos militares."
  support_monarch:0 "Apoiar nosso Monarca"
  desc_support_monarch:0 "Apesar do número de tentativas de assassinato e tendências revolucionárias infectando nossa nação, nosso Monarca recebeu recentemente uma quantidade surpreendente de apoio."
  oppose_monarch:0 "Opor-se ao nosso Monarca"
  desc_oppose_monarch:0 "A indecisão e a má administração de nosso Monarca levaram o povo a questionar seu direito de governar, e o número de conspirações para derrubá-lo aumentou."
  alleviate_population:0 "Aliviar População"
  desc_alleviate_population:0 "Uma ampla falha nas colheitas deixou nosso povo com muito pouco ou nada para comer, mas medidas foram tomadas para aliviar seu sofrimento."
  starvation:0 "Fome"
  desc_starvation:0 "Uma ampla falha nas colheitas deixou nosso povo com muito pouco ou nada para comer, mas não temos recursos para ajudá-los."
  suppress_free_thinkers:0 "Suprimir Pensadores Livres"
  desc_suppress_free_thinkers:0 "Para evitar maior instabilidade, devemos silenciar as discussões que nossos filósofos estão tendo sobre reformas sociais."
  bureaucratic_expansion:0 "Expansão Burocrática"
  desc_bureaucratic_expansion:0 "Apesar de acusações de corrupção dentro de nosso governo, planos estão sendo feitos para expandir ainda mais a burocracia."
  bureaucratic_reduction:0 "Redução Burocrática"
  desc_bureaucratic_reduction:0 "Foram feitas tentativas de reduzir nosso governo inchado e corrupto."
  fight_inflation:0 "Combater a Inflação"
  desc_fight_inflation:0 "Para lidar com nossa economia mal administrada e evitar uma crise econômica, todos os recursos foram concentrados em fortalecer nossa moeda."
  mint_money:0 "Cunhar Moeda"
  desc_mint_money:0 "A guerra, extensas falhas nas colheitas e nossa economia mal administrada abriram caminho para a falência. Nossa moeda está rapidamente perdendo valor e o poder de compra monetário está se tornando cada vez mais limitado."
  financial_disaster:0 "Desastre Financeiro"
  desc_financial_disaster:0 "Mesmo que nosso planejamento financeiro precise desesperadamente de revisão, decidimos não reduzir os gastos militares."
  support_troops:0 "Apoiar Tropas"
  desc_support_troops:0 "Pesquisas militares e a introdução da pólvora tornaram nossas antigas forças armadas obsoletas. Decidimos fornecer-lhes algum apoio financeiro, pois ainda podem ser úteis para nós."
  obsolete_forces:0 "Forças Obsoletas"
  desc_obsolete_forces:0 "Pesquisas militares e a introdução da pólvora tornaram nossas antigas forças armadas obsoletas. Decidimos que uma reforma é necessária."
  peasant_negotiation:0 "Negociação com os Camponeses Rebeldes"
  desc_peasant_negotiation:0 "A Guerra dos Camponeses começou como várias revoltas menores, mas logo começou a se espalhar além das fronteiras provinciais. Atualmente, estamos tentando negociar com eles para restaurar a ordem."
  isolate_rebels:0 "Isolar os Rebeldes"
  desc_isolate_rebels:0 "A Guerra dos Camponeses começou como várias revoltas menores, mas logo começou a se espalhar além das fronteiras provinciais. Nossa única esperança é isolá-los e esmagá-los."
  suppress_minority:0 "Suprimir Minorias"
  desc_suppress_minority:0 "O crescente conflito cultural em nossa nação atingiu o ponto de ebulição. Decidimos suprimir os rebeldes de uma vez por todas."
  rebel_negotiation:0 "Negociação com os Rebeldes"
  desc_rebel_negotiation:0 "O crescente conflito cultural em nossa nação atingiu o ponto de ebulição. Decidimos iniciar negociações diplomáticas para resolver isso de uma vez por todas."
  army_reform:0 "Reforma do Exército"
  desc_army_reform:0 "Nosso exército está passando por uma revisão completa. A perfuração regular foi introduzida e, embora os oficiais ainda sejam recrutados da nobreza, os camponeses e moradores agora são recrutados para outras fileiras."
  naval_reform:0 "Reforma Naval"
  desc_naval_reform:0 "Nossa marinha está passando por uma revisão completa. Isso ajudará a aumentar a moral de nossas tropas e aumentar nossa eficiência."
  military_reform:0 "Reforma Militar"
  desc_military_reform:0 "A estrutura militar de nossa nação, tanto a marinha quanto o exército, está passando por uma revisão completa. A perfuração regular foi introduzida e, embora os oficiais ainda sejam recrutados da nobreza, os camponeses e moradores agora são recrutados para outras fileiras."
  western_influences:0 "Influências Ocidentais"
  desc_western_influences:0 "Com a ajuda de conselheiros estrangeiros, conseguimos iniciar uma extensa reforma cultural e militar para se adequar melhor ao avanço do Ocidente."
  resist_western_influences:0 "Resistir às Influências Ocidentais"
  desc_resist_western_influences:0 "Conselheiros estrangeiros propuseram reformas culturais e militares para ocidentalizar nosso país, mas não vemos nenhum benefício nisso."
  diplomatic_negotiation:0 "Negociação Diplomática"
  desc_diplomatic_negotiation:0 "Muitos representantes influentes de várias colônias afetadas por nossas políticas nacionais se reuniram, e tememos que, se nossas negociações diplomáticas não correrem bem, eles se voltarão contra nós."
  trade_investment:0 "Investimento no Comércio"
  desc_trade_investment:0 "Nosso comércio com os nativos provou ser muito lucrativo e a economia da colônia cresceu a novas alturas, permitindo-nos investir mais no comércio."
  disregard_natives:0 "Desprezar os Nativos"
  desc_disregard_natives:0 "O tratamento inadequado dos povos indígenas, combinado com doenças desconhecidas anteriormente, dizimou rapidamente a população, mas não podemos fazer nada a respeito."
  aid_natives:0 "Ajudar os Nativos"
  desc_aid_natives:0 "O tratamento inadequado dos povos indígenas, combinado com doenças desconhecidas anteriormente, dizimou rapidamente a população, mas fizemos um esforço para ajudá-los em seu sofrimento."
  expand_colonial_territory:0 "Expandir o Território Colonial"
  desc_expand_colonial_territory:0 "Pressões políticas e econômicas em casa abriram caminho para um aumento repentino no número de pessoas em busca de uma vida melhor em terras desconhecidas e ricas, exigindo mais terras e, assim, forçando-nos a expandir nossas fronteiras."
  restrict_colonial_expansion:0 "Restringir a Expansão Colonial"
  desc_restrict_colonial_expansion:0 "Pressões políticas e econômicas em casa abriram caminho para um aumento repentino no número de pessoas em busca de uma vida melhor em terras desconhecidas, exigindo mais terras, mas não temos os recursos necessários disponíveis no momento."
  export_restrictions:0 "Restrições de Exportação"
  desc_export_restrictions:0 "Os colonos impuseram uma proibição de bens importados para proteger sua economia local. Para combater isso, estamos restringindo nossas exportações para as colônias."
  military_reinforcement:0 "Reforço Militar"
  desc_military_reinforcement:0 "Os colonos impuseram uma proibição de bens importados para proteger sua economia local. Estamos reforçando nossas forças militares para lidar com o problema."
  convert_heretics:0 "Converter Hereges"
  desc_convert_heretics:0 "Apesar das tentativas rigorosas de erradicar a heresia, a população de algumas províncias está fortemente ligada à sua fé e está resistindo à conversão, mas medidas apropriadas foram tomadas para resolver a situação."
  military_funding:0 "Financiamento Militar"
  desc_military_funding:0 "A política dos últimos anos não teve os efeitos desejados e, em vez de restaurar a ordem e unir a nação, as ações do governo apenas agitaram ainda mais a população, o que nos deixa sem outra escolha senão usar a força militar."
  military_funding2:0 "Financiamento Militar"
  desc_military_funding2:0 "Conseguimos aumentar nossa produção agrícola, permitindo um crescimento populacional e de homens que podemos recrutar para nossas tropas."
  disorder:0 "Desordem"
  desc_disorder:0 "A incapacidade do governo de lidar com a crise nacional permitiu o surgimento de novas insurreições e a desestabilização de nossa nação."
  cut_military_investments:0 "Reduzir Investimentos Militares"
  desc_cut_military_investments:0 "Com a descoberta de continentes previamente desconhecidos e o estabelecimento de novas rotas comerciais, uma nova era marítima está surgindo. Nossa importância como nação comercial está diminuindo, o que nos força a regular nossos gastos militares."
  cut_trade_investments:0 "Reduzir Investimentos em Produção"
  desc_cut_trade_investments:0 "Com a descoberta de continentes previamente desconhecidos e o estabelecimento de novas rotas comerciais, uma nova era marítima está surgindo. Nossa importância como nação comercial está diminuindo, o que nos força a regular nossos gastos com produção."
  cut_government_investments:0 "Reduzir Investimentos Governamentais"
  desc_cut_government_investments:0 "Com a descoberta de continentes previamente desconhecidos e o estabelecimento de novas rotas comerciais, uma nova era marítima está surgindo. Nossa importância como nação comercial está diminuindo, o que nos força a regular nossos gastos governamentais."
  debt_funding_plan:0 "Plano de Financiamento da Dívida"
  desc_debt_funding_plan:0 "Administrar um império tão grande requer um extenso planejamento econômico e a nomeação vital de um bom Tesoureiro. Com sua ajuda, introduzimos um plano de financiamento para a dívida nacional do país."
  tax_reform:0 "Reforma Tributária"
  desc_tax_reform:0 "Administrar um império tão grande requer um extenso planejamento econômico, sendo a nomeação de um bom Tesoureiro vital. Ele introduziu uma série de reformas econômicas, incluindo um sistema tributário mais equitativo."
  naval_improvements:0 "Melhorias Navais"
  desc_naval_improvements:0 "Graças à imensa riqueza trazida de nossas colônias nas Américas, podemos investir mais em uma força naval forte."
  naval_disarmament:0 "Desarmamento Naval"
  desc_naval_disarmament:0 "Apesar da imensa riqueza que retorna para nós de nossas colônias americanas, não fomos capazes de criar uma força naval forte. A decisão foi tomada de abandonar a ideia de supremacia naval."
  tax_reduction:0 "Redução de Impostos"
  desc_tax_reduction:0 "Impostos altos, combinados com diferenças culturais e religiosas, frequentemente causavam infelicidade entre os cidadãos. Nos casos mais extremos, isso levava a rebeliões que às vezes tinham efeitos drásticos e duradouros."
  church_functions:0 "Cessação das Funções da Igreja"
  desc_church_functions:0 "As famílias nobres frequentemente obtinham controle sobre terras da igreja, e nomeações eram feitas em muitos estados em troca de contribuições em dinheiro para os esforços da coroa. A coroa, é claro, perdeu o controle sobre algumas receitas dessa forma."
  reduced_taxes_off:0 "Redução da Receita de Impostos"
  desc_reduced_taxes_off:0 "As famílias nobres frequentemente obtinham controle sobre terras da igreja, e nomeações eram feitas em muitos estados em troca de contribuições em dinheiro para os esforços da coroa. A coroa, é claro, perdeu o controle sobre algumas receitas dessa forma."
  obscurantism:0 "Obscurantismo"
  desc_obscurantism:0 "Como resposta típica a diferentes tipos de problemas, o obscurantismo foi um comportamento frequente na maioria das nações, pelo menos até a era do Iluminismo surgir nas nações ocidentais mais avançadas do continente europeu."
  exceptional_year:0 "Ano Excepcional"
  desc_exceptional_year:0 "De vez em quando, um excelente ambiente de negócios combinado com boas colheitas pode se tornar uma bênção para a base tributária da nação, gerando uma renda maior para o reino."
  monetary_benefits:0 "Benefícios Monetários"
  desc_monetary_benefits:0 "Pressões demográficas, econômicas e políticas em casa abriram caminho para aumentos repentinos no número de pessoas em busca de uma vida melhor em terras ricas e desconhecidas. Os empresários também passaram a buscar cada vez mais aventura e riqueza no comércio ultramarino."
  plague:0 "Peste"
  desc_plague:0 "As epidemias na era moderna inicial eram muito mais mortais do que as guerras ou mesmo a fome. Doenças como a varíola ou a gripe, que com a medicina moderna são relativamente inofensivas, causavam um grande número de mortes sempre que surgiam, especialmente entre os bebês."
  trade_disaster:0 "Desastre Comercial"
  desc_trade_disaster:0 "As companhias comerciais muitas vezes foram fundadas em ações altamente especulativas. Grandes somas de riqueza podiam ser perdidas quando fracassavam, o que também causava uma diminuição da confiança no governo."
  medical_evolution:0 "Evolução Médica"
  desc_medical_evolution:0 "No século XVI, os Estados começaram a expandir o número de médicos e a regular e supervisionar sua formação nas universidades."
  trade_income_increase:0 "Aumento da Renda Comercial"
  desc_trade_income_increase:0 "As coroas muitas vezes concediam às companhias comerciais os direitos exclusivos de negociar mercadorias em uma região. Esses monopólios eram concedidos em troca de um pagamento único e de receitas contínuas dos comerciantes."
  trade_income_loss:0 "Perda de Renda Comercial"
  desc_trade_income_loss:0 "O comércio era fortemente regulamentado nesta era, mas, apesar disso, os mercados não eram fixos. Às vezes, os comerciantes tentavam entrar em novos mercados ou vender novas mercadorias, mas geralmente exigiam tarifas novas ou mais altas para impedir seus concorrentes."
  tax_income_loss:0 "Perda de Renda Tributária"
  desc_tax_income_loss:0 "Os reis precisavam manter seus nobres insubordinados sob controle por meio de diversos métodos. Um dos mais comuns era dinheiro vivo. Os nobres exigiam pensões aumentadas em troca de renunciar a certos direitos para o rei."
  tax_income_boost:0 "Impulso na Renda Tributária"
  desc_tax_income_boost:0 "Quando a coroa não podia ou não pagava dinheiro aos nobres, eles concediam a eles privilégios para coletar receitas especiais, a partir das quais eles poderiam obter um bom lucro."
  scientific_evolution:0 "Evolução Científica"
  desc_scientific_evolution:0 "A reputação de nosso conselheiro científico ultrapassou as fronteiras de nosso país, e nosso governo está verdadeiramente se destacando na área científica."
  land_investment:0 "Investimento em Terra"
  desc_land_investment:0 "A reputação de nosso conselheiro militar ultrapassou as fronteiras de nosso país. Nosso exército está realmente se destacando na área militar."
  naval_investment:0 "Investimento Naval"
  desc_naval_investment:0 "A reputação de nosso conselheiro naval ultrapassou as fronteiras de nosso país. Nossa nação está realmente se destacando na área militar."
  trading_investment:0 "Investimento em Comércio"
  desc_trading_investment:0 "A reputação de nosso tesoureiro ultrapassou as fronteiras de nosso país. Nossa nação está realmente se destacando na área do comércio."
  government_investment:0 "Investimento Governamental"
  desc_government_investment:0 "A reputação de nosso estadista ultrapassou as fronteiras de nosso país. Nosso governo tem muita sorte em tê-lo."
  reduced_stability_cost:0 "Custo de Estabilidade Reduzido"
  desc_reduced_stability_cost:0 "A reputação de um de nossos artistas ultrapassou as fronteiras de nosso país. Nossa nação está realmente se destacando na área artística."
  trade_company:0 "Companhia Comercial"
  trade_company_benefits:0 "Benefícios da Companhia Comercial"
  desc_trade_company_benefits:0 "O desejo de nosso monarca de desempenhar um papel dominante no comércio mundial contemporâneo nos levou a fundar nossa primeira Companhia das Índias Orientais."
  reform_tensions:0 "Tensões Reformistas"
  desc_reform_tensions:0 "Um longo debate sobre se nosso país deve passar por uma reforma extensiva ou não foi finalmente rejeitado. Foi concluído que tal reestruturação seria muito rigorosa."
  colonial_tensions:0 "Tensões Coloniais"
  desc_colonial_tensions:0 "Muitos representantes influentes, de várias das colônias afetadas por nossas políticas nacionais, se reuniram e tememos que eles encontrem uma causa comum e voltem todas as colônias contra nós."
  hanseatic_league:0 "Liga Hanseática"
  desc_hanseatic_league:0 "A Liga Hanseática foi formada em 1241 e era uma associação mercantil de cidades comerciais na região do Báltico. Em seu auge, a liga compreendia mais de cem cidades."
  hanseatic_league_declines:0 "Declínio da Liga Hanseática"
  desc_hanseatic_league_declines:0 "Mudanças políticas e a falta de organização interna eventualmente levaram a Liga Hanseática à ruína. Acordos diplomáticos foram rompidos e o comércio foi fechado para muitos dos estados da associação."
  morale_boost:0 "Impulso na Moral"
  desc_morale_boost:0 "A guerra civil que tem assolado nossa nação está minando a moral de nossas tropas. Medidas econômicas foram tomadas para deter isso."
  deserters:0 "Desertores"
  desc_deserters:0 "A guerra civil que tem assolado nossa nação está minando a moral de nossas tropas, mas não temos recursos econômicos para impedir isso."
  battle_preparations:0 "Preparativos para a Batalha"
  desc_battle_preparations:0 "Estão sendo feitos preparativos para uma batalha final para encerrar a guerra civil que tem devastado nosso país por muito tempo."
  sound_toll:0 "Pedágio do Som"
  desc_sound_toll:0 "O pedágio do som de Öresund foi introduzido em 1429 por Eric da Pomerânia. O mesmo pedágio nos permite cobrar uma taxa de todos os navios de carga estrangeiros que passam por nosso estreito."
  bosphorous_sound_toll:0 "Pedágio do Som de Bósforo"
  desc_bosphorous_sound_toll:0 "Atualmente, controlamos o comércio no Mar Negro. Todos os navios de carga estrangeiros que passam pelo estreito de Bósforo devem pagar um pedágio."
  east_indian_trade_route:0 "Rota Comercial das Índias Orientais"
  desc_east_indian_trade_route:0 "Nossos exploradores conseguiram viajar ao redor do Cabo da Boa Esperança, estabelecendo uma nova rota comercial. Essa descoberta abre caminho para oportunidades de comércio muito lucrativas."
  non_catholic_rome:0 "A Conquista de Roma"
  desc_non_catholic_rome:1 "A antiga cidade de Roma, a sede do chefe da igreja católica, é um ótimo alvo para a conquista."
  catholic_rome:0 "A Ocupação de Roma"
  desc_catholic_rome:1 "Ocupar Roma como católico não poderia fazer nada além de suscitar uma grande indignação geral."
  papal_subjugation:0 "Subjugação do Papado"
  desc_papal_subjugation:0 "Nós subjugamos as terras dos Estados Papais. Isso prejudica nossa reputação aos olhos de outros católicos."
