  faster_ships:0 "Construção de Navios Mais Rápida"
  desc_faster_ships:0 "Nossa decisão de abraçar a ideia de uma grande marinha deu impulso às nossas indústrias de construção naval."
  slower_ships:0 "Construção de Navios Mais Lenta"
  desc_slower_ships:0 "Apesar de nossa decisão de abraçar a ideia de uma grande marinha, nossa indústria de construção naval parece estar sofrendo."
  naval_developments:0 "Desenvolvimentos Navais"
  desc_naval_developments:0 "Devido ao nosso excelente domínio do mar, estamos desenvolvendo formas ainda mais novas e melhores de melhorar nossa marinha."
  naval_hubris:0 "Arrogância Naval"
  desc_naval_hubris:0 "Com nosso domínio superior do mar, uma pitada de arrogância está se instalando. Não se preocupe, ela nunca vai nos alcançar."
  blockade_tactics:0 "Táticas de Bloqueio Melhoradas"
  desc_blockade_tactics:0 "Nosso uso de instruções de combate naval nos permitiu desenvolver táticas de bloqueio ainda melhores, pelo menos até que nossos inimigos aprendam a contra-atacá-las."
  slipping_standards:0 "Padrões de Bloqueio em Declínio"
  desc_slipping_standards:0 "Nosso uso de instruções de combate naval melhorou a capacidade geral de bloqueio de nossas forças, mas parece que um pouco de complacência está se instalando."
  naval_technical_developments:0 "Desenvolvimentos Técnicos Navais."
  desc_naval_technical_developments:0 "Nossos excelentes construtores navais estão desenvolvendo navios ainda mais novos e melhores para nossa frota."
  concerned_shipwrights:0 "Construtores Navais Preocupados"
  desc_concerned_shipwrights:0 "Há problemas em nossos estaleiros, fazendo com que nossos excelentes construtores navais não funcionem tão bem quanto deveriam."
  recruits_flock:0 "Recrutas se Aglomeram"
  desc_recruits_flock:0 "Nossa política de recrutas nacionais está levando os recrutas a se aglomerarem em nossos exércitos."
  resist_conscription:0 "Recrutamento Resistido"
  desc_resist_conscription:0 "Normalmente, nossa política de recrutas nacionais produz ainda mais homens para o exército. No entanto, no momento, o recrutamento está sendo resistido."
  grander_army:0 "Exército Maior"
  desc_grander_army:0 "Nosso grande Exército parece ainda maior do que o habitual. Os outros países olham com inveja para o nosso exército."
  less_grand_army:0 "Exército Menor"
  desc_less_grand_army:0 "Nosso grande exército geralmente causa inveja nas nações vizinhas, mas no momento ninguém parece se importar."
  military_improvements:0 "Melhorias Militares"
  desc_military_improvements:0 "Nosso excelente treinamento militar levou a melhorias em nosso pensamento militar."
  military_complacency:0 "Complacência Militar"
  desc_military_complacency:0 "Nosso treinamento militar nos deu um exército soberbo que todos temem. Isso levou nossos oficiais superiores a acreditarem que nosso exército simplesmente não pode ser melhorado."
  adventuring_merchants:0 "Mercadores Aventureiros"
  desc_adventuring_merchants:0 "Nossos mercadores aventureiros estão se aventurando mais do que o habitual, o que significa que nosso comércio está rendendo ainda mais lucros do que antes."
  poor_merchants:0 "Mercadores com Fraco Desempenho"
  desc_poor_merchants:0 "Normalmente, nossos mercadores aventureiros saem e trazem riquezas de todo o mundo, mas no momento eles não estão indo tão bem quanto deveriam."
  out_of_date_commerce:0 "Práticas Comerciais Desatualizadas"
  desc_out_of_date_commerce:0 "Nossas práticas comerciais sagazes deram uma verdadeira vantagem aos nossos mercadores, no entanto, no momento eles não estão se saindo tão bem quanto deveriam."
  excellent_administration:0 "Administração Excelente"
  desc_excellent_administration:0 "Nossos vice-reis estão fazendo um trabalho excepcional, melhorando nossa receita proveniente de nossas províncias ultramarinas."
  corrupt_viceroys:0 "Vice-reis Corruptos"
  desc_corrupt_viceroys:0 "Infelizmente, alguns de nossos vice-reis recentemente nomeados acreditam que, quando ocupam um cargo lucrativo sob a coroa, a parte lucrativa é a mais importante."
  production_improvements:0 "Melhorias na Produção"
  desc_production_improvements:0 "Com nossa decisão de abraçar a economia Smithiana, nosso povo continua a experimentar novas e melhores formas de produção."
  production_stifled:0 "Produção Prejudicada"
  desc_production_stifled:0 "Nossa decisão de abraçar a economia Smithiana levou a melhorias na produção, mas sofremos uma onda de conservadorismo que está impedindo o progresso."
  successful_bureaucracy:0 "Burocracia Bem-Sucedida"
  desc_successful_bureaucracy:0 "Nossos burocratas estão indo melhor do que o habitual, levando a uma melhoria nas receitas fiscais."
  corrupt_bureaucracy:0 "Burocracia Corrupta"
  desc_corrupt_bureaucracy:0 "Atualmente, alguns de nossos altos burocratas estão ocupados demais enriquecendo-se para se concentrarem em suas tarefas."
  trade_policy_working:0 "Política Comercial Funcionando"
  desc_trade_policy_working:0 "Nossa política nacional de comércio está atualmente mais bem-sucedida do que o habitual."
  trade_policy_failing:0 "Política Comercial com Problemas"
  desc_trade_policy_failing:0 "Nossa política nacional de comércio no momento não está indo muito bem."
  enhanced_spies:0 "Espiões Aprimorados"
  desc_enhanced_spies:0 "Nosso sistema de espionagem está funcionando melhor do que o habitual, o que significa que nossos espiões estão ainda mais eficazes."
  spy_defections:0 "Espiões que Desertam"
  desc_spy_defections:0 "Nosso sistema de espionagem está atualmente enfrentando dificuldades, pois alguns de nossos espiões estão desertando para trabalhar para outras nações."
  cabinet_dynamism:0 "Dinamismo do Gabinete"
  desc_cabinet_dynamism:0 "Com os membros certos se complementando, nosso gabinete está se mostrando mais eficaz do que o habitual."
  government_corruption:0 "Corrupção Governamental"
  desc_government_corruption:0 "Nosso governo de gabinete está cheio de homens ainda mais corruptos do que o habitual, o que torna nosso governo menos eficaz."
  minority_prospers:0 "Minoria Prospera"
  desc_minority_prospers:0 "Nossa decisão de conceder a carta de direitos permitiu que nossos grupos minoritários prosperassem em nossa nação."
  missionary_zeal:0 "Zelo Missionário"
  desc_missionary_zeal:0 "Com nossa nação baseada no princípio da supremacia divina, nossos missionários estão se sentindo mais zelosos do que o habitual."
  land_boost:0 "Impulso na Terra"
  desc_land_boost:0 "Nossa revolução científica está produzindo benefícios adicionais à medida que nossa pesquisa militar avança ainda mais rápido."
  naval_boost:0 "Impulso Naval"
  desc_naval_boost:0 "Nossa marinha está especialmente sentindo os benefícios de nossa revolução científica no momento."
  production_boost:0 "Impulso na Produção"
  desc_production_boost:0 "À medida que nossa revolução científica avança, agricultura e mineração estão sentindo os benefícios."
  government_boost:0 "Impulso Governamental"
  desc_government_boost:0 "Nossa revolução científica está beneficiando especialmente nossos pensamentos sobre o governo no momento."
  trade_boost:0 "Impulso no Comércio"
  desc_trade_boost:0 "Nossa revolução científica desencadeou uma onda de curiosidade, as pessoas estão especialmente interessadas em investigar novos meios de comércio."
  revolution_suffers:0 "Revolução Sofre"
  desc_revolution_suffers:0 "Uma onda de conservadorismo atrasou a revolução científica."
  serf_exploitation:0 "Exploração dos Servos"
  desc_serf_exploitation:0 "Nossa política de favorecer o servilismo permitiu que os senhores explorassem ainda mais seus inquilinos servos do que o habitual."
  happy_people:0 "Populace Feliz"
  desc_happy_people:0 "Nossa política de favorecer os súditos livres em vez do servilismo agradou a população."
  land_focus:0 "Foco na Terra"
  desc_land_focus:0 "Nosso foco geral na Terra fez com que nossa marinha sofresse."
  naval_focus:0 "Foco Naval"
  desc_naval_focus:0 "Nossa decisão de focar na Marinha levou a um sofrimento de nossas forças terrestres."
  lack_of_protection:0 "Falta de Proteção"
  desc_lack_of_protection:0 "Nossa busca por políticas de livre comércio deixou nossos mercadores preocupados com a falta de apoio e proteção do governo."
  innovation_wave:0 "Onda de Inovação"
  desc_innovation_wave:0 "Nossas políticas inovadoras trouxeram novas ideias para nosso reino."
  centralised_state:0 "Estado Centralizado"
  desc_centralised_state:0 "Nossas políticas centralizadas têm gerado receita adicional de impostos."
  happy_provinces:0 "Províncias Felizes"
  desc_happy_provinces:0 "Nossas políticas descentralizadas fizeram com que as províncias locais contribuíssem mais para o tesouro."
  unhappy_merchants:0 "Mercadores Insatisfeitos"
  desc_unhappy_merchants:0 "Nossa política de favorecer a aristocracia está deixando muitos de nossos mercadores bastante insatisfeitos."
  excellent_vintage:0 "Colheita Excelente."
  desc_excellent_vintage:0 "Uma vinícola local produziu um vinho de qualidade extraordinária, nosso povo está satisfeito."
  poor_uniforms:0 "Uniformes de Baixa Qualidade"
  desc_poor_uniforms:0 "Alguns de nossos fornecedores de tecidos forneceram uniformes de qualidade inferior ao exército. Isso diminuiu a moral."
  salt_crisis:0 "Crise de Sal"
  desc_salt_crisis:0 "Rumores de uma crise em nossa produção de sal têm preocupado a população."
  good_supplies:0 "Suprimentos de Boa Qualidade"
  desc_good_supplies:0 "Nossos suprimentos navais têm sido de qualidade inesperadamente alta, permitindo-nos produzir navios mais baratos."
  poor_copper:0 "Cobre de Baixa Qualidade"
  desc_poor_copper:0 "Nossas minas de cobre não estão produzindo cobre de alta qualidade como de costume, a produção de artilharia está sofrendo por causa disso."
  poor_iron:0 "Ferro de Baixa Qualidade"
  desc_poor_iron:0 "Nossas minas de ferro estão produzindo ferro de qualidade inferior ao habitual. A criação de unidades do exército está ficando mais cara por causa disso."
  epidemic:0 "Epidemia"
  desc_epidemic:0 "Uma epidemia varreu nossa população local, reduzindo o número disponível para exportação."
  storms:0 "Tempestades"
  desc_storms:0 "Tempestades atingiram nossas fábricas de porcelana. Isso reduzirá a quantidade disponível por alguns anos."
  harvest_fails:0 "Fracasso da Colheita"
  desc_harvest_fails:0 "A colheita falhou nesta área, reduzindo a produção de especiarias."
  counter_revolution:0 "Contrarrevolução"
  desc_counter_revolution:1 "Um governo revolucionário está à solta no continente. Nossa nobreza acredita que estamos prontos e dispostos a declarar guerra a eles, mas não estamos. A propaganda revolucionária está se espalhando em nossa nação, minando nosso governo, enquanto outras potências mundiais nos consideram fracos. Devemos ouvir o partido da guerra?"
  vive_la_revolution:0 "Vive la Révolution"
  desc_vive_la_revolution:0 "Nosso governo revolucionário está travando guerra contra potências hostis à nossa causa. O povo está se unindo à causa e nossos exércitos estão exibindo Elan revolucionário."
  reaction:0 "Reação"
  desc_reaction:0 "Estamos liderando a santa luta contra os Revolucionários ímpios. A Igreja e o Estado estão totalmente ao nosso lado, e outros países admiram nossa demonstração de força."
  PENALTY_SHADOW_KINGDOM:0 "Escolher permanecer no Império resultará em penalidades de prestígio e aumento da instabilidade."
  submission_to_emperor:0 "Submissão ao Imperador"
  desc_submission_to_emperor:0 "Nossa escolha de permanecer no Sacro Império Romano enquanto nossos vizinhos se libertaram de sua influência é vista com suspeita e repúdio por muitos de nossos súditos."
