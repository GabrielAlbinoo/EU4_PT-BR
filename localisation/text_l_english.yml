  ledger_temple:0 "Cada província em seu império aumenta o custo que você paga para aumentar a estabilidade. Um templo reduzirá esse custo a cada mês. As melhores províncias para construir templos são aquelas de alto valor longe de suas fronteiras."
  ledger_workshop:0 "Uma província com uma oficina receberá um aumento na receita de impostos. Vários outros modificadores aumentarão e diminuirão a receita de impostos de uma província, o bônus da oficina é aplicado antes do modificador adicional, então é melhor construir essas oficinas em províncias de alto valor de imposto."
  ledger_regimental_camp:0 "Os Acampamentos Regimentais aumentam tanto o tamanho da população de uma província quanto a velocidade de recrutamento do regimento. Eles são melhores construídos em províncias com alta população."
  ledger_shipyard:0 "Os estaleiros aumentam a velocidade com que os navios são construídos em uma província. É melhor construir estaleiros em províncias de alto valor de imposto ou em províncias em que você pretende construir muitos navios."
  ledger_constable:0 "Um prefeito aumenta tanto a receita de impostos quanto a instabilidade em uma província. O benefício máximo é obtido nas províncias com a maior receita de impostos. Os tribunais reduzirão o aumento da instabilidade de um prefeito, portanto, é útil construir prefeitos em províncias com um prefeito. Os prefeitos também aumentam o bônus das oficinas."
  ledger_courthouse:0 "Uma província com um tribunal recebe uma redução na instabilidade local. Os tribunais são úteis em todas as províncias, mas são especialmente úteis em províncias de alto valor de imposto, pois o aumento da instabilidade reduz a receita de impostos."
  ledger_tax_assessor:0 "Os avaliadores de impostos reduzem a inflação em todo o seu império. Mesmo que você não tenha inflação, ainda vale a pena construí-los, pois você poderá emitir dinheiro em uma data posterior e depois reduzir a inflação posteriormente. Os avaliadores de impostos são melhores construídos em províncias que estão longe dos inimigos."
  ledger_customs_house:0 "Uma casa de alfândega oferece um pequeno aumento na receita total de impostos de uma província. Como o aumento da receita de impostos é tão pequeno, as casas de alfândega são melhores construídas em províncias com alta receita de impostos."
  ledger_fort1:0 "Construir um forte em uma província aumentará o tempo que o inimigo levará para conquistar uma província por cerco. Ele também dará mais tempo para que seus exércitos reajam a revoltas."
