  REVOLUTIONARY_FRANCE_NAME:0 "França Revolucionária"
  REVOLUTIONARY_FRANCE_DESC:0 "A fuga de Louis XVI para Varennes minou sua credibilidade e abriu caminho para a formação da República da França em 1792. Temendo que o fervor revolucionário se espalhasse para seus países, outros monarcas europeus convocaram uma guerra contra o novo governo revolucionário. Lidera a França Revolucionária enquanto ela luta para se afirmar contra uma forte coalizão de potências europeias."
  THE_FRENCH_REVOLUTION_NAME:0 "A Revolução Francesa"
  THE_FRENCH_REVOLUTION_DESC:0 "Um dos períodos mais importantes da história europeia começou em 14 de julho com a tomada da Bastilha. Esse evento seria o primeiro de uma série de tentativas de derrubar a dinastia Bourbon e pôr fim à monarquia absolutista que governava a França na época. Lidera a luta contra os rebeldes revolucionários enquanto a França entra em uma de suas fases mais tumultuadas."
  mixed_order_infantry:0 "Infantaria de Ordem Mista"
  mixed_order_infantryDESCR:0 "Uma unidade de assalto de infantaria originalmente equipada com granadas e frequentemente implantada em cercos. Durante o século XVIII, os Grenadiers passaram a preferir a baioneta como arma de escolha em detrimento das granadas."
  napoleonic_lancers:0 "Lanceiros Latinos"
  napoleonic_lancersDESCR:0 "A elite do exército napoleônico. Embora suas lanças os tornassem menos ágeis, essas tropas de cavalaria eram adversários formidáveis ao carregar diretamente contra seus inimigos."
  napoleonic_square:0 "Quadrado Napoleônico"
  napoleonic_squareDESCR:0 "Um corpo de infantaria formado em uma formação retangular próxima, com cavalaria e artilharia em seus lados. Essa formação era bem adequada contra ataques de cavalaria, mas naturalmente não se saía tão bem contra ataques de artilharia."
  open_order_cavalry:0 "Caçadores Latinos"
  open_order_cavalryDESCR:0 "Unidades de cavalaria montada especializadas em escaramuças e conhecidas por suas habilidades de tiro."
  eastern_carabinier:0 "Carabineiro Oriental"
  eastern_carabinierDESCR:0 "Essencialmente um soldado montado a pé, carregando uma espingarda curta ou um fuzil também conhecido como carabina. Sua capacidade de desmontar e lutar a pé permitia-lhes grande flexibilidade na batalha."
  eastern_skirmisher:0 "Esquadrão Oriental de Skirmishers"
  eastern_skirmisherDESCR:0 "Pequenas unidades de cavalaria constantemente em movimento e especializadas em combates não premeditados, sem serem limitadas por unidades de infantaria e artilharia de movimento mais lento."
  eastern_uhlan:0 "Uhlan Oriental"
  eastern_uhlanDESCR:0 "Uma unidade de cavalaria leve, mais frequentemente equipada com lança, pistola ou sabre. A vantagem tática dos Uhlans residia em sua agilidade e velocidade, e eles eram frequentemente empregados por vários exércitos europeus."
  muslim_dragoon:0 "Dragão Muçulmano"
  muslim_dragoonDESCR:0 "Um soldado montado utilizando seu cavalo como meio de transporte, mas lutando a pé."
  muslim_mass_infantry:0 "Infantaria Massiva Muçulmana"
  muslim_mass_infantryDESCR:0 "Um batalhão composto por pelo menos mil soldados de infantaria, na maioria das vezes armados com mosquetes e implantados em uma formação quadrada. Mantendo um quadrado próximo, essa formação poderia resistir até mesmo ao ataque de cavalaria mais ambicioso."
  asian_mass_infantry:0 "Infantaria Massiva Asiática"
  asian_mass_infantryDESCR:0 "Um batalhão composto por pelo menos mil soldados de infantaria, na maioria das vezes armados com mosquetes e implantados em uma formação quadrada. Mantendo um quadrado próximo, essa formação poderia resistir até mesmo ao ataque de cavalaria mais ambicioso."
  asian_charge_cavalry:0 "Cavalaria Asiática de Carga"
  asian_charge_cavalryDESCR:0 "Uma unidade de cavalaria utilizando táticas de choque ao carregar contra o inimigo em plena velocidade, exercendo a máxima quantidade de força."
  flying_battery:0 "Bateria Voadora"
  flying_batteryDESCR:0 "Uma estratégia altamente focada em velocidade e mobilidade, a artilharia se movia para um ponto no campo de batalha, implantava suas peças e depois se relocava rapidamente para o próximo ponto de ataque em rápida sucessão."
  defensive_flying_battery:0 "Bateria Voadora Defensiva"
