halberd_infantry:0 "Infantaria com Alabarda"
 halberd_infantryDESCR:0 "Unidades de infantaria equipadas com lanças com lâminas de machado. As alabardas começaram a ser usadas regularmente nos séculos XIV e XV e foram desenvolvidas principalmente para combater tropas pesadamente armadas de forma mais eficaz."
chevauchee:0 "Chevauchée"
chevaucheeDESCR:0 "A Chevauchée era formada por grupos menores de unidades de cavalaria leve e era principalmente usada para raid e saque. A tática da Chevauchée foi empregada com sucesso tanto na 'Reconquista' quanto na Guerra dos Cem Anos."
bardiche_infantry:0 "Infantaria com Bardiche"
bardiche_infantryDESCR:0 "Unidades de infantaria equipadas com alabardas longas, 'Bardiches' de tamanhos e formas variados, comumente usados por países do leste europeu."
druzhina_cavalry:0 "Cavalaria Druzhina"
druzhina_cavalryDESCR:0 "Unidades de cavalaria equipadas com machados de batalha que compunham o núcleo de muitos exércitos do leste europeu. Em tempos de paz, as Druzhinas frequentemente serviam como guarda-costas ou lidavam com a extração de tributos."
muslim_cavalry_archers:0 "Arqueiros Montados Muçulmanos"
muslim_cavalry_archersDESCR:0 "Arqueiros montados leves e ágeis frequentemente implantados contra a cavalaria pesada e mais lenta dos cavaleiros."
