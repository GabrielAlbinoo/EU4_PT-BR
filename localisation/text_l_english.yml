  GC_NAME:0 "A Grande Campanha"
  GC_DESC:0 "O ano é 1399 e há tumulto por toda parte. A guerra dos cem anos continua no oeste, o conquistador Timur o coxo espalha medo no leste. O Império Bizantino se agarra a apenas algumas enclaves. A glória está disponível para aqueles que souberem aproveitar a oportunidade."
  FALL_OF_BYZANS_NAME:0 "A Queda de Bizâncio"
  FALL_OF_BYZANS_DESC:0 "O Império Otomano conquistou a 'Cidade do Desejo do Mundo' e já está avançando mais nos Bálcãs. No Ocidente, a grande Reconquista está chegando ao clímax, enquanto outras nações se preparam para assumir seus lugares no palco da história."
