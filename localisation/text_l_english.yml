  HOSTILE_RELATIONLEDGER_EMBARGO_LEFT_L:0 "Estes são os países que estamos banindo atualmente de nossos Nós de Comércio. Eles não podem enviar mais comerciantes e seus comerciantes atuais não geram renda. Além disso, quaisquer de nossas províncias que forneçam renda de comércio para Nós de Comércio que não possuímos não fornecerão renda para esses países. Em geral, os países não estão bem dispostos a nações que proíbem seus comerciantes. Um embargo comercial é um ato hostil e os países que proibimos terão automaticamente um Casus Belli contra nós."
