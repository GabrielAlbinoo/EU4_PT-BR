christian_mecca:0 "A Conquista de Meca"
desc_christian_mecca:0 "Nós conquistamos a cidade sagrada de Meca, o local sagrado do Islã, em nome de Cristo."
jerusalem_held:0 "A Conquista de Jerusalém"
desc_jerusalem_held:0 "Estamos no controle da Cidade Santa de Jerusalém, sagrada para muçulmanos, judeus e cristãos."
mahayana_louyang:0 "Conquista de Luoyang"
desc_mahayana_louyang:0 "Estamos no controle do Templo do Cavalo de Luoyang, o templo budista mais antigo da China e um dos locais sagrados mais importantes do budismo Mahayana fora da Índia."
coptic_alexandria:0 "Conquista de Alexandria"
desc_coptic_alexandria:0 "Estamos no controle de Alexandria, sede do Papa Copta e a maior comunidade cristã do oriente."
vajrayana_lhasa:0 "Conquista de Lhasa"
desc_vajrayana_lhasa:0 "Estamos no controle dos locais sagrados do Tibete, lar de alguns dos monastérios mais antigos e importantes do budismo Vajrayana."
theravada_kotte:0 "Conquista dos Templos do Lanka"
desc_theravada_kotte:0 "Estamos no controle dos locais sagrados do Lanka, lar de alguns dos monastérios mais antigos e reverenciados do budismo Theravada e da localização do dente sagrado de Buda."
hindu_varanasi:0 "A Conquista de Varanasi"
desc_hindu_varanasi:0 "Estamos no controle da Cidade Sagrada de Varanasi, a cidade mais sagrada do hinduísmo."
buddhist_bodh_gaya:0 "A Conquista de Bodh Gaya"
desc_buddhist_bodh_gaya:0 "Estamos no controle de Bodh Gaya, sagrado para todos os budistas."
mayan_chichen_itza:0 "A Conquista de Chichen Itza"
desc_mayan_chichen_itza:0 "Ao reformar a religião maia e restaurar a peregrinação em Chichen Itza, controlamos um local sagrado para todos que seguem nossa religião."
inti_lima:0 "Conquista de Pachacamac"
desc_inti_lima:0 "Estamos no controle do oráculo de Pachacamac, sagrado para todos que seguem a fé Inti."
nahuatl_cholula:0 "Conquista de Cholula"
desc_nahuatl_cholula:0 "Estamos no controle dos templos de Cholula, sagrados para todos que seguem a fé Nahuatl."
sikh_amritsar:0 "A Conquista de Amritsar"
desc_sikh_amritsar:0 "Estamos no controle da cidade sagrada de Amritsar, sagrada para os sikhs de todo o mundo."
rely_on_polish_hussars_title:0 "Depender dos Hussardos Poloneses"
rely_on_polish_hussars_desc:0 "As vastas extensões das estepes tornam a cavalaria o tipo de unidade mais lógico para construir nosso exército. Vimos a eficácia dos mercenários húngaros como hussardos e sentimos que a comunidade se beneficiaria ao ter unidades nativas de forma similar."
polish_hussars:0 "Dependendo dos Hussardos Poloneses"
desc_polish_hussars:0 "Decidimos favorecer a cavalaria para nossos exércitos, o que tornou a criação de unidades de cavalaria muito mais barata."
move_capital_to_warsawa_title:0 "Mudar a Capital para Varsóvia"
move_capital_to_warsawa_desc:0 "Com a incorporação do ducado de Mazóvia, Varsóvia tornou-se o assento do Sejm. Talvez fosse sábio mover o assento do governo real para lá, para que possamos trabalhar melhor com a nobreza?"
desc_venetian_arsenal:0 "O imenso Arsenal Novissimo é uma maravilha de se ver, é um dos maiores complexos de construção naval do Mediterrâneo. Ele permite que galeras sejam construídas muito mais baratas do que seria possível de outra forma."
expand_venetian_arsenal_title:0 "Expandir o Arsenal de Veneza"
expand_venetian_arsenal_desc:0 "O Arsenal de Veneza existe desde o século XII e é até mesmo mencionado no Inferno de Dante: Assim como no arsenal dos venezianos, durante todo o inverno um guisado de alcatrão grudento ferve para reparar seus navios doentes e maltrapilhos. No entanto, nos perguntamos se agora é a hora de expandir o arsenal?"
move_the_court_to_versailles_title:0 "Mover a Corte para Versalhes"
move_the_court_to_versailles_desc:0 "A terra ao redor da pequena vila de Versalhes tem sido há muito tempo uma excelente área de caça, o pequeno pavilhão de caça foi gradualmente aumentado para um grande château. Não seria apropriado agora tornar isso o assento do governo francês?"
enact_edict_de_nantes_title:0 "Promulgar o Édito de Nantes"
enact_edict_de_nantes_desc:0 "O reino estava tão dividido por inúmeras facções e seitas que o partido mais legítimo de todos era o de menor número. Deus nos deu força para resistir a essa tempestade, finalmente superamos as ondas e chegamos ao nosso porto seguro, - paz para o nosso estado."
revoke_edict_de_nantes_title:0 "Revogar o Édito de Nantes"
revoke_edict_de_nantes_desc:0 "Determinamos que não podemos fazer nada melhor do que revogar completamente o Édito de Nantes, juntamente com os artigos especiais concedidos como sequela, assim como tudo o que foi feito desde então em favor da dita religião."
edict_de_nantes:0 "Édito de Nantes"
desc_edict_de_nantes:0 "Contendo 92 artigos, 56 artigos secretos e dois breves, o Édito de Nantes foi um acordo abrangente para os problemas religiosos que assolavam a França. Embora aos olhos de muitos tenha sido apenas uma solução temporária para o problema."
say_the_state_is_me_title:0 "'L'État c'est moi'"
 say_the_state_is_me_desc:0 "Concedido o direito de governar pela graça de Deus e somente por Deus, não devemos permitir que nossos direitos dados por Deus sejam limitados por outros homens, menores."
the_state_is_me:0 "L'État c'est moi"
desc_the_state_is_me:1 "Embora alguns considerem a citação atribuída a Luís XIV como apócrifa, de certa forma ela resume a natureza da monarquia absoluta. O monarca não deve ser limitado pela tradição, privilégios locais ou pela nobreza. Em vez disso, como primeiro entre iguais, ele deve ser o único comandante do navio do Estado."
MODIFIER_DIPLO_SKILL:0 "Reputação Diplomática"
establish_habsburg_dominance_title:0 "Estabelecer Dominância Habsburgo"
establish_habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria nube"
desc_habsburg_dominance:0 "A dinastia Habsburgo finalmente se estabeleceu como a dinastia mais prestigiada da Europa. Quando nossos diplomatas chegarem, as pessoas ouvirão."
WARE_EFFECTS:1 "§YEsgotamento de Guerra§! tem os seguintes efeitos:\n"
devshirme_system_title:0 "Expandir o Sistema Devshirme"
devshirme_system_desc:0 "Ao matricular jovens de terras recém-conquistadas no serviço, aumentamos consideravelmente a eficiência de nosso processo de recrutamento. Vamos expandir e aprimorar ainda mais esse sistema à medida que nosso estado cresce."
janissary_event_tooltip_devs:0 "§YO Evento dos Janízaros§! ocorrerá em §Y12 anos§!"
provincial_system_title:0 "Adotar o Sistema de Governo Provincial"
provincial_system_desc:0 "A nomeação de governadores provinciais, ou 'Beys', pode certamente melhorar a administração de impostos e afins, mas com menos controle direto sobre nossas províncias, também existe a possibilidade de governadores ambiciosos passarem a maior parte do tempo envolvidos em intrigas e disputas internas."
provincial_taxation_system_title:0 "Introduzir o Sistema de Tributação Provincial"
provincial_taxation_system_desc:0 "Ao estabelecer um sistema de tributação provincial permanente, poderemos otimizar os ganhos para o tesouro consideravelmente."
LEDGER_TARIFFS:0 "Tarifas"
the_devshirme_system:0 "Sistema Devshirme"
desc_the_devshirme_system:1 "Do final do século XIV até meados do século XVII, a dinastia Otomana adquiriu escravos para sua casa por meio da prática do devshirme. Crianças cuidadosamente escolhidas, geralmente cristãs dos Bálcãs rurais entre 12 e 14 anos, foram enviadas para viver com famílias turcas para aprender o turco e as regras do Islã antes de serem trazidas para a capital imperial. A maioria se juntou aos Janízaros, um exército de infantaria treinado sob rigorosa disciplina, enquanto aqueles que demonstraram liderança e habilidade intelectual particular foram matriculados diretamente no palácio do sultão como pajens, onde foram educados e, se bem-sucedidos, poderiam ser promovidos aos mais altos cargos da elite militar-administrativa otomana. Com sua subsistência dependente do governante, esses escravos, conhecidos como kul, demonstraram intensa lealdade e foram fundamentais para o estabelecimento pelo dinastia Otomana do controle centralizado sobre o império."
the_provincial_system:0 "Sistema de Governo Provincial"
desc_the_provincial_system:0 "Ao nomear governadores provinciais, melhoramos a administração de impostos e afins, mas também aumentamos a probabilidade de governadores ambiciosos passarem a maior parte do tempo envolvidos em intrigas e disputas internas."
promote_national_merchants_title:0 "Promover Mercadores Nacionais"
promote_national_merchants_desc:0 "Concentre todos os esforços na promoção de mercadores nacionais para aumentar sua eficiência e competitividade em troca de algumas reduções fiscais."
national_merchants:0 "Mercadores Nacionais"
desc_national_merchants:0 "Ao concentrar todos os esforços na promoção de mercadores nacionais, aumentamos tanto sua eficiência quanto sua competitividade, infelizmente nossas receitas fiscais estão sofrendo como consequência."
CURRENT_POSITION:0 "Posição Atual"
reparations_of_the_great_wall_title:0 "Reparo da Grande Muralha"
reparations_of_the_great_wall_desc:0 "Partes da Grande Muralha estão precisando urgentemente de extensos reparos. Em seu estado atual, ela não oferece proteção suficiente para nossas províncias do norte."
great_wall_reparations:0 "Reparo da Grande Muralha"
desc_great_wall_reparations:0 "Partes da Grande Muralha passaram por extensos reparos para proteger nossas fronteiras do norte."
assimilate_province_title:0 "Assimilar Província"
assimilate_province_desc:0 "Estimule os cidadãos desta província a adotarem a cultura primária de nosso estado e seus costumes."
FOW_IS_NOT_LIFTED:0 "O Nevoeiro de Guerra não foi dissipado"
FOW_IS_LIFTED:0 "O Nevoeiro de Guerra foi dissipado"
HAVE_GLOBAL_FLAG:0 "Tenha a bandeira global "
HAVE_NOT_GLOBAL_FLAG:0 "NÃO tenha a bandeira global "
middle_east:0 "O Oriente Médio"
central_asia:0 "Ásia Central"
MODIFIER_ADDED:2 "$WHERE$ recebeu 'WHAT|Y$' $TIME$, proporcionando os seguintes efeitos:\n$EFFECT$\n\n"
MODIFIER_ADDED_TIME_FOREVER:0 "até o final do jogo"
MODIFIER_ADDED_TIME_DURATION:0 "por $DURATION|Y$"
MODIFIER_ADDED_TIME_DATE:0 "até $DATE|Y$"
promote_printing_industry_title:0 "Promover a Indústria Gráfica"
promote_printing_industry_desc:0 "Embora a imprensa não tenha sido inventada aqui, as pessoas já estão vendo seu potencial. Embora pessoas mais conservadoras, como a Igreja, achem que a impressão é a ferramenta de Satanás, outros acham que Veneza se beneficiará se a apoiarmos."
desc_printing_industry:0 "A capacidade de produzir em massa a palavra escrita é de certa forma uma espada de dois gumes. Ela incentivou a inovação e o progresso tecnológico, mas também dá às pessoas ideias estranhas que nem sempre são úteis."
enact_stato_da_mar_title:0 "Promulgar 'Stato da Mar'"
enact_stato_da_mar_desc:0 "Veneza enfrenta em duas direções, temos nossos interesses políticos no norte da Itália e nossos interesses comerciais no Mediterrâneo. Para garantir que nossos interesses comerciais sejam protegidos, devemos dividir nossa administração em dois e deixar nossos interesses comerciais sob o controle do Stato da Mar."
desc_stato_da_mar:0 "O termo oficial para as possessões venezianas fora da Itália é Stato da Mar. A estrutura administrativa dessas terras é inteiramente voltada para o controle marítimo e o comércio, os mercadores sentem os benefícios."
allow_fuggers_title:0 "Permitir o Controle Financeiro dos Fugger."
allow_fuggers_desc:0 "A fundação do banco Medici em 1397 colocou essa influente família no centro das finanças europeias, no entanto, empréstimos imprudentes colocaram o banco sob pressão e novas famílias ricas estão surgindo em seu lugar. A família Fugger, uma rica família de tecelões suábios, ofereceu seus serviços a nós."
desc_fugger_banks:0 "Em troca de certas concessões feudais, a família Fugger nos prestou seus serviços. Isso nos permite levantar fundos muito mais rapidamente e mais baratos do que nossos oponentes podem."
 establish_hofkriegsrat_title:0 "Estabelecer Hofkriegsrat"
establish_hofkriegsrat_desc:0 "Hofkriegsrat foi estabelecido em 1556 por Fernando I, responsável pelo recrutamento e fornecimento de munições e alimentos para as tropas e pela manutenção de fortalezas."
desc_hofkriegsrat:0 "Hofkriegsrat foi estabelecido em 1556 por Fernando I, responsável pelo recrutamento e fornecimento de munições e alimentos para as tropas e pela manutenção de fortalezas."
desc_spanish_inquisition:0 "Ninguém esperava por isso"
establish_spanish_inquisition_title:0 "Estabelecer a Inquisição Espanhola"
establish_spanish_inquisition_desc:0 "Um país que reza unido, permanece unido, o Reino da Espanha é uma coleção de vários estados com o monarca como a única força unificadora. Devemos garantir a ortodoxia religiosa se quisermos manter o país unido."
commission_gold_fleet_title:0 "Comissione a Frota do Ouro."
commission_gold_fleet_desc:0 "O Novo Mundo oferece vastas oportunidades para aqueles que podem aproveitá-las, as oportunidades mais importantes pertencem à coroa. Um sistema regularizado de comboios para transporte de mercadorias não só seria mais fácil de defender, mas também mais fácil de tributar."
desc_gold_fleet:0 "Embora mais famosa por seu transporte de ouro e prata do Novo Mundo, a frota do tesouro era na verdade um sistema de comboios que transportava uma miríade de bens do Novo Mundo."
establish_afonsine_ordinances_title:0 "Estabelecer as Ordenações Afonsinas"
establish_afonsine_ordinances_desc:0 "Dentro de qualquer estado construído durante a era feudal, a nobreza detentora de terras detém grande poder e seus interesses nem sempre são os nossos interesses. Se realmente desejamos seguir o caminho naval de expansão, devemos limitar seus privilégios."
desc_afonsine_ordinances:0 "De forma mais simples, isso foi a substituição da nobreza por nomeados reais para administrar a justiça. No entanto, em um nível mais profundo, eles expressavam a importância da coroa (e autoridade central) versus nobres (e interesses locais)."
remember_the_navigator_title:0 "Lembrar o Navegador"
remember_the_navigator_desc:0 "Henrique, o Navegador (nascido em 1394), foi o terceiro filho de João I de Portugal. Sabendo que nunca seria rei, passou sua vida encorajando a exploração portuguesa e a navegação marítima. Isso deu a Portugal um grande legado."
desc_legacy_of_the_navigator:0 "Os esforços do Príncipe Henrique, o Navegador, na promoção da navegação e exploração em Portugal ainda são sentidos hoje."
the_societas_jesu:0 "A Sociedade de Jesus"
desc_the_societas_jesu:0 "Os Jesuítas são as tropas de choque do renascimento católico. Especialmente treinados em técnicas para converter as pessoas ao catolicismo, eles se tornam uma força poderosa para convencer os pagãos e hereges a verem a luz."
institute_the_societas_jesu_title:0 "Instituir a Sociedade de Jesus"
institute_the_societas_jesu_desc:0 "Sua Santidade aprovou uma nova ordem missionária chamada Sociedade de Jesus. No entanto, sem o apoio real, ela não prosperará. Deveríamos apoiar os Jesuítas?"
use_highland_charge_title:0 "Usar o Ataque das Terras Altas"
use_highland_charge_desc:0 "Desde os dias de William Wallace, as tropas das terras altas atacam com uma coragem devastadora. No entanto, o aumento do uso de armas de projétil está tornando o ataque em massa mais perigoso. Deveríamos usar uma carga em formação muito mais aberta e permitir que as terras altas mostrem ao mundo que valem pelo menos 10 pessoas das terras baixas, provavelmente mais."
highland_charge:0 "Ataque das Terras Altas"
desc_highland_charge:0 "Um ataque em formação mais aberta de infantes das terras altas, ferozes, mas nem tão disciplinados. Quando empregado corretamente, era considerado por alguns como imparável."
establish_british_merchant_navy_title:0 "Estabelecer a Marinha Mercante Britânica"
establish_british_merchant_navy_desc:0 "Sendo uma nação insular, sempre dependeremos do mar para o comércio. Portanto, devemos promover a marinha mercante para garantir que nosso comércio prospere."
acknowledge_britanna_rules_the_waves_title:0 "Cantar 'Britannia Rules the Waves'"
acknowledge_britanna_rules_the_waves_desc:0 "Governe, Britânia!\nBritânia, governe as ondas.\nBritânicos nunca, nunca, nunca serão escravos."
establish_the_wooden_wall_title:0 "Estabelecer a Frota como nosso Muro de Madeira"
establish_the_wooden_wall_desc:0 "Se quisermos defender nossa ilha, devemos ter uma frota. Vamos estabelecer a frota como nosso muro de madeira."
NOCOLLANDLOCKED:0 "Esta província é sem litoral e não é adjacente a nenhuma de nossas províncias totalmente desenvolvidas."
WARTAX_TIP_DELAYED:0 "Os Impostos de Guerra durarão por §Y$DURATION$§! anos."
WARTAX_STOP_TIP:0 "Podemos parar de cobrar Impostos de Guerra."
STOP_WARTAXES:0 "Parar os Impostos de Guerra"
form_kingdom_of_prussia_title:0 "Formar o Reino da Prússia"
form_kingdom_of_prussia_desc:0 "Só há um rei no Império, o rei da Boêmia. Ao mesmo tempo, nossas terras na Prússia não são uma parte histórica do Império. Vamos nos declarar Rei na Prússia para refletir nosso status mais grandioso do que os outros eleitores."
