  conquer_incas_desc:0 "Lá está o Peru com suas riquezas.\nAqui, o Panamá e sua pobreza.\nEscolha, cada homem, o que melhor se adequa a um bravo castelhano.\n— Francisco Pizarro"
  conquer_aztecs_header:0 " "
