  THE_CAPITAL_IS_NOT:0 "A capital não é"
  restore_byzantine_empire_title:0 "Restaurar o Império Bizantino"
  restore_byzantine_empire_desc:0 "O glorioso Império Bizantino se foi, mas enquanto houver gregos em Constantinopla, há esperança de ressurreição. Podemos assumir seu lugar em espírito, mas não podemos assumir seu nome a menos que nos mostremos dignos..."
  annex_orleans_title:0 "Anexar Orleães"
  annex_orleans_desc:0 "O Duque de Orleães tem seguido uma política semi-independente por muito tempo. Tão perto de Paris, devemos tomar cuidado e integrar seus reinos ao núcleo da França."
  annex_provence_title:0 "Anexar Provença"
  annex_provence_desc:0 "O Duque da Provença tem seguido uma política semi-independente por muito tempo. É hora de controlá-lo."
  annex_auvergne_title:0 "Anexar Auvergne"
  annex_auvergne_desc:0 "O ducado de Auvergne está estrategicamente localizado no centro da França. Precisamos incorporá-lo completamente ao reino francês."
  annex_bourbonnais_title:0 "Anexar Bourbonnais"
  annex_bourbonnais_desc:0 "O ducado de Bourbonnais está estrategicamente localizado no centro da França. Precisamos incorporá-lo completamente ao reino francês."
  louvre_expansion_title:0 "Reconstrução do Louvre"
  louvre_expansion_desc:0 "A fortaleza do Louvre não é mais necessária para defender Paris. Para aumentar nossa Glória, devemos transformá-la na Grande Galeria."
  annex_alsace_title:0 "Anexar Alsácia"
  annex_alsace_desc:0 "A Fortaleza de Estrasburgo defende um dos principais pontos de travessia no alto Reno. Para ajudar a defender a França, devemos avançar nossa fronteira para o Reno e garantir que nós, e ninguém mais, controlemos essa fortaleza."
  french_colony_in_the_carribean_title:0 "Estabelecer bases no Caribe"
  french_colony_in_the_carribean_desc:0 "A Compagnie des Îles de l'Amérique está pedindo apoio financeiro em sua busca para estabelecer bases comerciais nas ilhas do Caribe. Pode a França recusar tal pedido?"
  defend_france_against_england_title:0 "A Inglaterra deve ser expulsa da França"
  defend_france_against_england_desc:0 "Por muito tempo, as belas terras da França têm sido poluídas pela presença dos Les Rosbifs. A honneur da França exige que nosso solo esteja livre deles."
  recover_aquitaine_title:0 "Recuperar a Aquitânia"
  recover_aquitaine_desc:0 "Nossa longa guerra com a Inglaterra permitiu ao rei da Inglaterra estabelecer-se na Aquitânia, independente da França. Devemos recuperar essas províncias que foram separadas da França."
  conquer_milan_title:0 "Conquistar Milão"
  conquer_milan_desc:0 "Para garantir nossa posição no norte da Itália, devemos expandir nossos territórios para incluir Milão."
  annex_genoa_title:0 "Anexar Gênova"
  annex_genoa_desc:0 "O porto de Gênova e suas terras adjacentes estão muito próximos da costa mediterrânea da França, devemos incorporá-las em nosso reino para proteger nossa costa do Mediterrâneo."
  establish_national_guard_title:0 "Estabelecer a Guarda Nacional"
  establish_national_guard_desc:0 "Estamos cada vez mais preocupados com a ameaça de distúrbios civis na área ao redor de Paris. Devemos estabelecer a Guarda nacional para que as tropas possam ser rapidamente organizadas para reprimir qualquer desordem."
  france_the_united_states_relations_title:0 "Melhorar as Relações com os EUA"
  france_the_united_states_relations_desc:0 "A jovem república dos Estados Unidos é o aliado perfeito que a França procura no Hemisfério Ocidental. Vamos melhorar as relações com eles."
  annex_lorraine_title:0 "Anexar Lorena"
  annex_lorraine_desc:0 "O Ducado da Lorena é simplesmente muito estrategicamente importante para permitir aos duques qualquer margem de manobra em sua política. A França deve ter controle total sobre o Ducado."
  defend_the_netherlands_title:0 "A Fronteira Natural"
  defend_the_netherlands_desc:0 "O controle espanhol dos Países Baixos continua a ser uma ameaça estratégica para a França. Devemos empurrar nossa fronteira para sua posição natural no Reno para garantir que a França seja adequadamente defendida."
  anglo_portuguese_relations_title:0 "Relações Anglo-Portuguesas"
  anglo_portuguese_relations_desc:0 "Boas relações com a Inglaterra têm sido fundamentais para a política portuguesa desde 1373. Seria sensato fortalecer esses laços."
  castilian_portuguese_relations_title:0 "Relações Castelhanas"
  castilian_portuguese_relations_desc:0 "Nosso relacionamento com nosso vizinho Castela sempre foi importante para nós. Sentimos que agora é hora de renovar os esforços para fortalecer os laços entre nós e Castela."
  spanish_portuguese_relations_title:0 "A Questão Espanhola"
  spanish_portuguese_relations_desc:0 "A formação da Espanha mudou radicalmente o equilíbrio de poder na Península Ibérica. Para Portugal prosperar, devemos garantir que tenhamos boas relações com nosso grande vizinho."
  portugal_discovers_the_azores_title:0 "Descobrir os Açores!"
  portugal_discovers_the_azores_desc:0 "Ouvimos rumores de ilhas no Atlântico Oeste que poderiam servir como base para futuras oportunidades de exploração. Vamos enviar navios para investigar isso."
  portugal_discovers_madeira_title:0 "Descobrir a Madeira"
  portugal_discovers_madeira_desc:0 "Um marinheiro naufragado trouxe notícias de um arquipélago nos mares ao sul de Portugal. Vamos enviar navios para o sul para investigar isso."
  portugal_discovers_the_west_african_coast_title:0 "Devemos nos aventurar mais ao sul"
  portugal_discovers_the_west_african_coast_desc:0 "Nossos exploradores acreditam que a África se estende apenas um curto trecho ao sul e em breve poderemos contornar e encontrar o Reino do Preste João. Uma vez que tenhamos garantido uma aliança com o Reino, poderemos varrer os mouros para fora da Terra Santa."
  portuguese_colony_in_west_africa_title:0 "Precisamos de bases"
  portuguese_colony_in_west_africa_desc:0 "Parece que a África se estende mais ao sul do que pensávamos inicialmente, se quisermos contornar a África, devemos ter bases para nossos navios reabastecerem."
  conquer_tangiers_title:0 "Conquistar Tânger"
  conquer_tangiers_desc:0 "Nosso dever para com a Cristandade é claro, devemos conquistar Tânger para defender a Cristandade do infiel."
  conquer_ceuta_title:0 "Conquistar Ceuta"
  conquer_ceuta_desc:0 "Nosso dever para com a Cristandade é claro, devemos conquistar Ceuta para defender a Cristandade do infiel."
  portugal_discovers_south_america_title:0 "Ir para o Oeste"
  portugal_discovers_south_america_desc:0 "Os ventos e as correntes favorecem a expansão para o oeste. Nossos exploradores acreditam que terras ricas se encontram logo além do horizonte."
 portuguese_brazil_title:0 "Português Brasil "
 portuguese_brazil_desc:0 "Descobrimos as ricas terras do Brasil. A terra já foi dividida em Capitanias Hereditárias e os Capitães estão pedindo apoio da coroa para iniciar seus esforços."
 brazil_belongs_to_portugal_title:0 "O Brasil é Português"
 brazil_belongs_to_portugal_desc:0 "Os Castelhanos tomaram terras que foram presenteadas a Portugal pelo próprio Santo Padre. Devemos tomar o que é nosso por direito."
 brazil_to_portugal_title:0 "O Brasil é Português"
 brazil_to_portugal_desc:0 "Os Espanhóis tomaram terras que foram presenteadas a Portugal pelo próprio Santo Padre. Devemos tomar o que é nosso por direito."
 portugal_discovers_india_title:0 "Avanço para a Índia"
 portugal_discovers_india_desc:0 "Embora não possamos encontrar sinais do reino do Preste João, podemos dar um golpe nos Mouros ao assumir o controle do comércio de especiarias. Devemos encontrar as Índias para defender Cristandade."
 portuguese_control_of_indian_province_title:0 "Estabelecer uma base na Índia"
 portuguese_control_of_indian_province_desc:0 "Para aproveitar totalmente as oportunidades comerciais na recém-descoberta Índia, seria sábio tomar pelo menos um porto e terras do interior para servir como base."
 portugal_discovers_indonesia_title:0 "Descobrir as Ilhas das Especiarias"
 portugal_discovers_indonesia_desc:0 "Ouvimos histórias de que as Ilhas das Especiarias estão em algum lugar a leste. Já existem homens corajosos prontos para viajar até lá, tudo o que eles precisam é de apoio da coroa."
 portuguese_colony_in_indonesia_title:0 "Estabelecer uma presença nas Ilhas das Especiarias"
 portuguese_colony_in_indonesia_desc:0 "As Ilhas das Especiarias são grandes e mais prósperas do que podemos imaginar. Para que Portugal cumpra seu destino, é preciso estabelecer bases lá."
  establish_trade_in_indonesian_cot_por_title:0 "Estabelecer uma base no comércio de especiarias."
  establish_trade_in_indonesian_cot_por_desc:0 "A Casa da Índia solicitou ajuda do governo para estabelecer uma presença portuguesa no comércio de especiarias. Esse comércio lucrativo ajuda os governantes muçulmanos a pagar pelos exércitos que ameaçam a Cristandade. É nosso dever cristão direcionar parte desse comércio para Portugal."
  portugal_discovers_the_far_east_title:0 "Em direção à Cathay"
  portugal_discovers_the_far_east_desc:0 "Desde o retorno de Marco Polo, ouvimos falar das maravilhas e riquezas de Cathay. Devemos descobrir exatamente onde isso está."
  fund_the_taj_mahal_title:0 "Financiar o Taj Mahal"
  fund_the_taj_mahal_desc:0 "Nosso grande Imperador deseja um túmulo épico para sua amada esposa. Devemos encher os cofres e ter um grande artista à disposição para tornar seus desejos realidade."
  vassalize_golcanda_title:0 "Vassalizar Golkonda"
  vassalize_golcanda_desc:0 "Golkonda é a única fonte de diamantes do mundo. A majestade do Imperador conquistador exige que o Padshah Ghazi receba sua justa parte."
  vassalize_gondwana_title:0 "Vassalizar Gondwana"
  vassalize_gondwana_desc:0 "O planalto de Gondwana não é particularmente atraente para conquistar. No entanto, os governantes devem reconhecer a maestria do grande Imperador Mogol."
  defend_the_mughal_borders_title:0 "Defender a Fronteira"
  defend_the_mughal_borders_desc:0 "Não podemos permitir que os persas ganhem uma base no Afeganistão. Devemos defender essas províncias a todo custo."
  mughal_break_the_persian_border_title:0 "Quebrar o Império Persa"
  mughal_break_the_persian_border_desc:0 "Para garantir nossa Fronteira Ocidental de uma vez por todas, devemos seguir os passos do lendário Timur. Devemos varrer tudo à nossa frente e reconquistar essas terras."
  conquer_khandesh_title:0 "Conquistar Khandesh"
  conquer_khandesh_desc:0 "O estado de Khandesh não pode permanecer independente. Devemos conquistá-lo com urgência."
   annex_berar_title:0 "Anexar Berar"
   annex_berar_desc:0 "Berar controla algumas das rotas comerciais terrestres mais importantes. Devemos trazer essa área sob nosso controle."
   vassalize_orissa_title:0 "Vassalizar Orissa"
   vassalize_orissa_desc:0 "Nossos vizinhos em Orissa são muito independentes para o nosso gosto. Devemos garantir que eles se alinhem mais às nossas políticas."
   defeat_england_title:0 "Derrotar a Inglaterra"
   defeat_england_desc:0 "Os ingleses vieram para substituir o Imperador. Já podemos sentir sua influência em toda a Índia. Devemos expulsá-los de uma vez por todas."
   defend_timurid_lands_title:0 "Defender as Terras Timúridas"
   defend_timurid_lands_desc:0 "A dinastia Shaybanid recém-chegada afirma ser a verdadeira descendente de Genghis Khan. Devemos mostrar ao mundo que isso não é verdade, nem um centímetro de terra pode ser cedido."
   defend_timurid_lands_against_persia_title:0 "Bloquear o Avanço Safávida"
   defend_timurid_lands_against_persia_desc:0 "Os safávidas xiitas hereges buscam expandir ainda mais seu controle às custas do Império Timúrida. Devemos provar que somos herdeiros dignos de Timur e bloqueá-los."
   timurid_break_the_persian_border_title:0 "Nos passos de Timur"
   timurid_break_the_persian_border_desc:0 "A conquista das terras persas por Timur ajudou a estabelecer nossa dinastia. Agora devemos avançar mais uma vez para garantir que nossa dinastia permaneça segura."
   conquer_sivas_title:0 "Conquistar Sivas"
   conquer_sivas_desc:0 "Os sultões de Rum recém-chegados se recusam a reconhecer nossa superioridade. Devemos liderar a grande horda a oeste da Ásia Menor e mostrar a eles quem manda."
   annex_the_jalayrids_title:0 "Conquistar os Jalayrids"
   annex_the_jalayrids_desc:0 "O Sultão Jalayirid está mais uma vez se recusando a reconhecer a superioridade do reino Timúrida. Devemos conquistá-los mais uma vez e garantir que nunca se levantem novamente."
   vassalize_the_akkoyunlu_title:0 "Vassalizar Ak Koyunlu"
   vassalize_the_akkoyunlu_desc:0 "O grande Khan Timur generosamente concedeu terras aos turcos Ak Koyunlu como recompensa por seu serviço fiel. No entanto, eles se mostraram infiéis e devem ser punidos."
   vassalize_the_qara_qoyunlu_title:0 "Vassalizar Qara Koyunlu"
   vassalize_the_qara_qoyunlu_desc:0 "Os turcos Qara Koyunlu foram conquistados por Timur e seu Khan fugiu para a corte dos Sultões Mamelucos do Egito. Agora ele retornou e tentou criar um canato independente. O novato deve ser punido."
   vassalize_georgia_title:0 "Vassalizar Geórgia"
   vassalize_georgia_desc:0 "Para ser honesto, as tropas estão entediadas de ter que saquear e pilhar os infiéis da Geórgia novamente, simplesmente não há mais nada para saquear. Vamos forçar o rei georgiano a se curvar ao grande Sultão e encontrar novos lugares para saquear."
   subjugate_tver_title:0 "Conquista de Tver"
   subjugate_tver_desc:0 "Chegaram até nós notícias de que os príncipes de Tver estão tramando contra a sagrada mãe Rússia e a ortodoxia. Eles parecem prontos para entregar a Rússia aos católicos ou aos muçulmanos, e não sabemos qual é pior. Vamos conquistar suas terras e garantir que elas estejam de uma vez por todas sob o controle de um estado russo responsável."
   annex_yaroslavl_title:0 "Anexar Yaroslavl"
   annex_yaroslavl_desc:0 "Para garantir que a mãe Rússia nunca mais caia sob o jugo tártaro, devemos unir os principados russos. Yaroslavl é muito frágil para ficar sozinha, eles devem ser defendidos por Moscou."
   annex_ryazan_title:0 "Anexar Ryazan"
   annex_ryazan_desc:0 "O grande príncipe de Ryazan parece ter uma relação muito próxima com alguns dos cãs do sul. Isso não pode ser permitido continuar."
   russia_discovers_eastern_siberia_title:0 "Descobrir a Sibéria Oriental"
   russia_discovers_eastern_siberia_desc:0 "Nossos exploradores descobriram terras ricas em peles e até mesmo algum ouro nos vastos desertos da Sibéria. Há rumores de terras ainda mais ricas a leste, nossos exploradores cossacos pedem assistência para que tudo isso pertença à mãe Rússia."
access_to_the_baltic_sea_title:0 "Janela para o Ocidente"
access_to_the_baltic_sea_desc:0 "Temos o receio de que a Rússia esteja sendo deixada para trás pelos outros estados da Europa, não devemos permanecer atrasados. A Rússia deve adquirir uma costa no Báltico para servir como nossa janela para o Ocidente."
russian_colony_in_east_siberia_title:0 "Colonizar a Sibéria Oriental"
russian_colony_in_east_siberia_desc:0 "Nossos exploradores abriram as vastas terras inexploradas da Sibéria Oriental. Devemos estabelecer fortalezas lá para garantir nosso controle."
russia_discovers_western_siberia_title:0 "A Rússia reivindica a Sibéria Ocidental"
russia_discovers_western_siberia_desc:0 "A oeste estão as terras da Sibéria, nossos aventureiros cossacos estão apenas esperando para reivindicá-las. Vamos financiar isso e lembrar ao mundo que tudo pertence à mãe Rússia."
russian_colony_in_west_siberia_title:0 "Estabelecer Fortalezas na Sibéria Ocidental"
russian_colony_in_west_siberia_desc:0 "Começamos a expulsar os tártaros da Sibéria, para fortalecer nosso controle sobre essas regiões, devemos estabelecer fortalezas para que possam ser trazidas para o controle russo."
annex_the_qasim_khanate_title:0 "Anexar o Canato de Qasim"
annex_the_qasim_khanate_desc:0 "Até agora, tem sido conveniente permitir a existência contínua do Canato de Qasim. Agora, no entanto, essas terras devem retornar à Mãe Rússia."
defend_russia_against_the_mongols_title:0 "Defender os russos dos tártaros."
defend_russia_against_the_mongols_desc:0 "A praga tártara ameaça a sagrada mãe Rússia. Devemos garantir que nenhum verdadeiro russo esteja sob o jugo tártaro."
cross_the_mongol_border_title:0 "Reivindicar as Estepes"
cross_the_mongol_border_desc:0 "Devemos levar a luta aos tártaros da Horda Dourada. Devemos hastear a bandeira da Rússia em suas terras das estepes, porque tudo pertence à Mãe Rússia."
annex_novgorod_title:0 "Anexar Novgorod"
annex_novgorod_desc:0 "Os boyares de Novgorod aceitaram a liderança do Grão-Príncipe de Moscou, mas ainda mantêm algumas noções de independência. Devemos trazê-los firmemente sob o controle de Moscou."
russia_partitions_poland_title:0 "Conquistar a Polônia Oriental"
russia_partitions_poland_desc:0 "Exércitos poloneses controlam grande parte das terras russas. O estado polonês é fraco e inadequado para governar os orgulhosos povos rutênios e bielorrussos, e outros países também chegaram a essa conclusão. É hora de agirmos antes que a Polônia seja dividida entre nossos rivais."
russia_partitions_lithuania_title:0 "Derrotar a Lituânia"
russia_partitions_lithuania_desc:0 "Exércitos lituanos controlam grande parte das terras russas. O estado lituano é fraco e inadequado para governar os orgulhosos povos rutênios e bielorrussos, e outros países também chegaram a essa conclusão. É hora de agirmos."
CANCEL_MISSION:0 "Cancelar Missão"
CANNOT_CANCEL_MISSION_IRO:0 "Não podemos cancelar esta missão até §Y$§W."
CANCEL_MISSION_IRO:0 "Podemos cancelar esta missão, mas custará §R$§W de prestígio, e não poderemos cancelar outra por mais cinco anos."
conquer_finland_title:0 "Conquistar a Finlândia"
conquer_finland_desc:0 "A Suécia continua sendo um perigo para as terras da Sagrada Mãe Rússia. Para proteger a Rússia de uma vez por todas, devemos conquistar a Finlândia para servir como uma zona de amortecimento."
subjugate_crimea_title:0 "Subjugar a Crimeia"
subjugate_crimea_desc:0 "Os tártaros da Crimeia têm causado estragos nas estepes por tempo demais, está na hora de a Terceira Roma mostrar a eles quem manda."
subjugate_kazan_title:0 "Subjugar Kazan"
subjugate_kazan_desc:0 "A cidade de Kazan fica nas rotas comerciais-chave ao longo do rio Volga. Para que a Rússia prospere, ela deve pertencer à Mãe Rússia."
subjugate_the_siberian_khanate_title:0 "Subjugar o Canato Siberiano"
subjugate_the_siberian_khanate_desc:0 "Nossos aventureiros cossacos relatam que o Canato Siberiano está fraco e dividido. Se o grande Tsar der a ordem para atacar, eles garantirão que todas as suas terras pertençam à Mãe Rússia."
subjugate_astrakhan_title:0 "Subjugar Astracã"
subjugate_astrakhan_desc:0 "A cidade de Astracã fica às margens do Mar Cáspio. O controle dessa cidade significa que a Mãe Rússia controlará o comércio da área."
control_medina_title:0 "Proteger Medina"
control_medina_desc:0 "Medina é a segunda cidade mais sagrada do Islã e o local do tú
 control_mecca_title:0 "Defender a Peregrinação"
 control_mecca_desc:0 "A peregrinação sagrada a Meca é um dos deveres sagrados que um muçulmano pode realizar. As caravanas de peregrinos estão sob constante ameaça de nômades locais, devemos estabelecer o controle da área para garantir que eles estejam protegidos."
 vassalize_candar_title:0 "Vassalizar Candar"
 vassalize_candar_desc:0 "O Trovão foi o primeiro sultão a buscar trazer os Beys da Anatólia sob controle otomano. Por meio da guerra ou do engano, o Bey de Candar deve reconhecer nossa superioridade."
 annex_candar_title:0 "Anexar Candar"
 annex_candar_desc:0 "Embora o Bey de Candar tenha decidido sabiamente reconhecer a superioridade do Sultão, ainda há aqueles que alertam que ele pode se mostrar infiel. Vamos trazer as terras para nosso controle."
 vassalize_karaman_title:0 "Vassalizar Karaman"
 vassalize_karaman_desc:0 "O Bey de Karaman alega descaradamente ser pelo menos igual ao Sultão Otomano devido ao casamento de sua família com a filha de Murad I. Devemos mostrar a esse arrogante quem é o mais importante."
 annex_karaman_title:0 "Anexar Karaman"
 annex_karaman_desc:0 "Depois de trazer o Beydom de Karaman para a linha, garantindo que eles reconheçam o Sultão como seu suserano, agora é a hora de acabar com suas pretensões de uma vez por todas. Devemos absorver o Beydom no Império propriamente dito."
 vassalize_dulkadir_title:0 "Vassalizar Dulkadir"
 vassalize_dulkadir_desc:0 "Dulkadir fica na fronteira entre a Anatólia e a Síria. Sua localização estratégica significa que o Sultão Otomano não pode ignorar esse estado aparentemente menor. Devemos trazê-los para a nossa órbita."
 retake_smyrna_title:0 "Conquistar Esmirna"
 retake_smyrna_desc:0 "O Beydom de Aydin decidiu imprudentemente se libertar do controle do Sultão. Devemos mostrar nossa força e conquistá-los."
 muslim_asia_minor_title:0 "Converter o Infiel"
 muslim_asia_minor_desc:0 "As terras da Anatólia estão no cerne do Império, de onde o Sultão obtém a maior parte de seus recursos. Depois da esmagadora derrota de nossas forças por Timur algumas décadas atrás, muitos dos Beyliks locais recuperaram sua força e independência. Devemos consolidar nosso controle sobre a Anatólia e recuperar o que foi perdido."
 vassalize_the_mameluks_title:0 "Derrubar os Mamelucos"
 vassalize_the_mameluks_desc:0 "O Egito costumava ser o lar dos Fatímidas xiitas e acreditamos até hoje que sua heresia xiita ainda tem apoio oficial no Egito. Devemos fazer o S
  annex_egypt_title:0 "Anexar Egito"
  annex_egypt_desc:0 "O Sultão Mameluco continua sendo um oponente perigoso e pode estar contaminado com a heresia xiita. Devemos usar todos os meios necessários para acabar com sua independência."
  take_kaffa_title:0 "Conquistar Caffa"
  take_kaffa_desc:0 "A Fortaleza de Caffa tem sido usada há muito tempo por piratas cristãos para saquear o Mar Negro. Para evitar isso, devemos controlar esta cidade."
  control_halland_title:0 "Controlar Halland"
  control_halland_desc:0 "O controle da Dinamarca sobre Halland é um sério problema para o Reino da Suécia. Sua localização representa uma ameaça ao transporte marítimo sueco que tenta sair do Báltico e pode servir como base para os exércitos dinamarqueses devastarem o sul da Suécia. Essa situação não pode ser tolerada."
  control_estonia_title:0 "Controlar Estônia"
  control_estonia_desc:0 "Nossa longa costa significa que a segurança de nosso Reino depende muito do controle do Mar Báltico. Os portos estonianos devem ser trazidos sob controle sueco."
  control_latvia_title:0 "Conquistar Livônia"
  control_latvia_desc:0 "A Livônia e sua cidade portuária-chave, Riga, são vitais para controlar o comércio no Báltico. Precisamos dessas terras para nossa segurança."
  control_gotland_title:0 "Conquistar Gotlândia"
  control_gotland_desc:0 "Gotlândia está localizada em uma posição estratégica central no Mar Báltico. Para que a Suécia permaneça uma grande potência, ela deve passar para o controle sueco."
  annex_norway_swe_title:0 "Defender a Noruega"
  annex_norway_swe_desc:0 "Felizmente, conseguimos trazer a Noruega sob nossa proteção, mas os senhores locais não estão coordenando adequadamente sua defesa com a Suécia. Ação deve ser tomada."
  no_territory_to_denmark_title:0 "Nenhuma Terra para a Dinamarca"
  no_territory_to_denmark_desc:0 "O covarde rei dinamarquês se apossou de terras que nos pertencem por direito. Não devemos descansar até que a Suécia esteja unida novamente."
  reconquer_finland_title:0 "Recuperar a Finlândia"
 reconquer_finland_desc:0 "Embora Ivan possa ter sido capaz de conquistar a Finlândia por meio de táticas covardes, derrotaremos mais uma vez o temido urso. Agora é a nossa chance de libertar toda a Finlândia e devolvê-la ao governo civilizado."
 swedish_colony_in_north_america_title:0 "Suécia no Novo Mundo"
 swedish_colony_in_north_america_desc:0 "Notícias se espalharam sobre descobertas na América do Norte. A Suécia não pode perder os benefícios que as colônias trazem."
 fortify_the_eastern_border_title:0 "Fortalecer a Fronteira Oriental"
 fortify_the_eastern_border_desc:0 "Com o avanço da Rússia tendo chegado às fronteiras da Finlândia, devemos investir em melhorar as fortificações lá."
 colonize_lapland_title:0 "Levar a civilização aos Lapões"
 colonize_lapland_desc:0 "Os Lapões do norte da Suécia são lamentavelmente atrasados, pois não são suecos nem cristãos. É nosso dever torná-los ambos."
 control_jylland_title:0 "Levar a Guerra para a Costa Sul."
 control_jylland_desc:0 "Estamos envolvidos em uma guerra com a Dinamarca, para vencê-la devemos levar a luta até eles. Vamos marchar com nossos exércitos pelo Mar Báltico e tomar o controle de Jutland."
 colonize_iceland_title:0 "Colonizar a Islândia"
 colonize_iceland_desc:0 "As grandes colônias vikings da Islândia passaram por tempos difíceis e agora estão abandonadas. Vamos trazer de volta o espírito pioneiro dos antepassados e restabelecê-las."
 retake_scania_title:0 "Recuperar a Escânia"
 retake_scania_desc:0 "A Escânia sempre fez parte do Reino da Dinamarca, mas o rei recém-chegado da Suécia a reivindicou para si. Devemos libertar os verdadeiros dinamarqueses do jugo sueco."
 retake_halland_title:0 "Recuperar Halland"
 retake_halland_desc:0 "A conquista sueca de Halland os colocou muito perto de Copenhague. Devemos expulsá-los e retomar o que nos pertence por direito."
 denmark_slesvig_holstein_relations_title:0 "Melhorar as Relações com Holstein"
 denmark_slesvig_holstein_relations_desc:0 "A política dinamarquesa sempre se preocupou com o destino do Ducado Imperial de Holstein. Devemos melhorar nossas relações com eles."
 denmark_oldenburg_relations_title:0 "Melhorar as relações com Oldenburg"
 denmark_oldenburg_relations_desc:0 "A casa real dinamarquesa sempre teve laços estreitos com os governantes de Oldenburg. Uma melhoria nas relações é muito bem-vinda."
 vassalize_norway_title:0 "Proteger a Noruega"
  vassalize_norway_desc:0 "Com o fim da União de Kalmar, a Noruega foi deixada fraca e indefesa. É nosso dever, como o verdadeiro monarca norueguês, trazê-los sob proteção dinamarquesa."
  annex_norway_title:0 "A herança de Kalmar"
  annex_norway_desc:0 "A União de Kalmar tornou o Rei dinamarquês o único Rei da Noruega, embora a união tenha se desfeito, temos esperado pela oportunidade de restaurar o Rei dinamarquês ao seu lugar de direito. A oportunidade é agora."
  defend_denmark_title:0 "Defender a Dinamarca"
  defend_denmark_desc:0 "Desde o fim da União de Kalmar, a província rebelde da Suécia continuou a negar ao Rei dinamarquês o seu lugar de direito. Através de guerras injustificadas contra seu soberano legítimo, eles capturaram território dinamarquês. A coroa dinamarquesa não pode ceder qualquer parte da Dinamarca para eles."
  danish_controlled_cot_title:0 "Comércio Dinamarquês"
  convert_ezochi_to_shintoism_title:0 "Mostre-lhes o Caminho do Xintoísmo"
  convert_ezochi_to_shintoism_desc:0 "Lamentamos que o povo de Kamikawa ainda persista em suas tradições pagãs, nossos sacerdotes humildemente pedem apoio para mostrar-lhes o caminho. Isso trará simetria e perfeição para a terra do sol nascente, como a perfeição de uma flor de cerejeira caindo."
  conquer_southern_korea_title:0 "Conquistar a Coreia"
  conquer_southern_korea_desc:0 "Os governantes arrogantes da Coreia afirmam que, devido ao seu mandato do Céu, eles são de fato superiores ao Imperador japonês. Devemos lançar uma invasão e tomar a porção sul para que possamos punir tal arrogância no futuro."
  monopolize_japanese_cot_desc:0 "Por muito tempo, os Gai-Jin têm tido muito controle sobre o nosso comércio. O Filho do Céu acredita que seria sábio tomarmos controle do nosso próprio comércio."
  annex_the_mongol_khanate_title:0 "Destruir os falsos Imperadores"
  annex_the_mongol_khanate_desc:0 "A horda bárbara dos mongóis afirma ser o verdadeiro imperador Yuan da China, mas o Reino do Meio só pode ter um Imperador. Devemos destruir esses impostores de uma vez por todas."
  ming_oirat_relations_title:0 "Relações com os Oirats"
  ming_oirat_relations_desc:0 "A Horda Oirat continua a saquear nossas fronteiras ocidentais, às vezes danificando a grande muralha. Devemos melhorar as relações com eles para incentivá-los a levar seus ataques para outro lugar."
  vassalize_tibet_title:0 "Reivindicar o Tibete"
  vassalize_tibet_desc:0 "Os Imperadores Yuan fizeram com que os governantes tibetanos
   annex_tibet_title:0 "Incorporar o Tibete"
   annex_tibet_desc:0 "A administração tibetana não segue as linhas confucionistas adequadas e, portanto, é desnecessariamente caótica. Devemos trazer ordem às terras incorporando-as à China."
   colonize_taiwan_title:0 "Colonizar Taiwan"
   colonize_taiwan_desc:0 "A ilha de Taiwan é pouco povoada por selvagens incivilizados, devemos abrir essas terras para o assentamento chinês."
   colonize_deren_title:0 "Avançar para o Rio Negro"
   colonize_deren_desc:0 "O sagrado Rio Negro, embora tenhamos histórias de que alguns povos incivilizados o chamam de Rio Amur, é uma fronteira adequada para nós. Devemos estabelecer assentamentos para avançar nossa fronteira."
   china_discovers_india_title:0 "Descobrir a Índia"
   china_discovers_india_desc:0 "Embora a maioria das pessoas pareça estar satisfeita com a explicação de que nossas sedas vão para terras bárbaras, alguns de nossos eunucos mais curiosos desejam saber mais. Eles estão pedindo apoio para enviar uma expedição para esse lugar chamado Índia."
   conquer_danzig_title:0 "Recuperar Danzig"
   conquer_danzig_desc:0 "No Tratado de Kalisz, concordamos que a área ao redor de Danzig seria controlada pela Ordem dos Teutônicos sob a coroa polonesa. Recentemente, eles têm sido negligentes em suas obrigações, então devemos recuperar o que é nosso por direito."
   poland_mazovia_relations_title:0 "Relações com Mazovia"
   poland_mazovia_relations_desc:0 "A decisão do Rei Boleslaw III de dividir a Polônia entre seus filhos marcou um longo período de fragmentação para o Reino Polonês. Embora a Polônia esteja agora em grande parte reunida, o Ducado de Mazovia ainda permanece independente, devemos melhorar as relações com eles."
   vassalize_mazovia_title:0 "Vassalizar Mazovia"
   vassalize_mazovia_desc:0 "O Ducado de Mazovia precisa ser devolvido à dobra polonesa. É essencial que o Duque reconheça novamente a suserania da Coroa Polonesa."
   annex_mazovia_title:0 "Reincorporar Mazovia"
   annex_mazovia_desc:0 "Devemos devolver a Polônia à sua antiga glória. O Ducado de Mazovia deve ser mais uma vez uma parte integral da Polônia."
   conquer_smolensk_title:0 "Conquistar Smolensk"
   conquer_smolensk_desc:0 "A grande fortaleza de Smolensk é a porta de entrada para a Lituânia. Para proteger a Commonwealth, devemos ter essa fortaleza."
 retake_podolia_title:0 "Rejeitar o Turco"
 retake_podolia_desc:0 "O Turco avançou para as partes sul da Commonwealth. Não podemos permitir isso e devemos expulsá-los."
 poland_lithuania_relations_title:0 "Relações Polônia-Lituânia"
 poland_lithuania_relations_desc:0 "Com a morte do último Piast real, Casimiro, o Grande, a política da Polônia tem sido buscar fortes laços dinásticos com a Lituânia. Recentemente, esses laços têm sido negligenciados, devemos renová-los."
 annex_lithuania_title:0 "Fundar a Commonwealth"
 annex_lithuania_desc:0 "Polônia e Lituânia têm desfrutado de laços estreitos por muitos anos. Agora, a nobreza está pedindo a união de Lublin para unir as duas nações em uma Commonwealth."
 retake_minsk_title:0 "Recapturar Minsk"
 retake_minsk_desc:0 "Os russos tomaram Minsk, essa fortaleza não pode permanecer em suas mãos. Ela deve ser recapturada."
 fortify_the_southern_border_title:0 "Fortificar a Fronteira Sul"
 fortify_the_southern_border_desc:0 "Os Habsburgos estão perigosamente próximos de nossa fronteira sul. Devemos melhorar as fortificações lá para proteger a Polônia."
 defend_polands_western_border_title:0 "Defender a Fronteira Ocidental"
 defend_polands_western_border_desc:0 "Nem um centímetro de solo polonês deve pertencer aos vis prussianos!"
 defend_polands_northern_border_title:0 "Defender a Fronteira Norte"
 defend_polands_northern_border_desc:0 "Nem um centímetro de solo polonês deve pertencer aos vis russos."
 vassalize_navarra_title:0 "Vassalizar Navarra"
  vassalize_navarra_desc:0 "Os Reinos de Castela e França lançam olhares invejosos sobre as terras de Navarra. Seria desastroso para Aragão se essas terras caíssem nas mãos de qualquer um deles, então devemos ser proativos."
  conquer_sardinia_title:0 "Nosso Direito a Sardenha"
  conquer_sardinia_desc:0 "O Santo Padre concedeu a Jaime, o Justo, o Reino da Sardenha em 1297. Nunca esquecemos esse generoso presente e é hora de reivindicar o que é nosso."
  diplo_annex_sicily_title:0 "Anexar Sicília"
  diplo_annex_sicily_desc:0 "Desde que Pedro III expulsou o Duque de Anjou da Sicília, o Reino tem sido, aos nossos olhos, uma parte legítima de Aragão. É hora agora de reafirmar esses direitos."
  diplo_annex_naples_title:0 "Anexar Nápoles"
  diplo_annex_naples_desc:0 "Embora o Rei de Nápoles tenha aceitado sabiamente nossa suserania, sua independência contínua não é mais desejável."
  conquer_naples_title:0 "Conquistar Nápoles"
  conquer_naples_desc:0 "Rashly, o Rei de Nápoles continua insistindo que ele é o verdadeiro Rei da Sicília. Isso é inaceitável para nós, então Nápoles deve ser conquistada."
  defend_kaffa_title:0 "Defender Caffa"
  defend_kaffa_desc:0 "Estamos em guerra com os turcos otomanos, devemos garantir e não perder nossas bases no Mar Negro. Caffa deve ser defendida."
  retake_kaffa_title:0 "Recapturar Possessões da Crimeia"
  retake_kaffa_desc:0 "A perda de Caffa é apenas um contratempo temporário. Ainda consideramos esta província nossa e, portanto, devemos recapturá-la."
  conquer_hainaut_title:0 "Conquistar Hainaut"
  conquer_hainaut_desc:0 "Desde o casamento entre a filha de Filipe, o Audaz, Margarida da Borgonha, e Guilherme de Hainaut, garantimos um forte interesse nessas terras. Agora é a hora certa para tomá-las."
conquer_brabant_title:0 "Conquistar Brabante"
conquer_brabant_desc:0 "O Duque de Brabante disputa com a Borgonha o domínio dos Países Baixos. Sua reivindicação de ser o sucessor do Duque da Baixa Lotaríngia é bastante arrogante e devemos ensinar-lhe uma lição."
conquer_luxemburg_title:0 "Conquistar Luxemburgo"
conquer_luxemburg_desc:0 "O Ducado de Luxemburgo será uma bela adição às terras borgonhesas. Reduzindo a distância entre nossas províncias borgonhesas e nossas possessões nas terras baixas."
conquer_liege_title:0 "Conquistar Liege"
conquer_liege_desc:0 "O Bispado de Liege deveria realmente ser controlado pelo Duque mais poderoso da região, ou seja, nós. Uma vez que sejamos o Senhor de Liege, temos certeza de que os núcleos da região se unirão a nós."
vassalize_lorraine_title:0 "Vassalizar Lorena"
vassalize_lorraine_desc:0 "O Ducado de Lorena fica entre as duas metades do reino borgonhês. Devemos garantir que tenhamos livre acesso a essas terras e que elas não caiam nas mãos de outra pessoa (como o Rei da França)."
reach_the_mississippi_title:0 "Rio Velho"
reach_the_mississippi_desc:0 "O Rio Mississippi é a artéria pela qual todo o comércio no interior da América do Norte flui. Se quisermos manter nossa independência, devemos ter acesso a esse rio."
the_united_states_france_relations_title:0 "Relações com a França"
the_united_states_france_relations_desc:0 "Os Estados Unidos precisam de amigos se quiserem crescer e prosperar, acreditamos que a melhor opção é uma relação sólida com a França. Vamos melhorar as relações com eles."
the_united_states_rev_france_relations_title:0 "Irmãos de Armas"
the_united_states_rev_france_relations_desc:0 "A França finalmente derrubou sua monarquia corrupta e instituiu uma república de pensamento correto. Com nossa visão comum do mundo, devemos ser amigos."
tobacco_factory_title:0 "Fábrica de Tabaco"
 tobacco_factory_desc:0 "Para que nossa jovem república prospere, precisamos expandir o comércio, pois esse é o sangue vital de qualquer nação."
 connect_brandenburg_and_prussia_title:0 "Conectar Brandemburgo e Prússia"
 connect_brandenburg_and_prussia_desc:0 "Para proteger melhor nosso Vassalo da Prússia, precisamos estar melhor posicionados para protegê-los. Devemos ter um corredor de terra que nos conecte com eles."
 connect_the_prussian_lands_title:0 "Expansão Prussiana"
 connect_the_prussian_lands_desc:0 "Depois de unir Brandemburgo com a Prússia, agora temos o problema de como defender as duas metades de nosso reino. Para tornar nosso reino uma unidade mais defensável, devemos conquistar toda a Prússia e não apenas as partes atualmente sob nosso controle."
 conquer_swedish_pomerania_title:0 "Conquistar Pomerânia Sueca"
 conquer_swedish_pomerania_desc:0 "Por direito, a Pomerânia deveria ter se tornado parte de Brandemburgo, mas os suecos insistiram em tomar uma parte. Devemos afirmar nossos direitos e expulsar a Suécia das terras que nos pertencem por direito."
 conquer_hinterpommern_title:0 "A Sucessão Pomerana"
 conquer_hinterpommern_desc:0 "Temos direitos de sucessão ao Ducado da Pomerânia. Embora não seja sábio tentar obter toda a Pomerânia neste momento, devemos garantir que ninguém esqueça nossos direitos tomando uma parte dela."
 brandenburg_prussia_relations_title:0 "Relações com a Prússia"
 brandenburg_prussia_relations_desc:0 "A defesa de nossa fronteira oriental pode ser fortalecida com os aliados certos. Devido à sua localização e aos nossos laços culturais, fortalecer as relações com o estado da Prússia é uma jogada lógica."
 prussia_brandenburg_relations_title:0 "Relações com Brandemburgo"
 prussia_brandenburg_relations_desc:0 "Nossa proximidade com estados poderosos significa que precisamos ter amigos. Brandemburgo, devido à sua localização e aos nossos laços culturais estreitos, é o candidato perfeito."
 vassalize_prussia_title:0 "Vassalizar Prússia"
 vassalize_prussia_desc:0 "A Prússia parece fraca e vulnerável, mas nossos laços históricos significam que devemos fazer algo a respeito. Vamos nos tornar o senhor da Prússia para poder protegê-la."
 annex_prussia_title:0 "Anexar Prússia"
 annex_prussia_desc:0 "Chegou a hora de considerar incorporar totalmente a Prússia nos reinos de Brandemburgo."
 brandenburg_breaks_free_from_poland_title:0 "Libertar-se da Polônia"
 brandenburg_breaks_free_from_poland_desc:0 "Não é adequado para a dignidade do Eleitor de Brandemburgo aceitar a suserania polonesa. Essa situação deve acabar."
 prussia_breaks_free_from_poland_title:0 "Libertar-se da Polônia"
 prussia_breaks_free_from_poland_desc:0 "Para que a Prússia Ducal prospere, devemos nos libertar das correntes que o Rei Polonês colocou sobre nós."
 prussia_partitions_poland_title:0 "Conquista da Polônia Maior"
 prussia_partitions_poland_desc:0 "A Polônia está fraca e a Rússia deseja continuar dominando-a, para aceitarmos essa situação devemos ser compensados com terras polonesas."
 conquer_ratibor_title:0 "Conquistar Ratibor"
 conquer_ratibor_desc:0 "Temos reivindicações sobre a Silésia, que devemos fazer com que a família das nações europeias reconheça. Para alcançar isso, devemos garantir Ratibor."
  subjugate_westphalia_title:0 "Subjugar Westfália"
  subjugate_westphalia_desc:0 "O Reino da Westfália foi criado, incluindo várias áreas pequenas que eram consideradas partes legítimas da Prússia. Usando essas terras como pretexto, podemos adquirir toda a Westfália."
  conquer_ferrara_title:0 "Reconquistando Ferrara"
  conquer_ferrara_desc:0 "Por seu apoio leal durante nossa luta contra os Imperadores, concedemos à Casa de Este o ducado de Ferrara como feudo papal. No entanto, agora é hora de recuperar essas terras!"
  conquer_ancona_title:0 "Incorporação de Ancona"
  conquer_ancona_desc:0 "Durante as guerras arruinadoras entre o papado e o Imperador, Ancona se tornou um bastião do partido imperialista gibelino. Embora tecnicamente um feudo papal, tem sido virtualmente independente desde então. Agora, no entanto, podemos focar nossa atenção em recuperá-lo para os Estados Papais."
  annex_avignon_title:0 "Encerrando o Cisma do Ocidente"
  annex_avignon_desc:0 "Durante o grande cisma, o Antipapa apoiado pelo partido francês foi instalado em Avignon. Se governarmos Avignon, nossa reivindicação ao único líder da única fé verdadeira não será questionada."
  catholic_italy_title:0 "Combatendo a Heresia"
  catholic_italy_desc:0 "Uma promessa de salvo-conduto não é vinculativa quando feita a um herege, o Imperador deveria ter tentado queimar Lutero quando teve a chance. Agora, seus ensinamentos heréticos se espalharam para a Itália, isso deve ser eliminado."
  academy_in_rome_title:0 "Príncipe do Renascimento"
  academy_in_rome_desc:0 "Para ser um verdadeiro príncipe no estilo renascentista, devemos transformar Roma em um refúgio para os melhores artistas. Para isso, devemos nos tornar patrono de uma Academia de Belas Artes."
  conquer_orkney_title:0 "Reivindicando Orkney"
  conquer_orkney_desc:0 "Orkney, por sua localização, é de importância estratégica para a coroa escocesa. Agora temos um motivo legítimo para reivindicar essas terras, devemos tomá-las."
  scotland_france_relations_title:0 "A Velha Aliança"
 scotland_france_relations_desc:0 "Enquanto a Inglaterra existir, a Escócia estará sob ameaça. Há muito tempo mantemos uma espécie de aliança com a França para nos protegermos contra eles. É hora de renovar a Velha Aliança."
 scottish_war_against_england_title:0 "Honrando a Velha Aliança"
 scottish_war_against_england_desc:0 "A França está mais uma vez em guerra com nosso inimigo ancestral, a Inglaterra. Devemos levar a luta para a Inglaterra mais uma vez."
 scottish_control_title:0 "Avançar a Fronteira"
 scottish_control_desc:0 "Para proteger a Escócia, devemos avançar a fronteira para o sul e tomar Northumberland como uma zona de amortecimento."
 scottish_defense_title:0 "Defender a Nação"
 scottish_defense_desc:0 "Não podemos ceder um palmo de terra escocesa para o inimigo inglês. Devemos lutar até que a Inglaterra perceba isso."
 bavaria_austria_relations_title:0 "Amizade com os Habsburgos"
 bavaria_austria_relations_desc:0 "As famílias Wittelsbach e Habsburgo têm competido entre si por influência no sudoeste da Alemanha. No entanto, teríamos mais liberdade de ação se tivéssemos boas relações com os Habsburgos."
 hungary_austria_relations_title:0 "Relações com a Áustria"
 hungary_austria_relations_desc:0 "Nossas relações com nosso vizinho do norte às vezes foram um pouco instáveis. No entanto, para liberar nossas mãos nos Bálcãs, devemos melhorar nosso relacionamento com a Áustria."
 hungary_transylvania_relations_title:0 "Relações com a Transilvânia"
 hungary_transylvania_relations_desc:0 "A Transilvânia deveria ser um vassalo da Hungria. No entanto, com nosso relacionamento atual, eles são mais propensos a ser nossos inimigos. Vamos reparar as relações com eles."
 vassalize_transylvania_hun_title:0 "Trazer a Transilvânia de volta ao rebanho"
 vassalize_transylvania_hun_desc:0 "A Transilvânia esqueceu que deveria fazer parte da Hungria. O Senhor da Transilvânia deve se curvar diante da coroa húngara."
  conquer_the_banat_title:0 "Conquistar o Banat"
  conquer_the_banat_desc:0 "Banat está localizado bem na rota de avanço mais provável de qualquer força turca que busque invadir a Hungria. Esta província deve formar a primeira linha de nossa defesa."
  retake_croatia_title:0 "Liberar a Croácia"
  retake_croatia_desc:0 "Os turcos avançaram até a histórica província da Croácia. Devemos expulsá-los."
  lithuania_poland_relations_title:0 "Relações com a Polônia"
  lithuania_poland_relations_desc:0 "Em 1386, o Grão-Duque Jogaila tomou a decisão de abraçar o catolicismo e também alinhou a Lituânia com a Polônia. Precisamos redescobrir esses laços históricos e fortalecer nossa amizade com a Polônia."
  conquer_samogitia_title:0 "Recuperar Samogícia"
  conquer_samogitia_desc:0 "As terras de Samogícia são uma parte histórica da Lituânia que nos foi cruelmente tirada pelos Cavaleiros Teutônicos. Devemos restaurar esta província para o Grão-Ducado."
  retake_chernigov_title:0 "Recuperar Chernigov"
  retake_chernigov_desc:0 "A reivindicação de Moscou de ser o verdadeiro herdeiro de Kievan Rus é bastante impudente. Devemos avançar mais uma vez sobre o rio Dnieper e recuperar Chernigov para a Lituânia."
  retake_smolensk_title:0 "Liberar Smolensk"
  retake_smolensk_desc:0 "A fortaleza de Smolensk é a porta de entrada para a Lituânia, sem a qual as hordas russas podem varrer o oeste à vontade. Devemos recuperar esta fortaleza como uma prioridade."
  subjugate_aquileia_title:0 "Subjugar Aquiléia"
  subjugate_aquileia_desc:0 "O Patriarca de Aquiléia já foi um dos estados mais poderosos da península italiana. Agora, seus dias de glória acabaram e Veneza deve suplantá-lo."
  conquer_friuli_title:0 "Conquistar Friuli"
conquer_friuli_desc:0 "The city of Venice by virtue of its location is fairly safe from attack. However to avoid being at the mercy of the shifting Italian political landscape we must expand our land holding."
 conquer_brescia_title:0 "Avançar pelo Vale do Pó"
 conquer_brescia_desc:0 "A fortaleza de Brescia é a cidade mais importante da Lombardia oriental. Para proteger as possessões venezianas dos ricos estados lombardos, devemos controlar essa região."
 conquer_verona_title:0 "Expandir para a 'Terra Ferma'"
 conquer_verona_desc:0 "Devemos expandir nossas terras no continente italiano, e para onde, você pode perguntar? Por que não em bela Verona, onde estabelecemos nossa cena."
 conquer_istria_title:0 "Defender o Comércio Veneziano"
 conquer_istria_desc:0 "O Adriático é a artéria ao longo da qual todo o comércio veneziano flui. Para defendê-lo, devemos estabelecer uma cadeia de bases ao longo da costa para que nossa frota possa operar."
 defend_crete_title:0 "Defender Creta"
 defend_crete_desc:0 "Os turcos estão mais uma vez avançando no Mediterrâneo, nossa base em Creta nos permite atacar o comércio deles no Egeu. Devemos garantir que Creta permaneça em nossas mãos."
 retake_crete_title:0 "Recuperar Creta"
 retake_crete_desc:0 "A ilha de Creta formava um elo importante na cadeia de bases que temos para defender Veneza no Oriente. Devemos retomar esta ilha para que a república esteja verdadeiramente segura."
 bohemia_silesia_relations_title:0 "Relações com a Silésia"
 bohemia_silesia_relations_desc:0 "Em 1327, os Duques da Silésia aceitaram John the Blind como seu suserano. No entanto, não estamos vendo muitos sinais de amizade, então devemos melhorar nossas relações."
 diplo_annex_silesia_title:0 "Incorporar a Silésia"
 diplo_annex_silesia_desc:0 "Em 1335, o rei polonês Casimir III reconheceu que a Boêmia era a legítima governante da Silésia. Aceitamos um alto grau de independência de nossos Duques da Silésia, mas agora a situação exige que tornemos a Silésia uma parte integral da Boêmia."
 bohemia_hungary_relations_title:0 "Relações com a Hungria"
 bohemia_hungary_relations_desc:0 "Desde Wenceslas III, o último rei Premyslid da Boêmia, que também foi aclamado Rei da Hungria, o destino dos dois reinos tem sido entrelaçado. É hora de fortalecer nossos laços com eles."
 defend_bohemia_against_hungary_title:0 "Nenhum solo para os húngaros"
 defend_bohemia_against_hungary_desc:0 "Devemos garantir que nenhum solo boêmio seja possuído pela Hungria."
 bohemia_austria_relations_title:0 "Relações com os Habsburgos"
 bohemia_austria_relations_desc:0 "Os Habsburgos da Áustria às vezes têm sido um vizinho interessante. Vamos ver se podemos melhorar as relações com eles."
 improved_relations_with_electors_title:0 "Melhorar as relações com o Eleitor de $"
 improved_relations_with_electors_desc:0 "O sistema eletivo do Sacro Império Romano é às vezes um verdadeiro problema. Recentemente, notamos que não somos tão populares quanto poderíamos ser com o Eleitor de §Y$§W. Para garantir que nossa dinastia permaneça como imperador, devemos fortalecer nossos laços."
 become_emperor_title:0 "Tornar-se Imperador"
 become_emperor_desc:0 "Fomos abençoados com a dignidade eleitoral entre os príncipes do Império. No entanto, se pudéssemos melhorar as relações com outros eleitores, o trono imperial poderia estar ao nosso alcance."
 naval_recruiting_act_title:0 "Aprovar a Lei de Recrutamento Naval"
 naval_recruiting_act_desc:0 "Uma marinha forte depende de marinheiros resistentes e capazes. Uma lei de recrutamento forçaria homens aptos sem qualquer meio de subsistência a se alistarem para o serviço naval e, assim, aumentar o número de marinheiros disponíveis."
 militia_act_title:0 "Aprovar a Lei da Milícia"
 militia_act_desc:0 "Declarar o rei e somente o rei como o líder supremo das forças militares. O direito exclusivo da milícia, em todos os aspectos, seja ordenar ou dispor, está nas mãos do rei."
 statute_of_monopolies_title:0 "Declarar Estatuto dos Monopólios"
  statute_of_monopolies_desc:0 "Estimule o crescimento econômico promovendo o livre comércio e o livre fluxo de mercadorias entre as nações comerciantes e condenando os monopólios e restrições governamentais."
  licensing_of_the_press_act_title:0 "Aprovar a Lei de Licenciamento da Imprensa"
  licensing_of_the_press_act_desc:0 "Ao adotar regras e regulamentos estritos em relação à impressão e às prensas de impressão, será possível não apenas minimizar a quantidade de textos traiçoeiros e abusivos em nossa sociedade, mas também fornecer um maior grau de controle sobre as massas."
  tenures_abolition_act_title:0 "Aprovar a Lei de Abolição dos Arrendamentos"
  tenures_abolition_act_desc:0 "Estabeleça uma quantia fixa de compensação para o monarca e remova os vários tipos de arrendamentos militares e agrícolas devidos à coroa."
  court_of_wards_and_liveries_title:0 "Aprovar a Lei do Tribunal de Curatelados e Liveries"
  court_of_wards_and_liveries_desc:0 "Estabeleça um tribunal de curatelados e liveries que será responsável pela administração da arrecadação de impostos e direitos feudais. O tribunal também lidará com todas as questões relacionadas à tutela e liveria."
  dissolution_act_title:0 "Aprovar a Lei da Dissolução"
  dissolution_act_desc:0 "Impedir que os reis exerçam controle absoluto sobre seus reinos sem o consentimento do Parlamento, tornando obrigatório que os membros do Parlamento sejam convocados pelo menos uma vez a cada três anos."
  statue_in_restraint_of_appeals_title:0 "Declarar Estatuto de Restrição de Apelos"
  statue_in_restraint_of_appeals_desc:0 "Oficialmente rebaixe o Papa e, em vez disso, eleve o rei a ser a autoridade legal final em todos os assuntos religiosos."
