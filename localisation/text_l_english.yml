  establish_gaituguiliu_decision_emperor:2 "Introduzir Gaituguiliu"
  establish_gaituguiliu_decision_desc:1 "Os chefes nativos em prefeituras remotas, também conhecidos como Tusi, são governantes hereditários de minorias locais. Esses líderes podem parecer úteis de vez em quando devido às suas conexões com os locais, mas frequentemente têm se mostrado um risco para a estabilidade regional a longo prazo. Ao substituí-los lentamente por funcionários regulares nomeados pelo governo central, será mais fácil manter a tranquilidade em nível regional."
  seaban_decision_title:1 "Reformar Seaban"
  seaban_decision_emperor:1 "Reformar Seaban"
  seaban_decision_desc:1 "Os mares e oceanos trazem problemas: pirataria, contrabando, às vezes até mesmo os usurpadores se escondem por trás das ondas e marés, mas o comércio marítimo também traz riqueza e descobertas. Para permitir que a riqueza e as novas inovações entrem em nosso grande reino, devemos reformar nossas regulamentações marítimas."
