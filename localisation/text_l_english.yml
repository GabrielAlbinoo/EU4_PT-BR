  NO_WAR_ON_OTHER_VASSALS:0 "Você não pode declarar guerra ao súdito de outro país."
  reconquer_breda_title:0 "Capturar Breda"
  reconquer_breda_desc:0 "A fortaleza de Breda é como uma adaga apontada para o coração dos Países Baixos. Enquanto estiver sob o domínio espanhol, nunca estaremos seguros, ela deve ser recapturada."
  the_netherlands_discover_the_carribean_title:0 "Descobrir o Caribe"
  the_netherlands_discover_the_carribean_desc:0 "Ouvimos rumores maravilhosos sobre a riqueza das Índias Ocidentais. Para que o povo holandês prospere, devemos encontrá-las para reivindicar nossa parte."
  dutch_colony_in_the_carribean_title:0 "Colonizar o Caribe"
  dutch_colony_in_the_carribean_desc:0 "As ilhas do Caribe oferecem oportunidades de riqueza para o cavalheiro com a vontade de adquiri-las e o trabalho para explorá-las. Temos exatamente esses tipos de cavalheiros."
  the_netherlands_discover_north_america_title:0 "Descobrir a América do Norte"
  the_netherlands_discover_north_america_desc:0 "Ouvimos falar de vastas terras na parte norte de uma região chamada América. Devemos seguir em frente e ver se esses rumores são verdadeiros."
  dutch_colony_in_north_america_title:0 "Colonizar a América do Norte"
  dutch_colony_in_north_america_desc:0 "As vastas terras virgens das Américas estão praticamente vazias. É nosso dever povoá-las em nome de Deus e pela glória da Holanda."
  dutch_colony_in_south_africa_title:0 "Colonizar a África do Sul"
  dutch_colony_in_south_africa_desc:0 "Histórias do vasto ouro que pode ser encontrado nas regiões sul da África chegaram à nossa capital. Para que os Países Baixos se fortaleçam, devemos estabelecer uma base na África do Sul e ver se podemos obter nossa parte."
  dutch_colony_in_indonesia_title:0 "Colonizar as Índias Orientais"
  dutch_colony_in_indonesia_desc:0 "As Índias Orientais são o centro da produção de especiarias do mundo, grande riqueza está lá para a nação que expande o comércio de especiarias. As especiarias devem fluir!"
  dutch_colony_in_brazil_title:0 "Colonizar a Guiana"
  dutch_colony_in_brazil_desc:0 "As terras da Guiana são áridas e implacáveis, mas, usando nossa superioridade e com a vontade de Deus, podemos domar essas terras para a glória dos Países Baixos."
  the_netherlands_discover_australia_title:0 "Descobrir a Austrália"
  the_netherlands_discover_australia_desc:0 "Ouvimos falar de um vasto continente ao sul das Índias Orientais. Nossos navegadores estão pedindo o apoio do governo para explorar essas terras e reivindicá-las para a Holanda."
  dutch_control_of_taiwan_title:0 "Controlar Formosa"
  dutch_control_of_taiwan_desc:0 "A Ilha de Formosa está em uma posição estrategicamente importante para o comércio com a China. Se conseguirmos adquirir a posse da ilha, nos beneficiaremos grandemente."
  embrace_the_reformation_title:0 "Abraçar os ensinamentos de Calvino"
  embrace_the_reformation_desc:0 "A crescente força da Igreja Reformada Holandesa, baseada nos ensinamentos de Calvino, é evidente. Devemos torná-la a igreja estabelecida."
  take_malacca_from_portugal_title:0 "Tomar Malaca de Portugal"
  take_malacca_from_portugal_desc:0 "Malaca está situada na entrada das Índias Orientais. Quem a controlar, controlará o comércio de especiarias. Devemos tomar isso dos portugueses."
  take_ceylon_from_portugal_title:0 "Libertar Ceilão"
  take_ceylon_from_portugal_desc:0 "A ilha de Ceilão está no centro da rota do comércio do Oceano Índico. Para garantir que o comércio possa fluir livremente para Amsterdã, devemos libertá-la de Portugal."
  establish_trade_in_indonesian_cot_title:0 "Estabelecer Comércio nas Índias Orientais"
  establish_trade_in_indonesian_cot_desc:0 "Nossos mercadores sentem que estão perdendo as oportunidades do comércio de especiarias das Índias Orientais. A VOC está pedindo o apoio do governo para estabelecer o comércio holandês na região."
  conquer_ireland_title:0 "Conquistar a Irlanda"
  conquer_ireland_desc:1 "Historicamente conhecidos como 'Inimigos Irlandeses de Sua Majestade', o povo gaélico da Irlanda tem estado fora do domínio inglês por muito tempo. É hora de subjugá-los."
  conquer_scotland_title:0 "Conquistar a Escócia"
  conquer_scotland_desc:0 "Edward I, Scottorum Malleus, viu a sabedoria de garantir nosso reino subjugando os escoceses. Devemos fazer o mesmo."
  vassalize_scotland_title:0 "Tornar a Escócia um Vassalo"
  vassalize_scotland_desc:0 "O Reino Escocês é um problema perene, sua tendência a se aliar com a França e causar problemas na fronteira norte está se tornando problemática. Devemos garantir que os lordes escoceses sigam uma linha mais pró-inglesa."
  england_discovers_north_america_title:0 "Descobrir a Costa Leste da América"
  england_discovers_north_america_desc:0 "Ouvimos falar que nossos pescadores, que velejam para longe no Oceano em busca de bacalhau, avistaram terra. Devemos ver que terra podemos encontrar de novo."
  england_discovers_the_carribean_title:0 "Descobrir o Caribe"
  england_discovers_the_carribean_desc:0 "Houve muita conversa sobre ilhas ricas nas Índias Ocidentais. O parlamento está pressionando a coroa para financiar uma expedição para estabelecer a verdade dessas reivindicações."
  conquer_indian_coastal_province_title:0 "Ganhar um ponto de apoio no comércio indiano"
  conquer_indian_coastal_province_desc:0 "Nobres cavalheiros da Companhia de Mercadores de Londres que Negociam nas Índias Orientais pediram à coroa para apoiar seus esforços. Se algumas terras fossem adquiridas como bases para as atividades comerciais da empresa, isso poderia trazer receitas úteis para a coroa."
  english_colony_in_australia_title:0 "Problemas nas Prisões"
  english_colony_in_australia_desc:0 "Nossas prisões estão transbordando com criminosos de todos os tipos. Para liberar espaço, poderíamos liberar esses indivíduos perigosos de volta à sociedade. Se apenas houvesse outro lugar para colocá-los..."
  establish_trade_in_american_cot_title:1 "Comércio Americano"
  establish_trade_in_american_cot_desc:0 "A Companhia da Baía de Hudson está pressionando o parlamento para obter apoio para estabelecer o comércio nas Américas. Devemos apoiar essa iniciativa."
  monopolize_british_cot_title:0 "Nosso dinheiro está indo para o exterior"
  occupy_paris_title:0 "Ocupar Paris"
  occupy_paris_desc:0 "Nossos esforços para reivindicar nosso legítimo direito ao trono francês continuam. Nossa posição, aos olhos do restante da Cristandade, seria fortalecida se pudéssemos controlar Paris."
  conquer_normandie_and_caux_title:0 "Recuperar a Normandia"
  conquer_normandie_and_caux_desc:0 "Philippe II da França tomou traiçoeiramente a Normandia de seu verdadeiro dono, o bom Rei João. Devemos recuperar o Ducado em nome da justiça."
  conquer_aquitaine_title:0 "Conquistar Aquitânia"
  conquer_aquitaine_desc:0 "As ricas terras da Aquitânia eram, no passado, a joia da coroa dos reinos ingleses. É nosso dever garantir que seja assim novamente."
