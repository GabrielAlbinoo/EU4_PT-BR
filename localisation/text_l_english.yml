desc_indelningsverket:0 "O sistema sueco de alocação era a divisão da população camponesa em grupos de 10 para fins de recrutamento. Esse sistema facilitou a busca de pessoas para servir no exército e organizá-las em unidades."
create_indelningsverket_title:0 "Criar 'Indelningsverket'"
create_indelningsverket_desc:0 "Para recrutar homens para a guerra de maneira mais eficaz, o sistema de recrutamento será reorganizado em um sistema em que cada distrito é responsável por fornecer um homem para o exército durante a guerra. Isso significa que saberemos exatamente de onde obter homens para o exército, tornando o recrutamento mais fácil."
institute_the_absolutism_title:0 "Instituir o Absolutismo"
institute_the_absolutism_desc:0 "Devemos dar a nosso governo uma fundamentação filosófica. Se promovermos a doutrina do absolutismo, os nobres serão mais solidários."
 use_finnish_cavalry_title:0 "Use Finnish Cavalry"
 use_finnish_cavalry_desc:0 "Finland is a rather poor and backward place, service in the Swedish army gives people excellent opportunities to financial advancement via looting. This allows us to raise excellent and feared cavalry who our enemies maintain are invulnerable due to witchcraft, although we aren't 100% certain this is true."
 finnish_cavalry:0 "Hakkapeliitta"
 desc_finnish_cavalry:0 "A horribile Haccapaelitorum agmine libera nos, Domine'"
 use_swedish_steel_title:0 "Use Swedish Steel"
 use_swedish_steel_desc:0 "While other armies fire inaccurate volleys at their enemies we will march at them in disciplined ranks, deliver a single volley at close range and then give them cold steel."
 desc_swedish_steel:0 "Bet Kind, bet Kind, morgen kommt der Schwede'"
