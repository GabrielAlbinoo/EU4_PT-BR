  spanish_netherlands_should_be_catholic_header:0 " "
  spanish_netherlands_should_be_catholic_title:0 "Pare o Protestantismo nos Países Baixos"
  spanish_netherlands_should_be_catholic_desc:0 "Relatos chegaram aos nossos ouvidos de que nossos súditos em nossas províncias nos Países Baixos se desviaram de nossa santa igreja. Nosso Inquisidor Geral acredita que eles esperarão pela inquisição para persuadi-los a voltar à verdadeira fé."
  castille_aragon_relations_header:0 "Nossos Nobres sugerem"
  castille_aragon_relations_title:0 "Boas Relações com Aragão"
  castille_aragon_relations_desc:0 "Nossos vizinhos a leste falam a mesma língua e devem ser como irmãos para nós. Suas famílias reais devem ter laços profundos com a nossa, e precisamos estabelecer boas relações."
  spanish_portugese_relations_header:0 "Nossos Nobres sugerem"
