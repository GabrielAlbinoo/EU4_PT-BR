  centralizing_top_government_decision_emperor:2 "Reorganizar a Burocracia"
  centralizing_top_government_decision_desc:2 "Reorganizar os ranques burocráticos Guanzhi não é apenas fazer um mero rompimento simbólico com a dinastia incompetente que nos precede: ajustando as estruturas políticas do Império, nosso poder será concentrado e nosso regime se tornará sólido como uma fortaleza dourada com um fosso fervente."
