  reform_land_tax_decision_emperor:2 "Delegar Zongdu"
  reform_land_tax_decision_desc:2 "A vastidão de nosso reino é máxima e incomparável, no entanto, regulá-la é árduo. Portanto, vamos criar o cargo de Zongdu, um vice-rei que supervisionará mais de uma província. Eles dirigirão os assuntos provinciais como representantes do Imperador, para que assuntos menos cruciais não precisem ser reportados à Cidade Proibida."
  military_governors_decision_title:2 "Estabelecer Lifan Yuan"
  military_governors_decision_emperor:2 "Estabelecer Lifan Yuan"
  military_governors_decision_desc:2 "Para gerenciar os numerosos súditos e estados menores de regiões remotas dentro e além das fronteiras imperiais, o Ministério de Ritos agora é considerado insuficiente e inadequado. Vamos estabelecer um escritório que se concentre em lidar com eles."
