  spanish_portugese_relations_desc:0 "Nossos vizinhos a oeste falam a mesma língua e devem ser como irmãos para nós. Suas famílias reais devem ter laços profundos com a nossa, e precisamos estabelecer boas relações."
  mediterranean_christian_fleet_header:0 " "
  mediterranean_christian_fleet_title:0 "Destruir a Dominância Naval Turca"
  mediterranean_christian_fleet_desc:0 "O Infiel Turco criou uma frota maciça, se isso continuar sem controle, o Mediterrâneo cairá sob seu domínio. Devemos aumentar o número de galés para que a Espanha possa cumprir seu papel designado por Deus como defensora do Cristianismo."
  no_territory_to_france_header:0 " "
