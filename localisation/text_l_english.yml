counter_reformation:0 "Contrarreforma"
desc_counter_reformation:0 "Abraçamos a Contrarreforma em defesa da Fé Católica e de Sua Santidade, o Papa. (Se escolhermos as ideias nacionais '§YEcumenismo§W' ou '§YLiberté, égalité, fraternité§W', perderemos esse bônus.)"
join_the_counter_reformation_title:0 "Abraçar a Contrarreforma"
join_the_counter_reformation_desc:0 "Sua Santidade, o Papa, convocou um esforço poderoso para combater o movimento protestante. Com a ajuda da recém-fundada Ordem Jesuíta, erradicaremos e purificaremos essas heresias. Além de mais - e mais eficazes - missionários, o protestantismo e a fé reformada terão mais dificuldade em se espalhar em nosso reino. (Se escolhermos as ideias nacionais '§YEcumenismo§W' ou '§YLiberté, égalité, fraternité§W', perderemos esse bônus.)"
