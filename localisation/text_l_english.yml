  revolutionary_rebels_title:0 "Revolucionário"
  revolutionary_rebels_name:0 "Revolucionários de $COUNTRY$"
  revolutionary_rebels_desc:0 "Os rebeldes revolucionários estão empenhados em derrubar o regime, que consideram corrupto e profundamente injusto. Eles acreditam em sua causa e são liderados por burgueses e oficiais militares desiludidos."
  heretic_rebels_title:0 "Herege"
  heretic_rebels_name:0 "Hereges $HERETIC$"
