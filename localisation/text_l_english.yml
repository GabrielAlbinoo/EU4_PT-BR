 over_extension_val:0  "Sobreextensão: $VAL|%0$"
 desc_over_extension:0  "Nossa gloriosa nação cresceu tão rapidamente que nosso governo está tendo problemas para manter tudo sob controle. Devemos desacelerar e consolidar nosso domínio sobre todas essas novas terras, descentralizar ou mesmo liberar alguns países como vassalos."
 support_south_german_organ_tradition_title:0  "A tradição do órgão do sul da Alemanha"
 support_south_german_organ_tradition_desc:0  "A tradição do órgão do sul da Alemanha foi uma escola de compositores de órgãos alemães, cujo trabalho foi amplamente inspirado pelas tradições italianas anteriores, aprendidas pelos alemães a partir de estudos com mestres italianos. Conhecida por prelúdios improvisados, chaconnes e passacaglias, a música dos organistas do sul da Alemanha é algo que poderíamos considerar apoiar."
