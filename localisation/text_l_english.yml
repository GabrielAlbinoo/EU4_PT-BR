  discover_la_plata_header:0 " "
  discover_la_plata_title:0 "Descobrir La Plata"
  discover_la_plata_desc:0 "Nossos navegadores ouviram contos de terras ricas em algum lugar ao sul. Devemos encontrá-las antes que outros o façam."
  conquer_zapotecs_header:0 " "
  conquer_zapotecs_title:0 "Os Zapotecas selvagens devem ser destruídos!"
  conquer_zapotecs_desc:0 "Os Zapotecas são um bando de brutos incivilizados que praticam rituais vil como canibalismo e sacrifício infantil, devemos trazer-lhes a luz da civilização e da inquisição."
  no_surrender_to_the_dutch_header:0 " "
