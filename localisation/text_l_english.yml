 ha_xantican_warriorDESCR:0  "Nossa nova 'arma de fogo' recebeu o nome de Xantico, deusa do fogo e dos vulcões. Armados com Xantis, nossos guerreiros são mais eficazes do que nunca."
 ha_reformed_xantican_warriorDESCR:0  "A experiência com Xantis nos levou à conclusão de que um maior peso de fogo poderia ser alcançado por ter várias fileiras de guerreiros Xanti que disparam suas armas e depois ficam para trás, permitindo que o próximo posto dispare enquanto o anterior recarrega."
 ha_xiuhtecuhtli_soldierDESCR:0  "Xiuhtecuhtli, Senhor dos Vulcões, é o homônimo de nossas armas de fogo maiores e mais poderosas. Com maior alcance e poder de ataque, é muito mais mortal que os Xanti."
 ha_xiuhtecuhtlian_infantryDESCR:0  "Treinados para usar melhor o alcance do Xiuhtecuhtli, a Infantaria Xiuhtecuhtlian é mestre em combate à distância."
 ha_xolotiDESCR:0  "Ocorreu uma revolução no design de armas de fogo. Ao contrário dos designs mais antigos, que usavam um fósforo lento aceso para disparar, o Xoloti usa um percussor mecânico segurando um pedaço de obsidiana para lançar uma faísca que dispara a arma. Mais rápido para recarregar e menos propenso a erros de disparo , não é nenhuma surpresa que esta arma leva o nome de Xolotl, Senhor do Relâmpago e da Morte."
 ha_foreign_influenced_infantryDESCR:0  "Embora a invenção asteca das armas de fogo tenha mudado a guerra para sempre, elas agora são amplamente usadas em todo o mundo por muitas nações. Ao estudar as táticas e pontos fortes de outras nações e incorporar as melhores partes em nossas próprias forças armadas, deve ser possível superar todas elas ."
 ha_reformed_influenced_infantryDESCR:0  "Mais contato e experimentos com forças armadas estrangeiras nos levaram à conclusão de que nosso exército tem se preocupado demais com o fogo ofensivo. O treinamento futuro dará mais ênfase à transição rápida entre formações espalhadas que podem evitar o fogo à distância e formações densas que podem engajar em combate corpo a corpo quando necessário."
 ha_reformed_xolotiDESCR:0  "As táticas dos Xoloti reformados são uma mistura perfeita de ideais nacionais e estrangeiros, maior do que a soma de suas partes. Embora o fogo Xoloti em massa ainda seja sua tática preferida, o combate corpo a corpo também não os assusta."
 high_american_horsemenDESCR:0  "A chegada de cavalos após o contato com a Europa levou a uma adoção limitada de seu uso na guerra."
 high_american_rifle_cavalryDESCR:0  "Versões menores e mais leves do Xiuhtecuhtli dão a esses cavaleiros a capacidade de devastar oponentes armados corpo a corpo com facilidade."
 high_american_hussarDESCR:0  "Cavalaria leve especializada em táticas de invasão e ataque e fuga."
 high_american_swarmDESCR:0  "A cavalaria de enxame é uma cavalaria de ordem solta armada com Xoloti leve que usa táticas de fogo de assédio para desordenar o inimigo antes de atacar. Sua ordem solta os torna menos vulneráveis ao fogo do inimigo."
 high_american_dragoonDESCR:0  "O dragão americano está armado com espadas e Xoloti em tamanho real. Embora possam se envolver em combate corpo a corpo a cavalo, eles preferem desmontar e atacar o inimigo."
