  WORLD_YEAR:0 "O mundo $YEAR$ d.C."
  NEWWORLD_NAME:0 "Um Novo Mundo!"
  NEWWORLD_DESC:0 "Em 1492, Cristóvão Colombo conseguiu convencer Isabel I de Castela de que poderia encontrar uma nova rota para o Oriente navegando para o Oeste. Ele estava prestes a descobrir um Novo Mundo completamente. Lidera-o e traz à Castela uma riqueza fantástica através da exploração, conquista e colonização de um vasto império."
  LEAGUE_OF_CAMBRAI_NAME:0 "Guerra da Liga de Cambrai"
  LEAGUE_OF_CAMBRAI_DESC:0 "A Guerra da Liga Santa (ou a Guerra da Liga de Cambrai) foi travada entre 1508 e 1516. O Papa Júlio II procurava fortalecer a posição dos Estados Papais na Itália e, portanto, queria limitar a posição de Veneza no Norte. Para fazer isso, o Papa criou a Liga de Cambrai, composta por Luís XII da França, o Imperador Maximiliano I do Império Habsburgo, Fernando I da Espanha e ele próprio."
  EIGHTY_YEARS_WAR_NAME:0 "Guerra dos Oitenta Anos"
  EIGHTY_YEARS_WAR_DESC:0 "A Guerra dos Oitenta Anos (1568-1648) foi a revolta dos holandeses contra o rei espanhol. Inicialmente, a Espanha conseguiu suprimir a rebelião. No entanto, em 1572, os rebeldes conquistaram Den Briel, e a rebelião ressurgiu. Nos anos seguintes, as províncias do norte tornaram-se - primeiro de facto e em 1648 oficialmente - independentes como as Províncias Unidas dos Países Baixos."
  THIRTY_YEARS_WAR_NAME:0 "Guerra dos Trinta Anos"
  THIRTY_YEARS_WAR_DESC:0 "A Guerra dos Trinta Anos foi uma série de conflitos travados entre 1618 e 1648, principalmente nas províncias da Alemanha atual. O conflito originou-se da fricção religiosa entre o imperador católico e os estados protestantes do Sacro Império Romano, mas posteriormente envolveu a maioria dos principais países europeus."
  SPANISH_SUCCESSION_NAME:0 "Guerra da Sucessão Espanhola"
  SPANISH_SUCCESSION_DESC:0 "O último rei da dinastia Habsburgo da Espanha - Carlos II - morreu em 1701. O rei doente havia deixado todas as suas possessões para Filipe de Anjou, neto do rei francês Luís XIV. Isso significava a possibilidade de uma superpotência franco-espanhola no centro da Europa. Isso era algo que a Áustria, Inglaterra e a República Holandesa não queriam ver acontecer. As peças estavam montadas para mais uma grande guerra europeia, travada não apenas no continente europeu, mas também nos mares e na América do Norte. Historicamente, a guerra terminou com o Tratado de Utrecht em 1714, onde Filipe foi reconhecido como rei da Espanha depois de renunciar suas pretensões na linha de sucessão francesa."
  QUADRUPLE_ALLIANCE_NAME:0 "Guerra da Aliança Quádrupla"
  QUADRUPLE_ALLIANCE_DESC:0 "A Guerra da Aliança Quádrupla começou como consequência das pretensões de Filipe V na Itália. As pretensões foram contestadas por França, Grã-Bretanha e Holanda e, como resultado, eles formaram uma aliança. Mais tarde, devido à invasão da Sardenha pela Espanha, a Áustria também se juntou à aliança."
  SEVEN_YEARS_WAR_NAME:0 "Guerra dos Sete Anos"
  SEVEN_YEARS_WAR_DESC:0 "A Guerra dos Sete Anos foi um dos maiores conflitos de sua época. Envolvendo principalmente Prússia e Habsburgo no início, mas logo também engajando a França e a Rússia ao lado da Áustria e a Grã-Bretanha ao lado da Prússia."
  USA_NAME:0 "Guerra da Independência Americana"
  USA_DESC:0 "Também conhecida como Guerra Revolucionária Americana. A guerra eclodiu em 1775, uma das principais razões sendo as políticas econômicas impostas pela monarquia britânica sobre suas colônias na América. Conforme a guerra avançava, as colônias ganharam o apoio da Espanha e da França, o que acabou tendo um grande impacto no resultado da guerra."
