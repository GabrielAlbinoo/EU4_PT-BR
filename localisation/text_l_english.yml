  no_surrender_to_the_dutch_desc:0 "Os holandeses continuam travando uma guerra ilegal contra nossos territórios nos Países Baixos, devemos resistir firmemente contra seus avanços e manter nossos territórios leais."
  bring_the_dutch_back_to_catholisism_header:0 " "
