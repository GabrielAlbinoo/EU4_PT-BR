 prussian_nation_general_desc:0 "The lands once conquered and Germanized by the Teutonic Order will always need protection against rapacious neighbors. Should the Order fail in this duty, we can take their place and usher in a new era of prosperity and Prussian discipline."
 missionary_falls_ill:0 "Missionary falls ill"
 desc_missionary_falls_ill:0 "The missionary we sent to $PROVINCENAME$ has fallen ill. Any further work on the new church has come to a stand still and without his guidance the chances of converting the locals are rather slim."
 missionary_failure:0 "Missionary Failure"
