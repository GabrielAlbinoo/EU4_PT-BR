  religious_rebels_title:0 "Religioso"
  religious_rebels_name:0 "Fanáticos $RELIGION$"
  religious_rebels_desc:0 "Os fanáticos religiosos tendem a se rebelar em províncias controladas por nações de uma fé diferente. Eles buscam espalhar sua fé e aniquilar todos os incrédulos."
  nationalist_rebels_title:0 "Separatistas"
  nationalist_rebels_name:0 "Separatistas $INDEP$"
  nationalist_rebels_desc:0 "Os rebeldes separatistas querem liberdade para seu povo. Eles são bem liderados e equipados, mas tendem a permanecer em províncias de sua própria cultura."
  noble_rebels_title:0 "Nobre"
  noble_rebels_name:0 "Rebeldes Nobres de $COUNTRY$"
  noble_rebels_desc:0 "Os rebeldes nobres estão insatisfeitos com seu monarca, geralmente devido a reformas liberais. Eles possuem tropas profissionais com uma grande proporção de cavalaria."
  colonial_rebels_title:0 "Colonial"
  colonial_rebels_name:0 "Separatistas $INDEP$"
  colonial_rebels_desc:0 "Os separatistas coloniais estão cansados de anos de desigualdade e má governança, buscando independência de sua distante nação mãe."
  patriot_rebels_title:0 "Patriota"
  patriot_rebels_name:0 "Patriotas $CULTURE$"
  patriot_rebels_desc:0 "Os rebeldes patriotas sonham com a unificação com seus irmãos culturais sob uma bandeira livre. Cuidado, pois as províncias tomadas por eles podem desertar."
  russian_nation_title:0 "Formar a Nação Russa"
  russian_nation_desc:0 "Através de conquistas e diplomacia, a Rússia conseguiu se transformar de uma simples colônia em um principado dominante. Após várias expedições ao leste, as hordas mongóis finalmente foram subjugadas, e um estado russo centralizado, governado sob a suserania do Czar, está emergindo. Influências da Europa Ocidental estão nos ajudando a modernizar e reformar nossa nação, e um estilo de educação ocidental está sendo adotado."
  netherlands_nation_title:0 "Formar a Nação Holandesa"
  netherlands_nation_desc:0 "Os holandeses estão emergindo como um dos poderes navais e coloniais mais capazes da Europa. Oportunidades comerciais lucrativas, localmente e no exterior, resultaram em uma rápida evolução do país para um dos primeiros países capitalistas do mundo."
  spanish_nation_title:0 "Formar a Nação Espanhola Militarmente"
  spanish_nation_desc:0 "A expansão global em áreas recém-descobertas e o estabelecimento de colônias estão transformando a Espanha em uma das nações mais poderosas e ricas de nosso tempo. Os exploradores espanhóis estão constantemente se movendo em direção a novas terras e estendendo nossas fronteiras. Enormes quantidades de ouro e prata estão sendo trazidas de volta para nossa pátria, enchendo os cofres de nosso tesouro nacional."
  english_nation_title:0 "Formar a Nação Inglesa"
  english_nation_desc:0 "O comércio tem sido há muito tempo a base da política nacional inglesa. Ao estender nossa influência além das fronteiras e controlar o desenvolvimento político internamente, conseguimos nos tornar uma das principais potências europeias. Nossa expansão colonial está se tornando um fator importante na promoção do crescimento econômico de nossa nação, reforçando nossa posição nos assuntos mundiais."
  french_nation_title:0 "Formar a Nação Francesa"
  french_nation_desc:0 "Este ano marcará o início de um período evolutivo para nossa nação. Os velhos modos feudais começarão a ceder espaço para uma nação centralizada mais moderna. Embora lutemos financeiramente devido a projetos e campanhas militares mal calculados, conseguimos nos transformar em uma das potências dominantes da Europa."
  italian_nation_title:0 "Formar a Nação Italiana"
  italian_nation_desc:0 "Como coração do Renascimento, nossa nação está florescendo culturalmente. Acabamos de entrar no início de uma rebelião artística prolongada, especialmente no campo da arquitetura e literatura. A evolução cultural não está ajudando nosso país a manter a paz dentro de nossas fronteiras, no entanto. Nosso país é constantemente atingido por estados estrangeiros em busca de poder e ganho territorial."
  german_nation_title:0 "Formar a Nação Alemã"
  german_nation_desc:0 "Apesar da ausência de uma autoridade central forte, nossa nação está prosperando. A Liga Hanseática, formada por centenas de cidades no norte da Alemanha, contribuiu para a prosperidade de nossa nação. O crescimento intelectual, combinado com o comércio marítimo e terrestre, também ajudou a impulsionar o desenvolvimento e transformar nosso país em um rico centro de manufatura."
  persian_nation_title:0 "Formar a Nação Persa"
  persian_nation_desc:0 "$MONARCH$ assumiu a posição de líder da tribo turcomana xiita aos meros 15 anos. Ele rapidamente estabeleceu uma base de poder no noroeste e se proclamou xá do Irã. Várias das regiões vizinhas foram conquistadas, e a possibilidade de uma nação iraniana ressuscitada não parece mais tão distante."
  mughal_nation_title:0 "Formar o Império Mughal"
  mughal_nation_desc:0 "$MONARCH$ começou a lançar as bases de seu novo império. Embora inferior em número, suas tropas bem disciplinadas conseguiram alcançar várias vitórias decisivas contra os sultões da Índia. A batalha de $CAPITAL$ se tornou a primeira grande vitória em uma série de expansões territoriais e, com o tempo, o império dos mongóis pode se estender sobre a maior parte do planalto indiano."
  irish_nation_title:0 "Formar a Nação Irlandesa"
  irish_nation_desc:0 "Por décadas, a Inglaterra tentou subjugar a população irlandesa e tomar o controle da ilha. Unir as terras irlandesas sob uma única bandeira pode ser nossa única chance de repeli-los."
  british_nation_title:0 "Formar a Nação Britânica"
  british_nation_desc:0 "Ao unir nosso desenvolvimento político internamente e estender nossa influência além de nossas fronteiras, seremos capazes de reforçar nossa posição nos assuntos mundiais e nos transformar em uma das principais potências europeias, o Império Britânico."
  eastern_westernisation_title:0 "Ocidentalizar"
  eastern_westernisation_desc:0 "Após várias excursões pela Europa Ocidental, $MONARCH$ está mais determinado do que nunca a implementar extensas reformas ocidentalizadas para combater o atraso de nosso país. Trabalhadores e cientistas habilidosos estão sendo trazidos de volta para nos ajudar a ocidentalizar a nação e torná-la mais moderna. O exército está passando por uma extensa reorganização, assim como a produção e as técnicas agrícolas."
  muslim_westernisation_title:0 "Ocidentalizar"
  muslim_westernisation_desc:0 "$MONARCH$ ficou conhecido não apenas como um grande conquistador, mas também como um grande consolidador e reformador. Seu governo competente lançou as bases para a modernização de nosso país. Ele é um grande admirador do progresso do Ocidente e, com a ajuda de conselheiros estrangeiros, começou uma ampla reforma cultural e militar."
  rotw_westernisation_title:0 "Ocidentalizar"
  rotw_westernisation_desc:0 "Exploradores e colonizadores estrangeiros de toda a Europa têm colonizado progressivamente uma parte cada vez maior de nosso país. Novas doenças, combinadas com escravidão e exploração, eliminaram grande parte de nossa população, destruindo nossos ícones e valores culturais e promovendo pensamentos e ideias ocidentais para substituí-los."
  no_mission_title:0 "Nenhuma Missão"
  no_mission_desc:0 "Atualmente não temos nenhuma missão ativa."
  conquer_core_title:0 "Recuperar $PROVINCENAME$"
  conquer_core_desc:0 "Desde tempos imemoriais, $PROVINCENAME$ pertence legitimamente à nossa grande nação. Nossos espiões relatam que a população anseia por se juntar a nós e que, em cada lar, bandeiras e armas estão escondidas caso nossas tropas cheguem para libertá-los de seus opressores."
