  noreligion:0 "Sem Religião"
  noreligion_religion_desc:0 "Esta área não tem população e, portanto, nenhuma religião."
  animism_religion_desc:1 "O Animismo é a crença de que o mundo é habitado por uma série de seres sobrenaturais e espirituais, sem qualquer separação entre os mundos mundanos e espirituais. Os espíritos podem habitar qualquer coisa, desde montanhas até relâmpagos, dependendo da localização dos adoradores.\nNo jogo, a religião Animista é usada como rótulo para uma ampla variedade de crenças, da América do Sul à África ou Indonésia."
  norse_pagan_reformed_religion_desc:0 "A religião nórdica é o sistema de crenças politeístas tradicionais dos povos escandinavos.\nEm 1444, a religião nórdica já havia desaparecido e não existe em nenhuma província ou país."
  jewish_religion_desc:1 "A mais antiga das religiões abraâmicas no jogo, o Judaísmo se baseia na Torá e nas tradições e escrituras do povo judeu, remontando a mais de 3000 anos.\nNo início do jogo, a fé judaica é minoritária na maioria do mundo e existe apenas nas duas províncias de Semien e Dembiya, na Etiópia."
  zoroastrian_religion_desc:1 "A religião zoroastrista é a fé tradicional dos povos iranianos e do antigo Império Persa. Os zoroastristas são monoteístas e seguem os ensinamentos do profeta Zoroastro.\nNo início do jogo, o zoroastrismo está em declínio há séculos após a conquista islâmica do Irã e, além de uma concentração em torno da província de Yazd, eles existem apenas como minorias na Índia e na Pérsia, não representados no jogo."
  ibadi_religion_desc:0 "O Ibadismo é reivindicado por seus adeptos como sendo mais antigo que o Islã sunita e o xiismo, mas está longe de ser tão popular. Os Ibadis enfatizam a estrita adesão a uma interpretação do Islã e da Sharia que eles consideram tanto mais antiga quanto mais ortodoxa.\nNo jogo, os Ibadis existem em maioria apenas em Omã e na área oásis de Mzab, no norte da África."
  sikhism_religion_desc:0 "O Sikhismo é a fé fundada por Guru Nanak por volta do início do século XVI, no Punjab. Uma religião monoteísta, o Sikhismo nasceu em uma área onde o Islã e o Hinduísmo se misturam, mas é, em muitos aspectos, diferente de ambos.\nNenhuma província ou país começa com a religião sikh no jogo, mas é provável que apareça algumas décadas após o início do jogo."
  buddhism_religion_desc:1 "Como todos os ramos do budismo, o Theravada deriva dos ensinamentos de Gautama Buddha no século V a.C. Os seguidores do budismo Theravada dependem dos Cânones Pali para orientação religiosa e legal, e enfatizam os deveres monásticos e a busca do status de Arhat ou iluminação.\nNo jogo, o budismo Theravada é praticado principalmente no Sri Lanka e no sudeste da Ásia."
  vajrayana_religion_desc:1 "Também conhecido como Budismo Tântrico ou até mesmo Lamaísmo, o Vajrayana é um ramo do budismo no qual o objetivo dos adeptos é se tornar um Bodhisattva por meio do uso de técnicas tântricas. Acredita-se que a iluminação não pode ser alcançada simplesmente com estudo solitário, mas deve ser ensinada por um mestre.\nNo jogo, o budismo Vajrayana é praticado principalmente no Tibete e, em certo grau, nas estepes do norte da Ásia."
  mahayana_religion_desc:1 "O Mahayana é o ramo mais amplamente praticado do budismo. O objetivo de seus adeptos é alcançar a iluminação, possivelmente até mesmo atingindo o estado de Buda.\nNo jogo, apenas Dai Viet começa como budista Mahayana, pois muitos países onde essa fé era dominante são categorizados como confucionistas."
  catholic_religion_desc:1 "O catolicismo é o nome de uma tradição cristã com raízes no antigo rito latino, que reconhece o Papa como o chefe do Cristianismo.\nEm 1444, o catolicismo é a igreja cristã dominante no oeste e norte da Europa, mas provavelmente será dividido pelo protestantismo e reformismo durante a reforma."
  confucianism_religion_desc:1 "O confucionismo é o termo para as filosofias do filósofo Confúcio, do século V a.C., e enfatiza o desenvolvimento pessoal e a importância de um bom governo.\nNo jogo, a China e a Coreia começam como países confucianos, com alguma disseminação entre os estados Jurchen na Manchúria."
  hinduism_religion_desc:1 "O hinduísmo é o termo para uma ampla variedade de tradições polioteístas indianas com um panteão comum.\nUma das religiões mais antigas do jogo, o hinduísmo existe principalmente na Índia e partes do Sudeste Asiático, onde tem perdido espaço para o budismo e o islamismo."
  orthodox_religion_desc:1 "A tradição cristã ortodoxa tem suas raízes no rito grego e considera-se mais próxima dos ideais cristãos originais do que o catolicismo. As igrejas ortodoxas rejeitam a ideia do Papa e, em vez disso, são divididas em várias igrejas presididas por Patriarcas.\nNo jogo, grande parte da Europa Oriental é de religião ortodoxa."
  protestant_religion_desc:1 "O protestantismo abrange uma ampla variedade de tradições religiosas iniciadas com os ensinamentos de Martinho Lutero durante a Reforma. Eles reagem contra várias convenções que ao longo do tempo se desenvolveram na igreja católica e a própria ideia de um papa.\nNo jogo, o protestantismo abrange principalmente países inspirados nos ensinamentos de Lutero e que formaram igrejas estatais."
  reformed_religion_desc:0 "O Reformed abrange uma ampla variedade de tradições religiosas inspiradas em homens como Jean Calvin ou John Knox. Geralmente, aparece mais tarde do que as religiões classificadas como protestantes. O Reformed também rejeita a autoridade papal e deseja voltar às regras das escrituras, mas, ao contrário dos protestantes, abraça várias ideias percebidas como mais rígidas, como a predestinação e o iconoclasmo, e não formará igrejas estatais."
  shamanism_religion_desc:1 "O Fetichismo abrange uma grande variedade de religiões indígenas africanas. Essas religiões geralmente apresentam uma veneração aos antepassados, uso de magia e medicina tradicional.\nNo jogo, a maior parte da África é classificada como Fetichista."
  shiite_religion_desc:1 "Os muçulmanos xiitas afirmam que o sucessor legítimo do profeta Muhammad como califa e imã foi seu primo e genro Ali. Os xiitas acreditam que uma série de imãs seguiram Ali e ainda aguardam a chegada de seu sucessor final.\nNo jogo, o islamismo xiita está presente no Irã, Iêmen e como religião minoritária em alguns Sultanatos indianos."
  shinto_religion_desc:1 "O Xintoísmo é a antiga religião étnica do Japão, que ao longo dos séculos passou a coexistir com o Confucionismo e o Budismo nas ilhas japonesas.\nNo jogo, todo o Japão começa xintoísta para representar a mistura especial de budismo, xintoísmo e outras tradições do povo japonês."
  sunni_religion_desc:1 "O Islã sunita sustenta que o sucessor legítimo do Profeta Muhammad foi o sogro Abu Bakr.\nComo a religião da maioria dos muçulmanos do mundo, o Islã sunita está presente do Marrocos à Indonésia e é uma das maiores religiões do jogo."
  totemism_religion_desc:1 "O Totemismo ensina que cada indivíduo tem parentesco espiritual com um animal, o totem. Aqueles que compartilham um animal totem formam clãs e se consideram membros da mesma família.\nNo jogo, o Totemismo é a religião estatal de todos os estados nativos da América do Norte e está presente na maior parte do continente."
  coptic_religion_desc:1 "O Cristianismo Copta é um ramo do cristianismo que segue o rito alexandrino e que responde ao Patriarca em Alexandria.\nCom a queda do Egito para os muçulmanos há centenas de anos, o Patriarca é controlado por um estado não cristão e a religião copta sobrevive como a fé majoritária apenas na Etiópia e Núbia."
  tengri_pagan_reformed_religion_desc:1 "Tengri é a divindade principal de uma das religiões xamanistas turcas ou mongóis mais antigas.\nNo jogo, essa religião abrange uma ampla variedade de xamanismo siberiano e manchu praticado pelos estados que começam na Ásia setentrional."
  inti_religion_desc:0 "A religião Inti abrange uma ampla variedade de crenças andinas díspares com muitas características comuns. Inti é o nome do deus sol que o Império Inca promoveu acima de todos os outros Huacas locais.\nNo jogo, a maioria dos Andes começa com a religião Inti."
  nahuatl_religion_desc:1 "A religião náuatle é uma variedade de tradições politeístas mesoamericanas. Embora o panteão e muitos conceitos sejam bastante semelhantes à religião maia, os nahuas ou astecas atribuem uma importância muito maior à necessidade de sacrifícios humanos para sobreviver a cada novo ciclo cósmico.\nNo jogo, a maior parte da área ao redor do México central começa com a religião náuatle."
  mesoamerican_religion_religion_desc:1 "A religião maia abrange uma série de tradições politeístas mesoamericanas herdadas das antigas civilizações maias. Embora os nomes sejam diferentes, o panteão e muitas tradições são bastante semelhantes à religião náuatle.\nNo jogo, a Península de Yucatán e as antigas terras da Liga de Mayapan começam com a religião maia."
  chinaware:0 "Cerâmica"
  chinawareDESC:0 "A 'Cerâmica' representa várias mercadorias exóticas, como porcelanas e tapetes. Geralmente do Oriente, essas luxuosidades de alto valor têm um preço elevado no mercado."
  cloth:0 "Tecido"
  clothDESC:0 "O 'Tecido' representa os diversos tecidos e roupas feitos de lã e linho. Mais tarde, o algodão, importado da Índia e das Américas, se tornou um material importante para o tecido no setor de vestuário do final do século XVIII."
  coffee:0 "Café"
  coffeeDESC:0 "O café foi descoberto na região nordeste da Etiópia, e o cultivo do café começou no sul da Arábia. Do Oriente Médio, o café se espalhou para a Itália no século XVII e foi então introduzido ao resto da Europa. O café se tornou mais amplamente aceito após ser considerado uma bebida cristã pelo Papa Clemente VIII em 1600, apesar dos apelos para banir a 'bebida muçulmana'."
  copper:0 "Cobre"
  copperDESC:0 "O 'Cobre' também inclui outros metais não ferrosos, como chumbo e estanho. O cobre era o principal componente do bronze e era essencial na produção inicial de canhões."
  cotton:0 "Algodão"
  cottonDESC:0 "O 'Algodão' originou-se da Ásia Central, mas não foi amplamente utilizado na Europa até ser introduzido nas colônias americanas e usado como um complemento ou substituto barato e bom para a lã na indústria de vestuário do final do século XVIII."
  fish:0 "Peixe"
  fishDESC:0 "O 'Peixe' era um dos alimentos básicos para a população europeia nesta época, pois a carne era mais do que um luxo para a grande maioria. Os pescadores também forneciam a base de recrutamento das marinhas mercantes e militares da maioria das nações."
  fur:0 "Peles"
  furDESC:0 "As peles eram um dos elementos básicos da roupa de alta qualidade e quente. Peles de todos os tipos de animais eram fornecidas inicialmente pela Rússia, mas cada vez mais pela América do Norte, onde os castores seriam a primeira escolha, pelo menos até o final do século XVIII."
  gold:0 "Ouro"
  goldDESC:0 "O ouro e a prata eram a base de todas as moedas formais na Europa. As grandes minas de ouro e prata da América Central e do Sul encerrariam a grande crise da prata que havia se apoderado da Europa no século anterior. No entanto, o uso imprudente dessa grande riqueza poderia levar à inflação e à ruína."
  grain:0 "Cereais"
  grainDESC:0 "Os 'Cereais' representam o alimento vegetal que era a base da dieta dos humanos e animais. A falta deles sempre levaria a revoltas e tumultos. Outros cereais e alimentos vegetais seriam posteriormente complementados por tomates, milho e até batatas da América, oferecendo uma escolha mais ampla tanto em alimentos quanto em variedades de produção agrícola."
  iron:0 "Ferro"
  ironDESC:0 "O 'Ferro' representa não apenas o ferro, mas outros metais ferrosos. O ferro era o material básico para a produção de armas e ferramentas. Seu preço é baixo, pois é encontrado em abundância em todo o mundo."
  ivory:0 "Marfim"
  ivoryDESC:0 "O 'Marfim' representa presas de elefantes e dentes de baleia. Muito valorizado, especialmente no Oriente, o marfim tem um alto preço de mercado, especialmente para os ricos e nobres. No entanto, a disponibilidade limitada de marfim pode levar à sua rápida exaustão em algumas regiões."
  naval_supplies:0 "Suprimentos Navais"
  naval_suppliesDESC:0 "Suprimentos Navais representam tudo o que é necessário na construção de navios, desde madeira básica até alcatrão, cordas, linho, velas e vários outros materiais. O Báltico era inicialmente o principal fornecedor até que a América do Norte se tornou uma fonte alternativa de suprimento no início do século XVIII. A expansão colonial para a América foi em parte para garantir o abastecimento desses bens vitais."
  salt:0 "Sal"
  saltDESC:0 "O sal é essencial para a vida humana. Além disso, era o meio mais comum para conservar alimentos para os longos meses de inverno. Era de origem mineral, trazido de minas na Europa Central, ou natural, produzido a partir da evaporação de salinas ao longo de costas ensolaradas."
  slaves:0 "Escravos"
  slavesDESC:0 "Os escravos eram uma mercadoria comercial desde a Antiguidade, mas a demanda aumentou significativamente no final do século XVI, quando os escravos se tornaram uma das fontes mais baratas de trabalho para as plantações europeias nas Américas."
  spices:0 "Especiarias"
  spicesDESC:0 "As especiarias eram conhecidas na Europa desde os tempos antigos, principalmente por seu valor medicinal e por sua capacidade de melhorar o sabor dos alimentos. Pimenta, gengibre, noz-moscada, pimenta chili, canela etc. vinham em parte da África Oriental, mas principalmente da Índia, China e Ilhas das Especiarias (atual Indonésia), para serem comercializadas em Alexandria ou outros terminais das grandes rotas de caravanas. O desejo europeu por um suprimento mais barato e direto foi a principal motivação para as primeiras viagens marítimas de descoberta para Portugal."
  sugar:0 "Açúcar"
  sugarDESC:0 "O açúcar era usado não apenas como adoçante, mas também para a preservação de alimentos. A cana-de-açúcar era o único meio conhecido de obter açúcar nessa época e era inicialmente cultivada em algumas ilhas do Mediterrâneo. Mas o sistema de plantações intensivas de mão de obra na América, especialmente nas ilhas caribenhas, logo transferiu as principais fontes de produção para o exterior."
  tea:0 "Chá"
  teaDESC:0 "O chá era uma bebida de luxo importante na China, Índia e Sudeste Asiático. Era frequentemente usado em rituais religiosos ou sociais. Os ingleses popularizaram o chá na Europa. Embora não fosse considerada uma bebida tão nobre quanto o café, ela ainda produzia grandes lucros devido à baixa oferta mundial."
  tobacco:0 "Tabaco"
  tobaccoDESC:0 "O tabaco era desconhecido na Europa até ser trazido pelos americanos no final do século XVI. Rapidamente se tornou uma moda para as classes altas que podiam pagar e garantiu o rápido e lucrativo crescimento econômico das colônias britânicas na América do Norte, bem como no Brasil português. Ninguém sabia o que colocar nele, mas eles simplesmente não conseguiam parar de fumar."
  vinho:0 "Vinho"
  wineDESC:0 "Os vinhos têm sido produzidos desde tempos imemoriais nas partes sul da Europa. Ainda constituía um elemento essencial da dieta diária, exceto talvez no mundo muçulmano. O vinho não era considerado um produto de luxo, mas provavelmente servia como um alívio bem-vindo para centenas em uma dieta de outra forma monótona."
  wool:0 "Lã"
  woolDESC:0 "A lã vinha principalmente de ovelhas que pastavam em terras mais marginais, inadequadas para outras formas de agricultura. Antes do uso do algodão, era a principal matéria-prima para roupas."
  cocoa:0 "Cacau"
  cocoaDESC:0 "O cacau era usado como estimulante pelos astecas, incas e governantes indianos desde a Idade Média. Foi popularizado na Europa no início do século XVI, quando os espanhóis o importaram de suas colônias americanas. O cacau se tornou um luxo apreciado pelos ricos."
  tropical_wood:0 "Madeira Tropical"
  tropical_woodDESC:0 "Usada desde peças de xadrez até móveis de alta qualidade, as madeiras tropicais sempre foram consideradas uma mercadoria cara e exclusiva. Embora muitos desses tipos de madeira fossem novos para o mercado europeu, a demanda logo aumentou e o tráfico de mogno, teca, ébano ou outras madeiras raras logo se tornou um grande negócio."
  dyes:0 "Corantes"
  dyesDESC:0 "Desde que os têxteis são tecidos, existe um mercado de corantes finos. Durante a Idade Média, corantes caros, como o índigo, valiam uma fortuna devido à distância da fonte na Índia. Com a abertura do mundo, os corantes se tornaram mais fáceis de obter, tanto pela possibilidade de produzi-los na América quanto pela maior acessibilidade do mercado indiano. No entanto, os corantes ainda permaneceram raros e, no início do século XIX, quando as plantações de corantes na Índia caíram em mãos europeias, ocorreu uma verdadeira corrida do ouro."
  silk:0 "Seda"
  silkDESC:0 "O mais fino de todos os tecidos do Oriente era a seda produzida na Índia, China e Ásia Oriental. Embora menos icônicas do que as especiarias, os lucros com a seda e tecidos de algodão finamente tecidos logo superariam os do comércio de especiarias para as Companhias das Índias Orientais europeias. Devido ao aumento da demanda, também foram feitas tentativas para produzir o material localmente na Europa mercantilista, com graus de sucesso muito variados."
  incense:0 "Incenso"
  incenseDESC:0 "Espalhar fumaça e fragrâncias queimando materiais tem sido comum em práticas cerimoniais há séculos. Olíbano, madeira de agar, sândalo, mirra e outros materiais adequados para esse uso podem ser encontrados em poucos lugares e sua difusão foi uma parte integral na formação de redes de comércio, como a Rota da Seda ou a rota convenientemente chamada de Rota do Incenso."
  livestock:0 "Animais"
  livestockDESC:0 "Desde o amanhecer da história, o cuidado com animais domesticados tem sido uma das principais ocupações da humanidade. Os animais incluem desde vacas e cavalos em áreas agrícolas ricas até os rebanhos de pastores nas grandes planícies e desertos do mundo."
  glass:0 "Vidro"
  glassDESC:1 "O vidro tem sido valorizado por séculos como um material útil para arte, arquitetura ou simplesmente a fabricação de vasos para uso diário. Eventualmente, com o aprimoramento das técnicas de fabricação de vidro, ele também se tornaria crucial para o campo científico da ótica, com lentes de vidro sendo usadas na fabricação de óculos, telescópios e uma infinidade de outros dispositivos com aplicações amplas, desde navegação marítima até ciências naturais."
  paper:0 "Papel"
  paperDESC:0 "O papel é uma necessidade para todos os tipos de contabilidade avançada, administração e disseminação do conhecimento, e o processo de sua produção foi originalmente desenvolvido na China e, em seguida, gradualmente se espalhou para todos os cantos do Velho Mundo. Muito superior a outros tipos de materiais de escrita, como o pergaminho, a produção em grande escala de papel requer um conjunto especializado de habilidades e equipamentos, tornando-o uma mercadoria rara e procurada."
  gems:0 "Pedras Preciosas"
  gemsDESC:0 "Desde os tempos mais remotos, pedras como rubis, safiras, diamantes, esmeraldas, jade ou pérolas têm sido usadas em joias e vestimentas cerimoniais. Durante séculos, a única fonte de diamantes no mundo eram as lendárias minas de Golconda. Embora nem todas as pedras preciosas sejam tão raras, todas são mercadorias altamente procuradas."
  coal:0 "Carvão"
  coalDESC:0 "O carvão tem uma longa história como fonte de combustível, mas só com a invenção e disseminação da prática do motor a vapor que a demanda disparou. À medida que a Revolução Industrial se espalhava pela Europa, o uso e a exportação ou importação de carvão se tornaram um grande negócio e parte integrante de uma economia moderna."
