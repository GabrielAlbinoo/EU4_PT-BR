  adal_guerilla_warfareDESCR:0 "Pequenos grupos de guerreiros das colinas da África Oriental empregando táticas de guerrilha para atormentar nosso inimigo."
  adal_gunpowder_warfareDESCR:0 "Guerreiros africanos do Leste armados com mosquetes e possuindo táticas defensivas bastante boas."
  african_clubmenDESCR:0 "Guerreiros tribais tradicionais, a origem de todos os guerreiros."
  african_hill_warfareDESCR:0 "Guerreiros das colinas com habilidades defensivas bastante boas adaptadas ao clima das colinas africanas."
  african_spearmenDESCR:0 "Guerreiros tribais que utilizam lanças como arma principal e escudos de madeira para defesa."
  african_western_franchise_warfareDESCR:0 "Guerreiros africanos totalmente adaptados à guerra ocidental."
  afsharid_reformedDESCR:0 "Cavalaria de camelo armada com mosquetes durante o reinado de Nader Shah. Ele era considerado por alguns um dos líderes militares mais habilidosos da Pérsia."
  afsharid_reformed_infantryDESCR:0 "Tropas de infantaria armadas com mosquetes durante o reinado de Nader Shah. Ele era considerado por alguns um dos líderes militares mais habilidosos da Pérsia."
  algonkin_tomahawk_chargeDESCR:0 "Esses guerreiros foram uma melhoria nos guerreiros básicos das planícies. Embora não fossem tão eficazes em combate de choque quanto os guerreiros das planícies reformados, sua barragem mortal de mísseis conferia a essas unidades poder de impacto extra."
  ali_bey_reformed_infantryDESCR:0 "Tropas de cavalaria servindo sob o general mameluco Ali Bey, que restabeleceu o estado mameluco em 1770."
  american_western_franchise_warfareDESCR:0 "Essas tropas atacam com máximo elã e sem considerar suas próprias baixas. Essas unidades podem ser temíveis no ataque, mas podem ser punidas por uma tática mais defensiva."
  anglofrench_lineDESCR:0 "Táticas de infantaria em linha tentaram encontrar um equilíbrio entre ataque e defesa e não se especializaram em nenhum dos dois. No entanto, essas infantarias eram mais fortes em fogo e choque. Seu objetivo seria usar as salvas de mosquetes para desorganizar o inimigo antes que ele pudesse atacar, especialmente se fosse uma força de ação de choque."
  archipelago_frigateDESCR:0 "Um navio de dois mastros, armado com canhões, adequado para águas rasas, que foi utilizado durante o século XVIII."
  asian_arquebusierDESCR:0 "A adoção de armas de fogo foi bastante lenta em algumas áreas da Ásia, mas gradualmente o arco começou a ser substituído. O arcabuz foi introduzido durante o século XVI e permitiu que as unidades de infantaria tivessem uma taxa de tiro muito maior, embora com menos precisão."
  asian_musketeerDESCR:0 "Exércitos asiáticos equipados com mosquetes mais leves e manejáveis, substituindo os antigos arcabuzes."
  austrian_grenzerDESCR:0 "Após a conquista da Hungria e da Croácia no século XVIII, a Áustria formou um novo tipo de unidade chamada Grenzer (que significa Fronteiriços) para defender as fronteiras de suas terras recém-conquistadas contra os otomanos. Os homens eram recrutados da população local e recebiam terras em troca de seu serviço militar. Os regimentos Grenzer eram considerados infantaria leve. Eles lutavam principalmente em um papel de escaramuçadores, mas também podiam funcionar como infantaria de linha."
  austrian_hussarDESCR:0 "Por muito tempo, na Europa Ocidental, a cavalaria era a rainha do campo de batalha. Os cavaleiros pesadamente armados entregavam ataques de cavalaria mortíferos. No entanto, no Oriente, os oponentes, como os turcos otomanos, que vinham de uma tradição estepária, tinham uma cavalaria mais leve e mais adequada para o combate em escaramuças. Essas unidades demonstraram seu valor na batalha de Adrianópolis, quando a última grande cruzada (com a elite da nobreza latina) foi destroçada pela cavalaria leve otomana e pelos jenízaros. Para enfrentar isso, o exército húngaro tinha várias unidades chamadas Hussardos, que eram uma cavalaria mais leve e mais adequada para combater seus oponentes otomanos. No entanto, as unidades que primeiro chegaram ao oeste não eram os Hussardos leves húngaros, mas os mais pesados Hussardos Alados poloneses, que eram uma mistura de cavalaria ortodoxa e cavalaria leve de saqueio."
  austrian_jaegerDESCR:0 "No século XVIII, na Alemanha, surgiu um novo tipo de infantaria leve chamada Jaeger (Caçadores). Os Jaegers eram usados para reconhecimento e escaramuças. No início, eles eram recrutados entre caçadores, guardas florestais e guardas-caça. A maioria deles eram excelentes atiradores e, portanto, frequentemente usados como atiradores de elite, que poderiam infligir grandes perdas entre os oficiais inimigos. Mais tarde, Jaeger se tornou um nome genérico para todos os tipos de infantaria leve. Tropas Jaeger eram frequentemente contratadas como mercenários por outras nações, como a Grã-Bretanha, que os usou na Revolução Americana."
  austrian_tercioDESCR:0 "O Tercio, ou Quadrado Espanhol, era uma formação mista de piqueiros e mosqueteiros desenvolvida pelo general espanhol Gonzalo Fernández de Córdoba. A vitória dos exércitos espanhóis em Pavia (1525) levaria à sua dominação no campo de batalha europeu por 100 anos. Os primeiros Tercios continham de 50 a 70% de piqueiros. No entanto, os Tercios ainda estavam evoluindo e, por meio de experimentação, descobriu-se que o número de piqueiros necessários poderia ser reduzido. Os Tercios tardios podiam ter apenas 25% de piqueiros, o que levou a um aumento massivo na capacidade de fogo das formações."
  austrian_white_coatDESCR:0 "Tendo início na fronteira militar dos Habsburgos combatendo os exércitos da cavalaria otomana. Os White Coats eram treinados e equipados principalmente para resistir a cargas de cavalaria. Eles não eram tão eficazes contra infantaria armada de mosquete ou em ataques ofensivos, mas ainda eram úteis contra exércitos fortemente baseados na cavalaria."
  aztec_gunpowder_warfareDESCR:0 "A introdução de armas de pólvora no Novo Mundo pelos europeus não mudou as táticas gerais da guerra no novo mundo, apenas a tecnologia utilizada. O arqueiro da colina permaneceu principalmente uma unidade defensiva, mas as táticas usadas causavam mais danos à moral do inimigo do que ao guerreiro da montanha."
  aztec_hill_warfareDESCR:0 "O resistente guerreiro da montanha não era imune à mudança tecnológica. Com novas armas e táticas, esses soldados começaram a evoluir de uma unidade ofensiva para uma unidade que valorizava mais a defesa. No entanto, o principal meio de vitória da unidade era afetar a moral do inimigo."
  aztec_tribal_warfareDESCR:0 "No planalto do México, o Império Asteca foi fundado. A dinâmica da cultura asteca exigia conquistas militares contínuas e as unidades militares começaram a evoluir para unidades atacantes especializadas, que também atribuíam grande valor à resistência em combate."
  bantu_gunpowder_warfareDESCR:0 "Guerreiros africanos do sul armados com mosquetes e possuindo táticas ofensivas bastante eficazes."
  bantu_plains_warfareDESCR:0 "Guerreiros das planícies com boas habilidades ofensivas adaptadas ao clima das planícies africanas."
  bantu_tribal_warfareDESCR:0 "Um guerreiro tribal tradicional da África do Sul armado com uma lança e um escudo característico, com habilidades ofensivas excelentes."
  barqueDESCR:0 "O Barque era um pequeno navio veleiro, originalmente usado para o comércio. Ao adaptá-los para fins militares, foram criadas alternativas menores e mais rápidas às caravelas maiores."
  british_squareDESCR:0 "Durante a Guerra da Sucessão Austríaca, a Áustria enfrentava uma séria derrota. A Silésia já havia sido perdida para a Prússia e a derrota total não estava longe. Para ajudar a mudar o rumo da batalha, unidades irregulares da fronteira militar foram enviadas para os principais campos de batalha para ajudar os exércitos imperiais em dificuldades. A ordem solta da infantaria era revolucionária no campo de batalha europeu. No entanto, houve aqueles que rejeitaram totalmente o conceito de tropas de escaramuça e adotaram táticas lineares rígidas. Batizadas como Infantaria em Formação Quadrada devido à formação que adotavam quando se defendiam contra a cavalaria. Essas eram unidades com disciplina rigorosa, treinadas para disparar seus mosquetes em uma alta taxa e atirar em pelotões, o que significava que, em vez de usar o estilo de tiro único e recarregar durante o combate, essas unidades sempre teriam um pelotão disparando seus mosquetes. O mortal fogo contínuo poderia quebrar qualquer ataque. No entanto, táticas lineares rígidas tornavam essas unidades menos móveis e mais defensivas."
  british_hussarDESCR:0 "Conforme a Cavalaria se tornou mais especializada, os Hussardos começaram a evoluir. A unidade de Hussardos se tornou menos parecida com os Hussardos poloneses que primeiro entraram na guerra europeia e mais parecida com o original húngaro. A capacidade das tropas leves e móveis de encontrar o inimigo, atormentá-lo, tomar suas posições de artilharia e, quando derrotá-lo, persegui-lo."
  british_redcoatDESCR:0 "O Red Coat tem suas origens no exército britânico, onde o pequeno tamanho do exército significava que era importante economizar recursos. Treinados e disciplinados para resistir a ataques de fogo, essas tropas contavam com pura resistência para mantê-los na luta."
  chambered_demi_cannonDESCR:0 "Os canhões de câmara estreita, desenvolvidos durante o século XVI e XVII, eram conhecidos por suas capacidades de tiro de longo alcance, mas ao mesmo tempo não eram muito precisos em atingir o alvo."
  defensive_chambered_demi_cannonDESCR:0 "Os canhões de câmara estreita, desenvolvidos durante o século XVI e XVII, eram conhecidos por suas capacidades de tiro de longo alcance, mas ao mesmo tempo não eram muito precisos em atingir o alvo."
  chinese_dragoonDESCR:0 "Essencialmente, um soldado a pé, usando o cavalo apenas para transporte. Não era incomum utilizar essas tropas para missões de reconhecimento."
  chinese_footsoldierDESCR:0 "Soldados a pé de baixa patente, usando armadura leve e armados com uma lança ou espada."
  chinese_longspearDESCR:0 "Tropas de infantaria equipadas com lanças longas, especialmente eficazes contra unidades de cavalaria em carga."
  chinese_steppeDESCR:0 "Arqueiros montados armados com arcos compostos, conhecidos por sua precisão e alcance. Às vezes, também eram equipados com lanças, permitindo-lhes atacar o inimigo após o uso dos arcos."
  early_carrackDESCR:0 "O início da caravela foi o primeiro navio europeu capaz de navegar nos mares altos do Oceano Atlântico. O design deste navio medieval tardio combinava características de navios germânicos de longa viagem e navios mercantes árabes. Era menos manobrável que a caravela, mas devido ao seu tamanho maior, podia transportar provisões para viagens longas, carga para o comércio e canhões para autodefesa."
  carrackDESCR:0 "O design da caravela, um navio medieval tardio, combinava características de navios germânicos de longa viagem e navios mercantes árabes. Era menos manobrável que a caravela, mas devido ao seu tamanho maior, podia transportar provisões para viagens longas, carga para o comércio e canhões para autodefesa. Algumas caravelas, como o navio inglês 'Henri Grâce à Dieu', pesavam mais de 1.000 toneladas, tinham grandes castelos na proa e popa e podiam ser consideradas as maiores navios de guerra de sua época."
  caravelDESCR:0 "A caravela era um navio pequeno e muito manobrável, que podia navegar com alta precisão em longas jornadas de descobertas. Embora os desenhos variem, uma caravela tinha uma vela de proa, uma vela mestra quadrada e uma vela de mezena latina. Seu tamanho menor limitava o número de canhões a bordo, mas também significava que este navio leve poderia explorar águas costeiras rasas e estuários. Vasco da Gama, Cabot, Colombo e Magalhães usaram caravelas durante suas viagens nos séculos XV e XVI."
  chebeckDESCR:0 "Um pequeno navio de dois ou três mastros amplamente utilizado no Mediterrâneo a partir do século XVI."
  coehorn_mortarDESCR:0 "Inventado pelo engenheiro holandês Baron van Coehorn durante o século XVII. Um morteiro menor com o cano fixo em um ângulo de 45 graus. A única maneira de mudar o alcance do tiro era movendo a peça ou usando cargas de peso diferente."
  defensive_coehorn_mortarDESCR:0 "Inventado pelo engenheiro holandês Baron van Coehorn durante o século XVII. Um morteiro menor com o cano fixo em um ângulo de 45 graus. A única maneira de mudar o alcance do tiro era movendo a peça ou usando cargas de peso diferente."
  cogDESCR:0 "Um navio de carga de um mastro originário do norte da Europa."
  creek_arquebusierDESCR:0 "O Creek Arquebusier era um descendente do Guerreiro Tomahawk. Embora com maior ênfase no choque e na coesão do que o Guerreiro Arquebusier Nativo Americano. Essas unidades ainda tinham uma inclinação ofensiva, mas suas táticas não eram tão devastadoras para a moral do inimigo quanto o Guerreiro Arquebusier Nativo Americano e o Mosqueteiro Ofensivo."
  culverinDESCR:0 "Canhões de cano bastante longo desenvolvidos durante os séculos XVI e XVII. Eles eram conhecidos por suas capacidades de tiro de longo alcance, mas, ao mesmo tempo, não eram muito precisos em atingir o alvo."
  durrani_dragoonDESCR:0 "Tropas de cavalaria leve compostas principalmente por mercenários afegãos sob o comando de Ahmad Shah Abdali, mais tarde Durrani."
  durrani_rifled_musketeerDESCR:0 "Unidades de infantaria afegãs servindo sob Ahmad Shah Abdali, pai da dinastia Durrani, no meio do século XVIII."
  durrani_swivelDESCR:0 "Unidades de cavalaria montadas com canhões giratórios altamente portáteis em suas costas, permitindo que as tropas atirem sobre sua própria infantaria."
  dutch_mauricianDESCR:0 "No século XVI, o mosquete (uma arma de fogo portátil) se tornou comum, mas o tempo de recarga era muito lento. Os estrategistas do exército geralmente implantavam mosqueteiros em formações para maximizar o poder de fogo. Os mosquetes eram organizados em linhas (doze, oito ou seis de profundidade). Quando a fileira da frente disparava, eles se afastavam para recarregar, após o que a próxima fileira disparava. Isso maximizava o poder de fogo dos mosquetes do século XVI e superava sua desvantagem de recarga lenta. Foi Maurício de Nassau quem pioneiramente usou essas formações de mosqueteiros e ensinou aos soldados holandeses durante a Guerra dos Oitenta Anos. Seu desenvolvimento de estratégia e táticas militares tornou o exército holandês o mais moderno da Europa."
  early_frigateDESCR:0 "Com o aumento do comércio ultramarino, havia a necessidade de um navio de escolta rápido para garantir uma jornada segura. As primeiras fragatas foram desenvolvidas para esse propósito. Eram navios de guerra menores e mais esguios, com um convés de canhões, e forneciam proteção contra a pirataria em águas perigosas."
  east_asian_spearmenDESCR:0 "Soldados de baixa patente armados com lanças de madeira."
  eastern_bowDESCR:0 "Arqueiros montados compõem a principal força militar do exército do leste."
  eastern_knightsDESCR:0 "Assim como seus equivalentes no oeste, os Cavaleiros do Oriente representavam o auge da tecnologia militar, sendo formados pela nobreza que podia se dar ao luxo de manter cavalos e receber treinamento avançado. O ataque de cavalaria decidiu muitas batalhas nesta época."
  eastern_medieval_infantryDESCR:0 "Formados por servos e outras comunidades camponesas, esses soldados mal armados e mal treinados não serão de grande utilidade no combate. No entanto, por que desperdiçar a nobreza em assaltos perigosos a fortalezas?"
  eastern_militiaDESCR:0 "Formados por servos e outras comunidades camponesas, esses soldados mal armados e mal treinados não serão de grande utilidade no combate. No entanto, por que desperdiçar a nobreza em assaltos perigosos a fortalezas?"
  eastindiamanDESCR:0 "Navio mercante pertencente à Companhia das Índias Orientais."
  east_mongolian_steppeDESCR:0 "Arqueiros montados equipados com arcos compostos, distinguem-se por sua alta velocidade e poder."
  ethiopian_guerilla_warfareDESCR:0 "Pequenos grupos de guerreiros das montanhas do norte da África empregando táticas de guerrilha para hostilizar seu inimigo."
  ethiopian_gunpowder_warfareDESCR:0 "Guerreiros africanos do norte armados com mosquetes e possuindo táticas defensivas superiores."
  ethiopian_mountain_warfareDESCR:0 "Guerreiros das montanhas com boas habilidades defensivas, adaptados ao clima das montanhas africanas."
  fluteDESCR:0 "Um navio de carga desenvolvido nos Países Baixos no século XVI, construído para maximizar o espaço de carga e a eficiência da tripulação. Tornou-se um dos navios mais comumente usados nos séculos XVI e XVII. O design padrão não era armado, mas quando necessário, podia ser equipado com canhões e servir como navio auxiliar."
  french_carabinierDESCR:0 "Os Carabiniers surgiram pela primeira vez no século XVI e eram um tipo de cavalaria pesada que tinha muitas coisas em comum com os Cuirassiers. Eles também usavam armaduras protetoras, embora um pouco menos do que os Cuirassiers. A principal diferença entre eles estava em seu armamento. A principal arma dos Carabiniers era o carabine, às vezes também chamado de arcabuz, uma pistola curta de pederneira. Além do carabine, eles também estavam armados com pistolas e uma espada."
  french_caracolleDESCR:0 "No final do século 16 e início do século 17, a formação de combate mais comum para a cavalaria europeia ocidental era o Caracole, que podia ser empregado de duas maneiras. Com o primeiro método, a primeira fila da formação de cavalaria atacava frontalmente o inimigo, os cavaleiros disparando suas armas a uma distância de 30 a 50 passos. Em seguida, eles se viravam novamente e voltavam para a retaguarda da formação e se tornavam a última fila. A próxima fila atacaria da mesma forma, disparando contra o inimigo e retornando para a retaguarda. Com esta formação, a primeira fila estava sempre atacando enquanto as outras fileiras carregavam suas armas e esperavam sua vez de atacar. Outro método era atacar em uma única fileira, disparando quando os inimigos estavam à sua direita e continuando em movimento circular, recarregando constantemente e retornando para reformar as linhas em um ataque contínuo."
  french_cuirassierDESCR:0 "Os Cuirassiers eram um tipo de cavalaria pesada que surgiu no final do século 15. Esse tipo de cavalaria estava armado da cabeça até o nível do joelho. Seu corpo era protegido com uma couraça, a Cuirass, da qual eles tiraram seu nome. A couraça foi projetada para resistir não apenas aos tiros de uma pistola, mas também aos disparos de uma arma de mosquete. Eles estavam armados com pistolas de pederneira, lanças e espadas. Os Cuirassiers eram principalmente usados como cavalaria de choque e estiveram em uso durante quase todo o período de tempo enfocado neste jogo."
  french_bluecoatDESCR:0 "Tendo suas origens nos exércitos franceses de Luís XIV, a infantaria Blue Coat exibe elã especial no ataque. Perfeito para líderes que acreditam que o ataque sempre triunfará sobre a defesa."
  french_dragoonDESCR:0 "No século 17, foi criado um novo tipo de cavalaria chamado Dragões. Os Dragões eram basicamente infantaria que se transportava a cavalo. O nome Dragão vem da arma que carregavam, uma espécie curta de mosquete ou carabina, chamada de dragão. Os Dragões eram amplamente utilizados por todas as nações europeias, principalmente porque eram mais baratos que a cavalaria normal."
  french_impulseDESCR:0 "Durante a Guerra da Sucessão Austríaca, a Áustria estava enfrentando uma séria derrota. A Silésia já havia sido perdida para a Prússia e a derrota total não estava longe. Para ajudar a reverter o curso da batalha, unidades irregulares da fronteira militar foram trazidas para os principais campos de batalha para ajudar os exércitos imperiais pressionados. O uso de infantaria em ordem esparsa foi revolucionário no campo de batalha europeu. A solução mais extrema foi a unidade de combate por impulso. Essas unidades avançavam com um grupo de atiradores que, com seus constantes disparos, desorganizariam e desmoralizariam o inimigo antes que a carga em massa da infantaria colunar desferisse o golpe de misericórdia."
  frigateDESCR:0 "Com o passar do tempo, a fragata evoluiu. Tornou-se maior e fortemente armada, às vezes com duas cobertas de canhões. A combinação de velocidade e poder de fogo da fragata significava que ela podia ultrapassar qualquer navio com mais canhões e superar qualquer navio mais rápido. A frota construída pela Comunidade da Inglaterra na década de 1650 consistia quase exclusivamente de fragatas."
  gaelic_free_shooterDESCR:0 "O desenvolvimento de armas de fogo melhores forçou uma mudança tática para os mercenários gaélicos. Esses guerreiros resistentes agora aguardavam o primeiro tiroteio do inimigo e então desencadeavam sua carga irresistível."
  gaelic_galloglaighDESCR:0 "Os galloglaigh eram bandos de mercenários das Hébridas que misturavam estilos tradicionais de guerra gaélica e nórdica com grande eficácia. Como muitos guerreiros gaélicos antes deles, os galloglaigh usavam o machado de batalha de duas mãos, mas também estavam bem protegidos no estilo nórdico com cota de malha e elmos. Eles apareceram na Irlanda a partir do meio do século XIII e logo se tornaram guerreiros muito procurados a serviço dos grandes chefes irlandeses, até o século XVI. Os Galloglaigh lutavam ao lado de seus mantenedores em um grupo conhecido como 'spar', composto pelo guerreiro, seu kern (um escudeiro gaélico armado com lança ou dardo) e seu menino de cavalo (armado com um arco curto ou feixe de dardos). Coletivamente, esses spars se agrupavam em bandos de guerra, ou Corrughadh, que podiam ter mais de cem membros. Os galloglaigh eram temidos pelos ingleses, pois, embora não fossem páreo para um exército medieval pesado em campo aberto, provaram ser uma força mortal em confrontações pequenas e próximas. Como resultado, eles eram frequentemente usados pelos senhores irlandeses como tropas de choque em situações de emboscada. Esses guerreiros das Hébridas também tiveram sucesso no campo de batalha aberto, especialmente na Batalha de Bannockburn em 1314."
  gaelic_mercenaryDESCR:0 "À medida que as armas de pólvora e as técnicas de treinamento se espalharam pela Europa, os métodos tradicionais de guerra escocesa e irlandesa começaram a se tornar obsoletos - o tempo das bandas de guerra e dos galloglaigh estava chegando ao fim. No entanto, os mercenários escoceses e irlandeses ainda eram temidos como guerreiros, especialmente pelos exércitos invasores ingleses. Aqueles que se adaptaram às novas técnicas eram altamente valorizados por sua bravura e coragem, especialmente os Redshanks da Escócia e os Buanadha (homens de quartéis) da Irlanda. Após o século XVI, muitos mercenários escoceses e irlandeses também podiam ser encontrados em exércitos em toda a Europa, especialmente durante a Guerra dos Trinta Anos."
  galleassDESCR:0 "A galeaza foi uma adaptação da grande galé mercante para combater o crescente uso dos navios de guerra. Maior do que a galé, a galeaza tinha cerca de 32 pares de remos, cada remo tripulado por até cinco homens. Como resposta ao armamento e laterais mais altas dos navios de guerra, a galeaza tinha castelos dianteiros e traseiros e convés de canhões acima dos remadores. Esse peso extra significava que eles também precisavam depender mais das velas e eram mais lentos e menos manobráveis em comparação com as galés. Como as galés, a galeaza deixou de ser usada regularmente com a introdução de navios de guerra oceânicos mais avançados, mas permaneceu útil em águas rasas até o século XVIII."
  galleonDESCR:0 "Um navio grande, geralmente com três mastros, originalmente projetado como navio de guerra, mas posteriormente usado principalmente para o comércio."
  galleyDESCR:0 "Com raízes nos navios antigos da antiguidade, a galé permaneceu a escolha principal para a guerra naval no Mediterrâneo até o século XVI. A galé era propulsionada principalmente por remos, geralmente cerca de 25 pares tripulados por até três homens cada. Isso significava que eram menos dependentes do vento em comparação com os navios a vela e sua manobrabilidade os tornava um adversário temido. Eventualmente, a galé deixou de ser usada regularmente com a introdução de navios de guerra oceânicos mais avançados, mas permaneceu útil em águas rasas até o século XVIII."
  germanized_pikeDESCR:0 "Quando os godos derrotaram os romanos na batalha de Adrianópolis, isso marcou o início de uma nova era na guerra europeia. A cavalaria se tornou a força dominante no campo de batalha e a infantaria foi relegada a fornecer uma base para a manobra da cavalaria. As vitórias inglesas na Guerra dos Cem Anos, embora com exércitos de infantaria, dependiam de táticas defensivas. No entanto, os piqueiros suíços do final do século XV deram à infantaria novamente um papel ofensivo. Isso foi rapidamente notado pelos países da Europa Oriental, e mercenários alemães foram convidados a ensinar essas novas táticas."
  han_bannerDESCR:0 "Tropas de infantaria Ming armadas com mosquetes, que foram incorporadas ao sistema de bandeiras originalmente criado pelos manchus durante o século XVII."
  heavy_frigateDESCR:0 "Navios de duas cobertas normalmente carregando cerca de 40 canhões."
  houfniceDESCR:0 "Acredita-se que os modernos obuseiros têm seu nome da artilharia Houfnice desenvolvida pelos hussitas no século XV. Essas peças de artilharia de cano curto eram montadas em carruagens e usadas no campo de batalha para disparar bolas e tiros em apoio à infantaria."
  huron_arquebusierDESCR:0 "O Guerreiro Tomahawk tinha uma forte ênfase em táticas de fogo mesmo antes da introdução da pólvora. Abraçando os benefícios dessas armas, o Arquebusier Nativo Americano colocou grande ênfase no fogo ofensivo e coesão em combate. Ele não era tão eficaz na ação de choque quanto o mosqueteiro ofensivo."
  italian_condottaDESCR:0 "Condotta é a palavra italiana para 'contrato' e era usada para descrever as unidades de mercenários que lutavam principalmente na Itália pelos vários estados. Os líderes de um regimento de Condotta eram chamados Condottiere. Os mais famosos entre eles foram Sir John Hawkwood, Francesco Sforza e Bartolomeo Colleoni. Os regimentos de Condotta não eram muito leais aos seus empregadores e frequentemente mudavam de lado por causa de salários mais altos. Quando os regimentos de Condotta lutavam entre si, eles também faziam acordos para não se prejudicarem muito, e a guerra na Itália frequentemente se tornava uma espécie de teatro. Os regimentos de Condotta consistiam em cavaleiros de armadura, infantaria pesada e leve e besteiros. Os Condotta tinham o monopólio da guerra na Itália, o que significava que ainda usavam armas e táticas antigas quando os outros exércitos europeus já haviam mudado para infantaria composta de mosqueteiros e piqueiros."
  japanese_archerDESCR:0 "Os arqueiros asiáticos foram a força mais importante nas batalhas asiáticas durante esta era. Os arcos eram tipicamente feitos de bambu, mas geralmente mais longos do que os europeus."
  japanese_footsoldierDESCR:0 "Os soldados a pé eram a forma mais baixa de guerreiros dentro da hierarquia da época. Eles eram compostos por plebeus e nobres de classe baixa, e eram a espinha dorsal do exército do governante. Inicialmente, os soldados a pé eram apenas mercenários e aventureiros, e eram pagos com bens saqueados, mas depois se tornaram parte fundamental do exército do senhor local. À medida que as batalhas, guerras e o aumento do tamanho dos exércitos se tornaram mais complexos, eles foram vigorosamente treinados para resistir às forças inimigas em avanço. Os soldados a pé estavam principalmente armados com lanças, mas alguns carregavam espadas/katanas e outros eram usados para operar máquinas de guerra, além de serem equipados com arcos variados. Os soldados a pé geralmente tinham armaduras leves, compostas por almofadas de couro costuradas ou uma mistura entre armaduras de couro e ferro/cobre. Isso os tornava mais ágeis no campo de batalha, mas às vezes vulneráveis contra seus oponentes. Em períodos posteriores, os soldados a pé também receberam armas de fogo."
  japanese_samuraiDESCR:0 "Os samurais eram os nobres da época no Japão. Samurai significa 'servir'. Eles eram bem educados e extremamente bem treinados em combate. Eles combinavam o combate com as artes e a literatura como passatempos. Os samurais eram regidos por um código chamado Bushido, que significa 'Caminho do Guerreiro'. Seu senhor morresse ou perdesse uma guerra, eles seriam obrigados a cometer Seppuku (suicídio assistido) como parte do Código Bushido. Os samurais eram temidos no campo de batalha devido ao seu alto nível de treinamento nas artes de combate. Eles podiam manusear uma katana com grande habilidade ou usar o yumi (arco longo japonês), tanto montado quanto a pé."
  large_cast_bronze_mortarDESCR:0 "Os maiores canhões da época eram tão enormes que exigiam centenas de homens e bois para movê-los. Eles tinham um poder de destruição imenso, mas só podiam ser disparados um número limitado de vezes durante o dia devido às dificuldades em carregar e mirar essas bestas."
  large_cast_iron_bombardDESCR:0 "Uma versão maior do Bombarda padrão. Esta peça de artilharia de cerco europeia primitiva foi projetada para lançar objetos pesados nas defesas inimigas. Um exemplo notável de um Grande Bombarda é Mons Meg, que foi enviada como presente por Philip III da Borgonha para o Rei James II da Escócia em 1453. Embora fossem armas devastadoras, as Grandes Bombardas levavam muito tempo para esfriar após cada disparo, o que as tornava de utilidade limitada no campo de batalha e permaneciam principalmente para uso durante cercos."
  leather_cannonDESCR:0 "O Canhão de Couro foi usado pela primeira vez pelos exércitos do Rei Gustavo II Adolfo da Suécia durante a terceira Guerra Polaco-Sueca. A artilharia europeia na época era grande e pesada demais para ser móvel em um campo de batalha, e só era realmente usada durante cercos. A introdução de um canhão mais leve e móvel permitiu aos suecos manobrar sua artilharia para encontrar os movimentos do inimigo e lhes deu uma vantagem tática distintiva sobre seus inimigos. Infelizmente, o canhão de couro usado pelos suecos tinha uma fraqueza particular que o tornava altamente impraticável. Consistindo de um estreito tubo de cobre coberto com tiras de couro e corda, seu revestimento causava um superaquecimento perigoso durante o uso contínuo. No entanto, o Canhão de Couro marcou o início do desenvolvimento da artilharia de campo leve e do conceito de levar poder de fogo pesado ao inimigo."
  defensive_leather_cannonDESCR:0 "O Canhão de Couro foi usado pela primeira vez pelos exércitos do Rei Gustavo II Adolfo da Suécia durante a terceira Guerra Polaco-Sueca. A artilharia europeia na época era grande e pesada demais para ser móvel em um campo de batalha, e só era realmente usada durante cercos. A introdução de um canhão mais leve e móvel permitiu aos suecos manobrar sua artilharia para encontrar os movimentos do inimigo e lhes deu uma vantagem tática distintiva sobre seus inimigos. Infelizmente, o canhão de couro usado pelos suecos tinha uma fraqueza particular que o tornava altamente impraticável. Consistindo de um estreito tubo de cobre coberto com tiras de couro e corda, seu revestimento causava um superaquecimento perigoso durante o uso contínuo. No entanto, o Canhão de Couro marcou o início do desenvolvimento da artilharia de campo leve e do conceito de levar poder de fogo pesado ao inimigo."
  mali_tribal_warfareDESCR:0 "Um guerreiro tribal tradicional do norte da África armado com uma lança e um escudo característico, destacando-se um pouco mais em estratégias defensivas."
  mamluk_archerDESCR:0 "Guerreiros escravos não muçulmanos, capturados quando crianças e treinados para lutar por seus mestres islâmicos, compunham uma parte essencial do sistema militar do mundo islâmico. O arco e flecha não eram apenas parte de seu treinamento militar, mas também consumiam uma grande parte de sua recreação, o que os tornava excelentes unidades de arqueiros."
  mamluk_cavalry_chargeDESCR:0 "Guerreiros escravos não muçulmanos, capturados quando crianças e treinados para lutar por seus mestres islâmicos, compunham uma parte essencial do sistema militar do mundo islâmico. Táticas de cavalaria e equitação se tornaram uma parte integral de seu treinamento posteriormente, à medida que se tornavam seguidores das crenças islâmicas."
  mamluk_duelDESCR:0 "Infantaria especializada em combate individual, usando espadas como sua principal arma de escolha."
  mamluk_musket_chargeDESCR:0 "Apesar da resistência inicial contra eles, os mosquetes acabaram sendo adicionados à carga de cavalaria tradicional durante o século XVIII."
  manchu_bannerDESCR:0 "Unidade de cavalaria leve pertencente ao sistema militar do Banner desenvolvido pelos Manchus durante o início do século XVII. O sistema foi projetado para organizar a população, tanto civil quanto militar, em divisões militares."
  maya_forest_warfareDESCR:0 "O guerreiro da floresta continuou a se aprimorar à medida que novas tecnologias e táticas se tornaram disponíveis. Mantendo seu equilíbrio entre ataque e defesa, ele continuou a se aprimorar em ambas as áreas."
  maya_guerilla_warfareDESCR:0 "Essas unidades não durarão tanto tempo em combate quanto as outras unidades de Guerrilha, mas compensam sendo mais eficazes no ataque. Trocam resistência pela capacidade de infligir danos extras ao inimigo."
  maya_gunpowder_warfareDESCR:0 "O atirador da floresta permaneceu fiel às táticas que o serviram durante a era pré-pólvora. O equilíbrio entre ataque e defesa permaneceu, mas agora a introdução de armas de pólvora pelos europeus os tornou ainda mais mortais."
  maya_tribal_warfareDESCR:0 "As florestas e selvas da América Central eram o lar da civilização Maia. O terreno não era tão aberto quanto mais ao norte, o que dava mais vantagens ao defensor. Aqui evoluíram unidades militares adequadas tanto para o ataque quanto para a defesa, embora se especializando em nenhuma das duas."
  merchantmanDESCR:0 "Um grande navio de carga usado para transporte de mercadorias."
  mexican_guerilla_warfareDESCR:0 "A Guerrilha da América Central se especializa em ataques para minar a moral do inimigo. Embora inflijam mais baixas do que a Guerrilha da América do Sul, também são um pouco mais fáceis de serem desgastados."
  mongol_bowDESCR:0 "Tropas de infantaria leve comumente utilizadas na primeira fase de uma batalha. Seu objetivo era lançar flechas sobre as tropas inimigas, diminuindo assim sua moral antes que a força principal atacasse."
  mongolian_bowDESCR:0 "Unidades de cavalaria especializadas em técnicas de emboscada. Eles esperavam por seus inimigos, atacando-os de surpresa e, em seguida, recuando rapidamente antes que o inimigo tivesse tempo de se reagrupar."
  mongol_steppeDESCR:0 "Arqueiros montados equipados com arcos compostos, caracterizados por sua alta velocidade e poder."
  mongol_swarmDESCR:0 "Arqueiros montados em cavalos, especializados em ataques em enxame, onde o objetivo era sobrecarregar seus inimigos atacando em massa."
  steppe_riders:0 "Cavaleiros das Estepes"
  steppe_ridersDESCR:0 "Nas vastas extensões das estepes, a cavalaria continuaria a dominar muito mais tempo do que em outras regiões. Isso se devia principalmente à extrema mobilidade possível naquele terreno, e as tropas montadas continuariam sendo bastante leves mesmo após a introdução de armas de pólvora. Antes da introdução de armas de fogo mais leves, arcos, espadas e lanças leves continuaram sendo a arma de escolha para a cavalaria das estepes, da Crimeia à Manchúria."
  steppe_lancers:0 "Lanceiros das Estepes"
  steppe_lancersDESCR:0 "As táticas tradicionais das estepes com arqueiros montados e lanceiros continuaram a dominar os campos de batalha, com incursões em terras povoadas proporcionando armas mais modernas e conhecimento para fazer uso delas."
  steppe_mounted_raiders:0 "Cavaleiros das Estepes Montados"
  steppe_mounted_raidersDESCR:0 "À medida que o tempo passava, tanto o desenvolvimento de armas de fogo quanto as táticas para usá-las melhoravam. Embora não superassem as armas tradicionais dos Cavaleiros das Estepes, as armas de fogo em breve seriam uma parte integrada da guerra montada das estepes. À medida que os canhões ficaram mais leves e menores, alguns puderam ser levados a cavalo para serem utilizados nas fronteiras sempre em mudança das planícies."
  steppe_cavalry:0 "Cavalaria das Estepes"
  steppe_cavalryDESCR:0 "A cavalaria das estepes continuaria a se destacar em incursões, escaramuças e reconhecimento, e muitos países sedentários na fronteira das estepes empregariam cossacos, tártaros e outros cavaleiros das estepes para esses propósitos. Os costumes livres das estepes, de certa forma, permaneceriam nessas unidades, mas, em certo grau, sua existência contribuiu para uma mudança na organização e uma transição para uma estrutura de exército mais moderna."
  steppe_uhlans:0 "Uhlan das Estepes"
  steppe_uhlansDESCR:0 "Com o tempo, os exércitos das estepes passaram a depender menos de saquear e pilhar para cobrir seus custos operacionais e mais de receber pagamento de um comando centralizado. Suas táticas ainda dependiam da mobilidade e de armas leves, como pistolas e lanças, e em terrenos abertos ainda podiam ser bastante letais para uma força sedentária despreparada, mas em vez de dominar o campo de batalha por conta própria, agora frequentemente atuavam como complemento a outros tipos de tropas, como hussardos ou até mesmo infantaria."
  steppe_raiders:0 "Invasores das Estepes"
  steppe_raidersDESCR:0 "Embora as armas de fogo tenham entrado cedo, elas foram lentas em fazer uma grande diferença nas estepes devido à natureza móvel da guerra. A cavalaria continuou a ser o braço dominante dos exércitos das estepes ao longo da era moderna inicial, antes que as armas de fogo fossem tornadas mais leves e precisas. Facas e espadas continuariam sendo a arma de escolha em combate próximo para a infantaria das estepes."
  steppe_footmen:0 "Infantaria das Estepes"
  steppe_footmenDESCR:0 "A natureza móvel da guerra nas estepes sempre significou que a infantaria estaria em desvantagem em termos de mobilidade, e nas grandes paisagens abertas isso significava que muitas táticas de infantaria sedentária seriam muito menos viáveis nas planícies. Para combater isso, a infantaria das estepes frequentemente formava fortalezas móveis em batalha, que lhes permitia mobilidade protegida no campo de batalha. Protegidos pelas fortalezas móveis, a infantaria podia usar armas de fogo e arcos enquanto permanecia segura contra ataques de cavalaria."
  steppe_musketeers:0 "Mosqueteiros das Estepes"
  steppe_musketeersDESCR:0 "Para serem eficazes nas estepes, a infantaria continuou a criar fortalezas móveis nos campos de batalha, das quais mosquetes leves e canhões podiam ser usados contra o inimigo sem o risco de choques de cavalaria da cavalaria leve das estepes rompendo suas formações. Soldados levemente armados também realizavam raids mais profundos em terras inimigas usando barcos ao longo dos grandes rios das estepes."
  steppe_infantry:0 "Infantaria das Estepes"
  steppe_infantryDESCR:0 "Com canhões e armas de fogo se tornando mais leves e precisos, as fortalezas móveis das estepes poderiam ser usadas de forma mais ofensiva. A fortaleza inteira se movia em uníssono para posições defensivas, de onde podiam desferir um bombardeio de fogo de mosquete e canhão. Conforme a batalha se desenvolvia, a cavalaria era então liberada de dentro da fortaleza para perseguir o inimigo em fuga. Os canhões usados eram de pequeno calibre, de forma que podiam ser transportados a cavalo com o exército enquanto se moviam pelas estepes."
  steppe_rifles:0 "Rifles das Estepes"
  steppe_riflesDESCR:0 "Embora os fundamentos da guerra nas estepes não tenham mudado, a evolução geral da guerra levaria com o tempo a várias mudanças nos exércitos das hordas. À medida que os poderes sedentários empurravam as fronteiras das estepes livres, fortificando áreas anteriormente nômades e criando seus próprios regimentos de cossacos, tártaros e similares, os próprios países das estepes frequentemente passariam a ser dominados por e a adotar as melhores armas e ideias mais organizadas de seus vizinhos."
  reformed_steppe_rifles:0 "Rifles Reformados das Estepes"
  reformed_steppe_riflesDESCR:0 "Até o final do século XVIII, os exércitos das estepes haviam passado, em muitos aspectos, por transições semelhantes às militares do oeste. Embora a guerra continuasse mais móvel do que em regiões sedentárias, o equipamento e a organização evoluíram para se assemelharem mais a exércitos permanentes. A mobilidade e a dependência de táticas antigas, como saques e ataques-surpresa usando barcos, continuariam a ser empregadas regularmente até o século XIX."
  muscovite_caracolleDESCR:0 "Com a descoberta de que uma infantaria firmemente formada poderia resistir ao choque da cavalaria e que o uso de armas de pólvora infligiria um pesado preço ao atacante, novas táticas de cavalaria eram necessárias. Uma das primeiras dessas táticas foi o Caracole (ou espiral), onde a cavalaria usava fogo para perturbar as formações de infantaria antes de tentar uma charge. Desenvolvida no Ocidente no século XVI, ela se espalhou rapidamente para o leste."
  muscovite_cossackDESCR:0 "A cavalaria cossaca evoluiu constantemente ao longo do tempo. Em vez de ser uma força de cavalaria de choque como os hussardos mais pesados, eles se especializavam em escaramuças e usavam pistolas para desorganizar o inimigo."
  muscovite_musketeerDESCR:0 "Com o amplo uso de armas de pólvora nos campos de batalha da Europa Oriental, novas unidades começaram a ser desenvolvidas para aproveitá-las. Com suas origens nos Streltsy da Moscóvia, essas unidades evoluíram para unidades armadas com mosquetes, focando principalmente no ataque em vez da defesa."
  muscovite_soldatyDESCR:0 "A introdução do Tercio nas guerras da Europa Oriental foi recebida por aqueles que o viam como muito defensivo e que acreditavam que a infantaria deveria ser empregada de forma mais ofensiva. A infantaria Soldaty preenchia esse papel."
  native_indian_archerDESCR:0 "Os povos caçadores-coletores aprenderam cedo a valorizar um homem com boa mira com seu arco. Em tempos de paz, isso poderia ser a diferença entre fome ou sobrevivência - em tempos de guerra, derrota ou vitória."
  native_indian_mountain_warfareDESCR:0 "Alguns dos guerreiros mais robustos dos nativos americanos eram os habitantes das montanhas. Muitas vezes empurrados para as montanhas por inimigos mais fortes, eles tinham que ser resistentes para sobreviver."
  native_clubmenDESCR:0 "O nativo armado com clava é a origem de todos os guerreiros - pegue algo duro, acerte seu oponente."
  native_indian_tribal_warfareDESCR:0 "Com a formação de tribos indígenas, frequentemente protegendo áreas específicas, muitas vezes desenvolveu-se um estado de guerra endêmica. A guerra era uma forma de provar seu valor e muitas vezes um rito de passagem para os jovens guerreiros."
  niger_kongolese_forest_warfareDESCR:0 "Guerreiros da floresta com habilidades ofensivas e defensivas bastante boas, adaptados ao clima das florestas africanas."
  niger_kongolese_guerilla_warfareDESCR:0 "Grupos menores de guerreiros da floresta centro-africanos empregando táticas de guerrilha para atormentar seu inimigo."
  niger_kongolese_gunpowder_warfareDESCR:0 "Guerreiros africanos do oeste armados com mosquetes e com táticas defensivas e ofensivas bastante boas."
  niger_kongolese_tribal_warfareDESCR:0 "Um guerreiro tribal tradicional da África central armado com uma lança e um escudo característico. Lutador equilibrado, bom para estratégias ofensivas e defensivas."
  ottoman_azabDESCR:0 "Os Azabs eram unidades de infantaria leve empregadas como arqueiros ou soldados a pé equipados com espadas e escudos, especializados em combates de curta distância."
  ottoman_janissaryDESCR:0 "Unidades de infantaria originalmente compostas de escravos e prisioneiros de guerra que formavam o principal corpo da guarda pessoal e protetores do Sultão."
  ottoman_lancerDESCR:0 "O sultão otomano Selim III começou seu reinado conduzindo uma reforma militar completa. Uma unidade de cavalaria mais ocidentalizada, armada com lança, substituiu a cavalaria existente."
  ottoman_new_modelDESCR:0 "O sultão otomano Selim III começou seu reinado conduzindo uma reforma militar completa. Um novo tipo de tropa de infantaria ocidentalizada foi projetado para substituir os janízaros, que haviam constituído a força mais significativa do exército otomano por tanto tempo."
  ottoman_nizami_cedidDESCR:0 "Uma infantaria muçulmana reformada, influenciada pelas escolas e táticas militares europeias. Esses guerreiros adotaram uniformes e armas europeus e também implementaram estratégias militares ocidentais em seu treinamento."
  ottoman_musellemDESCR:0 "Unidade de cavalaria leve composta principalmente de mercenários estrangeiros."
  ottoman_reformed_janissaryDESCR:0 "Durante o final do século XVII, os janízaros, junto com os sipahis, constituíam o principal corpo das unidades militares do mundo muçulmano ocidental."
  ottoman_reformed_spahiDESCR:0 "Durante o final do século XVII, os janízaros, junto com os sipahis, constituíam o principal corpo das unidades militares do mundo muçulmano ocidental."
  ottoman_sekbanDESCR:0 "Unidade de infantaria provincial composta por camponeses transformados em soldados."
  ottoman_spahiDESCR:0 "Uma unidade de cavalaria muçulmana de elite bastante semelhante aos cavaleiros da Europa."
  ottoman_timariotDESCR:0 "Uma unidade de cavalaria que servia diretamente sob o Sultão. O Timariot recebia uma porção de terra em troca de seus serviços, mas também era obrigado a trazer seu próprio equipamento e seus próprios servos em tempos de guerra."
  ottoman_toprakli_dragoonDESCR:0 "Uma unidade de cavalaria provincial equipada com sabre ou carabina e conhecida por suas habilidades de equitação."
  ottoman_toprakli_hit_and_runDESCR:0 "Uma unidade de cavalaria leve conhecida por sua mobilidade e velocidade. Eles geralmente eram a primeira divisão a atacar o exército inimigo, implementando uma tática de ataque e retirada."
  ottoman_yayaDESCR:0 "Uma infantaria muçulmana, também conhecida como Piyade. As tropas Yaya eram principalmente compostas de mercenários e sempre estavam em prontidão, sendo frequentemente muito bem pagas por seus serviços militares."
  pedreroDESCR:0 "Canhões relativamente leves em comparação com os Culverins, usando bolas de pedra como munição devido ao seu peso leve em contraste com as bolas de ferro."
  persian_cavalry_chargeDESCR:0 "Tropas de cavalaria equipadas com espadas de lâmina fina e fortemente curvadas, de um só gume. Mais eficazes em cargas contra infantaria ou cavalaria sem armadura."
  persian_footsoldierDESCR:0 "Soldado raso normalmente armado com uma espada."
  persian_rifleDESCR:0 "Durante a era Qajar, o exército persa passou por extensas reformas ocidentalizadoras. Com a ajuda de conselheiros estrangeiros, as tropas foram treinadas em estratégias militares e tecnologias ocidentais."
  persian_shamshirDESCR:0 "Infantaria equipada com espadas de lâmina fina e fortemente curvadas, de um só gume. Mais eficazes contra infantaria ou cavalaria sem armadura."
  peruvian_guerilla_warfareDESCR:0 "A Guerrilha Sul-Americana é um oponente duro. Embora não cause muito dano à oposição, pode levar muito tempo para desgastar essas unidades."
  polish_hussarDESCR:0 "O Hussardo original era uma unidade de cavalaria leve projetada principalmente para escaramuçar. No entanto, o campo de batalha exigia que as unidades fossem melhor armadas e mais pesadas. Assim, o Hussardo evoluiu, levando eventualmente aos famosos Hussardos Alados."
  polish_musketeerDESCR:0 "Com a crescente disseminação de armas de fogo, logo surgiu a pergunta sobre o que a infantaria armada com mosquetes deveria fazer no campo de batalha. Na Polônia, desenvolveu-se uma escola de pensamento de que os mosqueteiros deveriam ser usados como arma defensiva para apoiar a cavalaria."
  polish_tercioDESCR:0 "Embora o tercio tenha chegado a dominar os campos de batalha europeus, ele inicialmente era muito lento para ser útil nos campos de batalha mais abertos, dominados pela cavalaria, do leste europeu. No entanto, à medida que o componente de pique do tercio foi reduzido, aumentando seu poder de fogo, ele se tornou mais útil nos campos do leste."
  polish_winged_hussarDESCR:0 "Nos tempos medievais, os cavaleiros montados dominavam o campo de batalha medieval, mas depois foram substituídos por mosqueteiros e piqueiros. No século XVII, as forças de cavalaria ainda eram usadas para um efeito surpresa nas batalhas, mas frequentemente tinham pouca chance contra piqueiros disciplinados. Portanto, as forças de cavalaria eram pouco usadas na Europa Ocidental. Na Europa Oriental, com suas vastas estepes, a cavalaria permanecia muito importante. Os Hussardos Alados desempenharam um papel fundamental lá. Os poloneses desenvolveram um excelente sabre curvo (o 'palasz'), selecionaram cavalos especialmente por sua velocidade e resistência, e carregavam lanças de seis metros que podiam perfurar a armadura de piqueiros. Os Hussardos Alados se tornaram uma cavalaria pesada que lutou em inúmeras ações vitoriosas contra uma variedade de inimigos. Eles desempenharam um papel fundamental no lendário levantamento do cerco turco a Viena em 1683, liderado por John Sobieski. John Sobieski enviou quatro grupos de cavalaria Hussarda em uma carga furiosa que quebrou a linha de batalha turca, dispersando-os em confusão. Essa vitória dos Hussardos Poloneses Alados fez com que John Sobieski fosse aclamado como o 'salvador de Viena'."
  prussian_uhlanDESCR:0 "Os primeiros Ulanos foram criados no início do século XVIII. Eles eram usados principalmente para reconhecimento das mais pesadas cavalarias, bem como sendo designados para escaramuças. Mais tarde, no século XVIII, eles se tornaram uma parte essencial da estrutura militar devido à sua armadura leve, tornando-os rápidos e ágeis no campo de batalha, e por seu alto valor de choque contra seus inimigos, o que, em alguns casos, mudou o rumo das batalhas. Os Ulanos eram uma boa alternativa para grandes exércitos de infantaria, pois eles não apenas causavam grande impacto, mas também eram mais econômicos. Isso permitiu que nações menores com menos mão-de-obra realmente oferecessem uma luta eficaz, já que exércitos a pé também eram mais lentos em comparação com seus equivalentes montados."
  prussian_drillDESCR:0 "Soldados treinados eram soldados que haviam sido vigorosamente treinados, de modo que soubessem exatamente o que fazer em uma situação de batalha. Eles também eram menos propensos a quebrar as fileiras enquanto lutavam contra o inimigo. Um exemplo seriam os Soldados Treinados Prussianos. Eles estavam entre os soldados mais bem treinados e equipados do mundo na época. Eles eram muito disciplinados e bem treinados para quase qualquer situação. Sua reputação era tão boa que as Colônias Americanas pediram que instrutores prussianos fossem enviados para treinar os colonos para que pudessem lutar contra os britânicos."
  pueblo_ambushDESCR:0 "No terreno acidentado nas colinas das Montanhas Rochosas, novas táticas construídas em torno de emboscadas começaram a se desenvolver. Essas unidades não tinham a resistência da infantaria da montanha, mas feriam a moral dos inimigos com suas táticas de emboscada."
  qizilbash_cavalryDESCR:0 "Unidades de cavalaria, armadas com lança, espada ou arco, facilmente reconhecidas por suas toucas listradas em vermelho e dourado, usadas para expressar sua devoção à divisão xiita dos Doze Imãs do Islã."
  reformed_asian_cavalryDESCR:0 "Cavalaria asiática ocidentalizada, mais adaptada às táticas e estratégias ocidentais."
  reformed_asian_musketeerDESCR:0 "Infantaria asiática ocidentalizada equipada com mosquetes e mais adaptada às táticas e estratégias ocidentais."
  reformed_manchu_rifleDESCR:0 "Um exército desenvolvido sob a dinastia Qing após a conquista manchu da China. O exército compunha a principal parte das operações militares e consistia principalmente de soldados Han chineses."
  royal_mortarDESCR:0 "Durante o século XVIII, o uso de artilharia no campo de batalha se tornou mais generalizado. As tropas agora podiam mover seus canhões com muito mais facilidade e rapidez."
  defensive_royal_mortarDESCR:0 "Durante o século XVIII, o uso de artilharia no campo de batalha se tornou mais generalizado. As tropas agora podiam mover seus canhões com muito mais facilidade e rapidez."
  russian_cossackDESCR:0 "Os cossacos continuaram a ser uma parte integral dos exércitos do leste europeu. Embora nem tão disciplinados nem tão eficazes no ataque como a cavalaria pesada. Essas unidades leves se especializavam em ataques surpresa e sniping para perturbar seus oponentes."
  russian_cuirassierDESCR:0 "O Cuirassier recebe seu nome do Cuirass, uma couraça usada pelas unidades de cavalaria mais pesadas. Empunhando uma espada pesada em vez de um sabre leve, essas unidades são temíveis quando carregam. Normalmente apoiados por unidades de cavalaria equipadas com carabinas para dar-lhes força extra, essas unidades adicionam poder de choque a qualquer exército."
  russian_massDESCR:0 "As táticas de Infantaria em Massa foram uma mudança em relação às táticas lineares que dominaram por tanto tempo. Essas unidades podem ser resumidas em duas máximas do famoso general russo Suvorov: 'treine duro, lute facilmente' e 'a bala é um tolo, a baioneta é um bom camarada'. Eram infantaria de choque altamente treinada que favorecia a carga em massa em vez de disparos de mosquetes."
  russian_green_coatDESCR:0 "Com a importação de mais ideias da Europa Ocidental, o soldado de infantaria do leste tornou-se muito mais semelhante ao seu colega europeu ocidental. A infantaria de Casaco Verde teve suas origens na Rússia e seus métodos de treinamento e equipamento ocidentais deram a suas unidades uma maior resistência em combate do que nunca. Também representou uma mudança das táticas defensivas Petrinianas para uma unidade mais ofensiva."
  russian_lancerDESCR:0 "Os Hussardos do Leste Europeu há muito tempo eram equipados com lança, juntamente com outros equipamentos. A lança era uma arma poderosa no ataque, permitindo que um soldado alcançasse seu inimigo antes que o inimigo pudesse alcançá-lo, no entanto, uma vez que o inimigo conseguisse passar pela lança, o lanceiro ficava vulnerável. A cavalaria equipada com lança era muito forte no ataque, mas fraca na defesa."
  russian_petrineDESCR:0 "A Infantaria Petrina tem suas raízes na derrota dos exércitos russos na batalha de Narva durante a Grande Guerra do Norte. O exército havia sido decisivamente derrotado pelo melhor treinado, mas numericamente inferior, exército sueco e precisava de novas táticas para ter sucesso. Treinada com disciplina de ferro, a Infantaria Petrina se destacava na defesa. Suas táticas eram construídas em torno do enfraquecimento da capacidade do inimigo de lutar por pura resistência."
  saxon_infantryDESCR:0 "Augusto, o Forte, Eleitor da Saxônia, era famoso não apenas por gerar mais bastardos do que qualquer outro monarca europeu, mas também por ser Rei da Polônia. Durante seu reinado, ele trouxe táticas de infantaria mais ofensivas para o exército polonês, e as unidades ficaram conhecidas como Infantaria Saxônica."
  scottish_highlanderDESCR:0 "As divisões da Infantaria das Terras Altas que compõem uma força tão reconhecível em muitos dos exércitos da Commonwealth hoje têm suas raízes no sistema semi-feudal dos clãs do norte e oeste da Escócia. Os Terras Altas Escocesas eram clãs pouco armados, frequentemente equipados com a tradicional espada escocesa com cesto, a claymore, e também com pequenas facas, conhecidas como dirks. Posteriormente, os soldados das Terras Altas também carregavam pistolas. Eles eram temidos pela ferocidade de seu ataque, particularmente pelo famoso Highland Charge, usado para romper as linhas inimigas. Após as rebeliões jacobitas, os Terras Altas Escocesas foram gradualmente assimilados ao Exército Britânico. Os primeiros desses soldados das Terras Altas foram o Black Watch, ou 42º Regimento Highland de Infantaria, que lutou bravamente em Fontenoy durante a Guerra da Sucessão Austríaca. Os Regimentos das Terras Altas se tornaram posteriormente uma força de combate temida, especialmente conhecida pela bravura e recusa em se render."
  shaybaniDESCR:0 "Uma unidade de cavalaria que normalmente recorre a táticas militares indiretas, assediando e atacando seus inimigos."
  slavic_stradiotiDESCR:0 "O Stratioti se desenvolveu nas áreas albanesas e gregas dos Bálcãs. Com pouca ou nenhuma armadura, eram armados com sabres, lanças e maças. Essa cavalaria leve era excelente para rastrear, reconhecimento e para ataques a inimigos em desordem ou em fuga. Com a queda de Bizâncio, muitos procuraram refúgio no oeste, e acredita-se que a cavalaria veneziana Stratioti do final do século XV tenha introduzido táticas modernas de cavalaria leve no ocidente."
  small_cast_iron_bombardDESCR:0 "Uma forma inicial de artilharia europeia usada tanto para cercos quanto para defesa. O bombardão era um canhão simples capaz de lançar projéteis contra as defesas inimigas. O projétil de escolha muitas vezes era uma bola de metal ou pedra grande, destinada a causar danos às fortificações em vez de às pessoas do inimigo. Mesmo os bombardões menores eram pesados e difíceis de mover rapidamente durante a batalha, limitando seu uso contra formações de infantaria e cavalaria."
  songhai_tribal_warfareDESCR:0 "Um guerreiro tribal tradicional da África Ocidental, armado com uma lança e um escudo característico, se destaca por suas estratégias defensivas."
  south_american_gunpowder_warfareDESCR:0 "Com a chegada dos europeus às Américas, as armas de pólvora passaram a ser conhecidas pela população local. As vantagens se tornaram evidentes e era apenas uma questão de tempo até que unidades armadas com mosquetes aparecessem. O mosqueteiro defensivo era o descendente dos guerreiros da montanha, seguindo um padrão similar de organização e foco, mas agora armado com um mosquete. Esta unidade é mais forte na defesa, mas as novas armas de pólvora lhe dão poder extra no ataque."
  south_american_spearmenDESCR:0 "A unidade básica dos exércitos da América do Sul. Eles geralmente eram recrutados entre camponeses liderados por oficiais aristocráticos e armados com lança e escudo. Essa unidade formava a espinha dorsal dos exércitos de estados como o Império Inca."
  south_american_warfareDESCR:0 "As altas montanhas dos Andes criaram um ambiente que era muito superior para defesa do que para ataque. Houve uma evolução gradual, em que a infantaria começou a se especializar em defesa e resistência em vez de ataque."
  spanish_tercioDESCR:0 "A infantaria do tercio foi desenvolvida principalmente pelo brilhante general Gonzalo Fernández de Córdoba (El Gran Capitán), durante as Guerras Italianas. Era uma formação mista de piqueiros e mosqueteiros. Graças a essa abordagem de combinação de armas, a formação desfrutava simultaneamente da rigidez de sua infantaria pesada e do poder de fogo de longo alcance de seus mosqueteiros, tornando-a uma formação ideal tanto para defesa quanto para ataque. As formações do tercio, com seus soldados profissionais disciplinados e animados, eram famosas no campo de batalha europeu por sua maneira quase invencível de lutar durante os séculos XVI e XVII. Sua dominação nos campos de batalha europeus chegou ao fim definitivamente com a derrota espanhola pelos franceses na batalha de Rocroi em 1643. Um novo sistema de combate, promovido por Gustavo Adolfo, tomaria o lugar dali em diante."
  swedish_arme_blancheDESCR:0 "Enquanto a Cavalaria Hussardo representava o equilíbrio entre fogo e choque, e a cavalaria Dragoon dependia principalmente de seus mosquetes, a cavalaria arme blanche dependia principalmente de aço frio. As ousadas cargas dessas unidades podiam destroçar as formações inimigas."
  swedish_carolineDESCR:0 "As reformas militares do rei sueco Carlos XI criaram uma nova força de infantaria especializada no ataque. Devastadores disparos de mosquetes seriam o prelúdio para uma carga em massa."
  swedish_gallopDESCR:0 "A cavalaria Caracole armada com pistolas passou a dominar as táticas de cavalaria europeias no leste da Europa, embora o estilo tradicional de ação de choque da cavalaria Hussardo ainda estivesse em uso. Exércitos treinados na guerra ocidental frequentemente saíam em desvantagem em combate contra essas unidades. Nascido das mortes nas Guerras Polonesas, o exército sueco desenvolveu um tipo diferente de unidade, a Cavalaria Galope Sueca. Embora ainda armados com pistolas como o caracole, eles não descarregavam suas pistolas antes da ação de choque, mas como parte da própria carga. Os resultados foram devastadores durante a Guerra dos Trinta Anos, forçando a cavalaria caracole imperial a se adaptar rapidamente."
  swedish_gustavianDESCR:0 "No início do século XVII, o mosquete tinha um tempo de carregamento ainda muito lento e o fogo do mosquete precisava ser concentrado em salvas para ser destrutivo, pois as armas eram muito imprecisas e falhas eram comuns. Esse tempo lento de recarga significava que a unidade ficaria muito vulnerável se todas as armas fossem disparadas simultaneamente. Desde os tempos de Maurício de Nassau, esse problema foi superado organizando a unidade em linhas (doze, oito ou seis fileiras de profundidade). Quando a fileira da frente atirava, ela se movia para trás para recarregar, após o que a próxima fileira atirava. Gustavo Adolfo, o grande rei sueco, melhorou significativamente essa tática de infantaria Mauriciana. Ele treinou suas tropas tão bem que conseguiu reduzir o número de fileiras para apenas três (uma ajoelhada, a segunda agachada e a terceira em pé) e ainda manter um fogo contínuo."
  swiss_landsknechtenDESCR:0 "Landsknechte eram um tipo de infantaria criada no início do século XVI no Sacro Império Romano. Eles eram principalmente armados com uma longa lança ou pique. George von Frundsberg é considerado o criador dos Landsknechte. Os Landsknechte lutavam principalmente em uma formação em formato de quadrado chamada de Pike Square. Eles também eram famosos pelas elaboradas roupas que usavam no campo de batalha."
  swivel_cannonDESCR:0 "Um canhão altamente manobrável e portátil. O Canhão Giratório era bastante pequeno e projetado principalmente para guerra de curto alcance."
  defensive_swivel_cannonDESCR:0 "Um canhão altamente manobrável e portátil. O Canhão Giratório era bastante pequeno e projetado principalmente para guerra de curto alcance."
  tartar_cossackDESCR:0 "O Cossaco continuou a evoluir como unidade. O uso de novas armas e táticas conferiu às unidades maior poder de resistência no combate a fogo e mais poder de choque."
  threedeckerDESCR:0 "Um grande navio de guerra equipado com três conveses de canhões, geralmente transportando mais de 100 canhões."
  tofongchis_musketeerDESCR:0 "Apesar da relutância inicial, os mosquetes gradualmente se tornaram mais aceitos no final do século XVI. A vantagem das armas de fogo se tornou inegável e os mosquetes aos poucos encontraram seu caminho nas forças de infantaria muçulmanas."
  topchis_artilleryDESCR:0 "Unidade de cavalaria muçulmana armada com mosquete de pederneira."
  twodeckerDESCR:0 "Um navio de guerra de dois conveses normalmente equipado com 60 a 90 canhões."
  wargalleonDESCR:0 "O galeão de guerra era um grande galeão equipado para a guerra. Era maior e mais fortemente armado que os galeões regulares, servindo como escolta protetora das frotas de galeões. As frotas do tesouro espanhol eram compostas por galeões e galeões de guerra."
  westernized_adalDESCR:0 "Guerreiros da África Oriental. Influenciados de certa forma pelas táticas militares defensivas ocidentais."
  westernized_aztecDESCR:0 "Com a introdução de métodos de treinamento ocidentais e novo equipamento, o guerreiro das montanhas se tornou um homem de combate muito mais eficaz. Os novos métodos de treinamento deram à unidade uma coesão muito maior em combate, enquanto o novo equipamento melhorou suas habilidades tanto no ataque quanto na defesa. O guerreiro das montanhas permaneceu, no entanto, uma unidade principalmente defensiva."
  westernized_bantuDESCR:0 "Guerreiros do sul da África influenciados por táticas e estratégias ofensivas militares ocidentais."
  westernized_ethiopianDESCR:0 "Guerreiros do norte da África influenciados por táticas e estratégias defensivas militares ocidentais."
  westernized_mayanDESCR:0 "Com a disseminação das ideias militares ocidentais, até mesmo o guerreiro da floresta nas Américas não estava imune a mudanças. Os novos métodos de treinamento melhoraram a capacidade dessa unidade de resistir ao fogo em combate."
  westernized_niger_kongoleseDESCR:0 "Guerreiros da África Central influenciados por táticas militares ofensivas e defensivas ocidentais."
  westernized_south_americanDESCR:0 "A Infantaria Sul-Americana Ocidentalizada eram os sucessores dos guerreiros da montanha de épocas anteriores. O treinamento e o equipamento ocidental melhoraram essas unidades em todos os aspectos, mas seu foco ainda era na defesa."
  westernized_zapotecDESCR:0 "As novas táticas militares da Europa estavam se espalhando lentamente pelas Américas. Os novos métodos de treinamento fortaleceram a coesão do guerreiro das planícies, enquanto o novo equipamento aumentou a eficácia da unidade em todas as áreas do combate."
  western_longbowDESCR:0 "O arco longo era uma arma de projéteis usada principalmente por infantarias da Inglaterra e do País de Gales do século XIV ao XVI. A arma era muito precisa, tinha longo alcance e era poderosa o suficiente para penetrar em armaduras de malha. Os ingleses usaram essa arma com grande sucesso na Guerra dos Cem Anos contra a França, especialmente nas batalhas de Crécy e Agincourt. Com o desenvolvimento da pólvora, o arco longo tornou-se obsoleto. Não porque era menos poderoso do que os mosquetes iniciais, mas porque para se tornar um bom arqueiro de longo alcance, você tinha que treinar por muitos anos, enquanto treinar pessoas para usar armas de fogo era muito mais fácil."
  western_medieval_infantryDESCR:0 "O soldado básico dos exércitos da Europa Ocidental. Eles tendiam a ser recrutados entre camponeses com pouco ou nenhum treinamento e com equipamentos muito ruins. No entanto, quando empregados em massa, eles podiam ser devastadores."
  western_medieval_knightsDESCR:0 "O cavaleiro medieval originou-se nos reinos francos, onde os guerreiros montados eram recompensados com concessões de terras por seu serviço militar. Esse conceito de uma elite guerreira poderosa se espalhou rapidamente por toda a Europa e se tornou o núcleo dos exércitos medievais. Montados em cavalos pesados e vestindo armaduras, os cavaleiros eram a elite da cavalaria medieval. Eles eram altamente treinados e lutavam com lanças, espadas, maças e outras armas de choque. A era dos cavaleiros declinou gradualmente com o avanço das táticas e tecnologias militares, incluindo o surgimento de piqueiros e arqueiros de longo alcance, bem como a disseminação de armas de pólvora."
  western_men_at_armsDESCR:0 "O Homem de Armas era um soldado profissional nos exércitos da Europa Ocidental da Idade Média tardia. Cavaleiros e famílias nobres empregavam vários homens de armas para formar sua comitiva. Eles tendiam a estar melhor armados e equipados do que os soldados feudais comuns. Durante a Guerra dos Cem Anos, os Homens de Armas eram aqueles soldados que lutavam a cavalo ou com armas pesadas, mas não possuíam um alto status social e, portanto, não podiam ser chamados de Cavaleiros. Os mais bem equipados e treinados eram conhecidos como Sargentos de Armas."
  zapotec_gunpowder_warfareDESCR:0 "Mesmo o guerreiro das planícies, com ênfase em bravura no ataque, não podia ignorar os benefícios do mosquete trazido da Europa. Os novos mosqueteiros ofensivos ainda mantinham sua ênfase no ataque, mas as armas de pólvora lhes davam mais poder de fogo."
  zapotec_plains_warfareDESCR:0 "O guerreiro das planícies era a unidade ofensiva definitiva nas Américas, mas mesmo eles não estavam imunes ao progresso. Novas armas e táticas permitiram que as unidades melhorassem sua capacidade ofensiva, enquanto novos métodos de treinamento ajudaram esses guerreiros a manter a moral no combate."
  zapotec_tribal_warfareDESCR:0 "A área do império Zapoteca criou condições altamente adequadas para a guerra ofensiva. Aqui, unidades militares foram desenvolvidas, especializadas em ataque e utilizando táticas projetadas para minar a moral de seus oponentes."
  zaporoghian_cossackDESCR:0 "A comunidade dos Cossacos se desenvolveu originalmente na fronteira das estepes entre Moscóvia e a Polônia de um lado, e os Tártaros do outro. Nesse ambiente selvagem de constantes ataques, comunidades militares de cavaleiros se desenvolveram. Logo se tornaram procurados como cavaleiros resistentes, embora indisciplinados."
  zulu_chest_and_hornsDESCR:0 "Uma estratégia militar africana desenvolvida pelo chefe africano Shaka durante o século XVIII. Os guerreiros cercavam o inimigo posicionando grupos menores de guerreiros nos flancos esquerdo e direito, representando os chifres de um búfalo, e um grupo maior era posicionado no meio, representando o peito."
