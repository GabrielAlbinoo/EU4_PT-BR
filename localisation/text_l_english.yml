 rome_reborn:0  "Roma renascida"
 desc_rome_reborn:0  "Como uma Fênix das cinzas, o Império Romano se eleva acima do mundo. Pela primeira vez desde Carlos Magno, há um imperador indiscutível e absoluto do Sacro Império Romano. As mil bandeiras da Alemanha dividida pararam de tremular diante de uma, singular, bandeira de Roma renascida. Ave César!"
 build_lubeck_krantor_title:0  "O Guindaste Lübeck"
 build_lubeck_krantor_desc:0  "Com a riqueza fluindo para Lübeck, as instalações portuárias estão começando a parecer subdimensionadas. Embora custasse quase a receita de um ano inteiro, um Krantor (um maciço guindaste portuário) poderia melhorar muito nosso potencial comercial."
 krantor_crane:1  "O Krantor"
 desc_krantor_crane:1  "Montamos um enorme guindaste portuário aqui em [Root.GetCapitalName], que nos ajuda a carregar e descarregar navios."
 commission_adler_von_lubeck_title:0  "O 'Adler von Lübeck'"
 commission_adler_von_lubeck_desc:0  "Por causa da guerra em curso na região, nossos construtores navais apresentaram planos para um novo navio de guerra: o 'Adler von Lübeck'. O navio é enorme, com mais portas de armas do que qualquer outro navio no mundo ocidental. Construí-lo seria caro, mas nossa marinha seria incomparável no Báltico por algum tempo."
 adler_von_lubeck:0  "O 'Adler von Lübeck'"
 desc_adler_von_lubeck:0  "O 'Adler von Lübeck' flutua na espuma salgada, e nossa proeza naval é inigualável desde o Kattegatt até o Golfo de Bótnia."
