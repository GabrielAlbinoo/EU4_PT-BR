make_st_petersburg_capital_desc:0 "Como um estado mais orientado para o oeste, a Rússia deve ter sua capital no oeste, e São Petersburgo será nosso glorioso farol!"
establish_siberian_frontier_title:0 "Ir para o leste na Sibéria!"
establish_siberian_frontier_desc:0 "A Sibéria é vasta e grande, e ainda não a mapeamos completamente. Poderíamos patrocinar uma pessoa corajosa para liderar uma expedição mais adiante nessas vastas riquezas, e talvez até fundar uma nova cidade."
establish_russian_patriarchate_title:0 "Estabelecer o Patriarcado Russo"
establish_russian_patriarchate_desc:0 "Constantinopla não é mais a bastião e defesa do Cristianismo. Precisamos assumir o manto e estabelecer um terceiro Roma."
 russian_patriarchate:0 "Patriarcado Russo"
desc_russian_patriarchate:0 "O patriarcado russo fornece força e fé ao nosso povo. Ele permitirá que a nação sobreviva a desafios mais difíceis do que qualquer outro estado."
