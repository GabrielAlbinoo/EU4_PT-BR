 dreamtime:0 "Alcheringa"
 dreamtime_religion_desc:0 "O Dreamtime é a visão de mundo religiosa e cultural dos aborígenes australianos. O Dreamtime descreve simultaneamente um tempo antes da existência do mundo material e também um plano de existência separado em paralelo com o mundo material. Diz-se que os xamãs são capazes de entrar em contato com o mundo material. Dreamtime e vestígios do Dreaming são encontrados em todo o mundo."
 dreamtime_demand:0 "Converter $COUNTRYNAME$"
 dreamtime_demand_desc:0 "Os rebeldes religiosos lutam pela religião $RELIGION$. Eles exigem que reconheçamos a sua supremacia ou, pelo menos, cessemos os nossos esforços para convertê-los e deixá-los adorar em paz."
 dreamtime_rebels_title:0 "Religioso"
 dreamtime_rebels_name:0 "$RELIGION$ Zelotes"
 dreamtime_rebels_desc:0 "Os fanáticos religiosos tendem a levantar-se em províncias controladas por nações de uma fé diferente. Eles procuram espalhar a sua fé e destruir todos os incrédulos."
