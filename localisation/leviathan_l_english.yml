 special_regency_events.1.t:0 "Doença de [Root.Monarch.GetName]!"
 special_regency_events.1.d:0 "É um dia fatídico para nossa nação. A doença de [Root.Monarch.GetName] é mais impossível de ignorar, impedindo [Root.Monarch.GetHerHim] de cuidar dos deveres de [Root.Monarch.GetHerHis]. [Root.Monarch.GetHerHis]. Monarch.GetSheHeCap] vinha exibindo sinais crescentes de instabilidade mental, insistindo em tomar decisões claramente desvantajosas para o nosso país.\nEsta manhã, um conselho de dezessete médicos concordou em assinar um documento declarando [Root.Monarch.GetHerHim] incapaz de administrar nosso reino, sem qualquer perspectiva possível de melhorar a condição de [Root.Monarch.GetHerHis]. Depois de comunicar sua resolução ao nosso herdeiro, [Root.Heir.GetName], ele expressou seu descontentamento com a sugestão de que ele próprio assumisse o trono, argumentando que ele ainda sente uma forte responsabilidade para com sua mãe."
 special_regency_events.1.a:0 "Bobagem! Este é o seu dever."
 special_regency_events.1.b:0 "Devemos confiar em seu julgamento correto."
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! ascenderá ao trono."
 chateau_de_chenonceau:0 "Castelo de Chenonceau"
 desc_chateau_de_chenonceau:0 "“Finalmente recuperamos as dependências da Coroa.”"
 special_regency_events.2.t:0 "Castelo de Chenonceau"
 special_regency_events.2.d:0 "“As questões do coração nunca devem ser misturadas com política, especialmente quando se trata do rei e da rainha de uma nação. Após a crescente influência de Catarina na corte francesa e o interesse crescente e óbvio que seu marido expressou em Diane de Poitiers, tornou-se inevitável que algo tivesse de ser feito.\nComo um dos seus primeiros actos na sua nova posição, Catarina solicitou que Diane entregasse à Coroa o imponente Castelo de Chenonceau, bem como as jóias nobres que eram tão indevidamente dado a ela."
 special_regency_events.2.a:0 "Precisamos garantir a honra de Catherine."
 sten_sture_opinion:0 "Pedra Sture Regência"
 special_regency_events.3.t:0 "Regência de Sten Sture"
 special_regency_events.3.d:0 "“Ajudando os nossos exércitos a derrotar o domínio dinamarquês sobre o nosso país e sendo um contribuidor formidável para a revolta sueca, Sten Gustavsson tornou-se uma peça insubstituível nas forças armadas da nossa nação, bem como na sua política. VIII, decidiu nomeá-lo regente durante as suas múltiplas ausências. Não demorou muito para que surgisse uma discordância de opiniões entre os diferentes estados sobre esta resolução crítica."
 special_regency_events.3.a:0 "“Não há ninguém mais preparado do que ele.”"
 special_regency_events.3.b:0 "Isso é um pouco dramático demais."
 special_regency_events.4.t:0 "Um momento de esplendor"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] assumiu o governo de nossa nação e seu julgamento legítimo nos levou a um tempo de prosperidade e paz. Ela se cercou dos mais e mais bem preparados conselheiros entre o povo de [Root.GetName] ... Nestas circunstâncias, muitos são aqueles que expressaram o seu desejo de que ela fosse dada o governo oficial da nossa nação."
 special_regency_events.4.a:0 "Ela deveria ser mantida como conselheira."
 special_regency_events.4.b:0 "Ela será uma rainha por direito próprio."
 special_regency_events.4.c:0 "Devemos seguir as regras de herança."
 special_regency_events.5.t:0 "A educação do herdeiro"
 special_regency_events.5.d:0 "Existem poucas coisas mais importantes na vida do que o conhecimento crucial aprendido na infância. Pela mesma razão, [Root.Monarch.GetName] dedicou grande parte de seus esforços para garantir os melhores tutores possíveis para [Root.Heir.GetName] ], já que [Root.Heir.GetSheHe] governará o país em poucos anos.\nUm homem veio ao nosso tribunal esta manhã, suas mãos trêmulas quase não conseguiam suportar o peso de todos os papéis que carregava ... Ele perguntou o nome do nosso herdeiro e se apresentou como o novo guardião [Root.Heir.GetHerHis]."
 special_regency_events.5.a:0 "Ele será muito bem-vindo."
 special_regency_events.6.t:0 "A coisa mais profunda"
 special_regency_events.6.d:0 "Quando questionadas sobre a coisa mais profunda do mundo, as pessoas na corte responderam "as cavernas sob a montanha", "o fundo do oceano", "a garganta do tigre". Quando questionada sobre sua opinião, a rainha Jung Soon simplesmente declarou: "O mais profundo é o coração humano."\nSua sabedoria é incomparável, e o amor que os camponeses têm por ela também não tem precedentes. Muitas são as vozes que começaram a sugerir que ela poderia ter uma cabeça mais adequada para a coroa , agora que [Root.Monarch.GetTitle] [Root.Monarch.GetName] está perigosamente doente..."
 special_regency_events.6.a:0 "Ela deveria ser nossa nova regente."
 special_regency_events.6.b:0 "Devemos dar a ela a regra de [Root.GetName]."
 special_regency_events.6.c:0 "O herdeiro pode fazer isso por [Root.Heir.GetHerselfHimself]."
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! se tornará rainha regente."
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName]§! ascenderá ao trono."
 special_regency_events.7.t:0 "A Perseguição Sinyu"
 special_regency_events.7.d:0 "As pessoas são mais do que apenas uma coisa, e nem todas essas coisas são boas. Além da natureza aconselhável de [Root.Monarch.GetHerHis], [Root.Monarch.GetName] decidiu iniciar uma perseguição religiosa contra os cristãos que vivem em [Root. GetName]. No entanto, as razões de [Root.Monarch.GetHerHis] pareciam seguir questões mais prosaicas, como sugeriu a maioria dos oponentes políticos de [Root.Monarch.GetHerHis] que parecem muito inclinados a essas crenças estrangeiras. [Root.Monarch.GetSheHeCap] sugeriu que todos eles serão executados para garantir a segurança da nossa nação."
 special_regency_events.7.a:0 "Teremos que nos livrar deles."
 special_regency_events.7.b:0 "Isso não vai ficar bem para nós."
 crown_colony_government:0 "Colônia da Coroa"
 crown_colony_government_desc:0 "Uma Colônia da Coroa é um tipo de colônia controlada diretamente pela metrópole."
 private_enterprise_colony_government:0 "Colônia Empresarial Privada"
 private_enterprise_colony_government_desc:0 "Uma colônia administrada como uma empresa privada concentra-se em extrair recursos de uma colônia e trazê-los de volta para casa."
 self_governing_colony_government:0 "Colônia Autônoma"
 self_governing_colony_government_desc:0 "“Um tipo de colônia autônoma, uma Colônia Autônoma atua como um país dentro de um país.”"
 custom_idea_possible_disengagement_chance:0 "Oportunidade de desengajamento naval"
 custom_idea_possible_disengagement_chance_desc:0 "“Ao treinar nossos navios, seremos capazes de evitar perdas desnecessárias no mar ao enfrentar outras marinhas”."
 custom_idea_yearly_karma_decay:0 "Evite a Decadência do Karma"
 custom_idea_yearly_karma_decay_desc:0 "“Podemos evitar a perda de carma com algumas mudanças simples na forma como fazemos as coisas.”"
 flavor_byz.2.t:0 "O Patriarcado de Constantinopla cura o cisma"
 flavor_byz.2.d:0 "O Patriarca de Constantinopla declarou o fim do Grande Cisma, uma declaração apoiada pelos seus flexíveis novos fantoches eclesiásticos em Roma e Moscovo. Embora possamos continuar nos nossos velhos hábitos, as vitórias do Patriarcado sugerem que Deus pode realmente estar do seu lado."
 flavor_byz.2.a:0 "Abraçaremos a fé ortodoxa."
 flavor_byz.2.b:0 "Enquanto eles se envolverem no hesicasmo, seremos católicos!"
 millenarian_theocracy_reform:0 "“Teocracia Milenarista”"
 millenarian_theocracy_reform_desc:0 "O mundo tornou-se um reino pecaminoso apenas purificado pelo fogo. Devemos confiar no julgamento do nosso governante para acabar com isso. A República conceder-lhe-á poder absoluto."
 native_federations_event.1.t:0 "Os Caminhos da Federação"
 native_federations_event.1.d:0 "Fazer parte de uma Federação tem grandes consequências para o nosso povo, não só porque ligamos o nosso destino ao dos outros, mas porque nos tornamos algo como uma nova tribo maior. Estas novas formas de governar fizeram com que alguns se perguntassem se as antigas eram o melhor para nosso próprio povo. É claro que debates, mas também lutas surgiram entre os membros da tribo para decidir o destino de nossa nação e todos desejam quase que unanimemente que [Root.Monarch.GetName] tome uma decisão."
 native_federations_event.1.a:0 "“Vamos nos adaptar aos costumes da Federação.”"
 native_federations_event.1.b:0 "As formas antigas funcionaram, funcionam e funcionarão."
 native_federations_event.2.t:0 "Governo do Conselho"
 native_federations_event.2.d:0 "Como não estamos mais em uma Federação, faz pouco sentido para o nosso povo praticar suas regras de governo. Os membros mais antigos da nossa comunidade estão cheios de sabedoria que ajudará a nossa tribo a prosperar, e eles nos aconselharão como parte do conselho. Vozes divergentes surgirão, como esperado, mas eventualmente a decisão estará nas mãos de [Root.Monarch.GetName]."
 native_federations_event.2.a:0 "Não faz mais sentido."
 native_federations_event.2.b:0 "“Vamos permanecer neste caminho.”"
 native_federations_event.3.t:0 "Um por todos e todos por um"
 native_federations_event.3.d:0 "Todo mundo sabe que os lobos são os melhores caçadores porque são uma matilha, não criaturas solitárias que vagam sozinhas. Devemos aprender com a Natureza e sua sabedoria. Enquanto [Root.Monarch.GetName] estiver no poder à frente de [Root .Monarch.GetHerHis] Tribo e da Federação, as pessoas sempre se lembrarão que [Root.Monarch.GetSheHe] conseguiu unir todos nós."
 native_federations_event.3.a:0 "Juntos somos mais fortes."
 leadership_pays_off_mod:0 "Liderança compensa"
 desc_leadership_pays_off_mod:0 "Nosso papel como líder da Federação nos traz novas oportunidades."
 native_federations_event.4.t:0 "Juntos mais fortes"
 native_federations_event.4.d:0 "“A nossa Federação já existe há alguns anos e percorremos um longo caminho juntos. Apesar de todas as questões que surgiram naturalmente, conseguimos sair mais fortes e unidos do que nunca. nossas tribos em uma mentalidade de grupo totalmente nova, e é hora de colher os benefícios disso."
 native_federations_event.4.a:0 "Todos nós deveríamos nos beneficiar."
 grow_in_harmony_mod:0 "Crescendo em Harmonia"
 desc_grow_in_harmony_mod:0 "A Federação beneficia a todos nós."
 native_federations_event.4.b:0 "Líder recebe a melhor parte."
 primus_inter_pares_mod:0 "Primeiro entre semelhantes"
 desc_primus_inter_pares_mod:0 "Como somos os líderes da Federação, somos nós que obtemos os maiores benefícios. É justo."
 guru_teaching:0 "Ensinamentos do Guru"
 native_federations_event.5.t:0 "Problemas para a Federação"
 native_federations_event.5.d:0 "“O líder da nossa Federação tem apresentado um comportamento estranho ultimamente e algumas fofocas preocupantes se espalharam pelas tribos. Embora ninguém tenha levantado a voz, os líderes dos outros membros da Federação estão preocupados e se reuniram para discutir o assunto. "
 native_federations_event.5.a:0 "Isto é um problema."
 lost_respect_mod:0 "Respeito perdido"
 desc_lost_respect_mod:0 "Outros membros não nos respeitam mais."
 native_federations_event.5.b:0 "Devíamos resolver isso."
 native_federations_event.6.t:0 "Unindo-se contra o mundo"
 native_federations_event.6.d:0 "As nações poderosas são nossos novos vizinhos e a necessidade de união aumenta como o falcão no céu. [Root.Monarch.GetName] está preocupado com essas pessoas, com seus avanços tecnológicos que sem dúvida se tornarão uma grande vantagem para o seu lado caso um surge um conflito entre o nosso povo e o deles. É hora de fazer uma escolha difícil."
 native_federations_event.6.a:0 "Vamos viver ou morrer juntos."
 live_or_die_together_tooltip:0 "“Esqueceremos quaisquer transgressões passadas dos outros membros da Federação e os consideraremos nossos verdadeiros amigos.”"
 native_federations_event.6.b:0 "Cada um deve decidir por si."
 stand_the_ground_mod:0 "Fique no chão"
 desc_stand_the_ground_mod:0 "Resistiremos aos invasores como fizemos no passado."
 hansa_incident.4.t:0 "Embargado pelo Império"
 hansa_incident.4.d:0 "[Emperor.Monarch.GetName], governante do Sacro Império Romano, declarou um embargo contra nós. Nossos comerciantes enfrentarão restrições comerciais em seus mercados."
 hansa_incident.4.a:0 "“Maldito [Imperador.Monarca.GetHerHim].”"
 flavor_lfa.1.t:0 "Ouro em [lfa_gold_province.GetName]!"
 flavor_lfa.1.d:0 "“A base da nossa orgulhosa nação é o laborioso trabalho que acompanha a mineração nas jazidas de ouro. É justo que, especialmente agora que as nossas técnicas foram melhoradas, esses bens fiquem aqui, com os seus legítimos proprietários, em vez de serem levados embora. de nós por homens estrangeiros e gananciosos.\nUma nova mina de ouro foi descoberta em [lfa_gold_province.GetName], e tudo nela pertencerá apenas ao povo!"
 flavor_lfa.1.a:0 "Este é um dia dourado!"
 colonial_nation.182.t:0 "Um Governador Corrompido"
 colonial_nation.182.d:0 "As lutas de [Root.Monarch.GetName] com a administração de nossa nação não eram segredo para muitos, rumores sobre a inépcia de [Root.Monarch.GetHerHis] tendo que ser silenciados por nossos diplomatas mais qualificados na tentativa de manter a paz da colônia. No entanto, o recente aumento da corrupção revelou o inevitável: um de nossos ex-administradores tornou público que a ajuda monetária recebida pela Coroa foi diretamente para o bolso de [Root.Monarch.GetName].\nIsso é ruim comportamento em tempos de necessidade levou a uma série de revoltas entre o nosso povo que precisam ser resolvidas."
 colonial_nation.182.a:0 "Isso é ultrajante."
 colonial_corrupted_governor:0 "Governador Corrompido"
 desc_colonial_corrupted_governor:0 "Nosso governador era um corrupto."
 colonial_nation.183.t:0 "Um novo governador"
 colonial_nation.183.d:0 "Rumores sobre a ineficiência do governo de [Root.Monarch.GetName] chegaram inevitavelmente à Coroa, espalhando preocupações sobre como esta situação infeliz pode afetar sua reputação - e a nossa. Sob a ameaça de serem assimilados pela Coroa, eles ofereceram um acordo paliativo: nomear um novo governador que possa tomar as rédeas da nossa colónia antes que seja tarde demais."
 colonial_nation.183.a:0 "Devíamos seguir o conselho deles."
 colonial_nation.183.b:0 "[Root.Monarch.GetName] ainda pode governar."
 colonial_nation.184.t:0 "[Root.GetName] está em dívida!"
 colonial_nation.184.d:0 "“Os tempos difíceis que nossa colônia enfrenta não têm fim aparente. A dívida monetária que agora nos é imposta esmagou o espírito de nosso povo que, liderado pela fome que suas próprias famílias estão sofrendo, exigiu que [Root.Monarch.GetName ] encontrar uma solução imediata e eficaz."
 colonial_nation.184.a:0 "Usaremos nossa influência para cuidar disso."
 colonial_nation.184.b:0 "Eles não têm nada do que reclamar."
 colonial_nation.185.t:0 "Carta Régia Revogada"
 colonial_nation.185.d:0 "Liderada pelas lutas que nossa nação tem enfrentado ultimamente e pelo crescente descontentamento expresso por nosso povo, nossa colônia está inevitavelmente fadada à falência. Apesar dos apelos de [Root.Monarch.GetName] para manter o privilégio de governar da Companhia, a Coroa decidiu revogar a carta régia que nos concederam e assumir o controle da administração antes que, como eles próprios afirmaram, seja tarde demais."
 colonial_nation.185.a:0 "“Isso é sem precedentes!”"
 colonial_nation.186.t:0 "“Incentivos Coloniais”"
 colonial_nation.186.d:0 "“As terras da nossa colónia são férteis e excelentes para a agricultura, o nosso povo é amável e acolhedor, a nossa administração é tão eficaz quanto possível e o ar cheira a calma e estabilidade, longe da turbulência política da metrópole. um paraíso na terra, mas mudar é sempre um processo desagradável, embora às vezes necessário, e nossa população não é tão alta quanto gostaríamos que fosse.\n[Root.Adm_Advisor.GetName] sugeriu que uma nova política fosse promulgada em que a tolerância para com diferentes religiões é aumentada, para que mais colonos possam ser atraídos para a nossa terra próspera."
 colonial_nation.186.a:0 "Isso certamente nos garantirá mais colonos."
 colonist_incentives:0 "“Incentivos Coloniais”"
 desc_colonist_incentives:0 "Um novo conjunto de privilégios foi concedido a todas as religiões."
 colonial_nation.187.t:1 "Apaziguar o [Root.GetBurghersOrFallbackName]"
 colonial_nation.187.d:1 "Preocupações foram levantadas entre os [Root.GetBurghersOrFallbackName] sobre o governo de nossa colônia. Dicas sobre suas opiniões foram espalhadas sorrateiramente ao longo dos últimos meses, mas agora ficou claro em muitos aspectos que seu descontentamento é distinto e preocupante.\nUm deles abordou [Root.Monarch.GetName] esta manhã, mesmo antes de [Root.Monarch.GetSheHe] poder comparecer ao conselho, e deixou suas intenções bastante explícitas: "Estamos profundamente preocupados com a influência da nobre oligarquia O destino de [Root.GetName] com os vícios e a ganância do Velho Mundo.""
 colonial_nation.187.a:1 "Devíamos ficar do lado de [Root.GetBurghersOrFallbackName]."
 colonial_nation.187.b:1 "Precisamos proteger o [Root.GetNobilityOrFallbackName]."
 colonial_nation.188.t:0 "Uma preocupação nobre"
 colonial_nation.188.d:1 "[Root.GetNobilityOrFallbackName] não são muito bons em esconder suas posições políticas - nem parecem se importar muito. Eles foram ouvidos em festas e banquetes, afirmando em voz alta que o destino da colônia está fadado ao fracasso, dado o poder que os [Root.GetBurgersOrFallbackName] defendem tão erroneamente.\nMas hoje suas intenções levaram a uma abordagem sem precedentes - um deles chegou aos aposentos de [Root.Monarch.GetName] antes das primeiras horas do amanhecer: "Desculpe interromper seu resto, [Root.Monarch.GetTitle], porém algo deve ser feito imediatamente. A insolência e a falta de virtude de [Root.GetBurghersOrFallbackName] estão fazendo desta colônia um paraíso para tolos. Isso deve ser interrompido antes do conselho de hoje.""
 colonial_nation.188.a:1 "Devemos ficar do lado de [Root.GetNobilityOrFallbackName]."
 colonial_nation.188.b:1 "Precisamos proteger o [Root.GetBurghersOrFallbackName]."
 colonial_nation.189.t:0 "Competição injusta"
 colonial_nation.189.d:0 "Estes são tempos difíceis. A maioria deles são, mas estes parecem especialmente difíceis, pelo menos no que diz respeito ao destino da nossa colônia. Alegando a suposta falta de solvência da nossa administração e a agitação geral entre o nosso povo, uma nova Companhia Comercial entrou negociações com a Coroa na esperança de adquirir os privilégios de possuir essas terras."
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName] cuidará disso."
 colonial_nation.189.b:0 "“Sempre podemos pedir a mediação da Igreja”"
 colonial_nation.189.c:0 "“Alguns rumores sobre sua reputação podem virar a moeda…”"
 colonial_nation.189.e:0 "Agarre esses sedicionistas!"
 colonial_missionaries:0 "Missionários Coloniais"
 desc_colonial_missionaries:0 "“Missionários religiosos foram enviados para manter a paz em nossa colônia”."
 colonial_nation.190.t:1 "Um ausente [Root.GetLowLevelOfficialForCountry]"
 colonial_nation.190.d:1 "Foi dito, entre aqueles que estão dispostos a ouvir, que o [Root.GetLowLevelOfficialForCountry] que [Root.Monarch.GetTitle] [Root.Monarch.GetName] tão gentilmente nomeado para cuidar de nossa colônia esteve ausente de sua deveres há muito tempo. Ele tem sido visto participando das maiores festas e bailes, aqui em [Root.GetName], bem... longe daqueles que ele pretende governar.\nClaro, é mais fácil se revoltar contra o governante se o governante não estiver lá, então notícias sobre uma revolta perigosa em [absent_governor_province.GetName] finalmente chegaram ao nosso tribunal. Quando confrontado com esses fatos, ele foi ouvido dizendo: "Aqueles mosquitos estavam me comendo vivo!""
 colonial_nation.190.a:1 "Ele com certeza não precisará mais se preocupar com mosquitos..."
 colonial_nation.191.t:0 "Os olhos não estão aqui"
 colonial_nation.191.d:0 "Não há olhos aqui. Neste vale vazio as vozes morrem mais rápido que o anoitecer, sua escuridão é impossível de escapar porque não há desejo de escapar. A sucessão de dias é impossível de contar, cada dia é o seguinte e o anterior, seu o destino se ajusta perfeitamente como um diamante em um pingente.\nE então o canto dos pássaros retorna um dia. E é um dia normal, exceto para os pássaros. E suas vozes. E o fato de que não parece como qualquer outro dia. E então há uma criança. Uma criança pequena, uma criança normal. Ele já tentou escapar da aldeia antes, mas sempre volta, não importa quantas vezes saia ou quão longe vá, ele sempre volta, sentado silenciosamente na varanda. nE hoje ele parte novamente. E então ele retorna. E quando ele retorna, todos os pássaros da aldeia têm flores cultivadas em suas bocas, suas vozes cantantes silenciadas para sempre - o silêncio é restaurado novamente. E é um milagre, dizem eles, porque as flores são uma coisa tão preciosa e a calma da aldeia era tão importante que não podemos ousar perdê-la, certamente não podemos ousar perdê-la."
 colonial_nation.191.a:0 "“Poderíamos usá-lo para atrair alguns peregrinos…”"
 colonial_nation.191.b:0 "“Devemos informar o Estado Papal imediatamente!”"
 miraculous_colony:0 "Colônia Milagrosa"
 desc_miraculous_colony:0 "Um milagre acabou de acontecer na colônia."
 colonial_nation.191.c:0 "Isso não faz sentido."
 volcano_events.1.t:0 "O Começo do Fogo"
 volcano_events.1.d:0 "Na escuridão que engolfou a noite, riachos iluminados pelo fogo jorravam copiosamente colina abaixo como uma ferida aberta, sua vermelhidão severa impossível de ignorar. Uma avalanche brilhante de cinzas vulcânicas os seguiu como um caçador impaciente, sua boca aberta ansiosa para devorar tudo em seu caminho até que sua fome seja finalmente saciada."
 volcano_events.1.d2:0 "Na escuridão que envolveu a noite, um som estrondoso pôde ser ouvido como o primeiro batimento cardíaco da montanha. De sua cratera adormecida, uma coluna de cinzas e fumaça subiu com medo de estar vivo - a explosão extática do nascimento da natureza. Pedras incandescentes foram atiradas em aldeias próximas, seguida por uma avalanche brilhante de cinzas vulcânicas como um caçador impaciente."
 volcano_events.1.a:0 "A natureza nos puniu."
 monument_events.1.t:0 "Monumento em [monument_province.GetName]!"
 monument_events.1.d:0 "A construção do nosso monumento em [monument_province.GetName] foi finalmente concluída! Pessoas de todo o nosso país se reúnem diante de sua figura imponente como crianças curiosas. Espantados com sua maravilha, eles se alegram por pertencer a [Root.GetName]."
 monument_events.1.a:0 "“Hoje é dia de comemorar.”"
 monument_events.2.t:0 "Uma mãozinha"
 monument_events.2.d:0 "Um de nossos pedreiros mais famosos e respeitados abordou [Root.Monarch.GetName] esta manhã, expressando suas preocupações sobre o estado do monumento em [monument_province_2.GetName]. "Meu querido [Root.Monarch.GetTitle], ele quebra meu coração ao ver uma estrutura tão bonita abandonada descuidadamente, deixada sozinha para enfrentar os perigos do tempo e do clima. Eu imploro, por favor, permita-me ajudar a restaurá-lo.""
 monument_events.2.a:0 "Devíamos contratá-lo imediatamente."
 monument_events.2.b:0 "Não temos tempo para isso."
 monumental_pride:0 "Orgulho Monumental"
 desc_monumental_pride:0 "“A construção de um dos maiores monumentos da nossa nação enche os corações do nosso povo de orgulho por fazer parte do nosso reino!”"
 monument_boost:0 "Melhorias no Monumento"
 desc_monument_boost:0 "“Contratar os melhores pedreiros do nosso país ajudou a otimizar a construção dos nossos monumentos”."
 monument_church_of_the_people:0 "Igreja do Povo"
 desc_monument_church_of_the_people:0 "“Do humilde camponês ao mais alto clero, todos do nosso [Root.Government.GetName] são bem-vindos na Basílica de São Pedro.”"
 monument_events.3.t:0 "A Casa do Senhor"
 monument_events.3.d:0 "Deus tem olhos em todos os lugares, mas a Sua presença avassaladora deve encontrar um lugar para descansar. A Basílica de São Pedro terminou a sua construção e a casa do Senhor está agora pronta para oferecer um lugar de descanso tão apropriado. A partir daí, [Root.Monarch.GetTitle ] [Root.Monarch.GetName] é capaz de supervisionar tudo, pois fazia parte dos olhos de Deus. Os membros mais respeitados da Igreja nos aconselharam a realizar uma grande missa para celebrar e homenagear este momento de alegria."
 monument_events.3.a:0 "“Devíamos convidar nossos aliados!”"
 monument_events.3.b:0 "Esta é a igreja do povo."
 opinion_st_peters:0 "Missa Inaugural da Basílica de São Pedro"
 monument_events.4.t:0 "Peregrinos chegam a [pagoda_province.GetName]"
 monument_events.4.d:0 "A beleza dourada do Pagode Shwedagon não passou despercebida. Após a conclusão de sua construção, peregrinos de todo o mundo budista começaram a chegar em [pagoda_province.GetName], para oferecer suas orações."
 monument_events.4.a:0 "“Este é o momento perfeito para taxar os peregrinos”."
 monument_events.4.b:0 "“Devíamos doar flores e velas para as oferendas”."
 shwedagon_pilgrimage:0 "Peregrinação Shwedagon"
 desc_shwedagon_pilgrimage:0 "“O afluxo de peregrinos contribuiu para o crescimento do nosso tesouro”."
 monument_events.5.t:0 "A Conclusão de Borobudur"
 monument_events.5.d:0 "Há uma série de coisas que são infinitas em seu próprio conceito. A fé é uma delas. Após a restauração de Borobudur, o poder da nossa nação tornou-se visualmente óbvio, um símbolo do nosso passado orgulhoso e do nosso futuro brilhante."
 monument_events.5.a:0 "Isso mostrará nossa superioridade sobre [MAJ.GetName]."
 monument_events.5.b:0 "Isso mostrará nossa superioridade sobre [SUN.GetName]."
 monument_events.5.c:0 "Devíamos enviar alguém do nosso conselho para cuidar disso."
 monument_events.5.e:0 "Isso daria um capital poderoso."
 opinion_trent:0 "Concílio de Trento"
 coup_attempt_disaster:0 "Tentativa de Golpe"
 coup_attempt_disaster_desc:0 "“Há pessoas se movendo nas sombras tentando derrubar nosso governante.”"
 coup_attempt_disaster_resolved_tt:0 "“O golpe acabou”"
 plot_has_succeeded_or_failed:0 "Resolveu os eventos §YCoup§!"
 plot_failed_tooltip:0 "A conspiração falhou"
 plot_succeeded_tooltip:0 "A trama deu certo"
 coup_in_palace_events.6.b:0 "“A coroa é vitoriosa!”"
 tot_ceramics_discovered:0 "Cerâmica Descoberta"
 desc_tot_ceramics_discovered:0 "A descoberta de cerâmicas antigas nos ajudará a melhorar nossas próprias técnicas de cerâmica."
 ancestor_just_personality_die_desc:0 "Nosso povo sentirá falta de [Root.Monarch.GetHerHis] decisões justas e imparciais."
 ancestor_righteous_personality_die_desc:0 "Nosso povo lamenta a morte do [Root.Monarch.GetTitle] mais virtuoso de nossa vida."
 ancestor_tolerant_personality_die_desc:0 "“Nossas minorias religiosas lamentarão o falecimento de alguém de grande natureza tolerante [Root.Monarch.GetHerHis].”"
 ancestor_kind_hearted_personality_die_desc:0 "Nosso povo se lembra de [Root.Monarch.GetHerHim] como um [Root.Monarch.GetTitle] de bom coração e amoroso."
 ancestor_free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] nunca teve medo de quebrar velhas tradições para avançar em nossos objetivos."
 ancestor_well_connected_personality_die_desc:0 "Sem dúvida, [Root.Monarch.GetSheHe] já está fazendo contatos valiosos na vida após a morte."
 ancestor_calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] trouxe paz e ordem ao nosso povo."
 ancestor_careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] decisões bem planejadas fortaleceram nossa posição no mundo."
 ancestor_secretive_personality_die_desc:0 "Sem dúvida, [Root.Monarch.GetSheHe] levou muitos dos segredos de [Root.Monarch.GetHerHis] para o túmulo [Root.Monarch.GetHerHis]."
 ancestor_intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] é lamentado por um exército de informantes."
 ancestor_benevolent_personality_die_desc:0 "Nossos súditos lamentam a morte de um senhor tão benigno."
 ancestor_zealot_personality_die_desc:0 "A energia e a convicção [Root.Monarch.GetHerHisCap] trouxeram muitos incrédulos para o rebanho."
 ancestor_pious_personality_die_desc:0 "Talvez nunca mais conheçamos um [Root.Monarch.GetTitle] de tal virtude e estatura espiritual."
 ancestor_lawgiver_personality_die_desc:0 "No final seremos todos julgados."
 ancestor_midas_touched_personality_die_desc:0 "O talento [Root.Monarch.GetHerHisCap] para encontrar dinheiro em qualquer lugar nos tornou um povo mais rico."
 ancestor_incorruptible_personality_die_desc:0 "O caráter forte de [Root.Monarch.GetHerHisCap] tornou nossas terras um lugar mais honesto."
 ancestor_architectural_visionary_personality_die_desc:0 "A memória [Root.Monarch.GetHerHisCap] viverá para sempre nos muitos edifícios que [Root.Monarch.GetSheHe] deixou para trás."
 ancestor_scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] As atividades acadêmicas trouxeram inovação e fama para nosso povo."
 ancestor_entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] moldou a vida econômica da era [Root.Monarch.GetHerHis]."
 ancestor_industrious_personality_die_desc:0 "Os esforços incansáveis [Root.Monarch.GetHerHisCap] para melhorar nossa economia farão muita falta."
 ancestor_expansionist_personality_die_desc:0 "Nossos colonos lamentarão a perda de seu grande benfeitor."
 ancestor_charismatic_negotiator_personality_die_desc:0 "As negociações com nações estrangeiras parecerão calmas e sombrias sem [Root.Monarch.GetHerHim]."
 ancestor_silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] palavras doces mantiveram o mundo sob controle. Quem nos protegerá agora?"
 ancestor_conqueror_personality_die_desc:0 "Nossos inimigos certamente ficarão aliviados com a morte de [Root.Monarch.GetHerHis]."
 ancestor_tactical_genius_personality_die_desc:0 "As manobras intrincadas de [Root.Monarch.GetHerHisCap] deixaram nossos inimigos atordoados e confusos."
 ancestor_bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] investidas ousadas nas linhas inimigas deixaram uma impressão duradoura em todos os guerreiros da geração [Root.Monarch.GetHerHis]."
 ancestor_strict_personality_die_desc:0 "A vigilância constante [Root.Monarch.GetHerHisCap] sempre nos manteve alerta."
 ancestor_inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] inspirou uma geração a pegar em armas contra nossos inimigos."
 ancestor_martial_educator_personality_die_desc:0 "As regras [Root.Monarch.GetSheHe] criadas para nossos líderes militares serão usadas pelas gerações futuras."
 ancestor_navigator_personality_die_desc:0 "O entusiasmo [Root.Monarch.GetHerHisCap] pelo mar nos deixou com uma marinha mais forte."
 ancestor_fierce_negotiator_personality_die_desc:0 "A dura negociação [Root.Monarch.GetHerHisCap] deixou líderes mercenários desamparados em todas as nossas terras."
 pillaged_rival_capital_state:0 "Estado capital rival pilhado"
 requested_relative_on_throne:0 "Solicitado em relação ao trono"
 custom_yearly_zeal:0 "Fogo da Revolução"
 custom_yearly_zeal_desc:0 "“O fogo da revolução arde nos corações do nosso povo! Eles querem mudar o mundo para sempre!”"
 custom_missionary_strength_heretics:0 "Inquisidores Dedicados"
 custom_missionary_strength_heretics_desc:0 "Ao contrário dos pagãos, os hereges acreditam fazer parte do nosso grupo religioso. Embora isso possa ser verdade, eles ainda diferem muito da verdadeira fé. Felizmente, nossos missionários são inquisidores dedicados e ensinarão a todos os hereges que somente a nossa fé é a verdadeiro!"
 custom_missionary_strength_heathens:0 "Missionários Intelectuais"
 custom_missionary_strength_heathens_desc:0 "Nossos missionários não são pregadores comuns, mas seres inteligentes, que usam fatos e lógica além de seu fervor para convencer os pagãos de nossa causa."
 custom_missionary_maintenance:0 "Caixas de doação"
 custom_missionary_maintenance_desc:0 "“Cada missionário tem sua própria caixa de doações. Sempre que prega a verdadeira fé, coleta passivamente as doações dos interessados”."
 custom_idea_slave_raiders_on_same_religion:0 "Sociedade Pirata"
 custom_idea_slave_raiders_on_same_religion_desc:0 "“Nossa nação pode não ter o nome de nação pirata, mas definitivamente temos a reputação de ser uma. Nossa sociedade é construída sobre pilhagens e ataques e nosso governo está abraçando completamente a vilania.”"
 custom_tribal_development_growth:0 "Crescimento Tribal Acelerado"
 custom_tribal_development_growth_desc:0 "A vida na natureza não é fácil e poucas tribos conseguem crescer rápido o suficiente para superar os desafios da Mãe Natureza. Ao nos concentrarmos no crescimento da nossa tribo, podemos garantir que resistiremos à natureza."
 custom_great_project_upgrade_cost:0 "Grandes Engenheiros"
 custom_great_project_upgrade_cost_desc:0 "Às vezes, uma única grande personalidade pode mudar tudo. Neste caso, um único engenheiro pode construir qualquer grande maravilha da nossa nação em questão de momentos."
 custom_all_power_cost:0 "Intelecto Buff"
 custom_all_power_cost_desc:0 "De acordo com nosso conto popular, algum bruxo estranho entrou em nossa corte há muito tempo e deu uma bênção aos nossos governantes, o que diminui os "custos de mana de nossos feitiços". Até hoje, nenhum de nós sabe a que esse louco estava se referindo. .."
 custom_country_admin_power:0 "Secretários Pessoais"
 custom_country_admin_power_desc:0 "Nem todo governante quer realmente cuidar de toda a papelada associada ao seu trabalho. Felizmente para eles, as secretárias são uma coisa."
 custom_monthly_splendor:0 "Império Esplêndido"
 custom_monthly_splendor_desc:0 "Nossa nação é um país de cultura e prestígio. Todos ao nosso redor nos invejarão pelo nosso esplendor!"
 custom_monthly_heir_claim_increase:0 "Sessões de Caça"
 custom_monthly_heir_claim_increase_desc:0 "Um jovem herdeiro deve provar seu valor perante os nobres e mostrar-lhes que é mais do que válido para o trono. Como tal, nosso herdeiro participa regularmente de sessões de caça com os nobres, a fim de fortalecer o vínculo entre eles.\nEspero que haja não haja acidentes no caminho..."
 custom_monthly_support_heir_gain:0 "Apoio à Nobreza"
 custom_monthly_support_heir_gain_desc:0 "“Através de uma diplomacia interna inteligente, podemos manipular a tomada de decisões da nobreza e garantir o seu apoio ao nosso herdeiro local.”"
 custom_monthly_federation_favor_growth:0 "Tubo da Paz"
 custom_monthly_federation_favor_growth_desc:0 "“As tribos podem ter muitos temas de conflito, mas ninguém pode dizer não a uma relaxante rodada de fumo do cachimbo da paz”."
 custom_yearly_tribal_allegiance:0 "Lealdade das Tribos"
 custom_yearly_tribal_allegiance_desc:0 "Nossas tribos ocupam uma posição elevada no governo de nossa nação e, como tal, desfrutam de privilégios mais elevados. Em troca, juraram fidelidade e lealdade à nossa corte."
 custom_imperial_mandate:0 "Legitimidade do Céu"
 custom_imperial_mandate_desc:0 "“Houve muitos clãs e reinos que tentaram reivindicar o Mandato do Céu, mas só nós realmente temos legitimidade para fazê-lo.”"
 custom_election_cycle:0 "Entusiasmo Eleitoral"
 custom_election_cycle_desc:0 "O nosso povo é verdadeiro defensor da democracia. Como resultado, os nossos governantes têm de provar o seu valor perante os eleitores com mais frequência do que noutras repúblicas."
 custom_reelection_cost:0 "Tomada do Senado"
 custom_reelection_cost_desc:0 "Nosso governante eleito está acima de qualquer outra autoridade e até reivindicou o poder de nosso senado nacional. Ele une a posição de nosso governante e de nosso senado."
 custom_state_governing_cost:0 "“Subsídio às Câmaras Municipais”"
 custom_state_governing_cost_desc:0 "Embora o nosso reino deseje um domínio absoluto sobre os estados, uma divisão de poder não é inevitável. Ao subsidiar as câmaras municipais locais dos estados, podemos garantir que o processo de governo decorra como queremos e que os administradores locais permaneçam leais ao governo. coroa."
 custom_trade_company_governing_cost:0 "Empresas Comerciais Autônomas"
 custom_trade_company_governing_cost_desc:0 "“Governar terras é sempre exaustivo do ponto de vista administrativo – especialmente se se tratar de terras em regiões estrangeiras de outros continentes. Ao dar mais autonomia às empresas comerciais, elas podem administrar essas terras por conta própria, sem ajuda adicional do tribunal.”"
 custom_expand_administration_cost:0 "Horas Extras de Escritório"
 custom_expand_administration_cost_desc:0 "Um bom governante precisa de ser um bom exemplo para os seus súbditos em todos os aspectos do reino - mesmo que estes aspectos estejam a fazer horas extraordinárias no cargo, a fim de expandir a administração."
 custom_curia_powers_cost:0 "Parentes Papais"
 custom_curia_powers_cost_desc:0 "Alguns dos membros da família do nosso governante são importantes cardeais da Santa Sé. Podemos usá-los para escapar mais facilmente de alguns dos favores que recebemos do Papa."
 custom_prestige_per_development_from_conversion:0 "“Concurso Missionário”"
 custom_prestige_per_development_from_conversion_desc:0 "“Nossos missionários decidiram provar suas habilidades em uma competição internacional de fervor e conversões. A cada província convertida, nosso reino goza da inveja de nossos irmãos e irmãs na fé!”"
 custom_good_monthly_karma:0 "Abençoado Carma"
 custom_good_monthly_karma_desc:0 "“As vidas passadas de nossa corte foram de humildade e piedade. Parece que seus atos passados abençoaram nossa nação…”"
 custom_bad_monthly_karma:0 "Carma Amaldiçoado"
 custom_bad_monthly_karma_desc:0 "“Todos em nossa corte costumavam ser pessoas que derramaram água em gatinhos em vidas passadas. O carma dessas ações ainda amaldiçoa nosso reino…”"
 custom_min_autonomy_in_territories:0 "Representantes Reais"
 custom_min_autonomy_in_territories_desc:0 "“Manter o controle sobre vastas quantidades de territórios pode ser tedioso e é difícil acompanhar as muitas pessoas que vivem lá. Com o uso de representantes reais, nosso monarca pode garantir a manutenção da autonomia desses territórios sob controle.”"
 custom_free_policy:0 "Regra confiável"
 custom_free_policy_desc:0 "Nosso governante prometeu estabelecer e manter uma política. Isto é muito incomum para qualquer governante de qualquer período."
 custom_possible_policy:0 "“Governo de mente aberta”"
 custom_possible_policy_desc:0 "Ser estóico e permanecer apenas num dos caminhos das políticas leva a um governo desatualizado. Precisamos estar abertos a novas ideias e políticas e aplicá-las quando necessário."
 custom_innovativeness_gain:0 "Inovações Inovadoras"
 custom_innovativeness_gain_desc:0 "Nossa ciência é a melhor do mundo! Todo mundo que a nega é um completo idiota!"
 custom_trade_company_investment_cost:0 "Investidores Internacionais"
 custom_trade_company_investment_cost_desc:0 "Atualizar as empresas comerciais é caro. Muito caro. Mas com o dinheiro dos investidores estrangeiros, podemos financiar este empreendimento sem qualquer problema."
 custom_admiral_cost:0 "Oficiais da Marinha Expandidos"
 custom_admiral_cost_desc:0 "“Embora nossos almirantes sejam os melhores que o mundo naval tem a oferecer, é muito caro substituí-los quando um deles cai em batalha. Ao expandir o número de oficiais navais, temos maior acesso a marinheiros talentosos, que podem ser da mais nova geração. de grandes almirantes."
 custom_global_naval_barrage_cost:0 "Ataques Navais Organizados"
 custom_global_naval_barrage_cost_desc:0 "Um bombardeio naval estratégico requer muito mais planejamento do que pode parecer. Com uma melhor organização de nossos navios e canhões, podemos acelerar o processo de planejamento e economizar recursos enquanto destruímos as defesas de nossos inimigos!"
 custom_accept_vassalization_reasons:0 "Carisma Não Natural"
 custom_accept_vassalization_reasons_desc:0 "Com apenas um gesto de mão, nosso governante pode persuadir até mesmo o rei mais teimoso a se tornar nosso súdito. Alguns acham que nosso governante tem poderes não naturais, enquanto outros acham que o governante é apenas muito carismático."
 custom_transfer_trade_power_reasons:0 "Acordos comerciais convincentes"
 custom_transfer_trade_power_reasons_desc:0 "O acordo é fácil: você nos dá seu poder comercial. Eu ganho mais dinheiro. E você permanece vivo. Acordo?"
 custom_country_diplomatic_power:0 "Conselho Diplomático"
 custom_country_diplomatic_power_desc:0 "Nem todas as tarefas pertencem ao governante. Muitos trabalhos importantes relacionados à diplomacia, comércio e marinha são administrados por um conselho de treze membros. Um de cada está apenas ligeiramente abaixo do nosso governante na cadeia de comando e são as figuras mais secretas do nosso reino ."
 custom_discovered_relations_impact:0 "Psicologia reversa"
 custom_discovered_relations_impact_desc:0 "Às vezes, os espiões são apanhados. Não há nada que possamos fazer para evitar isso. No entanto, usando a psicologia reversa, podemos convencer as outras nações de que elas realmente queriam ser espionadas em sessenta por cento das vezes."
 custom_center_of_trade_upgrade_cost:0 "“Investimento Voluntário”"
 custom_center_of_trade_upgrade_cost_desc:0 "Ao prometer novas casas e empregos, podemos motivar os Burghers a investir voluntariamente nos centros de comércio. Provavelmente deveríamos ter certeza de que cumpriremos nossa promessa..."
 custom_ship_power_propagation:0 "Navios comerciais pintados"
 custom_ship_power_propagation_desc:0 "“Como todos sabemos, os navios comerciais com cores extravagantes e agressivas são mais rápidos e mais ameaçadores e, portanto, estão a assustar a concorrência”."
 custom_expel_minorities_cost:0 "Presentes de despedida"
 custom_expel_minorities_cost_desc:0 "“Expulsar minorias está associado a muitas coisas horríveis, como perseguição e discriminação. Não vamos tolerar isso e, em vez disso, seguiremos um caminho moralmente mais correto: pagando às minorias em Ducados e nas terras do Novo Mundo, podemos motivá-las. deixar nosso país sem que nosso governo realmente vá atrás deles."
 custom_colonist_placement_chance:0 "Habitação Confortável"
 custom_colonist_placement_chance_desc:0 "“Estamos fornecendo aos nossos colonos casas confortáveis e seguras no Novo Mundo para garantir a sua sobrevivência e cobrir todas as suas necessidades”."
 custom_appoint_cardinal_cost:0 "Cardeais para o Mundo"
 custom_appoint_cardinal_cost_desc:0 "“Não podemos permitir que o dinheiro se torne um gargalo para a autoridade do catolicismo no mundo. Ao escolher os cardeais, que são mais devotados a Deus do que o Ducado, todas as pessoas do mundo podem desfrutar de um ou dois cardeais”."
 custom_enforce_religion_cost:0 "Grande Cruzada"
 custom_enforce_religion_cost_desc:0 "“Nossos guerreiros lutam com piedade e devoção, nenhum pagão ou herege como visto antes. Cada pagão ou herege está mais aberto à ideia de se juntar à nossa religião graças à demonstração de domínio militar e religioso de nossos soldados.”"
 custom_promote_culture_cost:0 "Mistura cultural"
 custom_promote_culture_cost_desc:0 "Nosso país é o caldeirão de muitas grandes culturas. Aceitar uma nova cultura é para nós tão natural quanto respirar."
 custom_rival_change_cost:0 "O Inimigo do meu Inimigo..."
 custom_rival_change_cost_desc:0 "“A rivalidade não é um sistema estóico e muitas vezes é benéfico abandonar uma rivalidade anterior para se concentrar numa ameaça muito maior.”"
 custom_global_ship_repair:0 "Suprimentos Navais Fornecidos"
 custom_global_ship_repair_desc:0 "“Reparar um navio requer duas coisas: a mão de obra para repará-lo e os suprimentos. Com uma organização melhor, podemos garantir que uma boa parte dos suprimentos navais esteja sempre pronta quando um navio danificado chegar a qualquer um dos nossos portos.”"
 custom_global_ship_cost:0 "Tradições dos construtores navais"
 custom_global_ship_cost_desc:0 "“Temos uma longa história de construção de navios econômicos, mas de alta qualidade e, como tal, sabemos onde podemos economizar nos custos de um novo navio”."
 custom_yearly_army_professionalism:0 "Estudos Militares"
 custom_yearly_army_professionalism_desc:0 "Cada um de nossos soldados passará um certo tempo na escola militar para aprender os fundamentos da guerra. Dessa forma, nossos exércitos serão construídos com base em profissionais teóricos.\nTudo o que eles precisam agora é de experiência real de guerra para se tornarem profissionais reais. ..."
 custom_drill_gain_modifier:0 "Simulações de Guerra"
 custom_drill_gain_modifier_desc:0 "Muitos generais treinam suas tropas nos fundamentos da guerra e como se comportar. Eles usam maneiras moderadas, se não muito humanas, de treinar suas tropas. Nosso exército é diferente nesse aspecto, pois são treinados por um major, que gosta de fazer a vida dos soldados da forma mais dura e realista possível, usando nossos próprios canhões contra eles durante o treinamento."
 custom_drill_decay_modifier:0 "Oficiais Duros"
 custom_drill_decay_modifier_desc:0 "Os soldados tendem a esquecer seu treinamento em tempos de paz ou durante as fases de recuperação de uma batalha. Nossos oficiais mais do que severos impedirão que isso aconteça."
 custom_infantry_fire:0 "Prática de Alvo"
 custom_infantry_fire_desc:0 "A infantaria do nosso país treina a sua pontaria todos os dias, sem qualquer pausa. A sua pontaria é precisa e mortal."
 custom_infantry_shock:0 "Experiência em Combate Corpo a Corpo"
 custom_infantry_shock_desc:0 "“Embora ter uma arma de longo alcance seja sempre melhor do que ter apenas uma arma corpo-a-corpo é, claro, melhor, isso não é garantido no caos da batalha. Para evitar mortes desnecessárias, todas as nossas tropas são treinadas no manejo de espadas, lanças e mesmo no combate desarmado."
 custom_cavalry_fire:0 "Cavalos Disciplinados"
 custom_cavalry_fire_desc:0 "A cavalaria sempre lutou para usar armas de longo alcance de forma consistente, já que seus cavalos raramente permaneciam calmos durante o calor da batalha. No entanto, isso mudou com a introdução de cavalos disciplinados, que estão acostumados aos sons de armas e tiros de canhão."
 custom_cavalry_shock:0 "Chaaaarrrrge!"
 custom_cavalry_shock_desc:0 "“Ordem e disciplina são para os soldados antes e depois da luta. Durante a luta, porém, há apenas uma regra para a cavalaria: Chaaaarrrrge!”"
 custom_artillery_shock:0 "Canhões frontais"
 custom_artillery_shock_desc:0 "Às vezes, apenas a artilharia é de fato a única opção certa."
 custom_reserves_organisation:0 "Eficiência Fria"
 custom_reserves_organisation_desc:0 "“Nossas tropas passaram por tantas dores emocionais e físicas durante o treinamento que a perda de seus camaradas tornou-se irrelevante para eles”."
 custom_global_supply_limit_modifier:0 "Corações da Logística"
 custom_global_supply_limit_modifier_desc:0 "“Em uma cadeia inexplicável de eventos, nosso Estado-Maior conseguiu obter planos logísticos, que estão muito acima de qualquer coisa semelhante durante este período. Embora nunca saberemos como eles conseguiram esses planos, eles ainda serão úteis ao organizar nossas tropas. em nosso próprio país."
 custom_general_cost:0 "Expandir as fileiras militares"
 custom_general_cost_desc:0 "“Ao aumentar o número de oficiais nas forças armadas, teremos um conjunto maior de pessoas competentes, que podem servir como grandes generais para o nosso país”."
 custom_raze_power_gain:0 "Ataque e Pilhagem"
 custom_raze_power_gain_desc:0 "Sejamos realistas: existe algo mais satisfatório do que destruir cidades inteiras, saquear suas riquezas e pilhar suas casas?\nAh, existe? Bem, não neste país!"
 custom_manpower_in_true_faith_provinces:0 "Recrutamento Religioso"
 custom_manpower_in_true_faith_provinces_desc:0 "“As instituições militares e religiosas estão geralmente separadas, mas num país com profundas raízes religiosas como o nosso, é natural que as pessoas da verdadeira fé estejam prontas para lutar nas nossas forças armadas”."
 custom_country_military_power:0 "Governo Militar"
 custom_country_military_power_desc:0 "Cada membro do nosso governo cumpre o seu dever normal tal como esperado. No entanto, além disso, todos eles também servem como altos generais nas nossas forças armadas e fornecem ao nosso governante ideias e sugestões adicionais para o futuro militarista do nosso país."
 custom_cb_on_religious_enemies:0 "Deus quiser!"
 custom_cb_on_religious_enemies_desc:0 "Existem muitas razões pelas quais deveríamos declarar guerra aos infiéis religiosos que nos rodeiam. Mas uma razão sempre pode ser usada: Deus Vult!"
 custom_idea_claim_colonies:0 "Ambições Coloniais"
 custom_idea_claim_colonies_desc:0 "“O mundo é muito maior do que muitos pensam e é nosso destino conquistar os vastos espaços vazios dele!”"
 custom_reduced_stab_impacts:0 "“Propaganda Interna”"
 custom_reduced_stab_impacts_desc:0 "“As ações diplomáticas, que são vistas como radicais ou irracionais, sempre trouxeram instabilidade a um país. Podemos reduzir os tumultos usando uma propaganda bem explicada e mostrar ao nosso povo que as nossas decisões foram apenas lógicas.”"
 custom_extra_manpower_at_religious_war:0 "Guerreiros Religiosos"
 custom_extra_manpower_at_religious_war_desc:0 "Os homens que são devotados à única e verdadeira fé, tendem a ser também devotados ao seu único e verdadeiro país. Esses guerreiros estão mais do que felizes em se juntar a nós em nossa causa contra os inimigos de nossa fé!"
 custom_may_explore:0 "Chamado da Aventura"
 custom_may_explore_desc:0 "“Este mundo tem tanto a oferecer: tantas maravilhas a serem descobertas, tantas oportunidades a serem aproveitadas e tantos tesouros escondidos à nossa espera! Seria uma tolice se não seguirmos o chamado da aventura e descobrirmos o grande mundo! "
 commission_some_rock_art_title:0 "Encomende alguma arte rupestre"
 alcheringa_events.1.t:0 "As histórias Moinee de Palawa"
 alcheringa_events.1.d:0 "Os Palawa estão isolados e insulares do resto do continente e, como tal, têm as suas próprias Histórias de Sonho, totalmente diferentes das encontradas no continente. Depois de os unirmos sob a nossa bandeira e integrarmos as suas Histórias com as nossas, o nosso povo ganhou acesso para uma série de novas histórias de sonho!"
 alcheringa_events.1.a:0 "Maravilhoso"
 alcheringa_events.2.t:0 "As histórias de Adnoartina de [Root.GetName]"
 alcheringa_events.2.d:0 "Muitas histórias são de grandes batalhas entre titãs se enfrentando. Assim como os titãs, nós também enfrentamos nossos rivais e os derrotamos em batalhas lendárias. Nosso heroísmo está no mesmo nível daqueles das Histórias dos Sonhos!"
 alcheringa_events.2.a:0 "Maravilhoso"
 alcheringa_events.3.t:0 "As histórias de Lumaluma"
 alcheringa_events.3.d:0 "Durante anos, os Makassar foram os únicos comerciantes que a Austrália conheceu, mas não mais. Através da unificação da ilha de Sulawesi, somos livres de controlar o comércio de Makassar e transportar os nossos próprios produtos através dos mares para a China e a Indonésia. \nPor puro acaso, um desses bens comerciais continha escritos que retratam as Histórias Oníricas de Lumaluma! Naturalmente, nossos líderes espirituais estavam muito interessados em integrá-los em nossa coleção de Histórias Oníricas."
 alcheringa_events.3.a:0 "Maravilhoso"
 alcheringa_events.4.t:0 "As histórias das irmãs Djunkgao"
 alcheringa_events.4.d:0 "Uma vez que o nosso povo cruzou a extensão do mar em navios capazes de viagens intercontinentais, mas as costas exuberantes da Austrália tornaram-nos complacentes - até agora. Através da construção de uma frota, o espírito de viagem do nosso povo despertou e inspirou-os a recrie as histórias oníricas das irmãs Djunkgao."
 alcheringa_events.4.a:0 "Maravilhoso"
 alcheringa_events.5.t:0 "As histórias de Wagyl"
 alcheringa_events.5.d:0 "Através de nossa crescente influência no mar, nosso povo fez contato com o Imperador dos Dragões. Claro, nós imediatamente o reconhecemos como um agente de Wagyl e criamos as Histórias Oníricas contando sobre sua grandeza."
 alcheringa_events.5.a:0 "Maravilhoso"
 alcheringa_events.6.t:0 "Sonho Islâmico"
 alcheringa_events.6.d:0 "Poucos estrangeiros sabem navegar até à Austrália para explorar as suas riquezas, mas os Makassarianos sabem que somos ricos e dignos de uma viagem comercial. Estes Makassar trazem consigo histórias estranhas de deuses estrangeiros, e temos muito a aprender com a sua visão sobre o Sonhando."
 alcheringa_events.6.a:0 "Maravilhoso"
 alcheringa_events.7.t:0 "O Dharma"
 alcheringa_events.7.d:0 "As pessoas das religiões dármicas seguem muitos deuses e assumem muitas formas. Ao estudar seus costumes mais profundamente, ganhamos algumas visões únicas do Dreamtime."
 alcheringa_events.7.a:0 "Maravilhoso"
 alcheringa_events.8.t:0 "Sonho de Baiame"
 alcheringa_events.8.d:0 "Estranhos chegam às costas da Austrália, pregando a cruz e um antigo mártir. Embora não abracemos de todo o coração esta nova fé, o cenário das Dreaming Stories será, sem dúvida, influenciado por estas novas revelações."
 alcheringa_events.8.a:0 "Maravilhoso"
 alcheringa_events.9.t:0 "Os espíritos"
 alcheringa_events.9.d:0 "“Há aqueles em nossa nação que não acreditam nas Histórias dos Sonhos. Agora, mais do que nunca, é importante exemplificar as Histórias do nosso povo e fazer proselitismo entre esta população de estranhos e torná-los conscientes do Sonho.”"
 alcheringa_events.9.a:0 "Maravilhoso"
 alcheringa_events.10.t:0 "A Serpente Arco-Íris"
 alcheringa_events.10.d:0 "As histórias de sonhos em toda a Austrália variam muito, mas uma coisa que persiste é a crença na Serpente Arco-Íris. Através do estudo de todos os aspectos do Sonhar, entendemos verdadeiramente a natureza da Serpente Arco-Íris."
 alcheringa_events.10.a:0 "Maravilhoso"
