 zoroastrian.1.d:0 "Por muito tempo confiamos em nossos súditos Parsi para lidar com os assuntos de nosso estado, tendo servido como nossos [Root.Monarch.GetTitle] conselheiros leais por gerações. Recentemente, a comunidade de Sanjan nos solicitou proteção contra perseguições."
