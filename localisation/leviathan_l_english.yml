 estate_tohunga:1 "Especialista"
 estate_bete:1 "preencher"
 estate_taula_otua:1 "Mesa 'Otua"
 estate_taula_aitu:1 "Taula Aitu"
 estate_alii:1 "Ali-eu"
 estate_rangatira:0 "Mestre"
 estate_eiki:1 "'Nenhum'"
 estate_ratu:1 "Guerra"
 iroquoian_federation_ideas:0 "Ideias da Federação Iroquesa"
 iroquoian_federation_ideas_start:0 "Tradições Iroquesas"
 iroquoian_federation_ideas_bonus:0 "Ambições Iroquesas"
 iro_great_law_of_peace:0 "Grande Lei da Paz"
 iro_great_law_of_peace_desc:0 "A Grande Lei da Paz, ou Grande Lei Vinculante, faz parte da nossa tradição oral e leva sete ou oito dias para ser recitada completamente. Sob seus ensinamentos vivemos em harmonia."
 iro_tree_of_peace:0 "Árvore da Paz"
 iro_tree_of_peace_desc:0 "O Grande Pacificador, fundador desta Confederação, plantou uma árvore com folhas longas e saudáveis sob a qual todas as nossas nações encontrarão abrigo."
 iro_great_white_roots:0 "Grandes Raízes Brancas"
 iro_great_white_roots_desc:0 "“As raízes da Grande Árvore da Paz conectam as nações da nossa Confederação, crescendo ao norte, ao sul, ao leste e ao oeste.”"
 iro_into_the_grave:0 "Na Sepultura"
 iro_into_the_grave_desc:0 "Cada uma das nações que formam a nossa Liga tinha um chefe de guerra cujo título o segue até a sepultura. A glória deles é tanta que a terra se sente honrada em ser tomada por eles."
 iro_the_good_word:0 "A boa palavra"
 iro_the_good_word_desc:0 "A Boa Palavra estabelece o que é justiça em ação, trazendo justiça a todas as nossas nações. A Palavra é a lei."
 iro_sachems:0 "Sachems"
 iro_sachems_desc:0 "Os Sachems são os senhores das nossas tribos, guardiões da paz. Eles participam do Conselho e garantem que nossas nações permaneçam harmoniosas."
 iro_the_grand_council:0 "O Grande Conselho"
 iro_the_grand_council_desc:0 "O Conselho representa a soberania entre o nosso povo. É onde nos reunimos para perseguir e alcançar as nossas ambições. Estenderemos o nosso domínio sobre a terra."
 siouan_federation_ideas:0 "Ideias da Federação Siouan"
 siouan_federation_ideas_start:0 "Tradições Siouanas"
 siouan_federation_ideas_bonus:0 "Ambições Siouan"
 sio_great_spirit:0 "Grande espirito"
 sio_great_spirit_desc:0 "“O Grande Espírito é o sagrado divino que reside em tudo; o grande poder da santidade que cria, protege e acaba com tudo.”"
 sio_tioshpayes:0 "Tioshpayes"
 sio_tioshpayes_desc:0 "“Tioshpayes são as famílias extensas do nosso povo, fazer parte de uma delas fortalece os laços internos entre nossas tribos e nos faz sentir mais próximos uns dos outros.”"
 sio_between_the_rivers:0 "Entre os Rios"
 sio_between_the_rivers_desc:0 "“Os rios Minnesota e Missouri banham nossas terras. Suas águas trazem prosperidade ao solo e serenidade à nossa nação, sabendo que nos fornecem tudo o que precisamos.”"
 sio_trade_fairs:0 "Feiras de comércio"
 sio_trade_fairs_desc:0 "Nossos comerciantes viajam por toda parte para participar e realizar feiras comerciais com outras tribos. As relações comerciais são uma forma útil de garantir nossas necessidades."
 sio_oyate:0 "Oiate"
 sio_oyate_desc:0 "Um homem não pode viver sozinho ou, se fosse esse o caso, isso não se chamaria vida. Um oyate é uma tribo, um lugar ao qual pertencer. Entre os oyates encontramos proteção e aconselhamento."
 sio_until_death_and_after:0 "Até a morte e depois"
 sio_until_death_and_after_desc:0 "“Existe um antigo provérbio entre o nosso povo que diz “hoje é um bom dia para morrer”. O que isto significa é que a morte virá sem aviso e que devemos estar preparados para recebê-la enquanto defendemos as nossas famílias e lares.”"
 sio_across_the_land:0 "Através da Terra"
 sio_across_the_land_desc:0 "Nós vamos para o oeste no verão, para o leste no inverno. Caçamos búfalos quando o sol está mais alto, voltamos para as florestas para encontrar abrigo do frio."
 eastern_algonquian_federation_ideas:0 "Idéias Algonquinas Orientais"
 eastern_algonquian_federation_ideas_start:0 "Tradições Algonquinas Orientais"
 eastern_algonquian_federation_ideas_bonus:0 "Ambições Algonquinas Orientais"
 ealg_corn_beans_and_squash:0 "Milho, Feijão e Abóbora"
 ealg_corn_beans_and_squash_desc:0 "Milho, feijão, abóbora. Esses são os três principais ingredientes de nossa dieta diária. Seu cultivo em si é uma bênção sagrada para nossa nação."
 ealg_seasonal_economy:0 "“Economia Sazonal”"
 ealg_seasonal_economy_desc:0 "Em tempos difíceis, devemos aprender a suportar a vida. E a vida é sinónimo de natureza. A mudança das estações implica também a mudança dos nossos costumes. As aldeias devem ser tão temporárias e móveis como o clima."
 ealg_slash_and_burn:0 "Agricultura de corte e queima"
 ealg_slash_and_burn_desc:0 "“Existe uma técnica agrícola que envolve a queima da vegetação para obter uma camada de cinzas rica em nutrientes que fertiliza o solo. Aprendemos que a terra fica mais forte depois deste método. quebrado."
 ealg_fishing_habits:0 "Hábitos de pesca"
 ealg_fishing_habits_desc:0 "“Às vezes é difícil acreditar que alguns de nossos povos tenham nascido na terra e não na água, pois seus corpos nadam com tanta agilidade que é quase impossível distingui-los da corrente do rio”."
 ealg_whale_hunters:0 "Caçadores de baleias"
 ealg_whale_hunters_desc:0 "Baleias, botos, morsas, focas. Tudo o que o mar nos dá e é maior que a nossa voz, que o nosso incauto sentimento de orgulho. Tudo o que o mar nos dá, nós caçamos."
 ealg_white_tialed_deer:0 "Veado de Tial Branco"
 ealg_white_tialed_deer_desc:0 "Seguimos sua trilha, observamos seu comportamento cauteloso, invejamos sua natureza graciosa. Não há uma parte do cervo que não seja valiosa. Nós os caçamos para obter sua carne, mas também secamos suas peles para cobrir a nossa."
 ealg_back_before_spring:0 "De volta antes da primavera"
 ealg_back_before_spring_desc:0 "Na primavera, acompanhamos o florescimento dos prados em direção à costa. Capturamos cheiros, esturjões, salmões. No verão colhemos frutos silvestres sob o sol quente. No outono, caçamos. E no inverno, quando cai a primeira neve, procuramos abrigo nas fogueiras aconchegantes."
 central_algonquian_federation_ideas:0 "Ideias Algonquinas Centrais"
 central_algonquian_federation_ideas_start:0 "Tradições Algonquinas Centrais"
 central_algonquian_federation_ideas_bonus:0 "Ambições Algonquinas Centrais"
 calg_fur_trade:0 "Comércio de peles"
 calg_fur_trade_desc:0 "“O comércio de peles com outras tribos e estrangeiros é uma parte essencial da nossa economia. Temos muito orgulho de nossas habilidades de caça e, portanto, somos capazes de fornecer peles de animais da melhor qualidade”."
 calg_midewiwin:0 "Midewiwin"
 calg_midewiwin_desc:0 "“O caminho certo é o caminho que nos levará à calma eterna. O caminho do coração é inescrutável e imprevisível, mas é dever dos nossos homens mais sábios ajudar-nos a prevê-lo.”"
 calg_medicinal_infusions:0 "Infusões Medicinais"
 calg_medicinal_infusions_desc:0 "As propriedades curativas de certas plantas têm ajudado nosso povo a superar diferentes doenças ao longo dos séculos. Diz-se que infusões feitas de algumas folhas específicas prolongam a vida de nosso povo."
 calg_seven_fires_prophecy:0 "Profecia dos Sete Fogos"
 calg_seven_fires_prophecy_desc:0 "Cada fogo da profecia representa um ensinamento espiritual significativo, a marcação de uma época que virá e passará. Seguindo a sua orientação, evitaremos que o mundo se torne amargo pelo desrespeito."
 calg_teaching_scrolls:0 "Pergaminhos de Ensino"
 calg_teaching_scrolls_desc:0 "Existem poucas coisas mais poderosas que o conhecimento. Nós o coletamos e escrevemos nossos ensinamentos em pergaminhos de casca de bétula que depois guardamos em um lugar seguro, utilizando-os principalmente para fins cerimoniais."
 calg_copper_weaponry:0 "Armamento de Cobre"
 calg_copper_weaponry_desc:0 "“O material é tão importante quanto a ferramenta. Nossas armas são eficazes não apenas pelas mãos que as empunham, mas também pelo cobre de alta qualidade que usamos para forjá-las.”"
 calg_land_of_the_dawn:0 "Terra do Amanhecer"
 calg_land_of_the_dawn_desc:0 "“Nosso povo tem negociado em todo o continente há milhares de anos, migrou, viajou, encontrou um lar, deixou um lar, encontrou um verdadeiro lar. Usamos rotas de canoa para nos movermos de norte, sul, de oeste para leste. fazendo isso."
 muskogean_federation_ideas:0 "Ideias da Federação Muskogean"
 muskogean_federation_ideas_start:0 "Tradições Muskogianas"
 muskogean_federation_ideas_bonus:0 "Ambições Muskogianas"
 mus_totem_animals:0 "Animais Totêmicos"
 mus_totem_animals_desc:0 "“A organização tradicional de nossas tribos é fundada em clãs, cada um deles com o nome de seu animal totêmico. Eles são guias e mentores, oferecendo sabedoria à nossa nação.”"
 mus_embroidered_skin:0 "Pele Bordada"
 mus_embroidered_skin_desc:0 "“A imagem de uma criatura encapsula parte de sua essência. Ao tatuar nossos corpos, imbuímos em nossa pele os atributos da natureza.”"
 mus_green_corn_ceremony:0 "Cerimônia do Milho Verde"
 mus_green_corn_ceremony_desc:0 "“No meio do verão, quando os primeiros frutos já foram colhidos, nosso povo se reúne na praça da aldeia para celebrar novos começos. Nestes dias, a renovação não se aplica apenas à natureza, pois cada maldade ou injustiça também é perdoada”."
 mus_valiant_in_war:0 "Valente na Guerra"
 mus_valiant_in_war_desc:0 "A reputação lendária dos nossos guerreiros precede a sua aparição no campo de batalha. A sua bravura acompanha o seu orgulho em servir a nossa prestigiada nação."
 mus_the_great_ball_game:0 "O Grande Jogo de Bola"
 mus_the_great_ball_game_desc:0 "“Em tempos de guerra, aumentam as preocupações do nosso povo, preocupando-se com a morte, o luto, a fome. No entanto, é nosso dever celebrar os tempos de paz com igual grau de emoção. espíritos."
 mus_red_and_white_towns:0 "Cidades Vermelhas e Brancas"
 mus_red_and_white_towns_desc:0 "Algumas de nossas cidades têm a honra de serem classificadas em duas categorias diferentes: Cidades Vermelhas ou Cidades Brancas. As cidades vermelhas realizam cerimônias de guerra, enquanto as brancas são destinadas a rituais pacíficos."
 mus_meritocratic_leadership:0 "“Liderança Meritocrática”"
 mus_meritocratic_leadership_desc:0 "Alcançar uma meta garante uma retribuição mais satisfatória do que simplesmente recebê-la. Nossa tribo acredita firmemente em recompensar os verdadeiros esforços de alguém com maiores responsabilidades e autoridade."
 generic_federation_ideas:0 "Idéias da Federação"
 generic_federation_ideas_start:0 "Tradições da Federação"
 generic_federation_ideas_bonus:0 "Ambições da Federação"
 fed_council_of_elders:0 "Conselho de Anciãos"
 fed_council_of_elders_desc:0 "“O governo da nossa Federação existe para garantir que todas as nações que dela fazem parte tenham voz e voz em todas as decisões. Colaborar na administração da nossa terra nos ajudará a considerar novas perspectivas”."
 fed_great_chief:0 "Grande Chefe"
 fed_great_chief_desc:0 "Como líderes do nosso sindicato, é nosso dever garantir que todas e cada uma das tribos sob nossa liderança estejam seguras e protegidas. Podemos descansar tranquilos, sabendo que o Grande Chefe zela por nós."
 fed_petroglyphs:0 "Petróglifos"
 fed_petroglyphs_desc:0 "A imagem de um conceito torna-se tangível quando essa imagem é colocada sobre nós. A escultura em pedra os visualiza, fornecendo uma representação sagrada e observável de nossas noções mais profundas."
 fed_sign_language:0 "Linguagem de sinais nativa"
 fed_sign_language_desc:0 "Habitamos uma terra vasta, tão vasta quanto o sol viaja e a lua os segue. As palavras não podem segui-los, especialmente entre tribos distantes. Assim, desenvolvemos uma linguagem de sinais como língua franca entre nossas nações."
 fed_gender_parity:0 "“Paridade de Gênero”"
 fed_gender_parity_desc:0 "“Quer as nossas tribos sigam um sistema matrilinear ou patrilinear, ambos os sexos participam em grande medida no governo da nossa tribo, detendo o poder sobre as decisões tomadas.”"
 fed_little_brother_of_war:0 "Irmãozinho da Guerra"
 fed_little_brother_of_war_desc:0 "“A violência nem sempre é a solução. Uma competição desportiva saudável pode ser uma abordagem diferente para medir as capacidades das nossas tribos umas contra as outras.”"
 fed_sunrise_invasion:0 "Invasão do Nascer do Sol"
 fed_sunrise_invasion_desc:0 "O nascimento do sol vem do leste, seu berço luminoso repousa em alguma terra distante além do oceano. Nosso desejo de encontrá-lo nos levará à luz."
 aotearoa_nation_title:0 "Formar Nova Zelândia"
 aotearoa_nation_desc:0 "“Surgimos como o Iwi que unirá todos eles sob a mesma bandeira. A ascensão de Aotearoa começa hoje!”"
 unite_hawaii_title:0 "Unir o Havaí"
 unite_hawaii_desc:0 "As ilhas estão finalmente unidas sob um governante único. Um novo tempo de prosperidade está à nossa frente."
 unite_fiji_title:0 "Unir Fiji"
 unite_fiji_desc:0 "Os clãs são um só mais uma vez e podemos reivindicar o título de governante de Fiji."
 polynesian_navy_build_title:0 "Povos Oceânicos"
 polynesian_navy_build_desc:0 "Não importa como o povo polinésio chame de lar, uma coisa que todos eles têm em comum é uma conexão espiritual com o mar. A vela é muitas vezes vista como uma tradição sagrada e, em algumas sociedades, a canoa do marinheiro é vista como uma extensão do seu próprio corpo. , e em casos ainda mais extremos, a canoa é vista como tendo Mana ou alma própria e é soberana e sagrada entre todas as coisas."
 polynesian_grand_navy_title:1 "Triângulo Polinésio"
 polynesian_grand_navy_desc:0 "O Triângulo Polinésio refere-se à área do Oceano Pacífico habitada pelos Polinésios. As pontas do triângulo referem-se ao Havaí, o canto oeste a Aotearoa e o canto leste a Rapa Nui. Comerciantes e viajantes polinésios utilizariam o Triângulo Polinésio para se envolver no comércio, exploração e colonização. Os polinésios nativos se referiam a esta região como um polvo, representando os vários caminhos invisíveis que os navegadores seguiriam ao longo do mar. Este polvo tem vários nomes nas sociedades polinésias, incluindo Taumata-Fe'e -Fa'atupu-Hau ou Grande Polvo da Prosperidade referindo-se às grandes riquezas que a exploração e o comércio trariam para sua sociedade."
 gain_mana_title:0 "Ganhe Mana"
 gain_mana_desc:0 "Mana é aproximadamente equivalente à expressão ocidental de uma alma ou espírito. Mas, Mana também é a medida do prestígio e da piedade de um homem, e um homem honrado é visto como possuidor de muito Mana, enquanto um membro inferior da sociedade é visto como sendo superficial em Mana. Em algumas sociedades, alguém que se dedica à oração e ao acúmulo de Mana pode ganhar o favor dos deuses e solicitar-lhes que executem tarefas como mudar o clima ou trazer ilhas para fora do oceano. É a partir disso que veio o erro do Ocidente de equiparar Mana com Magia."
 centralize_the_realm_title:0 "Centralizar o Reino"
 centralize_the_realm_desc:0 "Somos respeitados como governantes, mas temos de aumentar o nosso poder centralizando o poder à nossa volta e modernizando a forma como governamos o nosso povo."
 shipbuilders_title:0 "Construtores Navais"
 shipbuilders_desc:0 "Viver em ilhas torna-nos dependentes de navios. Embora as nossas tradições girem em torno da construção naval, temos de criar uma base adequada para uma maior expansão."
 expand_trade_routes_title:0 "Expandir as Rotas Comerciais"
 expand_trade_routes_desc:0 "Para aumentar a nossa riqueza, temos de nos tornar o centro do comércio da região. Os nossos comerciantes nunca descansarão."
 own_cot_title:0 "Possuir um Centro de Comércio"
 own_cot_desc:0 "“Existem alguns lugares abençoados pelos deuses como lugares onde o comércio acontece naturalmente. Devemos agarrá-los, não importa o que aconteça, para que possamos dominar o comércio.”"
 absolute_rule_title:0 "Regra Absoluta"
 absolute_rule_desc:0 "“Nosso poder não pode ser incomparável até que controlemos efetivamente pelo menos metade do país.”"
 loyal_subjects_title:0 "súditos leais"
 loyal_subjects_desc:0 "As propriedades são tão úteis quanto perigosas se não forem controladas. 'Mantenha seus amigos por perto e seus inimigos mais perto' é um bom resumo dessa filosofia."
 island_hopping_title:0 "Passeio pelas ilhas"
 island_hopping_desc:0 "De uma ilha para outra, o nosso povo continua a expandir-se por todo o Triângulo Polinésio."
 fiji_drua_builders_title:0 "Construtores Drua"
 fiji_drua_builders_desc:0 "Embora os druas sejam um desenho bastante comum no Triângulo Polinésio, sua origem está em nossas terras. E como construtores originais, nossa fama como os melhores artesãos ainda é bem conhecida. De nossas ilhas exportamos muitos druas para outras nações. Talvez uma infraestrutura melhor pode nos ajudar a trazer mais riqueza para nossa comunidade."
 fiji_vunivalu_title:0 "Vunivalu Fijiano"
 fiji_vunivalu_desc:0 "Nossos líderes militares são chamados de Vunivalu ou senhor da guerra em nossa tradição. Quando um homem prova seu valor liderando homens em uma batalha e volta vitorioso, a tribo o chama de Vunivalu. Devemos fazer com que todos saibam que qualquer homem em nossas fileiras pode se tornar um."
 fiji_island_lords_title:0 "Senhores da Ilha"
 fiji_island_lords_desc:0 "Ao mostrar a nossa força e fazê-los temer-nos, podemos reivindicar o governo destas ilhas."
 fiji_one_nation_title:0 "Uma nação"
 fiji_one_nation_desc:0 "As ilhas de Viti foram divididas entre os Clãs por muitas gerações, desde o primeiro momento em que nossos ancestrais chegaram a estas costas. Realizamos os sonhos de nossos antepassados e unimos nosso povo sob um único governante."
 hawaii_ahupuaa_system_title:0 "Sistema Aphua'a"
 hawaii_ahupuaa_system_desc:0 "O sistema Ahupua'a foi o sistema social idealizado por Umi-a-Liloa como uma forma de orientar a sociedade havaiana com três valores simples. O primeiro valor é: aloha. Aloha é a doutrina que rege o respeito básico exigido de cada havaiano, e as regras exatas do Aloha variavam dependendo do gênero e da classe social. Laulima é o segundo valor do sistema Ahupua'a e dita a cooperação. Laulima significa literalmente muitas mãos e descreve a maneira como cada havaiano contribui para o sucesso do Reino e que cumprir os próprios deveres e cooperar com os outros é do melhor interesse de todos. Malama é o valor final do sistema Ahupua'a e descreve a mordomia. Quem pratica Malama é atencioso, atencioso e observador e cuida de sua comunidade e sua família. É praticando os três princípios de Ahupua'a que se alcança Pono, uma vida perfeitamente equilibrada."
 hawaii_please_the_kaha_title:0 "Por favor, o Ka Ha"
 hawaii_please_the_kaha_desc:0 "Embora a nossa sociedade acredite em vários deuses e deusas, os mais proeminentes são Kane, Ku, Lono e Kanaloa. Se quisermos agradá-los, precisamos que os nossos exércitos sejam liderados por um general adequado."
 hawaii_lift_naha_title:0 "Levante a Pedra Naha"
 hawaii_lift_naha_desc:0 "“A Pedra Naha é um símbolo sagrado do Clã Naha na Grande Ilha. Acredita-se que a pedra pode distinguir se a linhagem do recém-nascido de um clã é legítima ou não. levantar a pedra está destinado a ser o governante do arquipélago."
 hawaii_prove_prowess_title:0 "Prove Proeza"
 hawaii_prove_prowess_desc:1 "“O governante que une o arquipélago em um único reino será abençoado pelos deuses. Como governante de [Root.GetName], é meu dever reuni-los todos.”"
 maori_haka_title:0 "Execute um Haka"
 maori_haka_desc:0 "O Haka é uma dança cerimonial em nossa cultura, frequentemente usada como forma de desafiar nossos rivais. Ao realizar o Haka estamos mostrando aos nossos inimigos que não os tememos nem um pouco. Eles podem vir e tentar nos derrubar. Se eles ousarem."
 maori_riri_title:0 "Guerras Riri"
 maori_riri_desc:0 "Riri é raiva, é luta e raiva; Riri é violência, é agressão ou ferocidade. Riri é como mostramos nosso poder e reivindicamos nosso lugar como governantes sobre os outros Iwis ou tribos."
 maori_ka_mate_title:0 "Morrer!"
 maori_ka_mate_desc:0 "O Ka Mate é um haka composto como uma celebração da vida sobre a morte. Fomos para a guerra e muitos de nossos filhos morreram, mas eventualmente o Iwi reivindicou seu lugar sobre outro Iwi. É hora de lamentar por eles e celebrar o resto que sobreviveu."
 maori_colonize_southern_island_title:0 "Colonizar a Ilha do Sul"
 maori_colonize_southern_island_desc:0 "A Ilha Sul é grande, mas pouco povoada. Podemos criar novas comunidades que a farão prosperar."
 samoa_tonga_title:0 "Recuperar o nosso Lugar"
 samoa_tonga_desc:0 "Samoa foi o primeiro centro do Triângulo Polinésio antes da ascensão de Tonga. Praticamente todas as ilhas do Oceano Pacífico foram colonizadas a partir de nossas belas ilhas. Temos que recuperar essa glória."
 samoa_culture_title:0 "Cultura Samoana"
 samoa_culture_desc:0 "Antigamente, todas as nações da nossa região nos olhavam em dívida, tão grandes eram a nossa cultura e tradições. Anos de lutas internas nos fizeram perder essa posição como farol da cultura no Triângulo Polinésio. Devemos recuperá-la!"
 samoa_army_title:0 "Exército Samoano"
 samoa_army_desc:0 "As nações que nos rodeiam reconhecem a nossa posição como líderes culturais no Triângulo Polinésio. Mas temos ambições mais elevadas. Devemos criar um grande exército para que a nossa liderança não se limite à cultura, mas se torne uma verdadeira hegemonia."
 samoa_empire_title:0 "Império Samoano"
 samoa_empire_desc:0 "Ser o centro do Triângulo Polinésio não é suficiente para o que merecemos. Já fomos longe demais para desistir. Devemos controlar diretamente esta terra e governá-la."
 tonga_samoa_title:0 "Samoa Tonganesa"
 tonga_samoa_desc:0 "Tonga é a nação mais poderosa do Triângulo do Pacífico, mas algumas ilhas parecem ter esquecido o seu lugar na hierarquia. Temos de lembrar a estas nações que esperamos um tributo delas. Samoa é o primeiro lugar que temos de controlar, como é o centro cultural tradicional do Pacífico."
 tonga_fijian_tributes_title:0 "Tributos de Fiji"
 tonga_fijian_tributes_desc:0 "Agora que Samoa nos obedece, a outra grande nação que temos de subjugar é Viti. Estas ilhas são mais frequentemente divididas entre vários chefes. Isso não nos preocupa. Sejam eles unidos ou divididos, todos eles devem nos obedecer. ."
 tonga_tui_tonga_title:0 "Império Tu'i Tonga"
 tonga_tui_tonga_desc:0 "“As ilhas mais importantes do Triângulo Polinésio são nossos súditos. É hora de expandir e fazer com que todos nos obedeçam.”"
 tonga_supremacy_title:0 "Supremacia de Tonga"
 tonga_supremacy_desc:0 "O Triângulo Polinésio não conhece outro poder maior que o nosso. Nossa é a glória!"
 polynesian_supremacy:0 "Supremacia Polinésia"
 desc_polynesian_supremacy:0 "Nós governamos o Triângulo Polinésio com mão forte."
 colonization_efforts:0 "Esforços de Colonização"
 desc_colonization_efforts:0 "“À medida que a nossa população cresce, a falta de espaço e de terras aráveis pode ser uma boa oportunidade para colonizar novas terras. Ao iniciar um novo assentamento, podemos encorajar as pessoas a migrar.”"
 absolute_rule_mod:0 "Regra Absoluta"
 desc_absolute_rule_mod:0 "Nós governamos com poder absoluto sobre nosso reino."
 loyal_subjects_mod:0 "súditos leais"
 desc_loyal_subjects_mod:0 "Nossos súditos são leais a nós e podemos exercer mais poder."
 string_sacred_area_fijian:0 "Nana"
 string_sacred_area_hawaiian:0 "Têmpora"
 string_sacred_area_polynesian:0 "Campo"
 string_dance_fijian:0 "macio"
 string_dance_hawaiian:0 "Hula"
 string_dance_maori:0 "Então"
