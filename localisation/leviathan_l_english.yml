 indigenous_bountiful_land:0 "Terra Abundante"
 indigenous_bountiful_land_desc:0 "“Nosso povo está cercado por vastas extensões de terra, intocadas pelos humanos há gerações e repletas de flora ou fauna.”"
 indigenous_irregular_warfare:0 "Guerra Irregular"
 indigenous_irregular_warfare_desc:0 "“Através do uso de características e barreiras naturais às quais estamos acostumados, podemos derrotar inimigos maiores através de ataques e emboscadas.”"
 indigenous_constitution:0 "A Grande Lei"
 indigenous_constitution_desc:0 "Ao unir o nosso povo através de um conjunto de princípios comuns, uma constituição, podemos lutar pela melhoria de todos nós."
 indigenous_braves:0 "Bravos"
 indigenous_braves_desc:0 "Nossa cultura tem uma longa tradição de ritos de passagem para jovens se tornarem guerreiros. Um ato de bravura para completar a jornada até a idade adulta."
 indigenous_controlled_burns:0 "Queimaduras Controladas"
 indigenous_controlled_burns_desc:0 "“Ao queimar os campos de forma controlada, podemos obter maiores rendimentos das nossas colheitas, permitindo-nos uma população muito maior”."
 indigenous_trade_with_foreigners:0 "“Comércio com Estrangeiros”"
 indigenous_trade_with_foreigners_desc:0 "Ao negociar com pessoas de outras culturas e de lugares distantes, estaremos expostos a novas ideias."
 indigenous_treaties:0 "Tratados mantidos"
 indigenous_treaties_desc:0 "Nossa palavra é o nosso vínculo, seria impensável quebrarmos qualquer tratado que fizemos. Como tal, há uma confiança depositada em nós quando as hostilidades cessam."
