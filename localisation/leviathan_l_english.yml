 pacific_hussar:1 "Hussardos Polinésios"
 pacific_swarm_cav:0 "Cavalaria do Enxame Polinésio"
 pacific_riflemen:0 "Fuzileiros Polinésios"
 pacific_dragoon:1 "Dragões Polinésios"
 pacific_guerrillas:0 "Guerrilhas Polinésias"
 pacific_spearmanDESCR:0 "Guerreiros tribais que utilizam lanças como arma principal e escudos de madeira para defesa."
 pacific_reformed_spearmanDESCR:0 "Técnicas avançadas que combinam a lança com outras armas para uma abordagem mais mortal."
 pacific_horsemanDESCR:0 "A chegada dos cavalos após o envolvimento estrangeiro também mudou a guerra polinésia. Muitas tribos e reinos adotaram o cavalo como uma parte importante de sua cultura e tornaram-se excelentes cavaleiros."
 pacific_island_warriorsDESCR:0 "Estando acostumados a viver cercados por água em todos os lugares, os guerreiros do Pacífico desenvolveram táticas de atacar e fugir baseadas na mobilidade aquática."
 pacific_cavalryDESCR:0 "Cavaleiros equipados com arcos e armas de fogo que se destacam em táticas de ataque e assédio."
 pacific_arquebusierDESCR:0 "A adoção de armas de fogo foi bastante lenta em algumas áreas da Polinésia, mas gradualmente o arco começou a ceder. O arcabuz permitiu às unidades de infantaria uma cadência de tiro muito maior, embora com menos precisão."
 pacific_hussarDESCR:0 "Cavalaria ligeira especializada em ataques e táticas de ataque e fuga."
 pacific_swarm_cavDESCR:0 "A cavalaria de enxame era uma cavalaria de ordem frouxa armada com arcos ou carabinas e usava táticas de fogo agressivas para desordenar o inimigo antes de atacar. A ordem frouxa da cavalaria os tornava menos vulneráveis ao fogo do inimigo, mas se a oposição pudesse resistir aos seus ataques de assédio, eles cairia rapidamente sob uma acusação."
 pacific_riflemenDESCR:0 "Um exército polinésio usando melhores armas de fogo com melhor alcance e precisão."
 pacific_dragoonDESCR:0 "O Dragão Polinésio era uma unidade de cavalaria armada com rifle e lança. Embora fosse um dragão de nome, na verdade era muito mais próximo do estilo sueco de cavalaria de ataque. Os bravos guerreiros atacavam o inimigo disparando carabinas e pistolas antes de se aproximarem para o combate corpo a corpo. combate."
 pacific_guerrillasDESCR:0 "Ao combinar as técnicas de bater e fugir da guerra polinésia tradicional e das armas de fogo, a expressão máxima da guerra é alcançada."
 maori_ideas:0 "Ideias Iwi"
 maori_ideas_start:0 "Sistema Iwi"
 maori_ideas_bonus:0 "Ambição Maori"
 sons_of_kupe:0 "Filhos de Kupe"
 sons_of_kupe_desc:1 "Estima-se que tenha ocorrido em algum momento do século 11, a Viagem de Kupe é uma história lendária compartilhada por todos os Maori. Ela conta a história de um herói do Havaí que partiu em uma viagem com sua esposa Kuramarotini em sua grande canoa, Matawhourua. Em sua lendária viagem eles encontraram incontáveis monstros marinhos, demônios e climas adversos antes de descobrirem a incrível terra de Aotearoa. Ao retornar ao Hawaiki, ele contou ao seu povo as coisas incríveis que viu e que uma nova vida os esperava nessas costas distantes. desses ouvintes extasiados que descendemos, e o espírito viajante é algo que existe no coração do nosso povo."
 kaitiakitanga:0 "tutela"
 kaitiakitanga_desc:1 "Kaikiatitanga é a guarda sagrada que todos os Maori devem ao céu, ao mar e à terra. Quem pratica esta tradição é Kaitiaki ou guardião e é um guardião sagrado que defende as forças inanimadas de Mana que nos cercam, mas são incapazes de defender Profanar um local sagrado é considerado equivalente a assassinato na sociedade Maori, portanto, atos prejudiciais como poluir um rio, derrubar uma floresta ou saquear excessivamente os recursos naturais são considerados pecado sem medida. É apenas vivendo em harmonia com nossos meio ambiente e nos restringirmos ao quanto invadimos a natureza é a única maneira de agradar aos Deuses e enriquecer com Mana."
 kaumatua:0 "Velhote"
 kaumatua_desc:1 "Embora não sejamos governados pelo conselho de anciãos, eles são altamente influentes em nossa sociedade. Um Kaumatua é eleito por sua família por seu intelecto supremo, sabedoria e renome para garantir que a família e Iwi como um todo continuem a manter o sagrado tradições valorizadas pelos Maori. Kaumatua contém a alma de um semideus imortal que possui o poder da reencarnação e existiu ao longo de inúmeras vidas, e pode retornar a qualquer momento para dar orientação à família."
 kapa_haka:0 "Kapa Haka"
 kapa_haka_desc:1 "O Kapa Haka é uma série de batidas e cantos, mais comparável a uma dança de guerra. A dança é normalmente executada por guerreiros quando eles se aproximam de uma batalha, como uma tentativa de aumentar o moral amigável, bem como intimidar seus inimigos. A dança demonstra força e destreza, enquanto menospreza a força e a destreza de seu inimigo."
 pa_defence:0 "Defesa Pa"
 pa_defence_desc:0 "A Pa é uma aldeia Maori construída em uma posição altamente defensável. Semelhante aos castelos europeus, um Pa é construído para garantir a sobrevivência contínua da população local durante a guerra. Os Pa são fortes e defensivos, mas baratos e podem ser construídos e mantidos para pouco mais do que uma vila padrão, então enquanto nossos inimigos esperam e morrem de fome fora de nossos portões, podemos continuar a prosperar dentro dos muros de nossa poderosa vila fortificada."
 te_moko:0 "O logotipo"
 te_moko_desc:0 "A arte da tatuagem é uma tradição amplamente praticada em nossas terras. Um homem dificilmente é um homem se não sentiu a marca da tinta em sua carne. Marcamos essas tatuagens em nossa pele com cinzéis, pois somos tão durões e imóveis como pedra, e damos as boas-vindas às cicatrizes que eles deixam. Ser marcado com tatuagens tradicionais é um sinal de grande força e prestígio, e faz com que os estrangeiros fracos tremam enquanto avançamos em direção a eles; nossos rostos abençoados pelas marcas de nossos deuses e ancestrais."
 maori_king:0 "O Movimento do Rei Maori"
 maori_king_desc:1 "Em 1858, por demanda popular, um rei Maori foi eleito para representar, mas não governar, todos os outros Iwi. Embora alguns rejeitassem a autoridade deste Rei democraticamente selecionado, muitos Maori acorreram à causa do Rei como forma de evitar a alienação das terras Maori pelos colonos britânicos. Assim como Victoria governava todos os britânicos, este rei governaria todos os Maori e permitiria negociações iguais com os europeus com uma voz unificada. "
 fijian_ideas:0 "Idéias de Fiji"
 fijian_ideas_start:0 "Canoa Fijiana"
 fijian_ideas_bonus:0 "Ambição Fijiana"
 fijian_crossroad:0 "Encruzilhada de Culturas"
 fijian_crossroad_desc:0 "Durante séculos, Fiji tem sido um ponto de descanso para inúmeros migrantes e viajantes em todo o Pacífico. Existimos entre muitas civilizações e, como tal, influenciámo-las tanto como elas nos influenciaram. Devemos aprender a aceitar estas pessoas e a integrá-las. em nossa cultura, para que o modo de vida de Fiji possa continuar a evoluir com a mudança dos tempos."
 fijian_degel:0 "Lutunasobasoba e Degel"
 fijian_degel_desc:0 "Kaunitoni foi o navio lendário que transportou os ancestrais Lutunasobasoba e Degel de terras distantes no Ocidente, para as costas sagradas de Fiji. Foi quando chegaram à nossa ilha que se dividiram em duas tribos, Lutunasobasoba tornando-se chefe do Ocidente, e Degel chefe do Oriente."
 fijian_conjoined:0 "Sociedade Unida"
 fijian_conjoined_desc:0 "Foi dito que a sociedade e a religião de Fiji estão unidas, e que qualquer tentativa de separar as duas resultaria em danos irreparáveis para ambas. Embora a separação entre Igreja e Estado possa parecer progressista em teoria, na realidade as próprias leis que regem nossas vidas diárias vêm da sabedoria dos grandes profetas e dos deuses. Embora aceitemos culturas diferentes da nossa, se essas pessoas quiserem viver aqui, elas devem compreender nossos deuses e espíritos se quiserem se chamar de Fiji. "
 fijian_waqa:0 "Drua caiu"
 fijian_waqa_desc:0 "O Drua é uma canoa projetada por nossos ancestrais para transportar nosso povo através do oceano e travar guerra no mar. O Waqa Drua é o maior e melhor navio marítimo em todo o mundo conhecido, e outros reinos tremem ao testemunhar a aproximação de nosso vasto navio. ... Nosso domínio da embarcação e da guerra naval manteve Fiji a salvo de invasores estrangeiros e, enquanto nossos poderosos exércitos oceânicos mantiverem nossa longa tradição naval, Fiji manterá sua soberania."
 fijian_warlords:0 "Senhores da Guerra de Fiji"
 fijian_warlords_desc:0 "“A natureza montanhosa das nossas ilhas tem dificultado a consolidação dos diferentes clãs e devido a esta fragmentação, as lutas pelo território são uma coisa constante. Isto significa que uma parte da nossa sociedade está constantemente em conflito com outros grupos, por isso são usados para a guerra."
 fijian_kai:0 "Kai-Colo"
 fijian_kai_desc:0 "Somos um povo resistente, nossos guerreiros treinam nos rigorosos climas montanhosos de Fiji. Kai Colo é o povo montanhoso de Fiji e produz os melhores e mais resistentes guerreiros que nossas ilhas têm a oferecer. Não sofremos diante de climas adversos, e somos adaptáveis a todos os terrenos. Durante a guerra, os Kai Colo resistiram em suas casas nas montanhas contra um inimigo muito mais avançado do que eles. Esta foi uma batalha que determinou a continuidade da existência dos Kai Colo e, sem surpresa, nossos guerreiros superiores venceram no final."
 fijian_confederacy:0 "Confederação de Reinos"
 fijian_confederacy_desc:0 "Quando nós, fijianos, estávamos formalizando nossos governos díspares, uma dessas propostas era que todos os reinos existentes de Fiji fossem unificados em uma Confederação de Reis, cada um mantendo alguma autonomia e ao mesmo tempo unificado sob um único corpo governante. Este método de conceder ao nosso povo a autonomia local promove o comércio local e cria uma sociedade mais próspera para todos."
 hawaiian_ideas:0 "Idéias havaianas"
 hawaiian_ideas_start:0 "O Chamado do Surf"
 hawaiian_ideas_bonus:0 "Ambição Havaiana"
 kapu_system:0 "Preservando o Sistema Kapu"
 kapu_system_desc:0 "O sistema Kapu é o antigo sistema havaiano de leis que regem o estilo de vida, os papéis de gênero, a religião e o governo das ilhas. O Kapu é uma lei religiosa e impõe a vontade dos deuses sobre o povo. Ele também protege o sagrado locais do Havaí e evita o reflorestamento e a pilhagem dos preciosos recursos de nossa nação para o prazer conveniente. Ninguém está isento do Kapu; nem plebeus, nem comerciantes, nem visitantes estrangeiros, e nem mesmo o rei."
 alii_nui:0 "Reaproveitando o Ali'i Nui"
 alii_nui_desc:0 "Os Ali'i são a classe dominante do Havaí, e os Ali'i Nui é o indivíduo que governa a classe dominante. Os Ali'i Nui foram por muito tempo considerados os membros mais altos da sociedade, sem nenhum indivíduo ou instituição superando Com a unificação do Havai, não podemos simplesmente depor os antigos governantes destas regiões, mas podemos redefinir o significado de Ali'i Nui numa posição secular nomeada pelo Rei do Havai, solidificando a nossa posição sem perturbar o Ali' eu."
 hula_idea:0 "Hula"
 hula_idea_desc:0 "O Hula é uma dança tradicional muitas vezes acompanhada por um Oli Chant de uma Canção Mele. No entanto, o Hula é mais do que uma mera dança ou performance. É o meio pelo qual preservamos a nossa história, a nossa cultura e contamos histórias do nosso ancestrais e deuses. O Oli ou Mele descreve os eventos conforme eles aconteceram com palavras, e o Hula traduz essas palavras em movimento físico. O movimento de nossos corpos e mãos representa as palavras literais faladas ou cantadas pelo Oli e Mele, mas também pode representam os eventos da história, como o fluxo das ondas ou as emoções intensas dos heróis lendários de antigamente."
 ohana:0 "Família"
 ohana_desc:0 "Ohana é o conceito havaiano de família e há muito se estendeu além da mera relação de sangue. Uma família assume muitas formas, e a família adotiva é de igual importância para a família de sangue. Era prática comum para um grande governante adotar amigos e aliados de confiança em sua família e tratá-los como parentes, e nosso conceito maleável de família torna a sociedade havaiana uma sociedade que pode receber estrangeiros e estranhos com braços fraternos."
 kanawai_mamalahoe:0 "Lei Malahoe"
 kanawai_mamalahoe_desc:0 "'Ó povo, Honre o seu deus; respeite igualmente as pessoas grandes e humildes; Que todos, desde os velhos e as mulheres até as crianças, Sejam livres para seguir em frente e deitar na estrada Sem medo de danos. Quebre esta lei e morra .' Esta é a Lei do Remo Estilhaçado estabelecida pelo Rei Kamehameha, e é a espinha dorsal da nossa sociedade. A lei é revolucionária e valoriza a santidade de toda a vida humana, mesmo a dos nossos inimigos, garantindo que os fracos e inocentes sejam protegidos de a devastação e as dificuldades da guerra."
 naha_prophecy:0 "Profecia de Naha"
 naha_prophecy_desc:0 "A Profecia de Naha determina que o homem ou mulher que conseguir levantar a Pedra de Naha é o governante legítimo de toda a Polinésia. Nosso governante cumpriu esta profecia e, embora alguns possam negar nosso direito de governar a Polinésia, eles logo saberão que o sangue divino da nossa linhagem real há muito tempo está destinada a unir o nosso povo como um só e a trazer a Polinésia à proeminência global."
 legendary_voyagers:0 "Viajantes Lendários"
 legendary_voyagers_desc:0 "O grande número de ancestrais em toda a Polinésia que afirmam ser originários do Havaí é demais para ser contado. Não se pode negar que as viagens, a exploração e a colonização estão no próprio sangue do povo havaiano. Ouvimos o oceano aberto nos chamando , e nós obedecemos. Usando as antigas técnicas de navegação para acompanhar a migração dos pássaros e as posições das estrelas no céu, nós, havaianos, podemos nos aventurar até os limites da Terra e voltar, trazendo conhecimento e riquezas de volta às costas de nosso magnífico lar."
 tongan_ideas:0 "Idéias tonganesas"
 tongan_ideas_start:0 "Sistema Tributário de Tonga"
 tongan_ideas_bonus:0 "Ambição Tonganesa"
 tonga_tangaloa:0 "Os mitos de Tangaloa"
 tonga_tangaloa_desc:0 "Tangaloa é uma família de deuses de grande importância para o nosso povo. O primeiro membro da dinastia Tangaloa foi Eiki; primo do Deus criador Havea Hikule'o e campeão da Humanidade: Maui. Existem muitas histórias das façanhas de a grande família Tangaloa; incluindo o herói Eitumapu'a que subiu em uma grande árvore de pau-ferro até os céus e encontrou o amor de sua vida, Ilaheva, e dormiu ao lado dela até que as duas ilhas Tala-kite e Mata-aho foram forjadas a partir de seu amor."
 tonga_pulotu:0 "Criação de Pulotu"
 tonga_pulotu_desc:0 "“No início, Pulotu puxou a grande rocha Touia'o Futuna do plano infinito do oceano. Nesta nova terra surgiram quatro pares de gêmeos de sexos opostos, e cada irmão se deitou com sua irmã e seu sangue divino produziria quatro filhas sagradas ... Nossos ancestrais mais antigos unem todas as pessoas, e que melhor nação para manter vivos os descendentes dessas pessoas do que Tonga? Certamente, nossa rede de afluentes e súditos entenderá que é nosso amor fraternal e fraterno um pelo outro que nos aproxima dos antigos deuses e ancestrais."
 tonga_maui:0 "As Ilhas de Maui"
 tonga_maui_desc:0 "É de Manuka, em Samoa, onde Maui receberia seu lendário anzol de ninguém menos que Tonga Fusifonua. Quando o grande herói Maui foi pescar no oceano com este anzol, ele não puxou um peixe do oceano, mas nossa casa A ilha de Tongatapu foi arrastada do fundo do mar! Enquanto Maui continuava a pescar com este anzol mágico, ele deu à luz 'Eua e muitas outras ilhas menores do nosso grande reino, e até mesmo algumas das ilhas de Fiji e Samoa também ... Mas é Tongatapu, a ilha capital de nossa nação, que foi a primeira das ilhas de Maui, e certamente a natureza divina do nascimento de nossa terra que atrairá ainda mais mercadores, colonos e nobres para nossas costas."
 tonga_polynesian:0 "Verdadeiros pretendentes à Polinésia"
 tonga_polynesian_desc:0 "Enquanto os outros habitantes das ilhas do Pacífico abraçam os ventos da mudança à medida que os estrangeiros chegam às nossas costas, ou mesmo quando chegamos às costas estrangeiras, não cedemos aos costumes dos outros. Como tonganeses, temos orgulho da nossa herança de viagens e permanecemos como obstinado e resiliente como uma rocha face às mudanças das marés. Devemos garantir que o nosso povo continue a manter viva a identidade tonganesa."
 tonga_tongatapu:0 "Os Sinos de Tongatapu"
 tonga_tongatapu_desc:0 "“Temos a maior proporção de pessoas por templos em todo o mundo. À medida que navegamos perto da costa de Tongatapu, entre o sussurro das ondas, podemos ouvir o toque dos sinos e as orações gentis dos fiéis. escolhermos praticar a nossa antiga religião, ou as religiões emergentes do exterior, a nossa fé unirá os tonganeses e todos terão um lugar para adorar adequadamente os seus deuses."
 tonga_craftsman:0 "Artesanato Antigo Tonganês"
 tonga_craftsman_desc:0 "“Temos uma tradição antiga de escultura em osso, escultura em madeira e fabricação de cestos. Nossas práticas são anteriores a qualquer registro, e nossos grandes artesãos transmitiram seu ofício de geração em geração por tanto tempo que poderíamos acreditar que está em nosso sangue. "
 tonga_oceanic_empire:0 "O Império Oceânico"
 tonga_oceanic_empire_desc:0 "Tonga é o lar de mais de 170 ilhas, com um povo conectado por nossas antigas tradições e costumes. Além disso, o Império Tonganês coleta seus tributos de Samoa e Fiji, e de muitas nações além de nossas costas. Com o brilho e a engenhosidade que possuímos para manter um povo unido através de um oceano tão infinito, não há nação melhor do que o Império Tonganês para se espalhar pela Oceania."
 samoan_ideas:0 "Ideias Samoanas"
 samoan_ideas_start:0 "Mentes Brilhantes de Samoa"
 samoan_ideas_bonus:0 "Ambição Samoana"
 samoa_musical:0 "Cultura Musical Samoana"
 samoa_musical_desc:0 "A música é parte integrante do que significa ser samoano. Praticamos ritualisticamente nossas antigas tradições musicais, e nossa ilha é o lar de inúmeros cantores, dançarinos e criadores de música inspirados. A música é uma linguagem universal que todas as pessoas entendem, e é é com o nosso domínio da linguagem musical que encontraremos a unidade."
 samoa_faa:0 "Estilo Samoano"
 samoa_faa_desc:0 "Fa'a Samoa é a antiga diretriz para todos os samoanos sobre como conduzir suas vidas e como governar seu povo. Os três elementos estruturais de Fa'a Samoa residem no Matai ou nobreza, Aiga ou família, e o clero. Lá há mais de 18.000 famílias nobres vivendo em nossas diversas ilhas, e todas seguem a filosofia simples de Fa'a Samoa. Foi codificando o que significa ser samoano que podemos manter um reino que abrange inúmeras ilhas díspares através do mar."
 samoa_mauluulu:0 "Cabelo"
 samoa_mauluulu_desc:0 "O Maulu'ulu é uma antiga dança tradicional praticada principalmente por mulheres samoanas, embora muitas aldeias fizessem com que homens e mulheres dançassem juntos. A dança é uma expressão artística da vida cotidiana em Samoa; imitando os movimentos das tarefas domésticas, da agricultura, da pesca , e costumes tradicionais. É com isso que vinculamos as atividades da vida cotidiana à nossa cultura e as tornamos transcendentes. "
 samoa_foreign:0 "“Aceitação dos Missionários Estrangeiros”"
 samoa_foreign_desc:0 "Embora desejemos preservar a nossa cultura e herança, é irrefutável que estes missionários e profetas que vêm do exterior carregam consigo uma sabedoria muito além da que já possuímos. Talvez, permitindo-lhes ficar e praticar os seus caminhos, possamos absorver alguns dos nossos essa sabedoria em nossa própria sociedade. Um pouco de influência ocidental não faria mal."
 samoa_tatau:0 "Certo"
 samoa_tatau_desc:0 "A antiga arte do Tatau é amplamente praticada em todo o Triângulo Polinésio. Os artistas Mestres Tatau praticam seu ofício com ferramentas feitas de ossos, presas, dentes, conchas e madeira. O processo é longo, árduo e doloroso, mas nós o fazemos decorar nossos corpos com venerações aos nossos ancestrais e deuses; mostrando a espiritualidade de um homem e o compromisso com o modo de vida samoano."
 samoa_faavae:0 "Fundado no Deus Samoano"
 samoa_faavae_desc:0 "As práticas religiosas do nosso povo variam enormemente em doutrina e denominação, mas todos estão sujeitos à frase “Samoa é fundada em Deus”. Não importa qual religião praticamos, pois é a própria Samoa que é sagrada entre todos os deuses. Domingo é um dia de grande descanso para todos os samoanos, para adorarem os seus respectivos deuses da forma que escolherem e passarem tempo entre a sua família. Não importa a fé que você segue, pois todos são aceitos em Fa'a Samoa. "
 samoa_trade:0 "Comércio do Triângulo Polinésio"
 samoa_trade_desc:0 "Durante anos, os comerciantes samoanos estiveram envolvidos no comércio através do Triângulo Polinésio; principalmente com Fiji e Tonga, os nossos vizinhos mais próximos. Muitas sociedades simplesmente abandonariam a noção de comércio através de um oceano tão vasto, mas os nossos viajantes e comerciantes compreendem a forma de as ondas melhor do que quaisquer outras. Não importa o tamanho da nossa nação, lembraremos das técnicas de navegação que trouxeram riquezas para Samoa, e talvez um dia Samoa colherá os ricos produtos comerciais de todo o mundo…"
