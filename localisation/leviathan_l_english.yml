 aboriginal_tech:0 "Aborígene"
 aboriginal_tech_desc:0 "Com o grupo de tecnologia aborígine, os níveis de tecnologia são 250% mais caros (350%)."
 aboriginal_boomerang:0 "Caçador Bumerangue"
 aboriginal_boomerangDESCR:0 "“O bumerangue é uma arma tradicional usada por caçadores e guerreiros na Austrália. Embora não seja tão mortal quanto uma lança ou flecha, o bumerangue é uma ferramenta de caça confiável e reutilizável e uma arma mortal nas mãos de um guerreiro habilidoso. A redução da taxa de mortalidade de um bumerangue torna-o a ferramenta ideal para batalhas onde o objetivo é fazer prisioneiros e não infligir baixas."
 aboriginal_warrior:0 "Lançador Aborígine"
 aboriginal_warriorDESCR:0 "A lança é uma arma mortal e versátil usada em toda a Austrália. Desde tenra idade, os meninos são educados para manejar uma lança e quando se tornam homens, sua lança se torna sua maior aliada; tão mortal à distância quanto de perto ."
 aboriginal_ambusher:0 "Emboscador Aborígine"
 aboriginal_ambusherDESCR:0 "As táticas de emboscada são vitais ao enfrentar um inimigo superior, e os guerreiros que podem dominar a arte da emboscada não precisam temer apenas os números. Muitas vezes atacando à noite, as táticas de emboscada aborígines provaram ser mortais, deixando seus inimigos dispersos e confusos como suas lanças atingiram seu objetivo."
 aboriginal_infantry:0 "Guerreiro Ritual"
 aboriginal_infantryDESCR:0 "A guerra na Austrália raramente é outra coisa senão formal. Bandos de guerreiros frequentemente partiam para práticas ritualísticas, e esses ousados guerreiros religiosos chocam e aterrorizam seus oponentes com o poder mortal dos deuses e ancestrais por trás de suas armas."
 aboriginal_reformed_boomerang:0 "Guerreiro Bumerangue Reformado"
 aboriginal_reformed_boomerangDESCR:0 "A evolução de novas táticas militares fez com que o bumerangue encontrasse um novo propósito no campo de batalha. Ao usar o bumerangue da última fileira com lanceiros na frente, poderemos ser capazes de derrubar nossos inimigos antes mesmo que eles nos vejam chegando."
 aboriginal_outback_warriors:0 "Guerreiros do Outback"
 aboriginal_outback_warriorsDESCR:0 "O outback abriga pouco além de areia e vida selvagem mortal, mas a prática aborígene de caminhada exigia o treinamento de caça e guerra nas condições mais adversas."
 aboriginal_arquebusier:0 "Arquebuzeiro Emboscada"
 aboriginal_arquebusierDESCR:0 "As guerras entre colonos e aborígenes foram travadas em terrenos desiguais; com os colonos possuindo armas de fogo avançadas e em maior número do que os aborígenes. As poucas vitórias que os guerreiros aborígenes travaram foram muitas vezes defensivas e usando táticas defensivas avançadas."
 aboriginal_tasmanian_arquebusier:0 "Arquebuzeiro Ofensivo"
 aboriginal_tasmanian_arquebusierDESCR:0 "Os guerreiros bumerangues e lanças frequentemente utilizavam táticas ofensivas pesadas, e o histórico de caça aborígine permitiu que os guerreiros contestassem os guerreiros da pólvora do Ocidente. Ao abraçar a chegada da pólvora, no entanto, os guerreiros aborígenes podem ser capazes de encontrar condições de igualdade com os exércitos estrangeiros ."
 aboriginal_riflemen:0 "Fuzileiros de Fronteira"
 aboriginal_riflemenDESCR:0 "As Guerras de Fronteira foram uma série de conflitos duros e mortais entre os aborígenes e os colonos que chegavam. Embora os aborígenes enfrentassem um inimigo com vantagem logística e tática, as técnicas de caça e luta do guerreiro aborígene tornaram-nos uma força mortal em campo de batalha, mesmo em uma luta injusta."
 aboriginal_guerrillas:0 "Infantaria de Guerra Negra"
 aboriginal_guerrillasDESCR:0 "As Guerras Negras foram uma série de conflitos mortais na ilha da Tasmânia entre os colonos ingleses e os nativos Palawa. O que aprendemos com os nossos confrontos mortais com o Ocidente irá, sem dúvida, remodelar para sempre a guerra aborígene."
 aboriginal_horseman:0 "Cavaleiros Aborígenes"
 aboriginal_horsemanDESCR:0 "“Com a chegada dos cavaleiros à Austrália, a guerra aborígine mudará para sempre.”"
 aboriginal_cavalry:0 "Cavalaria Aborígine"
 aboriginal_cavalryDESCR:0 "“Adotando táticas de guerra montadas mais avançadas do exterior, a cavalaria aborígine é capaz de apoiar a infantaria de forma mais eficaz no campo de batalha”."
 aboriginal_hussar:0 "Hussardos Aborígenes"
 aboriginal_hussarDESCR:0 "Cavalaria ligeira especializada em ataques e táticas de ataque e fuga."
 aboriginal_swarm_cav:0 "Cavalaria do Enxame Aborígine"
 aboriginal_swarm_cavDESCR:0 "A cavalaria de enxame era uma cavalaria de ordem frouxa armada com arcos ou carabinas e usava táticas de fogo agressivas para desordenar o inimigo antes de atacar. A ordem frouxa da cavalaria os tornava menos vulneráveis ao fogo do inimigo, mas se a oposição pudesse resistir aos seus ataques de assédio, eles cairia rapidamente sob uma acusação."
 aboriginal_dragoon:0 "Dragão Aborígine"
 aboriginal_dragoonDESCR:0 "Cavaleiros armados com mosquetes que desmontariam em batalha e lutariam como infantaria."
 TIW_ideas:0 "Ideias Tiwi"
 TIW_ideas_start:0 "Tradições Tiwi"
 TIW_ideas_bonus:0 "Ambição Tiwi"
 TIW_yiminga:0 "Yiminga"
 TIW_yiminga_desc:0 "Nossa pele, ou “Yiminga” é matrilinear e é transmitida da mãe para os filhos. São as dinastias femininas que determinam o destino de nossos filhos; seu grupo, vida, espírito, respiração e pulso. A fêmea traz vida e forma para a criança, e o homem localiza um espírito para trazer para o feto. Embora outras tribos desprezassem os esforços das mulheres, sabemos que é a partir delas que nossa classe social e família são determinadas, e é justo que eles compartilham um lugar no poder com seus colegas homens."
 TIW_dreaming_totem:0 "O Totem Sonhador"
 TIW_dreaming_totem_desc:0 "O totem sonhador de um Tiwi é um animal sagrado atribuído a um Tiwi por seu pai. Um Tiwi com um totem não pode matar ou consumir a carne de seu espírito animal; fazer isso seria canibalismo espiritual. É parte integrante de identidade individual de um Tiwi e é usado como marca de identidade durante danças e cerimônias."
 TIW_kulama:0 "Kulama"
 TIW_kulama_desc:0 "Durante o sonho, um homem-coruja e sua esposa Pintoma decidiram realizar a primeira cerimônia Kulama. A cerimônia envolveu a preparação do venenoso inhame Kulama para alimentação e uma complexa série de danças e apresentações. Todos, de nós aqui no terra, para os deuses e espíritos ao nosso redor realizarem a cerimônia Kulama para celebrar a vida que nos foi dada."
 TIW_purrukapali:0 "Purrukapali"
 TIW_purrukapali_desc:0 "A lenda de Purrukapali conta a trágica morte do filho de Purrukapali, que secou até a morte sob os cuidados de sua mãe negligente. Purrukapali, angustiado com o que havia acontecido, pegou o cadáver seco de seu filho e o carregou até o sábio Japara que prometeu devolver a vida ao menino a tempo, mas Purrukapali, em um ataque de angústia e impaciência, envolveu Japara em uma grande batalha. Purrukapali pegou o cadáver de seu filho e carregou-o para o mar, proclamando que a morte deveria chegar a toda a criação. para que todos vivenciassem a dor que ele sente. O local onde ele carregava seu filho tornou-se um forte redemoinho que afogaria qualquer um que se aproximasse dele. Japara, que acabou com a loucura de Purrukapali, reencarnou na lua e ficou preso em um ciclo de morte e reencarnação a cada três dias."
 TIW_marriage:0 "Tradições de casamento Tiwi"
 TIW_marriage_desc:0 "O casamento é essencial para a vantagem económica, social e política. O casamento é tão importante para a nossa subsistência como a pesca, a agricultura e a recolha de alimentos, e uma mulher Tiwi que não é casada é simplesmente ociosa e beligerante. O novo casamento é comum para o nosso povo, e muitas vezes membros mais baixos da sociedade, como caçadores de baixo escalão, muitas vezes se casavam com as viúvas de homens mais bem-sucedidos. O novo casamento deve acontecer rapidamente, pois cada dia que uma mulher permanece solteira é um dia de grande vergonha."
 TIW_isolationism:0 "Isolacionismo Tiwi"
 TIW_isolationism_desc:0 "Nossa sociedade tem uma longa história de isolacionismo severo. Os estrangeiros apenas procuraram saquear e aproveitar nossas terras abundantes e destruir nossa cultura e isso não deve ser permitido. Nossa língua, terras e cultura devem ser preservadas e se isso significa sacrificar nossos laços com pessoas de fora, então é assim que deve ser."
 TIW_one_people:0 "Uma pessoa"
 TIW_one_people_desc:0 "“Tiwi” em nossa língua significa “Um Povo”. Temos uma língua, uma religião e um povo. Só existe Tiwi, e qualquer pessoa que faça parte de nossa grande nação deve adotar o modo de vida Tiwi, e o Identidade Tiwi e tudo o que isso envolve."
 generic_aboriginal_ideas:0 "Idéias Aborígenes"
 generic_aboriginal_ideas_start:0 "Tradições Aborígenes"
 generic_aboriginal_ideas_bonus:0 "Ambição Aborígine"
 aborig_art:0 "Arte Aborígine"
 aborig_art_desc:0 "Enquanto outros se expressam através da palavra falada, preservamos o nosso legado e cultura através das nossas impressionantes artes visuais. A preservação da nossa cultura depende da nossa capacidade de continuar a dominar a linguagem da cor, da forma e de uma interpretação artística do mundo espiritual."
 aborig_walkabout:0 "Jornada"
 aborig_walkabout_desc:0 "O tradicional Aboriginal Walkabout é uma cerimônia na qual se espera que um menino aborígine viaje através da dura região selvagem australiana até um local sagrado como Uluru, e é em sua jornada que ele faz a transição de menino para homem. A jornada pode durar tanto tempo como seis meses, e neste período, espera-se que o homem viva no deserto sem qualquer ajuda externa. É uma passagem difícil de passar, mas garante que apenas os mais fortes entre nós sobrevivam."
 aborig_outback:0 "Gente do Sertão"
 aborig_outback_desc:0 "O Outback é um lugar duro e implacável. Ainda hoje, muitas áreas do outback estão quase completamente desabitadas e aventurar-se lá é visto como uma sentença de morte. Mas, mesmo assim, os aborígenes foram capazes de sobreviver em condições tão duras e até mesmo ganhar vidas para eles mesmos lá fora."
 aborig_sacred:0 "As Terras Sagradas"
 aborig_sacred_desc:0 "As crenças religiosas aborígines muitas vezes atribuem um significado divino a todos os lugares da Austrália. Marcos e características notáveis em todo o continente são frequentemente descritos como locais de descanso dos deuses ou relíquias de conflitos antigos que ocorreram durante o Tempo dos Sonhos. A Serpente Arco-Íris, que muitas vezes é visto como um deus criador, é considerado o portador da chuva, e quando um arco-íris aparece no céu, é a serpente do arco-íris movendo-se de um bebedouro para outro."
 aborig_dreamtime:0 "Hora de sonhar"
 aborig_dreamtime_desc:0 "O Dreamtime refere-se ao tempo anterior à criação do universo; quando tudo o que existia eram espíritos e deuses. Diferentes tribos têm explicações diferentes para o que trouxe o mundo à existência a partir do Dreamtime, mas quase todas as tribos na Austrália acreditavam neste tempo antes existência material. Praticar meditação ou adoração a deuses e ancestrais é frequentemente descrito como “Sonhar” e explorar o conhecimento da paisagem do Tempo do Sonho. Isso ocorre porque no Tempo do Sonho, toda a ancestralidade de uma pessoa existe como uma só, e o conhecimento de seus ancestrais está prontamente disponível no Dreamtime se alguém puder acessá-lo."
 aborig_music:0 "Tradição Musical"
 aborig_music_desc:0 "A música aborígine é distintamente única em sua composição. O digeridoo é um instrumento tradicional usado na música aborígine e, antes da chegada dos colonos, a Austrália seria o único lugar onde se poderia ouvir os tons deste instrumento único. Existem canções e composições criadas pelos aborígenes que têm até 1.500 anos e ainda são tocadas hoje.”"
 aborig_fire_stick_farming:0 "Agricultura com bastão de fogo"
 aborig_fire_stick_farming_desc:0 "A Austrália é uma terra dura e implacável, mas aprendemos a explorar o mato em seu potencial máximo. O cultivo com varas de fogo é uma técnica dominada pelos aborígenes australianos, onde queimamos o mato para abrir espaço para culturas comestíveis como batata do mato e para transformar florestas mortas em locais ideais para caça de cangurus."
 EOR_ideas:0 "Ideias Europeias"
 EOR_ideas_start:0 "Tradições Europeias"
 EOR_ideas_bonus:0 "Ambição Europeia"
 EOR_lifestyle:0 "Estilo de vida europeu"
 EOR_lifestyle_desc:0 "“Somos um povo costeiro, que vive principalmente em aldeias à beira-mar e sobrevive da grande riqueza do mar. Não precisamos de cultivar ou manter plantações quando o mar nos concede toda a grande riqueza de que necessitamos. nas pequenas costas e portos naturais da nossa pátria e continuaremos a sobreviver com este modo de vida costeiro."
 EOR_bands:0 "Vinte e nove bandas"
 EOR_bands_desc:0 "Os Eora são uma coleção de 29 bandos diferentes de pessoas. Os bandos são unidos por ancestrais e famílias comuns, e o casamento entre bandos é comum e mantém nossos povos díspares fortes e unidos. Administrar esses bandos principais e unir nossa nação neste grupo solto O estilo de governo será útil à medida que nossa tribo continuar a se expandir e mais pessoas passarem a se chamar Eora."
 EOR_enduring:0 "“Cultura Duradoura”"
 EOR_enduring_desc:0 "A cultura de Eora é antiga além de qualquer conhecimento e resistiu à guerra, à conquista e aos tempos de mudança. A arte e a cultura de Eora podem existir e prosperar desde as menores de nossas aldeias até as vastas e expansivas cidades do futuro. À medida que os tempos mudam e um número cada vez maior de pessoas vem se juntar à nossa nação, uma coisa sempre perdurará: o espírito Eora."
 EOR_protect:0 "Proteja a Terra Ancestral"
 EOR_protect_desc:0 "O povo aborígine de Sydney eram defensores estóicos de sua terra natal e resistiriam às ofensas dos invasores estrangeiros contra suas terras, mesmo contra seus próprios interesses. Em muitas guerras e conflitos que chegaram às costas da Austrália, homens e mulheres Eora se voluntariariam ansiosamente para lutar e defender suas terras; mesmo em tempos em que eram vistos como cidadãos de segunda classe. É a nossa disposição de lutar e defender a terra sagrada que une constantemente as novas gerações à nossa causa."
 EOR_sacred:0 "A Costa Sagrada"
 EOR_sacred_desc:0 "Somos os guardiões tradicionais desta terra sagrada. Enquanto outras tribos abandonariam suas casas num piscar de olhos por terras mais férteis, nós, Eora, sempre estivemos aqui e sempre estaremos aqui. Nossas 29 nações vivem juntas em harmonia ao redor do porto de Sydney, e a cooperação do nosso povo é o que fará das terras de Eora a inveja do mundo."
 EOR_pemulwuy:0 "Pemulwu"
 EOR_pemulwuy_desc:0 "Quando os colonos vieram visitar Eora, eles rapidamente começaram a saquear peixes em nossas costas, esvaziando nossa terra de vida selvagem e poluindo nossas águas com sujeira. O estilo de vida Eora estava chegando ao fim. No entanto, bravos guerreiros como Pemulwuy se oporiam esses invasores estrangeiros e acabar com seu comportamento perturbador. A ferocidade e bravura demonstradas por Pemulwuy serão um exemplo para todos, e o povo Eora lutará mesmo contra probabilidades impossíveis."
 EOR_berewaldal:0 "Oposto"
 EOR_berewaldal_desc:0 "Há pessoas de além de nossas terras; além até mesmo da própria Austrália. Sabemos que eles invejam os produtos lucrativos que Eora tem a oferecer e sabemos que de uma forma ou de outra eles encontrarão uma maneira de tirá-los de nós. Talvez não seja com violência, mas com palavras inteligentes para que possamos negociar com esses estrangeiros e encontrar uma solução que seja boa para ambos os nossos povos."
 KAU_ideas:0 "Idéias Kaurna"
 KAU_ideas_start:0 "Tradições Kaurna"
 KAU_ideas_bonus:0 "Ambição Kaurna"
 KAU_totemic_matriarchy:0 "Matriarcado Totêmico"
 KAU_totemic_matriarchy_desc:0 "O povo Kaurna traça nossa ancestralidade através de nossas mães, e todas as linhas ancestrais podem ser rastreadas até o Tempo do Sonho. Todo homem e mulher tem um toque do divino em seu sangue, e através de nossas mães nos aproximamos do Sonho."
 KAU_pangkarra:0 "O sistema de portão"
 KAU_pangkarra_desc:0 "Nossa sociedade está dividida entre vários grupos distintos, cada um operando de forma independente, mas unidos pela identidade Kaurna. Administrar nosso povo é uma tarefa fácil quando permitimos que eles se organizem livremente."
 KAU_coastal_pangkarra:0 "Costa Pangkarra"
 KAU_coastal_pangkarra_desc:0 "Além de serem autônomos e minimamente governados, todos os Pangkarra devem ter acesso ao mar por direito de nascença. A pesca e o comércio marítimo são uma parte vital do estilo de vida Kaurna e qualquer Pangkarra sem acesso costeiro não é Pangkarra."
 KAU_redgum_shelters:0 "Abrigos Redgum"
 KAU_redgum_shelters_desc:0 "“Enquanto outras sociedades são sedentárias e brandas, o povo Kaurna se move com o passar das estações. No verão, o oceano transborda de peixes, mas no inverno chegam as chuvas e a manutenção de fogueiras em nossos Abrigos Redgum torna-se vital para nossa sobrevivência. "
 KAU_communal_ownership:0 "“Propriedade Comunal”"
 KAU_communal_ownership_desc:0 "Nenhum indivíduo tem o direito de reivindicar a propriedade daquilo que pertence ao povo Kaurna. A propriedade não pertence aos proprietários de terras ou à nobreza, mas à tribo e às pessoas que a habitam. Esta propriedade comunal garante que nenhum homem ou mulher seja deixado para trás, e a tribo prospera ou sofre como uma só."
 KAU_old_tjilbruke:0 "Velho Tjilbruke"
 KAU_old_tjilbruke_desc:0 "Nosso povo compartilha a história de Tjilbruke; um grande herói da tribo Kaurna da época do Sonho. Tjilbruke trouxe paz ao povo Kaurna com suas leis e proclamações que mantiveram nosso povo seguro. Tjilbruke era tão dedicado à justiça que ele sentenciou até mesmo seu próprio sobrinho até a morte por quebrar as leis sagradas do Kaurna."
 KAU_south_australia_act:0 "Lei da Austrália do Sul"
 KAU_south_australia_act_desc:0 "“Ao contrário de outros povos aborígenes, as potências coloniais estrangeiras reconhecem a nossa independência e o direito ao autogoverno, a tal ponto que o nosso nome aparece nos seus mapas e as suas empresas são proibidas de colonizar os nossos territórios”."
 PLW_ideas:0 "Ideias Palawa"
 PLW_ideas_start:0 "Tradições Palawa"
 PLW_ideas_bonus:0 "Ambição Palawa"
 PLW_oyster:0 "Ostra Baía"
 PLW_oyster_desc:0 "A Grande Baía das Ostras é uma área da nossa ilha rica em ostras, mexilhões, vieiras, ouriços-do-mar e inúmeros outros produtos marítimos facilmente colhíveis. Até baleias e focas vagavam ocasionalmente pelas costas de Palawan e traziam consigo a grande abundância de suas carnes, ossos e peles. Nossa ilha é realmente uma terra abençoada, e dominamos a colheita em locais como Oyster Bay por sua grande recompensa e sabemos como negociá-los com outras tribos para obter grande lucro."
 PLW_dual_identity:0 "Dupla Identidade"
 PLW_dual_identity_desc:0 "A identidade Palawa pode ser dividida em duas hierarquias; a unidade doméstica das famílias e a unidade do clã, que seria um clã separado de 40-50 pessoas, e ambas as identidades existiriam sob a hierarquia da tribo."
 PLW_darwin:0 "Darwin Vidro"
 PLW_darwin_desc:0 "Séculos desconhecidos atrás, nossa ilha foi atingida por um grande monumento dos deuses que pousou bem no centro de nossa ilha. Embora tenha causado grande destruição, também trouxe consigo um poderoso material de construção, ideal para transformar lanças e joias. Nosso A ilha pode muito bem ser o único local no mundo que contém este material precioso, e devemos capitalizar isso através do comércio e da guerra."
 PLW_parlevar:0 "Parlevar"
 PLW_parlevar_desc:0 "No início dos tempos, os criadores Moinee e Droemerdene começaram seu trabalho criando o mundo. Moinee foi o arquiteto do mundo; formando terras e rios de nossa ilha e, finalmente, pegando o espírito errante de Parlevar e concedendo-lhe o corpo de o primeiro homem. O que se seguiu logo depois foi o canguru, que Moinee fez à imagem de Parlevar, que então emergiu do solo no solo. Droemerdene assumiu a forma de uma estrela e agiu como guia da humanidade e transformou esses homens-canguru em seres humanos ; removendo suas histórias e formando joelhos para que possam descansar. Os seres humanos originais eram Palawa e, portanto, qualquer um que resista à identidade Palawa está apenas negando seus ancestrais."
 PLW_writers:0 "Primeiros Escritores Aborígenes"
 PLW_writers_desc:0 "Embora as culturas aborígenes fossem muitas vezes definidas através da tradição oral e das artes visuais, nós Palawa fomos dos primeiros a adotar a palavra escrita como forma de preservar o legado dos antepassados e partilhar o conhecimento do nosso povo. Os nossos primeiros trabalhos incluíam informações sobre o a própria ilha, nossa história e grandes obras de poesia escritas nas línguas Palawa. Nosso rápido domínio da palavra escrita é uma demonstração clara de que nós Palawa somos especialistas em abraçar novas ideias e mudar nossas antigas tradições para fluir com os tempos de mudança. "
 PLW_survivors:0 "Sobreviventes da Guerra Negra"
 PLW_survivors_desc:0 "Quando os colonos chegaram à nossa ilha, procuraram erradicar o nosso povo e tomar as nossas terras. O conflito foi sangrento e quase erradicou toda a vida na nossa ilha. Lutámos bravamente contra um inimigo superior; recusando-nos a recuar com os canos das armas apontados para nossas cabeças."
 PLW_enduring:0 "Pessoas Duradouras"
 PLW_enduring_desc:0 "Após os sangrentos conflitos com exércitos coloniais estrangeiros, apenas quatrocentos Palawa sobreviveram para continuar o nosso legado. Ao longo dos anos, os nossos números começariam a multiplicar-se novamente até recuperarmos a nossa população original. Embora as cicatrizes do que foi feito ao nosso povo pode nunca curar, sempre seremos capazes de resistir até mesmo aos conflitos mais sangrentos e recuperar os números que perdemos em conflitos unilaterais."
 LAR_ideas:0 "Ideias Larrakia"
 LAR_ideas_start:0 "Tradições de Larrakia"
 LAR_ideas_bonus:0 "Ambição de Larrakia"
 LAR_makassar_trade:0 "O Comércio Makassariano"
 LAR_makassar_trade_desc:0 "Durante séculos, os Larrakia foram uma das poucas pessoas a se envolver no comércio com aqueles de fora da costa da Austrália. Os mercadores de Makassar vêm em busca dos produtos mais cobiçados da Austrália: pepinos do mar, roupas e tabaco. Enquanto outros permaneceriam insulares e comercializariam apenas com os habitantes locais, as mercadorias larrakianas são transportadas até as costas distantes da China."
 LAR_federation:0 "A Federação Larrakia"
 LAR_federation_desc:0 "As terras pertencentes aos Larrakia por si só não são suficientes para atrair comerciantes estrangeiros, por isso mantemos relações estreitas e amigáveis com os nossos vizinhos, tanto que as nossas culturas casam entre si e partilham cerimónias, canções e histórias de sonho."
 LAR_dreaming:0 "Larrakia Sonhando"
 LAR_dreaming_desc:0 "As histórias oníricas de Larrakia tornam nossas terras parte de nossa nação como nosso povo. Nossa conexão com a terra e os mares que habitamos é tão espiritual quanto física, e por toda a costa do norte da Austrália, nós conte as histórias oníricas que moldaram o mundo."
 LAR_dowed:0 "Dotado"
 LAR_dowed_desc:0 "O primeiro homem de Larrakia, Dowed, foi criado da Terra por Nanganburra e educado em como procriar, criar leis e falar. Quando ele envelheceu, muitos se recusaram a obedecê-lo e às leis que ele criou, e suas punições causaram muitas pessoas morrer. Através de Dowed aprendemos o delicado equilíbrio entre legalismo e misericórdia."
 LAR_ceremonial_scarring:0 "Cicatriz Cerimonial"
 LAR_ceremonial_scarring_desc:0 "Cicatrizes na sociedade de Larrakia são um ato voluntário que alguém inflige ao corpo. O corpo é cortado e marcado para celebrar o casamento, o nascimento de filhos ou a morte de um membro da família célebre. Ter cicatrizes é ter uma vida de memórias , e estar limpo é ser ingênuo e inexperiente, e quanto mais limpa a pele, menos direito ela tem de participar de cerimônias e celebrações."
 LAR_hospitality:0 "Hospitalidade Larrakia"
 LAR_hospitality_desc:0 "Quando estranhos aparecem nas costas de Larrakia, sejam eles amigos ou inimigos, são tratados com hospitalidade e respeito, independentemente das suas origens ou intenções. Quer sejam comerciantes Makassarianos ou colonizadores europeus, Larrakia proporcionará sempre praias seguras onde você possa estar. recebidos como amigos."
 LAR_kenbi_land_claim:0 "A reivindicação da terra Kenbi"
 LAR_kenbi_land_claim_desc:0 "Quando os colonizadores chegaram às costas da Austrália e saquearam e pilharam ilegalmente as terras de Larrakia, retaliamos na única língua que eles entendiam: a língua da lei. Apresentamos, num documento de três metros de comprimento, a precisão raciocinar por que as empresas coloniais estavam violando as leis internacionais, e o nosso domínio da lei nos torna um adversário formidável para qualquer aspirante a colonizador."
 GMI_ideas:0 "Idéias Kamilaroi"
 GMI_ideas_start:0 "Tradições Kamilaroi"
 GMI_ideas_bonus:0 "Ambição Kamilaroi"
 GMI_sacred_caves:0 "As Cavernas Sagradas"
 GMI_sacred_caves_desc:0 "A água e o vento moldam as rochas da nossa casa e, a partir deles, os nossos antepassados criaram ferramentas para cultivar e moldar a terra que nos rodeia. Vivemos entre a terra e a terra fornece-nos tudo o que precisamos."
 GMI_land_of_languages:0 "Terra das Línguas"
 GMI_land_of_languages_desc:0 "O ambiente social Kamilaroi é caracterizado por uma grande quantidade de pessoas diferentes, falando línguas e dialetos diferentes, reunindo-se entre os Kamilaroi para o comércio e casamentos mistos entre o nosso povo."
 GMI_fertile_soils:0 "Solos férteis de Kamilaroi"
 GMI_fertile_soils_desc:0 "“Os Kamilaroi habitam algumas das planícies mais férteis da Austrália, criadas desta forma por meio de uma agricultura cuidadosa e considerada contra incêndios florestais.”"
 GMI_dhulu:0 "Dhulu"
 GMI_dhulu_desc:0 "A Austrália está repleta de inúmeros povos e línguas em todo o continente, e os Kamilaroi são uma das maiores confederações tribais da Austrália. A comunicação entre subtribos é fundamental para manter o nosso povo unido, e inventámos uma prática de entrega de mensagens na forma de Dhulu para comungar com nossos irmãos através das planícies."
 GMI_matrilineal_lineage:0 "Linhagem Matrilinear"
 GMI_matrilineal_lineage_desc:0 "“É do ventre de nossas mães que nascemos, então é pelo sangue de nossas mães que rastreamos nossa linhagem. Enquanto outros adotam o sobrenome de seu pai, os pais não são confiáveis e nunca se tem certeza de quem é seu verdadeiro pai é. Ao rastrear a linhagem matrilinear, sempre sabemos de onde veio nosso sangue."
 GMI_familial_law:0 "“Direito de Família”"
 GMI_familial_law_desc:0 "As normas dos parentes ditam o comportamento e as obrigações que se deve à sua família. Na sociedade Kamilaroi, as leis existem em nível nacional, tribal e familiar e são diferenciadas para cada família. O chefe da família é tanto o mestre quanto o chefe. "
 GMI_red_kangaroo:0 "Canguru Vermelho"
 GMI_red_kangaroo_desc:0 "Gambu Ganuuru foi um grande e sábio líder de nosso povo que se manteve firme contra um invasor estrangeiro. Desde sua morte, cantamos canções de seus triunfos e o celebramos como o Canguru Vermelho dos Kamilaroi."
 aboriginal_moluccan_trade_title:0 "Envolva-se no comércio de Makassar"
 aboriginal_moluccan_trade_desc:0 "Poucos estrangeiros sabem navegar até à Austrália para explorar as suas riquezas, mas os Makassarianos sabem que somos ricos e dignos de uma viagem comercial. Estes Makassar trazem consigo histórias estranhas de deuses estrangeiros, e temos muito a aprender com a sua visão sobre o Sonhando."
 dreamtime_conquer_tasmania_title:0 "Unificar o Palawa"
 dreamtime_conquer_tasmania_desc:0 "Os Palawa estão isolados e insulares do resto do continente e, como tal, têm as suas próprias Histórias de Sonho totalmente diferentes das encontradas no continente. Uni-los sob a nossa bandeira e integrar as suas Histórias com as nossas concederá ao nosso povo acesso a uma uma série de novas histórias de sonho!"
 dreamtime_humiliate_rival_title:0 "Humilhar nossos inimigos"
 dreamtime_humiliate_rival_desc:0 "Muitas histórias são de grandes batalhas entre titãs, mas não somos dignos de compartilhar essas batalhas lendárias no Dreamtime se não exemplificarmos seu heroísmo em nós mesmos!"
 dreamtime_spirits_title:0 "Os espíritos"
 dreamtime_spirits_desc:0 "“Existem pessoas em nossa nação que não acreditam nas Histórias dos Sonhos. Agora, mais do que nunca, é importante exemplificar as Histórias do nosso povo e fazer proselitismo entre esta população de estranhos e torná-los conscientes do Sonho.”"
 dreamtime_own_dharma_title:0 "O Dharma"
 dreamtime_own_dharma_desc:0 "As pessoas das religiões dármicas seguem muitos deuses e assumem muitas formas. Talvez estudando seus costumes mais profundamente, possamos obter algumas visões únicas do Tempo dos Sonhos."
 dreamtime_christian_title:0 "Sonho de Baiame"
 dreamtime_christian_desc:1 "Estranhos chegam às costas da Austrália, pregando a cruz e um antigo mártir. Embora não abracemos de todo o coração esta nova fé, o cenário das Dreaming Stories será, sem dúvida, influenciado por estas novas revelações."
 dreamtime_sulawesi_title:0 "Domine Sulawesi"
 dreamtime_sulawesi_desc:0 "Durante anos, os Makassar foram os únicos comerciantes que a Austrália conheceu, mas não mais. Ao unir a ilha de Sulawesi, seremos livres para controlar o comércio de Makassar e transportar os nossos próprios produtos através dos mares para a China e a Indonésia."
 dreamtime_boats_title:0 "Sonho de Alto Mar"
 dreamtime_boats_desc:0 "Uma vez que nosso povo cruzou o mar em navios capazes de viagens intercontinentais, mas as costas exuberantes da Austrália nos tornaram complacentes. Devemos reviver o espírito de viagem de nosso povo para um futuro mais brilhante."
 dreamtime_chinese_emperor_title:0 "O Sonho dos Dragões"
 dreamtime_chinese_emperor_desc:0 "Longe de nossas costas existe um Imperador dos Dragões. Este Imperador é claramente um agente de Wagyl, e devemos conscientizar a população chinesa desta revelação."
 dreamtime_rainbow_serpent_title:0 "A Serpente Arco-Íris"
 dreamtime_rainbow_serpent_desc:0 "As histórias de sonhos em toda a Austrália variam muito, mas uma coisa que persiste é a crença na Serpente Arco-Íris. Somente estudando todos os aspectos do Sonho poderemos começar a compreender verdadeiramente a natureza da Serpente Arco-Íris."
 ancestor_story:0 "Os Ancestrais"
 ancestor_story_desc:0 "Fomos carregados até aqui nas costas de nossos Ancestrais, e o mais sagrado entre todos os Ancestrais pode ascender ao Sonho e permanecer conosco no plano espiritual."
 erathipa_story:0 "Erathipa"
 erathipa_story_desc:1 "Erathipa é uma figura sonhadora que assume a forma de uma pedra no formato de uma mulher grávida. Erathipa mantém as almas das crianças falecidas em seu ventre, e qualquer mulher que se aproximar de Erathipa será abençoada com fertilidade."
 crow_story:0 "Corvo"
 crow_story_desc:0 "O Corvo é um campeão da Humanidade no Sonho que aparece em histórias por toda a Austrália. É ao Corvo que podemos agradecer pela descoberta do fogo pela Humanidade, e seus filhos aqui na Terra devem ser venerados como criaturas sagradas."
 moinee_story:0 "Moine"
 moinee_story_desc:0 "“Os primeiros Palawa foram cangurus, transformados em homens pelo benevolente espírito criador Moinee. Ele cortou o solo para abrir caminho para rios e ilhas, separando a Tasmânia do resto do continente.”"
 military_story:0 "Adnoartina"
 military_story_desc:0 "Adnoartina era rival de Marindi. As batalhas de Adnoartina e Marindi eram lendárias, e no sopé de Uluru, sua batalha tornou-se tão sangrenta que eles assumiram a forma de animais; Marindi, um cachorro, e Adnoartina, um lagarto. Sua luta durou por dias enquanto subiam cada vez mais alto na superfície de Uluru. Uma vez no cume, Adnoartina mordeu o pescoço de Marindi e o comeu, e foi o sangue divino de Marindi que deu a Uluru sua cor vermelha."
 islam_story:0 "Sonho Islâmico"
 islam_story_desc:0 "Os comerciantes Makassar trouxeram consigo um conjunto estranho e encantador de histórias. Embora o Islão nunca substitua o Sonho, é inquestionável que a fé dos Makassar influenciou todos aqueles que a ouviram."
 dharma_story:0 "Sonho Dármico"
 dharma_story_desc:0 "Seguimos os antigos costumes dos deuses hindus. Com eles aprendemos sobre a reencarnação e como organizar eficientemente a sociedade através de castas."
 baiame_story:0 "Baiame"
 baiame_story_desc:0 "Baiame é o Deus criador e Pai do Céu. Ele desceu dos céus e deu ao mundo o oceano, os rios e as montanhas. Ele então retornou à humanidade para dar-lhes leis, tradições, linguagem e uma voz para cantar ."
 spirits_story:0 "Os espíritos"
 spirits_story_desc:0 "Muitos espíritos habitam locais sagrados em toda a Austrália, e suas Histórias no Sonho influenciam o mundo que nos rodeia; tanto espiritual quanto fisicamente."
 conquest_story:0 "Lumalum"
 conquest_story_desc:0 "Um Deus malévolo da ganância e da gula, Lumaluma se envolveu no canibalismo; consumiu os mortos até se tornar uma baleia."
 djunkgao_story:0 "Irmãs Djunkgao"
 djunkgao_story_desc:0 "“As Irmãs Djunkgao deram origem aos rios e oceanos do mundo antes de abraçarem a mortalidade e se tornarem as primeiras mulheres do mundo.”"
 wagyl_story:0 "Vazio"
 wagyl_story_desc:0 "Wagyl é uma manifestação da Serpente Arco-Íris adorada pelos Nyoongah. Ele desliza pela Austrália Ocidental no Sonho, formando rios ao longo de seu caminho."
 rainbow_story:0 "A Serpente Arco-Íris"
 rainbow_story_desc:0 "A Serpente Arco-Íris está entre as poucas divindades a serem adoradas em todo o mundo dos Sonhos. As histórias sobre o propósito da Serpente Arco-Íris no Sonho variam enormemente entre as religiões, mas Ele é frequentemente atribuído à chuva ou à água e é uma força benevolente para todos os povos."
