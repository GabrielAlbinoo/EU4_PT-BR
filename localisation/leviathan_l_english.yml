l_english:
 nw_native_ideas:0 "Ideias Nativas do Noroeste"
 nw_native_ideas_start:0 "América do Noroeste"
 nw_native_ideas_bonus:0 "Ambição Nativa do Noroeste"
 raid_warfare_nw:0 "Guerra de Ataque"
 raid_warfare_nw_desc:1 "“Nosso povo está em constante estado de guerra ou se preparando para isso. Invadimos frequentemente nossos vizinhos, reunindo cativos para a escravidão, embora às vezes subamos ou descemos a costa até conseguirmos o que queremos, mesmo que isso signifique ir para terras distantes. Precisamos estar preparados a cada momento, por isso estamos acostumados a nos adaptar a qualquer situação”."
 brother_salmon:0 "Irmão Salmão"
 brother_salmon_desc:0 "O salmão não é apenas uma fonte abundante de alimento que nos rodeia, mas também o nosso símbolo espiritual. Mesmo que não seja o único, é o mais central e importante. O salmão alimenta-nos, o salmão guia-nos e o o salmão nos protege. Sem o salmão nosso povo estaria perdido, pois é a nossa conexão com o outro mundo."
 potlatch:0 "Potlatch"
 potlatch_desc:1 "Um potlatch é o evento mais importante na vida social de nossas comunidades. Um potlatch é um evento altamente complexo onde comemoramos um evento específico reunindo-nos; neles, normalmente o chefe da tribo provaria sua própria riqueza dando generosamente presentes altamente elaborados e caros para os visitantes. Nessas cerimônias acontecem grandes festas e demonstrações de consumo conspícuo e ser convidado para elas é considerado uma grande honra."
 mother_and_father:0 "Mãe e pai"
 mother_and_father_desc:1 "“Mesmo que nem todas as tribos tracem sua linhagem pela mãe, como os Chinook, as mulheres têm grande importância em nossas vidas sociais e participam delas tanto quanto qualquer homem.”"
 totem_poles_nw:0 "Totens"
 totem_poles_nw_desc:1 "Totens são esculturas monumentais que representam símbolos e figuras em nossa cultura. Finamente esculpidos em grandes árvores, esses mastros geralmente simbolizam ou comemoram nossos ancestrais, crenças culturais, nossas linhagens ou eventos notáveis; mas também podem ser usados para zombar ou envergonhar pessoas ou tribos de comportamentos desonrosos ou atuam como vasos mortuários para os restos mortais de ancestrais mortos."
 canoe_people:0 "Pessoas Canoas"
 canoe_people_desc:1 "“Nossas tribos vivem na costa ou perto de grandes rios: nossa dieta depende fortemente de salmão, enguias, muitos outros peixes, frutos do mar, focas e até baleias; usamos a água como estrada para atacar nossos inimigos ou visitar nossos amigos. .por todas estas razões, a canoa é uma grande parte da nossa cultura, mais do que uma simples ferramenta. Graças a ela, somos tão móveis como a água."
 division_as_a_strength_nw:0 "“Divisão como força”"
 division_as_a_strength_nw_desc:0 "“Várias tribos vivem nesta área e nem todas falam a mesma língua, mas mesmo assim partilhamos tantas características que surgiu uma espécie de irmandade entre nós. Coexistimos mesmo que o nosso modo de vida dependa fortemente de ataques constantes aos inimigos. para capturar escravos que nos servirão."
 plains_native_ideas:0 "Ideias Nativas das Planícies"
 plains_native_ideas_start:0 "Ótimos planos"
 plains_native_ideas_bonus:0 "Ambição Nativa das Planícies"
 bison_hunters:0 "Caçadores de Bisões"
 bison_hunters_desc:1 "Os bisões são vida para o nosso povo. Usamos cada parte do animal como um tributo ao seu sacrifício. Alimentamos o nosso povo com a sua carne, usamos os seus ossos como ferramentas, usamos o seu pêlo contra o frio durante os longos invernos ou a sua esconde para as nossas roupas ou para cobrir os nossos tipis, usamos a sua alma como nosso animal símbolo. Tal é a importância do bisão para a nossa cultura que nos sentiríamos desamparados sem eles."
 bow_archery:0 "Tiro com arco e flecha"
 bow_archery_desc:0 "Entre nossas muitas ferramentas, o arco é uma das mais importantes. Precisamos dos arcos para caçar e através dele para alimentar nosso povo ou para guerrear nossos inimigos quando chegar a hora. Nossos arcos são robustos, fortes, mas também flexíveis como nosso povo ... Quando o rosto pálido chegou, nosso povo adaptou nossos arcos para dispará-los dos cavalos, mas isso é outra história..."
 dwellers_of_tipis:0 "Moradores do Fino"
 dwellers_of_tipis_desc:1 "“As Tipis são as nossas tradicionais tendas feitas de pele de animais, geralmente de bisões, sustentadas por sólidos postes de madeira que usamos como nossas casas. Têm uma aba de fumo no topo, que nos permite fazer fogueiras no interior para combater o frio no inverno. Essas barracas são duráveis, proporcionam calor e conforto no inverno, são frescas no calor do verão e secas durante as chuvas fortes. Mas o melhor de tudo é que podem ser desmontadas e embaladas rapidamente, por isso são perfeitas para quando precisamos nos mudar. ."
 peaceful_people:0 "Pessoas Pacíficas"
 peaceful_people_desc:1 "“As planícies são ricas e grandes o suficiente para que as diferentes tribos não precisem competir por recursos. Esta situação manteve a paz entre os grupos e, apesar das nossas diferenças e de algumas guerras raras entre nós, todos sabem que a nossa palavra será respeitada. uma ameaça estrangeira pode perturbar esta paz."
 sun_dance:0 "Dança do Sol"
 sun_dance_desc:1 "“A Dança do Sol é uma das cerimônias mais importantes para o nosso povo. Geralmente envolve toda a comunidade, todos orando juntos pela cura e vários indivíduos fazendo sacrifícios pessoais em nome do grupo. sob o céu por muitos dias, não importa o tempo)."
 plains_sign_language:0 "Língua de Sinais das Planícies"
 plains_sign_language_desc:0 "Desenvolvida pelo povo das Planícies, a Língua de Sinais das Planícies se espalhou por todas as terras como a língua franca para transações comerciais entre as tribos em todos os lugares, de costa a costa. Ser os criadores dela nos trouxe algum prestígio entre o resto do mundo. as tribos. Não nos importamos com a fama, mas temos orgulho da engenhosidade do nosso povo."
 horse_riders:0 "Cavaleiros"
 horse_riders_desc:1 "Nosso povo tradicionalmente usa seus pés fortes para se mover pelas planícies e seus ombros capazes ou travois puxados por cães para carregar nossas coisas. Quando os primeiros Caras Pálidas apareceram em nossas terras, eles trouxeram cavalos com eles. Esses lindos animais foram um presente de nossos ancestrais e fizemos o que tínhamos para obtê-los. O número de éguas e garanhões é grande entre as tribos, e eles se tornaram um conosco. Uma parte de nossa cultura para sempre. "
 california_native_ideas:0 "Ideias Nativas da Califórnia"
 california_native_ideas_start:0 "Califórnia"
 california_native_ideas_bonus:0 "Ambição Nativa da Califórnia"
 division_as_a_strength_cf:0 "“Divisão como força”"
 division_as_a_strength_cf_desc:1 "“Várias tribos vivem nesta área e nem todas falam a mesma língua, mas mesmo assim partilhamos tantas características que surgiu uma espécie de irmandade entre nós. de recursos."
 basketweaving:0 "Tecelagem de Cestas"
 basketweaving_desc:1 "Os cestos são um dos artigos mais valiosos para o nosso povo. O seu valor reside na forma como são úteis e centrais no nosso quotidiano, não necessariamente por serem uma espécie de luxo. Os cestos são geralmente tecidos pelas nossas mulheres que utilizam plantas locais para criá-los. Seu tamanho e forma de ser feito depende do uso que terão."
 tribelets:0 "tribetos"
 tribelets_desc:1 "“Apesar da grande densidade de pessoas na nossa região, especialmente quando comparadas com outras no continente, as nossas tribos são bastante pequenas, consistindo apenas de algumas dezenas de indivíduos que trabalham em conjunto. Para muitos, as nossas tribos são melhor definidas como tribos. não há vergonha desse nome. Quanto mais próximas as pessoas, mais forte é o grupo. Isso nos ajudou a prosperar."
 forest_gardening:0 "Jardinagem Florestal"
 forest_gardening_desc:0 "“Nossa terra é tão rica que nosso povo nunca precisou realmente dedicar tempo à agricultura. Podemos tirar o que precisamos diretamente das florestas e bosques, com um pouco de cuidado com as plantas e alguns incêndios controlados a cada poucos anos, temos conseguiu viver em harmonia com a natureza."
 kuksu_cult:0 "Culto Kuksu"
 kuksu_cult_desc:0 "Os homens, e às vezes as mulheres, das nossas tribos dançam em sociedades secretas para apaziguar os espíritos e trazer bênçãos às nossas terras. Graças a eles, os carvalhos dão-nos as muitas bolotas que servem de base à nossa dieta e permitem ao nosso povo crescer em números. Enquanto mantivermos os espíritos felizes, nunca mais sofreremos fome."
 rock_art:0 "Arte do rock"
 rock_art_desc:0 "“O talento é um dom dos nossos antepassados, com o qual abençoaram alguns dos membros da nossa tribo. Graças a esta inspiração, as nossas áreas sagradas são pintadas com representações dos nossos espíritos, dos nossos antepassados ou das nossas tradições que embelezam as nossas terras e tornam todos mais felizes.”"
 medicine_men:1 "Pessoas Cerimoniais"
 medicine_men_desc:1 "“Apesar dos sacerdotes totemistas estarem espalhados por todo o continente, eles são muito importantes para nós como grupo. São eles que cuidam da saúde do nosso povo e geralmente são os que fazem as nossas danças espirituais funcionarem na forma como os espíritos e nossos ancestrais aprovariam."
 potlatch_held:0 "Potlatch Realizado"
 desc_potlatch_held:0 "Celebramos um Potlatch recentemente."
 native_americans.25.t:0 "O Potlatch"
 native_americans.25.d:1 "Um visitante importante nos honrou com sua presença. [Root.Monarch.GetName] tem que decidir se celebra ou não um Potlatch em homenagem ao nosso convidado. Por um lado, celebrá-lo será uma boa oportunidade para nos gabarmos de nossa riqueza diante do nosso povo e do deles, por outro lado, é algo caro que pode nos causar muitos danos para necessidades futuras."
 native_americans.25.a:0 "Não importa o que aconteça, um potlatch sempre deve ser realizado!"
 native_americans.25.b:1 "Não vamos realizar um potlatch agora."
 native_americans.26.t:1 "Uma recepção agradável"
 native_americans.26.d:1 "Quando estávamos visitando as pessoas de [From.Monarch.GetName] e [From.Monarch.GetHerHis], um potlatch foi realizado em nossa homenagem. Nesta cerimônia, grandes presentes nos foram dados como forma de homenagear nossa visita e provar como rico [From.Monarch.GetName] é. Como devemos responder?"
 native_americans.26.a:0 "O potlatch foi excelente, nos sentimos honrados."
 native_americans.26.b:0 "O potlatch foi bom, obrigado."
 potlatch_good:0 "Adorámos o Potlatch"
 native_americans.26.c:1 "O potlatch não foi tão ruim."
 potlatch_nice:0 "Gostamos do Potlatch"
 native_americans.26.e:0 "O potlatch foi muito ruim. Estamos decepcionados."
 potlatch_bad:0 "Não gostamos do Potlatch"
 native_americans.27.t:1 "Uma recepção fria"
 native_americans.27.d:1 "Quando estávamos visitando as pessoas [From.Monarch.GetName] e [From.Monarch.GetHerHim], um potlatch deveria ter sido realizado em nossa homenagem. Nesta cerimônia grandes presentes deveriam ter sido dados a nós como forma de homenagear nossos visite e prove o quão rico é [From.Monarch.GetName]. Como devemos responder?"
 native_americans.27.a:0 "“Nós entendemos, não era a hora.”"
 native_americans.27.b:0 "Isso é bastante insultuoso, na verdade."
 native_americans.28.t:0 "O dia da caça"
 native_americans.28.d:1 "Hoje é um bom dia para caçar e [Root.Monarch.GetName] acordou com isso em mente. [Root.Monarch.GetName] se aproxima de [Root.Monarch.GetHerHis] homens e diz a eles [Root.Monarch.GetHerHis] deseja ir caçar. Um dos [Root.Monarch.GetHerHis] homens mais experientes se aproxima e pergunta a [Root.Monarch.GetHerHim] qual presa [Root.Monarch.GetSheHe] quer caçar. "
 native_americans.28.a:0 "Vamos procurar veados."
 native_americans.28.b:1 "O salmão será a presa."
 native_americans.28.c:0 "Nada como caçar focas."
 native_americans.28.e:0 "Pronghorns são sempre um desafio."
 native_americans.28.f:0 "Apenas os bisões são presas adequadas."
 native_americans.29.t:0 "A Grande Presa"
 native_americans.29.d1:1 "Enquanto [Root.Monarch.GetName] estava caçando com alguns dos guerreiros [Root.Monarch.GetHerHis], tentando cercar um grupo de cervos e trazer um pouco de comida para a tribo [Root.Monarch.GetHerHis], um dos [ Root.Monarch.GetHerHis] homem se aproxima de [Root.Monarch.GetHerHim] e diz que viu um cervo muito grande nas profundezas da floresta. [Root.Monarch.GetName] não hesita e segue o homem pela floresta até que [Root .Monarch.GetSheHe] encontra [Root.Monarch.GetHerHis] uma presa. Um grande cervo, o maior [Root.Monarch.GetSheHe] já viu poses majestosas no meio de uma clareira. [Root.Monarch.GetSheHe] sussurra um breve 'obrigado' aos espíritos da floresta por esta oportunidade que [Root.Monarch.GetSheHe] não perderá. [Root.Monarch.GetSheHe] ordena que os homens [Root.Monarch.GetHerHis] fiquem quietos e em suas posições como [ Root.Monarch.GetSheHe] começa a se mover silenciosamente em direção à melhor posição para disparar o arco [Root.Monarch.GetHerHis]. O arco está pronto para disparar a flecha destinada a matar o animal. A respiração de [Root.Monarch.GetName] está calma. Os dedos [Root.Monarch.GetHerHisCap] começam a liberar a flecha."
 native_americans.29.d2:1 "Uma mulher da tribo [Root.Monarch.GetHerHim] se aproxima de [Root.Monarch.GetHerHim] enquanto [Root.Monarch.GetSheHe] está pescando como a tribo [Root.Monarch.GetHerHis] costuma fazer para alimentar seu povo. [Root .Monarch.GetName] levanta a cabeça de [Root.Monarch.GetHerHis] em direção a ela, os olhos de [Root.Monarch.GetHerHis] se encontram e [Root.Monarch.GetName] sabe que viu algo incomum, mas bom, no entanto. Com piedade nela olhar, ela sussurra como viu o maior salmão de todos os tempos, uma verdadeira encarnação do espírito do rio que adoramos tão profundamente. [Root.Monarch.GetName] a segue até o local onde ela o viu e depois de algumas respirações [Root .Monarch.GetName] finalmente vê isso. É realmente enorme. [Root.Monarch.GetName] prepara ferramentas [Root.Monarch.GetHerHis] para capturá-lo. "
 native_americans.29.d3:2 "Como [Root.Monarch.GetName] estava voltando para casa com a canoa [Root.Monarch.GetHerHis] após um bom dia de caça às focas, [Root.Monarch.GetName] viu não muito longe da posição de [Root.Monarch.GetHerHis] um selo enorme, uma verdadeira bênção dos deuses, emerge das profundezas do mar. [Root.Monarch.GetSheHe] prepara o arpão de [Root.Monarch.GetHerHis] e silenciosamente se aproxima dele. [Root.Monarch.GetSheHeCap] sai na fileira sobre a canoa [Root.Monarch.GetHerHis], levante-se e tenha o arpão pronto para ser disparado. O selo emerge, seus olhares se encontram enquanto [Root.Monarch.GetName] libera a arma. "
 native_americans.29.d4:2 "“O grupo de caça está voltando para casa quando, entre o grupo de pronghorns que encontra [Root.Monarch.GetName], aparece o maior antílope que [Root.Monarch.GetSheHe] já viu. Quase como se fosse uma divindade, [Root .Monarch.GetSheHe] pode sentir uma aura brilhante especial ao seu redor e imediatamente sabe que [Root.Monarch.GetSheHe] tem que caçá-lo. [Root.Monarch.GetSheHeCap] deixa o grupo para trás e se move silenciosamente para roubar o animal. Quando [Root .Monarch.GetSheHe] está pronto, [Root.Monarch.GetSheHe] prepara a arma [Root.Monarch.GetHerHis], esperando não perder a chance."
 native_americans.29.d5:1 "A terra treme conforme [Root.Monarch.GetName] se aproxima do rebanho de bisões. Esses animais podem matar qualquer um com seus ataques sangrentos com facilidade, mas também são vida para nosso povo. De repente, entre eles, [Root.Monarch .GetName] pode ver um macho enorme que [Root.Monarch.GetSheHe] sabe que deve ser uma presa de [Root.Monarch.GetHerHis]. [Root.Monarch.GetSheHe] prepara [Root.Monarch.GetHerselfHimself] para esta luta desigual antes de [ Root.Monarch.GetHerHis] ancestrais com uma oração rápida. A oportunidade surge bem na frente de [Root.Monarch.GetHerHis] e [Root.Monarch.GetSheHe] tenta."
 native_americans.29.a:1 "Deixe os espíritos decidirem se [Root.Monarch.GetName] merece o prêmio."
 unsuccessful_hunt:1 "[Root.Monarch.GetName] perderá o tiro."
 successful_hunt:1 "[Root.Monarch.GetName] matará o animal."
 native_americans.30.t:0 "O Pólo da Vergonha"
 native_americans.30.d:1 "Um mensageiro se aproxima de [Root.Monarch.GetName] e diz a [Root.Monarch.GetHerHim] que um poste de vergonha foi erguido para que todos saibam sobre a dívida de [Root.Monarch.GetHerHis]. Esta é uma situação bastante embaraçosa que irá enfraquecer Posição de [Root.Monarch.GetName], o que devemos fazer?"
 native_americans.30.a:1 "Ok, [Root.Monarch.GetName] vai pagar e deixar essa fofoca morrer."
 native_americans.30.b:1 "Não vamos pagar."
 pay_debt_shame_pole_title:0 "A dívida do pólo da vergonha"
 pay_debt_shame_pole_desc:0 "Um poste de vergonha foi erguido para nos envergonhar. Se pagarmos a nossa dívida, o poste será removido e deixaremos de perder prestígio."
 shame_pole:0 "Pólo da Vergonha"
 desc_shame_pole:0 "Um poste de vergonha está nos fazendo perder prestígio."
 native_americans.31.t:1 "Um pólo de honra para um aliado"
 native_americans.31.d:1 "Nossos aliados provaram seu valor para nós e nosso povo pediu para erguer um poste de honra para mostrar nossa gratidão. Devemos erguer um?"
 native_americans.31.a:0 "Eles merecem isso."
 native_americans.31.b:0 "Não dessa vez."
 erect_honour_pole_ally_title:1 "Um pólo de honra para um aliado"
 erect_honour_pole_ally_desc:1 "Temos a oportunidade de erguer um poste de honra para um aliado. Isto melhorará ainda mais as nossas relações."
 erect_honour_pole_title:1 "Um pólo de honra para nossa tribo"
 erect_honour_pole_desc:1 "“Queremos lembrar as pessoas sobre um evento importante ou homenagear os antepassados ou alguém que merece, erguendo um poste de honra”."
 native_americans.32.t:1 "O Pólo de Honra"
 native_americans.32.d:1 "“Durante os últimos dias você tem pensado em erguer um mastro de honra na aldeia. Já faz muito tempo que o último foi criado e é uma boa chance de fazer sua tribo parecer melhor aos olhos de todos, inclusive de seus pessoas. Você tem que decidir se será em sua homenagem, de outra pessoa ou para agradar aos antepassados."
 native_americans.32.a:0 "Essa é uma boa ideia."
 native_americans.32.b:0 "Não dessa vez."
 honour_pole:1 "Pólo de Honra"
 desc_honour_pole:1 "“Um poste de honra foi erguido em nossas terras para lembrar um ancestral, um acontecimento ou a amizade eterna entre tribos.”"
 native_americans.33.t:0 "Animais Perdidos"
 native_americans.33.d1:1 "“Alguém não tomou cuidado e nossos cães desapareceram do acampamento. Sem eles não podemos transportar nossos tipis e pertences, por isso ficamos presos nesta terra até recuperá-los”."
 native_americans.33.d2:1 "“Alguém não teve cuidado e alguns dos nossos cavalos desapareceram do nosso acampamento. Sem eles não podemos mover os nossos tipis e pertences, por isso ficamos presos nesta terra até os recuperarmos”."
 native_americans.33.a:0 "“Envie todos os disponíveis para procurá-los.”"
 native_americans.33.b:0 "Vai custar muito caro, eles acabarão voltando."
 travois_no_dogs:1 "Não há cães para nossos Travois"
 desc_travois_no_dogs:0 "Até que tenhamos nossos cães de volta, nossos travois serão inúteis."
 travois_no_horses:1 "Não há cavalos para nossos Travois"
 desc_travois_no_horses:0 "Até que tenhamos nossos cavalos de volta, nossos travois serão inúteis."
 native_americans.34.t:0 "O Vôo da Águia"
 native_americans.34.d:1 "Uma águia voa sobre o acampamento. Ninguém presta muita atenção até que nosso padre começa a ficar nervoso. As pessoas o cercam. Até você é arrastado para perto dele. Suas palavras são ruins. O vôo da águia é muito irregular, e nosso padre pensa isso é um mau presságio."
 native_americans.34.a:0 "“Devíamos fazer alguns sacrifícios para apaziguar os espíritos.”"
 native_americans.34.b:0 "“É apenas uma águia.”"
 native_americans.35.t:1 "Bison estão reproduzindo"
 native_americans.35.d:1 "Os últimos meses foram chuvosos com o melhor resultado possível. A grama ficou mais verde e mais forte do que nunca, a comida é tão abundante que os bisões se reproduziram em números incríveis. Os espíritos realmente nos abençoaram."
 native_americans.35.a:0 "Este será um bom ano de caça."
 native_americans.36.t:0 "Ocultar pintura"
 native_americans.36.d:1 "“A última caçada foi muito boa e conseguimos reunir muitas peles de bisão. Embora as peles pintadas sejam comuns em outras tribos, elas geralmente não têm acesso a bisões, o que torna essas peles grandes algo que pode ser negociado por um bom preço. ... Nossos comerciantes acabaram de voltar. Eles trazem riquezas com eles."
 native_americans.36.a:0 "“Essa riqueza será boa para a tribo.”"
 native_americans.37.t:0 "Paz nas Planícies"
 native_americans.37.d:0 "“Alguns líderes tribais aceitaram nosso convite para nos reunirmos e trazer a paz de volta às Planícies. Embora muitas pessoas não pensem que isso funcionaria, outros acham que vale a pena o esforço.”"
 native_americans.37.a:0 "Alguns presentes vão facilitar as coisas."
 native_americans.37.b:1 "Simplesmente não podemos esquecer as agressões do passado."
 native_americans.38.t:1 "Bolotas são escassas"
 native_americans.38.d:0 "“As bolotas são a base da nossa alimentação. Utilizamo-las em vários dos nossos pratos e este ano, por alguma razão, as bolotas estão escassas.”"
 native_americans.38.a:0 "Teremos que confiar em outras coisas."
 native_americans.39.t:1 "A vida deve retornar"
 native_americans.39.d:1 "“Depois dos últimos incêndios que devastaram a nossa terra, as pessoas começaram a perguntar-se como podemos remover esta cicatriz feia da terra que tão generosamente nos nutre. Com grande engenhosidade, o nosso líder [Root.Monarch.GetName] lembrou-se de uma antiga tradição onde nosso povo, na maioria dos casos mulheres, usaria cestos de formato especial que conteriam sementes. À medida que as pessoas caminhavam, as sementes depositadas cairiam no chão e eventualmente colonizariam a terra outrora devastada, que se tornaria verde novamente."
 native_americans.39.a:1 "“Dedicaremos nossos recursos para criar muitas dessas cestas para este nobre empreendimento.”"
 native_americans.39.b:0 "Não é o momento."
 native_americans.40.t:1 "Uma casa de suor para a comunidade"
 native_americans.40.d:1 "“Há muito tempo que a nossa comunidade não tem uma sweathouse desde que a outra sofreu um incêndio. Como tivemos muitos problemas mais urgentes para enfrentar, a comunidade tem vivido muito bem sem ela. período de calma e as pessoas começaram a sentir falta de uma casa de suor adequada, para que os nossos homens e crianças possam ir lá e purificar os seus corpos e almas. Pode ser uma boa ideia colocar alguns homens para trabalhar na construção deste edifício para que a comunidade possa beneficiar a partir dele."
 native_americans.40.a:1 "Vamos erguer um."
 native_americans.40.b:1 "Usaremos os recursos em outras questões."
 native_americans.41.t:0 "Cestas são vendidas"
 native_americans.41.d:1 "“Um comerciante de outra tribo mostrou interesse nos cestos que as nossas mulheres teciam e pediu para comprar alguns. Isto poderia abrir novas oportunidades comerciais.”"
 native_americans.41.a:0 "Vejo uma nova maneira de beneficiar nosso povo."
 be_the_leader_title:0 "Seja o líder"
 be_the_leader_desc:0 "Precisamos mostrar a todos que estamos aqui para liderar."
 honour_the_ancestors_title:1 "Honrar os Ancestrais"
 honour_the_ancestors_desc:0 "Ao erigir um totem para lembrar nossos ancestrais e seus feitos, estamos demonstrando respeito."
 smells_like_teen_spirit_title:0 "Cheira a espírito adolescente"
 smells_like_teen_spirit_desc:0 "Embora mostrar força a outras nações seja importante, não podemos alcançá-lo sem que o nosso povo faça parte deste projeto. Precisamos que eles pensem como quando eram mais jovens, cheios de energia para devorar o mundo."
 celebrate_a_potlatch_title:0 "Celebre um Potlatch"
 celebrate_a_potlatch_desc:0 "“Que nossos aliados venham nos visitar e lhes dê presentes preciosos, eles conhecerão nossa riqueza.”"
 show_military_strength_title:0 "Mostrar Força Militar"
 show_military_strength_desc:0 "“Outras tribos podem ser nossas aliadas, mas mostraremos nosso poder e informaremos quem dita as regras.”"
 bond_to_the_land_title:0 "Ligação à Terra"
 bond_to_the_land_desc:0 "As áreas de caça são abundantes, mas precisamos de um lugar para colocar os nossos produtos."
 why_cant_we_be_friends_title:0 "Por que não podemos ser amigos?"
 why_cant_we_be_friends_desc:0 "“Os nativos das planícies sempre foram bastante pacíficos, vamos mostrar a todos que queremos continuar assim.”"
 teach_plains_sign_language_title:0 "Ensine a linguagem de sinais das planícies"
 teach_plains_sign_language_desc:1 "“Os nossos antepassados criaram uma linguagem gestual que não é usada como língua franca para o comércio, precisamos de continuar a ensinar isto aos nossos filhos.”"
 plains_power_title:0 "Poder das Planícies"
 plains_power_desc:0 "“Se gabando de quão desenvolvidos somos, todos nos admirarão.”"
 horse_culture_title:0 "Cultura do Cavalo"
 horse_culture_desc:0 "“Os cavalos revolucionaram o nosso modo de vida. Precisamos de nos adaptar e abraçar o novo nós.”"
 such_a_lovely_place_title:0 "Um lugar tão lindo"
 such_a_lovely_place_desc:0 "“Nossa terra é uma terra rica, com muitos recursos para o nosso povo, só precisamos coletá-los e ver nosso povo crescer em número”."
 lovely_place:0 "Um lugar tão lindo"
 desc_lovely_place:0 "Bem-vindo à Califórnia\nUm lugar tão lindo\nUm rosto tão lindo\nMuito espaço na Califórnia\nQualquer época do ano\nVocê pode encontrá-lo aqui."
 in_harmony_with_nature_title:0 "Em Harmonia com a Natureza"
 in_harmony_with_nature_desc:1 "“Nosso povo pode obter tudo o que precisa apenas coletando alimentos da natureza; no máximo, é necessária alguma jardinagem florestal para ajudar a natureza a produzir mais.”"
 basketweaving_trade_title:1 "Comércio de cestaria"
 basketweaving_trade_desc:1 "“É tradicional para o nosso povo, especialmente para as nossas mulheres, tecer cestos que são muito usados pelas nossas comunidades. Deveríamos fazer disto uma parte central da nossa economia e considerar negociá-los com outras tribos em troca de bens aos quais não temos acesso. ."
 commission_some_rock_art:0 "Encomende alguma arte rupestre"
 commission_some_rock_art_desc:0 "“Para homenagear nossos ancestrais, encomendaremos algumas pinturas nas rochas.”"
 rock_art_dec:0 "Arte do rock"
 desc_rock_art_dec:1 "“Encomendamos a criação de uma nova pintura rupestre em nossas terras para homenagear nossos ancestrais”."
 paint_the_land_title:0 "Pintar a Terra"
 paint_the_land_desc:0 "“Pintar pedras é uma arte cara ao nosso povo. A nossa ligação com a terra está ligada a ela, por isso, para fortalecer esse vínculo, deveríamos pintar a terra mais uma vez.”"
 settle_our_tribe_title:0 "Estabelecer Nossa Tribo"
 settle_our_tribe_desc:0 "Durante muitos invernos, nosso povo tem se movimentado, mas não mais. Temos que colonizar a terra para a glória de nosso povo."
 colonize_the_continent:0 "Colonizar o Continente"
 desc_colonize_the_continent:1 "“Há muitas terras livres ao nosso redor que devem ser reivindicadas pelo nosso povo se quisermos suportar novas ondas de estrangeiros que chegam às nossas costas.”"
 ne_native_ideas:0 "Idéias para as florestas do Nordeste"
 ne_native_ideas_start:0 "“Tradições Nordestinas”"
 ne_native_ideas_bonus:0 "“Ambição Nordestina”"
 ne_turtle_clan:0 "Clã Tartaruga"
 ne_turtle_clan_desc:0 "Uma concha tão forte quanto uma rocha. As tartarugas são um dos animais mais duradouros e longevos, certamente podemos aprender como nos proteger delas."
 ne_deer_clan:0 "Clã dos Veados"
 ne_deer_clan_desc:0 "“Poetas e contadores de histórias devem ser elogiados e respeitados. Os cervos estão entre os animais mais importantes já caçados, sua grande dignidade e porte fizeram deles uma fonte de inspiração para nossos artistas.”"
 ne_bear_clan:0 "Clã Urso"
 ne_bear_clan_desc:1 "Os ursos são guardiões. Eles sabem como proteger e curar. Muitos de nossos cerimoniais adotaram 'urso' como parte de seus nomes devido a isso, e seu espírito aumentará suas habilidades."
 ne_wolf_clan:0 "Clã Lobo"
 ne_wolf_clan_desc:1 "“Os lobos são sábios, líderes inteligentes e perseverantes. Sua lealdade, porém, é sua qualidade mais admirada, pois, como cães fiéis e ferozes, jamais abandonariam suas famílias.”"
 ne_marten_clan:0 "Clã Marten"
 ne_marten_clan_desc:0 "As martas são caçadoras, guerreiras; estão sempre no controle do combate, o que as torna inimigas formidáveis. Seu espírito beligerante inspirou nosso povo em tempos de guerra."
 ne_eagle_clan:0 "Clã Águia"
 ne_eagle_clan_desc:0 "As águias são animais nobres e respeitados. Elas se tornaram um símbolo de unidade familiar e representam um bom equilíbrio entre bondade e perigo. Membros de outras tribos serão influenciados por seu comportamento majestoso."
 ne_crane_clan:0 "Clã Guindaste"
 ne_crane_clan_desc:0 "Os guindastes são líderes naturais. Quando um guindaste dá um ensinamento, sua voz alta pode ser ouvida de longe, tornando impossível ignorá-lo."
 se_native_ideas:0 "Idéias para as florestas do sudeste"
 se_native_ideas_start:0 "“Tradições do Sudeste”"
 se_native_ideas_bonus:0 "Ambições do Sudeste"
 se_mississippian_legacy:0 "Legado do Mississippi"
 se_mississippian_legacy_desc:0 "Um legado é criado por histórias. Histórias sobre os lugares que habitamos, os objetos que usamos, as vidas que vivemos. A antiga cultura do Mississippi se estendeu ao longo do rio como uma rede religiosa e comercial que uniu diferentes tribos."
 se_matrilineal_lineage:0 "Linhagem Matrilinear"
 se_matrilineal_lineage_desc:0 "“As crianças nascem nos clãs dos seus pais, aprenderão e crescerão com eles. A maioria das tribos da nossa região segue uma organização matrilinear, sendo a Mãe do Clã uma figura importante nos nossos governos.”"
 se_refined_ceramics:0 "Cerâmica Refinada"
 se_refined_ceramics_desc:1 "Em todas as vidas que vivemos, a lama e a pedra sempre nos acompanham. É com as nossas próprias mãos que as moldamos em algo que não é apenas lama ou pedra. Ao longo dos séculos, aperfeiçoámos as nossas técnicas cerâmicas e insuflámos vida para eles."
 se_cultivation_of_the_earth:0 "Cultivo da Terra"
 se_cultivation_of_the_earth_desc:0 "A terra é ao mesmo tempo o começo e o fim de toda a vida. Ela nos nutre, nos faz morrer de fome, transforma nossos corpos em cadáveres podres e nos devora. Nós nos alimentamos dela, ela se alimenta de nós. Agora otimizamos nossos agricultura para garantir que aproveitamos bem enquanto podemos."
 se_mound_builders:0 "Construtores de Montes"
 se_mound_builders_desc:0 "“Honrar os mortos é algo que deve ser feito não apenas com palavras, mas também com fatos. Nossos ancestrais eram conhecidos por construir túmulos como cemitérios como forma de prestar homenagem aos falecidos”."
 se_exogamous_marriages:0 "Casamentos Exogâmicos"
 se_exogamous_marriages_desc:0 "Casar fora dos nossos clãs nos garantirá algumas alianças, bem como prevenirá algumas doenças específicas das nossas famílias."
 se_stomp_dancers:0 "Stomp Dancers"
 se_stomp_dancers_desc:0 "“Para realizar uma Stomp Dance excepcional, os participantes precisam seguir algumas regras rígidas para que a cerimônia seja realizada adequadamente. Essas regras incluem controlar o corpo e a mente, jejuar, permanecer acordados e tomar alguns remédios que os ajudarão nesta tarefa essencial. tarefa."
 sw_native_ideas:1 "Ideias do Sudoeste Americano"
 sw_native_ideas_start:0 "Tradições do Sudoeste"
 sw_native_ideas_bonus:0 "Ambições do Sudoeste"
 sw_the_old_tales:0 "Os contos antigos"
 sw_the_old_tales_desc:0 "“Ouvindo os contos e histórias do nosso passado podemos aprender sobre o nosso futuro. É necessário que não desconsideremos os seus ensinamentos.”"
 sw_four_clans:0 "Quatro Clãs"
 sw_four_clans_desc:1 "“Para algumas tribos da nossa região, cada criança nasce com quatro clãs: o da mãe, o do pai, o da avó e o do avô. Cada um deles encherá a criança de força e sabedoria, tornando nossos guerreiros especialmente resistentes.”"
 sw_raiding_nomads:0 "Invadindo Nômades"
 sw_raiding_nomads_desc:0 "“Algumas das tribos que habitam o deserto são ferozes e temíveis; a única menção de sua chegada é suficiente para fazer os inimigos se esconderem de medo.”"
 sw_prosperous_sedentarism:0 "“Sedentarismo Próspero”"
 sw_prosperous_sedentarism_desc:0 "“Algumas tribos optam por viver em aldeias agrícolas, investindo no seu próprio desenvolvimento.”"
 sw_the_grand_canyon:0 "O grande Canyon"
 sw_the_grand_canyon_desc:0 "Um corte acentuado na carne da Terra. Esse é o Grand Canyon. Uma fenda em sua pele petrosa. É um lugar perigoso, mas saber disso sempre nos dará alguma vantagem extra sobre nossos inimigos."
 sw_into_the_desert:0 "No Deserto"
 sw_into_the_desert_desc:0 "O deserto não pode ser detido. Não pode ser superado, não pode ser combatido. O deserto só pode ser aceito, compreendido. Aprendemos a viver nele, mas nossos inimigos não compartilham o mesmo conhecimento, felizmente."
 sw_far_west:0 "Extremo-Oeste"
 sw_far_west_desc:0 "Há um momento de pausa em que se compreende que não se pode ir mais longe. Não há nada além da última fronteira: água, calma, nada. Porém, um ímpeto irracional nos move a avançar até lá."
