#General Polynesian Events
 polynesian.1.t:0 "Área sagrada precisa de uma limpeza"
 polynesian.1.d:0 "“A exuberância de nossa terra nos traz diversas bênçãos, mas desta vez, em parte devido ao nosso descuido, a floresta quase comeu nossa [Root.GetPolynesianSacredArea]. Muitos em nossa comunidade sentem que o lugar não é mais tapu ou sagrado e que [Root.Monarch.GetName] deveria fazer algo a respeito."
 polynesian.1.a:0 "Enviaremos alguns homens para limpar a área e torná-la tapu novamente."
 polynesian.1.b:0 "Por que nos importaríamos? É apenas um lugar com menos árvores."
 polynesian.2.t:0 "Danças que deram errado"
 polynesian.2.d:0 "Durante uma de nossas muitas celebrações, enquanto os dançarinos apresentavam o tradicional [Root.GetPolynesianDance], uma briga começou. Acusações de ciúme foram lançadas entre dois dançarinos. Embora o assunto não devesse ter sido nada além de uma anedota, foi aumentou muito rápido e as famílias dos dançarinos começaram a se enfrentar. Antes que o sangue seja derramado, [Root.Monarch.GetName] age."
 polynesian.2.a:0 "Ao lado de um dos dançarinos."
 polynesian.2.b:0 "Tente resolver isso diplomaticamente."
 polynesian.3.t:0 "O batedor de moscas desaparecido"
 polynesian.3.d:0 "Em todo o Triângulo Polinésio, batedores de mosca são usados para fins cerimoniais por nossos chefes de alto escalão. Hoje nosso governante [Root.Monarch.GetName] será o centro de uma cerimônia, mas [Root.Monarch.GetHerHis] batedor de mosca desapareceu e os servos não conseguem encontrá-lo. Não há tempo para fazer outro porque a cerimônia está prestes a começar. Isso causará um grande tumulto se não for resolvido."
 polynesian.3.a:0 "Procure um substituto, ninguém vai perceber."
 polynesian.3.b:0 "Perderemos prestígio se tratarmos nossos súditos como tolos."
 polynesian.4.t:0 "Cultura Kava"
 polynesian.4.d:0 "“Ao regar as raízes secas da planta kava, obtemos também uma bebida alucinógena chamada Kava. Kava é uma parte central da maioria das cerimônias em todo o Triângulo Polinésio e é um ato altamente ritualizado que segue um conjunto estrito de regras e ordem. Como o processo de criação desta bebida não é imutável, os resultados podem variar muito, levando a resultados diferentes. A última celebração que tivemos com alguns membros importantes da nossa própria sociedade e das sociedades vizinhas foi um sucesso total devido à alta qualidade Servimos Kava. Nossa fama como anfitriões melhorou muito."
 polynesian.4.a:0 "Esta é uma boa oportunidade para fazer novos amigos."
 good_kava_mod:0 "Uma Grande Celebração"
 desc_good_kava_mod:0 "Nossa fama como grandes anfitriões melhorou a forma como os outros nos veem."
 polynesian.5.t:0 "Pano Tapa de Alta Qualidade"
 polynesian.5.d:0 "O pano de tapa é um pano de casca de árvore feito pela maioria dos grupos da região do Pacífico. O pano de tapa pode ser usado para diversas coisas, principalmente roupas, mas também para criar lindos enfeites que podem ser muito exigidos por sua qualidade. A tapa pode ser decorada e tingida, e é extraído do papel da amoreira. Em cada aldeia ou aldeia o som da casca a ser batida para fazer a tapa é uma constante. A nossa tapa tem sido muito procurada ultimamente devido à sua qualidade."
 polynesian.5.a:0 "Esta é uma boa chance de ganhar riqueza."
 quality_tapa_mod:0 "Pano Tapa de Alta Qualidade"
 desc_quality_tapa_mod:0 "Nosso pano Tapa é famoso no Triângulo Polinésio e a demanda por ele disparou."
 polynesian.6.t:0 "Tentativa de Assassinato"
 polynesian.6.d:0 "“Sennit é uma espécie de cordame feito de fibras secas, principalmente de casca de coco, ou capim, que é utilizado em toda a região para fazer diversos tipos de tecidos, principalmente chapéus, mas também como elemento importante para a arquitetura tradicional, construção de barcos, pesca ou ornamentação. Não se pensaria nisso como uma ferramenta para a morte, mas o cérebro humano é muito criativo e usar um sennit para estrangular nosso governante [Root.Monarch.GetName] foi a opção pensada pelo atacante. "
 polynesian.6.a:0 "Mate ele."
 polynesian.7.t:0 "Os Observadores das Estrelas"
 polynesian.7.d1:0 "O céu está cheio de estrelas com formatos diferentes que lembram coisas e têm utilidade para nossos marinheiros: o Manaiakalani ou The Chief's Fishline parece o anzol de Maui; Heiheionakeiki é usado para navegar até o Taiti; e Ke Ka o Makali'i ou The Canoe Bailer of Makali'i representa uma tigela caindo no horizonte... Pessoas que os conhecem são úteis para a comunidade."
 polynesian.7.d2:0 "“O céu está cheio de estrelas com formatos diversos que lembram coisas e têm utilidade para nossos marinheiros. Quem as conhece é útil para a comunidade.”"
 polynesian.7.a:0 "Conhecimento é sempre bem-vindo."
 polynesian.8.t:0 "As Guerras dos Porcos"
 polynesian.8.d:0 "“Quando os nossos antepassados colonizaram estas ilhas, trouxeram dois animais para comer: galinhas e porcos. Os porcos são tradicionalmente valorizados porque não são apenas deliciosos, mas também uma grande fonte de carne e possuir vários deles é uma forma de mostrar poder. das pessoas vieram a [Root.Monarch.GetName] para acusar o outro lado de roubar porcos deles. Este é um tema quente por vários motivos, e nosso governante pode querer agir."
 polynesian.8.a:0 "Vamos escolher um lado."
 polynesian.8.b:0 "São apenas porcos."
 pig_sides_mod:0 "Escolhemos um lado na guerra dos porcos"
 desc_pig_sides_mod:0 "Nosso apoio ao nosso lado neste conflito levou a alguma agitação."
 pig_neutral_mod:0 "Escolhemos a neutralidade nas guerras dos porcos"
 desc_pig_neutral_mod:0 "Ninguém está feliz com a nossa decisão, mas pelo menos ninguém está em guerra."
 polynesian.9.t:0 "Memórias do Havaí"
 polynesian.9.d:0 "De acordo com nossas lendas, antes de chegarmos a estas praias, nosso povo era nativo de um lugar chamado Hawaiki, de onde todos nós viemos. Mesmo para outros, é também o submundo para onde nossos mortos vão e moram. Em qualquer caso, eles eram feliz e a comida era abundante, então nosso povo às vezes sente falta daquele lugar onde nunca esteve. Há uma atração antinatural por aquela pátria perdida."
 polynesian.9.a:0 "Esse lugar parece o paraíso."
 polynesian.10.t:0 "Uma doce ameaça"
 polynesian.10.d:0 "“A cana-de-açúcar foi trazida pelos nossos antepassados em nossas wakas ou canoas e tem sido plantada e utilizada extensivamente pelas nossas comunidades. Mas conosco veio também um convidado indesejado: os ratos. número de ratos parece estar fora de controle e sofremos grandes perdas em nossos campos de açúcar. A comunidade está preocupada e veio implorar por ajuda. Como governantes, temos que dar-lhes uma resposta."
 polynesian.10.a:0 "Temos que fazer alguma coisa, libertar os cães!"
 polynesian.10.b:0 "Não creio que possamos fazer muito."
 sugarcane_lost_mod:0 "Cana-de-açúcar perdida para ratos"
 desc_sugarcane_lost_mod:0 "“Um enxame de ratos destruiu nossos canaviais.”"
 polynesian.11.t:0 "O melhor amigo"
 polynesian.11.d:0 "“Desde a colonização das primeiras ilhas, os cães têm estado ao nosso lado como companheiros, mas também como alimento. Quase todos os grupos de ilhéus têm a sua própria raça de cão: o Poi no Havai, o Kuri em Aotearoa, ou aqueles em Taiti. Quando é necessária uma fonte de alimento, os cães nem sempre são os primeiros a cair, mas são alimentados com vegetais ou peixe para estarem prontos."
 polynesian.11.a:0 "Os cães são uma boa fonte de alimento."
 polynesian.12.t:0 "A Corrida Waka"
 polynesian.12.d:0 "Nosso povo usou wakas ou canoas para colonizar esta parte do mundo e os wakas são fundamentais para nossa cultura de uma forma ou de outra. As competições também são uma maneira fácil de divertir nosso povo e também uma boa maneira de manter nossa comunidade em forma. . Um grupo de remadores desafiou outro para uma corrida e as notícias do evento se espalharam rapidamente pela área. Até [Root.Monarch.GetName] se aproximou da costa para assistir à corrida. As apostas surgiram naturalmente."
 polynesian.12.a:0 "Um pouco de aposta não vai doer."
 polynesian.12.b:0 "Não perderemos riqueza desta maneira tola."
 polynesian.13.t:0 "Nenhuma noz descascada pode ser encontrada"
 polynesian.13.d:0 "“As tatuagens são uma forma comum de cobrir o corpo e são sempre desenhadas por mestres tatuadores que têm um papel importante em nossas sociedades. A tinta, chamada kukui nas ilhas havaianas ou tuitui em Samoa, é feita a partir da queima do caroço oleoso da casca. a noz-de-vela e a fuligem preta são coletadas. Por alguma razão, essas noz-de-vela descascadas tornaram-se escassas e ninguém consegue encontrá-las em lugar nenhum."
 polynesian.13.a:0 "Sem isso, nossos tatuadores não podem trabalhar. Traga-os de outras ilhas, se necessário."
 polynesian.13.b:0 "Podemos viver com isso."
 no_tattoo_mod:0 "Sem Vela Descascada"
 desc_no_tattoo_mod:0 "Não haverá tatuagens este ano."
 polynesian.14.t:0 "Um presente flutuante"
 polynesian.14.d:0 "Um novo navio foi presenteado ao nosso governante. Os artesãos que o construíram não são ricos, mas queriam dar um belo presente a [Root.Monarch.GetName] para o governo de [Root.Monarch.GetHerHis]. Eles receberão presentes de volta , como manda a tradição."
 polynesian.14.a:0 "Nossa frota fica forte."
 polynesian.15.t:0 "O Jovem Exército"
 polynesian.15.d:0 "Durante os últimos dias, guerreiros se reuniram em uma de nossas províncias e juraram lealdade a [Root.Monarch.GetName], dispostos a servir no exército. Quer queiramos proteger nosso povo ou expandir nosso reino, essas pessoas serão de grande importância. ótima ajuda."
 polynesian.15.a:0 "Novos recrutas são sempre legais."
#Fijian Events
 polynesian.16.t:0 "Os Vernizes Ai"
 polynesian.16.d:0 "O Ai Lakovi ou noivado formal é um momento importante na cultura de Fiji. Tradicionalmente, o homem apresenta um Tabua ou dente de baleia como presente para sua futura esposa, mas esta não é uma regra estrita. [Root.Monarch.GetName] é prestes a se casar e insiste em presentear o novo consorte [Root.Monarch.GetHerHis] com uma tabua especialmente luxuosa. Os cofres do Estado podem sofrer por causa disso. "
 polynesian.16.a:0 "Nosso consorte merece o melhor."
 polynesian.16.b:0 "“Só precisamos apresentar a tabua.”"
 polynesian.17.t:0 "Senhor da guerra"
 polynesian.17.d:0 "Depois de uma guerra sangrenta, nossa nação saiu vitoriosa. Vários guerreiros estão mantidos em cativeiro em nossa terra natal, e é hora de decidir o que fazer com eles. Nosso senhor da guerra tem a última palavra. O que quer que [Root.Monarch.GetSheHe] decida, será ser feito. É claro que o preço não é barato e outras pessoas podem sentir que podem ser as próximas."
 polynesian.17.a:0 "Sua coragem será respeitada."
 polynesian.17.b:0 "Eles lutaram bem e queremos manter a paz."
 warlord_mod:0 "Senhor da guerra"
 desc_warlord_mod:0 "Ao fazer com que eles nos temam, nos tornamos mais fortes."
 polynesian.18.t:0 "Emissário de Kalou"
 polynesian.18.d:0 "A sociedade de Fiji está intimamente ligada à religião e à adoração dos Kalou ou deuses. Como os tabus ou tabus são tão comuns, que afetam quem nos casamos, o que comemos, onde nos deitamos... governando todas as nossas ações desde o berço-mat para o túmulo, [Root.Monarch.GetName] decidiu que precisamos de um homem santo ao nosso lado"
 polynesian.18.a:0 "Vamos procurar entre esses candidatos."
 polynesian.19.t:0 "Acusações de prática de bruxaria"
 polynesian.19.d:0 "A feitiçaria ou Draunikau, como alguns se referem, é uma forma comum de se comunicar com os espíritos e obter favores em troca. Embora muitas pessoas a pratiquem, mesmo entre os Betes ou sacerdotes, é vista como suspeita pela maioria e a prática é feita furtivamente na maioria dos casos. As fofocas que [Root.Monarch.GetName] pratica correram livremente por todo o reino. "
 polynesian.19.a:0 "Essa fofoca deve acabar."
 polynesian.19.b:0 "“Todo mundo faz, talvez devêssemos normalizar isso.”"
 polynesian.20.t:0 "Alvo Vivo"
 polynesian.20.d:0 "“Nosso herdeiro precisa ser um grande guerreiro se [Root.Heir.GetSheHe] quiser liderar nosso povo um dia. É uma tradição entre nosso povo praticar habilidades de tiro com arco contra um alvo vivo, geralmente um prisioneiro de guerra gravemente ferido. permitindo que nossos filhos mirem em um alvo vivo, garantimos que suas habilidades sejam boas para guerras futuras. Nesta ocasião, nosso herdeiro está entre essas crianças. Isso fará de [Root.Heir.GetHerHim] um guerreiro."
 polynesian.20.a:0 "“Nosso herdeiro deve praticar.”"
#Hawaiian Events
 polynesian.21.t:0 "Artista do Povo"
 polynesian.21.d:0 "“Segundo as nossas lendas, antes do nosso povo chegar a estas costas, as ilhas deste arquipélago pertenciam a um povo anão chamado Menehune. Estas pessoas são descritas como soberbos artesãos e construtores de muitos dos nossos viveiros de peixes, que trabalham incansavelmente durante as noites. as crianças e aqueles que estão ligados a elas de alguma forma são capazes de vê-los. Hoje, um homem veio à aldeia alegando que os viu."
 polynesian.21.a:0 "Talvez eles existam, afinal."
 polynesian.21.b:0 "Deixe toda essa bobagem para crianças e pessoas ingênuas."
 polynesian.22.t:0 "Ku exige um sacrifício"
 polynesian.22.d:0 "Nosso reino está passando por um momento terrível e as coisas só pioram a cada dia. Os sacerdotes ou kahunas têm isso claro, Ku está zangado conosco e exige um sacrifício. Os preparativos estão sendo realizados no Luakini, o templo ou heiau dedicado à guerra onde os sacrifícios são feitos, pelos sacerdotes de Ku. Somente os ali'i, a nobreza e os kahuna servindo Ku serão permitidos na cerimônia."
 polynesian.22.a:0 "Faremos sacrifícios para apaziguar o deus emplumado."
 polynesian.22.b:0 "Sacrifícios não são a resposta e não saciaremos a sede de sangue de Ku."
 polynesian.23.t:0 "Um Festival Anual Especial"
 polynesian.23.d:0 "Os sacerdotes de Lono ou Kahunas afirmam que o próprio deus se comunicou com eles e que se fizermos os preparativos adequados, uma bênção diretamente do deus cobrirá nosso reino. Como o deus da agricultura e da paz, podemos ser abençoados com melhores colheitas e uma mais tempo de paz. O que devemos fazer?"
 polynesian.23.a:0 "Uma oferenda será feita no Mapele, ou templo dedicado a Lono."
 polynesian.23.b:0 "Estivemos bem até agora, ficaremos bem."
 lonos_blessing_mod:0 "Bênção de Lono"
 desc_lonos_blessing_mod:0 "A mão de Lono nos abençoou com chuva suficiente para que nossas plantas crescessem fortes."
 polynesian.24.t:0 "Vulcão em erupção"
 polynesian.24.d:0 "“Nossas ilhas são incrivelmente férteis e as plantas crescem com facilidade. Mas de vez em quando, os Deuses colocam um teste de fé ao nosso povo, a Terra fica furiosa e os vulcões que formam as nossas ilhas lançam lava que cobre os nossos campos. a montanha nos avisa e poucas vidas são perdidas, mas as plantas ao seu redor não têm tanta sorte. Nos próximos meses, precisaremos nos adaptar às perdas e esperar que as plantas voltem a crescer mais fortes."
 polynesian.24.a:0 "Os deuses querem assim."
 polynesian.25.t:0 "O ano chegou"
 polynesian.25.d:0 "O Makahiki é um dos períodos mais importantes para o nosso povo, quando o Makali'i ou Plêiades surge no horizonte e a próxima lua crescente chega, começa a temporada de Ano Novo. Durante este período, agradecemos a Lono pelas suas bênçãos e pela Kanaka Maoli ou havaianos celebram isso. A guerra e o trabalho são proibidos durante esses quatro meses. As pessoas jogam, participam de cerimônias religiosas onde os animais são sacrificados e os governantes são provados de seu valor. Todas as classes sociais têm seus testes feitos de algumas maneiras e com sucesso. não só trazem glória pessoal, mas também à sua linhagem."
 polynesian.25.a:0 "O Ano Novo começa."
 makahiki_mod:0 "Ano"
 desc_makahiki_mod:0 "Estamos na Sessão de Ano Novo"
#Maori Events
 polynesian.26.t:0 "Funeral Real"
 polynesian.26.d:0 "“O corpo, ou Tupapaku, de nosso herdeiro será pranteado pelos Iwi na casa comunal, o Wharenui. Este luto continuará neste lugar sagrado, ou Marae, por três dias. para visitar e mostrar seu respeito. Em homenagem ao Tupapaku realizaremos uma dança de boas-vindas, e após a noite de encerramento ou Po Whakamatunga, enterraremos o corpo e realizaremos uma festa Hakari final."
 polynesian.26.a:0 "Vamos manter as coisas simples. Não é hora de nos gabarmos de nossa riqueza."
 polynesian.26.b:0 "“Devíamos ter um Tangihanga elaborado.”"
 polynesian.27.t:0 "tutela"
 polynesian.27.d:0 "Somos um com a natureza e devemos viver em harmonia com ela. É dever de todos os Maori proteger tudo sob o céu como os deuses ordenam. Poluir um rio, derrubar uma floresta inteira ou saquear um lugar com seus recursos vai contra essa tutela. Nossos padres geralmente decidem tornar algumas áreas tapu ou sagradas para mantê-las protegidas e longe do uso excessivo. Essas decisões, embora sem dúvida positivas no longo prazo, podem ser um problema no curto prazo."
 polynesian.27.a:0 "“Não podemos impedir o progresso e o bem-estar do nosso povo.”"
 polynesian.27.b:0 "“Somos todos Kaitiaki ou guardiões, é nossa lealdade aos deuses.”"
 kaitiakitanga_mod:0 "tutela"
 desc_kaitiakitanga_mod:0 "“Nossos padres impuseram um tapu em alguns pontos do nosso território”."
 polynesian.28.t:0 "Relação"
 polynesian.28.d:0 "Whakapapa representa as origens de uma pessoa, a linhagem a que essa pessoa pertence. Whakapapa é recitado como uma introdução ou Mihimihi, especialmente em situações importantes. Um governante vizinho colocou em dúvida a veracidade do Whakapapa de nosso governante. Muitos entre nosso povo insisto que este insulto não pode ser ignorado."
 polynesian.28.a:0 "Eles pagarão com sangue e com o poder de nossos guerreiros."
 polynesian.28.b:0 "Suas palavras são vazias para o nosso líder. Nada será feito."
 polynesian.29.t:0 "Uma Matarika Especial"
 polynesian.29.d:0 "O Ano Novo ou Matariki chegou, o grupo de estrelas que também chamamos de Matariki e Puanga, ou Plêiades e Rigel como os Pakeha ou os europeus as chamam, surgiu no horizonte e um novo ciclo começa. É a época do ano quando preparamos o terreno; fazemos oferendas aos deuses, especialmente Rongo; lembramos dos nossos entes queridos que não estão entre nós e ensinamos a terra aos nossos jovens. Os padres anunciaram que os presságios são realmente bons e que este será um excelente ano. "
 polynesian.29.a:0 "Louvado seja os deuses!"
 matariki_mod:0 "Uma Matarika Especial"
 desc_matariki_mod:0 "Este ano será excelente para o nosso povo."
 polynesian.30.t:0 "O Koha"
 polynesian.30.d:0 "“Nosso governante foi presenteado por um amigo com muitos bens ou Koha depois de hospedar ele e sua família por alguns dias. O Utu, o equilíbrio e a harmonia que rege nossas vidas, nos obriga a retribuir esse gesto livre e espontâneo. A troca unirá a família do nosso governante e a do seu amigo para continuar a trocar presentes no futuro, mas também fortalecerá o relacionamento deles."
 polynesian.30.a:0 "Isso nos pegou desprevenidos e não podemos retribuir."
 polynesian.30.b:0 "“Embora a tradição determine que o nosso presente deve ser de maior valor, será que eles realmente perceberão isso?”"
 polynesian.30.c:0 "Estamos vinculados aos Utu. O Koha deles será duplamente reembolsado."
#Samoan Events
 polynesian.31.t:0 "Siva Afi deu errado"
 polynesian.31.d:0 "Um emissário de Tonga veio até nós há alguns dias. Durante todo esse tempo, nós o tratamos com muita honra, pois somos grandes anfitriões. Em sua última noite entre nós, [Root.Monarch.GetName] convidou alguns dançarinos para realizar a dança do fogo ou Siva Afi. Esta dança consiste em alguns dançarinos, geralmente guerreiros, que cobrem seus Nifo Oti, nossos tradicionais porretes de guerra com bordas serrilhadas, com toalhas e os incendeiam. É uma parte muito tradicional e icônica da dança. nossa cultura. Para nossa surpresa, a dança foi acompanhada por algum tipo de atuação. A história falava sobre a época em que nosso povo se livrou de nossos ex-senhores tonganeses depois de atacar seu governador durante uma dança Siva Afi. Todos podem ver o emissário tonganês ficando com raiva. Isso será um problema."
 polynesian.31.a:0 "Tonga não ficará feliz."
 polynesian.32.t:0 "Herdeiro Covarde"
 polynesian.32.d:0 "“Uma tatuagem masculina ou Pe'a é uma parte central da nossa cultura e está associada aos ritos de passagem dos homens. [Root.Heir.GetName] atingiu a maioridade e receberá um Pe'a para que possa deixar de ser telefua ou nu. Durante os preparativos, [Root.Heir.GetName] mostra confiança, apesar de receber um Pe'a ser conhecido como muito doloroso. Essa confiança desaparece rapidamente quando o tufuga ta tatau ou mestre tatuador começa. Ele não consegue suportar a dor e corre embora. Ele tem apenas uma pequena marca, um Pe'a mutu, a marca da vergonha. Mesmo que o Pe'a acabe algum dia, alguns nunca o considerarão um Soga'imiti e respeitado por sua coragem. "
 polynesian.32.a:0 "Ele trouxe vergonha para nossa família."
 polynesian.33.t:0 "Ava histórica"
 polynesian.33.d:0 "“A cerimônia de 'Ava é um dos costumes mais importantes do nosso povo. É um ritual solene onde a bebida kava, ou 'ava como a chamamos, é compartilhada e inclui discursos e oratória. convidados e outros notáveis do nosso reino. 'Ava é feita de raízes secas e misturada com água e compartilhada entre os celebrantes. Nossos convidados estão claramente gostando da celebração, e podemos querer aproveitar seu bom humor."
 polynesian.33.a:0 "Não esperávamos esse sucesso."
 historic_ava_mod:0 "Ava histórica"
 desc_historic_ava_mod:0 "Esta 'Ava será lembrada por anos."
 polynesian.34.t:0 "Um Tufuga para o Tribunal"
 polynesian.34.d:0 "“Os Tufuga são os artesãos que alcançaram o mais alto nível de habilidade e conhecimento em nossa sociedade. Como o cargo é de muito prestígio, contratar seus serviços será de grande ajuda para nossa nação. Que tipo de Tufuga deveríamos convidar?”"
 polynesian.34.a:0 "Procuraremos um Tufuga fau fale ou mestre construtor."
 polynesian.34.b:0 "Um Tufuga fau va'a ou navegador mestre é o que queremos."
 polynesian.34.c:0 "O trabalho é para um bom Tufuga ta tatau ou mestre tatuador."
 polynesian.35.t:0 "O Sistema Fa'amatai"
 polynesian.35.d:0 "O sistema principal ou Fa'amatai é uma forma descentralizada de governo tradicional em Samoa. Ele permite que os Tama-a-Aiga ou Filhos das Famílias, os quatro principais titulares das ilhas, liderem as famílias reais em Samoa. Cada governante destas ilhas detém um destes títulos. Este sistema concedeu-nos um grande grau de estabilidade, mas é também um bloqueio ao poder total."
 polynesian.35.a:0 "Respeitaremos as tradições."
 polynesian.35.b:0 "“Este sistema é antiquado e vai contra os nossos interesses”."
 respect_faamatai_mod:0 "Respeitei o Sistema Fa'amatai"
 desc_respect_faamatai_mod:0 "O Sistema Fa'amatai é o que faz a nossa sociedade funcionar, por isso mantê-lo é uma obrigação."
 end_faamatai_mod:0 "Acabou com o Sistema Fa'amatai"
 desc_end_faamatai_mod:0 "O Sistema Fa'amatai não tem utilidade para nós, então nos livramos dele."
#Tongan Events
 polynesian.36.t:0 "A Tatata Real"
 polynesian.36.d:0 "Apesar da maioria dos homens tonganeses serem fortemente tatuados, nossos governantes geralmente não o são. Isso se deve à posição elevada que nosso governante ocupa, o que significa que ninguém pode tocá-lo. Para evitar essa limitação, é tradicional ir a Samoa para ser tatuado."
 polynesian.36.a:0 "“Visitaremos Samoa para sermos tatuados como é costume”."
 opinion_tattoo_done:0 "Rei de Tonga foi tatuado em Samoa"
 polynesian.36.b:0 "Samoa não tem nada a nos oferecer."
 opinion_tattoo_not_done:0 "Rei de Tonga rejeitou tatuagem de Samoa"
 polynesian.37.t:0 "Um Segundo Ha'amonga 'a Maui"
 polynesian.37.d:0 "Algumas gerações atrás, Tu'itatui, o décimo primeiro Tu'i Tonga, ergueu o Ha'amonga 'a Maui ou O Fardo de Maui, um calcário coral gigante sustentado por outros dois não menores formando algo semelhante a um portão, em homenagem de seus dois filhos. Nosso governante [Root.Monarch.GetName] deseja ter uma estrutura semelhante construída para homenagear seus filhos, já que [Root.Monarch.GetSheHe] está bastante emocionado com a história, apesar de seu custo óbvio. O que deve ser feito ?"
 polynesian.37.a:0 "Todos saudam [Root.Monarch.GetName]!"
 polynesian.37.b:0 "Não podemos permitir isso, mesmo que [Root.Monarch.GetName] fique com raiva."
 polynesian.38.t:0 "Especialistas em escultura em madeira"
 polynesian.38.d:0 "Nossos artesãos são habilidosos na arte da escultura em madeira. Eles não são apenas especialistas na criação de ferramentas comuns, como apoios de cabeça ou kali, tigelas de comida, imagens de culto ou armas, mas também são bem conhecidos em todo o Pacífico por sua habilidade em incrustando conchas de pérola ou marfim na madeira. Os fijianos adoram valorizar nossos clubes de guerra. Temos que aproveitar esse amor por nosso artesanato."
 polynesian.38.a:0 "Isso nos beneficiará muito."
 tongan_fijian_trade_mod:0 "Comércio Tonga-Fijiano"
 desc_tongan_fijian_trade_mod:0 "Os fijianos adoram nossos porretes de guerra esculpidos."
 polynesian.39.t:0 "Monte Real Profanado"
 polynesian.39.d:0 "Durante uma celebração, o filho mais velho do líder de um clã influente bebeu demais e profanou involuntariamente o túmulo de um de nossos reis mortos. Isto é um grande insulto e o jovem sabe disso. Apesar de seus pedidos e promessas de retribuir o mal causado , algumas vozes aconselham [Root.Monarch.GetName] a matá-lo para limpar a vergonha da dinastia. Claro, há outros temendo uma possível revolta de seu clã caso matemos seu futuro governante."
 polynesian.39.a:0 "Apesar de seu remorso, ele tem que morrer."
 polynesian.39.b:0 "Não estamos em posição de arriscar uma guerra civil neste momento."
 polynesian.40.t:0 "Canoas de Guerra de Fiji"
 polynesian.40.d:0 "Nossa terra natal é rica em muitos recursos, mas carece da quantidade necessária de grandes árvores para construir grandes canoas de guerra. Felizmente para nós, as ilhas de Fiji estão perto de nós e suas habilidades na construção de canoas são lendárias. Devemos fortalecer o comércio com essas ilhas para manter nossa marinha forte."
 polynesian.40.a:0 "“O preço é aceitável.”"
 polynesian.40.b:0 "Não podemos permitir isso agora."
 fijian_canoes_good_mod:0 "Canoas de Guerra de Fiji"
 desc_fijian_canoes_good_mod:0 "“Estamos importando canoas de guerra de Fiji.”"
 fijian_canoes_bad_mod:0 "Canoas de Guerra de Fiji"
 desc_fijian_canoes_bad_mod:0 "Precisamos de árvores grandes para canoas de guerra."
#Easter Eggs
 polynesian.41.t:0 "Uma criatura estranha"
 polynesian.41.d:0 "“Nossa governante Lilo voltou de sua caminhada diária pela nossa bela ilha. Ao seu lado uma pequena criatura azulada caminha desajeitadamente, agarrando sua mão. criatura não consegue parar de balbuciar como se estivesse tramando alguma coisa."
 polynesian.41.a:0 "O que os deuses querem dizer com isso?"
 polynesian.42.t:0 "Bênção Menehune"
 polynesian.42.d:0 "“Durante a noite, nosso governante [Root.Monarch.GetName] foi visto entrando na floresta. Alguns guardas tentaram parar [Root.Monarch.GetHerHim], mas com um gesto de mão, [Root.Monarch.GetSheHe] disse para deixar [Root.Monarch.GetHerHim] em paz. Algumas horas depois, [Root.Monarch.GetSheHe] voltou com um grande sorriso no rosto de [Root.Monarch.GetHerHis].\n'Falei com um Menehune esta noite' [Root.Monarch.GetSheHe] afirmou. Verdadeiro ou falso, desde aquele dia tudo melhorou no reino."
 polynesian.42.a:0 "Eles existem."
 menehune_blessing_mod:0 "Bênção Menehune"
 desc_menehune_blessing_mod:0 "Um Menehune abençoou nosso reino e nossos governantes."
 polynesian.43.t:0 "Um Estranho Conselheiro"
 polynesian.43.d:0 "“Depois de uma longa viagem, nossa rainha Moana voltou ao nosso litoral acompanhada por um homem alto e musculoso, coberto de tatuagens. Agora, ela é sempre vista na companhia desse homem e aparentemente ouve seus conselhos. levá-lo ao tribunal, apesar dos boatos sobre ele."
 polynesian.43.a:0 "Ele é Maui?"
 estate_regency_events.1.t:0 "Liderança do Estado desafiada"
 estate_regency_events.1.d:0 "“Durante os últimos meses, uma facção em nosso reino vem ganhando força e eles se consideram os líderes que deveriam governar durante esta regência. da nação, outro diz que a facção dirigente não é tão forte quanto esta, ou que não está tão representada na regência como deveria e assim por diante. Essas fofocas continuam há semanas e sua presença na corte é totalmente óbvia hoje em dia, a tal ponto que a facção que desafia o poder de nosso regente é absolutamente vocal sobre isso. O regente está preocupado, por razões óbvias, e vê que o poder da própria facção [Root.Monarch.GetHerHis] foi enfraquecido a ponto de duvidar que podemos revidar. É o momento de tomar uma decisão que mudará nossa nação."
 estate_regency_events.1.a:0 "Não há outra opção senão aceitar uma mudança de liderança."
 estate_change_tooltip:0 "O estado líder cederá o poder ao desafiante."
 estate_regency_events.1.b:0 "Eles devem apoiar o regente para o bem da nação."
 estate_displeased_tooltip:0 "A propriedade que lidera a regência ficará descontente."
 coup_attempt_starts_tooltip:0 "Um golpe vai acontecer."
 estate_regency_events.2.t:0 "Os abusos da regência"
 estate_regency_events.2.d:0 "Para muitos, estar no comando nada mais é do que uma oportunidade de promover seus próprios interesses pessoais. E é exatamente isso que nosso reino está sofrendo. Incontestada e embriagada de poder, a facção por trás de nosso regente, e provavelmente [Root.Monarch.GetHerselfHimself] também, está pressionando para que sejam concedidos alguns privilégios. Como estamos numa posição de fraqueza, recusar-se a aceitar as suas exigências pode ser um movimento perigoso, e podemos estar escolhendo um caminho para a nossa própria condenação. Por outro lado, se eles conseguissem para consolidar o seu poder, poderá ser difícil removê-los, caso se recusem a abandonar a liderança quando tivermos um governante adequado."
 estate_regency_events.2.a:0 "Aceitaremos suas exigências. Por enquanto."
 estate_regency_events.2.b:0 "Talvez possamos suborná-los e esperar que esqueçam o assunto."
 estate_regency_events.2.c:0 "Eles não ganham nada. Eles devem servir a nação, não os seus interesses."
 estate_regency_events.3.t:0 "O Regente Tirano"
 estate_regency_events.3.d:1 "“As rixas de sangue são o tipo de coisa que faz os reinos entrar em colapso, mas são tão antigas quanto o próprio ser humano. Nosso regente, [Root.Monarch.GetName], acha que estar no poder é uma oportunidade de ouro para se livrar de alguns inimigos políticos e adversários. [Root.Monarch.GetSheHeCap] está usando o poder de [Root.Monarch.GetHerHis] como regente para atacar impiedosamente qualquer voz que fale contra a facção [Root.Monarch.GetHerHim] ou [Root.Monarch.GetHerHis] ou mesmo quando eles não o fazem, só porque [Root.Monarch.GetSheHe] pode. É claro que as outras facções não estão especialmente felizes com a forma como as coisas estão sendo feitas e podem tentar retaliar. Estamos em uma encruzilhada onde temos que decidir o que fazer , devemos intervir?"
 estate_regency_events.3.a:0 "Devemos confiar em [Root.Monarch.GetName], esperando que tudo termine bem."
 estate_regency_events.3.b:0 "Isso é tirania e explodirá na nossa cara se permitirmos que isso aconteça."
 estate_regency_events.4.t:0 "O regente oferece a coroa"
 estate_regency_events.4.d:0 "Quando alguns súditos leais se aproximaram de nós, não pudemos acreditar na notícia. O regente e a facção [Root.Monarch.GetHerHis] estão muito descontentes com o herdeiro e os apoiadores de [Root.Heir.GetHerHis] e tomaram a ousada jogada de oferecer o coroa de nossa nação para outro país! Não podemos fazer muito além de esperar e torcer para que nossos inimigos não aproveitem esta oportunidade para nos atacar e tirar a coroa de nosso herdeiro legítimo. "
 estate_regency_events.4.a:0 "Traição!"
 estate_regency_events.5.t:0 "Os burgueses estão causando problemas"
 estate_regency_events.5.d:0 "“Diz-se que os burgueses só se preocupam com dinheiro. Enquanto o dinheiro for abundante, eles serão felizes e não causarão muitos problemas. A facção GetHerHis] usou seu poder para promover ainda mais alguns negócios obscuros enquanto estavam no poder. O contrabando não é novidade para nós, sabemos disso e não seria a primeira vez que fechamos os olhos para isso, mas desta vez esses ilícitos movimentos irritaram outra nação, e eles podem usar este incidente como uma desculpa para declarar guerra contra nós e obter algumas compensações. Infelizmente, eles não estão dispostos a negociar."
 estate_regency_events.5.a:0 "Só podemos esperar."
 estate_regency_events.6.t:0 "“A intolerância aumenta”"
 estate_regency_events.6.d:1 "Ninguém ficará surpreso se for dito que todo poder religioso sempre tentará perpetuar seu poder ou afirmar seu domínio sobre o resto quando governar. E esta é exatamente a situação que [Root.GetName] está enfrentando. O clero responsável é usando seu poder para remover a influência de outras religiões em nosso reino e seu poder é grande demais para ser recusado. Um protesto tímido é tudo que conseguimos levantar. Nós mudaremos esta política no futuro, sem dúvida, mas por enquanto nós precisará conviver com isso."
 estate_regency_events.6.a:0 "Um problema de cada vez."
 religious_intolerance_mod:0 "“Intolerância Religiosa”"
 desc_religious_intolerance_mod:0 "“Começou uma nova onda de intolerância contra aqueles que não seguem a religião do país”."
 religious_intolerance_tooltip:1 "Até que §Y[Root.Heir.GetName]§! suba ao trono, outras religiões no reino além de §Y[Root.Religion.GetName]§! serão perseguidas."
 estate_regency_events.7.t:0 "Nosso regente é um legalista"
 estate_regency_events.7.d:0 "Embora sempre esperemos que aqueles encarregados de uma regência sejam leais à coroa e à nação, ficaremos bastante felizes se eles não abusarem da sua posição ou forem diretamente desleais e tentarem tomar o poder assim que estiverem nessa posição. posição de liderança. [Root.Monarch.GetName] é uma exceção à regra. Leal e bem-educado, a proposta de [Root.Monarch.GetHerHis] da facção [Root.Monarch.GetHerHis] foi a melhor notícia em meses, já que não esperamos nada mas o melhor de [Root.Monarch.GetHerHim]."
 estate_regency_events.7.a:0 "Boas notícias pela primeira vez!"
 loyalist_leader_mod:0 "Líder Legalista"
 desc_loyalist_leader_mod:0 "O regente é leal à coroa."
 estate_regency_mod_desc_tt:0 "até que nosso §YHeir§! suba ao trono"
 loyalist_leader_tooltip:2 "Até §Y[Root.Heir.GetName]§! ascender ao trono, §Y[Root.Monarch.GetTitle]§! §Y[Root.Monarch.GetName]§! será leal à coroa."
 estate_regency_events.8.t:0 "Sombras em movimento"
 estate_regency_events.8.d:0 "Apesar de seu poder, as facções [Root.Monarch.GetName] e [Root.Monarch.GetHerHis] não estão felizes com o herdeiro e a comitiva [Root.Heir.GetHerHis] e há vozes afirmando que eles estão planejando algo terrível. Nós desafiamos [Root.Monarch.GetName] e [Root.Monarch.GetSheHe] negaram veementemente as acusações. Nunca há paz no palácio e as intrigas estão por trás de cada esquina. "
 estate_regency_events.8.a:0 "Temos um palpite de que algo não está certo."
 estate_regency_events.9.t:0 "O regente é uma boa influência"
 estate_regency_events.9.d:1 "“Quando bons homens e mulheres são mais dedicados ao bem da nação do que aos seus próprios interesses, grandes coisas acontecem. Durante meses, o regente dedicou muito tempo para compartilhar a sabedoria de [Root.Monarch.GetHerHis] com [Root. Heir.GetName] e ambos aproveitaram muito esse momento. A preparação para ser um governante nunca é fácil, mas [Root.Monarch.GetName] fez um ótimo trabalho. Aulas sobre ciências, etiqueta, história e táticas militares têm aumentado e pelo palácio, seguindo o regente e o herdeiro aonde quer que fossem."
 estate_regency_events.9.a:0 "[Root.Heir.GetName] aprendeu muito!"
 estate_regency_events.10.t:0 "Uma tentativa de golpe contra o consorte"
 estate_regency_events.10.d:0 "“Como um segredo gritante, vozes foram levantadas em todos os lugares sobre a infelicidade de uma facção em nosso reino. Eles não estão felizes com o regente consorte de acordo com essas vozes e estão planejando um golpe para destronar [Root.Monarch.GetHerHim] e colocar um deles no comando. Se eles vencerem, a dinastia real poderá ser assassinada, então até terminarmos esta conspiração e prendermos todos os intrigantes, o consorte e a família real como um todo estarão em terrível perigo."
 estate_regency_events.10.a:0 "Não vamos deixá-los vencer!"
 coup_in_palace_events.1.t:0 "Explodir Rumores"
 coup_in_palace_events.1.d:0 "“Os salões do palácio estão mais movimentados do que nunca, ali se reúnem pessoas de todo o país e trocam informações, celebram reuniões ou simplesmente tentam forjar alianças ou resolver disputas antigas. Monarch.GetName] passa por esses corredores, o silêncio se torna tangível. Não é o silêncio comum derivado do respeito, mas um silêncio desconfortável que faz com que todos se sintam desconfortáveis. À medida que nosso interesse por esse comportamento estranho aumenta, rumores de que um golpe está sendo planejado aumentam. chegou aos nossos ouvidos. Quem se atreveria a nos atacar?"
 coup_in_palace_events.1.a:0 "Uma investigação deve ser feita para que a questão seja esclarecida."
 coup_ended_tooltip:0 "“Os conspiradores serão encontrados e a tentativa de golpe neutralizada”."
 nothing_found_tooltip:0 "A investigação não trará nenhuma informação. Alguma coisa vai acontecer."
 coup_in_palace_events.1.b:0 "Isso provavelmente não passa de fofocas, mas estaremos prontos para garantir."
 gossips_end_tooltip:0 "As fofocas vão acabar. Afinal, não foi nada."
 gossips_continue_tooltip:0 "Na verdade, as fofocas sobre o golpe se tornarão mais comuns. Algo vai acontecer."
 coup_in_palace_events.2.t:0 "Trama Descoberta"
 coup_in_palace_events.2.d:0 "“Depois de dias de investigação, subornos e ameaças aqui e ali e inúmeras noites sem dormir, os conspiradores foram descobertos e a tentativa de golpe neutralizada. Os culpados serão enviados para as masmorras e finalmente executados, porque os traidores não merecem mais nada. Como em muitos casos, os inimigos menos óbvios aparecem no topo de uma conspiração e os corações ficam partidos de decepção. 'Tu quoque, Brute, fili mi?'."
 coup_in_palace_events.2.a:0 "“É hora de punir os traidores e acabar com isso.”"
 coup_in_palace_events.3.t:0 "A trama continua"
 coup_in_palace_events.3.d:0 "“Se as fofocas eram bastante óbvias nas últimas semanas, elas são ensurdecedoras nos últimos dias. Algumas pessoas nem escondem mais o que estão falando e simplesmente continuam conversando sobre isso mesmo na nossa presença. , e não sabemos realmente qual deve ser o nosso próximo passo. O país é mantido em suspense enquanto a sensação de que coisas ruins estão por vir se espalha como um incêndio."
 coup_in_palace_events.3.a:0 "O que vai acontecer?"
 coup_in_palace_events.3.b:0 "Limpe-os. Limpe-os todos."
 recent_coup_modifier:0 "Tive uma tentativa de golpe recente"
 estate_regent_prevails_tt:0 "[Root.Monarch.GetName] conseguiu pressionar [Root.Monarch.GetHerHis] reivindicando nosso trono"
 coup_fails_tooltip:0 "“Conseguiremos neutralizar a conspiração e encontrar os conspiradores.”"
 coup_succeeds_tooltip:0 "A conspiração terá sucesso e sangue será derramado."
 coup_in_palace_events.4.t:0 "A trama falha"
 coup_in_palace_events.4.d:0 "“Se esta trama nos ensina algo é que nunca se deve tomar as coisas como certas. Quando a noite era mais escura e tudo parecia perdido, nossos agentes conseguiram, no último minuto, pegar os conspiradores 'em flagrante' enquanto os tolos estavam celebrando o que consideraram uma vitória certa e uma mudança no trono. Suas ressacas serão azedadas por suas lágrimas e pedidos de perdão."
 coup_in_palace_events.4.a:0 "“Nosso reino está seguro!”"
 coup_in_palace_events.5.t:0 "A trama dá certo"
 coup_in_palace_events.5.d:0 "O inimigo está dentro! Tudo está perdido! Nossos agentes estiveram perto de capturar os conspiradores, mas conseguiram evitar nosso escrutínio e seguir em frente com os planos pérfidos. Temos que colocar nosso povo em segurança ou eles serão mortos se eles são vistos como uma ameaça ao novo poder por trás do trono. Temos que agir rapidamente!"
 coup_in_palace_events.5.a:0 "Não, a esperança está perdida. Deles é o trono e a nossa fé."
 coup_in_palace_events.6.t:0 "As Consequências"
 coup_in_palace_events.6.d:1 "A trama foi trazida à luz e os acontecimentos recentes ditaram o seu resultado. Para o bem ou para o mal, o nosso país avançará agora sob uma nova luz, independentemente do resultado. Tal é a natureza da política e das negociações de bastidores..."
 coup_in_palace_events.6.a:0 "E agora?"
