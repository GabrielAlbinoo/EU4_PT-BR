 HOLY_SITE_421_DESC:1 "O Ateshgah de Baku é um dos mais importantes Templos do Fogo do Zoroastrismo. Embora tecnicamente em Surakhani, está ligado à cidade de Baku desde a antiguidade, pois também era chamado de 'Os Fogos de Baguan' em referência à cidade de Baku. Baku. O fogo emerge diretamente da superfície e suas chamas queimam perpetuamente, com força feroz. Diz-se que alguns 'adoradores do fogo' ainda vivem nas proximidades."
 HOLY_SITE_441_DESC:1 "“Diz-se que o profeta Zaratushtra nasceu em Khorezm e, portanto, a região e, especialmente, a antiga cidade de Khiva, centro dela, são consideradas sagradas como a pátria mãe do Zoroastrismo. , mas grupos de seguidores resistem e mesmo entre os muçulmanos da região, várias tradições zoroastrianas sobrevivem."
 HOLY_SITE_2223_DESC:2 "“O Atash Bahram declarado ser o fogo da classe sacerdotal, denominado Adur Farnbag, queima na região de Larestan, próximo à cidade de Karyan. É o mais venerado entre os três Fogos da Vitória, sendo os outros dois denominados Adur Gushnasp dedicado aos guerreiros e Adur Burzen-Mihr dedicado aos agricultores."
 HOLY_SITE_2235_DESC:1 "No Monte Revand de Khorasan, perto da cidade de Kashmar, o Adur Burzen-Mihr, um dos três Atash Bahram ou Fogos da Vitória, queima associado à classe dos agricultores. Um importante centro de peregrinação durante os tempos antigos, é significado para os zoroastrianos não desapareceu."
 HOLY_SITE_4430_DESC:1 "Quando Khorezm caiu nas mãos das forças muçulmanas, alguns fiéis fugiram para a Índia e fundaram uma comunidade em Sanjan, carregando consigo um fogo sagrado. Uma silsila, ou elo tradicional, foi formada entre esta nova comunidade e a original na Pérsia de onde de onde veio o nome Sanjan. Desde 1297, o fogo se deslocou, primeiro para as Cavernas Bahrot, depois para a vila de Bansda e finalmente para Navsari."
