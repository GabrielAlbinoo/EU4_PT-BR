 extended_regency_events.1.t:0 "Sem ressentimentos"
 extended_regency_events.1.d:1 "A boa educação e o charme natural de [Root.Heir.GetName] fizeram de [Root.Heir.GetHerHim] uma opção mais do que apropriada para o trono. A má administração de [Root.Monarch.GetName], no entanto, fez [ Root.GetName] se ressente de sua falta de estabilidade. Governar uma nação é tão difícil e delicado quanto coletar rosas sem tocar em um único espinho. Às vezes, alguém simplesmente não nasce com a habilidade. Talvez pudéssemos usar um desses espinhos..."
 extended_regency_events.1.a:0 "Devemos garantir a estabilidade de [Root.GetName]. Custe o que custar."
 extended_regency_events.2.t:0 "Mesmo como uma sombra"
 extended_regency_events.2.d:0 "Depois de sobreviver à tentativa de prejudicar a integridade física de [Root.Monarch.GetHerHis], [Root.Monarch.GetName] começou a se sentir consumido pelo que [Root.Monarch.GetSheHe] pode chamar de cautela, enquanto outros podem se referir a ele usando menos palavras agradáveis. [Root.Monarch.GetSheHeCap] começou a evitar eventos sociais, deixando o resto do conselho sozinho para governar toda a nação.\n[Root.Monarch.GetHerHisCap] a flagrante falta de responsabilidade levantou muitas suspeitas entre o tribunal No entanto, o que deteriorou muito a opinião pública de [Root.Monarch.GetName] é o comportamento estranho que [Root.Monarch.GetSheHe] vem exibindo ultimamente, [Root.Monarch.GetHerHis] olhos vermelhos e bem abertos no meio da noite, murmurando na escuridão que [Root.Monarch.GetSheHe] nunca deixará o trono, pedindo a alguém para vir até [Root.Monarch.GetHerHim] mesmo como uma sombra, mesmo como um sonho. "
 extended_regency_events.2.a:0 "Precisamos acabar com isso imediatamente."
 extended_regency_events.2.b:0 "Precisamos parar [Root.Monarch.GetHerHim]."
 extended_regency_events.2.c:0 "Isto não é tão ruim assim."
 extended_regency_events.2.e:0 "Devemos recorrer a... uma abordagem menos prosaica."
 extended_regency_events.3.t:0 "Mesmo como um sonho"
 extended_regency_events.3.d:0 "Após a tentativa malsucedida de impedir [Root.Monarch.GetName] de piorar o destino de nossa nação, a paranóia que cercava [Root.Monarch.GetHerHim] apenas provou ser verdadeira, causando um dano ainda maior a [Root.Monarch .GetHerHis] saúde mental. Já tendo interrogado os membros mais próximos do conselho, [Root.Monarch.GetName] começou a entrar em seus quartos sem avisar, acompanhado por alguns guardas reais e um tom severo na voz de [Root.Monarch.GetHerHis]: "Isso deve ser feito", é a única resposta que se pode obter de [Root.Monarch.GetHerHim] enquanto seus pertences estão sendo verificados."
 extended_regency_events.3.a:0 "Isso é uma perda de tempo e esforços."
 extended_regency_events.3.b:0 "Parar [Root.Monarch.GetHerHim] só nos traria mais problemas."
 extended_regency_events.4.t:0 "Mentes Perversas"
 extended_regency_events.4.d:0 "O ouro é uma coisa perigosa, seu brilho tentador é impossível de resistir. Ele se esconde nas sombras, atraindo tolos inconscientes para seu brilho condenado, sua redondeza dourada como dois olhos demoníacos. [Root.Monarch.GetName] não é estranho a esse sentimento perigoso , [Root.Monarch.GetHerHis] rosto irritado procurando desesperadamente por um novo brinquedo para brincar, [Root.Monarch.GetHerHis] dedos inspecionando cada gaveta, cada bolso, tentando usar as mãos de [Root.Monarch.GetHerHis] como Midas.\ Enquanto isso, nossa nação sofre, a população lentamente caindo em desespero, suas bocas famintas abertas em orações."
 extended_regency_events.4.a:0 "Não podemos deixar [Root.Monarch.GetName] arruinar nosso país."
 extended_regency_events.4.b:0 "Todos caímos nos mesmos pecados."
 extended_regency_events.4.c:0 "Agora é tarde demais!"
 extended_regency_events.5.t:0 "Caça ao tesouro"
 extended_regency_events.5.d:0 "Tudo começou com algumas risadas inocentes, alguns comentários casuais, algumas sugestões sem pecado. Então começou a se transformar em alguns sorrisos travessos, alguns comentários afiados, alguns comandos sinistros.\nO palácio inteiro sabia que [Root.Monarch.GetName] havia se tornado muito usado ao poder, mas poucos considerariam que [Root.Monarch.GetSheHe] iria tão longe para preservá-lo. Nosso legítimo herdeiro, [Root.Heir.GetName], foi preso após ser convidado a "ir encontrar o tesouro especial" escondido nas masmorras."
 extended_regency_events.5.a:0 "Rumores se espalharam por nosso país."
 extended_regency_events.6.t:0 "Dias de glória"
 extended_regency_events.6.d:1 "Às vezes a esperança é encontrada nos lugares mais inesperados. Desde o início da regência de [Root.Monarch.GetHerHis], [Root.Monarch.GetName] provou ser um excelente governante, sempre atento às necessidades de nosso povo. Alguns até chegue ao ponto de dizer que nossa nação experimentaria mais prosperidade se [Root.Monarch.GetSheHe] permanecesse como governante um pouco mais...\nDada a idade iminente da maioridade de [Root.Heir.GetName], isso não deveria ser de forma alguma possível, no entanto, a inépcia de [Root.Heir.GetHerHis] já enfureceu a maioria dos professores de [Root.Heir.GetHerHis], muitos deles deixando nossa corte depois de tentar, sem sucesso, controlar [Root.Heir.GetHerHim] em ."
 extended_regency_events.6.a:0 "Tenho certeza de que algo pode ser feito..."
 extended_regency_events.6.b:0 "[Root.Heir.GetSheHe] não é o primeiro herdeiro incompetente."
