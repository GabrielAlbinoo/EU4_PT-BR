 MAPMODE_POLITICAL_DESC:0  "Cada nação é colorida com sua cor específica. Listras indicam províncias com um controlador que não é o proprietário."
 MAPMODE_RELIGION_DESC:0  "Exibe os grupos religiosos no mapa. Listras indicam províncias com uma religião diferente da religião do estado."
 MAPMODE_EMPIRE_DESC:0  "Dá cor às províncias que fazem parte do Sacro Império Romano.\nPúrpura pertence ao Imperador, marrom pertence a um Eleitor e azul pertence a uma Cidade Livre. As províncias verdes são simplesmente parte do Império.\nAs províncias com listras amarelas fazem parte do Império, mas seu Dono não.\nAs províncias com listras laranjas fazem parte do Império, mas são súditos de um senhor que não é do Império.\n"
 MAPMODE_TRADE_DESC:0  "Colora as províncias de acordo com o nodo comercial a que pertencem. As damas indicam as províncias que NÃO estão na faixa comercial."
 MAPMODE_DIPLOMACY_DESC:0  "Cores as províncias de acordo com as relações diplomáticas de seus proprietários com o país selecionado. As listras indicam se o país selecionado tem um núcleo."
 MAPMODE_ECONOMY_DESC:0  "Cores as províncias de acordo com o desenvolvimento."
 MAPMODE_MANPOWER_DESC:0  "Dá cor às províncias de acordo com a quantidade de mão de obra. Vermelho indica pouca mão de obra, amarelo indica mão de obra média e verde indica grande quantidade de mão de obra."
 MAPMODE_FORTLEVEL_DESC:2  "Cole as províncias de acordo com o status diplomático com os proprietários de fortes. Províncias verdes indicam fortes amigáveis, províncias vermelhas indicam fortes inimigos e províncias roxas indicam fortes neutros. Fortes de nível superior são azuis mais escuros."
 MAPMODE_TECH_COST_DESC:0  "Cole as províncias de acordo com os níveis de tecnologia. As províncias verdes indicam um nível mais alto de tecnologia, as laranjas indicam um nível mais baixo de tecnologia do que as províncias amarelas. As províncias vermelhas indicam os níveis mais baixos de tecnologia."
 MAPMODE_TRADE_VALUE_DESC:0  "Colora as províncias de acordo com o valor do comércio. A cor azul indica províncias de ouro, vermelho claro um valor comercial baixo, vermelho escuro um valor comercial ligeiramente mais alto, amarelo indica um valor comercial alto e verde indica um valor comercial muito alto."
 MAPMODE_SUPPLY_LIMIT_DESC:0  "Cores as províncias de acordo com o limite de abastecimento. \nSe nenhum exército for selecionado, o vermelho indica um limite de abastecimento baixo, o amarelo indica um limite de abastecimento médio e o verde indica um limite de abastecimento alto. \nQuando um exército é selecionado, as províncias que não podem suportar o exército selecionado são vermelhos, enquanto aqueles que podem são verdes. Uma província que mal pode suportar o exército selecionado é colorida de amarelo."
 MAPMODE_BUILDINGS_DESC:0  "Colora as províncias de acordo com quantos edifícios podem ser construídos nas províncias. Verde claro indica que mais edifícios podem ser construídos, verde escuro indica menos edifícios a serem construídos. Uma província com listras azuis tem um edifício único."
 MAPMODE_MISSIONARY_DESC:0  "Colora as províncias de acordo com a possibilidade de serem convertidas na religião do estado. Verde indica uma província que tem outra religião que não a religião do estado, azul indica uma província sendo convertida e cinza indica que a província já tem a religião do estado."
 MAPMODE_REGION_DESC:0  "Colora as províncias de acordo com a região a que pertencem. Passar o mouse sobre qualquer província revelará a que área, região e continente ela pertence."
 MAPMODE_AREAS_DESC:0  "Colora as províncias de acordo com a área a que pertencem. Passar o mouse sobre qualquer província revelará a que área, região e continente ela pertence."
 MAPMODE_SUPER_REGION_DESC:0  "Colora as províncias de acordo com o subcontinente a que pertencem. Passar o mouse sobre qualquer província revelará a que área, região, subcontinente e continente ela pertence."
 MAPMODE_VICTORYCARDS_DESC:0  "Coloque as províncias de acordo com a carta de vitória a que pertencem (se houver). Passar o mouse sobre qualquer província com uma carta revelará a pontuação dessa carta."
 MAPMODE_CULTURE_DESC:0  "Colora as províncias de acordo com as várias culturas e exibe os nomes dessas culturas."
 MAPMODE_OPINION_DESC:0  "Cora as províncias de acordo com a opinião de seus donos sobre o país selecionado."
 MAPMODE_COALITION_DESC:1  "Colora as províncias de acordo com a opinião de seus proprietários sobre a Expansão Agressiva do país selecionado. Se a opinião deles sobre a Expansão Agressiva do país selecionado estiver abaixo de -50 e sua opinião geral estiver abaixo de 0, eles poderão se juntar a uma coalizão e sua escala de cores é âmbar -vermelho. Se a opinião deles sobre a expansão agressiva do país selecionado estiver abaixo de -50, mas sua opinião geral estiver acima de 0, sua escala de cores é verde-âmbar. Caso contrário, sua escala de cores é verde-cinza. Se o país for vermelho, eles são em uma coalizão contra você."
 MAPMODE_TRUCE_DESC:1  "Colora as províncias de acordo com as tréguas entre o proprietário e o país selecionado. A escala está entre vermelho escuro e amarelo. Se o país for cinza, não há trégua. Listras verdes indicam que o país selecionado tem um casus belli."
 MAPMODE_UNREST_DESC:0  "Cole as províncias de acordo com a agitação. Vermelho indica províncias com alta agitação, amarelo indica agitação média e verde indica baixa ou nenhuma agitação. Listras indicam uma província controlada por rebeldes."
 MAPMODE_COLONIAL_DESC:0  "Cores as províncias de acordo com o alcance colonial e a disponibilidade colonial. Verde indica províncias que não são colonizadas e podem ser colonizadas, vermelho indica províncias que estão muito distantes para colonizar, azul indica províncias sendo colonizadas e quanto mais escuro o azul, mais progresso tem feito. Cinza indica províncias ou cidades já colonizadas."
 MAPMODE_RIVALS_DESC:0  "Dá cor às províncias pertencentes a países que você definiu como rivais ou que o definiram como rival."
 MAPMODE_REBELTYPES_DESC:0  "Colora as províncias de acordo com o tipo de facções rebeldes que existem em seu país."
 MAPMODE_GOVERNMENT_DESC:0  "Colora as províncias de modo que diferentes tipos de governo apareçam em cores distintas."
 MAPMODE_OVERSEAS_DESC:0  "Colora as províncias que contam como ultramarinas em vermelho, enquanto as províncias não ultramarinas são coloridas de verde."
 MAPMODE_PLAYERS_DESC:0  "Colora as províncias de acordo com os jogadores e mostra os nomes dos jogadores acima de seus países jogados."
 MAPMODE_CLIMATE_DESC:0  "Colora as províncias de acordo com seu clima, representando províncias áridas, árticas e tropicais."
 MAPMODE_WEATHER_DESC:0  "Colora as províncias de acordo com o tipo de clima que elas geralmente estão experimentando."
 MAPMODE_TRADE_GOODS_DESC:0  "Mostra quais bens comerciais são produzidos em qual província."
