 MAPMODE_LOCAL_AUTONOMY_DESC:0  "Quanto mais verde a província, mais próxima de 0% está a Autonomia Local. Quanto mais vermelha a província, mais próxima de 100% está a Autonomia Local."
 MAPMODE_ACCEPTEDCULTURES_DESC:0  "Colora as províncias de acordo com as culturas aceitas e exibe os nomes dessas culturas. Cultura primária é verde claro, culturas aceitas são verde escuro, culturas no mesmo grupo que sua cultura primária são amarelas e culturas não aceitas são vermelhas. Se você está convertendo uma cultura não aceita, ela aparecerá como laranja em vez de vermelha."
 MAPMODE_SIMPLE_TERRAIN_DESC:0  "Exibe o terreno. Cada cor representa um determinado tipo de terreno. Uma borda azul significa que os exércitos que cruzam essa fronteira receberão uma penalidade de passagem. As listras indicam províncias com um controlador que não é o proprietário."
 MAPMODE_PATRIARCHS_DESC:1  "Isso exibe os estados com Metropolitas Consagrados. Os estados amarelos têm um Metropolitano, os estados verdes podem receber um, e os estados vermelhos não podem ter um Metropolitano."
