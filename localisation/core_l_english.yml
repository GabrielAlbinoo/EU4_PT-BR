 MAPMODE_GREAT_POWERS_DESC:0  "Cole as províncias pelo status de Grande Potência que elas possuem atualmente. As Grandes Potências são coloridas com as cores de seus próprios países, enquanto todos os outros países estão acinzentados. Os países que estão perdendo seu status de Grande Potência são listrados."
