#New Missions
 thriving_arms_industry:0 "Indústria próspera de armas"
 desc_thriving_arms_industry:0 "Nossos esforços para fortalecer o exército resultaram em um grande crescimento para nossos produtores domésticos de armas."
 growth_of_capital:0 "Crescimento do Capital"
 desc_growth_of_capital:0 "Através de nossas políticas expansivas, a importância desta área como capital e núcleo de nosso país resultou em um grande fluxo de pessoas, investimentos e oportunidades de negócios."
 expansionist_country:0 "Políticas expansionistas"
 desc_expansionist_country:0 "Nossa rápida integração de novas terras nos trouxe respeito e valiosas lições de governo."
 army_enthusiasm:0 "Entusiasmo do Exército"
 desc_army_enthusiasm:1 "Nossa vontade de investir na criação de exércitos permanentes levou a uma onda de entusiasmo pelo exército. Muitos estão buscando carreiras no exército tanto entre os plebeus quanto entre os mais abastados e nossos recrutadores agora têm o luxo de escolher onde podem no passado tiveram que aceitar quem estava interessado."
 hegemonic_ambition:0 "Ambição Hegemônica"
 desc_hegemonic_ambition:0 "Nossa expansão territorial e liderança inquestionável de nossa região natal levou a um crescente respeito internacional e coesão interna."
 influential_diplomacy:0 "Diplomatas influentes"
 desc_influential_diplomacy:0 "Nossa promoção de relações estreitas com nossos aliados deu frutos na forma de um maior respeito por nós internacionalmente."
 obedient_subjects:0 "Súditos Obedientes"
 desc_obedient_subjects:0 "Com o tempo, as classes dominantes de nossos súditos perceberam a grandeza de nossa corte. Eles receberam honras e posições em nossas listas de nobreza e estão ansiosos para aceitar nosso governo mais direto."
 naval_enthusiasm_mission:0 "Entusiasmo Naval"
 desc_naval_enthusiasm_mission:0 "“Nossos esforços para fortalecer a marinha criaram um entusiasmo generalizado em nosso país, com mais pessoas querendo ingressar como oficiais e marinheiros”."
 dominant_trade_hub:0 "Centro Comercial Dominante"
