 gujarati_shipyards:0 "Estaleiros Gujarati"
 desc_gujarati_shipyards:0 "Através de nossos esforços concentrados, conseguimos elevar os estaleiros de Gujarati à inveja do mundo."
 port_of_surat:0 "Porto de Surat"
 desc_port_of_surat:0 "Surat tornou-se o maior porto comercial da Índia e, segundo alguns, do mundo inteiro. Mercadorias das Américas, Europa, África e toda a Ásia são regularmente consumidas ou revendidas. Se em qualquer terra pode-se dizer que o ouro e o fluxo de prata está aqui."
 capital_of_rajputana:0 "Capital do Rajputana"
 desc_capital_of_rajputana:0 "Renovamos a antiga e sagrada cidade de Ujjain para ser a nova capital de todos os príncipes Rajput. Uma forte mensagem para qualquer um dos invasores que chamam este subcontinente de lar."
 mer_marwari_cavalry:0 "Cavalaria Marwari"
 desc_mer_marwari_cavalry:0 "Rajputs sempre foram cavaleiros famosos, mas é através de esforços dedicados que conseguimos criar uma raça nativa de cavalos de guerra mais forte do que todas as outras no subcontinente."
 mer_purbias:0 "Integração de Purbias"
 desc_mer_purbias:0 "Através de um esforço conjunto, conseguimos transformar os mercenários Purbias que abundam no norte da Índia em uma forte força militar sob nosso comando."
 mer_rajput_army:0 "Novo Exército"
 desc_mer_rajput_army:0 "As tradições marciais de nossos ancestrais e nosso trabalho para criar uma força militar moderna juntos resultaram em um pico de eficiência militar em nossos exércitos."
 empower_rajput_trade_guilds:0 "Guildas Comerciais Rajput"
 desc_empower_rajput_trade_guilds:0 "Nossa expansão repentina no norte da Índia fortaleceu as guildas Rajput Trade, que agora são parte integrante do fluxo de bens e capital."
 kannauj_restored_modifier:0 "Imperial Kannauj Restaurado"
 desc_kannauj_restored_modifier:0 "Nós libertamos a cidade imperial de Kannauj e a reconstruímos em toda a sua glória como a capital do norte da Índia unida sob um estado Rajput."
 masters_of_malwa:0 "Mestres de Malwa"
