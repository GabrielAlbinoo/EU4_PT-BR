 bergen_riots:0 "Perda de Influência em Bergen"
 nor_hollendertiden:0 "A Era Holandesa"
 desc_nor_hollendertiden:0 "Os mercadores holandeses estão dominando nossa economia e, como resultado, estamos nos tornando um país cada vez mais voltado para a marinha."
 nor_prospecting_the_skands:0 "Prospecção dos Scandes"
 desc_nor_prospecting_the_skands:0 "Estamos pagando a vários mineradores e garimpeiros para não deixar pedra sobre pedra em sua busca por metais que possam ser usados para criar uma indústria doméstica de armas."
 nor_kongsberg_mine:0 "Mina de Prata Kongsberg"
 desc_nor_kongsberg_mine:0 "A cidade mineira de Kongsberg tornou-se uma verdadeira colônia de mineiros e empresários de língua alemã na Noruega. As leis locais são semelhantes às das cidades mineiras alemãs na Saxônia e o alemão é a língua falada aqui em tudo, desde sermões até a fala diária.\nNo entanto, a Casa da Moeda em Kongsberg é uma fonte estável e bem-vinda de novas receitas para o tesouro do estado."
 nor_rebuilding_oslo:0 "Reconstruindo Oslo"
 desc_nor_rebuilding_oslo:0 "O Grande Incêndio de Oslo destruiu tão completamente a cidade que agora estamos criando uma nova capital do outro lado da baía, mais perto da fortaleza de Akershus. A nova capital foi planejada para resistir tanto ao fogo quanto às invasões estrangeiras, além de exibir o requintado gosto barroco de nossa classe governante."
 nor_global_integration:0 "Laços holandeses-noruegueses"
 desc_nor_global_integration:0 "“Nossos fortes laços com as cidades marítimas da Baixada estão facilitando uma rápida disseminação de ideias, contatos e instituições em nossas terras”."
 dan_crown_lands_recovered:0 "Terras da Coroa Recuperadas"
 desc_dan_crown_lands_recovered:0 "Embarcamos em uma política de limitar a penhora dos castelos da coroa à nobreza, enquanto recuperamos aqueles que já haviam sido penhorados. Isso nos tornou bastante impopulares entre os nobres do reino, mas a renda do estado aumentou."
 dan_crown_lands_lost:0 "Terras da Coroa Perdidas"
 desc_dan_crown_lands_lost:0 "Nossos predecessores tiveram uma política de longa data de resolver problemas financeiros temporários, embora terríveis, penhorando importantes castelos da coroa para a nobreza do reino. Isso limitou severamente nossa renda de algumas das partes mais ricas do reino."
 dan_bavarian_holdings:0 "Participações da Baviera"
 desc_dan_bavarian_holdings:0 "Além da coroa da Dinamarca, Cristóvão III, também conhecido como Cristóvão da Baviera, herdou as propriedades de seu pai em Oberpfalz. Em tempos de necessidade, elas podem ser usadas para complementar a renda do estado."
 skanemarket:0 "Mercado Scania"
 desc_skanemarket:0 "Uma das feiras comerciais mais importantes do Mar Báltico, o Mercado Skåne é onde as águas ricas em arenque ao redor de Øresund e Falsterbo-Skanör são compradas por comerciantes de toda a Europa Ocidental. O mercado também cresceu ao longo do tempo para ser o principal entreposto para quaisquer mercadorias da Europa Ocidental destinadas à Escandinávia Oriental. No entanto, há motivos para preocupação, pois o arenque parece ter se tornado menos abundante com o tempo..."
 icelanding_fisher_sea:0 "Mar de pesca da Islândia"
 desc_icelanding_fisher_sea:0 "As águas da costa da Islândia são um mar fértil cheio de bacalhau, muito procurado na Inglaterra e na Alemanha. Como tal, a Islândia atrai muitos pescadores estrangeiros."
 dansborg_factory:0 "Fábrica de Dansborg"
 desc_dansborg_factory:0 "Esta província abriga a fábrica de Dansborg, uma colônia comercial dinamarquesa."
 scutage_disable:0 "Scutage deficiente"
