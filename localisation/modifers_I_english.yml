 coromandel_exports:0 "Exportação Deccani"
 desc_coromandel_exports:0 "O crescimento de um importante entreposto no leste de Deccan fortaleceu nosso controle sobre o comércio e, como resultado, nossa economia está crescendo."
 master_of_southern_india:0 "Mestre do Sul da Índia"
 desc_master_of_southern_india:0 "Ao alcançar o controle total sobre as ricas terras do sul da Índia, conseguimos estabelecer um controle firme sobre a economia do Oceano Índico. Da África Oriental à Malásia, a língua Dakhni pode ser ouvida e os produtos que saem de nossos portos encontram seu caminho para o grandes cidades do Ocidente, bem como as cortes imperiais do Oriente."
 coromandel_trade:0 "Comércio de Coromandel"
