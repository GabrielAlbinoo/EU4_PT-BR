 desc_supressing_personal_faith:0 "Embora nosso [Root.Monarch.GetTitle] não seja [Root.Monarch.GetHerselfHimself] um verdadeiro crente na religião do estado, [Root.Monarch.GetSheHe] está suprimindo as crenças pessoais de [Root.Monarch.GetHerHis] para o bem do estado ."
 increased_tolerance_of_heretics:0 "Aumento da Tolerância aos Hereges"
 desc_increased_tolerance_of_heretics:0 "Com o [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] seguindo uma fé herética, tivemos que fazer concessões para outros que se desviaram do caminho oficial de nosso [Root.GovernmentName]."
 heathen_ruler_religious_tensions:0 "Tensões Religiosas"
 desc_heathen_ruler_religious_tensions:0 "A área [Root.GetAreaName] viu um aumento acentuado na agitação religiosa e na violência relacionada ao patrocínio aberto de uma fé pagã na capital do país."
 learning_from_cultural_brethren:0 "Aprender com países culturalmente próximos"
 desc_learning_from_cultural_brethren:0 "Nosso governante utilizou laços estreitos com os países com os quais [Root.Monarch.GetSheHe] afinidade cultural."
 support_for_advisor:0 "Apoio ao Governo"
 desc_support_for_advisor:0 "Devido à rápida ascensão de alguns indivíduos avançados desta comunidade para altos cargos no governo, sua área agora apoia muito o estado."
 influential_power_holder:0 "Poderoso Influente"
 desc_influential_power_holder:1 "Fomos abençoados pela cooperação de um versátil detentor do poder local nesta região. Como um súdito leal do estado, ele está fazendo um grande trabalho para nós."
 por_conquest_of_hormuz:0 "Lance para o Golfo Pérsico"
 desc_por_conquest_of_hormuz:0 "Ao assumir o controle da Ilha de Ormuz, conseguimos garantir uma base a partir da qual podemos controlar o comércio do Golfo Pérsico."
 sultan_of_muscat:0 "Sultão de Mascate"
 desc_sultan_of_muscat:0 "Assumimos o controle de Batinah e da costa de Omã em direção ao golfo Pérsico. Finalmente, garantindo que as cidades comerciais de Omã estejam sob o controle de Omã e estabelecendo nosso [Root.GovernmentName] como o líder de todos os omãis."
 omani_ambition:0 "Ambição de Omã"
