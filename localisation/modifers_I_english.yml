# Portuguese mission rewards
 buffer_zone_commerce:0 "Economia da Zona Tampão"
 desc_buffer_zone_commerce:0 "Apesar da cautela dos habitantes locais, o novo acesso aos mercados europeus resulta em maior prosperidade para todas as partes."
 the_unknown_frontier:0 "Fronteira Desconhecida"
 desc_the_unknown_frontier:1 "Histórias de terras férteis e desconhecidas são abundantes nas ruas de [Root.Capital.GetCapitalName]. Não deve ser nenhum problema encontrar homens e mulheres para colocar os pés lá em nome de [Root.GetName]."
 por_col_range:0 "Olhos no Horizonte"
 desc_por_col_range:0 "Com o recente sucesso dos empreendimentos coloniais de [Root.GetName], o apetite do público pelo novo e exótico está aumentando. É um apetite que devemos satisfazer."
 por_ivory_gains:0 "Superioridade Costeira"
 desc_por_ivory_gains:1 "Nosso domínio do mar nesta área garante que a maioria, se não todos os lucros, sejam direcionados firmemente para [Root.Capital.GetCapitalName]."
 por_brazil_colonial:0 "Almirantado Experiente"
 desc_por_brazil_colonial:0 "As repetidas travessias do Atlântico, repletas de tempestades, pirataria e fome, têm temperado as tripulações afortunadas o suficiente para sobreviver. A marinharia de nossa marinha é incomparável."
 por_brazil_tariffs:0 "Capitanias Hereditárias"
 desc_por_brazil_tariffs:0 "As propriedades hereditárias estabelecidas pelos reverenciados capitães estimularam o crescimento econômico e ganhos exploratórios significativos. É hora de pedirmos algo em troca."
 por_spice_trade:0 "Comércio de Especiarias"
 desc_por_spice_trade:0 "O desejo europeu por especiarias, carnes curadas e tecidos exóticos torna nossa influência nessas regiões muito forte."
 por_johor_dominance:0 "Dominância Comercial"
 desc_por_johor_dominance:0 "Nossa influência cresceu tão fortemente nesta região, que somos capazes de praticamente ditar os termos para todos os que fazem negócios a jusante."
 por_erudite_explorers:0 "Maestria do Desconhecido"
 desc_por_erudite_explorers:0 "Nosso povo pode ficar seguro sabendo que todos são pioneiros. O legado do Navigator continua vivo."
 ivory_coast_ambition:1 "Ambições congolesas"
