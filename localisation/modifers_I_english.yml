 por_triangle_trade_modifier:0 "Comércio Triângulo"
 desc_por_triangle_trade_modifier:0 "Nosso domínio do comércio triangular dá aos traficantes de escravos africanos pouca escolha a não ser vender para nós e não para nossos concorrentes derrotados."
 por_african_gold_modifier:0 "Corrida do Ouro Africano"
 desc_por_african_gold_modifier:0 "Aventureiros portugueses estão se reunindo na África Oriental para explorar as minas de ouro de lá."
