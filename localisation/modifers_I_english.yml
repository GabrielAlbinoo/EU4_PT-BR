 mer_tribal_recruitment:0 "Recrutamento Tribal"
 desc_mer_tribal_recruitment:0 "A conquista de Gondwana abriu espaço para o recrutamento de soldados experientes em guerra na selva e táticas de guerrilha."
 magadha_conquered:0 "Queda de Magadha"
 desc_magadha_conquered:0 "A conquista de Magadha fortaleceu nosso estado econômica e politicamente. Posicionamo-nos como protetores dos valores tradicionais e restauradores de ambições imperiais há muito perdidas."
 forts_of_rajputana:0 "Fortes de Rajputana"
 desc_forts_of_rajputana:0 "Nossos esforços para fortalecer as colinas de Rajputana deram frutos na forma de uma série de formidáveis instalações defensivas que deterão qualquer invasor. Esses fortes também são quase tão eficazes quanto pontos de controle para nosso próprio estado, e alguns até argumentam que é por que eles foram construídos..."
 city_of_lakes:0 "Cidade dos Lagos"
 desc_city_of_lakes:0 "Udaipur é a nova e majestosa capital que nossa dinastia construiu para si mesma, cercada por lagos no antigo coração de nosso reino. Permanecerá forte enquanto nosso estado permanecer independente."
 mer_plains_of_punjab:0 "Planícies de Punjab"
 desc_mer_plains_of_punjab:0 "A conquista de Punjab acrescentou o Alto Indo ao nosso reino. Ao contrário de nossa terra natal, Punjab pode ser quente, mas ainda é fértil. Os campos de Punjabi alimentarão nossos exércitos tão bem quanto os Bhils, Jats e, claro, Rajputs, preencherão nossas fileiras."
