 silesia_conquered:0 "Silésia conquistada"
 desc_silesia_conquered:0 "O reino da Silésia agora é nosso. Uma vez governado pela dinastia Piast, mais uma vez cai sob o domínio polonês."
#Byzantines
 growth_of_the_orthodox_church:0 "Crescimento da Igreja Ortodoxa"
 desc_growth_of_the_orthodox_church:0 "O fortalecimento da Igreja Ortodoxa nas terras recuperadas dos otomanos levou a uma grande virada para a ortodoxia grega entre as populações sob nosso controle."
 roman_italy:0 "Itália Romana"
 desc_roman_italy:0 "A reconquista do sul da Itália pelas tropas romanas é uma grande vitória para o Império e levou a um entusiasmo generalizado pelo renascimento do Império Romano na Itália. Cansado das muitas pequenas guerras dos príncipes renascentistas, o povo italiano anseia por um verdadeiro renascimento de o Império e para a recriação da Paz Romana."
 theme_of_sicily:0 "Tema da Sicília"
 desc_theme_of_sicily:0 "A Sicília tem sido chamada de celeiro do Império e sua conquista é um grande benefício tanto para a própria cidade de Constantinopla quanto para nossas marinhas no Mediterrâneo."
 healing_the_schism:0 "A Pentarquia"
 desc_healing_the_schism:0 "A restauração da Pentarquia trouxe a Igreja Ortodoxa de volta a ser uma força dominante dentro do movimento cristão maior. Por todo o Império, os fiéis estão se regozijando enquanto restauramos o império que uma vez foi perdido."
 byzantine_kaffa:0 "Kaffa bizantina"
 conversion_of_rome:0 "Ortodoxia de Roma restaurada!"
 desc_conversion_of_rome:0 "O povo de Roma mais uma vez segue a fé ortodoxa, os poucos papistas obstinados que permanecem estão escondidos. Embora isso certamente não acabe com o Grande Cisma, se algo o aprofunda, certamente dá uma vantagem à Igreja Ortodoxa Oriental. a eterna batalha pela autoridade religiosa."
 byzantine_unification_of_italy:0 "Ascensão da Fênix"
 desc_byzantine_unification_of_italy:0 "Ao reconquistar a Itália, conseguimos restaurar o núcleo do Império Romano original e mostramos ao mundo que somos os verdadeiros herdeiros do legado romano.\nA Fênix bizantina renasceu das cinzas."
 venetian_revenge:0 "Veneza castigada"
 desc_venetian_revenge:0 "Ao esmagar a República de Veneza e tomar suas terras como nossas, finalmente vingamos sua vergonhosa traição e nos redimimos aos olhos do mundo e de nossos próprios cidadãos. De alto a baixo, esta vitória inspiradora está mobilizando as massas para nossa causa. "
 balkan_empire:0 "Libertação dos Bálcãs"
 desc_balkan_empire:0 "Séculos de guerra deixaram os Bálcãs com um grande número de soldados muito experientes. À medida que reincorporamos as províncias dos Bálcãs ao Império, podemos aproveitar esse recurso e ver nossas fileiras crescerem com recrutas já endurecidos pela batalha."
 chastening_of_venice:0 "Castigo de Veneza"
