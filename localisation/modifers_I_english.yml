 bng_proto_industrial_shipyards:0 "Estaleiros Proto-Industriais"
 desc_bng_proto_industrial_shipyards:0 "Os estaleiros de Bengala são realmente impressionantes. A escala, a mão de obra e o conhecimento de engenharia necessários para este projeto deixam o mundo maravilhado."
 garjat_fealty:0 "Lealdade Garjat"
