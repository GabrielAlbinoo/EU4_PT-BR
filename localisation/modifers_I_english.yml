 fall_of_vijayanagar:0 "Perda de Autoridade"
 desc_fall_of_vijayanagar:0 "A perda de nosso capital ancestral demonstrou amplamente nossa incapacidade como governantes. Até que possamos reconstruir a confiança que foi perdida, teremos dificuldade em controlar as terras e as pessoas das quais antes dependíamos para ser leais."
 spoils_of_vijayanagar:0 "Conquista de Vijayanagar"
