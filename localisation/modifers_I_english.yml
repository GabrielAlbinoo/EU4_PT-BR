 baltic_ambition_new:0 "Ambição Báltica"
 desc_baltic_ambition_new:0 "Ao assumir à força o controle dos portos do Báltico, garantimos uma vantagem competitiva para nossos comerciantes. Pelo menos por enquanto."
 conquest_of_finland:0 "Conquista da Finlândia"
