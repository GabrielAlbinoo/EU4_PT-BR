 difficulty_very_hard_ai:0 "IA (Muito Difícil)"
 conquerors_presence:0 "A Presença do Conquistador"
 desc_conquerors_presence:0 "Nosso governante tem o hábito de visitar ocasionalmente nossos acampamentos do exército, instilando grande coragem nos corações de nossas tropas."
 the_beating_of_the_drums:0 "A batida dos tambores"
 desc_the_beating_of_the_drums:0 "Nosso governante é um conquistador inspirador e teve muitas canções de marcha escritas em sua homenagem."
 trade_company_factory:0 "Fábrica da Companhia Comercial"
 desc_trade_company_factory:0 "A European Trading Company recebeu amplos direitos para estabelecer uma presença nesta província."
 pushing_back_the_tatars:0 "Empurrando os tártaros para trás"
 desc_pushing_back_the_tatars:0 "Ao continuar atacando e destruindo as bases dos invasores tártaros em nossa fronteira, estamos encorajando nossos súditos russos a reassentar as estepes."
 conquest_of_siberia:0 "Conquista da Sibéria"
 desc_conquest_of_siberia:0 "Usando nosso poderio militar para salvaguardar nossos assentamentos na Sibéria, conseguimos encorajar nossos súditos a se estabelecerem na região."
 blissful_ignorance:0 "Abençoada ignorância"
 desc_blissful_ignorance:0 "Ao desencorajar atividades intelectuais, retardamos a disseminação de novas ideias em nossa sociedade."
 power_to_advisors:0 "Conselho Empoderado"
 desc_power_to_advisors:0 "Os homens e mulheres talentosos com quem nossos governantes gostam de se cercar receberam poderes mais amplos para governar em nossos tempos de necessidade. Ao contrário da nobreza ou das elites provinciais, esses conselheiros são leais apenas ao estado. Isso garante que tudo seja um negócio como de costume, e impressiona bastante alguns de nossos vizinhos."
 bra_new_chancellery:0 "Nova Chancelaria"
 desc_bra_new_chancellery:0 "Para melhor afirmar nossa autoridade, criamos uma nova chancelaria onde começamos a trocar os administradores ligados ao clero para, em vez disso, confiar mais em funcionários seculares leais à coroa."
 pru_berlin_renovations:0 "Renovações de Berlim"
 desc_pru_berlin_renovations:0 "Um exército de arquitetos e construtores começou a transformar Berlim e Cölln de uma modesta capital alemã em uma grande cidade do mundo. Estamos construindo palácios, fortificações, estradas, jardins e igrejas, bem como derrubando florestas e drenando os muitos pântanos que afligem o desenvolvimento urbano nesta província."
 pru_unification_of_berlin:0 "Unificação de Berlim"
 desc_pru_unification_of_berlin:0 "Devido a um grande esforço para tornar a província em torno de nossa capital real um lugar mais viável para uma grande cidade, conseguimos fundir as antigas cidades de Berlim e Cölln, criando melhores condições para o crescimento futuro. Nossas reformas também transformaram o que antes era uma cidade modesta em uma capital barroca adequadamente impressionante de nossa dinastia."
 bra_dispositio_achillea:0 "Arranjo de Aquiles"
 desc_bra_dispositio_achillea:0 "A fim de proteger Brandemburgo de ser dividido, os filhos mais novos de nossa dinastia nunca herdarão parte das terras de Brandemburgo. Em vez disso, tudo irá para o filho mais velho."
 pru_unified_legal_system:0 "Sistema Jurídico Unificado"
 desc_pru_unified_legal_system:0 "“Fizemos grandes esforços para unificar nossos sistemas jurídicos internos, erradicando abusos e práticas ilícitas enquanto profissionalizamos o judiciário”."
 redmans_burden:0 "Iluminação"
 desc_redmans_burden:0 "A população local aprenderá as maravilhas da civilização."
 pru_sanssouci_palace:0 "Sanssouci"
 desc_pru_sanssouci_palace:0 "Como um símbolo do iluminismo europeu, o belo jardim do palácio de Sanssouci é encontrado aqui."
 bra_nobles_unhappy:0 "Junkers descontentes"
 desc_bra_nobles_unhappy:0 "Escolhemos expandir o poder central às custas da nobreza latifundiária. Eles não acham graça."
 bra_burghers_unhappy:0 "Direitos burgueses pisoteados"
 desc_bra_burghers_unhappy:0 "Escolhemos expandir o poder central às custas dos burgueses, em vez de contar com o apoio dos Junkers. Os burgueses não estão achando graça."
 brandenburg_recess:0 "A Última Dieta"
 desc_brandenburg_recess:0 "Obtivemos o direito de lidar com as finanças nós mesmos, eliminando totalmente as propriedades da terra da equação. Embora eles mantenham alguns direitos de evitar impostos, isso nos permite expandir muito nosso exército."
 pru_building_sanssouci:0 "Construção de Sanssouci"
 desc_pru_building_sanssouci:0 "Os melhores arquitetos do reino estão atualmente lutando para completar o palácio de Sanssouci para combinar com a visão precisa de nosso governante."
 bra_crushing_the_robber_barons:0 "Barões ladrões esmagados"
 desc_bra_crushing_the_robber_barons:0 "Mostramos severamente a todas as famílias que se envolvem em atividades de ladrões de barões que não toleraremos tais atividades criminosas. Qualquer ladrão de barões será executado."
 bra_robber_baron_resurgence:0 "Ressurgimento do Barão Ladrão"
 desc_bra_robber_baron_resurgence:0 "Por medo de irritar os nobres, optamos por não agir de forma muito decisiva contra o ressurgimento do Barão Ladrão em nossas terras. Como resultado, o comércio está sofrendo e a ilegalidade é um problema crescente em todo o reino."
 bra_kreditwerk:0 "trabalho de crédito"
 desc_bra_kreditwerk:0 "Ampliamos os privilégios e prerrogativas da estatal Kreditwerk, que é uma das instituições financeiras mais importantes do nosso estado."
