 enforced_peace:0 "Paz forçada"
 dan_pluralistic_government:0 "Governo Pluralista"
 desc_dan_pluralistic_government:0 "Nosso governante anulou o Conselho Real de Nobres e Bispos e, em vez disso, governa com o apoio das classes mercantes. Isso não nos tornou populares entre muitos fora do grupo de burgueses líderes, mas facilitou o desenvolvimento de nosso país em uma direção pluralista. "
 danish_dutch_burgundian_inspiration:0 "Políticas pró-holandesas na Dinamarca"
 growth_of_the_cattle_trade:0 "Crescimento do comércio de gado"
 desc_growth_of_the_cattle_trade:0 "Um súbito aumento na demanda por bois e outros produtos agrícolas em que nosso país é rico resultou em um aumento econômico substancial. À medida que o poder econômico e político dos grandes proprietários cresce, pequenos agricultores ou camponeses livres estão se tornando cada vez mais privados de direitos. "
 dan_ulfeldt_deposed:0 "Poder afirmado sobre o Conselho Real"
 desc_dan_ulfeldt_deposed:0 "Ao depor Corfitz Ulfeldt e destruir sua base de poder entre a alta nobreza, fortalecemos a monarquia dinamarquesa."
 dan_council_empowered:0 "Poderoso Conselho Real"
 desc_dan_council_empowered:0 "Ao ceder às tentativas de reduzir o poder da monarquia pelo Conselho Real, enfraquecemos seriamente nossa posição de governar o reino."
 junker_dominance_prussian_monarchy:0 "Dominância Junker"
 desc_junker_dominance_prussian_monarchy:0 "Nossa outrora orgulhosa monarquia foi reduzida a um selo que nobres proeminentes colocam nas decisões do governo. Os cofres do Estado estão sendo sistematicamente roubados pelos mesmos nobres que dirigem nosso governo."
 umera_dominance_ottoman_government:0 "Dominância Redonda"
 desc_umera_dominance_ottoman_government:0 "Enquanto a Casa de Osman retém o poder sobre nosso país em nome, os Ümera assumiram o controle das posses de nossa família e arrebataram todo o poder prático da casa imperial. Eles estão enriquecendo sistematicamente com nossa renda e fazendo mau uso de seu poder em nosso nome."
 bushi_power_japan:0 "Dominância do Bushi"
