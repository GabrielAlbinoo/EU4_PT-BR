 eng_court_star_chamber:0 "Câmara Estelar"
 desc_eng_court_star_chamber:0 "A Star Chamber é um tribunal composto por conselheiros privados e juízes de direito consuetudinário. A alta posição deste tribunal garante que possamos processar até mesmo infratores social e politicamente proeminentes. Embora o tribunal seja em geral uma ótima maneira de promover a Justiça Real em nosso terras, alguns parlamentares se opõem ao que consideram decisões arbitrárias destinadas a fortalecer a monarquia"."
 emperor_friendly_with_elector:0 "Eleitor de Apoio"
 desc_emperor_friendly_with_elector:0 "Ao garantir o apoio de nossos eleitores, fortalecemos nossa influência no Império."
 old_rights_granted_to_nobility:0 "Direitos Defensivos da Nobreza"
 desc_old_rights_granted_to_nobility:0 "Afirmamos os direitos da nobreza de agir independentemente do monarca em seus próprios domínios. Embora isso tenha agradado muito a muitos nobres, significou uma perda da autoridade do estado nacionalmente."
 maroserana:0 "Maroserana"
 desc_maroserana:0 "Uma nova classe dominante, a Maroserana, surgiu. Ao adotar e mudar muitos costumes locais, eles estão centralizando e formalizando aspectos da sociedade malgaxe."
 expanded_mbudye:0 "Mbudye expandido"
 desc_expanded_mbudye:0 "O conselho que governa ao lado do chefe foi ampliado e recebeu mais influência com a bênção da família do chefe."
 trusted_merchants:0 "Comerciantes de confiança"
 desc_trusted_merchants:0 "Como nossos comerciantes são conhecidos por fazer negócios honestos e serem honestos sobre os negócios, as pessoas ao redor do mundo desejam fazer negócios com eles."
 recruited_smugglers:0 "Contrabandistas Recrutados"
 desc_recruited_smugglers:0 "Contrabandistas que antes nos iludiam agora estão em nossa folha de pagamento para espionar nossos inimigos."
 embezzled_goods:0 "Mercadorias Desviadas"
 desc_embezzled_goods:0 "Os negócios locais são corruptos, com grande parte da exportação desaparecendo no mercado negro."
 distrusted_merchants:0 "Comerciantes Desconfiados"
 desc_distrusted_merchants:0 "Os estrangeiros passaram a associar nosso povo a mentiras e fraudes, preferindo não fazer negócios com nossos comerciantes."
 sea_route_to_india:0 "Para a Índia por Mar"
 desc_sea_route_to_india:0 "Durante gerações sonhamos em contornar o comércio mediterrâneo encontrando a rota marítima para a Índia, libertando-nos da dependência de comerciantes e caravanas estrangeiras. Finalmente esse sonho parece ao nosso alcance."
 peter_tuscan_reforms:0 "As reformas de Pedro Leopoldo"
 desc_peter_tuscan_reforms:0 "Apesar dos desejos da maioria do povo toscano, promovemos reformas para trazer a Toscana para o futuro."
 tuscany_fernandino_construction:0 "Os Projetos de Construção do Duque"
 desc_tuscany_fernandino_construction:0 "Desenvolvemos extensivamente as terras ao redor de Pisa e melhoramos as rotas comerciais para Firenze."
 tuscany_duke_treasury:0 "Tesouro do Duque"
 desc_tuscany_duke_treasury:0 "O tesouro da cidade de Florença é intercambiável com o tesouro pessoal do duque. E o duque realmente não se importa."
 tuscany_state_treasury:0 "Tesouro da Cidade"
 desc_tuscany_state_treasury:0 "O tesouro da cidade de Florença é intercambiável com o tesouro pessoal do Duque. Felizmente, o Duque só tem o melhor interesse da cidade no coração."
 tus_bonfire_timer:0 "Temporizador de Fogueira"
 desc_tus_bonfire_timer:0 "Controla a frequência dos eventos de Savonarola."
 accademia_cimento:0 "Academia do Cimento"
 desc_accademia_cimento:0 "A Accademia, que nossos governantes patrocinam, está incentivando a experimentação e o estudo científico rigoroso."
 institution_cimento:0 "Accademia del Cimento institucionalizada"
 desc_institution_cimento:0 "Transformamos a informal Accademia del Cimento em uma instituição nacional."
 the_chewa:0 "O Chewa"
 desc_the_chewa:0 "Os Chewa são um conosco e nós somos um com eles."
 maravi_land_of_flames:0 "A Terra das Chamas"
 desc_maravi_land_of_flames:0 "Nossos grandes campos de ferragem estão trabalhando dia e noite para armar nosso povo."
 increased_african_indian_trade:0 "Aumento do comércio com a Índia"
 desc_increased_african_indian_trade:0 "Comerciantes europeus tornaram mais fácil do que nunca acessar os mercados indianos."
 nyau_secret_society:0 "Sociedade Secreta Nyau"
 desc_nyau_secret_society:0 "Nosso povo é organizado pelas sociedades secretas de sua religião."
 oriental_press:0 "A Imprensa Medici Oriental"
 desc_oriental_press:0 "A Oriental Press imprime trabalhos em árabe, causando maior comunicação com cientistas e filósofos muçulmanos. Com a intenção de convertê-los, claro."
 friction_among_troops:0 "Atrito entre tropas"
 desc_friction_among_troops:0 "Rixas entre as tropas de diferentes partidos na liga comercial causam problemas em nosso exército."
 merchants_angered:0 "Comerciantes irritados"
 desc_merchants_angered:0 "Comerciantes de uma nação em nossa liga comercial estão chateados por terem que pagar impostos que antes evitavam."
 recruited_pirates:0 "Piratas Recrutados"
 desc_recruited_pirates:0 "Piratas que costumavam nos causar problemas agora estão servindo sob nossa bandeira como corsários."
 executed_pirates:0 "Piratas Executados"
 desc_executed_pirates:0 "A execução pública de um infame bando de piratas serviu de exemplo para todos."
 cheap_timber:0 "Madeira barata"
 desc_cheap_timber:0 "Materiais de baixo custo e baixa qualidade são usados para a construção de nossos navios."
 double_entry_booking:0 "Escrituração de partidas dobradas"
 desc_double_entry_booking:0 "Os avanços na contabilidade nos permitem executar transações com mais eficiência."
 noble_power_elective_monarchy:0 "Nobreza no poder"
 desc_noble_power_elective_monarchy:0 "A nobreza tomou o poder inteiramente de um rei já enfraquecido, agora apenas servindo como uma figura de proa em um estado completamente descentralizado."
 emperor_condemns_tuscany:0 "Imperador condenou a Toscana"
 desc_emperor_condemns_tuscany:0 "O imperador vê nosso Grão-Ducado como uma afronta à sua autoridade."
 russian_ambition_modifier:0 "Ascendência Russa"
 desc_russian_ambition_modifier:0 "Estamos trabalhando para a ascensão da Rússia como um estado forte e unificado para governar a Europa Oriental."
 swahili_ports_under_portuguese_thumb:0 "Controle sobre o comércio suaíli"
 desc_swahili_ports_under_portuguese_thumb:0 "Através do uso ousado da força, intimidamos aqueles que traficam nos portos comerciais suaíli para nos pagarem pedágios."
 unruly_population:0 "Moradores Frustrados"
 desc_unruly_population:0 "As autoridades locais estão frustradas com a falta de instituições formais em nosso sistema de governo e, em vez disso, dependem cada vez mais das instituições governamentais locais."
 government_reform_feudalism:0 "Fortalecimento da Burocracia"
 desc_government_reform_feudalism:0 "“Cedemos às exigências das autoridades locais para erradicar as piores formas de abuso de poder em nosso governo, permitindo que instituições mais modernas cresçam em nosso país. Embora geralmente benéfico, isso também resultará em muita tensão. "
 upset_magnates:0 "Fazendeiros chateados"
 desc_upset_magnates:0 "Ao introduzir novas colheitas e permitir maiores rendimentos em áreas onde os magnatas frios e os capitalistas agrícolas têm menos influência, perturbamos esses grupos de interesse."
 introduction_of_new_world_crops:0 "Introdução de Novas Culturas Mundiais"
 desc_introduction_of_new_world_crops:0 "O estado tentou fazer com que os agricultores locais introduzissem uma série de culturas das Américas. Isso geralmente aumentou a produção, mas perturbou aqueles que anteriormente dominavam o setor agrícola da província."
 hostile_publications:0 "Circulação de publicações hostis"
 desc_hostile_publications:0 "Publicações contendo uma série de acusações vis e falsas têm circulado amplamente nesta área."
 state_censorship:0 "Censura de Estado"
 desc_state_censorship:0 "Nós atacamos duramente todos os impressores nesta área para evitar que eles espalhem qualquer mentira ou calúnia contra o governo central. Essas ações parecem ter trazido uma nova paz para a região, mesmo que isso aconteça à custa de alguns impressores que mudaram seus negócios para outro lugar."
 botanist_secrets_revealed:0 "Conhecimento generalizado do país"
 desc_botanist_secrets_revealed:0 "Grupos de botânicos, geólogos, zoólogos e sociólogos estudaram nosso país e documentaram tudo o que acharam interessante. Este conhecimento foi então impresso e divulgado para o benefício da humanidade: Embora este objetivo elevado seja admirável, também significa que todos que desejam podem tomar parte do conhecimento de onde estão nossos valiosos recursos naturais e, até certo ponto, quão bem os utilizamos e protegemos”."
 coffee_house_culture:0 "Discussão Pública"
 desc_coffee_house_culture:0 "Esta área está experimentando uma disseminação acelerada de ideias devido à ampla tolerância de todos os tipos de críticas por parte do público. Embora possamos aprender muito com o público em geral, ter nossas falhas destacadas não ajudou muito a melhorar nossa imagem pública."
 restrictions_on_public_meetings:0 "Restrições às Reuniões Públicas"
 desc_restrictions_on_public_meetings:0 "Restringimos temporariamente o direito de se reunir em grupos maiores para evitar os efeitos prejudiciais de discussões selvagens"
 local_slave_chief:0 "Chefes Escravistas"
 desc_local_slave_chief:0 "Os homens fortes locais desta área construíram uma base de poder mais forte para si próprios, com base na invasão de seus vizinhos em busca de escravos que depois vendem a mercadores estrangeiros."
 slave_entrepot:0 "Entreposto de Escravos"
 desc_slave_entrepot:0 "Este foi um dos nossos primeiros entrepostos de escravos nesta região e continua sendo um importante centro de comércio de escravos desde então."
 major_slave_market:0 "Grande Mercado de Escravos"
 desc_major_slave_market:0 "Um conjunto de regulamentos rígidos e monopólios reais garantem que todo o comércio de escravos passe por este ponto em nosso país."
 slave_empire:0 "Economia Escravista"
 desc_slave_empire:0 "Nosso setor de exportação é muito dominado por um próspero setor de escravos. Estamos vendendo grandes quantidades de nossos compatriotas para comerciantes de países distantes. Embora isso prejudique nosso país de várias maneiras, nos deu acesso não apenas a uma fonte estável de renda, mas a uma fonte de tecnologia que de outra forma nos faltaria."
 difficulty_very_easy_player:0 "Jogador (muito fácil)"
