 muslim_enforced_religion:0 "Aplicar a Unidade Religiosa"
 desc_muslim_enforced_religion:0 "Não devemos tolerar os hereges em nosso reino. Um conjunto severo de leis destinadas a atingir qualquer seguidor das tradições de falsos imãs e sacerdotes nos permitiu marginalizar qualquer influência herética dentro de nossa sociedade."
 jingdezhen_kilns:0 "Fornos de Jingdezhen"
 desc_jingdezhen_kilns:0 "A história de Jingdezhen como um importante local de forno remonta a 1004. No século 14, era o maior centro de produção de porcelana na China e o centro da grande maioria de toda a porcelana imperial exportada durante o período."
 nankai_tsunami:0 "Nankai Tsunami"
 desc_nankai_tsunami:0 "Esta província está se recuperando lentamente do efeito de uma onda gigante do tsunami que destruiu casas, castelos e estradas."
 restructuring_edo_safer:0 "Reconstrução"
 desc_restructuring_edo_safer:0 "Estamos gastando grandes recursos para construir uma cidade nova, mais segura e mais eficiente aqui depois que o grande incêndio de Meireki queimou o assentamento existente."
 restructuring_edo_charitable:0 "Reconstrução"
 desc_restructuring_edo_charitable:0 "Estamos gastando grandes recursos para ajudar todos os que perderam suas casas no grande incêndio de Meireki a reconstruir e criar novas vidas dentro da nova cidade."
 ashes_of_mount_fuji:0 "Cinzas do Monte Fuji"
 desc_ashes_of_mount_fuji:0 "Esta província está se recuperando lentamente dos efeitos da erupção do Monte Fuji. Embora a erupção não tenha causado muitos danos diretos na forma de lava ou rochas, ela cobriu os campos com cinzas e cinzas e causou graves inundações devido ao assoreamento do local. rios"."
 chushingura:0 "Chushingura"
 desc_chushingura:0 "Com o tempo, a história dos quarenta e sete Ronins e sua busca para vingar seu mestre tornou-se uma lenda popular. Inspirando gerações de guerreiros em nosso reino."
 chushingura_popular_bandits:0 "Bandidos Populares"
 desc_chushingura_popular_bandits:0 "A história dos quarenta e sete Ronin e sua busca para vingar seu mestre, determinados a não deixar nada detê-los, está inspirando resistência às mudanças vitais que estamos realizando para moldar a sociedade japonesa."
 kyoto_of_the_west_modifier:0 "Quioto do Ocidente"
 desc_kyoto_of_the_west_modifier:0 "Transformamos Yamaguchi na maior cidade do oeste do Japão. Uma capital em expansão não apenas de nosso Clã, mas de todos os nobres influentes desta região."
 merchant_council_of_sakai:0 "Conselho Mercante de Sakai"
 desc_merchant_council_of_sakai:0 "Demos aos comerciantes desta cidade o direito de governar a si mesmos, permitindo que a cidade e sua influência cresçam sob nossa proteção."
 azuchi_castle:0 "Castelo Azuchi"
