 conquest_of_espainiako:1 "A Conquista da Espanha"
 desc_conquest_of_espainiako:0 "Toda a Península Ibérica é nossa! Nossa proeza militar não conhece limites."
 renovated_palace_of_alhambra:0 "Jóia Brilhante do Oeste"
 desc_renovated_palace_of_alhambra:0 "O grande palácio de Alhambra mais uma vez impressiona aqueles que o vêem. Estudiosos e construtores de terras estrangeiras viajam de longe para se deleitar em nossa glória!"
 gra_bolstered_morale:0 "Vitória Assegurada"
 desc_gra_bolstered_morale:0 "Nossas negociações diplomáticas recentes convenceram todos os que lutam em nosso nome de que somos realmente abençoados."
 gra_rebuilding_mosques:0 "Reconstruindo Mesquitas"
 desc_gra_rebuilding_mosques:0 "Esta província está passando por uma campanha de desenvolvimento de infraestrutura, com a arquitetura islâmica na vanguarda dos esforços."
 gra_seperation_of_power:1 "Separação de poder"
 desc_gra_seperation_of_power:0 "Os antigos califados já compartilharam o território de forma responsável e amigável. Ao tentar fazer o mesmo com nossos amigos no Marrocos, mostramos ao mundo que não somos simplesmente uma nação desesperada para conquistar."
 gra_mouth_of_mediterranean:0 "Porto Estratégico"
 desc_gra_mouth_of_mediterranean:0 "O porto de Sebtah está idealmente situado para controlar a entrada e saída do Mediterrâneo. Como tal, investimos muito na modernização das capacidades e potencial defensivo deste importante local."
 gra_reconvert_giralda:0 "Grande Mesquita de Isbiliya"
 desc_gra_reconvert_giralda:0 "Apesar dos terremotos, guerras e devastação, a grande mesquita de Isbiliya ainda está de pé. Conquistadores cristãos uma vez reaproveitaram este edifício em uma catedral, mas agora que está seguro em nossas mãos mais uma vez, foi restaurado ao seu verdadeiro propósito, mais uma vez ."
 gra_merchants_inspired:0 "Comerciantes à vontade"
 desc_gra_merchants_inspired:0 "Os mares hostis ao redor do Golfo de Almeria muitas vezes impediram nossos mercadores de ousar se envolver no comércio marítimo. Nossa considerável marinha permanente, no entanto, está começando a deixá-los tranquilos."
 gra_eagerness_to_serve:0 "Situação estabilizada"
 desc_gra_eagerness_to_serve:0 "A sangrenta guerra civil acabou, e nossos cidadãos podem mais uma vez ficar seguros sabendo que a linha de sucessão está definida. Isso está tendo um grande efeito na disposição das pessoas de seguirem suas vidas diárias."
 adu_new_world_discoveries:0 "O novo Mundo?"
 desc_adu_new_world_discoveries:0 "Os portugueses fizeram algumas descobertas surpreendentes, ao que parece. Existem continentes inteiros além das brumas do mar - esta informação está despertando bastante o senso de aventura entre os nossos cidadãos."
 adu_trade_hub:0 "Porto de Interesse"
 desc_adu_trade_hub:0 "Este é um porto com localização ideal para desviar uma renda valiosa de nossos vizinhos menos comprometedores."
 adu_native_concord:0 "Concórdia Nativa"
 desc_adu_native_concord:0 "O comportamento violento dos primeiros exploradores portugueses e castelhanos a chegar ao novo mundo não passou despercebido pelos povos indígenas que ali residem. Passamos a ver isso como uma oportunidade para uma abordagem diferente - uma que pode nos fazer prosperar juntos, em vez de fomentar a guerra e a discórdia."
 sicily_in_safe_hands:0 "Investimentos Administrativos"
 desc_sicily_in_safe_hands:0 "A Sicília nos serve melhor em nosso controle direto - como tal, somos capazes de investir mais recursos para persuadir a ilha à prosperidade."
 adu_popular_appeal:0 "Influxo de Crentes"
 desc_adu_popular_appeal:0 "Nossa recente aceitação de sua fé fez com que muitas minorias oprimidas buscassem refúgio dentro de nossas fronteiras. Vamos tratá-las com o respeito que merecem."
 adu_conservative_backlash:0 "Aprovação conservadora"
 desc_adu_conservative_backlash:0 "Nosso povo aprecia muito nossos esforços para apoiá-los, apesar da onda de redescobertas que percorre nossa nação."
 adu_righteous_conquest:0 "Espada do Islã"
 desc_adu_righteous_conquest:0 "Desafiamos todas as probabilidades e seguimos os passos de nossos antepassados. Vamos agora olhar para o horizonte e mostrar aos nossos opressores que seus dias estão contados."
 adu_white_phoenix:0 "A Fênix Branca Ressurge"
 desc_adu_white_phoenix:0 "Finalmente superamos o que nossos ancestrais alcançaram. Os séculos de declínio foram esquecidos e nossa nação está orgulhosa nas fronteiras dos Pirineus. Nosso passo final, entretanto, ainda está para ser dado."
 adu_summer_capital:0 "Grande Mesquita de Damasco"
 desc_adu_summer_capital:0 "Esta maravilha arquitetônica permanece, apesar de quase mil anos de guerra. Somados ao longo dos séculos, sentimos que é nosso dever preservar, manter e continuar esta grande obra."
 adu_tolerance_heretics_mod:0 "Shahada, Salah, Zakat"
 desc_adu_tolerance_heretics_mod:0 "A posse da Cidade Santa requer certa tolerância para com os crentes, independentemente de suas inclinações pessoais. Com uma responsabilidade tão grande como o cuidado de Meca, devemos cuidar igualmente de nossos semelhantes."
 adu_greater_than_alexander:0 "Administração Imperial"
 desc_adu_greater_than_alexander:0 "Muito do que uma vez foi perdido para nós foi restaurado. Ainda há muito para recuperar. Os omíadas instalaram um sistema de diversas províncias para supervisionar as extensões de seu império, e nós também devemos."
 adu_trade_company_founded:0 "Política de Investimento Naval"
 desc_adu_trade_company_founded:0 "Para defender nossas crescentes linhas de navegação, devemos ter muito cuidado com nossas marinhas."
 smugglers_struggling:0 "A luta dos contrabandistas"
 desc_smugglers_struggling:0 "Nossos contrabandistas estão tendo dificuldades para vender seus produtos em mercados legítimos."
