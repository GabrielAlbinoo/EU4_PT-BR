 portuguese_malacca:0 "Malaca Portuguesa"
 desc_portuguese_malacca:0 "Tomamos a cidade de Malaca. Sua posição é precária, porém, então começamos a fortificar a cidade contra ataques e revoltas."
 displaced_moriscos:0 "Moriscos Deslocados"
 desc_displaced_moriscos:0 "A expulsão dos mouriscos liberou muita terra que poderia ser ocupada por súditos mais confiáveis."
 berber_fleet:0 "Frota Bárbara"
 desc_berber_fleet:1 "Construímos uma frota que será o terror do Mediterrâneo."
 berber_piracy:0 "Pirataria Bárbara"
 desc_berber_piracy:0 "Nossos piratas bárbaros estão trabalhando duro para aterrorizar os mares. Nem todos os navios se rendem sem lutar, é claro, e essa experiência endureceu os piratas."
 berber_turkish_diplomacy:0 "Diplomacia Turca"
 desc_berber_turkish_diplomacy:0 "Nossa determinação diplomática em nossas negociações com o sultão otomano provou ao mundo a relevância de nossa nação."
 berber_new_world_pirates:0 "Caçadores do Novo Mundo"
 desc_berber_new_world_pirates:0 "Nossos inimigos não podem escapar de nós mesmo fugindo pelo oceano!"
 portuguese_surat_modifier:0 "Boom de investimento indiano"
 desc_portuguese_surat_modifier:0 "Comerciantes ricos estão ansiosos para investir em nossas crescentes feitorias na Índia."
 thorough_careening:0 "Cuidado Completo"
 desc_thorough_careening:0 "Nossos capitães estão se certificando de que a manobra seja feita de maneira adequada e completa."
 relaxed_careening:0 "Carreira Descontraída"
 desc_relaxed_careening:0 "Nossas tripulações estão demorando para se aterrissar e não se esforçar demais na execução de manutenção vital."
 blacklisted_crew:0 "Tripulação na lista negra"
 desc_blacklisted_crew:0 "Uma tripulação popular, mas perturbadora, foi colocada na lista negra pelo sindicato do contrabando."
 basque_fisheries_modifier:0 "Pescas bascas"
 desc_basque_fisheries_modifier:0 "Nosso investimento na indústria pesqueira valeu a pena e agora colhemos os benefícios financeiros."
 basque_exploration:0 "Exploradores bascos"
 desc_basque_exploration:0 "Nossos bravos marinheiros começaram a se aventurar ainda mais longe no oceano em busca de águas mais ricas para a caça às baleias."
 nav_newfoundland:1 "Comércio Granbaia"
