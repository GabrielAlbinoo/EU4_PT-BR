 desc_mint_towns_bng:0 "Muitos de nossos assentamentos estão agora produzindo uma abundância de moedas com a imagem de nosso governante iluminado. Regulando a produção, podemos encher nossos cofres sem reduzir o valor dessas moedas."
 bng_textiles:0 "Indústria Têxtil Modernizada"
