 growing_economy:0 "Economia Crescente"
 desc_growing_economy:0 "Nossos esforços para aumentar as receitas do governo criaram efeitos sinérgicos onde podemos tirar mais proveito de nossos investimentos quando decidimos fazê-los."
 building_spree:0 "Faixa da Construção"
 desc_building_spree:0 "Nosso investimento em infraestrutura está trazendo grandes e imediatos benefícios econômicos para o estado."
 strong_treasury:0 "Departamento do Tesouro Forte"
 desc_strong_treasury:0 "Nossa disposição comprovada de se comprometer com políticas econômicas de longo prazo para fortalecer o tesouro central deu frutos. Nosso banco central agora é respeitado e suas políticas econômicas são cada vez mais eficientes."
 proto_industrialization:0 "Proto-Industrialização"
 desc_proto_industrialization:0 "A rápida expansão de meios de produção mais modernos e atividades empresariais estimularam um aumento geral na produtividade e prosperidade econômica em nosso país."
 imperial_ambition:0 "Ambição Imperial"
 desc_imperial_ambition:0 "Nosso crescente estado está sendo cada vez mais reconhecido como um dos verdadeiros impérios deste mundo e, de certa forma, isso tornou os povos conquistados mais dispostos a aceitar nosso governo. A vida sob o guarda-chuva de um verdadeiro hegemon como nós não é necessariamente pior do que seria estiveram sob o poder local que uma vez conheceram."
#Austrian Mission Rewards:
 austrian_silesia:0 "Silésia Austríaca"
 desc_austrian_silesia:0 "As terras contenciosas da Silésia frequentemente buscavam proteção de nossa vizinha, a Boêmia. Com a Boêmia fora do caminho, elas prosperarão sob nosso governo."
 succesful_bid_for_imperial_crown:1 "Oferta bem sucedida para a Coroa Imperial"
 desc_succesful_bid_for_imperial_crown:1 "Tendo finalmente adquirido o título imperial, passamos a fortalecer ainda mais nosso domínio sobre os eleitores."
 habsburg_bohemia:0 "Reino da Boêmia"
 desc_habsburg_bohemia:0 "Um dos títulos de maior prestígio do Império, Bohemia, agora faz parte do domínio herdado de nossa família. Embora as propriedades da Boêmia geralmente não sejam tão facilmente coagidas quanto as austríacas, este é um grande trunfo na política imperial."
 austrian_empire:0 "Império Austríaco"
 desc_austrian_empire:0 "Nossa expansão para fora de nossas terras ancestrais e do Sacro Império Romano estabeleceu nossa posição como uma grande potência aos olhos do mundo e um império por direito próprio."
 royal_hungary:0 "Real Hungria"
 desc_royal_hungary:0 "Conquistamos a coroa da Hungria, oferecendo a eles uma alternativa segura ao domínio turco. O povo húngaro agora está se reunindo em nossas bandeiras, junto com minorias como os valáquios e alemães que também estão fugindo da expansão otomana nos Bálcãs."
 austria_reunited:0 "Áustria Reunida"
 desc_austria_reunited:0 "Através de nossos esforços, os domínios outrora fragmentados da Áustria foram reunidos."
 at_the_gates_of_europe:0 "Às portas da Europa"
 desc_at_the_gates_of_europe:0 "Com a queda de Belgrado, a rota para a Europa agora está aberta. De Viena a Estocolmo, padres estão reunindo suas populações contra a nova ameaça. Enquanto isso, deixamos claro ao mundo que somos o novo poder dominante nos Bálcãs, aqueles que desejam para derrubar a velha ordem agora estão ansiosos para procurar nosso emprego."
 ottoman_hungary:0 "Hungria otomana"
 desc_ottoman_hungary:0 "Nosso controle sobre a maior parte do rio Danúbio nos permite transportar mercadorias e suprimentos com mais eficiência para os exércitos em toda a região dos Cárpatos."
 principality_of_transylvania:0 "Principado da Transilvânia"
 desc_principality_of_transylvania:0 "Com o Principado da Transilvânia sob nosso controle, somos os senhores do leste da Hungria e das montanhas dos Cárpatos. No entanto, o principado da Transilvânia e suas propriedades receberam grande liberdade em troca de sua lealdade e fornecimento de matérias-primas, como sal e ouro"."
 ottoman_naval_expansion:0 "Crescimento da Marinha Otomana"
 desc_ottoman_naval_expansion:0 "Através da aquisição das províncias gregas, ganhamos acesso a um grande número de marinheiros experientes e grandes portos, um excelente começo para um império naval."
 ottoman_naval_dominance:0 "Domínio Naval"
 desc_ottoman_naval_dominance:0 "Derrotar os Cavaleiros de Rodes entregou a superioridade naval no Mediterrâneo oriental inteiramente às nossas frotas."
 anatolia_eyalet:0 "Consolidação do Eyalet of Anatolia"
 desc_anatolia_eyalet:0 "Ao unificar os díspares Beyliks da Anatólia sob nosso domínio, criamos uma forte base de poder para futura expansão no Cáucaso e no Levante."
 tur_barbary_pirates:0 "Piratas da Bárbara"
 desc_tur_barbary_pirates:0 "Nossas bases navais no Magreb nos permitiram apoiar um grande número de corsários e piratas que são um incômodo constante para outras potências mediterrâneas."
 conquest_of_the_levant:0 "Conquista do Levante"
 desc_conquest_of_the_levant:0 "Ao conquistar a grande região síria, garantimos a cidade sagrada de Jerusalém junto com as principais rotas comerciais no norte da Síria. Isso está estimulando muito nossa economia e nos permite controlar o fluxo de seda iraniana do leste."
# Russian Mission Rewards
 russian_integration:0 "Integração Russa"
 desc_russian_integration:0 "Consolidar todos os reinos russos em um único império é uma tarefa monumental, mas que é muito auxiliada por nossa administração competente."
