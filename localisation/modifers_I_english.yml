 tr_conquered_nov:0 "Comércio Novgorodiano"
 desc_tr_conquered_nov:0 "A República de Veche caiu, seus comerciantes foram forçados a negociar em nossos próprios mercados. Estamos aproveitando esse boom comercial."
 growing_importance_of_golconda:0 "A crescente importância da Golconda"
