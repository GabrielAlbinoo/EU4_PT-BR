 bijapur_karnatak_modifier:0 "Bijapur Karnataka"
 desc_bijapur_karnatak_modifier:0 "Ao subjugar o Karnatak ao sul de Bijapur até o Cabo Comorin, assumimos um forte domínio tanto no comércio do oeste quanto em uma das partes mais endurecidas pela guerra do Deccan. Novos recrutas estão se reunindo em nossos estandartes, tanto em nosso escritórios de recrutamento locais e do exterior."
 bah_conquest_of_gujarat:0 "Conquista de Gujarat"
 desc_bah_conquest_of_gujarat:0 "Ao garantir os portos comerciais de Gujarat, agora temos controle sobre grande parte do comércio do norte da Índia, bem como sobre os portos usados pela maioria dos peregrinos em sua jornada para Meca e Medina."
 direct_link_with_iran:0 "Contato direto com o mundo persa"
 desc_direct_link_with_iran:0 "Ao estabelecer o controle direto sobre vários portos importantes ao longo do Mar Arábico, garantimos uma ligação direta com o Irã e a Arábia. Isso nos permite acesso seguro a cavalos de guerra de uma qualidade que não podemos criar em nosso próprio clima, bem como ao Persa. estudiosos e administradores, precisamos fortalecer nosso jovem estado."
 monuments_of_delhi:0 "Monumentos de Deli"
 desc_monuments_of_delhi:0 "A queda de Delhi levou ao roubo de muitos tesouros e à demolição forçada de monumentos. Com o tempo, novos monumentos foram construídos em [Root.GetCapitalName] para comemorar esta vitória no futuro."
 bah_conquest_of_malwa:0 "Conquista de Malwa"
 desc_bah_conquest_of_malwa:0 "A segurança do planalto de Malwa permitiu um acesso direto às rotas comerciais do norte para vender nossos produtos, mas também aos valiosos centros de fabricação."
 bah_persianate_empire:0 "Império Persiana"
