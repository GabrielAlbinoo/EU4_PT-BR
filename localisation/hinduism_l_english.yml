l_english:
 shiva_srishti:0 "Srishti"
 desc_shiva_srishti:0 "A compreensão das ações criativas de Shiva motiva o governante a construir um legado criativo."
 shiva_tirodhana:0 "Tirodhana"
 desc_shiva_tirodhana:0 "Entender por que Shiva se esconde de nós colocou o governante em paz com a natureza do mundo."
 shiva_anugraha:0 "Anugraha"
 desc_shiva_anugraha:0 "A compreensão de como Shiva se revela aos mortais permite que o governante traga essa revelação aos não iluminados."
 desc_smartha:0 "O governante adora muitos deuses e deusas como diferentes formas do divino."
 shakti_parvati:0 "Parvati"
 desc_shakti_parvati:0 "A meditação tântrica levou o governante a visualizar Shakti como Parvati, identificando-se com o poder e a união entre esposa e marido."
 shakti_prakrti:0 "Prakrti"
 desc_shakti_prakrti:0 "A meditação tântrica levou o governante a visualizar Shakti como Prakrti, identificando-se com a força por trás da natureza que une o mundo."
 shakti_kali:0 "Tempo"
 desc_shakti_kali:0 "A meditação tântrica levou o governante a visualizar Shakti como Kali, identificando-se com a destruição e a morte que remodelam a existência."
 shakti_tara:0 "Tara"
 desc_shakti_tara:0 "A meditação tântrica levou o governante a visualizar Shakti como Tara, identificando-se com a libertação através do derramamento de sangue."
 vishnu_lakshmi:0 "Lakshmi Sampradaya"
 desc_vishnu_lakshmi:0 "O governante vê Lakshmi como o mediador de Vishnu, valorizando a união do homem e da mulher."
 vishnu_brahma:0 "Brahma Sampradaya"
 desc_vishnu_brahma:0 "O governante procura aprender com os sábios, gurus que podem transmitir conhecimento sobre o divino."
 vishnu_celibacy:0 "Brahmacharya"
 desc_vishnu_celibacy:0 "O governante se abstém de atividade sexual, concentrando mente e espírito em alcançar a iluminação religiosa."
 hindu_withdrawn_contemplation:0 "Retirado em contemplação"
 desc_hindu_withdrawn_contemplation:0 "O governante está contemplando questões religiosas, ficando mais sábio, mas negligenciando a política."
 hindu_withdrawn_meditation:0 "Retirado em Meditação"
 desc_hindu_withdrawn_meditation:0 "O governante está realizando meditação tântrica para obter um conhecimento mais profundo da deusa."
 hindu_ganges_pilgrimage:0 "Peregrinação ao Ganges"
 desc_hindu_ganges_pilgrimage:0 "O governante está trazendo as cinzas do antigo governante para o Ganges, o rio sagrado."
 jnana:0 "Jnana"
 desc_jnana:0 "O governante alcançou conhecimento espiritual e escolheu seu caminho em questões religiosas."
 hindu_events.1.t:0 "Caminhos do Hinduísmo"
 hindu_events.1.d:0 "O [Root.Monarch.GetTitle] de [Root.GetName] não procurou um deus para seguir. As pessoas não precisarão apenas de orientação em assuntos mundanos, mas também saberão que seu líder mostra devoção espiritual e busca sabedoria religiosa. [ A alma de Root.Monarch.GetName] está em uma encruzilhada. A fé e a filosofia que [Root.Monarch.GetSheHe] escolher guiarão os insights e o legado de [Root.Monarch.GetHerHis] como um [Root.Monarch.GetTitle] e moldarão o destino de [Root.GetName]. Quem você segue?"
 hindu_events.1.a:0 "O Senhor Shiva é o deus supremo."
 hindu_events.1.b:0 "Shakti é o divino supremo."
 hindu_events.1.c:0 "Eu sigo o Senhor Vishnu em todas as suas encarnações."
 hindu_events.1.e:0 "Eu adoro Ganga, deusa do rio sagrado."
 hindu_events.1.f:0 "Ganesha nos conduzirá à sabedoria."
 hindu_events.1.g:0 "Vou ganhar minha força de Surya, a Luz Suprema."
 hindu_events.1.h:2 "Buda é o caminho para a Iluminação."
 hindu_events.1.i:0 "Ainda não estou pronto para tomar essa decisão."
 hindu_events.2.t:0 "Shiva, o Criador"
 hindu_events.2.d:1 "De todos aqueles que tentam capturar a glória de Shiva na arte, $ARTIST$ sempre superou os outros. É por isso que [Root.Adm_Advisor.GetSheHe] foi chamado ao seu tribunal, mas apesar dos conselhos úteis de [Root.Adm_Advisor.GetHerHis] sobre muitos tópicos, [Root.Adm_Advisor.GetHerHis] conhecimento do divino permanece um mistério para você.\n\nUma noite, caminhando pelos salões do palácio de [Root.Capital.GetCapitalName], você vê $ARTIST$ dando os retoques finais em uma estátua e, finalmente, pergunte a [Root.Adm_Advisor.GetHerHim] quais visões permitiram que [Root.Adm_Advisor.GetHerHim] retratasse as muitas faces de Shiva.\n'Toda e qualquer alma é parte do espírito do Senhor Shiva,' $ARTIST$ respostas, ' e assim como Shiva criou tudo o que existe, a alma é abençoada com o poder de criar. Conheça isso dentro de si e você conhecerá o divino.'"
 hindu_events.2.a:0 "Eu devo pensar sobre isso."
 hindu_events.2.b:0 "Essas são as palavras de um artista. Um [Root.Monarch.GetTitle] é diferente."
 hindu_events.3.t:0 "Srishti: Criação"
 hindu_events.3.d:0 "Depois de anos pensando nas palavras do artista sobre a criação e a alma, você alcançou muitos insights sobre a natureza de Shiva como criador do mundo. Você também percebeu a importância da criação em seu próprio legado. Os futuros pensadores se lembrarão de [Root.Monarch .GetName] como alguém que meditou sobre a criação do mundo e a criação de uma nação."
 hindu_events.3.a:0 "Aum."
 hindu_events.4.t:0 "Shiva, o Preservador"
 hindu_events.4.d:1 "[Root.GetName] está em paz. A nação passou por um período de estabilidade e prosperidade sob seu governo, dando a você mais tempo para se concentrar em questões espirituais. Infelizmente, isso incutiu em você o medo de ver o fim dos afortunados vezes.\n\n$THEOLOGIAN$ encontra você imerso em oração diante de uma estátua de Shiva. Ao terminar o mantra, você conta a [Root.Adm_Advisor.GetHerHim] sobre suas preocupações, solicitando conselhos de [Root.Adm_Advisor.GetHerHis]. Apontando para a estátua, [Root.Adm_Advisor.GetSheHe] responde:\n'Olhe para a mão à sua frente. A palma da mão levantada de Shiva é um lembrete de que ele não apenas cria e destrói, mas também preserva. Não tema.'"
 hindu_events.4.a:0 "Vou rezar e refletir sobre isso."
 hindu_events.4.b:0 "Confio em Shiva em muitos assuntos, mas preservar o país é meu dever."
 hindu_events.5.t:0 "Estado: Preservação"
 hindu_events.5.d:0 "Anos contemplando o Abhayamudra, a palma levantada de Shiva dando bênçãos de segurança e segurança, você sente que entendeu muito sobre como ele age como preservador do mundo. Saber disso deixa sua mente à vontade, permitindo que você se concentre em governar [Root .GetName] e cuide dele, assim como Shiva cuida de tudo o que existe."
 hindu_events.5.a:0 "Aum."
 hindu_events.6.t:0 "Shiva, o Destruidor"
 hindu_events.6.d:0 "[Root.GetName] está em guerra. A nação está destruindo nossos inimigos, deixando destruição e desolação em seu caminho. No meio de liderar este ataque, você teve pouco tempo para meditação ou qualquer tipo de pensamento religioso. No entanto , um dia, você se vira para olhar o sangue e o fogo deixados após o avanço. Por um momento, você pensa que pode ter se perdido como um seguidor justo de Shiva.\n\n$INQUISITOR$, uma pessoa de grande devoção espiritual, cavalga ao seu lado.\n'Meu [Root.Monarch.GetTitle]', [Root.Adm_Advisor.GetSheHe] diz, 'não olhe para trás. O mundo deve queimar para renascer. Senhor Shiva também destrói para recriar'."
 hindu_events.6.a:0 "Levarei esses pensamentos comigo em minhas ações."
 hindu_events.6.b:0 "Os homens devastam o mundo de forma egoísta. Não cabe a nós reformulá-lo como Shiva faz."
 hindu_events.7.t:0 "Samhara: Destruição"
 hindu_events.7.d:0 "A guerra deu a você tempo para ver muita destruição, mas também a reconstrução que se segue. Embora o fogo que consumiu seus inimigos não fosse de natureza divina, você sente que tem uma compreensão mais profunda da chama com a qual Shiva remodela o mundo. "
 hindu_events.7.a:0 "Aum."
 hindu_events.8.t:0 "Shiva Escondido"
 hindu_events.8.d:1 "Em sua busca por conhecimento espiritual, você não pode evitar, mas às vezes sente que ele está iludindo você deliberadamente. Se o divino está presente em todas as coisas, como sua natureza pode escapar de quem o busca?\n\nVocê faz essas perguntas para $PHILOSOPHER$ , que pensa por um momento, mas não mais, antes de [Root.Adm_Advisor.GetSheHe] responder:\n'O Senhor Shiva obscurece sua graça da criação. Perceber isso em sua busca é o primeiro passo para uma compreensão mais profunda do divino, pois sem a verdade sendo escondida, não haveria busca alguma.'"
 hindu_events.8.a:0 "Vou tentar compreender o significado disso."
 hindu_events.8.b:0 "Então continuarei procurando uma revelação em outro lugar."
 hindu_events.9.t:0 "Tirobhava: Ilusão"
 hindu_events.9.d:0 "Após anos de meditação sobre como a graça de Shiva esconde a verdade dos olhos mortais, você se sente em paz. Sabendo que sua própria existência, busca e eventual compreensão dependem disso, agora você pode ver como esse princípio permeia todas as facetas da realidade. "
 hindu_events.9.a:0 "Aum."
 hindu_events.10.t:0 "Shiva Revelado"
 hindu_events.10.d:1 "Depois de muitos anos procurando um guru para guiá-lo, você não encontrou ninguém que pudesse explicar adequadamente os mistérios da existência ou trazer clareza em questões religiosas. Neste ponto, você está começando a perder a esperança em grandes mestres e prefere discutir o espiritual com seus colegas.\n\nUm dia, você fala com [event_ally.Monarch.GetTitle] [event_ally.Monarch.GetName] de [event_ally.GetUsableName], discutindo a natureza da alma e sua unidade com o divino. Embora [ event_ally.Monarch.GetName] é um seguidor de Vishnu, você descobre que suas palavras sobre Shiva ressoam.\n\nMais tarde, você pensa sobre a conversa e percebe que o que você disse não soou como as palavras de um aluno, mas de um mestre . Talvez Shiva já tenha lhe mostrado sua graça ao lhe dar esta revelação."
 hindu_events.10.a:0 "Vou contemplar como me foi concedido este conhecimento."
 hindu_events.10.b:0 "É um pensamento vão. Ainda tenho muito a aprender com os mais velhos."
 hindu_events.11.t:0 "Presente: Emancipação"
 hindu_events.11.d:0 "Meditar no conhecimento que você adquiriu ao longo de seus anos de busca espiritual deu a você tempo para perceber o processo pelo qual Shiva revela sua graça ao mundo e traz sabedoria às almas. Como você uma vez compartilhou esse conhecimento com seu aliado antes mesmo de reconhecê-lo , agora você pode compartilhar esse novo entendimento com outras pessoas e orientá-las."
 hindu_events.11.a:0 "Aum."
 hindu_events.12.t:0 "Lakshmi, Noiva de Vishnu"
 hindu_events.12.d:1 "Manter laços de casamento com outros países ajudou [Root.GetName] diplomaticamente. Em uma reunião recente com [marriage_with_country.Monarch.GetTitle] [marriage_with_country.Monarch.GetName], o governante de [marriage_with_country.GetUsableName], você também discutiu o significado espiritual dos laços do casamento.\n\n[casamento_com_país.Monarca.GetName] e muitos dos embaixadores de [casamento_com_país.Monarca.GetHerHis] eram seguidores de Vishnu e conheciam Shakti como a consorte de Vishnu, Lakshmi. Você aproveitou esta oportunidade para falar com eles sobre a importância da deusa como um meio para o divino. Suas palavras pareceram penetrar e seus líderes agora têm uma melhor compreensão de nossa fé, bem como o valor de nosso casamento real."
 hindu_events.12.a:0 "A deusa é poder, a deusa é beleza."
 hindu_events.13.t:0 "Devi a Mãe"
 hindu_events.13.d:0 "Um herdeiro nasceu recentemente na casa de [Root.Heir.Dynasty.GetName]. O pequeno [Root.Heir.GetName] deixa você esperançoso para o futuro. O nascimento de [Root.Heir.GetHerHisCap] também trouxe à mente as razões pelas quais você vê Devi como o poder divino supremo inigualável. Embora você possa governar [Root.GetName] como [Root.Monarch.GetTitle], o poder que perpetua sua linhagem e, de fato, o próprio mundo é o domínio do feminino.\n\nReconhecendo esse aspecto da deusa em seu próprio cônjuge faz você refletir sobre a beleza e a bondade de Devi."
 hindu_events.13.a:0 "Essa percepção merece mais reflexão."
 hindu_events.13.b:0 "Eu amo minha esposa, mas ela não é uma deusa."
 hindu_events.14.t:0 "Devi a Mãe"
 hindu_events.14.d:0 "Recentemente, você deu à luz uma criança que continuará o legado da dinastia [Root.Heir.Dynasty.GetName]. O pequeno [Root.Heir.GetName] o deixa esperançoso para o futuro. [Root.Heir.GetHerHisCap] o nascimento também trouxe à mente as razões pelas quais você vê Devi como o poder divino supremo inigualável. Assim como o próximo governante de [Root.GetName] nasce de você, o mundo nasce e renasce da deusa.\n\nQue Devi usa esse grande poder para propósitos benignos é realmente um sinal de sua bondade e graça, e saber que existe dentro de você faz com que você considere isso um aspecto dela com o qual você pode se identificar."
 hindu_events.14.a:0 "Procurarei entender Devi através dele."
 hindu_events.14.b:0 "Posso ser uma mãe gentil, mas como [Root.Monarch.GetTitle], sou feroz. Assim como a deusa."
 hindu_events.15.t:0 "Rolagem"
 hindu_events.15.d:0 "Desde o nascimento de seu filho, cinco anos atrás, sua percepção de Shakti mudou. Você ainda vê a energia dela para destruir, mas também como a fonte de tudo o que existe. Para você, a deusa é linda e gentil. Com essa gentileza, apoiado por força infinita, você também governará [Root.GetName]."
 hindu_events.15.a:0 "Aum."
 hindu_events.16.t:0 "Laços de Casamento"
 hindu_events.16.d:0 "Sua compreensão do aspecto criativo e gracioso de Shakti ajudou os esforços de [Root.GetName] em intimidar e atrair outras nações para se juntarem às nossas causas. Um dos muitos métodos pelos quais as nações estão vinculadas é através da união do casamento, que às vezes você encontra para ser a solução mais elegante, tendo estabelecido vários desses laços com outras nações. As negociações diplomáticas assumiram o caráter de reuniões familiares extensas, todas unidas pelo sangue de [Root.Monarch.Dynasty.GetName].\n\nAté tarde , o profundo impacto dessas uniões o inspirou a considerar como a deusa ajuda seu trabalho. Talvez uma meditação tântrica mais profunda possa aproximá-lo de entendê-la."
 hindu_events.16.a:0 "A união entre esposa e marido é verdadeiramente o coração do divino."
 hindu_events.16.b:0 "Shakti cria unidade porque todo o mundo é de sua essência."
 hindu_events.16.c:0 "Não confundamos o político com o espiritual."
 hindu_events.17.t:0 "Parvati"
 hindu_events.17.d:0 "Dois anos de meditação tântrica sobre como os laços do casamento se relacionam com os laços divinos entre Devi e Deva levaram você a se identificar com Parvati, esposa de Shiva e mãe de muitos grandes deuses. Como fonte de todo poder, ela o ajudará no fortalecimento e controle dos laços entre os mortais."
 hindu_events.17.a:0 "Aum."
 hindu_events.18.t:0 "Prakriti"
 hindu_events.18.d:0 "Dois anos de meditação tântrica sobre a essência da deusa em todas as coisas levaram você a se identificar com Prakriti, a divindade da própria natureza. A afinidade de seu espírito com o que o cerca deixa os outros à vontade e une as pessoas de [Root.GetName]. "
 hindu_events.18.a:0 "Aum."
 hindu_events.19.t:0 "Devi, a Protetora"
 hindu_events.19.d:0 "[Root.GetName] está em chamas. Você está em guerra contra aqueles que desejam ver seu país esmagado e seus súditos leais mortos. Tal ataque ao seu povo é inaceitável e você encontra uma fúria incomum queimando dentro de você dirigida àqueles que causou este conflito. Pela maneira como os outros olham para você, fica claro que você deve parecer assustador em sua raiva e determinação.\n\nEnquanto se recupera em um templo, você vê uma estátua de Kali, horrível em sua aparência e brutalidade. Ainda assim em seus olhos, vermelhos de raiva, você vê algo de si mesmo: um senso de propósito. Assim como Kali protege seus filhos, você protegerá os filhos e filhas de [Root.GetName] até o fim."
 hindu_events.19.a:0 "Há beleza mesmo no coração da destruição."
 hindu_events.19.b:0 "Faremos o que for necessário, mas não é assim que vejo Devi."
 hindu_events.20.t:0 "Cálculo"
 hindu_events.20.d:0 "A guerra cobrou muitos, mas depois do seu encontro com a deusa, você descobre que ela o fortaleceu. Você entendeu que a beleza da alma ou do divino não se revela através da graça externa, mas que um rosto manchado de sangue também pode esconder sabedoria e coragem."
 hindu_events.20.a:0 "Aum."
 hindu_events.21.t:0 "Oposição"
 hindu_events.21.d:0 "Muito tempo se passou desde a guerra em que você decidiu adorar a temível imagem de Shakti. Naquela época, [Root.GetName] estava sob ataque; agora, seus próprios exércitos estão atacando. Tendo visto os dois lados da guerra, você se sente como você entende melhor as forças destrutivas que remodelam o mundo. Suas memórias também fazem com que você pare e considere suas próprias motivações ao seguir este curso de ação agressivo.\n\nA Devi que você conhece é feroz, mas para quê? Meditando sobre o porquê você trazer a morte para seus inimigos pode fornecer informações sobre por que a deusa traz a morte."
 hindu_events.21.a:0 "A hora deles chegou. Chamaremos a destruição das forças do mal."
 hindu_events.21.b:0 "Seu sangue será derramado em nosso caminho contínuo para a libertação."
 hindu_events.21.c:0 "Não há tempo para meditação. Estamos em guerra!"
 hindu_events.22.t:0 "Tempo"
 hindu_events.22.d:0 "Dois anos de meditação tântrica levaram você à identificação com Kali, a deusa negra. Com o poder e a sabedoria desse aspecto de Shakti, você eliminará as influências perversas do mundo e o remodelará no fogo."
 hindu_events.22.a:0 "Aum."
 hindu_events.23.t:0 "Tara"
 hindu_events.23.d:0 "Dois anos de meditação tântrica o levaram à identificação com Tara, a estrela sempre ardente. Derramando o sangue de seus inimigos, você libertará e protegerá seu povo."
 hindu_events.23.a:0 "Aum."
 hindu_events.24.t:0 "Lakshmi, Noiva de Vishnu"
 hindu_events.24.d:0 "[From.Monarch.GetName] de [From.GetName] é um [From.Monarch.GetWomanMan] em quem você confia, não apenas em questões políticas. Seu amado cônjuge vem da mesma terra, e o [From.Monarch.GetTitle] muitas vezes fornece insights filosóficos.\n\nUm dia, você está discutindo seus pensamentos sobre Vishnu e a natureza da alma. O [From.Monarch.GetTitle], um seguidor de Shakti, menciona como os deuses que você segue são inseparáveis, como marido e mulher, e como a alma também é inseparável do divino.\n'Se você deseja entender Vishnu,' [De.Monarch.GetSheHe] diz, 'você deve procurá-lo através da deusa Lakshmi, sua consorte.' "
 hindu_events.24.a:0 "Como meu casamento uniu nossas nações, Lakshmi unirá minha alma com Vishnu."
 hindu_events.24.b:0 "Vou contemplar esta unidade e a deusa."
 hindu_events.24.c:0 "Aprecio seu conselho, mas procuro Vishnu sem mediadores."
 hindu_events.25.t:0 "Lakshmi Sampradaya"
 hindu_events.25.d:0 "Cinco anos de busca espiritual mediados pela consorte de Vishnu, Lakshmi, revelaram muitas respostas para o que você anteriormente considerava mistérios. Agora você entende o que seu amigo que uma vez o uniu com sua amada quis dizer e a importância da unidade da alma com o divino."
 hindu_events.25.a:0 "Aum."
 hindu_events.26.t:0 "Vishnu e Lakshmi"
 hindu_events.26.d:0 "Depois de cinco anos meditando sobre a união entre Vishnu e Lakshmi, você se surpreende com os insights que a deusa lhe forneceu. Você passou a vê-la menos como uma mediadora e mais como parte do próprio divino supremo."
 hindu_events.26.a:0 "Lakshmi é a força por trás de Vishnu, o deus supremo."
 hindu_events.26.b:0 "A própria Lakshmi pode até transcender Vishnu."
 hindu_events.26.c:0 "Eu seguirei o caminho da deusa, o caminho do poder."
 hindu_events.27.t:0 "Conhecimento Transmitido"
 hindu_events.27.d:1 "Sua busca por verdades religiosas às vezes parece impossível, como se o divino e seu próprio espírito fossem separados pelas regras da própria existência. Você busca o conselho de uma pessoa no tribunal, $THEOLOGIAN$, sobre o assunto e [Root.Adm_Advisor.GetSheHe ] respostas:\n'O que você está sentindo é o primeiro passo para entender a alma e o Senhor Vishnu. A verdade absoluta existe separada de nossa realidade. O conhecimento sagrado dos deuses é transmitido através dos tempos, e se você assim desejar, Eu posso te ensinar.'\n\n$THEOLOGIAN$ em se oferecer para ser o mestre espiritual do governante [Root.Adm_Advisor.GetHerHis] surpreende você, mas talvez [Root.Adm_Advisor.GetSheHe] esteja certo. Você pode precisar de um guia."
 hindu_events.27.a:0 "Você fala a verdade. Aceito seu dom de conhecimento."
 hindu_events.27.b:0 "Eu aprenderei com os sábios, mas não apenas com você."
 hindu_events.27.c:0 "Eu mesmo buscarei a verdade."
 hindu_events.28.t:0 "Brahma Sampradaya"
 hindu_events.28.d:0 "Os últimos cinco anos lhe ensinaram muito. Aceitar seu conselheiro como um guru ajudou você a aceitar a existência do divino como separado da alma e permitiu que você meditasse e adorasse Vishnu com isso em mente. Você começa a se preparar por transmitir esta verdade a outros, como foi transmitida a você."
 hindu_events.28.a:0 "Aum."
 hindu_events.29.t:0 "Brahma Sampradaya"
 hindu_events.29.d:0 "Rejeitar um único tutor em favor de receber conselhos espirituais de muitos sábios deu a você a oportunidade de ouvir muitos pontos de vista diferentes. No entanto, você também percebeu que é uma tarefa enorme compreender a natureza do divino. De fato, você pode precisa continuar aprendendo para o resto de sua vida."
 hindu_events.29.a:0 "Aum."
 hindu_events.30.t:0 "Rudra, seguidor de Vishnu"
 hindu_events.30.d:0 "Sua devoção ao Senhor Vishnu não impede a discussão do espiritual com Shaivites. [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] é um seguidor de Shiva que, no entanto, tem sido um aliado valioso, um amigo e, hoje, um professor. Falando de um dos seguidores de Vishnu, o deus da tempestade Rudra, você encontra [From.Monarch.GetName] identificando-o com o próprio Shiva.\n\n[From.Monarch.GetHerHisCap] descrição da divindade é vívido e inspirado, apresentando um argumento convincente de que é Rudra quem traz o conhecimento religioso aos mortais."
 hindu_events.30.a:0 "Isto é porque Rudra é o primeiro entre os discípulos de Vishnu."
 hindu_events.30.b:0 "Tudo faz parte do divino. Devo contemplar Shiva também."
 hindu_events.30.c:0 "Estou feliz que [From.Monarch.GetName] tenha encontrado o deus [From.Monarch.GetHerHis], mas devo encontrar o meu próprio."
 hindu_events.31.t:0 "Rudra Sampradaya"
 hindu_events.31.d:0 "Sua meditação e tentativas de entender Vishnu através de Rudra, seu pupilo, o guiaram nos últimos cinco anos. Como um seguidor de Vishnu, você procura seguir o exemplo de Rudra e espalhar esse conhecimento para os outros. Você e todos os discípulos, na verdade todos lá isto é, fazem parte do divino ilimitado que é o Senhor Vishnu."
 hindu_events.31.a:0 "Aum."
 hindu_events.32.t:0 "Vishnu e Shiva"
 hindu_events.32.d:0 "Dedicar tempo para entender o relacionamento de Shiva com o Senhor Vishnu o ajudou em sua busca por respostas. Você passou a ver o deus supremo como um espírito sem limites e fronteiras, sua essência presente em sua própria alma e no próprio mundo. Apesar sendo muito universal para ser verdadeiramente nomeado, você precisa chamá-lo por um nome."
 hindu_events.32.a:0 "O nome permanece Vishnu, revelado por Rudra."
 hindu_events.32.b:0 "O nome é Shiva, Senhor da Dança."
 hindu_events.32.c:0 "O nome é Shiva, o Destruidor."
 hindu_events.33.t:0 "Os Quatro Kumaras"
 hindu_events.33.d:0 "[Root.GetName] está sem herdeiros em potencial. O governo da nação de [Root.Monarch.Dynasty.GetName] pode cair se você morrer sem um sucessor, e a pressão para produzir um herdeiro pesa muito sobre você. Você reza diariamente para os deuses lhe darem um filho, finalmente buscando o conselho de um guru, perguntando por que seu pedido não foi atendido. Ele lhe conta uma história.\n\n'Uma vez, Brahma, o Criador, gerou de seu corpo quatro filhos, os Kumara, para continuar seu legado e ajudá-lo na criação. No entanto, os Kumara recusaram tais tarefas mundanas e se dedicaram exclusivamente a aprender e ensinar o divino. Sem sua devoção e celibato, o conhecimento de Vishnu não chegaria até nós.\n\nSe você deseja agradar o Senhor Vishnu, deixe de lado seu desejo por um herdeiro, motivado pela fome de poder e desejos carnais, e busque a verdade.'"
 hindu_events.33.a:0 "Vou devotar minha vida à pureza e a Vishnu de agora em diante!"
 hindu_events.33.b:0 "Seguirei seu conselho por um tempo, mas não posso abandonar meu dever."
 hindu_events.33.c:0 "O poder é o meu trabalho, os desejos carnais são o meu tempo livre. Você não ajuda em nada."
 hindu_events.34.t:0 "Infantil Brahmacharya"
 hindu_events.34.d:0 "Oito anos se passaram desde que você abandonou as tentativas de produzir um herdeiro para sua dinastia para uma vida em celibato dedicada ao estudo védico. O que pode acontecer quando você morrer é incerto, mas sua dedicação não vacila. Sair da vida de um regular [Root.Monarch.GetTitle], você entende os Kumaras e sua decisão de conhecer e espalhar o conhecimento de Vishnu."
 hindu_events.34.a:0 "Aum."
 hindu_events.35.t:0 "Kumara Sampradaya"
 hindu_events.35.d:0 "Cinco anos de contemplação no celibato lhe ensinaram muito sobre os Kumaras, mensageiros de Vishnu. Embora você não queira e de fato não possa renunciar completamente às atividades materialistas como governante de [Root.GetName], este período lhe deu a chance de ver o mundo com clareza espiritual e você levará essa experiência com você em seu futuro como [Root.Monarch.GetTitle]."
 hindu_events.35.a:0 "Aum."
 hindu_events.36.t:0 "Os obstáculos em nosso caminho"
 hindu_events.36.d:0 "Durante seu governo, [Root.Capital.GetCapitalName] se destacou como o pináculo da arte e da ciência, a inveja de seus vizinhos. [Root.GetName] mostra a outras nações o caminho na busca por conhecimento e inovação. Sabendo que Ganesha valoriza a sabedoria, agrada-lhe que a nação tenha sido bem-sucedida na busca por ela.\n\nNo entanto, ao mesmo tempo, você descobre que quanto mais avança, mais obstáculos encontra impedindo sua pesquisa. Isso o impressionou mais do que uma vez que Lord Ganesha, que cria e muda os elementos obstrutivos do mundo, pode não apenas ajudar seus estudos, mas também torná-los mais difíceis."
 hindu_events.36.a:0 "Devo dedicar tempo para entender isso."
 hindu_events.36.b:0 "Não nos tornamos tecnologicamente superiores por meio de meditação ociosa!"
 hindu_events.37.t:0 "Ganesha"
 hindu_events.37.d:0 "Depois de cinco anos estudando os textos dos sábios e dos puranas junto com o trabalho de cientistas e poetas, você começa a discernir os motivos de Lord Ganesha para colocar obstáculos em sua busca por conhecimento. A superioridade de [Root.GetName] transformou sua elite, incluindo você mesmo, vaidoso e presunçoso. Agora você vê que a verdadeira sabedoria requer humildade."
 hindu_events.37.a:0 "Aum."
 hindu_events.38.t:0 "Nascimento de Ganesha"
 hindu_events.38.d:0 "Sendo conhecido muito além das fronteiras de [Root.GetName] como um [Root.Monarch.GetTitle] excepcionalmente dedicado a Ganesha, muitos esperam que você torne esta devoção mais pública.\n\nO nascimento do deus geralmente é celebrado no outono e conforme o dia se aproxima, a oportunidade de fazer desta cerimônia um grande espetáculo envolvendo pessoas em [Root.GetName] começa a parecer uma excelente chance de unir todos em adoração e festividades."
 hindu_events.38.a:0 "A devoção da família [Root.Monarch.Dynasty.GetName] ao Senhor Vinayaka será vista por todos!"
 hindu_events.38.a.tt:0 "O festival será preparado e celebrado publicamente em um mês."
 hindu_events.38.b:0 "Nossa adoração a Ganesha deve permanecer um assunto privado para cada família."
 hindu_events.39.t:0 "Ganesh Chaturthi"
 hindu_events.39.d:0 "Hoje, você se lembra da história do nascimento de Ganesha, como ele foi criado por sua mãe Parvati e dado a cabeça de um elefante por seu pai Shiva. Mas você não é o único. A história é recontada e celebrada em todo [Root. Capital.GetCapitalName] e muitos outros lugares em [Root.GetName]. Estátuas do deus são reverenciadas publicamente e modaks, as sobremesas doces que Ganesha é conhecido por apreciar, são oferecidas e comidas. Como o deus dos começos, Vinayaka certamente trouxe um novo começo para [Root.GetName]."
 hindu_events.39.a:0 "Glória ao Senhor de Ganas!"
 hindu_events.40.t:0 "Planejamento para o Fim"
 hindu_events.40.d:0 "Ao longo de sua vida como seguidor de Ganga, você viu muitos morrerem e passarem por seus ritos funerários, que às vezes envolvem água do rio sagrado. Você viveu o suficiente para pensar sobre sua própria mortalidade e como um dia, seu corpo morrerá e seu espírito ascenderá aos céus.\n\nVocê espera que sua morte ocorra perto da deusa, nas margens do rio.No entanto, nenhum mortal pode saber quando sua vida terminará, então você só pode esperar. Você gostaria pelo menos de sua salvação assegurada por ter suas cinzas espalhadas no Ganges, para que a deusa possa ajudá-lo na morte como ela fez em vida."
 hindu_events.40.a:0 "É melhor eu fazer os preparativos para que meus parentes mais próximos conheçam meus desejos."
 hindu_events.40.b:0 "Funeral? Ainda me restam muitos anos!"
 hindu_events.41.t:0 "Funeral no Ganges"
 hindu_events.41.d:0 "O governante anterior de [Root.GetName], também um seguidor de Ganga, faleceu recentemente. Após o funeral, as cinzas foram deixadas sob seus cuidados, junto com o desejo do governante de submergi-las nas águas do Ganges, o rio sagrado.\n\nEmbora reverenciemos Ganga como a deusa suprema, o próprio Ganges não flui através de [Root.GetName]. Embora a viagem até o rio com as cinzas possa levar algum tempo, também seria uma oportunidade de aprofundar seus conhecimentos sobre Gangue."
 hindu_events.41.a:0 "Farei uma peregrinação para garantir que eles sejam levados para lá com segurança."
 hindu_events.41.a.tt:0 "[Root.Monarch.GetName] viajará para Ganges."
 hindu_events.41.b:0 "Espalhe-os em um rio local. Tenho assuntos mais urgentes para resolver."
 hindu_events.42.t:0 "Funeral no Ganges"
 hindu_events.42.d:0 "O governante anterior de [Root.GetName], também um seguidor de Ganga, faleceu recentemente. Após o funeral, as cinzas foram deixadas sob seus cuidados, junto com o desejo do governante de submergi-las nas águas do Ganges, o rio sagrado.\n\nComo [Root.GetName] é abençoado com a presença do rio dentro de suas fronteiras, esta não é uma provação difícil. No entanto, a cerimônia ainda levará algum tempo fora de seus deveres como [Root.Monarch.GetTitle ]."
 hindu_events.42.a:0 "Este é um bom momento para procurar a deusa."
 hindu_events.42.a.tt:0 "[Root.Monarch.GetName] viajará para Ganges."
 hindu_events.42.b:0 "Não tenho tempo para luto."
 hindu_events.43.t:0 "andar"
 hindu_events.43.d:0 "Ao chegar à margem do Ganges, você sente uma sensação de providência. Ao entrar no rio com as cinzas, você visualiza a água que o cerca fluindo pelos três mundos, vendo a escuridão de Patala e também a beleza de Svarga. \n\nComo Ganga uma vez desceu ao mundo e o abençoou com suas águas, o espírito de seu predecessor ascenderá aos céus. Você sente uma unidade sem precedentes com a deusa e o rio, rezando para que uma vez veja o fim de sua vida em esta costa sagrada."
 hindu_events.43.a:0 "Aum."
 hindu_events.44.t:0 "Templos do Sol"
 hindu_events.44.d:0 "Surya não é tão venerado quanto antes. Os Saura que o viam como o divino absoluto estão crescendo cada vez menos e, em toda a Índia, muitos dos templos que o honravam foram negligenciados ou mesmo destruídos. Nem todo governante mantém a dedicação a Surya assim como você, e iconoclastas de outras religiões colocaram grande esforço na demolição desses últimos bastiões da Luz Suprema.\n\nNo entanto, o templo dedicado a ele em [Root.Capital.GetCapitalName] ainda permanece alto. Sob sua vigilância olho, assim como o olho de Mitra, Varuna e Agni, nunca cairá. Vendo o destino de outros templos como um aviso, você agora está pensando em gastar mais tempo e dinheiro na manutenção do templo."
 hindu_events.44.a:0 "Agora, se é que o Senhor Surya precisa de mim."
 hindu_events.44.b:0 "O templo durará bem enquanto [Root.Capital.GetCapitalName] estiver sob nosso governo..."
 hindu_events.45.t:0 "Suria"
 hindu_events.45.d:0 "Enquanto supervisionava a manutenção do templo do sol [Root.Capital.GetCapitalName], você também reservou um tempo para orar e meditar dentro das paredes do templo. Sua determinação em preservar este monumento à grandeza de Surya aumentou. Você cuidará de [Root .GetName] enquanto Surya cuida de você, e se alguém tentar destruir seus templos, sua ira os queimará como o sol queima a terra."
 hindu_events.45.a:0 "Aum."
 hindu_events.46.t:0 "Mudança das Estações"
 hindu_events.46.d:0 "O inverno está chegando ao fim. Surya está virando sua carruagem e trazendo calor e primavera para [Root.GetName]. Normalmente, isso é comemorado de maneira simples pelos devotos de Surya em suas próprias casas, mas após o trabalho colocado no [Root.Capital.GetCapitalName] templo do sol, mais e mais pessoas parecem se reunir lá. Esta pode ser uma excelente oportunidade para honrar a Luz Suprema com um festival maior."
 hindu_events.46.a:0 "Bem-vindos a [Root.Capital.GetCapitalName], lar de Surya!"
 hindu_events.46.a.tt:0 "O festival será preparado e celebrado publicamente em um mês."
 hindu_events.46.b:0 "Existem muitos santuários menores que podem acomodar a adoração."
 hindu_events.47.t:0 "Ratha Saptami"
 hindu_events.47.d:0 "Depois de purificar seu corpo com água e folhas de ekka, você caminha até o grande templo do sol em [Root.Capital.GetCapitalName]. Pessoas de várias castas de todo [Root.GetName] vieram trazer oferendas de água, flores e frutas e para assistir a grandes procissões no templo e no palácio. O Surya Mandala foi decorado para a celebração e os devotos visitantes estão unidos em adoração e alegria porque o inverno passou mais uma vez."
 hindu_events.47.a:0 "Louvar o sol!"
 hindu_events.48.t:0 "Filho de Surya"
 hindu_events.48.d:0 "[Root.GetName] está sem herdeiros elegíveis há algum tempo, o que tem preocupado os membros da família [Root.Monarch.Dynasty.GetName]. Uma princesa da linhagem adequada recentemente deu à luz uma criança que seria a próxima em linha ao trono, não fosse pelo fato de ela ser solteira.\n\nPor ser versada nas lendas do Mahabharata, ela conta a história de como o grande rei Karna nasceu de uma virgem do próprio Surya. princesa explica que ela também aprendeu o mantra pelo qual a princesa da lenda engravidou e que seu filho, o filho do sol, está destinado a grandes coisas."
 hindu_events.48.a:0 "Surya nos abençoou! Este será o começo da Dinastia Solar."
 hindu_events.48.b:0 "Nascimento virginal? Você pode contar essa história para os cristãos."
 hindu_events.49.t:0 "Ler"
 hindu_events.49.d:0 "Seu país está em guerra, e para um [Root.Monarch.GetTitle], a guerra é um negócio de família. Seu filho, [Root.Heir.GetName] foi nomeado general e liderará os exércitos [Root.GetAdjective] à vitória . Sua filha também se interessou muito pela guerra, estudando guerra ao lado de sua educação religiosa.\n\nUma noite, um guru reconta a história de Bala Tripurasundari, a jovem deusa que lutou ao lado de seus irmãos, que buscava o combate fora de curiosidade. Sua filha ouve, paralisada, e aprende como a mãe de Bala repetidamente tentou refrear o desejo de seu filho de ir para a guerra. Quando ela mais tarde se aproxima de você, você já conhece o pedido dela."
 hindu_events.49.a:0 "Vá! Com a sabedoria da deusa, os inimigos de [Root.GetName] tremerão diante de você."
 hindu_events.49.b:0 "A curiosidade juvenil é mais bem direcionada para fazer a paz do que para fazer a guerra."
 hindu_events.50.t:0 "Meditação de guru"
 hindu_events.50.d:0 "As pessoas, assim como o [Root.Monarch.GetTitle], às vezes devem confiar na sabedoria dos professores sagrados para obter conselhos. Um guru não é apenas um professor, mas também um estudante do espiritual e às vezes deve se retirar para refletir sobre isso sem ser perturbado . Um dos gurus mais respeitados, cujo conhecimento era frequentemente buscado pela família [Root.Monarch.Dynasty.GetName], tornou-se extremamente recluso ultimamente, gastando quase todo o seu tempo em meditação profunda. A corte e as pessoas ficam inquietas, vendo isso como um mau sinal."
 hindu_events.50.a:0 "Certamente uma profecia autorrealizável..."
 hindu_events.50.a.tt:0 "Pressione o botão esquerdo do mouse para continuar."

