 dip_tech_cs_0_desc:0  "Construção naval pode significar muitas coisas diferentes, é incrível o quão longe você pode chegar em uma jangada, por exemplo. No entanto, isso não é o mesmo que criar uma frota para fazer cumprir as políticas de um estado. Isso requer uma abordagem totalmente diferente para o construção de navios, bem como desenvolver formas de controlar a marinha que você construiu."
 dip_tech_cs_1_desc:0  "Os padrões de comércio foram seriamente interrompidos no século 14, possivelmente devido a pragas e pandemias. Agora o comércio está lentamente começando a se recuperar."
 dip_tech_cs_2_desc:0  "A barca tem uma longa história, começando como um barco fluvial egípcio antigo. No entanto, desde então, o termo gradualmente passou a significar um navio leve."
 dip_tech_cs_3_desc:0  "O primeiro verdadeiro navio oceânico. Ao contrário das galeras e engrenagens, as naus podem desempenhar o papel de navios de guerra oceânicos adequados."
 dip_tech_cs_4_desc:0  "A criação de infra-estrutura legal e regional para promover o comércio não apenas incentivará o comércio, mas também nos permitirá tributá-lo melhor."
 dip_tech_cs_5_desc:0  "O comércio exterior é muito arriscado, mas também altamente lucrativo. O desenvolvimento de instrumentos financeiros como cartas de crédito ajudará a reduzir o risco, aumentando nossos lucros."
 dip_tech_cs_8_desc:1  "O transporte terrestre de muita carga é simplesmente muito caro, movimentá-lo por navio é mais eficiente. Construir estaleiros fornecerá navios suficientes para isso."
 dip_tech_cs_7_desc:0  "Com um impulso extra para o moral naval, nossos marinheiros conquistarão as ondas e dominarão os mares. Enquanto nossos colonos serão capazes de enfrentar os cantos sombrios do mundo, fundando novos assentamentos mais longe de casa do que nunca."
 dip_tech_cs_6_desc:1  "Com o passar do tempo, um setor de construção naval em expansão e cada vez mais avançado colocou novas demandas nos portos marítimos. Docas bem mantidas e planejadas deixaram de ser uma conveniência para uma necessidade para qualquer local que desejasse se tornar um centro de atividade naval ou marítima."
 dip_tech_cs_9_desc:0  "O desenvolvimento da vela latina permitiu que as naus navegassem muito mais perto do vento do que as embarcações anteriores. A capacidade de manobra aprimorada as tornou superiores a outros navios."
 dip_tech_cs_10_desc:0  "Uma flauta é uma embarcação de carga especializada capaz de transportar uma grande carga com uma tripulação muito pequena. As flautas foram projetadas para serem construídas de forma barata e em grande número. Um navio útil se você precisar mover coisas pelos oceanos."
 dip_tech_cs_11_desc:0  "Os grandes cais e molhes atuarão como entrepostos para as mercadorias do mundo. Vamos construí-los e a prosperidade se seguirá."
 dip_tech_cs_12_desc:0  "Ao longo do século XVI, a crescente capacidade de navegação dos navios, juntamente com um número crescente de armas mais eficientes, levou a uma especialização crescente dos tipos de navios. Um navio de guerra é um navio dedicado inteiramente à guerra marítima com um maior número de armas e munições do que um navio que também teria que agir como um homem mercante jamais poderia segurar. A longo prazo, esse desenvolvimento levará ao crescimento de marinhas permanentes e ao desenvolvimento de táticas navais para melhor atender às novas realidades da guerra marítima.
 dip_tech_cs_13_desc:0  "O mundo é um lugar grande e, para desenvolver nosso comércio nele, às vezes é preciso correr grandes riscos. Felizmente, existem comerciantes em nosso país que estariam dispostos a fazê-lo, usando principalmente seu próprio capital. Ao sancionar essas empresas com uma carta do governo dando-lhes direitos especiais para exercer poderes governamentais, bem como monopólios em certas áreas que podemos controlar e encorajar o desenvolvimento comercial de tudo, desde contatos de comércio exterior até nossas possessões coloniais no exterior."
 dip_tech_cs_14_desc:0  "As galés eram leves e pequenas e era muito difícil montar canhões nelas. O Galleass era uma embarcação maior capaz de carregar uma grande quantidade de canhões como um navio de guerra. Para compensar esse peso extra, o Galleass seria equipado com uma vela adicional."
 dip_tech_cs_15_desc:0  "O galeão foi criado abaixando o castelo de proa e alongando o casco. Essas mudanças no projeto melhoraram a velocidade e a estabilidade do navio. O que foi de vital importância para os galeões servirem como melhores plataformas de armas."
 dip_tech_cs_16_desc:0  "Com cada vez mais países enviando seus súditos ou cidadãos para o exterior em vários empreendimentos comerciais e com tantos vivendo tão próximos uns dos outros por tanto tempo, tornou-se absolutamente essencial ter pelo menos um conceito básico de leis comuns dos mares. Com publicações como 'Mare Liberum' ou o posterior 'De Dominio Maris Dissertatio' as bases para um direito internacional dos mares foram lançadas."
 dip_tech_cs_17_desc:0  "O desenvolvimento posterior de navios de transporte levou à construção de navios maiores e mais rápidos, que ainda tentavam manter a simplicidade de construção da flauta. Esses navios caíram sob o termo genérico Merchantman."
 dip_tech_cs_18_desc:0  "Para fazer melhor uso dos vários desenvolvimentos na guerra naval, novas táticas são necessárias. A evolução dos canhões costados significa que a maneira mais eficiente para os navios não é mais tentar abordar a outra parte, mas sim formar uma linha de batalha para poder maximizar a quantidade de poder de fogo direcionado ao inimigo."
 dip_tech_cs_19_desc:0  "O Galeão de Guerra, também conhecido como Galeão de corrida, foi construído reduzindo o número de decks em um Galeão. Isso sacrificou os canhões para manobrabilidade, o que provou ser benéfico em combate."
 dip_tech_cs_20_desc:0  "Mesmo no início do século 17, as marinhas permanentes eram bastante pequenas e até as potências navais de destaque mantinham principalmente uma força naval para atender às suas necessidades imediatas. Com o tempo, porém, estamos nos movendo na direção de uma marinha profissional maior. A menos que queremos ver nossos rivais nos ultrapassando em questões navais, devemos nos esforçar para criar uma marinha permanente maior com uma estrutura administrativa para apoiá-la, bem como garantir que a carreira naval seja uma ocupação permanente para nossos oficiais."
 dip_tech_cs_21_desc:0  "Originalmente desenvolvida pela Barbary Corsairs, esta galera não carregava tantos canhões quanto uma galé, mas era menor e muito mais manobrável. Essa manobra aprimorada permitiu que ela fosse muito mais eficaz em combate."
 dip_tech_cs_22_desc:0  "Em 1614, um médico bastante louco escreveu um tratado sugerindo que o escorbuto era resultado de um problema alimentar e poderia ser resolvido com o consumo de suco de limão ou lima. Acontece que havia método em sua loucura e começamos a fornecer essa nova dieta para nossos marinheiros. Outros países nos chamam de limey agora."
 dip_tech_cs_23_desc:0  "O projeto original da fragata descrevia qualquer navio que fosse construído para velocidade e capacidade de manobra. À medida que o conceito se desenvolvia, tornou-se sua própria classe única de navio projetado para suportar navios de linha."
 dip_tech_cs_24_desc:0  "Uma versão especial da fragata originalmente desenvolvida para operação no Báltico. Mantinha a lateral de uma fragata, mas tinha um calado raso e remos dando maior manobrabilidade em águas rasas, enquanto sacrificava a navegação em mar aberto."
 dip_tech_cs_25_desc:0  "A adição de um terceiro convés foi um pequeno sacrifício na capacidade de manobra para um grande ganho no combate corpo a corpo. O convés adicional deu ao navio a capacidade de atirar nos conveses de navios menores de dois andares, protegendo ao mesmo tempo seu próprio convés. ."
 dip_tech_cs_26_desc:0  "O East Indiaman foi o maior navio mercante construído, normalmente podia deslocar mais de 1.000 toneladas e medir mais de 175 pés de comprimento. Essas rainhas dos oceanos eram a maneira mais eficiente de transportar homens e cargas ao redor do globo."
 dip_tech_cs_27_desc:0  "A vida no mar é cheia de perigos e, portanto, as punições precisam ser duras. Se elas não tiverem um efeito de dissuasão suficiente, teremos problemas rapidamente. Com o tempo, um sistema de punições altamente públicas evoluiu e agora é a hora de venha formalizá-los. Isso aumentará muito a disciplina no mar."
 dip_tech_cs_28_desc:0  "À medida que o comércio crescia, crescia também o risco. Novas formas de acumular capital e administrar o risco precisavam ser desenvolvidas. Nas Sociedades por Ações, o risco do empreendimento era compartilhado entre seus muitos acionistas."
 dip_tech_cs_29_desc:0  "Originalmente, o aspirante era um posto dado a um marinheiro experiente que trabalhava no meio do navio. Os homens que aspiravam a se tornar oficiais muitas vezes escolhiam servir nessa função. Se formalizarmos isso e torná-lo uma pré-condição para adquirir o posto de oficial comissionado, garantiremos que nossos futuros líderes entendam os navios que comandam."
 dip_tech_cs_30_desc:0  "Uma redução adicional do risco veio com o desenvolvimento do seguro. A possibilidade de as pessoas compensarem o risco por meio do pagamento de uma pequena taxa a um corretor de seguros permitiu um maior crescimento do comércio."
 dip_tech_cs_31_desc:0  "Construir navios que são um pouco mais rápidos que os de nossos oponentes, mesmo que a quantidade dessa velocidade extra seja tão insignificante que não tenha significado militar, ainda pode encher nossas tripulações de confiança e fazer com que nosso inimigo tenha medo de nos enfrentar em um mesmo lutar."
 dip_tech_cs_32_desc:0  "O atual déficit comercial entre a Europa e a China causou uma escassez de barras de prata na Europa e em todo o mundo. A mudança da moeda de prata para a moeda de ouro permitirá que novas moedas entrem em circulação e façam o comércio fluir em quantidades cada vez maiores."
