 mil_tech_cs_0_desc:0  "O soldado cidadão, o guerreiro tribal, essencialmente o não profissional. O ponto de partida para qualquer militar."
 mil_tech_cs_1_desc:0  "A criação de uma classe militar profissional é o primeiro passo para a criação de um exército moderno."
 mil_tech_cs_2_desc:0  "Atacar cegamente contra o inimigo talvez não seja a melhor tática conhecida pelo homem, mas é uma das mais simples de dominar. É também o trampolim para estratégias mais avançadas."
 mil_tech_cs_3_desc:0  "No final da Idade Média, os exércitos terrestres tornaram-se mais profissionais e bem organizados. Sistemas melhores estão em vigor para apoiar a mistura de recrutas e soldados profissionais que agora dominam os campos de batalha e o poder da infantaria está lentamente, mas constantemente ganhando força. a arma de cavalaria".
 mil_tech_cs_4_desc:0  "Durante a idade média, o domínio da cavalaria foi desafiado por lanceiros disciplinados. Em batalhas como Bannockburn ou Golden Spurs, a cavalaria foi derrotada por lanças. Uma combinação de treinamento e disciplina aprimorados e a adição de espadachins para fornecer suporte de combate corpo a corpo aumentou esta formação para o pico de sua eficiência."
 mil_tech_cs_5_desc:0  "Um pique é uma arma extremamente simples de fazer, mas para obter o benefício total do uso de piques, é necessário que toda a formação esteja empunhando armas de comprimento e lâmina semelhantes."
 mil_tech_cs_6_desc:0  "Embora os canhões de mão tenham sido desenvolvidos na China no século 12 e tenham se espalhado para a Europa no século 14, a fraqueza dessas armas reduziu sua utilidade no campo de batalha. Arquebus leve e confiável foi capaz de deslocar o arco devido a três fatores principais. Era melhor penetração de armadura, era mais fácil treinar homens para usá-la e não dependia da força do usuário."
 mil_tech_cs_7_desc:0  "A artilharia foi documentada na Europa desde o século XIII, mas devido à sua falta de mobilidade, teve uso muito limitado no campo de batalha. O desenvolvimento do Limber na década de 1470 permitiu que os canhões se tornassem mais móveis e, portanto, úteis."
 mil_tech_cs_8_desc:0  "O Arquebus era fácil de usar como arma, mas também era impreciso e lento para disparar, deixando seu usuário vulnerável a cargas de cavalaria. Misturar-se com Piqueiros permitia que Arquebusiers atirassem e então recuassem para serem protegidos por Piqueiros quando a cavalaria ou infantaria inimiga aparecesse. ."
 mil_tech_cs_9_desc:0  "O valor do treinamento e da experiência sempre foi grande no campo de batalha. Com o advento da pólvora e as mudanças táticas associadas a ela e outras armas de infantaria, surgiu uma grande demanda por unidades versadas nessas inovações. Como os exércitos profissionais ainda estavam longe essa necessidade tinha que ser preenchida por unidades mercenárias como Condottieri, mercenários suíços ou Landsknechte. Uma classe crescente de oficiais mercenários profissionais passou a fornecer esses regimentos para estados necessitados no meio da transição militar.
 mil_tech_cs_10_desc:0  "As formações de pique e tiro provaram ser uma grande ameaça para os cavaleiros medievais. A resposta inicial era uma armadura mais pesada para combater o poder das armas de pólvora, mas isso desacelerou a cavalaria, reduzindo seu poder de choque. Reiters geralmente estavam armados com duas pistolas e uma espada, permitindo para atirar ou atacar, dependendo da oposição que enfrentaram."
 mil_tech_cs_11_desc:0  "O Arcabuz provou ser uma arma muito eficaz para penetração de blindagem, o resultado foi que a blindagem começou a ficar mais pesada para resistir ao seu fogo. Um mosquete maior poderia descarregar uma munição mais pesada oferecendo melhor penetração de blindagem"
 mil_tech_cs_12_desc:0  "A Praça Espanhola desenvolveu-se naturalmente a partir das formações de pique e tiro. Em seu centro estava uma tradicional Praça de Pique. Em cada uma das esquinas havia um grupo de Arcabudistas. Manteve o poder de permanência da tradicional praça de pique e aprimorou-a com o poder de fogo de o Arcabuz."
 mil_tech_cs_13_desc:0  "A artilharia nova e mais móvel tinha um problema - não podia ser facilmente elevada para cima e para baixo para ajustar seu alcance de tiro. Os munhões eram saliências cilíndricas que agiam como suportes para o canhão em sua carruagem, o que permitia que fosse inclinado e, assim, apontado melhorar."
 mil_tech_cs_14_desc:0  "Era difícil atirar em torno de paredes curvas, portanto, uma vez que os atacantes chegassem perto o suficiente da fortificação, a capacidade de outras partes das defesas de fornecer fogo de flanco era anulada. O desenvolvimento de bastiões em forma de estrela permitiu que cada parte da parede fosse apoiado por outras partes."
 mil_tech_cs_15_desc:0  "O tamanho e a profundidade da Praça Espanhola lhe deram poder de permanência, mas tornaram lenta e complicada a manobra no campo de batalha. Também levou a uma grande porcentagem de tropas inativas durante as batalhas. Maurício de Nassau, o Stadtholder da Holanda, reduziu o número total de homens na formação para torná-la mais móvel e reduzir sua profundidade, mantendo os mesmos valores de poder de fogo e choque."
 mil_tech_cs_16_desc:0  "Com a importância crescente da artilharia no campo de batalha, também o número de armas de fogo continuou aumentando. Mas como cada arma era feita separadamente, também era necessário um grande esforço para reabastecer. Em 1544, o imperador Carlos V declarou que haveria apenas 5 calibres de arma, enquanto o rei Henrique II da França estabeleceu 6 calibres padrão."
 mil_tech_cs_17_desc:0  "A maior fraqueza do mecanismo de disparo do matchlock era a necessidade de manter o fósforo aceso para disparar a arma. Embora o wheellock tenha sido desenvolvido, era muito caro produzir para entrar em uso em massa. O desenvolvimento do pederneira criou uma arma mais confiável."
 mil_tech_cs_18_desc:0  "A carabina era uma forma mais curta do mosquete."
 mil_tech_cs_19_desc:0  "Gustavus Adolphus, rei da Suécia, desenvolveu unidades de infantaria para melhorar seu poder de fogo. Suas formações de infantaria foram estreitadas e retangulares para aumentar o número de mosquetes que podiam disparar em cada rajada. A anexação de pequenas peças de artilharia aumentou ainda mais o poder de fogo da infantaria. "
 mil_tech_cs_20_desc:0  "Com o desenvolvimento de novos bastiões, os engenheiros começaram a melhorar a arte de posicioná-los para canalizar os exércitos de ataque para campos de matança especialmente preparados, onde os defensores poderiam infligir o máximo de baixas ao inimigo."
 mil_tech_cs_21_desc:0  "Graças às baionetas, cada mosqueteiro também podia funcionar como piqueiro. Isso permitia que as lanças fossem removidas do equipamento de infantaria e fornecia às formações de infantaria mais poder de fogo."
 mil_tech_cs_22_desc:0  "Na década de 1620, a ideia de combinar o projétil e a pólvora em uma única unidade, um cartucho, permitia uma recarga mais rápida e, portanto, o disparo. Isso, por sua vez, melhorou drasticamente o poder de fogo das armas."
 mil_tech_cs_23_desc:0  "Os cavaleiros fortemente blindados eram por natureza desajeitados para formar e vulneráveis no campo de batalha. A cavalaria mais leve foi adicionada aos exércitos para atuar como batedores do exército durante a marcha e proteger a cavalaria mais pesada antes de seu ataque no campo de batalha."
 mil_tech_cs_24_desc:0  "Uma vala externa tornou-se uma área chave para o cerco. Se as tropas atacantes ganhassem o controle da geleira, então os bastiões seriam perdidos. A vala se tornou a primeira linha de defesa de um forte. O acesso a esta vala, e garantir que continuasse fornecendo proteção para defender as tropas tornou-se uma parte fundamental do projeto de fortificação."
 mil_tech_cs_25_desc:0  "Melhorias na metalurgia permitiram que os canhões se tornassem mais leves e confiáveis. Isso permitiu que eles se tornassem mais eficazes no campo de batalha."
 mil_tech_cs_26_desc:0  "Apresentados pela primeira vez ao exército austríaco como tropas irregulares da fronteira militar durante a Guerra dos Sete Anos, as Companhias de Infantaria Ligeira foram implantadas em ordem imprecisa e provaram ser muito eficazes em assediar o inimigo e liderar ataques a trincheiras."
 mil_tech_cs_27_desc:0  "Embora um mosquete sempre pudesse ser empunhado como uma clava, não era uma arma corpo-a-corpo eficaz. Uma baioneta era uma lâmina encaixada na ponta de um mosquete, permitindo que a arma funcionasse como uma lança. Baioneta inicial os designs obstruíam o cano, tornando-o uma opção ou escolha, mas o desenvolvimento da baioneta de anel, que se ajustava ao redor do cano, transformou um mosquete em uma arma de apoio útil.
 mil_tech_cs_28_desc:0  "Embora uma couraça (ou placa peitoral) já existisse há muitos anos, só recentemente um novo estilo de cavaleiro ganhou popularidade, com apenas peito e placa traseira, o que proporcionava melhor equilíbrio entre proteção às partes principais do corpo e mobilidade. "
 mil_tech_cs_29_desc:0  "Graças à construção de várias camadas de fortificação, a invasão de bastiões externos simplesmente moveu o cerco para a próxima camada, forçando os atacantes a preparar novos locais para posicionar as armas e aumentar a duração do cerco."
 mil_tech_cs_30_desc:0  "A introdução de tropas de infantaria leve levou a uma mudança na guerra. Escaramuçadores foram posicionados para frente em ordem solta para distrair e assediar o inimigo antes do ataque de infantaria principal, que normalmente era feito em linha ou coluna."
 mil_tech_cs_31_desc:0  "A fraqueza do mosquete era o fato de ser altamente impreciso além de 50 jardas. O rifle, embora nunca tenha sido uma arma de infantaria padrão, acrescentou maior alcance às unidades de elite, o que deu ao exército um impacto geral maior."
 mil_tech_cs_32_desc:0  "Originalmente desenvolvido para fins de cerco, o obus disparava um projétil de alto ângulo sobre as fortificações e dentro da cidade. O obus de campo, uma variante mais leve e móvel, disparava um projétil explosivo acima das tropas inimigas. Misturado com outros tipos de artilharia, acrescentou para a eficácia das brigadas de artilharia."
