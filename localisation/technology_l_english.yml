 adm_tech_cs_0_desc:0  "A unidade mais básica de governança é uma família extensa onde todos os membros de uma comunidade reivindicam parentesco uns com os outros, uma tribo em outras palavras."
 adm_tech_cs_1_desc:0  "Uma estrutura familiar com a maioria dos membros seniores no topo pode funcionar para grupos não relacionados. Em sua forma mais simples, o sistema é meritocrático, com tarefas de liderança atribuídas aos mais capazes."
 adm_tech_cs_2_desc:0  "À medida que a organização social melhora, o mesmo acontece com coisas como a produção de alimentos. Aumentar a produção de alimentos permite que uma sociedade mantenha pessoas que não são produtoras de alimentos. Isso leva à criação de uma elite militar, para se defender contra a elite militar inimiga. Apoio ao elite militar é a base do sistema feudal."
 adm_tech_cs_3_desc:0  "Com uma elite militar para governar nossa sociedade, o próximo estágio de desenvolvimento é ter uma classe alfabetizada de administradores. Normalmente, eles serão retirados das fileiras do clero."
 adm_tech_cs_4_desc:0  "Abrigar o maquinário do governo é tão importante quanto o próprio maquinário e nunca se deve esquecer a importância da religião ao fazê-lo."
 adm_tech_cs_5_desc:0  "Escolher a direção que um país vai tomar é talvez a escolha mais difícil que um governante enfrentará. As ideias nacionais são os conceitos que moldarão nosso país nos próximos anos."
 adm_tech_cs_6_desc:0  "Antes da Revolução Industrial, o sistema de oficina ou colocação fora era usado no início da Europa moderna para organizar a produção de tudo, desde têxteis até ferro forjado. Com os materiais fornecidos, os artesãos podiam refinar vários produtos em oficinas ou em sua própria casa, ignorando as rígidas restrições das guildas."
 adm_tech_cs_7_desc:0  "A noção de uma nobre oligarquia governando a sociedade existe, pelo menos desde os tempos romanos, e permaneceu popular em algumas partes do mundo. Agora, essa ideia está mais uma vez ganhando popularidade entre aqueles que importam."
 adm_tech_cs_8_desc:0  "O problema com uma nobreza local hereditária é que eles tendem a valorizar seus interesses locais sobre os do resto da nação. Precisamos expandir cada vez mais o alcance do governo, que começa com a área mais importante da administração, a justiça."
 adm_tech_cs_9_desc:0  "Embora já exista há muito tempo, a foice ainda não é a ferramenta mais popular para a colheita. Ao encorajar os camponeses a usar uma foice em vez de uma foice, melhoraremos a eficiência de nossas colheitas."
 adm_tech_cs_10_desc:0  "O desenvolvimento da estrutura social não é exclusividade da aristocracia. O clero também tem que melhorar sua governança interna. Isso ajudará no desenvolvimento do pensamento moderno em nosso país."
 adm_tech_cs_11_desc:0  "Têxteis foram fabricados desde tempos imemoriais. A invenção da armação de meia em 1589 foi o primeiro passo para a revolução industrial e o início da mecanização. Esta invenção levaria ao aumento da produção têxtil."
 adm_tech_cs_12_desc:0  "Com o tempo, tornou-se evidente que uma burocracia mais centralizada com órgãos administrativos dirigidos por funcionários educados empregados diretamente pelo estado era uma necessidade para os projetos ambiciosos dos governantes do início da era moderna."
 adm_tech_cs_13_desc:0  "Quanto mais terra pudermos cultivar, maior será a população que poderemos alimentar naquela área. Melhorias graduais na drenagem levaram ao uso de pântanos."
 adm_tech_cs_14_desc:0  "Embora seja verdade que nos apoiamos nos ombros de nossos ancestrais, é hora de começarmos a aprender sobre o mundo a partir de nossas próprias observações bem documentadas. Observando o mundo ao nosso redor e experimentando para provar ou refutar nossas idéias sobre podemos chegar mais longe do que aqueles antes de nós."
 adm_tech_cs_15_desc:0  "Os exércitos cada vez maiores do século 16 colocam demandas maiores e mais difíceis nos sistemas administrativos dos estados. Ao criar uma organização permanente encarregada de cuidar da aquisição e planejamento de suprimentos militares e manter mais tropas nas listas, mesmo durante o inverno ou em tempo de paz, a longo prazo, seremos capazes de colocar grandes exércitos de forma mais barata e apoiar esses exércitos com mais eficiência durante a guerra."
 adm_tech_cs_16_desc:0  "O processo de produção de ferro forjado estava em melhoria contínua e, no início do século 17, o processo de refinamento ultrapassou o antigo processo de Osmond. A produção de ferro agora podia ser especializada, com o trabalho do ferro não ocorrendo mais no mesmo local. foi extraído e mais ferro, mais forte e mais puro, com o tempo levaria a desenvolvimentos em muitos outros setores."
 adm_tech_cs_17_desc:0  "As grandes universidades medievais eram ótimas, claro, mas não foram capazes de produzir graduados suficientes para o pessoal de nossa crescente administração. Precisamos expandir nossas universidades ou ficaremos para trás."
 adm_tech_cs_18_desc:0  "As muitas e longas guerras da primeira metade do século 17 levaram a um sistema diplomático internacional onde a integridade territorial dos estados é uma pedra angular. Estados, em vez de governantes individuais ou grupos supranacionais, são os atores na arena internacional e não Estado tem o direito de intervir nos assuntos internos de outro”."
 adm_tech_cs_19_desc:0  "A promoção da religião será crucial para a estabilidade do reino. Não basta ser grande, as pessoas devem ser capazes de ver nossa grandeza. Os antigos sabiam como exibir sua grandeza e faremos o mesmo construindo monumentos para resistir o teste do tempo."
 adm_tech_cs_20_desc:0  "Há muitas pessoas que exigem um papel no governo, mas na realidade querem recompensas sem esforço. Uma nova ideia interessante de absolutismo está se espalhando, que é um sistema onde nos livramos desses parasitas e governamos sozinhos."
 adm_tech_cs_21_desc:0  "Florestas em grande escala são obviamente úteis como fonte de lenha e um local para caça, mas se as árvores fossem embora, essas terras poderiam ser usadas para a agricultura."
 adm_tech_cs_22_desc:0  "Um novo conceito filosófico chamado constitucionalismo foi desenvolvido, onde o governo aceita limites legais ao seu poder. Esta é uma ideia intrigante, mas não consigo vê-la pegando."
 adm_tech_cs_23_desc:0  "As novas ciências nos deram várias maneiras diferentes de descrever e medir o mundo ao nosso redor. Vamos enviar esses homens eruditos para o mundo em geral e para nosso país em particular. Não podemos saber quais recursos estão à nossa disposição até que procuramos minuciosamente todas as nossas terras em busca de minerais, contamos todos os assuntos e avaliamos todos os empreendimentos."
 adm_tech_cs_24_desc:0  "Pagar a manutenção do exército, da marinha e da própria administração responde pela maior parte das despesas de qualquer estado. Como são despesas que podem fugir rapidamente, porém, impostos e pedágios podem ser formas frustrantes e inflexíveis de aumentar o dinheiro necessário. Embora a dívida nacional esteja longe de ser inédita, precisamos apresentar melhores planos para arrecadar dinheiro. Títulos, tontinas e outros planos semelhantes podem ser usados tanto internamente quanto no exterior para financiar despesas imprevistas e nos permitirão fazer um uso muito melhor do dinheiro que temos para desenvolver nosso país."
 adm_tech_cs_25_desc:0  "Ter os meios técnicos para melhorar a terra e, portanto, a produção é inútil sem incentivos para fazê-lo. Ao reformar as leis de posse da terra, podemos oferecer maiores incentivos para a adoção de métodos de produção aprimorados."
 adm_tech_cs_26_desc:1  "Um tratado anônimo sobre teoria política surgiu e, apesar dos esforços para suprimi-lo, está se espalhando rapidamente pelo mundo. Ele lida com a natureza das formas de governo, sejam elas monarquias, despotismos ou democracias, e defende uma estrita separação de os ramos executivo, legislativo e judiciário. Isso protegeria o povo e limitaria o poder de um monarca, o que é compreensivelmente uma perspectiva muito popular para muitos de nossos súditos. Apesar das implicações infelizes para o poder dos monarcas, essas ideias podem muito bem beneficiar grandemente a nossa nação."
 adm_tech_cs_27_desc:0  "Para aproveitar ao máximo as terras e súditos que controlamos, devemos ampliar, reorganizar e profissionalizar nossa burocracia. Uma organização robusta pode lidar com cada parte de nosso estado e eliminar a necessidade de soluções ad hoc. Coloquemos nossas universidades para trabalhar para considerar as melhores maneiras de governar e governar com eficiência e vamos encorajar os filhos da nobreza a servir o estado com uma caneta na mão, em vez de uma espada."
 adm_tech_cs_28_desc:0  "O arado básico em uso na Europa permaneceu inalterado desde os tempos romanos. Agora, graças a melhorias no design, o mesmo arado pode ser muito mais leve, reduzindo a carga de trabalho dos animais de tração, permitindo que eles façam mais trabalho."
 adm_tech_cs_29_desc:1  "Na vanguarda do pensamento revolucionário atual está a noção radical de igualdade para todos. Filósofos de diferentes partes do mundo trabalharam juntos para criar um documento intitulado 'Declaração dos Direitos do Homem e do Cidadão', proclamando que esses direitos são universais e devem ser aplicadas por lei. É provável que isso tenha amplas repercussões para o desenvolvimento e disseminação dos conceitos de liberdade e democracia, e faríamos bem em não ficar para trás."
 adm_tech_cs_30_desc:0  "Felizmente para nós, os chamados filósofos esclarecidos não se limitaram a redigir tratados políticos subversivos, mas também apresentaram ideias nas áreas da ciência e da engenharia. Estas são uma benção para nossa economia e levaram a uma aumento da produção”."
 adm_tech_cs_31_desc:0  "Esses revolucionários tolos pensam que podem simplesmente jogar centenas de anos de progresso na lata de lixo da história, tudo em nome de conceitos bizarros como liberdade e igualdade. suas ideias que nós gostamos."
 adm_tech_cs_32_desc:0  "O meu secretário de Estado assegura-me que a mudança para o trevo como cultura forrageira e a adição do nabo numa rotação de 'quatro campos' aumentará os rendimentos na agricultura. Estou inclinado a promover esta ideia."
